 fp2_struggle.2050.desc_court: "잉걸불에 불길이 치솟듯, 내 궁정에 소문이 퍼져나가고 있다. 주변 사람 모두 [fp2_2050_el_cid.GetFullName](이)가 내 뒤에서 움직이고 있다는 믿음에 사로잡힌 것 같다.\n\n공물이 도둑맞았다는 소문, 무단 전쟁 등 온갖 행실로 인해 궁정에서 내 권위에 의문이 제기되기 시작했다. 나는 [fp2_2050_el_cid.GetFirstName]의 청렴함을 전폭적으로 믿지만... 내 궁정에 온갖 안 좋은 소문을 끌어들이는 사람을 굳이 계속 데리고 있어야 할까? 이제 와서 소문의 유입을 막는 것은 불가능하다. 속히 조치하지 않으면 내가 대외적으로 유약하게 비칠 것이다."
 fp2_struggle.2050.desc_knights: "[ROOT.GetCharacter.Custom('FortifiedBuilding')] 회랑을 지나던 중, 문득 내 [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]의 사기가 바닥을 치고 있다는 사실을 깨달았다. [fp2_2050_el_cid.GetFullNameNicknamed]의 존재감에 일반 병사들을 위대한 업적을 이루고자 하는 의욕이 고취되고 있는 반면, 귀족 자제인 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')](은)는 그의 광채에 가려 메마르고 있는 것이다.\n\n[fp2_2050_el_cid.GetFirstNameNicknamed](은)는 유능한 지휘관이자 전설의 주인공으로 손색이 없는 전사다. 내 군대에 더없이 귀중한 인재이나, 한 사람이 두각을 드러냄으로써 다른 이들이 약해진다면... 내 [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]에게 그런 식의 영향력을 끼치게 두는 게 정말 옳은 선택일까?"
 fp2_struggle.2050.desc_nobles: "요즘 봉역 전역에서 귀족들이 몰려들어 우려와 소문을 알리고 나의 [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]에 대한 공개적인 적개심을 표출하고 있다. 내가 [fp2_2050_el_cid.GetFirstName](을)를 총애하는 걸 귀족들이 반기지 않는 것은 명백해 보인다. 얼른 시건방진 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')](을)를 내쫓아 평민들이 뒤따를 여지를 주지 않으려는 속셈이겠지. [fp2_2050_el_cid.GetFirstName](은)는 본디 귀족이었으나, 지금은 자수성가한 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]일 뿐이다. 그런 의미에서 봉역의 사회 체계에 위협이 되는 것은 사실이다.\n\n결단은 나의 몫이나... [fp2_2050_el_cid.GetFirstName](을)를 계속 곁에 두면 귀족들 사이에서 내 평판이 위태로워질 것이다."
 fp2_struggle.2050.desc_faith: "어딜 가든 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 존경심이 결여된 눈빛으로 나를 바라보는 게 느껴진다. 내가 영토와 금전에 눈이 멀어 [ROOT.GetCharacter.GetFaith.HighGodName]의 품에서 벗어나 [fp2_2050_el_cid.GetFirstNameNicknamed]처럼 누구 밑에서 싸우든 상관 않는 불신자 용병과 한편이 되었다는 근거 없는 소문 때문이겠지.\n\n아둔하고 어리석은 자들 같으니. 독신자가 기사도 정신으로 말미암아 신앙을 수호하는 낭만적인 전쟁 같은 망상에 사로잡혀 앞을 못 보고 있구나. 현실은 그런 사람 덕분에 우리의 목숨도 보전할 수 있거늘. 어쨌든... 성직자들 눈 밖에 나지 않으려면 이제 슬슬 [fp2_2050_el_cid.GetFirstName](을)를 추방해야 할지도 모르겠다."
 fp2_struggle.2050.a: "나는 [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)](을)를 믿는다. 계속 곁에 둘 것이야!"
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip](이)가 계속 당신을 섬김"
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U](이)가 잔류함"
 fp2_struggle.2050.b: "어쨌든 [fp2_2050_el_cid.GetFirstNameNoTooltip](은)는 계속 날 섬길 것이야!"
 fp2_struggle.2050.c: "이제 보내줄 때가 된 건가..."
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip](이)가 일자리를 찾아 다른 곳으로 떠남..."
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc: "\"[fp2_2050_el_cid.GetNicknameNoTooltip|U]\"(이)란 별명으로 불리는 명망 높은 기사, [fp2_2050_el_cid.GetFullName](이)가 섬길 주군을 찾아 나의 궁정에 당도했다. 유능한 지휘관이며 전설의 반열에 오를 만한 전사임에는 이견의 여지가 없다.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip](은)는 본인을 받아주기만 한다면 그게 누가 됐든 함께 싸울 준비가 되어 있다. 단신으로 전황을 뒤집을 수 있는 기사를 영입할 기회다."
 fp2_struggle.2051.a: "환영하네! 궁정에서 높은 직위를 내려줌세."
 fp2_struggle.2051.b: "내 봉역은 자네처럼 유능한 인재를 언제든지 환영한다네."
 fp2_struggle.2051.c: "일자리는 다른 데 가서 알아보시게, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
 #fp2_2004placeholder
 fp2_struggle.2004.t: "위대한 함대"
 fp2_struggle.2004.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))] [2004_scoped_steward.GetFirstName](이)가 보고를 올렸다. 해상 기술 연구를 위해 바다 건너 멀리 보냈던 연대기 작자들이 돌아왔다고. [2004_scoped_steward.GetSheHe|U]는 적절한 자금 지원만 있다면 이웃국은 감히 범접조차 할 수 없는 신형 선박을 설계할 수 있다고 한다. 요컨대 해양 패권의 종주국으로서 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 시대가 열리는 셈이다.\n\n[2004_scoped_marshal.GetCouncilTitleFirstName](은)는 그 돈을 무역선 따위에 쓰느니 다른 데 투자하는 게 나을 것이라고 얘기했다."
 fp2_struggle.2004.a: "자금을 지원하도록 하지."
 fp2_struggle.2004.a.a.desc: "새로운 선박 설계를 채용함"
 fp2_struggle.2004.a.b.desc: "[fp2_2004_dockyards.GetNameNoTierNoTooltip]의 조선공이 이름 높은 기능공으로 거듭남"
 fp2_struggle.2004.b: "다른 데에 자금을 투자하는 게 좋겠군."
 fp2_struggle.2004.b.desc: "[2004_scoped_steward.GetFirstNameNoTooltip]의 제안을 무시하고 자금을 아낌"
 fp2_struggle.2004.c: "신형 선박 설계? 필요 없어! 순은으로 만든 배를 대령하시오!"
 fp2_struggle.2004.c.desc: "당신은 명성을 아득히 드높여줄 기회를 보고 승부수를 던졌고, 순은 선박이라는 불가능한 목표를 이루고자 최고의 기능공들을 영입함"
 fp2_struggle.2005.t: "시대를 앞서간 함대"
 fp2_struggle.2005.t.alt: "[fp2_2004_dockyards.GetNameNoTier]의 거장들"
 fp2_struggle.2005.desc: "새로운 선박은 다음의 설계를 따름:"
 fp2_struggle.2005.desc.intro: "\"주군, 드디어 선박이 출항 준비를 마쳤습니다!\" [2005_scoped_steward.GetFirstName](이)가 말했다. \"마음에 쏙 드시는 설계로 건조했습니다.\"\n\n"
 fp2_struggle.2005.desc.cirt.notif: "새로운 설계는 놀라운 성공을 거뒀습니다! 사실 [fp2_2004_dockyards.GetNameNoTier]에 새로운 조선소를 건립했습니다. 첨단의 끝을 달리는 신형 선박만을 건조할 시설로 말입니다.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif: "애석하게도 건설이 시작된 이후로 [fp2_2004_dockyards.GetName](은)는 [fp2_2004_dockyards.GetHolder.GetName]의 수중에 들어가고 말았습니다. 다행히 선박 설계도는 지켜냈지만 조선소는 저들의 것이 되었습니다.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif: "본래 설계자였던 [2004_scoped_steward.GetFirstName](은)는 이제 우리 곁에 없지만 [2005_scoped_steward.GetFirstNameNicknamed](이)가 사업을 이어받아 마무리를 지었습니다.\n\n"
 fp2_struggle.2005.desc.bottom.generic: "선박의 바닥 부분으로 말할 것 같으면,"
 fp2_struggle.2005.desc.bottom.a: "$fp2_struggle.2005.desc.bottom.generic$ 평평한 형태의 용골을 채용해 안정적인 항해가 가능합니다. "
 fp2_struggle.2005.desc.bottom.b: "$fp2_struggle.2005.desc.bottom.generic$ 물 샐 틈 하나 없는 칸막이 구조를 채용해 피해를 입어도 침수가 발생하지 않습니다. "
 fp2_struggle.2005.desc.bottom.c: "$fp2_struggle.2005.desc.bottom.generic$ 날렵하고 뾰족한 형태의 용골을 채용해 엄청난 속도로 바다를 가를 수 있습니다! "
 fp2_struggle.2005.desc.bottom.d: "$fp2_struggle.2005.desc.bottom.generic$ 용재로 만든 늑골을 채용해 견고하면서도 가벼운 무게를 자랑합니다. "
 fp2_struggle.2005.desc.unique.init: "그리고 그 위로 독특한 요소가 마련되어 있죠."
 fp2_struggle.2005.desc.unique.a: "$fp2_struggle.2005.desc.unique.init$ 두 개의 대형 현외 장치가 설치되어 있어서 타의 추종을 불허하는 안정성을 선보입니다. "
 fp2_struggle.2005.desc.unique.b: "$fp2_struggle.2005.desc.unique.init$ 선체 끝부분마다 목재 보루가 세워져 있어, 궁병이 적에게 화살의 비를 퍼부을 수 있는 구조입니다. "
 fp2_struggle.2005.desc.unique.c: "$fp2_struggle.2005.desc.unique.init$ 갑판에 성채를 연상케 하는 위압적인 건물이 세워져 있거든요. "
 fp2_struggle.2005.desc.unique.d: "$fp2_struggle.2005.desc.unique.init$ 가시를 촘촘히 박아 넣은 나무 지붕이 승선을 방지합니다. "
 fp2_struggle.2005.desc.unique.e: "$fp2_struggle.2005.desc.unique.init$ 뱃머리에 공성추가 설치되어 있어 직접 교전 시 적 선박을 문자 그대로 꿰어버릴 수 있습니다. "
 fp2_struggle.2005.desc.sails.init: "마지막으로 이 선박은"
 fp2_struggle.2005.desc.sails.a: "$fp2_struggle.2005.desc.sails.init$ 큼지막하게 겹쳐진 횡범장을 활용합니다. 그 덕분에 해풍을 완벽하게 받아낼 수 있죠."
 fp2_struggle.2005.desc.sails.b: "$fp2_struggle.2005.desc.sails.init$ 강력한 선박에 걸맞게 서로 포개진 형태의 초대형 네모꼴 돛을 활용합니다."
 fp2_struggle.2005.desc.sails.c: "$fp2_struggle.2005.desc.sails.init$ 선체를 수평으로 아우르는 복합 돛을 활용합니다. 최고의 기동성을 발휘할 수 있죠."
 fp2_struggle.2005.desc.sails.d: "$fp2_struggle.2005.desc.sails.init$ 수많은 돛을 활용합니다. 즉 배에 탑승한 불굴의 선원들처럼 굳건하게 나아갈 수 있죠."
 fp2_struggle.2005.desc.outro: "\n\n\"정말 대단하지 않습니까?\" [2005_scoped_steward.GetFirstNameNicknamed](이)가 말했다."
 fp2_struggle.2005.desc.outro.crit: "\n\n\"우리가 해상의 패자로서 군림하는 시대가 열릴 겁니다!\" [2005_scoped_steward.GetFirstNameNicknamed](이)가 의기양양하게 공언했다."
 fp2_struggle.2005.a: "수고 많았소."
 fp2_struggle.2005.a.a: "조선소 일은 안타깝게 됐지만 선박은 우리에게 있으니 다행입니다."
 fp2_struggle.2005.desc.alt.a: "가라앉은 은"
 fp2_struggle.2005.desc.alt.a.desc: "여간 충격적인 소식이 아니란 걸 알았는지, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName](이)가 조심스럽게 다가와 순은 선박 건조 시도의 결과를 알렸다.\n\n\"정말 최선의 노력을 다했습니다만, 금속으로 배를 건조하는 건 정신 나간 짓이었습니다. 선박은 건조를 끝내고 항구를 벗어난 순간 바다의 심연 속으로 가라앉아 버렸습니다. 나랏돈 대부분이 손 닿을 수 없는 무정한 파도 아래 잠들어 버렸습니다. 면목 없습니다, 주군.\"\n\n"
 fp2_struggle.2005.desc.alt.b: "은으로 만든 배"
 fp2_struggle.2005.desc.alt.b.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName](은)는 이번 일이 순전히 보여주기 위한 도구라는 걸, 명성을 얻기 위한 수단이라는 걸 분명히 인지하고 있다. 금속으로 만든 배가 어찌 물에 뜨겠는가? 아무리 발전한 기술을 도입한다고 한들 불가능한 일이다.\n\n따라서 임무를 곧이곧대로 받아들이는 대신, [2005_scoped_steward.GetSheHe]는 목재 선박을 건조한 후 얇은 은 도금을 씌웠다. 사람들의 시선을 속일 목적으로. 나와 새로운 \"금속 선박\"은 삽시간에 뜨거운 감자로 부상했고, 온 세상이 시기하고 시작했다!\n\n"
 #fp2_struggle_event_2006
 fp2_struggle.2006.t: "신앙의 경계"
 fp2_struggle.2006.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName](이)가 명백한 의구심이 어린 눈빛으로 남들 몰래 내게 다가왔다.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U]의 설명을 듣자 하니 [fp2_2006_foreign_faith.GetNameNoTooltip]에 맞서 국경을 지키며 적과 부대끼는 동안 친밀해졌고, 그로 인해 신앙이 흔들리게 된 모양이었다. [fp2_2006_vassal_in_crisis.GetHerHis|U] 말은 그냥 농담이 아니었다. 아주 사소한 실수 하나만으로도 [fp2_2006_vassal_in_crisis.GetHerHim]를 [ROOT.Char.GetFaith.HighGodName]의 품에서 멀리 밀어낼 수 있을 것만 같았다.\n\n어떻게 보면 이는 우리의 관계와 열성을 한 단계 끌어올릴 기회이기도 하다."
 fp2_struggle.2006.a: "\"누구든 좋으니 사제를 불러오라!\""
 fp2_struggle.2006.a.a: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip](이)가 의구심에 빠짐"
 fp2_struggle.2006.a.b: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip](이)가 [2006_scoped_chaplain.GetTitledFirstNameNoTooltip]의 존재에 위협을 느낌"
 fp2_struggle.2006.a.c: "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip](이)가 [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]의 신앙을 보장함"
 fp2_struggle.2006.a.desc: "당신은 상황을 해결하고자 [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip](을)를 불렀음. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip](은)는 자신의 어려움을 타인에게 발설한 당신에게 배신감을 느낄 것임."
 fp2_struggle.2006.b: "내 직접 [fp2_2006_vassal_in_crisis.GetHerHis] 열성에 다시 불을 지피리라."
 fp2_struggle.2006.b.a.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip](이)가 분개함"
 fp2_struggle.2006.b.b.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]에게 신앙의 독실함을 확인시켜줌"
 fp2_struggle.2006.c: "\"어떤 신앙을 따르든 상관없소. #BER 내게#! #emphasis 복종#!하기만 한다면 말이지.\""
 fp2_struggle.2006.c.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip](이)가 원하는 신앙을 선택하도록 허락함"
 fp2_struggle.2006.c.notif.t: "우정의 자유"
 fp2_struggle.2006.d: "[fp2_2006_vassal_in_crisis.GetHerHim]를 이단자로 규탄하겠다고 협박한다."
 fp2_struggle.2006.d.notif.t: "의구심을 몰아내는 공포"
 fp2_struggle.2006.e: "\"신앙 따위 무슨 상관이란 말인가? #emphasis 마술#!을 받아들이시오!\""
 fp2_struggle.2006.e.alreadywitch: "[fp2_2006_vassal_in_crisis.GetFirstName](은)는 이미 마녀였음! [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]에게는 신앙의 문제를 해결해줄 사람이 아니라 자신을 이해해줄 사람이 필요했음"
 fp2_struggle.2006.generic.notif.a.t: "봉신이 [fp2_2006_foreign_faith.GetNameNoTooltip](을)를 받아들임"
 fp2_struggle.2006.generic.notif.b.t: "봉신이 신앙을 잃지 않음"
 fp2_struggle.2006.e.notif.t: "화기애애한 요술사"
