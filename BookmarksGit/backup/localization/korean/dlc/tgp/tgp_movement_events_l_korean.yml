l_korean:
 tgp_movement_events.0001.t: "날을 갈아라"
 tgp_movement_events.0001.desc: "\"[ROOT.Char.GetTitledFirstName] 님!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName](이)가 이쪽으로 성큼성큼 다가오더니 [marshal.Custom('quirk_pos_pp')].\n\n\"늑대에게 붙잡히기를 기다리는 양처럼 가만히 앉아 기다릴 수는 없습니다. 지금이 [my_situation.GetTopCurrentPhase.GetName|l]의 시간일지는 몰라도, 머지않아 진군해야 할 때가 올 겁니다. 사방 어느 쪽으로든 말입니다. 그러니 [ROOT.Char.GetTitleAsNameNoTooltip|l]께서는 미리 대비를 하심이 옳습니다.\""
 tgp_movement_events.0001.aa: "\"맞는 말이다. 날 당장 가르쳐 주게.\""
 tgp_movement_events.0001.a: "[my_movement.GetNameNoTooltip](이)가 귀를 기울일 것이다."
 tgp_movement_events.0001.b: "동맹을 모아야겠군."
 tgp_movement_events.0001.c: "옛 장군들에게서 배워야겠다."
 tgp_movement_events.0001.c.tt: "[commander_trait|E]을 획득함"
 event_increase_movement_power_major_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]의 [movement_power_i][movement_power|E]이 [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]만큼 증가"
 event_increase_movement_power_medium_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]의 [movement_power_i][movement_power|E]이 [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]만큼 증가"
 event_increase_movement_power_minor_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]의 [movement_power_i][movement_power|E]이 [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]만큼 증가"
 tgp_movement_events.0010.t: "환영받는 방문객"
 tgp_movement_events.0010.desc: "안뜰을 걷고 있는데, 잘 차려입은 [courtier.GetWomanMan] 한 명이 내게 공손히 인사해 왔다.\n\n\"저는 [other_ruler.GetTitledFirstNamePossessive] [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetName](이)라고 합니다.\" [courtier.GetSheHe|U]는 예의 바르게 자신을 소개했다. \"[other_ruler.GetTitledFirstNameNoTooltip] 님께서 저를 보내 [ROOT.Char.GetTitleAsNameNoTooltip|l] 님의 지혜를 청하셨습니다. 저희 주군께서 마음의 결정을 내리기 전에 다른 이의 조언도 들어 보기를 바라십니다.\""
 tgp_movement_events.0010.a: "[my_movement.GetNameNoTooltip](이)가 길을 이끌어야만 한다."
 tgp_movement_events.0010.a.success: "[other_ruler.GetShortUIName](을)를 설득함"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName](이)가 당신의 조언을 무시함"
 tgp_movement_events.0010.b: "더 많은 이가 내게 조언을 구해야 한다!"
 tgp_movement_events.0010.c: "\"내가 [other_ruler.GetHerHim] 대신 결단을 내릴 수는 없지만, 도와줄 수는 있지.\""
 event_increased_personal_movement_power_tt: "당신의 [movement_power_i][personal_movement_power|E]이 #V 15년#! 동안 [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] 증가함"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U](이)가 [GetPlayer.Custom('GetMyMovement')]에 합류할 것임"
 tgp_movement_events.0020.t: "전진! 전진하라!"
 tgp_movement_events.0020.desc: "\"[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip|l].\" [courtier.GetCulture.GetNameNoTooltip] [courtier.GetWomanMan] 한 명이 알현실로 들어오며 머리를 깊이 숙여 인사했다. \"위대하신 [other_ruler.GetTitledFirstName] 님의 인장을 지니고 왔습니다. 저희 주군께서 명예로운 [my_movement.GetName]의 동료에게 경의를 표하고자 하십니다.\"\n\n[courtier.GetSheHe|U]는 [courtier.Custom('quirk_pos_present')]. \"[other_ruler.GetTitledFirstNameNoTooltip] 님께서는 봉역이 혁신에 집중해야 한다고 생각하십니다. 개인의 권력 추구는 이기적이며 무익한 일이 될 뿐입니다. 우리가 모두 함께 #EMP 전진해야 합니다#!.\""
 tgp_movement_events.0020.aa: "나아가려면 이 길뿐이다."
 tgp_movement_events.0020.a: "우리는 전진하리라."
 tgp_movement_events.0020.b: "[my_movement.GetNameNoTooltip] 없이는 발전도 없다!"
 tgp_movement_events.0020.c: "항로는 배 안에서 정해야 하는 법."
 event_decrease_movement_power_medium_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]의 [movement_power_i][movement_power|E]이 #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!만큼 감소"
 event_decrease_movement_power_minor_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]의 [movement_power_i][movement_power|E]이 #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!만큼 감소"
 tgp_advancement_innovations_modifier: "위대한 발전"
 tgp_advancement_innovations_modifier_desc: "해당 인물은 건축학 지식을 활용해 혁신에 초점을 맞추고, 더 밝은 미래를 향해 봉역을 밀어붙입니다."
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "[my_movement.GetName]의 동료로서, 우리가 서로 함께 공통의 이익을 추구하면 어떨까 싶어 서신을 보냈소.\n\n내 그대를 칭찬하리다. 대신 그대도 나에 관해 마찬가지로 해 주었으면 하오."
 tgp_movement_events.0030.a: "그 제안을 받아들이지."
 tgp_movement_events.0030.b: "고맙소. 하지만 도움은 필요 없어서."
 friend_same_movement_reason: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](은)는 같은 계파의 구성원으로서 서로의 이해관계를 지켜 주기로 동의함"
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "하늘의 감사"
 tgp_movement_events.0040.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], 그대의 노력은 헛되지 않았습니다.\" 침착한 목소리가 내 이름을 불렀다. 한 [courtier.GetWomanMan]이 내 앞에서 인사를 했는데, [hegemon.GetTitledFirstNameNoTooltip]의 인장을 지니고 있었다.\n\n\"[hegemon.GetTitledFirstName] 님께서 그대의 지지에 감사를 표하며, 마땅한 보답을 하고자 하십니다. [my_movement.GetName](은)는 궁전 곳곳에서 칭송을 받을 것이며, 그대의 이름도 길이 남게 될 겁니다.\""
 tgp_movement_events.0040.a: "\"저 또한 감사한 마음뿐입니다.\""
 tgp_movement_events.0040.b: "\"[hegemon.GetTitleAsNameNoTooltip]께 영원토록 충성을 바치겠습니다.\""
 tgp_movement_events.0040.c: "\"이 이야기가 널리 퍼져나가기를!\""
 tgp_loyal_subject_modifier: "하늘을 향한 충심"
 tgp_loyal_subject_modifier_desc: "해당 인물은 친 패권자 계파에 합류해 패권자를 향한 충성심을 증명했습니다."
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X 당신은 #V 15년#! 동안 [my_movement.GetName](을)를 떠날 수 없음#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "당신이 [GetTitleByKey('h_china').GetHolder.GetTitleAsName]에게 [GetTitleByKey('h_china').GetHolder.GetHerHim]를 저버리지 않겠다고 약속했음"
 tgp_movement_events.0050.t: "새로운 경로"
 tgp_movement_events.0050.desc.intro: "\"반갑습니다, [ROOT.Char.GetTitledFirstNameNoTooltip].\" 신중해 보이는 [new_elder.GetWomanMan]이 내 서재로 조심스럽게 들어왔다. 주변에는 내 관료들 몇몇이 둘러서 있었다. \"괜찮으시다면 좀 더 조용한 곳에서 말씀드리고 싶습니다만.\"\n\n\"그대의 내면에는 학자에게 걸맞은 자질이 있습니다. 특히"
 tgp_movement_events.0050.desc.diplomacy: "외교"
 tgp_movement_events.0050.desc.stewardship: "관리"
 tgp_movement_events.0050.desc.intrigue: "계책"
 tgp_movement_events.0050.desc.learning: "학습"
 tgp_movement_events.0050.desc.martial: "전투"
 tgp_movement_events.0050.desc.outro: "분야의 수련에서 그대의 덕행이 느껴집니다. 이에 미천하지만 제 지혜를 나누어 드리고자 합니다. 그대의 국정을 단련하고, 칼날을 더 날카롭게 갈아드리기 위함입니다.\""
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip](은)는 훌륭한 스승이 될 것이다."
 tgp_movement_events.0050.b: "영원히 [old_elder.GetTitledFirstNameNoTooltip]에 대한 의리를 지킬 것이다!"
 tgp_movement_events.0050.c: "공부에 집중하는 길뿐이다."
 tgp_movement_events.0060.t: "사특한 먹"
 tgp_movement_events.0060.desc: "[ROOT.Char.Custom('GetWritingMaterial')] 한 장이 내 책상 위에 놓여 있었다. 여기에 한 줄만 잘못 그어도 [rival.GetTitledFirstName](와)과 [rival.GetHerHis] [rival_movement.GetName]의 평판을 후대까지 길이 더럽힐 수 있으리라. 하지만 나는 서재를 [ROOT.GetCharacter.Custom('quirk_pos_adverb')] 돌아다니며 망설였다.\n\n멋대로 타오르는 불꽃의 연기처럼, 생각이 마구 피어올라 마음속을 어지럽혔다."
 tpg_movement_events.0060.aa: "여태껏 더 날카로운 말이 쓰인 적은 없었지."
 tgp_movement_events.0060.a: "[rival_movement.GetNameNoTooltip](은)는 고통받으리라."
 tgp_movement_events.0060.b: "[my_movement.GetNameNoTooltip]의 덕행을 칭송하는 데 초점을 맞춰야 한다."
 tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName]께서는 자비심을 가지라고 가르치시지."
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "[rival_movement.GetName]의 [movement_power_i][movement_power|E]이 #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!만큼 감소"
 tgp_movement_events.0070.t: "함께 보는 두루마리"
 tgp_movement_events.0070.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName](이)가 서재로 들어온 후 [councillor.Custom('quirk_pos_pp')]. \"[councillor.Custom('MatchingConversationSubject_alone')]에 관심이 있으시다는 얘기를 들었습니다.\"\n\n\"혹시 함께 경전을 공부하는 것이 어떻겠습니까? 머리를 모아 숙고하면 통치자와 시종도 함께 지혜를 깨달을 수 있는 법입니다. 곁에 선 두 거울이 서로를 빛나게 해 주는 것처럼 말입니다.\""
 tgp_movement_events.0070.a: "\"하! [councillor.Custom('MatchingConversationSubject_alone')]에 관해서라면야 얘기할 수 있고말고.\""
 tgp_movement_events.0070.b.councillor: "\"자네는 [councillor.GetCouncilTitle] 역할에 집중하는 게 좋겠네.\""
 tgp_movement_events.0070.b.spouse: "\"나는 그대의 교육에 더 신경이 쓰이는데.\""
 tgp_movement_events.0070.c: "배움을 멈춰서는 안 된다."
 friend_studied_together: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](은)는 함께 좋아하는 주제를 공부하며 오후를 보냄"
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "우리 집안을 위해"
 tgp_movement_events.0080.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetTitledFirstName](이)가 방으로 들어온 후 [family_member.Custom('quirk_pos_present')]. \"[family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))].\" [family_member.GetSheHe]가 공손히 인사했다. 의복은 말끔히 다렸고, 시선을 내린 모습이 온몸으로 존경을 표하는 듯했다.\n\n\"우리 집안의 명예에 관해 오랫동안 생각해 봤습니다. 보잘것없긴 하지만, 이걸 드리고자 합니다. 온 세상에 [ROOT.Char.GetDomicile.GetName]의 이름을 더 밝게 떨치고자 하는 마음입니다.\""
 tgp_movement_events.0080.aa: "\"[ROOT.Char.GetHouse.GetNameNoTooltip]의 이름이 널리 알려지리라!\""
 tgp_movement_events.0080.a: "\"공헌해 주어 고맙군.\""
 tpg_movement_events.0080.b: "\"이 자금을 [my_movement.GetNameNoTooltip](을)를 위해 사용해야 한다.\""
 tgp_movement_events.0080.c: "\"그대의 금화를 괜히 내게 낭비하지 말게.\""
 tgp_subsidised_estate_buildings_modifier: "보조받은 장원"
 tgp_subsidised_estate_buildings_modifier_desc: "해당 인물의 가족이 장원 건설에 도움을 제공했습니다.\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp 새로운 본적지 건물을 건설할 때 사용함#!\n[domicile_building|E] 남은 자원: #bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]에게 자신을 위해 [TARGET_CHARACTER.GetHerHis] 금화를 낭비하지 말 것을 권고함"
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName]에게 [TARGET_CHARACTER.GetShortUINamePossessive] 이득을 위해 [CHARACTER.GetHerHis] 금화를 낭비하지 말 것을 권고받음"
 tgp_movement_events.0090.t: "옛 상처"
 tgp_movement_events.0090.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip] 님.\" [other_ruler.GetHouse.GetName] 집안의 인장을 지닌 [courtier.GetWomanMan]이 내 앞에서 머리를 깊이 조아려 인사했다. \"제 주군인 [other_ruler.GetTitledFirstName] 님께서 이 서신을 전달하라 하셨습니다.\"\n\n\"지난 계절에서 우린 서로 반대되는 길을 걸어왔소. 하지만 이제 [my_movement.GetName]의 일원으로서 우리는 공동의 목적을 향해 같은 길을 걸어가야 하오. 해묵은 앙금은 이제 잊도록 합시다.\""
 tgp_movement_events.0090.aa: "\"싫다.\""
 tgp_movement_events.0090.a: "\"#EMP 모두#!가 들을 수 있게 사과하라.\""
 tgp_movement_events.0090.b: "이는 오직 [my_movement.GetNameNoTooltip](을)를 위함이다."
 tgp_movement_events.0090.c: "\"[other_ruler.GetTitleAsNameNoTooltip]에게 내 인사를 전하라.\""
 tgp_movement_events.0100.t: "한 가지 조언"
 tgp_movement_events.0100.desc: "\"존귀하신 [ROOT.Char.GetTitleAsNameNoTooltip].\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.GetTitledFirstName](이)가 어둠 속에서 나를 불렀다. [spymaster.GetHerHis] 재빠른 발걸음 아래로 나무가 삐걱거렸다.\n\n\"소식이 들어왔는데, [rival_movement.GetName]의 지도자인 [rival.GetTitledFirstName](이)가 제안에 예상보다 더... 약한 것 같다고 합니다.\""
 tgp_movement_events.0100.aa: "[rival.GetSheHe|U]도 무엇이 최선인지 잘 알겠지."
 tgp_movement_events.0100.a: "\"일을 진행하라.\""
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName](이)가 [rival_movement.GetName]에서 떠남"
 tgp_movement_events.0100.a.failure: "당신의 불명예스러운 모습이 폭로됨"
 tgp_movement_events.0100.b: "금화를 이길 제안은 없지."
 tgp_movement_events.0100.c: "머리를 벨 필요까지는 없다. 몸을 쳐라."
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName](이)가 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]에 합류할 것임"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "[my_movement.GetName]의 동료 일원으로서, 우리는 검날만 날카롭게 갈 뿐만 아니라 지성 또한 예리하게 연마해야 하오.\n\n부디 이 서책을 받아 빈틈없이 공부해 보기를."
 tgp_movement_events.0110.a: "그 조언대로 하지."
 tgp_movement_events.0110.b: "내 서당에 두면 멋져 보이겠군."
 friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUIName|U](이)가 같은 계파에 속한 [CHARACTER.GetShortUIName]에게 흥미로운 서책을 보냄"
 friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUIName|U](이)가 같은 계파에 속한 [TARGET_CHARACTER.GetShortUIName]에게 흥미로운 서책을 보냄"
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\n[other_ruler.GetShortUIName](이)가 [my_movement.GetName]의 동료 일원인 [root_scope.GetShortUIName]에게 준 선물입니다."
 tgp_movement_events.0120.t: "덕행에 바치는 건배"
 tgp_movement_events.0120.desc: "잔에 [host.Custom('GetExpensiveDrink')](이)가 다시 채워지며 [host.Custom('GetExpensiveMeal')] 접시가 사라져 갔다. [other_ruler.GetTitledFirstName](이)가 내게 가까이 몸을 기울여 왔다.\n\n\"[my_movement.GetName]에 실망을 안겨선 안 되네.\" [other_ruler.GetSheHe]가 [other_ruler.Custom('quirk_pos_pp')]. \"[ROOT.Char.GetTitledFirstNameNoTooltip], 혹시 [other_ruler.Custom('GetRandomHistoryPassage')]에 관해 공부해 본 적 있나?\""
 tgp_movement_events.0120.a: "\"나를 가르쳐 주면 좋겠군.\""
 tgp_movement_events.0120.b: "우린 오직 권력을 믿어야 하네."
 tgp_movement_events.0120.c: "\"연회는 공부나 하는 자리가 아니지!\""
 tgp_movement_events.0130.t: "[capital_culture.GetCollectiveNounNoTooltip]의 언어"
 tgp_movement_events.0130.desc: "훌륭한 [other_ruler.Custom('RegionalFabric')] 의복을 차려입은 [courtier.GetWomanMan]이 내 앞에서 인사를 올렸다.\n\n\"제 주군인 [other_ruler.GetTitledFirstName] 님께서 이 말씀을 전하셨습니다, [ROOT.Char.Custom('FormOfAddressForLiege')|l]. 주군께서는 수도의 언어로 말하지 않는다면, 수도에서 [my_movement.GetName]의 의견이 잘 전해지지 않을지도 모른다는 우려를 피력하셨습니다.\"\n\n[courtier.GetSheHe|U]가 [courtier.Custom('quirk_pos_present')]. 그리고 말을 이어갔다. \"괜찮으시다면, 제가 이 길을 이끌어 드릴 수 있다면 영광이겠습니다.\""
 tgp_movement_events.0130.a: "그쪽의 언어를 배워야만 한다!"
 tgp_movement_events.0130.b: "그냥 [capital_culture.GetNameNoTooltip] 사람이 되면 안 되나?"
 tgp_movement_events.0130.c: "우리는 조화롭게 살아가야 한다."
 tgp_cultural_harmony_modifier: "문화적 조화"
 tgp_cultural_harmony_modifier_desc: "해당 인물은 수도의 문화와 조화롭게 살아가는 데에 초점을 맞춰 노력하기로 했습니다."
 tgp_movement_events.0140.t: "문생의 선물"
 tgp_movement_events.0140.desc: "\"스승님!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))] [disciple.GetTitledFirstNamePossessive] 목소리가 들렸다. [disciple.GetHerHim]의 모습이 보이기도 전이었다.\n\n\"스승님께서는 제게 [ROOT.Char.Custom('GetRandomAnnalsPassage')]의 기록과 [ROOT.Char.Custom('GetRandomHistoryPassage')](을)를 가르쳐 주셨고, 정성을 다해 저를 지도해 주셨습니다. 이 은혜를 갚고자 선물을 드리고 싶습니다.\"\n\n[disciple.GetSheHe|U]는 [disciple.Custom('quirk_pos_present')]. 그리고 내게 [ROOT.Char.Custom('GetSimpleColor')] 꾸러미 하나를 건네주었다."
 tgp_movement_events.0140.a: "\"내 기쁘게 받도록 하지.\""
 tgp_movement_events.0140.b: "\"이 모든 게 [my_movement.GetNameNoTooltip](을)를 위한 것임을 명심하게.\""
 tgp_movement_events.0140.c: "\"그러면 [ROOT.Char.Custom('GetRandomPoetryPassage')](은)는 어떤가?\""
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\n[disciple.GetShortUIName](이)가 훌륭한 좌주인 [root_scope.GetShortUIName]에게 바친 선물입니다."
 tgp_movement_events.0150.t: "[monk.GetFaith.GetNameNoTooltip] [monk.GetFaith.DevoteeNeuter|U]"
 tgp_movement_events.0150.desc.intro: "[monk.Custom('GetComplexColor')] 의복을 입은 [monk.GetFaith.DevoteeNeuter] 한 명이 알현실에 들어섰다. [monk.GetHerHis] 허리띠에는 작은 나무로 된 부적이 매달려 있었고, 그 걸음을 따라 희미한 향냄새가 퍼져나갔다.\n\n"
 tgp_movement_events.0150.desc.other_ruler: "\"제 주군이신 [other_ruler.GetTitledFirstName]의 의지를 전하러 왔습니다.\" [monk.GetSheHe]는 [monk.Custom('quirk_pos_pp')]. \"[monk.GetFaith.HighGodName]의 말씀을 퍼뜨리는 것이 제 사명입니다."
 tgp_movement_events.0150.desc.alone: "\"[monk.GetFaith.HighGodName]의 의지를 받들고 여기에 왔습니다. 저는 평생을 [monk.GetFaith.GetName] 교리의 연구에 바친 사람입니다."
 tgp_movement_events.0150.desc.outro: "간청드리니, 저를 궁정에 받아 주시고 서로에게서 배울 수 있게 해 주십시오.\""
 tgp_movement_events.0150.aa: "\"그대 주군에게 전하라. [other_ruler.GetHerHis] 외교술이 참으로 감탄스럽다고.\""
 tgp_movement_events.0150.aa.alliance: "[other_ruler.GetShortUIName](와)과 [alliance|E]을 체결함"
 tgp_movement_events.0150.a: "\"[monk.GetFaith.GetAdherentNamePluralNoTooltip]에 관해 더 말해 주시오.\""
 tgp_movement_events.0150.b: "\"#EMP 여긴#! [ROOT.Char.GetFaith.HighGodName]의 땅이다.\""
 tgp_movement_events.0150.b.success: "[monk.GetShortUIName](이)가 개종함"
 tgp_movement_events.0150.b.failure: "[monk.GetShortUIName](이)가 자신의 신앙을 지킴"
 tgp_movement_events.0150.c: "\"얼마든지 머무르시오.\""
 cheaper_to_convert_to_monk_faith_tt: "[monk.GetFaith.GetName] 개종 비용 #P 50%#! 감소"
 tgp_movement_events.0160.t: "칼날 거두기"
 tgp_movement_events.0160.desc: "촛불이 소리를 내며 타들어 갔다. 나는 앞에 놓인 빈 [ROOT.Char.Custom('GetWritingMaterial')](을)를 응시했다. [rival.GetTitledFirstName](이)가 [rival_movement.GetName](을)를 흔들림 없이 끌어 나가고 있으니, [rival.GetHerHim]와 척지지 않는 편이 좋을 것이다.\n\n하지만 악의를 품지 않겠다는, 그런 서신을 보냈다가... 약한 모습을 내보인 것으로 여겨지지는 않을까?"
 tgp_movement_events.0160.a: "진심을 담은 말이면 충분하겠지."
 tgp_movement_events.0160.b: "금화와 함께라면 전하지 못할 말은 없다."
 tgp_movement_events.0160.c: "선택지를 잃고 싶진 않군."
 tgp_movement_events_0160_scheme_blocking_effect_tt: "@alert_icon! #alert_trial 당신과 [rival.GetShortUIName](은)는 #V 15년#! 동안 서로를 상대로 하는 [hostile_schemes|E]을 시작할 수 없게 됨#!"
 no_scheming_allowed_var_tt: "당신과 [recipient.GetShortUIName](은)는 [GetCurrentDateWithDiff( GetVarTimeRemaining( actor.MakeScope, 'no_scheming_allowed_var') )]까지 서로를 상대로 하는 [hostile_schemes|E]을 시작하지 않기로 약속함"
 personal_movement_power: "$game_concept_personal_movement_power$"
