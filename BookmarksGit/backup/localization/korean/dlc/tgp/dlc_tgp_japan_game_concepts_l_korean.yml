l_korean:
 # Japanese Manors
 game_concept_japanese_manor: "일본 장원"
 game_concept_japanese_manors: "일본 장원"
 game_concept_manor: "장원"
 game_concept_manors: "장원"
 game_concept_shoen: "쇼엔" # 荘園/庄園
 game_concept_family_manor: "가문 장원"
 game_concept_family_manors: "가문 장원"
 game_concept_japanese_manor_desc: "[Glossary( '쇼엔', 'SHOEN_GLOSS')]으로도 불리는 $game_concept_manor$은 [GetGovernment('japan_administrative_government').GetName] 및 [GetGovernment('japan_feudal_government').GetName] [realms|E] 내에 있는 고귀한 [noble_families|E] [house_head|E]이 보유한 [domicile|E]의 한 유형입니다. 즉, 임의의 특정 [landed|E] [title|E]에 묶이지 않으며 사적으로 보유한 토지입니다.\n\n[japanese_manor_building|E]이곳에 을 건설하여 가문의 부와 [influence|E]을 확장할 수 있으며, $game_concept_manor$은 다음 세대로 상속됩니다."
 game_concept_japanese_manor_building: "일본 장원 건물"
 game_concept_japanese_manor_buildings: "일본 장원 건물"
 game_concept_manor_building: "장원 건물"
 game_concept_manor_buildings: "장원 건물"
 game_concept_japanese_manor_building_desc: "$game_concept_japanese_manor_buildings$은 [japanese_manor|E]의 고유하고 지속적인 개선 수단입니다.\n\n다양한 구조물을 건설할 수 있으며, 장원 소유자가 사적인 수입을 창출하고 가족의 [influence|E]을 확장하며 여러 [decisions|E]과 [interactions|E] 등의 요소에 접근할 수 있도록 도와줍니다."
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "$japan_administrative_government$ 정부"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "$japan_feudal_government$ 정부"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "일본 관료주의"
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$는 [ritsuryo_government|E] [realm_possessive|E] 중앙 집권 수준 및 [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적 권력을 의미합니다.\n\n오직 [top_liege|E]만이 $game_concept_japanese_bureaucracy$를 변경할 수 있습니다. 일본 $game_concept_vassals$은 본인의 $game_concept_liege$과 같은 수준을 사용합니다.\n\n$game_concept_japanese_bureaucracy$는 다음 4가지 단계로 이루어집니다.\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\n$game_concept_japanese_bureaucracy$를 강화할 때에는 [realm_size|E]와 영주의 [learning_skill|E]에 비례하여 [prestige|E]을 소모하게 됩니다."
 game_concept_ceremonial_liege: "의례적 군주"
 game_concept_ceremonial_liege_possessive: "의례적 군주의"
 game_concept_ceremonial_liege_desc: "일본 등과 같은 일부 [realms|E]에서는, 강력한 관료나 지휘관이 권력을 장악해 [ceremonial_regent|E]으로 군림합니다. 이때 $game_concept_ceremonial_liege$는 사실상 [vassal|E]이자 허수아비가 됩니다. $game_concept_ceremonial_liege_possessive$ [house|E]의 모든 구성원은 [ceremonial_house|E]의 일부로 간주됩니다.\n\n$game_concept_ceremonial_house$은 직접 통치하지 않더라도 봉역에서 가장 존귀한 혈통으로 여겨지며, 다른 [houses|E]은 이들과 혼인함으로써 더 많은 [prestige|E]을 획득하게 됩니다. 이러한 인연은 $game_concept_ceremonial_regent$의 승계에도 큰 영향을 미칩니다.\n\n$game_concept_ceremonial_liege$는 어떤 방식으로든 봉역의 [primary_title|E]를 되찾는다면 실질적인 권력을 회복할 수 있습니다. 이러한 방식에는 [faction|E]의 요구, 또는 [influence|E]을 사용해 $game_concept_ceremonial_regent$ [title|E]를 두고 벌이는 경쟁 등이 있습니다."
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "의례적 주군 집안"
 game_concept_ceremonial_house_desc: "$game_concept_ceremonial_house$은 [realm|E] 내 [ceremonial_liege|E]의 [house|E]을 의미합니다."
 # Regent
 game_concept_ceremonial_regent: "통치 섭정"
 game_concept_ceremonial_regency: "통치 섭정"
 game_concept_ceremonial_regents: "통치 섭정"
 game_concept_ceremonial_regent_possessive: "통치 섭정의"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$은 일본 #italic $game_concept_tenno$#!와 같은 [ceremonial_liege|E]를 대신하여 실질적으로 통치하는 [top_liege|E]의 일반 명칭입니다.\n\n$game_concept_ceremonial_regent_possessive$ 명칭은 당대의 정치적 상황에 따라 달라지며, 일본에서는 [kampaku|E] 또는 [shogun|E]으로 불리기도 합니다."
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "관백"
 game_concept_kampaku_possessive: "관백의"
 game_concept_kampaku_desc: "[Glossary( '관백', 'KAMPAKU_GLOSS' )]은 [ritsuryo|E] 관료제에서 실질적으로 가장 높은 직위를 차지하며, [tenno_possessive|E] 권한을 대리하여 국가를 운영합니다.\n\n대체로 [Glossary( '후지와라', 'FUJIWARA_GLOSS' )] 가문이 독점하다시피 했지만, [influence|E]과 [prestige|E]을 충분히 갖췄다면 어느 가문이든 이 자리에 오를 수 있습니다."
 game_concept_shogun: "쇼군"
 game_concept_shogun_possessive: "쇼군의"
 game_concept_shogun_desc: "정이대장군을 뜻하는 $game_concept_shogun$은 일본 전체를 실질적으로 통치하는 [soryo_government|E] 영주입니다. 심지어 그 지위를 세습할 정도로 [tenno_possessive|E] 권한을 대리하는 입지를 확고하게 다졌습니다."
 game_concept_cloistered_emperor: "법황"
 game_concept_cloistered_emperor_possessive: "법황의"
 game_concept_joko: "상황" # 上皇
 game_concept_joko_possessive: "상황의" # 上皇
 game_concept_cloistered_emperor_desc: "$game_concept_cloistered_emperor$은 재위 중인 천황을 대신하여 실질적으로 [ceremonial_regent|E]의 역할을 수행하는 은퇴한 [tenno|E]입니다.\n\n$game_concept_cloistered_emperor$이 되려면 천황이 #V 국화 옥좌#!에서 내려와 승려가 되어야 합니다."
 game_concept_restored_emperor: "복고 천황"
 game_concept_restored_emperor_possessive: "복고 천황의"
 game_concept_restored_emperor_desc: "$game_concept_restored_emperor$은 [ceremonial_regent|E]의 간섭 없이 독자적으로 통치하는 [tenno|E]입니다.\n\n$game_concept_restored_emperor$이 되려면 [tenno|E]는 $restore_ceremonial_liege_faction_name$ [faction|E]에 의해 옹립되거나, 또는 [ceremonial_regent|E]이 된 후 [GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName] [decision|E]을 사용해야 합니다."
 # EMPEROR
 game_concept_japanese_emperor: "천황"
 game_concept_japanese_emperor_possessive: "천황의"
 game_concept_tenno: "덴노"
 game_concept_tenno_possessive: "덴노의"
 game_concept_japanese_emperor_desc: "$game_concept_tenno$는 전 $e_japan$의 공식적인 황제입니다. 단, 실제 권력은 대개 국가를 대신 운영하는 [ceremonial_regent|E]에게 있습니다."
 # House Aspirations
 game_concept_house_aspiration: "가문 야망"
 game_concept_house_aspirations: "가문 야망"
 game_concept_aspiration: "야망"
 game_concept_aspirations: "야망"
 game_concept_house_aspiration_desc: "$game_concept_house_aspiration$은 일본 [house|E]의 목표와 방식을 나타내며, 각각 다른 보너스와 기회를 제공합니다.\n\n[house_head|E]은 추구할 열망을 선택할 수 있으며, [prestige|E]을 소비해 그 열망에 헌신함으로써 더 강력한 혜택을 얻을 수 있습니다."
 # Imperial Policies
 game_concept_imperial_policy: "제국 정책"
 game_concept_imperial_policies: "제국 정책"
 game_concept_imperial_policy_desc: "$game_concept_imperial_policy$은 일본의 [top_liege|E]가 정하는 [law|E]으로, 모든 [vassals|E]에게 적용됩니다. 정책에 따라 특정 행동이 제한되거나 허용되며, [realm|E] 전체에 영향을 주는 효과가 부여되기도 합니다."
 # House Relations
 game_concept_house_relation: "집안 관계"
 game_concept_house_relations: "집안 관계"
 game_concept_house_relation_desc: "두 [houses|E]이 상호작용을 하면 긍정적이거나 부정적인 $game_concept_house_relation$를 형성할 수 있습니다. 지난 세대의 행동은 대대로 기억되며 집안 후손들의 인식에 좋거나 나쁜 영향을 미치게 됩니다.\n\n각 $game_concept_house_relation$ 단계는 모든 $game_concept_house$ 구성원의 [opinion|E]에 영향을 미치며, 추가적인 상호작용을 잠금 해제할 수 있습니다.\n\n예를 들어, 친선 관계에 있는 집안들은 [alliances|E] 맺는 것을 자유롭게 협상하나, 불화가 있는 집안들은 적은 비용으로 서로에게 [wars|E]을 선포할 수 있습니다."
