 natural_disaster.4001.t: "[situation.GetNameNoTooltip]: 회복 완료"
 natural_disaster.4001.desc: "최근 일어났던 재해가 수 세대에 걸쳐 복구해야 할 피해를 남겼다. 땅 전역에서 느껴지는 상처가 귀족과 평민 모두를 고통스럽게 하고 있었다.\n\n우리는 목숨을 잃은 이들을 기리고, 도시와 마을을 다시 세우려 힘을 모았다. 재해가 또 닥친다 해도, 우리는 준비가 되어 있을 것이다."
 natural_disaster.4001.a: "자연에 맞서 승리를 거두었군."
 natural_disaster.4002.a: "우리의 노력은 헛되지 않았다!"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]: 실패한 진전"
 natural_disaster.5001.desc: "수년에 걸친 투자와 고된 노동으로 이 지역에서 일군 결실이 눈 깜짝할 사이에 모두 허물어졌다. 가족들은 조상 대대로 내려온 집을 버릴 수밖에 없었다. 모두 돌무더기가 되어 버렸기 때문이다. 연대기 작자들은 신성하고 귀한 보물을 잃었다는 사실에 애통해했으며, 군대의 중요 물자 비축분도 모두 사라져 버렸다.\n\n"
 natural_disaster.5001.desc.flood: "저장고와 지하 건물은 모두 사라져 버렸고, 그 출입구는 불어난 물에 잠겨 버렸다. 움직임조차 불가능할 정도였다. 짐을 나르는 짐승도, 인간도 흠뻑 젖은 땅속으로 가라앉아 버렸다."
 natural_disaster.5001.desc.earthquake: "하늘에서 파편이 비처럼 쏟아져 내렸다. 달아나던 무고한 이들은 숨 막히는 시커먼 연기에 삼켜져 버렸다. 영겁의 시간 동안 그 자리에 서 있던 건물들은 폐허가 되어 버렸고, 그 산산조각 난 잔해로는 원래 모습을 알아볼 수도 없었다."
 natural_disaster.5001.a: "재건해야 할 것이 너무도 많다."
 natural_disaster_5001_flood_tt: "[situation.GetName] [situation_sub_region.GetName] 내 모든 [realm|E] [Concept( 'counties', '영지' )|E]가 [development|E]의 #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! 상실 #weak (최대 -5)#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]: 나약하고 연약한"
 natural_disaster.5011.desc.earthquake: "한때는 높게 솟아 위압적인 모습을 자랑하던 [epicenter_county.GetNameNoTier]의 성벽이 무너졌다."
 natural_disaster.5011.desc.flood: "한때는 높게 솟아 위압적인 모습을 자랑하며 [river_region.GetName] 주위의 마을을 둘러싸고 있던 성벽이 허물어졌다."
 natural_disaster.5011.desc: "이곳에는 이제 어떠한 연대도 주둔할 수 없게 되었다. 전사들은 더 안전한 구역으로 이동했으나, 대신 지역이 무방비로 노출되고 말았다.\n\n가장 나약해진 이 시기에 땅은 보호도 받지 못하고 취약한 모습 그대로 폐허가 되어 있었다."
 natural_disaster.5011.a: "앞날이 갈수록 어두워지는군."
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]: 대이동"
 natural_disaster.5021.desc: "[situation.GetName]의 희생자들이 예전의 삶을 버려두고 안전을 찾아 서둘러 떠났다. 남아서 지역의 안전과 질서를 확보하려 애쓰는 이들이 몇 되지 않자, 악당들이 활개를 치며 생존자들을 겁에 질리게 했다. 이제 이 지역을 통치하는 일은 불가능하다."
 natural_disaster.5021.a: "이젠 버려진 곳이다."
 natural_disaster.5022.desc: "[situation.GetName]의 피난민들이 주변 봉역에 모여들었다. 혼란에서 벗어나려는 필사적인 시도였다. 악의를 지닌 자들이 혼돈을 틈타 이득을 취하며 지역에는 범죄가 만연해졌다. 영향받은 지역은 봉역의 상처와도 같이 남았다. 재해로 사람들을 잃어, 아무런 수익을 내지 못하고 진전도 이루지 못한다."
 natural_disaster.5022.a: "여기서는 생존자들이 안전하다."
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]: 파괴된 목초지"
 natural_disaster.5031.desc: "남아 있는 방목지가 점점 줄어들며 많은 유목 집단의 규모가 줄어들었다. 자연의 분노가 땅을 습격하니 우리 무리를 유지할 수도 없게 되었다."
 natural_disaster.5031.a: "이 땅은 더 이상 비옥하지 않다."
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]: 마지막 순간"
 natural_disaster.5101.desc.flood: "유사로 질퍽해진 더러운 물이 가슴까지 차올랐다. 물살이 밀려오며, 푹 젖은 옷이 내 사지를 마구 끌어내렸다."
 natural_disaster.5101.desc.earthquake: "바닥이 들썩이며 천장에서 먼지가 피어올랐다. 무거운 기둥이 갈라지며 벽이 신음했다. 조금만 있으면 모든 게 무너질 것이다."
 natural_disaster.5101.travel: "\n\n이 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]에서 피난처를 찾기로 한 건 현명하지 못한 판단이었다."
 natural_disaster.5101.army: "\n\n이 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]에서 피난처를 찾기로 한 건 현명하지 못한 판단이었다.. 주변에서는 병사들이 상황에 휩쓸리고 있었다."
 natural_disaster.5101.activity: "\n\n이것이야말로 내가 마지막으로 보게 될 [involved_activity.GetActivityType.GetNameNoTooltip]일지도 몰랐다."
 natural_disaster.5101.tent: "\n\n이 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]에서 피난처를 찾기로 한 건 현명하지 못한 판단이었다."
 natural_disaster.5101.estate: "\n\n내 장원의 전당을 가로질러 달려갔지만, 유일한 출구는 반쯤 막혀 열 수가 없었다."
 natural_disaster.5101.court: "\n\n나는 겁에 질린 궁정 신하들을 헤치며 나아갔지만, 하나뿐인 출구는 꽉 막혀 있었다."
 natural_disaster.5101.desc.flood_end: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip](이)가 뒤처져서 나를 향해 손을 뻗었다. 사람 한 명이 뚫고 나가 숨을 쉴 자리밖에 남아 있지 않았다."
 natural_disaster.5101.desc.earthquake_end: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip](이)가 눈을 휘둥그렇게 뜬 채 뒤처졌다. 기둥이 무너지기 전에 문간까지 도착할 수 있는 사람은 단 한 명뿐이었다."
 natural_disaster.5101.a: "나는 [at_risk_character.GetTitledFirstNameNoTooltip](을)를 잡고 문으로 돌진했다."
 natural_disaster.5101.a.tt.success: "당신과 [at_risk_character.GetFirstNameNoTooltip] 둘 다 살아남음"
 natural_disaster.5101.a.tt.failure: "천재지변이 당신을 압도함"
 natural_disaster.5101.a.tt.failure_root: "당신이 사망함"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip](이)가 사망함"
 natural_disaster.5101.b: "자기 몸은 알아서 지켜라!"
 natural_disaster.5101.b.tt.success: "당신이 간신히 살아남음"
 natural_disaster.5101.b.tt.failure: "당신이 사망함"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip](이)가 사망할 수 있음"
 natural_disaster.5101.c: "나는 내가 당할 것을 알면서도 [at_risk_character.GetHerHim]를 앞으로 밀어 넣었다."
 natural_disaster.5101.d: "[at_risk_character.GetTitledFirstNameNoTooltip](을)를 밀쳐내고 탈출을 감행한다."
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: 생존자"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]: 사망자 수"
 natural_disaster.5102.t.second_round: " — 두 번째 충격"
 natural_disaster.5102.t.third_round: " — 세 번째 충격"
 natural_disaster.5102.travel: "내 수행단"
 natural_disaster.5102.army: "내 부대"
 natural_disaster.5102.activity: "내 오른쪽의 참석자"
 natural_disaster.5102.tent: "내 천막"
 natural_disaster.5102.estate: "내 장원"
 natural_disaster.5102.court: "내 궁정"
 natural_disaster.5102.desc.flood: "(이)가 홍수로 불어난 물에 쓸려 내려갔다. 우리의 보급품과 물건들도 그 물살에 흠뻑 젖었다.\n\n나는 급류를 겨우 거슬러 올라 더 높은 곳으로 향했다. 아래를 내려다보자 끔찍한 결과가 보였다. 죽음의 악취가 사방을 가득 메우고 있었다."
 natural_disaster.5102.desc.earthquake: "(이)가 무너지는 건물에 깔려 버렸다.\n\n나는 떨어지는 잔해를 기적적으로 피했고, 더 단단한 땅으로 나올 수 있었다. 내 주변에서 깔려 죽은 이들의 시신을 보니 괴로움이 가슴을 옥죄는 듯했다."
 natural_disaster.5102.a: "살아남아서 정말 다행이다."
 natural_disaster.5102.desc_remote.flood: "봉역이 [situation.GetNameNoTooltip]에 대한 무시무시한 소문으로 떠들썩하다. 홍수로 불어난 물이 재해의 영향을 받은 땅에서 많은 목숨을 앗아갔으며, 귀족과 궁정 신하들까지 휩쓸렸다고 한다. 비록 나는 그곳에서 멀리 있긴 하지만, 피해의 규모가 너무도 심각하다."
 natural_disaster.5102.desc_remote.earthquake: "봉역이 [situation.GetNameNoTooltip]에 대한 무시무시한 소문으로 떠들썩하다. 전당과 탑이 무너지며 군주와 가족들을 묻어 버렸다고 한다. 사망자 수가 어마어마하고, 귀족 중에도 목숨을 잃은 자가 있다고 한다."
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]: 야영지를 덮치다"
 natural_disaster.5111.desc.flood: "밀려드는 물살을 견디지 못한 말들이 미끄러지기 시작했다. 거기 타고 있던 기수들도 함께 끌려 내려갔다. 더 많은 짐승이 물살에 삼켜지자 공포가 치솟았다. 내 전사들도 같은 운명을 맞이하고 말았다. 한때는 그 어떤 상대를 맞이해도 듬직하게 주인을 지키던 묵직한 갑옷이 이제 그들을 물속 죽음으로 끌어내리고 있었다.\n\n\"제발 자비를, 부탁...\" [knight.GetName](이)가 외쳤지만 물이 밀려들며 그 입을 막아 버렸다."
 natural_disaster.5111.desc.earthquake: "땅이 갈라지며 수많은 전사가 비틀거리고, 새로 탄생한 심연 속으로 추락했다. 다른 이들은 떨어지는 잔해에 발이 걸리거나 그 밑에 깔려 버렸다.\n\n[knight.GetNamePossessive] 가엾은 말은 떨어지는 쐐기돌에 머리를 맞아 즉사했다. 다행히도 [knight.GetNamePossessiveNoTooltip] 목숨은 무사했으나, [knight.GetHerHis] 동료들은 다른 운명을 맞이하고 말았다."
 natural_disaster.5111.a: "전쟁의 부담이 점점 더 무거워진다."
 natural_disaster_army_damaged_title: "[situation.GetType.GetName](이)가 부대를 덮침"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName](이)가 동맹 부대를 덮침"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName](이)가 적 부대를 덮침"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: 땅의 분노"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: 쇄도하는 물"
 natural_disaster.5901.desc.earthquake: "[epicenter_county.GetNameNoTier]의 흔들림이 정점을 찍으며 땅에 대혼란을 불러왔다. 집과 건물들이 모조리 뒤집히며, 도망치려 하던 이들은 굴러떨어지는 파편에 깔려 버렸다.\n\n파괴를 따라 끔찍한 사건이 연이어 일어났다. 화재와 주민들의 소요가 터져 나왔다. 돌무더기 속에 깔린 이들을 구하려던 용감한 사람들마저 [epicenter_county.GetTierAsNameNoTooltip] 전역에서 피어오르는 연기와 불에 목숨을 잃고 말았다."
 natural_disaster.5901.desc.flood: "물살이 [river_region.GetNameNoTooltip] 주위의 거리와 동네 골목으로 흘렀다. 멈출 줄 모르는 급류가 죄 없는 이들의 시신까지 휩쓸어갔다. 불어난 물을 헤치고 나아가려 애쓰던 이들도 물살에 집어삼켜졌다.\n\n홍수가 건물 바닥을 쓸고 지나가며 나무를 흠뻑 적셨다. 이 나무들은 분명 썩게 될 것이다. 작물들 또한 쇄도하는 물살에 짓이겨졌다."
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip](은)는 폐허가 될 것이다."
 natural_disaster.5901.a.flood: "[river_region.GetNameNoTooltip](이)가 곧 무너지게 생겼다."
 natural_disaster.5902.desc: "최근 일어난 재해를 따라 암울한 소식이 전해졌으며, 사람들은 혼란에 빠졌다. 주변 지역의 영주들은 이 엄청난 파괴의 규모를 신중하게 가늠하며 사태를 주의 깊게 지켜보았다.\n\n위기를 극복하고, 되살릴 수 있는 것은 구조하려는 노력이 이루어져야 했다. 이런 상황에 가만히 앉아 있기만 하는 건 현명하지 못하다."
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]: 여파"
 natural_disaster.6901.desc.flood: "마침내 [river_region.GetNameNoTooltip]의 물살이 평균 수준으로 되돌아갔다. 아직 땅 여기저기에 깊은 웅덩이가 흩어져 있으나, 이제는 햇살이 밝게 빛난다. 불어났던 물도 마르며 곧 땅에서 사라질 것이다."
 natural_disaster.6901.desc.earthquake: "땅이 조용해졌다. [epicenter_county.GetNameNoTier]의 지면도 더 이상 흔들리지 않는다. 한때 번성하는 [epicenter_county.GetTierAsNameNoTooltip](이)가 자리했던 곳은 이제 폐허가 되었으며, 몇 안 되는 건물만이 살아남아 서 있었다."
 natural_disaster.6901.desc: "\n\n안도감이 찾아들었다. 하지만 이 지역은 이제 예전 모습의 껍데기만을 뒤집어쓴 채 텅 비어 버렸다. 이번 파괴는 몇 년 동안 이야깃거리로 오르내리며, 역병처럼 남아 살아남은 이들의 영혼을 괴롭힐 것이다."
 natural_disaster.6901.a: "질서를 되찾는 길이 멀고도 험하다."
 natural_disaster.6902.desc: "[situation.GetNameNoTooltip]의 끝이 다가오자 귀족과 평민들이 다 함께 기뻐했다. 하지만 즐거움은 오래 가지 못했다. 재해가 남긴 영향이 곧 드러났기 때문이다. 이제 잃은 것을 복구하고, 아수라장 속에 희생된 이들을 위로하려는 노력이 시작되었다."
 natural_disaster.6902.a: "이 노력으로 충분하기를 바랄 뿐이다."
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]: 불경한 떨림"
 natural_disaster.7001.desc: "지진으로 [epicenter_county.GetNameNoTier]의 [epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U](와)과 사당이 무너져 내리기 시작했다. 가장 독실한 이들마저도 공포에 질렸다. 진동이 멈추지 않는다는 사실이 확실해졌다. 그 강도는 지금 이 순간에도 더 심해지고 있었다."
 natural_disaster.7001.a: "이 재해에 #EMP 온전히#! 집중해야 한다!"
 natural_disaster.7001.a.tt: "재해가 복구 $game_concept_situation_phase$에 접어들기 전까지는 섭정 시기에 들어서게 됨."
 natural_disaster.7001.a.tt.already_in_diarchy: "당신은 이미 [power_sharing|E] 중이며 추가 부담을 수용하기 위해 변경할 필요가 없습니다."
 natural_disaster.7001.a.tt.discount: "[power_sharing|E] 중에는 [disaster|E] 복구 사업 공헌 비용이 #v 10%#! 감소함"
 natural_disaster.7001.b: "우리 일은 스스로 해결해야 한다!"
 natural_disaster.7001.b.tt: "$isolate_family_decision$을 할 수 있음"
 natural_disaster.7001.c: "[ROOT.Char.GetFaith.HighGodName]께서 보우하시길!"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]: 비상하는 들불"
 natural_disaster.7011.desc: "[epicenter_county.GetNameNoTier]의 동물들이 대규모의 이동을 시작했다. 이들의 거주지 아래를 뒤흔드는 떨림이 생존마저 위협하기 시작한 것이다. 새들은 때 이른 이주를 시작했으며, 그 무리의 모습이 하늘의 빛을 가릴 정도였다.\n\n안전을 찾아 동물의 길을 따라 떠나는 이들도 있었다. 하지만 많은 주민들은 집에 머무르며 이 떨림이 잦아들기만을 빌고 있었다."
 natural_disaster.7011.d: "우리가 현실에 안주하는 동안 자연은 징조에 귀를 기울인다."
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]: 불어난 강둑"
 natural_disaster.7021.desc: "바람이 외지의 물을 근처의 [river_region.GetNameNoTooltip]까지 밀어붙이자 강둑이 한계를 넘어서고 말았다. 넘쳐흐르는 물을 다른 데 쓰려고 가져가는 이들도 있었으나, 물은 계속해서 차올랐다.\n\n주변의 전원 지대가 습지로 변했다. 마을의 건물 주위에도 진흙이 생기기 시작했다."
 natural_disaster.7021.a: "물이 고삐 풀린 듯 흐르고 있다."
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]: 집중 폭우"
 natural_disaster.7031.desc: "[river_region.GetNameNoTooltip] 부근의 땅에 그토록 기다렸던 비가 내렸다. 이제 경작한 대로 수확할 수 있을 것이다.\n\n흙이 물을 흠뻑 머금었는데도 빗줄기가 점점 더 거세졌으며 멈출 기미가 보이지 않았다. 태양은 모습을 보이지 않고, 강물이 내륙까지 넘치기 시작했다."
 natural_disaster.7031.a: "하늘이 부디 자비를 베푸시기를."
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]: 심연에서 울리는 소리"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]: 최고 수위선"
 natural_disaster.8001.desc.earthquake: "[epicenter_county.GetName]에서 큰 소란이 발생했다는 소식이 들려왔다. 지역의 땅이 흔들리고 떨리며 표면에 갈라진 금이 생겼다고 한다. 작은 구조물들은 이미 넘어지기 시작했다.\n\n[epicenter_county.GetTierAsNameNoTooltip]의 사람들은 불안에 떨고 있으며, 조직적인 노력도 소용이 없다. 사람들은 공황에 빠졌다. 하지만 이미 닥친 피해는 최소화할 수 있도록 노력하며 앞으로 다가올 파괴를 대비해야 한다."
 natural_disaster.8001.desc.flood: "[river_region.GetName]의 물이 차오르며 평상시의 수위를 넘겼다. 주변 지역의 땅마저 축축해질 정도였다. 수확량을 늘리는 데 도움이 되긴 하겠지만, 물이 쉼 없이 차오른다는 게 문제였다.\n\n홍수로 불어난 물이 진정되기 전까지 이 지역의 모든 건설을 중지하는 게 현명해 보인다. 또한 최대한 많은 사람이 안전하게 머무를 수 있도록 해야 한다."
 natural_disaster.8001.a: "이게 뜻하는 건 한 가지뿐이다..."
 natural_disaster.8001.a.tt.earthquake: "곧 [earthquake|E]이 [epicenter_county.GetNameNoTier]에 발생할 것임"
 natural_disaster.8001.a.tt.flood: "곧 [river_region.GetName]에 [flood|E]가 발생할 것임"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]: 진행 중인 영향"
 natural_disaster.8002.desc.earthquake: "[epicenter_county.GetName](이)가 극심한 지진으로 파괴되었다. [epicenter_county.GetTierAsNameNoTooltip](은)는 폐허로 남을 것이고, 주민들 역시 난민이 될 가능성이 높아 보인다.\n\n"
 natural_disaster.8002.desc: "희생자들을 돕고 지역을 복구할 자원이 비축되고 있으나, 재해가 미친 모든 영향을 확인하려면 아직 멀었다."
 natural_disaster.8002.desc.flood: "[river_region.GetName](이)가 범람해 강물이 근처의 정착지를 덮쳤다. 많은 건물이 버려졌으며, 수확물은 얻지 못할 가능성이 높아 보인다."
 natural_disaster.8002.a: "심각한 상황이다."
 natural_disaster.8002.a.tt: "[river_region.GetName]에서 [flood|E]가 진행 중임."
 natural_disaster.8002.a.tt.earthquake: "[epicenter_county.GetNameNoTier]에서 [earthquake|E]이 진행 중임."
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]: 여파"
 natural_disaster.8003.desc.earthquake: "도망치던 시민들이 무너지는 건물에 깔렸다. 파편이 탈출로를 막았다. 거기다 화재와 강도까지...\n\n[epicenter_county.GetNameNoTier]의 거주민들은 악행을 목격할 일이 몇 번 없었다. 적어도 최근의 지진이 일어나기 전까지는 그랬다."
 natural_disaster.8003.desc.flood: "가족이 급류에 휩쓸리고, 다 무르익은 작물이 물에 잠기고, 건물은 탁한 물로 가득 찼다...\n\n홍수가 일어난 후, [river_region.GetName] 주위의 지역은 끔찍한 운명을 맞이하고 말았다."
 natural_disaster.8003.desc_outro: "\n\n구호 활동이 진행되고 있으나, 이번에 지역에 발생한 피해는 오래갈 가능성이 높다."
 natural_disaster.8003.a: "재건해야만 한다."
 natural_disaster.8003.a.tt: "[river_region.GetName]에서 [flood|E]가 발생했음."
 natural_disaster.8003.a.tt.earthquake: "[epicenter_county.GetNameNoTier]에서 [earthquake|E]이 발생했음."
