 visit_local_shrine_decision_desc: "진정한 신앙을 증명하기 위해 멀리 떠날 필요는 없다. 잠깐 시간을 내어 가까운 사당에서 제물을 바치면, 앞으로 한동안은 신의 총애를 유지할 수 있다."
 visit_local_shrine_decision_confirm: "여정을 시작하자"
 sacrifice_to_heaven: "근방의 사당으로 종교적 여정을 떠나서 [gold_i][gold|E] 또는 [prestige_i][prestige|E]을 바치고 [piety|E]를 획득합니다"
 local_rites.1.t: "신성한 여정"
 local_rites.1.desc: "신성한 제물은 어느 사원에서든 바칠 수 있다. [capital_location.GetNameNoTooltip]에 있는 근방의 사당에서도 가능하다. 다만 모든 성지가 같은 가치를 지니는 것은 아니다.\n\n헌신하는 사원 공동체를 방문하려면 시간이 꽤 걸릴 수 있으나, 그만큼 더 깊은 인상을 남길 것이다."
 local_rites.1.home: "우리의 사당으로 충분하다"
 local_rites.1.home.tt: "[tooltip_loc.GetNameNoTooltip]에 있는 사당에서 제물을 바치면 시간을 아낄 수 있음.\n여기서 제물을 바치면 [gold_i][THIS.ScriptValue('miniscule_gold_value')|-0] 비용으로 [piety_i][THIS.ScriptValue('minor_piety_gain')|+0]만큼 획득함"
 local_rites.1.mount_tai: "의식 제물을 바치기 위해 태산으로 가야 한다"
 local_rites.1.fengshan.tt: "왕조마다 단 한 번 치를 수 있는 의식 제물로 깊은 영향을 발휘함\n해당 제물은 [treasury_i][THIS.ScriptValue('major_treasury_value')|-0] 및 [prestige_i][THIS.ScriptValue('massive_prestige_value')|-0] 비용으로 [piety_i][THIS.ScriptValue('major_piety_gain')|+0] 및 [legitimacy_i][THIS.ScriptValue('massive_legitimacy_gain')|+0]만큼 획득함"
 local_rites.1.major_shrine: "[point_of_interest_location.GetNameNoTooltip]의 사당들"
 local_rites.1.major_shrine.tt: "여기서 제물을 바치면 [gold_i][THIS.ScriptValue('medium_gold_value')|-0] 또는 [prestige_i][THIS.ScriptValue('medium_prestige_value')|-0] 비용으로 [piety_i][THIS.ScriptValue('major_piety_gain')|+0]만큼 획득함"
 local_rites.1.normal.tt: "여기서 제물을 바치면 [gold_i][THIS.ScriptValue('minor_gold_value')|-0] 또는 [prestige_i][THIS.ScriptValue('minor_prestige_value')|-0] 비용으로 [piety_i][THIS.ScriptValue('medium_piety_gain')|+0]만큼 획득함"
 local_rites.1.hills: "[hills_location.GetNameNoTooltip]의 굽이진 구릉지에 있는 성소들"
 local_rites.1.forest: "[forest_location.GetNameNoTooltip]의 숲 사원들"
 local_rites.1.mountains: "[mountains_location.GetNameNoTooltip]의 산악 사당들"
 local_rites.1.temple_holding: "[temple_holding_location.GetNameNoTooltip]의 사원"
 local_rites.2.toast: "사당에 도착했습니다"
 local_rites.3.t: "제천"
 local_rites.3.t.fengshan: "봉선"
 local_rites.3.fallback.t: "공양"
 local_rites.3.desc_mt_tai_huangdi: "태산에서 치르는 봉선 의식을 직접 본 자는 많지 않다. 그러나 그것이 무엇을 의미하는지는 누구나 알고 있다. 태산 정상에 흙을 쌓아 새로운 제단을 세우고, 그 아래에는 땅을 기리기 위해 넓은 터를 닦았다.\n\n내 선조들 대부분은 하늘과 땅 사이를 이으려 하지 않았다. 이 의식은 [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip] 왕조의 미래를 지키기 위한 드문 기회다."
 local_rites.3.desc_important_shrine: "[shrine_location.GetName]의 사당은 오래된 만큼이나 장엄하고, 관리인들은 귀빈 맞이에 익숙해 보인다. 수많은 신자가 경배를 드렸던 이 신성한 장소를 바라보자, 나 또한 경외심에 사로잡힌다.\n\n\"후원은 사당을 유지하는 데 커다란 역할을 합니다. 문객들께선 수도 공동체를 돕기 위해 주머니를 자주 열어주셨지요.\" [companion.GetName](은)는 공손하지만 다소 탐색하는 눈빛으로 나를 바라본다."
 local_rites.3.desc_at_home: "[shrine_location.GetName] 가문의 사당에 제물을 바치는 것은 대사원에서 올리는 것만큼 인상적이지는 않지만, 신앙 행위로서는 그에 못지않은 의미를 지닐 수 있다.\n\n의식을 마치자 오랫동안 느끼지 못했던 내적 평안이 찾아온다."
 local_rites.3.desc_mountain_shrine: "[shrine_location.GetName] 산정의 사당을 향해 수많은 계단을 오르는 길은 고되지만, 그만큼 깊은 성찰의 시간을 준다. 이 순례의 행위는 제사를 마친 뒤에도 오래도록 기억에 남을 것이다.\n\n정상에 다다르자 [companion.GetName](이)가 나를 바라보며 말한다. \"이런 장소를 유지한다는 건 훌륭한 일입니다. 아마 저들을 도울 방법이 따로 있겠지요. 사실 적당히 주머니를 여는 것이 관례이기도 합니다.\""
 local_rites.3.desc_hills_shrine: "[shrine_location.GetName]의 굽이진 풍경은 아름답다. 사당에 이르렀을 때 나는 이미 거의 겪지 못했던 내적 평온을 느끼고 있었다.\n\n마지막 계단에 도착하자 [companion.GetNameNo](이)가 나를 바라보며 말한다. \"여길 유지하는 작은 공동체가 있습니다. 그들을 지원할 방법이 있지 않겠습니까?\""
 local_rites.3.desc_forest_shrine: "[shrine_location.GetName]의 작은 사당에 닿으려면 숲이 드리운 길을 한참 지나야 한다. 이보다 더 평화롭고 위안이 되는 환경은 상상조차 하기 어렵다. 순례가 끝난 뒤에도 이 순간을 오래도록 떠올리게 되리라.\n\n\"이 사당을 계속 유지하도록 공동체를 도울 방법이 있는지 고려해 봐야겠군요.\" 고개를 돌리자 [companion.GetName](이)가 다소 탐색하는 눈빛으로 나를 바라보고 있다."
 local_rites.3.desc_holding_shrine: "[shrine_location.GetName]의 사당에 도착하고 나서, 나는 이곳의 역할과 의의를 되새기게 된다. 더 크고 중요한 성지가 많지만, 그렇다고 이 수도 공동체의 모범성이 퇴색되는 것은 아니다. 이곳에 사는 이들의 경건한 모습을 보기만 해도 커다란 감동이 밀려온다.\n떠날 채비를 하자 [companion.GetName](이)가 나를 바라보며 말한다. \"이곳은 신성한 장소이니 신들에 관해 사색하기에도 바쁘긴 하지만, 이곳을 돌보는 자들 또한 존경받을 만하다고 봅니다.\""
 local_rites.3.desc_cynical: "\n\n비록 개인적으로는 불쾌함을 억누르기 힘들지만, 어쩌면 기대받는 바를 따라야 할지도 모르겠다."
 fengshan_option: "하늘의 명에 따라"
 local_rites.3.pay_gold: "기부를 하자"
 local_rites.3.pay_prestige: "내가 바칠 것은 나의 헌신뿐이다"
 local_rites.3.pay_at_home: "\"어쩔 수 없지.\""
 local_shrine.optout: "세속의 일이 우선이다"
 local_shrine.optout.flavor: "사당 방문 일정은 나중에 따로 정리하면 된다"
 visit_local_shrine_modifier: "현지 사당에서 의식 수행 중"
 visit_local_shrine_modifier_desc: "해당 인물은 현재 사당에서 제물을 바치는 의식에 전념하고 있습니다."
 seize_mandala_capital_decision: "만다라 사원 단지 장악"
 seize_mandala_capital_decision_desc: "진정한 데바라자를 위한 사원 단지가 가까운 곳에 있다니? 우리는 이곳으로 거처를 옮겨 권력 기반을 확장해야 한다. 이는 모든 충성스러운 신하들에게도 최선의 방책일 것이다."
 seize_mandala_capital_decision_tooltip: "[de_jure_capital|E]에 위치한 한 [subject|E]의 #V $building_type_mandala_capital_01$#!를 장악함"
 seize_mandala_capital_decision_confirm: "모든 것은 있어야 할 곳에 있을 것이다."
 create_bunga_mas_decision: "분가 마스 제작"
 create_bunga_mas_decision_tooltip: "당신을 위해 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )] [artifact|E]를 제작하도록 현지 기능공을 고용함"
 create_bunga_mas_decision_desc: "가장 훌륭한 금과 은으로 만들어진 나무들이니, 공물로 바치기에 더없이 뛰어난 보물이다. 이것을 종주의 궁정으로 가져가 그 영광을 바칠 것이다!"
 create_bunga_mas_decision_confirm: "분가 마스 요구"
 create_bunga_mas_decision_effect: "[Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )] [artifact|E]을 제작합니다\n$BULLET_WITH_TAB$종주에게 전달 시:\n$TAB$$BULLET_WITH_TAB$[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] 중첩 획득 #WEAK (최대 3중첩)#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "금과 은의 꽃을 뜻하는 분가 마스는 말레이반도에서 사용되던 공물의 한 형태였습니다. 최고 품질의 금과 은으로 제작한 작은 나무 두 그루로 이루어진 공예품입니다."
