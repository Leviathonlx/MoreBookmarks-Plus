 restore_mandala_capital_decision_desc: "폐허, 잔해, 흔적... 잃어버린 것을 되찾기 위해 우리는 다시 일어설 것이다. 우리의 영광은 다시금 빛나고, 그 빛은 우리를 파괴하려는 자들 위에 그림자를 드리우리라."
