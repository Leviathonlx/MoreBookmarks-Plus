 assimilate_to_mandala_decision_government_desc: "신이 인간 세상에 내려와 걸으며 다스리는 듯한 정부 체계다. 존재하는 우리 모두에게 유익한 질서로 보인다. 이 통치 방식에 동화되며 무엇을 배울 수 있을지 지켜보자."
 assimilate_to_mandala_decision_faith_desc: "이 모범적인 존재를 본받고 동화되어야 한다. 신성한 데바라자의 존재를 진심으로 숭배하는 자로서, 우리는 더욱 충만한 삶을 살게 될 것이다. 어쩌면... 선택받은 소수의 반열에 오를 기회를 얻게 될지도 모른다."
 assimilate_to_mandala_decision_desc: "우리는 한낱 인간이며, 우리보다 위대한 존재에 의해 이끌리는 것은 자연스러운 일이다. 이제 저 신성한 데바라자에 진정으로 귀의하고, 백성의 번영을 위해 그 뜻에 따를 때가 되었다."
