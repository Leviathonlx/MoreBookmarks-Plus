l_korean:
 FOUR_WAYS_GLOSS: "한 사람이 지닌 자질은 여러 가지 엄격한 기준을 통해 평가할 수 있습니다. 가장 중요한 네 가지 기준은 바로 외모, 수사 능력, 서예, 분별력입니다."
 CUJU_GLOSS: "축국은 한나라 시대에 그 뿌리를 두고 있는 운동 경기입니다. 황실의 사교 행사 동안 열리며, 최대 20명의 선수가 모여 여가와 신체 건강 증진을 목적으로 시합하곤 했습니다. 주된 목표는 공을 차서 높은 구문 안으로 통과시키는 것이었는데, 이때 공이 땅에 닿아서는 안 됩니다."
 CONFUCIUS_GLOSS: "공자 또는 공부자는 인간의 됨됨이와 도덕적 행위에 대한 신념의 체계를 확립한 철학자입니다. 공자가 논어에서 묘사한 '도'는 국가와 그 백성을 통치하는 기초 사상이 되었습니다."
 BIAN_QUE_GLOSS: "편작은 옛 중국의 여러 전설적인 의원들의 이름이었습니다. 시대상으로는 전국시대(기원전 475~221년)의 명의였으며, 그보다 훨씬 과거인 헌원 시대로 거슬러 올라가는 동명의 인물의 이름이기도 합니다."
 MERIT_LOWER_LOWER_GLOSS: "관료주의 [GetTitleByKey('h_china').GetDefinitiveName]에서의 [GetModifier( 'merit_level_1' ).GetNameWithTooltip|L] [merit_level|E]이며, 하하(下下)로 표현하기도 합니다."
