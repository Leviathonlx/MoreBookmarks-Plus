l_korean:
 ##################################################
 # CHINA CB'S
 ##################################################
 ### Internal county conquest during corruption
 china_seize_county_cb: "$CHINA_SEIZE_COUNTY_CB_NAME$"
 CHINA_SEIZE_COUNTY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]의 [TITLE.GetBaseName] 점령"
 CHINA_SEIZE_COUNTY_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_COUNTY_CB_NAME: "패권 백작령 점령 ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
 ## duchy conquest variant
 china_seize_duchy_cb: "$CHINA_SEIZE_DUCHY_CB_NAME$"
 CHINA_SEIZE_DUCHY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]의 [TITLE.GetBaseName] 점령"
 CHINA_SEIZE_DUCHY_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_DUCHY_CB_NAME: "패권 공작령 점령 ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
 ## Great Project Conquest
 grand_campaign_kingdom_invasion_cb: "[GetTitleByKey('h_china').Custom('OrdinalChineseConquest')] [GetTitleByKey('h_china').GetNameNoTierPossessiveNoTooltip] 대규모 작전"
 GP_KINGDOM_INVASION_WAR_NAME: "$grand_campaign_kingdom_invasion_cb$"
 GP_KINGDOM_INVASION_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective] [DEFENDER.GetPrimaryTitle.GetName]"
 GP_KINGDOM_INVASION_CB_NAME: "$grand_campaign_kingdom_invasion_cb$ ([great_project|E])"
 grand_campaign_kingdom_invasion_cb_victory_desc_attacker: "[attacker.GetTopLiege.GetShortUIName|U](이)가 분쟁의 대상인 [titles|E]를 획득합니다."
 grand_campaign_kingdom_invasion_cb_victory_desc: "[attacker.GetTopLiege.GetShortUIName|U](이)가 분쟁의 대상인 [title|E]를 획득합니다."
 ### CB for neighbors to attempt to seize the mandate of heaven and become hegemon of China
 claim_the_mandate_cb: "$CLAIM_THE_MANDATE_CB_NAME$"
 CLAIM_THE_MANDATE_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]의 천명 점령"
 CLAIM_THE_MANDATE_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CLAIM_THE_MANDATE_CB_NAME: "천명 점령"
 dynastic_cycle_hegemon_legitimacy_level_cost_desc: "[defender.GetShortUINamePossessive] [legitimacy_level|E]"
 # CONSOLIDATION WAR
 chinese_consolidation_cb: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_WAR_NAME: "패권 통합 전쟁"
 CHINESE_CONSOLIDATION_WAR_NAME_BASE: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_CB_NAME: "천하 통합 ([dynastic_cycle|E])"
 chinese_consolidation_cb_victory_desc_attacker: "당신은 당신의 [primary_title|E]과 [title_tier|E]이 같거나 더 높은 [defender.GetShortUINamePossessive] 모든 [titles|E]를 빼앗고, [de_jure|E] [GetTitleByKey('h_china').GetDefinitiveName]에 속한 [defender.GetShortUINameNoTooltip]의 모든 봉신을 봉신화합니다."
 chinese_consolidation_cb_victory_desc: "[attacker.GetShortUIName|U](이)가 [defender.GetShortUIName|U](을)를 봉신으로 삼거나, [GetTitleByKey('h_china').GetDefinitiveName]에 속하면서 [title_tier|E]이 [attacker.GetShortUINamePossessive|U] [primary_title|E] 이상인 [defender.GetHerHis] [titles|E]를 모두 차지합니다."
 silk_road_vassalization_cb: "$SILK_ROAD_VASSALIZATION_WAR_NAME$"
 SILK_ROAD_VASSALIZATION_WAR_NAME: "$VASSALIZATION_WAR_NAME$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_WAR_NAME_BASE: "$VASSALIZATION_WAR_NAME_BASE$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_CB_NAME: "$VASSALIZATION_CB_NAME$ ([dynastic_cycle|E])"
 gok_ending_warning_offer_sub_or_ruin: "#X @warning_icon! #high $mpo_offer_submission_or_ruin$#! [interaction|E]을 사용할 수 없게 됨#!"
 gok_ending_warning_onslaught: "#X @warning_icon! #high $mpo_gok_onslaught_cb$#! [casus_belli|E]을 사용할 수 없게 됨#!"
 gok_ending_warning_end_decision: "#X @warning_icon! #high $mpo_gok_world_conquest_decision$#! [decision|E]을 사용할 수 없게 됨#!"
