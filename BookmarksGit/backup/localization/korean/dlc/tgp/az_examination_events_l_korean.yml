l_korean:
 az_examination.0001.t: "붓을 평가하다"
 az_examination.0001.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName](이)가 정성스럽게 접힌 두루마리를 바치며 가볍게 고개를 숙인다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip].\" [entrant.GetSheHe]는 입을 연다. \"감히 귀하신 분의 평을 받기 위해 제 작품을 바칩니다. 어떤 구절은 확신에 차서 대담하게 썼으며, 어떤 구절은 균형을 찾으려 애쓴 흔적이 담겨 있습니다. 부디 가르침을 내려 주십시오.\""
 az_examination.0001.intrigue: "\"네가 너를 돕고 있다는 것만을 기억하면 된다.\""
 az_examination.0001.a: "온화하고 건설적인 의견을 준다."
 az_examination.0001.b: "[entrant.GetHerHis] 한심한 시도를 조롱한다."
 az_examination.0001.c: "[entrant.GetHerHis] 작품을 조상들과 고전에 비교해 평론한다."
 az_examination.0002.t: "공개 도전"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 $az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater_movement.GetName]의 대표자인 [debater.GetFirstName](이)가 $az_examination.0002.desc$"
 az_examination.0002.desc: "서재에서 나오는 나를 구석으로 몰아붙였다. [debater.GetHerHis] 얼굴에 떠오른 뻐기는 표정을 보건대, [debater.GetSheHe]는 아무것도 모르는 학자를 습격할 기회만을 기다리고 있었던 것이 분명했다.\n\n\"나보다 춘추를 더 잘 이해하는 사람은 없소! [Glossary( '공자', 'CONFUCIUS_GLOSS' )]께서는 그저 사건을 단순히 기록하기만 한 게 아니란 말이오. 그분의 미묘한 구절은 덕행을 칭송하고 악행을 비난하지. 안 그렇소?\""
 az_examination.0002.a: "\"역시 [debater.Custom2('InsultNoun', ROOT.Char)] 따위가 춘추를 제대로 읽을 리 없지!\""
 az_examination.0002.b: "\"여기엔 허구 따위가 낄 자리는 없다.\""
 az_examination.0002.c: "\"지혜에 이르는 길은 제각각이다.\""
 az_examination.0002.d: "이 비생산적인 논쟁을 그만둔다."
 az_examination.0003.t: "의례를 욕되게 하다"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 시험관들에게 다례 받침을 들고 다가왔다. [tea_offender.GetSheHe|U]는 잘못된 손으로 차를 따르고, 소매는 바닥을 스치며, 찻잔은 절이나 인사도 없이 내어진다.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 차가운 경멸의 눈길로 지켜보았다. \"[tea_offender.GetFirstNameNoTooltip], 그대는 올바른 의례를 버림으로써 덕을 해쳤구려.\" [host_examiner.GetSheHe]는 모두 들으라는 듯 선언했다. [tea_offender.GetFirstNamePossessiveNoTooltip] 두 손이 떨렸고, 고개는 뻣뻣하게 숙여졌다."
 az_examination.0003.a: "\"내가 시범을 보이지, [host_examiner.GetTitledFirstNameNoTooltip].\""
 az_examination.0003.b: "\"어찌하여 이런 [tea_offender.Custom2('InsultNoun', ROOT.Char)](이)가 우리를 시중드는가?\""
 az_examination.0003.c: "침묵을 지킨다."
 az_examination.0004.t: "금단의 답안"
 az_examination.0004.desc: "나는 [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 낡은 원고를 손에 쥔 채 불안하게 넘기며, 눈을 크게 뜨고 들키지 않기만을 바라는 모습을 목격한다.\n\n[caught_entrant.GetSheHe|U]는 더듬거리며 변명한다. \"이건... 참고용일 뿐입니다! 시험에 쓸 생각은 없었습니다! 정말입니다!\" 상인 [merchant.GetTitledHouseNameOrFirstName](이)가 의미심장한 웃음을 지으며 말한다. \"귀한 공부 자료지요, 나리. 동전 몇 닢만 주시면 됩니다. 혹시 나리께서는 전권을 원하지 않으십니까?\""
 az_examination.0004.b: "이 불명예를 보고하고 두루마리를 압수한다."
 az_examination.0004.c: "상인에게서 흥미로운 두루마리를 산다."
 az_examination.0004.c.tt: "당신이 [learning|E] 및 [GetTrait('confucian_education').GetName(GetNullCharacter)] 두루마리 [artifact|E]의 소유자가 됨"
 az_examination.0004.c.tt_equipped: "[artifact_scroll.GetName](을)를 구매함"
 az_examination.0004.d: "\"나는 아무것도 보지 못했다.\""
 az_examination.0005.china.t: "맹자에 대한 성찰"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 맹자의 글귀가 새겨진 비석 앞에 서서 뒷짐을 진 채 사색하고 있다.\n\n\"이 구절을 수없이 읽어왔지만,\" 내가 다가가자 [fellow_examiner.GetSheHe]가 중얼거린다. \"그 본뜻은 여전히 아득하다네. 맹자께선 이루하편에서 말씀하셨지. '대인자 불실기적자지심자야', 무릇 대인이란 아이일 적 마음을 잃지 않은 자이다. [ROOT.Char.GetTitledFirstNameNoTooltip], 그대는 어떻게 생각하는가?\""
 az_examination.0005.korea.t: "최치원에 대한 성찰"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 최치원의 유려한 필치가 뚜렷이 드러나는 비문을 바라보며 사색하고 있다. [fellow_examiner.GetHerHis|U] 눈빛은 어딘가 먼 곳을 바라보고, 두 손은 뒷짐을 진 자세다.\n\n\"최치원 선생께선 당나라 조정에서 돌아오며 이 글을 남기셨지.\" 내가 곁에 서자 [fellow_examiner.GetSheHe]는 조용히 말한다. \"'군자는 남을 다스리기 전에 먼저 자신의 마음을 다스려야 한다'라고 하셨네. 유생 시절부터 곱씹었지만, 아직도 알 듯 말 듯한 문장이야.\""
 az_examination.0005.t: "고전 구절의 사색"
 az_examination.0005.desc: "사색에 잠긴 눈길로 고전이 새겨진 비문을 바라보는 [fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 당신의 눈에 들어온다.\n\n\"이 구절은 오랫동안 나를 괴롭혀 왔다네.\" [fellow_examiner.GetSheHe]는 낮은 목소리로 말한다. \"[ROOT.Char.GetTitledFirstNameNoTooltip], 자네는 어떻게 생각하시는가?\""
 az_examination.0005.china.a: "\"옛 성현들께선 [Glossary( '덕', 'CONFUCIAN_DE')]을 추구해야 한다고 하셨다.\""
 CONFUCIAN_DE: "타인에게 긍정적인 영향을 미치고 사회적 조화의 유지를 추구하는 도덕적 힘 또는 덕성을 뜻합니다."
 az_examination.0005.a: "\"이는 자신의 도덕적 명료함을 지키라는 뜻이다.\""
 az_examination.0005.b: "\"정당한 질서가 무엇보다 우선이다.\""
 az_examination.0005.c: "\"참으로... 섬세한 말이로군.\""
 az_examination.0005.d: "\"구절의 의미는 각자 찾아야 한다.\""
 az_examination.0006.t: "가족의 효"
 az_examination.0006.desc: "나는 [favored_entrant.GetFirstName](이)가 [local_ruler.GetTitledHouseNameOrFirstName] 곁에 다소 지나치게 가까이 서 있는 모습을 목격한다. 두 사람의 시선은 이상하다 싶을 정도로 오랫동안 서로를 향한다. \"실망하실 일은 없을 겁니다, [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))].\" [favored_entrant.GetFirstNameNoTooltip](은)는 작게 속삭인다. \n\n[local_ruler.GetTitleAsNameNoTooltip](은)는 나를 보더니 급하게 다가왔다. \"[local_ruler.GetSheHe]는 자기 자리를 정당하게 얻은 겁니다. 제가 보증하지요.\" [favored_entrant.GetSheHe|U](은)는 정중하게 미소를 지으며 작게 말했다."
 az_examination.0006.a: "\"내가 직접 확인하도록 하지.\""
 az_examination.0006.b: "\"우린 누구나 다른 이의 손을 잡고 일어서는 법이야.\""
 az_examination.0006.c: "\"[favored_entrant.GetHerHis] 실적만으로 판단하겠다.\""
 az_examination.0007.t: "먹의 무게"
 az_examination.0007.desc: "과거 시험을 앞두고 [aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [Glossary( '문방사우', 'FOUR_TREASURES')] 중 두 번째를 준비한다. 소나무 그을음을 청동 벼루 위에서 익숙한 손놀림으로 갈아, 좋은 품질의 먹을 능숙하게 풀어낸다. [aged_examiner.GetSheHe]는 날카로운 시선을 보내며 나에게 막자를 건넨다.\n\n\"이제 그대 차례다. 이 먹은 물 위의 달빛처럼 흐르고, 제국보다 오래 남아야 한다. 사용법은 [Glossary( '예기', 'BOOK_OF_RITES')]에 적힌 바를 따르라.\""
 BOOK_OF_RITES: "문명 질서를 세운 고전. 학자와 아들, 임금이 지켜야 할 올바른 행실을 규정한 책입니다. 그 가르침을 따르는 것은 곧 문명의 기초를 기리는 일입니다."
 FOUR_TREASURES: "붓, 먹, 종이, 벼루의 네 가지 보물은 학자라면 반드시 갖춰야 할 도구입니다. 이를 아껴 쓰는 것은 곧 규율, 명료함, 전통에 대한 경외를 드러내는 태도입니다."
 az_examination.0007.a: "\"고전은 언제나 옳다.\""
 az_examination.0007.b: "\"인삼 진액을 몇 방울...\""
 tgp_ginseng_resin_modifier: "실험적 먹 제조"
 tgp_ginseng_resin_modifier_desc: "서재의 고요한 의식이 당신의 몸짓 하나하나에 배어, 은은한 위엄을 풍깁니다."
 az_examination.0007.c: "\"하인들에게 먹을 갈게 하라.\""
 az_examination.0008.t: "시기적절한 도전"
 az_examination.0008.desc: "낡은 과거 시험 답안지가 나와 [examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] 사이에 펼쳐진다. \"이것들은 지난 시대의 물건일세.\" [examiner.GetSheHe]는 경건하게 시험지를 쓸어내린다. \"이 중 하나에 답을 해보게. 그 평가는 내가 내리도록 하지.\"\n\n나는 [ROOT.GetCharacter.Custom('quirk_pos_adverb')|U] 눈썹을 치켜뜬다. 이 두루마리들을 보기만 해도 [memory.GetDescription] 시절이 저절로 떠오른다."
 az_examination.0008.a: "\"서로의 답안을 채점해 보세.\""
 az_examination.0008.a.success.tt: "당신은 [examiner.GetTitledHouseNameOrFirstName](을)를 능가함"
 az_examination.0008.a.failure.tt: "[examiner.GetTitledFirstNamePossessive] 재치는 당신을 능가함"
 az_examination.0008.b: "\"아, 그 시절이여... 함께 추억하세.\""
 az_examination.0008.c: "\"오늘은 사양하겠네.\""
 az_examination.0009.t: "떨어진 먹물"
 az_examination.0009.desc: "상자가 땅에 떨어지며 끔찍한 소리가 울린다. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 손에 아직 붓을 쥔 채 겁에 질려 바닥만 보았다. [clumsy_entrant.GetHerHis] 다리에 먹이 튀어 있었다. 그때 [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 단단히 화난 눈빛으로 달려온다.\n\n\"하루치 준비를 전부 망쳐놨구나!\" [angry_examiner.GetSheHe]는 고함을 내지른다."
 az_examination.0009.a: "\"내 잘못이다. 상자를 단단히 고정해야 했다.\""
 az_examination.0009.b: "\"이런 서투름은 도저히 용납할 수 없다!\""
 az_examination.0009.c: "\"치워라. 아직 할 일이 남았다.\""
 az_examination.0010.t: "은밀한 청탁"
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 조심스러운 발걸음으로 다가와, 뒤를 흘끗거리더니 내게 두루마리를 내민다.\n\n\"이걸 [target_examiner.GetTitledHouseNameOrFirstName]에게 전해주시겠습니까?\" [requesting_entrant.GetSheHe]는 작게 속삭인다. \"그... 사적인 내용입니다.\""
 az_examination.0010.a: "은밀히 편지를 전달한다."
 az_examination.0010.b: "[requesting_entrant.GetFirstNamePossessiveNoTooltip] 시험 매수를 폭로한다."
 az_examination.0010.c: "즉시 봉인을 뜯고 내용을 읽는다."
 az_examination.0010.c.tt: "당신이 [requesting_entrant.GetFirstName]의 [secret|E]을 알게 됨"
 az_examination.0010.c.toast: "추문 폭로!"
 az_examination.0011.t: "속닥거리며 자리 교체"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName](이)가 [sneaky_entrant_2.GetTitledHouseNameOrFirstName]에게 몸을 기울인다. 두 사람의 목소리는 낮지만, 엿듣지 못할 정도는 아니다.\n\n\"우리가 자리를 바꾼다면...\" [sneaky_entrant_2.GetTitledFirstNameNoTooltip](은)는 작게 속삭인다. \"눈이 덜 매서운 시험관이 내 글을 채점하게 될 거야.\""
 az_examination.0011.a: "시험장 앞에서 그들의 모략을 폭로한다."
 az_examination.0011.b: "침묵을 지켜 돕기로 한다."
 az_examination.0011.b.success: "응시자들이 당신의 모든 말을 놓치지 않음"
 az_examination.0011.b.failure: "응시자들이 당신을 의심함"
 az_examination.0011.c: "다시 생각해 보라고 조용히 권한다."
 az_examination.0012.t: "비밀스러운 초대"
 az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName](이)라는 존경받는 시험관이 정자 그늘에서 부드러운 미소와 손짓으로 나를 부른다. \"배움을 중히 여기는 이와 대화하는 건 언제나 기쁜 일이지. 어서 와서 차를 함께하지 않겠는가.\" [senior_examiner.GetSheHe]는 따뜻하게 말을 건다. 그때 [jealous_rival.Custom2('InsultAdjective', ROOT.Char)] [jealous_rival.Custom2('InsultNoun', ROOT.Char)] [jealous_rival.GetTitledHouseNameOrFirstName](이)가 눈에 불을 켠 채 다가오는 것을 본다. 손에 쟁반을 들고, 누가 봐도 시험관의 환심을 사려는 모습이다."
 az_examination.0012.a: "\"커다란 영광이외다.\""
 az_examination.0012.b: "\"한 사람 더 자리해도 되겠습니까?\""
 az_examination.0012.c: "\"용서하시길. 오늘 읽어야 할 글이 있습니다.\""
 az_examination.0013.t: "사라진 답안지"
 az_examination.0013.desc: "\"없어졌어!\" 동료 조교인 [fellow_assistant.GetTitledHouseNameOrFirstName](이)가 서랍을 하나하나 잡아당기며 외친다. \"분류할 답안지들이... 샅샅이 확인했는데도 안 보여!\"\n\n방 건너편에서는 시험관 중 하나인 시험관 [calm_examiner.GetTitledHouseNameOrFirstName](이)가 한가롭게 책장을 넘기며 중얼거린다. \"허둥대 봐야 돌아오진 않아.\" 이 [calm_examiner.Custom2('InsultNoun', ROOT.Char)](이)가 이번 사태와 관련이 있는 게 분명하다."
 az_examination.0013.a: "\"같이 찾아보세. 제때 찾을 수 있을 거야!\""
 az_examination.0013.a.success: "사라진 답지를 찾아냄"
 az_examination.0013.a.failure: "답안지가 발견되지 않음"
 az_examination.0013.b: "\"너무 침착한데, [calm_examiner.GetFirstNameNoTooltip]. 뭘 숨기고 있지?\""
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip](은)는 답안지를 옮긴 것을 편리하게도 \"떠올림\""
 az_examination.0013.b.failure: "당신의 고발은 차가운 경멸로 돌아옴"
 az_examination.0013.c: "\"내가 그냥 다시 쓰겠다.\""
 az_examination.0013.d: "\"이건 내 일이 아니다.\""
 az_examination.0014.t: "압박감 속에서"
 az_examination.0014.desc: "나는 움찔하며 잠에서 깼다. 내가 지금 책상에서 잠든 건가? 뺨을 만져 보니 고개를 기댔던 서책의 자국이 남아 있었다.\n\n돌아본 나는 시험관인 [praising_examiner.GetTitledHouseNameOrFirstName](을)를 마주하게 되었다. 이 사람의 발걸음 때문에 잠에서 깬 모양이었다. 희미한 미소가 [praising_examiner.GetHerHis] 입술에 걸렸다. \"걱정하지 말게, 젊은이. 자네의 성실한 노력은 잘 알고 있으니. 때가 되면 그 학구열도 분명 보상받게 될 걸세.\"\n\n밤늦게까지 깨어 책을 읽느라 보냈던 그 수많은 시간이 인정받았다. 뿌듯한 기분이었다."
 az_examination.0014.a: "\"기대에 부응하지요.\""
 az_examination.0014.c: "\"제가 훌륭한 제자가 될 수 있겠습니까?\""
 az_examination.0014.d: "\"그대의 염려에 마음이 따스해집니다.\""
 tgp_examiner_promise_modifier: "높은 기대"
 tgp_examiner_promise_modifier_desc: "해당 인물은 좌주들의 칭찬과 거기서 비롯된 모든 관심을 지켜내겠다고 약속했다."
 az_examination.0015.t: "자랑스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U]"
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 모임 가장자리에 서서 눈을 자랑스럽게 빛낸다.\n\n\"저기 있다! 저 사람이 내 [ROOT.Char.Custom('ComplimentAdjective')] [proud_family_member.Custom2('RelationToMeShort', ROOT.Char)](이)다!\" [proud_family_member.GetHerHis] 목소리가 퍼지고, 근처 응시자들은 짜증 섞인 시선을 보낸다.\""
 az_examination.0015.a: "나는 우아하고 감사하게 고개 숙여 [proud_family_member.GetHerHim]에게 인사한다."
 az_examination.0015.b: "나중에 [proud_family_member.GetHerHim]에게 더 조심해 달라고 이야기한다."
 az_examination.0015.c: "나는 고개를 숙이고 군중 속으로 스며든다."
 az_examination.0015.d: "\"[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))], 동네방네 자랑하고 다닐 수 있도록 하지요!\""
 az_examination.0016.t: "몇 마디 따뜻한 말"
 az_examination.0016.desc: "존경받는 시험관 [kind_examiner.GetTitledFirstName](이)가 조용히 다가온다. 성공한 응시자들의 떠들썩한 소음과는 다소 떨어진 곳이다.\n\n\"비록 이번에는 합격하지 못했지만, 그대의 노력이 헛된 것은 아니오. 벼슬길은 아주 길고... 구불구불한 것이니.\""
 az_examination.0016.a: "\"깊이 감사드립니다.\""
 az_examination.0016.b: "\"저를 제자로 받아주시겠습니까?\""
 az_examination.0016.c: "\"말씀을 마음에 새기겠습니다.\""
 tgp_examiner_encouragement_modifier: "격려의 말"
 tgp_examiner_encouragement_modifier_desc: "해당 인물은 존경받는 시험관의 응원을 간직합니다."
 az_examination.0017.t: "숨겨진 편지"
 az_examination.0017.desc: "옷매무새를 만지던 나는 소매에 쪽지가 깊이 넣어져 있는 것을 발견했다. 누군가 시험 전에 나한테 쪽지를 보낸 모양이었다.\n\n쪽지의 내용은 다음과 같았다. \"의심이 파리 떼처럼 몰려들면 이 사실을 기억하라. 그대는 공부했으며, 노력해 왔고, 절대 굴복한 적이 없었음을.\"\n\n안뜰 건너편에서 [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 두루마리 한 무더기를 나르고 있었다. 우리의 시선이 잠시 마주쳤다. [letter_examiner.GetHerHim]라면 이 비밀을 털어놓고 쪽지의 뜻에 관해 의논할 수도 있을 것이다."
 az_examination.0017.b: "\"이 쪽지는 나만이 간직할 것이다.\""
 az_examination.0017.c: "[letter_examiner.GetFirstNameNoTooltip]에게 보여준다."
 tgp_letter_self_reflection_modifier: "자기 성찰"
 tgp_letter_self_reflection_modifier_desc: "해당 인물은 격려와 가족의 믿음이 깃든 글에서 조용한 힘을 얻습니다."
 az_examination.0018.t: "장수생"
 az_examination.0018.desc: "양산 아래 홀로 앉아 있는 이가 눈에 들어온다. [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]의 자세는 약간 굽었으나, 눈빛은 날카로우면서도 지쳐 보인다.\n\n\"너무 늦은 일은 없는 법이라네.\" [old_exam_taker.GetSheHe]가 말한다. \"다만 이 나이에 걷기에는 너무나 긴 길일 뿐.\""
 az_examination.0018.b: "\"제가 배운 것을 나누겠습니다.\""
 az_examination.0018.c: "\"저렇게 늙고 싶진 않군.\""
 tgp_not_getting_any_younger_modifier: "본받지 않을 미래"
 tgp_not_getting_any_younger_modifier_desc: "해당 인물은 시험장에서 나이 든 응시자를 보았습니다. 그리고 자신은 저렇게 되지 않겠다고 다짐합니다."
 az_examination.0018.d: "\"존경을 바칩니다, [old_exam_taker.Custom('ComplimentAdjective')] 분.\""
 az_examination.0019.t: "기대의 무게"
 az_examination.0019.desc.intro: "방을 나서자 익숙한 목소리가 내 이름을 부른다.\n\n군중 너머로 [disappointed_relative.GetFirstName](이)가 눈에 들어온다."
 az_examination.0019.desc.wrathful: "\"너는 우리 가문에 수치를 안겼다.\" [disappointed_relative.GetSheHe]는 쉰 소리로 말을 내뱉는다. [disappointed_relative.GetHerHis] 눈은 차가운 분노로 타오른다."
 az_examination.0019.desc.callous: "\"너는 실패했다.\" [disappointed_relative.GetSheHe]가 무표정하게 말한다. [disappointed_relative.GetHerHis] 얼굴에는 불만의 주름이 얕게 서려 있다."
 az_examination.0019.desc.shy: "\"나... 나는 그냥 널 보러 왔다.\" [disappointed_relative.GetSheHe]가 말을 더듬거린다. [disappointed_relative.GetHerHis] 얼굴은 어색하게 붉어진다. \"미안하구나. 불편하게 만들 생각은 아니었다.\""
 az_examination.0019.desc.compassionate: "\"이런, 내 [entrant.Custom2('RelationToMe', ROOT.Char)].\" [disappointed_relative.GetSheHe]가 말한다. 눈빛은 억눌린 눈물로 번뜩인다. \"넌 최선을 다했다. 그것만으로도 충분해.\""
 az_examination.0019.desc.fallback: "\"거의 다 왔었는데.\" [disappointed_relative.GetSheHe]가 부드럽게 말한다. 그러나 [disappointed_relative.GetHerHis] 표정에는 실망이 선명하게 드러난다."
 az_examination.0019.a: "\"다음엔 반드시 해내겠습니다. 맹세합니다.\""
 az_examination.0019.b: "\"저를... 도와주시겠습니까?\""
 az_examination.0019.c: "지금은 [disappointed_relative.GetHerHim]를 마주할 면목이 없다..."
 tgp_brooding_reflection_modifier: "침울한 성찰"
 tgp_brooding_reflection_modifier_desc: "해당 인물은 내면으로 파고들었습니다. 깊은 성찰에 잠겨 있거나, 혹은 실패에 사로잡혀 괴로워하는 중입니다."
 az_examination.0020.t: "동료의 등극"
 az_examination.0020.desc: "뜰에는 목소리가 가득하다. 자부심과 실망이 뒤섞여 메아리친다. 비단옷과 시험지의 소용돌이 속에서 나는 또래 [successful_peer.GetFirstName](을)를 발견한다. 전시의 인장이 수 놓인 [successful_peer.GetHerHis] 소매 하나만으로도 모든 것을 알 수 있었다.\n\n[successful_peer.GetSheHe|U]가 미소를 지으며 다가왔다. 그저 습관 때문일 수도 있지만, 연민이나 진심 어린 기쁨 때문일지도 모른다."
 az_examination.0020.a: "\"자넨 이걸 받을 자격이 있어. 진심이라네.\""
 az_examination.0020.b: "불만스레 중얼거리고 학문에 더 정진한다."
 az_examination.0020.c: "나는 애초에 다른 일에 더 마음이 있다."
 tgp_envy_fueled_study_modifier: "질투로 불타는 수양"
 tgp_envy_fueled_study_modifier_desc: "해당 인물은 질투와 결심만이 마음에 가득합니다. 실패를 극복하고 자신을 앞질러 간 자들을 따라잡기 위해, 새삼 독서와 수양에 매진합니다."
