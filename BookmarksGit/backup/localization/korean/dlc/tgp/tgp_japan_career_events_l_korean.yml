 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "[new_ruler.GetDynastyNameNoTooltip]에 대한 이야기"
 tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName|U]에는 통제권과 권력을 두고 싸우는 [blocs|E]들이 가득하다."
 tgp_japan_career.0001.soryo_desc: "[new_ruler.GetGovernment.GetName] 영주로서 내 가문은 여러 속주를 평정하고 반란을 진압했다! 우리는 수도 [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]에서 서류만 만지작거리는 무기력한 [ritsuryo|E]들에게는 없는 자치권과 권세를 누릴 자격이 있다.\n\n군대를 증강하고, 봉지를 수호하며, 우리의 지배권을 확장해야 한다. [kampaku.GetPrimaryTitle.GetNameNoTier]에 질서를 되찾고, [new_ruler.GetHouse.GetName] [house|E]에 영광을 되돌리는 일은 내게 달려 있다!"
 tgp_japan_career.0001.ritsuryo_desc: "[new_ruler.GetGovernment.GetName] 영주로서, 그리고 관료로서 나의 임무는 수도 [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]에 있다. 이 권력과 문화의 중심지는 모범적인 행적이든, 노련한 정치 수완이든, 어떤 방식으로든 내 가문의 영향력을 키우기에 비옥한 터전이다.\n\n그러나 이러한 세련된 전통은 권력을 장악하고 자신의 영지를 확장하려는 신흥 지방 [soryo|E] 무사들에 의해 훼손되고 있다."
 tgp_japan_career.0001.kampaku_desc: "[new_ruler.GetTitleAsNameNoTooltip|U](으)로서, 나는 [ceremonial_regent|E]의 역할을 맡아 제국에 대한 책임을 지고 있다. 수도 [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]에서 나는 [japanese_emperor_possessive|E] 백성들을 이끌며 위태로운 평화를 유지하기 위해 힘쓴다.\n\n간교한 [ritsuryo|E] 관료들로 가득한 불안정한 궁정의 권력 다툼과, 속주에서 사적으로 봉지를 세우려는 [soryo|E] 무사들의 위협을 마치 묘기를 부리듯 동시에 다루어야 한다."
 tgp_japan_career.0001.tenno_desc: "[japanese_emperor|E]로서, 나의 책무는 신성한 의식과 제례에 있다. 세속의 모든 일은 [kampaku.GetTitleAsName|U](이)가 다루고 있지만, 과연 그게 옳은 일인가? [soryo|E] [rulers|E]들이 속주에서 사적인 봉지를 세우며 수도 [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]의 전통적인 [ritsuryo|E] 관료들에게 도전함에 따라, 제국 전역에 긴장이 감돌고 있다.\n\n이러한 변화가 [new_ruler.GetTitleAsName|U](이)가 천상과 지상의 일을 함께 주관하던 진정한 황제 통치의 시대로 흐름을 되돌릴 수 있을 것인가?"
 tgp_japan_career.0001.desc_2: "\n\n모두에게 주어진 역할이 있으니, 그 역할을 다할 것이다!"
 tgp_japan_career.0001.a: "앞으로 어떤 일이 닥치더라도 굳건히 버티리라."
 tgp_japan_career.0001.b: "평화는 덧없는 것이니, 대비해야 한다!"
 tgp_japan_peace_modifier: "안정을 위한 분투"
 tgp_japan_peace_modifier_desc: "해당 인물은 그 어떤 장애물에도 맑고 차분한 정신으로 맞설 수 있도록 집중합니다."
 tgp_japan_war_modifier: "갈등 준비"
 tgp_japan_war_modifier_desc: "해당 인물은 전쟁이 다가오고 있다고 믿으며, 이에 대비할 것입니다."
