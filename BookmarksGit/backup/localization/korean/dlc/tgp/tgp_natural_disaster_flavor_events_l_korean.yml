l_korean:
 natural_disaster_flavor_events.0001.t: "시체 청소부가 몰려들면"
 natural_disaster_flavor_events.0001.desc: "잔해 한가운데로 시체를 먹는 짐승들이 몰려들었다. 놈들은 자연의 힘이 보낸 경고에 귀를 기울이지 않았던 불운한 이들을 두고 연회를 벌였다. 시체의 힘줄이 끊어져 나가며, 모여든 자들의 눈앞에는 부패하는 살이 훤히 드러났다.\n\n이 저주받은 땅을 수색하려 드는 이는 많지 않을 것이다. 하지만 새로운 기회는 다른 이가 머뭇거릴 때 생겨나는 법이다."
 natural_disaster_flavor_events.0001.a: "가치 있는 물건을 찾아 폐허를 수색한다."
 natural_disaster_flavor_events.0001.a.gold.toast: "금화를 찾아냄"
 natural_disaster_flavor_events.0001.a.provisions.toast: "먹을 수 있는 저장품을 찾아냄"
 natural_disaster_flavor_events.0001.a.artifact.toast: "유물을 찾아냄"
 random_misc_artifact: "버려진 반지"
 random_misc_artifact_desc: "자연재해의 습격을 받은 어느 폐허에서 파낸 특이한 반지입니다."
 natural_disaster_flavor_events.0001.b: "생존자가 있는지 찾아보자."
 natural_disaster_flavor_events.0001.b.success.toast: "생존자를 찾아 구출함"
 natural_disaster_flavor_events.0001.b.failure.toast: "수색이 헛수고로 끝났음"
 natural_disaster_flavor_events.0001.c: "여기엔 아무것도 없다."
 natural_disaster_flavor_events.0005.t: "걸어 다니는 악몽"
 natural_disaster_flavor_events.0005.desc: "나는 깜짝 놀라서 깨어났다. 사람들이 사방에서 소리를 지르며 야영지를 뛰어다니고 있었다. 소란 속에서 나는 잠이 덜 깬 채 일어서서 대체 어떻게 된 일인지 알아보려고 했다. 하지만 저 멀리서 처음 듣는 우르릉거리는 소리가 가까이 다가오며 온몸이 흔들렸다.\n\n무슨 일이 닥치는지는 몰라도, 늦기 전에 당장 행동해야만 한다."
 natural_disaster_flavor_events.0005.a: "모두 자기 목숨을 지켜라!"
 natural_disaster_flavor_events.0005.a.success.toast: "꽤 안전한 장소를 발견하는 데 성공함"
 natural_disaster_flavor_events.0005.a.failure.toast: "안전한 장소를 제때 발견하지 못함"
 natural_disaster_flavor_events.0005.b: "여길 나가야겠다. 어서."
 natural_disaster_flavor_events.0005.b.success.toast: "괜찮은 은신처를 찾아냄"
 natural_disaster_flavor_events.0005.b.failure.toast: "자연의 힘에 맞설 지식이 부족함"
 tgp_selfish_actions_character_modifier: "구사일생"
 tgp_selfish_actions_character_modifier_desc: "해당 인물의 체력이 자연의 힘과 마주한 상황에서 그 쓸모를 발휘했습니다."
 tgp_finding_safe_spot_character_modifier: "안전한 장소"
 tgp_finding_safe_spot_character_modifier_desc: "해당 인물은 주변 환경에 대한 인지력 덕분에 안전할 수 있었습니다."
 natural_disaster_flavor_events.0010.t: "절박한 영혼들"
 natural_disaster_flavor_events.0010.desc: "모든 것을 빼앗겨 절박한 상황이 된 사람들이 천재지변의 문턱 앞에 몰려 있었다. 초라한 차림의 무리가 비통한 감정에 휩쓸렸다. 흐느낌과 통곡과 비명이 사방에 가득했다.\n\n내 수행단을 보자 그들은 한 사람이 된 것처럼 앞으로 몸을 던졌다. 다들 반쯤 죽은 듯이 텅 빈 눈을 하고서, 무릎을 꿇고 두 손을 내밀며 애원하고 있었다.\n\n우리가 도우러 온 줄 아는 모양이었다. 하지만 이렇게 많은 이들에게 내가 뭘 어떻게 해줄 수 있을까?"
 natural_disaster_flavor_events.0010.a: "도움이 곧 찾아올 것이라며 안심시킨다."
 natural_disaster_flavor_events.0010.a.success.toast: "도움의 손길이 오고 있다며 사람들을 안심시킴"
 natural_disaster_flavor_events.0010.a.failure.toast: "군중은 이미 너무 오래 기다렸음"
 natural_disaster_flavor_events.0010.b: "답을 구하는 이들에게 거짓으로 답한다."
 natural_disaster_flavor_events.0010.b.success.toast: "군중에게 거짓말함"
 natural_disaster_flavor_events.0010.b.failure.toast: "사람들이 당신의 거짓말을 꿰뚫어 봄"
 natural_disaster_flavor_events.0010.c: "저 더러운 손으로 날 만지지 못하게 하라!"
 natural_disaster_flavor_events.0010.c.tt: "당신의 종사단이 허약한 사람들을 손쉽게 옆으로 밀침."
 tgp_deceitful_overconfidence_character_modifier: "불운한 이들을 저버리다"
 tgp_deceitful_overconfidence_character_modifier_desc: "해당 인물은 고난의 시기에 인도를 찾는 이들을 버리는 길을 선택했습니다."
 tgp_abandoned_population_modifier: "버려진 주민"
 tgp_abandoned_population_modifier_desc: "해당 속주의 지도자는 거짓말쟁이와 겁쟁이입니다."
 natural_disaster_flavor_events.0015.t: "이타적 행동"
 natural_disaster_flavor_events.0015.desc: "나는 [spouse.GetFirstName], [heir.GetFirstName], [courtier.GetFirstName](와)과 함께 정원에서 편한 산책을 즐기고 있었다. 하지만 상황은 갑자기 악몽으로 변했다.\n\n마을 전체를 꿰뚫는 듯한 비명이 들려왔고, 그 소리를 들은 모두가 공포와 경악에 빠져들었다. 나는 확인하듯 [spouse.GetFirstNameNoTooltip](을)를 바라보았고 [spouse.GetHerHis] 얼굴에는 답이 이미 나와 있었다.\n\n깊이 생각할 필요도 없었다. 지금 여기보다 안전한 장소를 찾아야만 한다."
 natural_disaster_flavor_events.0015.a: "배우자인 [spouse.GetFirstNameNoTooltip](을)를 구출한다."
 natural_disaster_flavor_events.0015.a.success: "재해에서 무사히 탈출함"
 natural_disaster_flavor_events.0015.a.failure: "상처를 입음"
 natural_disaster_flavor_events.0015.b: "후계자인 [heir.GetFirstNameNoTooltip](을)를 돕는다."
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "궁정 신하인 [courtier.GetFirstNameNoTooltip](을)를 돕는다."
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "#EMP 자신을#! 구한다."
