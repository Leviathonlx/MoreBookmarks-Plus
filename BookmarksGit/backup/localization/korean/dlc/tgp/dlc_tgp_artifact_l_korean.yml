l_korean:
 tgp_go_board: "행운의 바둑판"
 tgp_go_board_desc: "[bg_loser.GetTitledFirstName](을)를 상대로 대승을 거둘 때 결정적인 역할을 한 놀이 도구입니다. [bg_victor.GetTitledFirstName]에게 큰 행운을 안겨준 바 있습니다.\n\n바둑 같은 놀이에 행운 따윈 없다는 의견도 있지만, 그날 이후 이 바둑판은 줄곧 소중히 보존되었습니다."
 artifact_pedestal_baekje_incense_burner_name: "금동향로"
 artifact_pedestal_baekje_incense_burner_description: "매우 오래된 백제 왕실의 유물로 알려졌지만, 그 세공 수준이 놀라울 정도로 정교한 향로입니다. 뚜껑에는 봉황 모양의 손잡이가 달려 있으며, 둘레에는 74개의 산이 층층이 주조되어 있고, 여러 인물과 정교한 풍경이 그 사이를 가득 채웁니다."
 artifact_armillary_sphere_china_name: "황실 혼천의"
 artifact_armillary_sphere_china_desc: "중국의 장인과 학자들이 정밀하게 제작한 혼천의입니다. 천문 현상과 관련된 계산에 사용됩니다. 천문 달력을 관측하는 도구이자 동시에 천자의 신성한 통치권을 상징하는 권위의 표상이기도 합니다."
 artifact_eight_fold_chest_name: "팔중보함"
 artifact_eight_fold_chest_description: "여덟 개의 작은 상자가 겹겹이 들어 있는 보관함입니다. 중앙의 상자에는 부처의 손가락뼈 사리가 봉안되어 있습니다. 이 사리는 여러 당 황제들의 제례 의식에서 사용된 것으로, 이후 당 의종의 명으로 팔중보함이 제작되었습니다.\n\n각 상자는 백단향목, 은, 금, 옥으로 정교하게 제작되었습니다. 특히 마지막 상자는 순금으로 된 네 개의 문이 달린 탑 모양으로, 손가락뼈는 그 안에 모셔져 있습니다. 금으로 된 진주를 품은 연꽃이 탑 꼭대기를 장식합니다."
 artifact_military_classics_name: "무경총요"
 artifact_military_classics_description: "무경총요는 군사 지식을 집대성한 일종의 요체집입니다. 북송 인종의 명에 따라 증공량을 비롯한 여러 학자가 편찬진을 이루어 작성했습니다. 군사 기술 전반을 폭넓게 다루며, 군사 교본들을 집약하여 널리 전하기 위해 만들어졌습니다.\n\n이 서책은 공성전, 해전술, 화약 제조법 등을 폭넓게 다룹니다."
