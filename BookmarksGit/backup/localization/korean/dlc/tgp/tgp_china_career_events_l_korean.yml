l_korean:
 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "천자를 섬기는 길"
 tgp_china_career.0001.desc: "[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]의 관료제는 방대하며 복잡하지만, 기름칠이 잘 된 장치와도 같다. 모든 백성은 최선을 다해 봉역을 섬길 책무가 있다.\n\n"
 tgp_china_career.0001.minister_desc: "[new_ruler.GetTitleAsNameNoTooltip](이)가 나를 주목하고 있다. 한 발짝만 잘못 내딛어도 내 경력이 무너질 것이다.\n\n[emperor.GetTitleAsNameNoTooltip]에게 내가 [emperor.GetHerHis] 신뢰를 받을 만한 사람이라는 것을 보여주어야 한다."
 tgp_china_career.0001.landed_desc: "[new_ruler.GetPrimaryTitle.GetNameNoTier]의 [new_ruler.GetTitleAsNameNoTooltip|l]인 내게는 수행해야 할 책임과 의무가 수도 없이 많다. [ruler_family.GetName]의 이름이 봉역 전체에 알려질 것이다.\n\n혹시 내게 자질이 있어 정부에 자리를 얻고, 상서가 되는 날이 올지도 모르는 일이다!"
 tgp_china_career.0001.unlanded_desc: "[ruler_family.GetName] 집안 사람으로서 열심히 노력해 내 이름을 떨치겠다. 먼저 [examinations|E]에 합격해 [merit|E]을 얻어야 한다. 그런 다음에야 관료로 임명될 수 있을 것이다."
 tgp_china_career.0001.a: "운명은 기다려 주지 않는다. 일을 시작하자!"
 tgp_china_career.0001.b: "모두가 #EMP 나를#! 알게 되리라."
 tgp_merit_boost_modifier: "공덕에 집중"
 tgp_merit_boost_modifier_desc: "해당 인물은 공덕에 집중하며 도를 공부합니다."
 tgp_influence_boost_modifier: "영향력에 집중"
 tgp_influence_boost_modifier_desc: "해당 인물은 영향력을 쌓는 데 집중하며 목표를 따라 나아갑니다."
 tgp_china_career.0010.t: "공덕의 길"
 tgp_china_career.0010.first_rank_desc: "나는 [merit_char.Custom('GetMeritRank')]의 자리에 오를 만큼 충분한 공덕을 쌓았다. 이로써 길게 이어질 유망한 경력을 향한 첫걸음을 떼었다. 이제 관료로 임명되어 땅을 다스리고 봉역에 번영을 불러올 수 있다.\n\n어느 경력을 추구할지 결정할 기회가 주어지지 않을까? 정치의 사다리를 올라 관료가 되어야 할까? 아니면 병력을 이끌고 봉역에 평화를 가져다주는 지휘관의 전철을 밟을까?"
 tgp_china_career.0010.higher_rank_desc: "그간의 노력과 성실함이 마침내 빛을 발했다. [merit_char.Custom('GetMeritRank')]의 품계에 이른 것이다."
 tgp_china_career.0010.higher_rank_unspecific: "\n\n[ROOT.Char.Custom('GetRandomAnnalsPassage')]의 내용이 이제 어머니의 이름처럼 익숙하게 느껴진다. 하지만 아직 할 일이 많이 남았다."
 tgp_china_career.0010.highest_rank: "\n\n수많은 두루마리를 공부했고, 밤새워 잠 못 이루는 날이 많았다. 내 여정의 한 부분이 끝났으나, 가야 할 길은 계속 이어진다."
 tgp_china_career.0010.duchy_desc: "\n\n본격적으로 내 경력을 시작할 수 있게 되었다. 관료로서의 하위 직위를 내려두고, 더 중요한 직위로 향하는 문을 열게 되는 것이다. 물론 일단 그 길이 열리는 게 우선이겠지만 말이다."
 tgp_china_career.0010.kingdom_desc: "\n\n이제 나는 충분한 공덕을 쌓았다. 더 크고 중요한 속주에 임명될 수도 있는 능력을 갖춘 것이다."
 tgp_china_career.0010.empire_desc: "\n\n이제 내 앞길을 막는 장애물은 얼마 없다. 상서가 될 만큼 넉넉한 공덕을 쌓았기 때문이다. 노력만 충분하다면 이제 대재상의 직위를 차지할 수도 있지 않을까?"
 tgp_higher_ambitions_modifier: "더 높은 야심"
 tgp_higher_ambitions_modifier_desc: "해당 인물은 모든 노력을 집중해 공덕의 사다리를 오르기로 했습니다."
 tgp_china_career.0010.aa: "이보다 더 잘할 수 있다."
 tgp_china_career.0010.a: "내 경력에 있어 중요한 이정표다."
 tgp_china_career.0010.b1: "내게는 공무 직위가 더 잘 맞는다."
 tgp_china_career.0010.b2: "나는 관료이며, 앞으로도 그러할 것이다."
 tgp_china_career.0010.c1: "나는 전장에서 영광을 찾겠다!"
 tgp_china_career.0010.c2: "전투에서 병사들을 지휘하는 것이야말로 내 천성이다."
 keep_civilian_career_desc: "당신이 계속 민간 경력을 추구하며 민간 [GetPlayer.Custom('GetProvincePluralConcept')] 및 [GetLaw('celestial_appointment_succession_law').GetName]에 맞는 자격을 유지합니다"
 keep_military_career_desc: "당신이 계속 군사 경력을 추구하며 군사 [GetPlayer.Custom('GetProvincePluralConcept')] 및 [GetLaw('celestial_military_appointment_succession_law').GetName]에 맞는 자격을 유지합니다"
 merit_rank_none_gloss: "없음"
