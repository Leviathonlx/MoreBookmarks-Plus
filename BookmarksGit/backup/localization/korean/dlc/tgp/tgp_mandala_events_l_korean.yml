l_korean:
 busy_in_mandala_succession: "당신은 현재 [mandala|E] 승계로 바쁨"
 mandala_succession_header: "만다라 승계:"
 tgp_east_asia_mandala_events.8497.t.lose_by_default: "만다라 승계 시련 진행 실패"
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"
 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ 시련"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "[ROOT.Char.GetImprisonedBy.GetTitledFirstName]의 지하 감옥 깊은 곳에서 소식이 들려왔다. 내 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName](이)가 세상을 떠나, 이제 내가 봉역을 이끌어야 한다."
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "마침내 성인이 되는 문턱까지 왔다. 마침내 시련을 치르고 봉역에 내가 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName]의 자리를 승계할 자격이 있다는 사실을 보여 줄 때가 온 것이다."
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\n하지만 이렇게 감옥에 갇혀, 신성이라고는 #EMP 전혀 없는#! 상태에서 대체 어떻게 해내야 할까? 오물로 뒤덮여 짐승 같은 취급이나 받는데.\n\n맹세하는데 이곳을 나가는 날, 반드시 복수하겠다. 나의 #EMP 적 위로 복수의 비를 퍼부을 것이다#!."
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "때가 왔다! 드디어 시련에 참여해 내 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName]의 자리를 승계할 순간이다.\n\n각 영역에서 내 훌륭한 모습을 선보이고, 능력과 과정을 보여주면 추종자들이 앞으로 [ROOT.Char.Custom('GetAspectNoun')]의 측면에서 나를 얼마나 믿는지가 정해질 것이다.\n\n#EMP 내가#! 내 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]의 뒤를 이을 것이다!"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "먼지가 가라앉기도 전에 나는 방으로 인도되었고, 목욕했으며 옷 또한 [ROOT.Char.GetTitleAsNameNoTooltip]에 더 알맞은 의복으로 갈아입혀졌다.\n\n무뚝뚝한 시중 과정과 차가운 공기에 소름이 돋았다. 나를 기다리는 시련을 생각하며 마음속으로 각오를 다졌다.\n\n지금은 바로 내가 내 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]에 걸맞은 계승자임을 보여주고, [ROOT.Char.Custom('GetAspectNoun')]의 측면을 구현해 낼 기회다. 때가 온 것이다."
 tgp_east_asia_mandala_events.8499.desc: "내 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName](은)는 이제 이 세상에 없다. [deceased_mandala_ruler.GetSheHe|U]는 이 존재의 차원을 떠나 승천하였고, 이제 내가 한 단계 올라서서 [ROOT.Char.Custom('GetAspectNoun')]의 측면을 불러일으켜 우리의 봉역을 역사의 기록에 남겨야 한다.\n\n시련을 받아들이고, 수많은 측면에서 뛰어난 모습을 보이며 내가 얼마나 신성하고 초월적인 존재인지를 보여주리라.\n\n...하지만 다른 결과를 잠깐 생각하자 등골을 타고 차가운 소름이 돋았다."
 tgp_east_asia_mandala_events.8499.a: "지금이야말로 가장 준비된 상태다."
 tgp_east_asia_mandala_events.8499.a.imprisoned: "이것만은 반드시 맹세하겠다."
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "이런 식이면 안 됐는데..."
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "당신이 [mandala_succession_succession|E] 시련에 나타나지 않아 시련에 실패함"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "첫 [mandala_succession_succession|E] 시련이 시작됨"
 mandala_divine_retribution_modifier: "신성한 응징"
 mandala_divine_retribution_modifier_desc: "해당 인물은 적을 물리치는 데 평생을 바칩니다."
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ 머리를 잃는다는 것"
 tgp_east_asia_mandala_events.8500.desc: "내 즉위를 축하하는 창조의 의식이 한창 진행되는 중이었다. 나는 군중에 섞여 들었고, 추종자들이 앞으로 나서서 공물을 바치면 자비롭게 웃어 주었다.\n\n작은 아이가 군중 속에서 나타나더니 두 팔로 무턱대고 내 허리를 끌어안았다. 이 [dummy_gender.Custom('GirlBoy')](은)는 나를 올려다보더니 이렇게 물었다. \"[ROOT.Char.GetTitleAsNameNoTooltip|U]... 다섯 번째 머리는 #EMP 어떻게#! 된 거예요?\"\n\n아이의 보호자는 그 무례한 행동에 놀라 굳어 버렸다. 하지만 방 안의 모두가 눈을 반짝이며 내 대답만 기다리고 있었다."
 tgp_east_asia_mandala_events.8500.dynasty.override: "\"네 스승이 알려 줄 거다.\""
 tgp_east_asia_mandala_events.8500.a: "\"내 죄와 다른 이들의 질투 때문이란다, 아이야.\""
 tgp_east_asia_mandala_events.8500.a.final_aspect: "당신이 [aspect_of_creation|E]의 최종 단계가 아님"
 tgp_east_asia_mandala_events.8500.success.tt: "당신이 [stewardship|E] [mandala_succession_succession|E] 시련을 통과함"
 tgp_east_asia_mandala_events.8500.b: "\"아, 이야기를 들려 주마...\""
 tgp_east_asia_mandala_events.8500.b.flavor: "아마 #EMP 분명#! 이렇게 됐을걸?"
 tgp_east_asia_mandala_events.8500.b.t.success: "매우 설득력 있음"
 tgp_east_asia_mandala_events.8500.b.tt.success: "저들을 설득함"
 tgp_east_asia_mandala_events.8500.b.t.failure: "탐탁지 않음"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "군중 사이로 불신의 중얼거림이 퍼져나감"
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ 연못처럼 고요한"
 tgp_east_asia_mandala_events.8510.desc: "수행원들이 깔끔하게 열을 맞춰 서서 무릎을 꿇었다. 내 즉위 의식이 진행되는 동안 낮게 주문을 외는 소리가 온 공간에 울려 퍼졌다. 나는 나긋나긋하게 주위를 걸어 다니며 사람들의 이마에 손을 가볍게 얹고, 평화와 평온을 불어넣으려 노력했다.\n\n그러던 중, 밖에서 두 [dummy_gender.GetWomenMen]이 땅 한 뙈기를 두고 크게 다툼을 벌이는 소리가 들려왔다.\n\n저들의 소란에 방 안에 있던 이들이 결국 천천히 나를 바라보았다. 평화가 어지럽혀진 상황을 내가 어떻게 수습할지 기대하는 눈빛이었다."
 tgp_east_asia_mandala_events.8510.dynasty.override: "\"여기는 신성한 장소이니, 화를 누그러뜨려라.\""
 tgp_east_asia_mandala_events.8510.a: "\"그대는 땅을 나누어라. #EMP 그리고#! 그대는 수확물을 나누도록.\""
 tgp_east_asia_mandala_events.8510.a.final_aspect: "당신이 [aspect_of_serenity|E]의 최종 단계가 아님"
 tgp_east_asia_mandala_events.8510.success.tt: "당신이 [diplomacy|E] [mandala_succession_succession|E] 시련을 통과함"
 tgp_east_asia_mandala_events.8510.b: "\"#EMP 이런#! 식으로 해결하는 건 어떻겠느냐...\""
 tgp_east_asia_mandala_events.8510.b.flavor: "다들 왜 이리도 속이 좁은지..."
 tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ 파괴의 춤"
 tgp_east_asia_mandala_events.8520.desc: "내 창이 횃불의 일렁이는 불빛을 받아 반짝였다. 입을 다문 군중이 기대하는 눈빛으로 재가 묻은 내 얼굴을 바라보았다. 내 주위에는 바다처럼 펼쳐진 꽃이 가득했고, 소라고둥이 낮게 진동하는 소리를 냈다.\n\n나는 우주의 춤을 펼쳐 보여야 한다. 신성의 이중성을 상징하는 파괴의 춤이었다. 옛것을 파괴함으로써 새로운 것이 싹을 틔우고 자라날 공간을 창조하는 것이다.\n\n공터 가운데의 원통형 돌로 다가가자 차분한 냉기가 느껴졌다."
 tgp_east_asia_mandala_events.8520.dynasty.override: "\"이게 내가 태어난 이유다. 이건 내 권리다.\""
 tgp_east_asia_mandala_events.8520.a: "이쯤이야 #EMP 자면서도#! 할 수 있지!"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "당신이 [aspect_of_destruction|E]의 최종 단계가 아님"
 tgp_east_asia_mandala_events.8520.success.tt: "당신이 [martial|E] [mandala_succession_succession|E] 시련을 통과함"
 tgp_east_asia_mandala_events.8520.b: "좋다, 한번 해 보자고..."
 tgp_east_asia_mandala_events.8520.b.flavor: "하나, 둘, 어... 그다음에는 옆으로 가던가?"
 tgp_east_asia_mandala_events.8520.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8520.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8520.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8520.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ 진정한 환상"
 tgp_east_asia_mandala_events.8530.desc: "이 모든 군중이 오직 나를 보기 위해 모였다. #EMP 내#! 마력에 빠져들기 위해서. 여기저기서 숨죽인 대화가 이어졌고, 어딘가에서 종이 울리며 때가 왔음을 알렸다.\n\n나는 원 안으로 들어섰고, 원통형의 돌 옆에 서서 그 매끈하고 차가운 표면에 손바닥을 댔다.\n\n남녀노소 할 것 없이 모여든 수많은 얼굴이 조용해지며 나를 바라보았다. 나는 목을 가다듬으며 연설을 준비했다."
 tgp_east_asia_mandala_events.8530.dynasty.override: "\"나보다 앞서 왔던 자들에 대해 이야기하겠다.\""
 tgp_east_asia_mandala_events.8530.a.final_aspect: "당신이 [aspect_of_trickery|E]의 최종 단계가 아님"
 tgp_east_asia_mandala_events.8530.success.tt: "당신이 [intrigue|E] [mandala_succession_succession|E] 시련을 통과함"
 tgp_east_asia_mandala_events.8530.a: "\"이중성의 환상에 관해 얘기해 주겠다.\""
 tgp_east_asia_mandala_events.8530.b: "\"...속임수가 #EMP 실재하는#! 것이 아니라면 어떻겠는가?\""
 tgp_east_asia_mandala_events.8530.b.flavor: "일단 난 다들 #EMP 이렇게#! 생각했으면 하는데."
 tgp_east_asia_mandala_events.8530.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8530.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8530.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8530.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ 앞에 놓인 길"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ 갈 길은 없다"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "사방이 환호로 가득했다. 군중은 열광했고, 전임자인 [deceased_mandala_ruler.GetFirstNamePossessive] 신성에 부합하는 새로운 신성을 맞이했다는 안도감이 뚜렷하게 느껴졌다.\n\n꽃들이 이쪽으로 던져졌고, 사람들이 노래했으며 다른 이들은 기쁨에 손뼉을 치거나 바닥에 발을 마구 굴러댔다. 즉석에서 작은 연회가 만들어졌고, 추종자들은 밤이 깊어지도록 계속해서 내 이름을 외치며 건배했다.\n\n내가 훌륭하게 해냈고, 내 앞에는 밝은 길이 놓여 있었다. 나는 몰래 자축하는 미소를 지었다."
 tgp_east_asia_mandala_events.8550.desc.success: "조용한 속삭임이 방을 맴돌았고, 소리가 조금 커진 중얼거림이 들리더니 이따금 외침이 들렸다. 그러다 그 모든 것이 진심 어린 환호로 돌변했다. 내가 아직 미숙하지만, 그래도 신성을 지니고 있음을 증명한 것이다.\n\n내 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstNamePossessive] 신성에는 완전히 미치지 못했지만, 그래도 나는 통제할 수 없는 까다로운 상황에서도 모두를 이끌고 헤쳐나갈 수 있다는 능력을 지녔음을 추종자들에게 보여주었다.\n\n이는 분명 성장의 잠재력이 있다는 증거다. 앞으로 내 능력을 증명해 나갈 길이 기대된다."
 tgp_east_asia_mandala_events.8550.desc: "시종 무리 속에서 중얼거리는 소리가 방을 가득 채웠다. 항상 내 친구이자 충실한 신하인 줄로만 알았던 궁정 신하들도 마찬가지였다. 저들이 의심 가득한 눈으로 나를 응시한다. 내가 내 [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName]만큼 신성하지 #EMP 않다#!는 사실이 증명되었기 때문이다.\n\n나는 잠시 앞일을 걱정하느라 머리를 살짝 떨구었다. 그러다 이 모습이 어떻게 보일지를 깨닫고 등을 곧게 폈다. 그리고 방 안의 중얼거리는 모든 이들의 눈을 똑바로 바라봐 주었다.\n\n이제 내 신뢰를 다시 회복해야만 한다. 앞날이 #EMP 험난할#! 것이다."
 tgp_east_asia_mandala_events.8550.desc.failed: "무슨 일이 일어날지 깨닫자 두 무릎이 떨려 왔고 머리도 어지러웠다. 나는 [deceased_mandala_ruler.GetFirstName]의 자격에 부합하지 못했으며, 봉역에 실망을 안겼다.\n\n[ROOT.Char.GetPrimaryTitle.GetName]의 계승자에게 맞는 자격을 갖추지 못한 것이다. 그러니 여기서 더 쌓아 나갈 것도 없었다.\n\n상황을 인지한 나는 주위를 둘러보았다. 모두가 떠나갔거나, 떠나는 중이었다. 다들 등을 돌린 채였고, 실망 가득한 중얼거림과 불평이 새어 나왔다. 나는 무릎을 꿇었다. 지금 이 순간만큼은 세상의 무게가 나를 짓누르는 기분이었다."
 tgp_east_asia_mandala_events.8550.a: "나는 준비됐다."
 tgp_east_asia_mandala_events.8550.a.failed: "이런 식이면 안 됐는데!"
 tgp_east_asia_mandala_events.8550.a.failed.tt: "당신의 무능함에 [realm|E]이 소멸함"
 tgp_east_asia_mandala_events.lose_3_tributaries.tt: "#alert_trial 최대 #V 3#!명의 [tributaries|E]이 당신을 떠남#!"
 tgp_east_asia_mandala_events.lose_all_tributaries.tt: "@alert_icon! #alert_trial 모든 [tributaries|E]이 당신을 떠남#!"
 mandala_liege_primary_title_succession_dissolution: "$liege_primary_title_dissolution$"
 mandala_liege_primary_title_succession_dissolution_desc: "당신의 주군이 [mandala_succession|E] 시련에 실패하면 주군이 [primary_title|E]를 상실함"
 tgp_east_asia_mandala_events.9000.t: "신성한 개입"
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "난데없이 번개가 #EMP 쾅#! 하고 번쩍였다. 정신을 차려 보니 내가 땅바닥에 누워 있었다. 조금 멍하긴 했으나 다친 곳은 없었다.\n\n내 주위로 군중이 작은 반원을 그리며 모여들기 시작했다. 한 [ROOT.Char.GetWomanMan]은 내가 신께서 내린 시험을 받았다고 했다. 다른 사람은 이제 내게 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]의 정수가 #EMP 깃들었다#!고 주장했다."
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\n옆쪽에 있던 어느 조용한 [bystander.GetWomanMan]이 차분하게 나를 바라보더니 말했다. \"[bystander.GetFaith.HighGodName]께서 정말 우리 시대에 현신하셨군...\""
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\n옆쪽에 있던 어느 차분한 [bystander.GetWomanMan]이 차분하게 나를 바라보더니 말했다. \"[ROOT.Char.GetFaith.HighGodName]께서 정말 우리 시대에 현신하셨군...\""
 tgp_east_asia_mandala_events.9000.desc.scar: "\"[ROOT.Char.GetFirstNameNoTooltip]!\" 내 [ROOT.Char.Custom2('RelationToMe', bystander)] [bystander.GetTitledFirstName](이)가 상기된 얼굴로 말했다. \"그 상처! 어깨의 상처 말입니다! 어쩐지... 볼 때마다...\" [bystander.GetSheHe]는 눈에 띄게 당황하며 잠시 말을 멈췄다. \"꼭 [bystander.GetFaith.HighGodName]의 얼굴처럼 생겼습니다!\"\n\n나는 눈을 깜박였다. [bystander.GetSheHe]는 이 상황을 가만히 생각하더니, 놀랄 만큼 힘 있게 외쳤다. \"이건 축복을 받았다는 증거가 틀림없습니다! 나의 [bystander.Custom2('RelationToMe', ROOT.Char )], 바로 그대가 이 세상을 초월할 자로 점찍어진 겁니다!\"\n\n이제 시종과 근처에 있던 평민들 모두가 이 소란에 합류했다. 그러고는 나를 위아래로 훑어보며 동의하듯 중얼거렸다. \"#EMP 저것 좀 봐...#!\""
 tgp_east_asia_mandala_events.9000.a: "\"#EMP 늘#! 내가 좀 다르다는 생각이 들긴 했지...\""
 tgp_east_asia_mandala_events.9000.a.diff_faith: "\"[bystander.GetFaith.HighGodName]님, 이건 어떤 의미입니까?\""
