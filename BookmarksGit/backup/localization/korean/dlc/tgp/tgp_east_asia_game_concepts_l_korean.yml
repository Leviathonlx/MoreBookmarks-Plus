l_korean:
 #Mandala
 game_concept_mandala: "만다라"
 game_concept_mandala_desc: "$game_concept_mandala$ [government_form|E] 체제에서는 [domain_limit|E]와 [direct_vassals|E] 수가 제한됩니다. 대신 [liege|E]과 [suzerain|E]는 [tributaries|E]을 통해 영토를 확장합니다.\n\n만다라 영주는 신왕, 즉 데바라자로 여겨지기를 열망할 수 있으며, 이 경우 [mandala_radiance|E]에 따라 조공국을 확보하고 유지합니다.\n\n또한 영주는 [opinion|E]을 관리하고 조공국과의 관계를 키워 장기적으로 이들을 유지해야 합니다. 승계 시 통치자가 유능한 [mandala_succesor|E]임을 증명하지 못하면 조공국들이 흩어질 수 있습니다."
 game_concept_mandalas: "만다라"
 game_concept_mandala_government: "만다라 정부"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "만다라 승계"
 game_concept_mandala_succession_succession: "승계"
 game_concept_mandala_trials: "만다라 시련"
 game_concept_mandala_succesor: "데바라자 계승자"
 game_concept_mandala_succession_desc: "[mandala|E] [ruler|E]가 사망하고 [mandala_aspect|E]를 선택해 두었을 경우, [heir|E]는 $game_concept_mandala_succession$ 시련을 겪게 됩니다. 이 시련에서 후계자는 해당 측면의 [skill|E]뿐 아니라 다른 두 측면의 능력도 함께 시험받게 됩니다.\n\n시련을 통과한 후계자는 추종자들에게 유능한 계승자로 인정받아 [realm|E]이 안정적으로 유지됩니다.\n\n단, #EMP 실패할 경우#! 점점 더 심각한 불이익이 발생합니다.\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#!회 실패: [piety_level|E] 하나를 잃고, 일부 [tributaries|E]이 이탈합니다.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#!회 실패: [piety_levels|E] 둘을 잃고, 모든 조공국이 이탈합니다.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 전부#! 실패: [piety_levels|E] 세 단계를 잃고, [realm|E]이 붕괴합니다.#!"
 game_concept_mandala_radiance: "만다라 광휘"
 game_concept_radiance: "광휘"
 game_concept_radiant: "광휘"
 game_concept_mandala_radiance_desc: "만다라 광휘는 [mandala|E] [ruler|E]가 [subjects|E]를 끌어들이며 자신의 권위 아래 유지하는 매력을 이르는 표현입니다. 이는 영주의 [piety_level|E], #V [GetBuilding('mandala_capital_01').GetTypeName]#! [great_building|E] 단계 및 [mandala_aspect|E] 단계를 합친 수치입니다.\n\n이 두 가지를 합쳐 더 많은 광휘를 지니게 되면 큰 보상과 많은 신하, 더 강한 권력이 기다리고 있습니다."
 game_concept_mandala_decree: "만다라 칙령"
 game_concept_mandala_decrees: "만다라 칙령"
 game_concept_mandala_decree_desc: "$game_concept_mandala_decrees$은 [mandala|E] [ruler|E]가 내리는 세 개의 칙령으로 [prosperity_decree|E], [expansion_decree|E], [reverence_decree|E]이 있습니다.\n\n일반적으로 만다라 봉역의 통치는 매우 중앙집권적입니다. [subjects|E] 및 [laws|E]을 다스릴 힘은 이들과 연관된 영주에게 있으며, 영주는 필요하다면 이들을 마음대로 변경할 수 있습니다. 이때 백성은 영주의 결정에 거의 반대하지 않습니다."
 game_concept_decree: "칙령"
 game_concept_decrees: "칙령"
 game_concept_mandala_decree_prosperity: "번영 칙령"
 game_concept_mandala_decree_prosperity_desc: "[GetLaw('mandala_decree_prosperity').GetName]을 내린 [mandala|E] [ruler|E]는 모든 [subjects|E]를 고무시키고 이끌어 건설적인 변화를 일구는 데 집중합니다.\n\n이러한 노력은 [development|E], [buildings|E], 부의 축적과 더불어 개인적인 관계를 통해 공동체를 강화하는 일까지 포함합니다."
 game_concept_prosperity_decree: "번영"
 game_concept_mandala_decree_expansion: "확장 칙령"
 game_concept_mandala_decree_expansion_desc: "[GetLaw('mandala_decree_expansion').GetName]은 모든 [subjects|E]에게 [realm|E] 확장에 힘쓸 것을 명령합니다.\n\n병사의 수, 군용 숙소를 늘리는 것은 물론 [mandala|E] [ruler|E]가 지휘하는 그 어떤 [wars|E]이라도 지원해야 합니다."
 game_concept_expansion_decree: "확장기"
 game_concept_mandala_decree_reverence: "숭배 칙령"
 game_concept_mandala_decree_reverence_desc: "[GetLaw('mandala_decree_reverence').GetName]은 [mandala|E] [subjects|E]에게 영성과 숭배에 노력을 쏟아붓도록 명령합니다.\n\n[pilgrimages|E], 의식, [piety|E]는 이 만다라 칙령을 이루는 주춧돌입니다."
 game_concept_reverence_decree: "숭배"
 game_concept_mandala_aspect: "만다라 측면"
 game_concept_mandala_aspects: "만다라 측면"
 game_concept_aspect: "측면"
 game_concept_aspects: "측면"
 game_concept_mandala_aspect_desc: "[mandala|E] [ruler|E]가 영원한 숭배와 신성을 획득하려면, 신으로서 인정받을 수 있는 한 가지 측면과 자신을 일치시켜야 합니다.\n\n이용 가능한 측면: \n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\n이러한 측면은 영주를 향한 특정 기대치와 영주의 행동에 영향을 미칩니다."
 game_concept_aspect_of_creation: "창조의 측면"
 game_concept_aspect_of_creation_desc: "창조의 측면은 생산을 촉진하고 풍요를 불러올 것을 약속하며, 경제 및 조직적 과업에 혜택을 제공합니다.\n$EFFECT_LIST_BULLET$[stewardship|E]에 집중\n$EFFECT_LIST_BULLET$연쇄 건설 시 [GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|L] 중첩\n$EFFECT_LIST_BULLET$보통 건설 시 [piety|E] 부여\n$EFFECT_LIST_BULLET$[legitimate|E] [children|E] 양육 시 [piety|E] 부여\n$EFFECT_LIST_BULLET$#high [GetScheme('coerce_contribution').GetTypeName]#! [scheme|E] 이용 가능\n$EFFECT_LIST_BULLET$[death_natural_cause|E] 또는 [death_religious|E] [character_death_deaths|E]으로만 사망할 수 있음"
 game_concept_aspect_of_serenity: "평온의 측면"
 game_concept_aspect_of_serenity_desc: "평화로운 봉역이 곧 번영하는 봉역입니다. 평온의 측면은 평안과 외교 협상을 중요히 여기며, 이 대의를 따르는 이에게 혜택을 제공합니다.\n$EFFECT_LIST_BULLET$[diplomacy|E]에 집중\n$EFFECT_LIST_BULLET$[GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L] 중첩에 따라 공격 [wars|E] 회피를 우선함\n$EFFECT_LIST_BULLET$[GetScheme('sway').GetTypeName] 및 [GetScheme('befriend').GetTypeName] [schemes|E]이 더 성공적임\n$EFFECT_LIST_BULLET$[allies|E]이 #high $request_great_project_contribution_interaction$#! 가능\n$EFFECT_LIST_BULLET$[death_natural_cause|E] 또는 [death_religious|E] [character_death_deaths|E]으로만 사망할 수 있음"
 game_concept_aspect_of_destruction: "파괴의 측면"
 game_concept_aspect_of_destruction_desc: "공포와 두려움이야말로 통치의 방법입니다. 진정한 힘은 생명을 끝내는 능력이기 때문입니다. 파괴의 측면은 분할하고 정복하는 이에게 혜택을 제공합니다.\n$EFFECT_LIST_BULLET$[martial|E]에 집중\n$EFFECT_LIST_BULLET$군사적 변화 요소에 혜택 제공\n$EFFECT_LIST_BULLET$#high [GetCasusBelliType('mandala_plunder_cb').GetName]#! [casus_belli|E] 이용 가능\n$EFFECT_LIST_BULLET$[death_natural_cause|E], [death_religious|E] 또는 [death_combat|E] [character_death_deaths|E]으로만 사망할 수 있음"
 game_concept_aspect_of_trickery: "책략의 측면"
 game_concept_aspect_of_trickery_desc: "자애롭거나 기만을 획책합니다. 책략의 측면은 아무도 모르게 다른 이들을 조종할 수 있는 능력을 부여합니다. 세상을 내 마음대로 주무르지 못한다면, 신이 되어도 무슨 소용이겠습니까?\n$EFFECT_LIST_BULLET$[intrigue|E]에 집중\n$EFFECT_LIST_BULLET$[schemes|E]에서 [piety|E]를 사용해 [agents|E]를 매수할 수 있음\n$EFFECT_LIST_BULLET$#high  [GetScheme('leverage_contribution').GetTypeName]#! [scheme|E] 이용 가능\n$EFFECT_LIST_BULLET$[death_natural_cause|E], [death_religious|E] 또는 [death_murder|E] [character_death_deaths|E]으로만 사망할 수 있음"
 game_concept_mandala_ritual: "만다라 의식"
 game_concept_mandala_rituals: "만다라 의식"
 game_concept_ritual: "의식"
 game_concept_rituals: "의식"
 game_concept_mandala_ritual_desc: "만다라 의식은 [mandala|E] [rulers|E]에게 종종 나타나는 임무입니다. 이는 [realm|E]의 특정 구역에 영주의 인도와 신성한 힘이 필요하다는 뜻입니다.\n\n[mandala_aspect|E]에 더 능숙해지면 [subjects|E]의 앞에 모습을 드러내어 획득할 수 있는 이득의 양이 증가합니다."
 game_concept_mandala_ritual_tier: "만다라 의식 등급"
 game_concept_ritual_tier: "의식 등급"
 game_concept_mandala_ritual_tier_desc: "[mandala_ritual|E]의 [ritual_tier|E]은 해당 목적지가 당신의 인도로 얼마나 많은 혜택을 받을지, 또 당신이 개인적으로는 어떤 보상을 받을 수 있는지를 나타내는 지표입니다."
 #Tribute Mission
 game_concept_tribute_mission: "조공 사행"
 game_concept_tribute_missions: "조공 사행"
 game_concept_tribute_mission_desc: "[tributary|E]은 [suzerain|E]에게 정기적으로 조공을 바쳐야 합니다.\n\n이를 소홀히 할 경우 다양한 불이익을 받을 수 있으며, 가장 온건한 결과는 [legitimacy|E]의 상실입니다."
 game_concept_tribute: "공물"
 game_concept_tributes: "공물"
