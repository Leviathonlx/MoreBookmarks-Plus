l_korean:
 tgp_dynastic_cycle_events.0001.t: "앞으로의 길"
 tgp_dynastic_cycle_events.0001.desc: "정원은 산들바람에 잎이 흔들리는 소리를 제외하면 고요했다. 침묵 속에서 내 생각은 [my_situation.GetTopCurrentPhase.GetName|l] 시대를 맞이한 봉역을 향했다.\n\n견디는 것만으로 충분할까? 이 정원처럼 고요해지는 날이 와도 봉역이 버틸 수 있을까?\n\n하인의 쟁반에 있던 차는 차가워진 지 오래였다."
 tgp_dynastic_cycle_events.0001.aa: "[my_movement.GetNameNoTooltip](이)가 깨우침을 불러올 것이다!"
 tgp_dynastic_cycle_events.0001.a: "그때가 오면 친구가 있는 편이 낫겠지..."
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP 믿을 만한 [potential_friend.GetTitledFirstNameNoTooltip]에게 서신을 보내야겠다#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP 친애하는 [friend.GetTitledFirstNameNoTooltip]에게 서신을 보내야겠다#!\n"
 tgp_dynastic_cycle_events.0001.b: "나아갈 때는 바로 #EMP 지금#!이다."
 tgp_dynastic_cycle_events.0001.c: "미래를 살아갈 수는 없는 법."
 friend_together_in_preparation: "[CHARACTER.GetShortUIName](이)가 [TARGET_CHARACTER.GetShortUIName]에게 봉역이 안정되면 함께하자고 약속하는 편지를 보냈음"
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName](이)가 [CHARACTER.GetShortUIName]에게 발전의 때가 오면 함께하자고 약속하는 편지를 받았음"
 tgp_advancement_focus_modifier: "발전에 집중"
 tgp_advancement_focus_modifier_desc: "해당 인물은 광활한 지역은 제쳐두고 자신의 봉역 발전에 집중하기로 결심했습니다."
 tgp_dynastic_cycle_events.0010.t: "압박감 속에서"
 tgp_dynastic_cycle_events.0010.desc: "내 문생 [disciple.GetTitledFirstName](이)가 찾아왔지만, 행복한 소식을 들고 온 것은 아니었다.\n\n\"스승님... 봉역이 폭풍을 만난 배처럼 떠다니고 있습니다. 매일 새로운 불화가 일어나고, 새로운 적이 생겨납니다. [my_situation.GetTopCurrentPhase.GetName](이)가 깊어지고 있습니다. 이젠 내일이 어떨지, 어떻게 될지도 모르겠습니다.\"\n\n[disciple.GetHerHis] 두 손이 떨리는 게 보였다."
 tgp_dynastic_cycle_events.0010.a: "\"[ROOT.Char.GetFirstNamePossessiveNoTooltip] 문생이 나약해 빠졌다는 소리는 듣고 싶지 않다!\""
 tgp_dynastic_cycle_events.0010.b: "가엾은 것. [disciple.GetHerHim]를 위로해야겠군."
 tgp_dynastic_cycle_events.0010.c: "\"고난을 통해 배우는 법이다.\""
 tgp_dynastic_cycle_events.0020.t: "굶주린 자의 대담한 손"
 tgp_dynastic_cycle_events.0020.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 나쁜 소식입니다.\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName](이)가 다가와 [marshal.Custom('quirk_pos_pp')].\n\n\"간밤에 [peasant_county.GetName]의 농노들이 곡물 저장고를 억지로 열었습니다. 경비를 더 고용한다면 아직 놈들을 찾을 수 있을지도 모른다.\n\n우리 봉역조차도 [my_situation.GetTopCurrentPhase.GetName]에서 안전할 수는 없었다."
 tgp_dynastic_cycle_events.0020.a: "\"내 공모자들이 놈들을 찾아 #EMP 끝내버릴#! 것이다.\""
 tgp_dynastic_cycle_events.0020.b: "\"경비를 고용하라!\""
 tgp_dynastic_cycle_events.0020.c: "사람이 궁지에 몰리면 필사적으로 변하는 법이지."
 tgp_executed_peasants_county_modifier: "처형된 농노"
 tgp_executed_peasants_county_modifier_desc: "해당 영지는 굶주린 농노들에게 주어진 처우를 잊지 않았습니다."
 tgp_dynastic_cycle_events.0030.t: "경로 변경"
 tgp_dynastic_cycle_events.0030.desc: "\"[my_situation.GetTopCurrentPhase.GetName]의 시대가 #EMP 왔다#!!\"\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetNamePossessive] 천둥처럼 몰아치는 걸음이 [marshal.GetHerHis] 존재를 말보다 더 빠르게 알렸다.\n\n\"그대가 민간 경력에 헌신해 왔음은 잘 알지만, [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l]에는 과감함이 필요합니다! [ROOT.Char.Custom('GetRandomAnnalsPassage')]의 이야기를 기억하고, 우리 군대를 이끌어 주십시오!\""
 tgp_dynastic_cycle_events.0030.a: "과감해질 시간이다!"
 tgp_dynastic_cycle_events.0030.b: "\"배울 의지가 있는 것이지, 바뀔 생각은 없다.\""
 tgp_dynastic_cycle_events.0030.c: "민간 총독직보다 더 높은 영예는 없다."
 tgp_dynastic_cycle_events.0040.t: "기회의 길"
 tgp_dynastic_cycle_events.0040.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetTitledFirstName](이)가 얼굴에는 미소를 띠고, 손에는 동전을 쥔 채 서재로 들어섰다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 서쪽에서 [silk_road_situation.GetName](을)를 따라 상인 행렬이 더 자주 찾아옵니다. 투자로 그곳을 향한 연줄을 더 가꾼다면 수많은 왕국의 부를 끌어올 수 있을 겁니다.\""
 tgp_dynastic_cycle_events.0040.a: "\"[my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l]의 시대야말로 완벽한 기회다!\""
 tgp_dynastic_cycle_events.0040.b: "\"시간 낭비하지 마라!\""
 tgp_dynastic_cycle_events.0040.c: "우리가 있든 없든, 비단길은 계속될 것이다."
 tgp_silk_road_advancement_modifier: "발전한 비단길"
 tgp_silk_road_advancement_modifier_desc: "해당 인물은 #EMP 알맞을 때#! 비단길에 투자했습니다."
 tgp_dynastic_cycle_events.0050.t: "호의 변경"
 tgp_dynastic_cycle_events.0050.desc: "왕좌를 움켜쥔 [favored_movement.GetName]의 장악력이 더 강해졌다. 이들은 조언을 통해 정책을 자신들의 입맛에 맞게 바꾼다.\n\n내 입지를 높이려면 저들의 평판을 약화해야 한다. 공공 토론으로 궁정의 판단은 물론, [top_liege.GetTitleAsNamePossessiveNoTooltip] 생각을 바꿀 수 있을지도 모른다.\n\n하지만 저들에게 도전했다가 내 말이 힘을 잃는다면, 치욕을 당할 각오를 해야 한다."
 tgp_dynastic_cycle_events.0050.a: "의심할 여유는 없다."
 tgp_dynastic_cycle_events.0050.b: "[my_movement.GetNameNoTooltip]도 나름대로 공덕을 쌓을 것이다."
 tgp_dynastic_cycle_events.0050.c: "왜 계파를 위해 내 존엄성을 걸어야 하지?"
 tgp_debate_discount_var_tt: "향후 #V 5년#! 동안 당신의 [GetActivityType('activity_debate').GetName] 준비 비용이 #P 25%#! 감소함"
 tgp_debate_discount_var_desc: "이벤트에서"
