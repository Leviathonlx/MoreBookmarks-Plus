 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "통일 왕국"
 tgp_korea_decision.9101.intro: "이 반도에서는 수많은 왕국과 백성이 수 세기에 걸쳐 불필요한 투쟁을 벌였으며, 침략자에게 약탈당해 왔다. 우리가 모두 하나가 되었더라면 손에 넣었을 영광과 힘에 눈이 멀어서였다."
 tgp_korea_decision.9101.desc: "\n\n오늘 드디어 그 꿈이 현실이 되었다. [GetTitleByKey('e_goryeo').GetDefinitiveName] 그리고 [ROOT.Char.GetHouse.GetBaseName] 왕실의 [ROOT.Char.GetMotherFather]인 내 유산이 오늘 확실히 자리를 잡았다!"
 tgp_korea_decision.9101.a: "[GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip](이)가 천 년 동안 계속되기를."
 tgp_korea_decision.9101.b: "이는 우리의 자랑스러운 명맥을 기리며 \"고려\"라 부를 것이다."
 tgp_korea_decision.9101.b.reason: "당신의 [ROOT.Char.GetCulture.GetName] [culture|E] 덕분에 이 선택지를 사용할 수 있음"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName]의 이름이 #V 고려#!가 될 것임"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\n오늘 드디어 그 꿈이 현실이 되었다. [GetTitleByKey('e_goryeo').GetDefinitiveName] 그리고 [ROOT.Char.GetHouse.GetBaseName] 왕실의 [ROOT.Char.GetMotherFather]로서의 내 유산이 오늘 확실히 자리를 잡았다!"
 cultural_acceptance_gain_unify_goryeo: "후삼국을 통일함"
 unify_goryeo_decision_requirement_tt: "$heritage_korean_name$ [heritage|E] [administrative|E] [realms|E]은 [GetDecision('tgp_korea_unify_goryeo_decision').GetName] [decision|E]을 통해 [GetTitleByKey('e_goryeo').GetNameNoTier|V]를 형성해야 함"
 unify_goryeo_decision_blocker_tt: "$heritage_korean_name$ [heritage|E] [administrative|E] [realms|E]은 [GetDecision('tgp_korea_unify_goryeo_decision').GetName] [decision|E]을 취한 뒤로는 [GetTitleByKey('k_goguryeo').GetNameNoTier|V], [GetTitleByKey('k_silla').GetNameNoTier|V] 또는 [GetTitleByKey('k_baekje').GetNameNoTier|V](을)를 세울 수 없음"
 tgp_korea_decision.9201.t: "사공이 많은 배"
 tgp_korea_decision.9201.desc: "내 통치가 더 영광스럽게 빛을 발하며, 많은 이가 내 그림자 속에서 위안을 찾는다. 하지만 그 어떤 [ROOT.Char.GetTitleAsNameNoTooltip]도 혼자 통치할 수는 없으며, 진정한 권력의 선은 언제나 움직이는 법이다.\n\n내 후손들이 계속해서 [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip](을)를 통치하며, 그저 이름만 유지하는 허울이 되지 않으려면 나 역시 경계해야 한다..."
 tgp_korea_decision.9201.a: "내가 한발 앞서나가야 한다."
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip] 왕위"
 tgp_korea_decision.9202.desc: "[founder.GetTitledFirstNamePossessive] 통치가 더 영광스럽게 빛을 발하며, 많은 이가 [founder.GetHerHis] 그림자 속에서 위안을 찾는다. 하지만 그 어떤 [founder.GetTitleAsNameNoTooltip]도 혼자 통치할 수는 없으며, 진정한 권력의 선은 언제나 움직이는 법이다.\n\n[founder.GetHerHis] 후손들이 계속해서 [founder.GetPrimaryTitle.GetDefinitiveNameNoTooltip](을)를 통치하며, 그저 이름만 유지하는 허울이 되지 않으려면 [founder.GetSheHe|U] 역시 경계해야 한다..."
 tgp_korea_decision.9202.a: "권력은 여러 형태로 나타나는 법."
