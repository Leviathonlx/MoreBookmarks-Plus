l_korean:
 tgp_east_asia_decision_events.0010.t: "새로운 지평"
 tgp_east_asia_decision_events.0010.desc: "가끔은 가장 뜻밖의 곳에서 깨우침을 얻기도 한다\n\n봉역을 통치하는 만다라의 방식이 내게는... 더 높은 차원과의 공명으로 느껴진다. 나는 분명 더 큰 목적을 위해 존재하는 것이다. 바로 내 신성하고도 자애로운 통치 아래 봉역을 통합하는 것이다.\n\n#EMP '[ROOT.Char.GetFirstNameNoTooltip] 데바라자를 경배하라'#!라고 외치는 소리가 듣기 좋기는 하다..."
 tgp_east_asia_decision_events.0010.a: "#EMP 이것이#! 내 첫 칙령이 되리라."
 tgp_east_asia_decision_events.0010.b: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 봉토는 사원에 걸맞지 않다. #EMP 아직은#! 말이지..."
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial [mandala|E] [GetBuilding('mandala_capital_01').GetName] [great_building|E]은 당신의 [capital|E]가 [temple_citadel|E] [holding|E]여야만 건설할 수 있음#!"
 all_tribal_holdings_will_change_to_citadels: "봉역의 모든 [tribal_holdings|E]가 [temple_citadel_holdings|E]가 될 것임"
 realm_capital_will_change_to_citadel: "[realm_capital|E] [holding|E]가 [temple_citadel_holding|E]가 될 것임"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "나는 더 큰 목적을 섬기기 위해 존재한다는 사실을 깨달았다.\n\n나와 함께하며 새로운 데바라자를 경배하라!"
 tgp_east_asia_decision_events.0015.a: "이제 어떤 일이 벌어질까..."
 tgp_east_asia_decision_events.0020.t: "나의 데바라자"
 tgp_east_asia_decision_events.0020.desc: "징조를 보았다. 무엇이 옳은 길인지 알게 되었다. 이 세상에서 내가 [overlord.GetTitledFirstName](와)과 [overlord.GetHerHis] 자애로운 통치를 지지하지 않는 현실은 있을 수 없다.\n\n우리는 세계에 적응하며, 신성한 양치기를 따라 새로운 미래로 나아갈 것이다.\n\n#EMP 모두 [overlord.GetFirstNameNoTooltip] 데바라자를 경배하라.#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|E]가 #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!(으)로 개종할 것임"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|E]가 #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!(으)로 개종했음"
 tgp_east_asia_decision_events.0020.a: "경배하라!"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "이 세상에서 내가 [overlord.GetTitledFirstName](와)과 [overlord.GetHerHis] 자애로운 통치를 지지하지 않는 현실은 있을 수 없다.\n\n모두 [overlord.GetTitledFirstName|U](을)를 경배하라!"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "씨족 방식 도입"
 tgp_east_asia_decision_events.0030.desc: "내 [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)] [liege.GetTitledFirstName](이)가 보낸 서신이 도착했다. 최근 들어 정부에 변동이 생겼으니, 이 변화를 받아들이며 우리의 통치자를 지지해야 한다는 내용이었다.\n\n[liege.GetTitleAsNameNoTooltip]의 적법한 봉신으로서, 내게는 여기에 따라야 할 책무가 있다."
 tgp_east_asia_decision_events.0030.a: "이 상황을 우리에게 유리하게 이용하자."
 realm_capital_will_change_to_castle: "[realm_capital|E] [holding|E]가 [castle_holding|E]가 될 것임"
 tgp_east_asia_decision_events.0100.t: "경건한 배당금"
 tgp_east_asia_decision_events.0100.desc: "신성한 데바라자인 [overlord.GetFirstNameNoTooltip](을)를 향한 우리의 사랑에는 끝이 없다.\n\n그분은 #EMP 초월적인#! 존재이시며, 궁정이든 전장이든 모든 것을 알고 계신다.\n\n우리의 의심, 망설임... 그 모든 것이 용서받고 해결된다. 우리 사이에 진정한 천상의 존재가 강림한 것이다.\n\n나는 결국 이렇게 될 것을 알고 있었다."
 tgp_east_asia_decision_events.0100.a: "우리의 꽃잎이 절대 시들어 떨어지는 일이 없기를."
 failed_assimilation_payout_msg: "만다라 신성 실패"
 failed_assimilation_payout_msg_desc: "당신 또는 당신의 약속된 데바라자 [saved_devaraja.GetShortUIName](이)가 만다라 신성에 부응하지 못했음"
 invite_a_court_brahmin_decision: "$court_brahmin_court_position$ 탐색"
 invite_a_court_brahmin_decision_desc: "궁정 브라민은 강력한 동맹이다. 조공국의 관계를 담당하며 힘든 시기에는 도덕적인 기준이 되어줄 것이다."
 invite_a_court_brahmin_decision_tooltip: "수하들이 [GetCourtPositionType('court_brahmin_court_position').GetName()] 직위에 적합한 후보자를 여럿 천거할 것입니다."
 tgp_east_asia_decision_events.0200.t: "궁정의 브라민"
 tgp_east_asia_decision_events.0200.desc: "내 소식은 머나먼 곳까지 퍼져 나갔고, 드디어 두 명의 종교 지도자가 내 궁정으로 인도되어 들어왔다.\n\n[great_brahmin_option.GetTitledFirstName|U](은)는 평온하고 차분했으며, 잠시 조용히 명상의 시간을 가졌다. 반면 그보다 경험이 조금 부족한 [good_brahmin_option.GetTitledFirstName](은)는 열의 넘치는 시선으로 주변을 둘러보았다. 누가 봐도 주도권을 잡고 싶어 하는 모습이었다."
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip|U](이)라면 훌륭한 인재가 되겠군."
 tgp_east_asia_decision_events.0200.a.aptitude: "[great_brahmin_option.GetFirstNamePossessiveNoTooltip] [aptitude|E]이 [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]임"
 tgp_east_asia_decision_events.0200.b: "[good_brahmin_option.GetTitledFirstNameNoTooltip](이)가 잠재력이 있는 것 같다."
 tgp_east_asia_decision_events.0200.b.aptitude: "[good_brahmin_option.GetFirstNamePossessiveNoTooltip] [aptitude|E]이 [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]임"
 tgp_east_asia_decision_events.0200.c: "둘 다 끌리진 않는군."
 invite_a_khlon_glan_decision: "$khlon_glan_court_position$ 탐색"
 invite_a_khlon_glan_decision_desc: "수도 개발, 영토 제어와 내 궁정의 체계화를 도울 크론 끌란을 찾아볼 때가 왔다."
 invite_a_khlon_glan_decision_tooltip: "수하들이 [GetCourtPositionType('khlon_glan_court_position').GetName()] 직위에 적합한 후보자를 여럿 천거할 것입니다."
 tgp_east_asia_decision_events.0210.t: "크론 끌란"
 tgp_east_asia_decision_events.0210.desc: "충성스러운 크론 끌란을 찾다 보니 [great_khlon_glan_option.GetTitledFirstName](와)과 [good_khlon_glan_option.GetTitledFirstName](이)가 내 앞에 나타났다.\n\n우리는 저들의 업무 대부분이 진행될 무기고에서 모였다.\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip](은)는 한두 번만 보고도 재고의 규모를 능숙하게 가늠했다. 반면 [good_khlon_glan_option.GetTitledFirstNameNoTooltip](은)는 주위를 조금 더 둘러보고서야 상황을 파악할 수 있는 듯했다."
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.GetTitledFirstNameNoTooltip](이)가 더 현명한 선택 같군."
 tgp_east_asia_decision_events.0210.a.aptitude: "[great_khlon_glan_option.GetFirstNamePossessiveNoTooltip] [aptitude|E]이 [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]임"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip](이)가 쓸모가 있을 것 같다."
 tgp_east_asia_decision_events.0210.b.aptitude: "[good_khlon_glan_option.GetFirstNamePossessiveNoTooltip] [aptitude|E]이 [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]임"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
 tgp_east_asia_decision_events.0300.t: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 꽃"
 tgp_east_asia_decision_events.0300.desc: "기능공 [local_artisan.GetTitledFirstName](이)가 들뜬 발걸음으로 다가온다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 분가 마스를 완성했습니다!\" [local_artisan.GetSheHe]는 공방으로 따라오라며 내게 손짓한다.\n\n작업대 위에는 만개한 두 그루 나무가 놓여 있다. 금과 은으로 만들어 완벽한 광택으로 빛나고, 잎과 가지의 섬세한 묘사가 눈길을 사로잡는다."
 tgp_east_asia_decision_events.0300.outro: "\n\n나는 고개를 작게 끄덕여 만족을 표했다. \"수고했네, [local_artisan.GetTitledFirstNameNoTooltip].\""
 tgp_east_asia_decision_events.0300.outro.masterwork: "\n\n나는 나무껍질의 정밀한 세공을 살피며 감탄 섞인 목소리로 말한다. \"인상적이군, [local_artisan.GetTitledFirstNameNoTooltip].\""
 tgp_east_asia_decision_events.0300.outro.famed: "\n\n나는 잠시 시간을 들여 귀한 조각과 꽃의 아름다움을 감상하며 말한다. \"대단하군, [local_artisan.GetTitledFirstNameNoTooltip]!\""
 tgp_east_asia_decision_events.0300.outro.illustrious: "\n\n나는 잠시 숨을 고르며, 내 앞의 찬란한 작품에 넋을 잃는다. \"경이롭군, [local_artisan.GetTitledFirstNameNoTooltip]!\""
 tgp_east_asia_decision_events.0300.a: "이 정도면 훌륭하다."
 common_bunga_mas_desc.tt: "종주에게 전달 시:\n$BULLET_WITH_TAB$[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] 중첩 #V 1개#! 획득"
 masterwork_bunga_mas_desc.tt: "종주에게 전달 시:\n$BULLET_WITH_TAB$[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] 중첩 최대 #V 2개#! 획득"
 famed_bunga_mas_desc.tt: "종주에게 전달 시:\n$BULLET_WITH_TAB$[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] 중첩 #V 2개#! 획득"
 illustrious_bunga_mas_desc.tt: "종주에게 전달 시:\n$BULLET_WITH_TAB$[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] 중첩 #V 3개#! 획득"
 bunga_mas: "[ROOT.Char.GetLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 황금 꽃"
 common_bunga_mas_desc: "금과 은으로 정교하게 제작된 전형적인 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )]입니다. 영원히 만개한 듯한 꽃들이 빛을 찬란하게 반사합니다."
 masterwork_bunga_mas_desc: "고품질의 금과 은으로 만들어 섬세한 세공이 돋보이는 아름다운 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )]입니다. 연약한 잎사귀마다 미세한 무늬가 새겨져 거의 투명해 보일 정도로 섬세함을 드러냅니다."
 famed_bunga_mas_desc: "장인의 솜씨로 완성된 걸작으로, 가지마다 은근한 무늬가 새겨져 있습니다. 금과 은으로 만들어 보는 이를 매료시키는 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )] 나무입니다."
 illustrious_bunga_mas_desc: "금은으로 만들어진 정교한 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )] 나무는 그 자체로 황홀한 광경입니다. 가장 사소한 부분까지 정교하게 조각된 무늬와 섬세한 손길로 완성된 이파리가 마치 살아있는 나무가 귀금속에 잠긴 듯한 인상을 줍니다."
