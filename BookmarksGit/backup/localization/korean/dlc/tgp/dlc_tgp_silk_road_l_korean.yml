 silk_road_situation_participant_group_silk_road_periphery: "주변 봉역"
 silk_road_situation_participant_group_silk_road_periphery_desc: "해당 인물은 [GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName] 밖에 있는 비-[nomadic|E] [independent_ruler|E]입니다. [GetGeographicalRegion('tgp_silk_road_region').GetName]에 [realm|E]을 가지고 있습니다."
