l_korean:
 # the silky silk road
 silk_road_situation: "비단길"
 silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 game_concept_silk_road_situation: "비단길"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "$game_concept_silk_road_situation$은 하나의 길을 말하는 것이 아닙니다. 금과 상품, 사상을 교류할 수 있도록 멀리 떨어진 문명들을 연결하는 수많은 경로로 이루어진 거대한 연결망입니다. 비단길에 접근할 수 있다는 것은 곧 세상의 모든 부에 접근할 수 있다는 뜻입니다.\n\n비단길에 접근하는 수준에 따라 획득하는 금화 보너스가 달라지며, 이국의 [innovations|E]을 잠금 해제할 특별한 기회를 제공하기도 합니다. 비단길을 따라 이동하는 금화와 지식의 양은 그 번영도에 따라 달라지며, 번영도는 전쟁이나 사건, 그리고 중국의 [dynastic_cycle|E] 같은 다양한 요소의 영향을 받습니다."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 game_concept_situation_silk_road_phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
 game_concept_situation_silk_road_phase_hardship: "$situation_silk_road_phase_hardship$"
 game_concept_situation_silk_road_phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"
 situation_silk_road_phase_exceptional_bounty: "이례적인 풍족"
 situation_silk_road_phase_exceptional_bounty_desc: "호시절 비단길에서는 경이로운 보물을 얻을 수 있고, 커다란 이익을 거둘 수 있으며, 사상과 혁신도 가장 활발하게 전파됩니다."
 situation_silk_road_phase_steady_trading: "안정적인 무역"
 situation_silk_road_phase_steady_trading_desc: "수익은 꾸준히 나고, 거래는 흥정 속에 이어지며, 사업은 평소처럼 돌아갑니다. 어딘가 더 큰 수익을 노릴 만한 기회가 있을 수도 있지만, 비단길만큼 신뢰할 수 있는 길은 드뭅니다."
 situation_silk_road_phase_hardship: "고난"
 situation_silk_road_phase_hardship_desc: "전쟁과 천재지변, 그리고 예측할 수 없는 운명의 굴곡 속에서 비단길은 완전히 멈춰섰습니다. 돈도, 사상도 더 이상 오가지 않으며, 이 길을 따르는 자들이 얻는 것은 오로지 고통과 빈곤뿐입니다."
 phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
