 tgp_silk_road_events.0010.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 북적이는 시장 좌판 사이를 걷다 보니, 안내인이 여기저기서 엿들었다는 얘기를 들려줬다. 그 내용에서는 [innovation_temp.GetName](이)라는 말이 거듭 반복되었다. 마을 전체가 그 이야기로 술렁이고 있었으나, 이방인인 내가 가까이 가기만 해도 목소리를 낮추었다.\n\n좌판 밑에 옹기종기 모여 앉아 여전히 이야기를 이어가는 상인들을 발견했다. 안내인과 내가 다가가도 아랑곳하지 않았다. 드디어 정체 모를 그 화두에 대해 알아낼 기회가 찾아온 걸까?"
