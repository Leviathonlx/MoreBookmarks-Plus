 visit_silk_road_market_decision: "비단길 시장 방문"
 visit_silk_road_market_decision_desc: "비단길의 부는 금화에만 담겨 있는 것이 아니다. 때로는 새로운... #italic 사상#!이 낙타 등에 실려 시장에서 시장으로 전해지곤 한다. 올바른 시장을 찾고, 올바른 이들과 대화를 나누면 세상에 알려지지 않은 비밀을 알아낼 수 있을지도 모른다."
