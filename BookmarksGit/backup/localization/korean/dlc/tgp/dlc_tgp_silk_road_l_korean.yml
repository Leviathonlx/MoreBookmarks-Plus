 game_concept_silk_road_innovations: "$game_concept_silk_road_situation$ 혁신"
 game_concept_silk_road_innovation_desc: "$game_concept_silk_road_innovations$은 [silk_road_situation|E]을 따라 서쪽으로 전파되는 [innovations|E]입니다.\n\n한나라 [culture|E]가 발견한 $game_concept_silk_road_innovation$은 [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V]년마다 무작위로 중국 [situation_sub_region|E]에 배정되며, 기타 $game_concept_silk_road_innovations$은 $game_concept_silk_road$을 따라 서쪽으로 이동합니다.\n\n[GetCultureTradition('tradition_sinophilic').GetName] [tradition|E]을 지닌 $game_concept_cultures$들은 한나라 $game_concept_culture$가 발견한 모든 $game_concept_silk_road_innovations$에 접근할 수 있습니다.\n\n$game_concept_silk_road$ 밖에 있는 [rulers|E]들은 [GetDecisionWithKey('visit_silk_road_market_decision').GetName|V] [decision|E]을 통해 자기 [culture|E]로 지식을 가져오려 시도할 수 있습니다. 성공할 경우, 영주가 귀환한 후 해당 $game_concept_silk_road_innovation$은 다른 $game_concept_innovation$과 마찬가지로 발견될 수 있습니다."
