 silk_road_situation_all: "현재 [silk_road|E] [situation_phase|E]"
 silk_road_situation_sub_region_region_silk_road_proper_china: "중국"
 silk_road_situation_sub_region_region_silk_road_proper_china_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 동쪽에서 비단과 차를 구매한 상인들이 외지로 향하는 여정을 시작합니다. 그 상인들은 상품들과 함께 또 하나를 가져옵니다. 바로 새로운 #italic 사상#!입니다.#!"
 silk_road_situation_sub_region_region_silk_road_proper_tibet: "티베트"
 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 티베트 고원은 험준한 땅이지만, 곳곳에 흩어진 계곡과 고개 사이로 교역로를 찾을 수 있습니다.#!"
 silk_road_situation_sub_region_region_silk_road_proper_india: "인도"
 silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 갠지스와 인더스의 물결처럼, 이 지역을 흐르는 무역은 늘 넘실대며 존재합니다.#!"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia: "중앙아시아"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 예리한 눈으로 초원을 바라보면 끝없이 펼쳐진 수많은 길들이 보입니다. 이곳은 상인에게도, 그리고 약탈자에게도 언제나 기회의 땅이 되어줍니다.#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "트란스카스피아"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 카스피해와 흑해는 무역과 항해에 있어 특별한 기회를 제공합니다. 강줄기들은 이 바다들을 북방과 이어 주며, 그곳에서 새로운 무역망과 부, 그리고 행운의 기회가 펼쳐집니다.#!"
 silk_road_situation_sub_region_region_silk_road_proper_occident: "서방"
 silk_road_situation_sub_region_region_silk_road_proper_occident_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 위대한 대상들이 여정의 종착지에 다다르는 곳, 그리고 거대한 부가 흥하고 사라지는 곳입니다.#!"
