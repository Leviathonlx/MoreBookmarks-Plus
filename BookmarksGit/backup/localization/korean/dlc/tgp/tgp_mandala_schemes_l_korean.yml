l_korean:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "만다라 불신"
 disbelieve_mandala_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip](을)를 [mandala|E] 치세에서 한 걸음, 아니면 아예 끌어내 버릴 때가 왔습니다."
 disbelieve_mandala_desc_general: "$disbelieve_mandala$ [scheme|E]은 [scheme_target|E]의 신성한 만다라로서의 평판에 흠집을 내는 것이 목적인 [hostile_scheme|E]입니다.\n\n[intrigue|E]을 기반으로 하며 [agents|E]들을 포섭할 수 있는 [secret_scheme|E]입니다. 발각될 경우 선동자와 대상 사이의 경쟁이 심해집니다."
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [GetModifier( 'disbelieved_mandala_modifier' ).GetNameWithTooltip|L] 상태가 될 수도 있습니다."
 disbelieve_mandala_invalidated_title: "@scheme_icon! 만다라 불신 모략 종료"
 scheme_target_not_mandala: "[SCHEME.GetTargetCharacter.GetShortUIName|U](이)가 [mandala|E] [government|E]를 보유하지 않음"
 scheme_owner_not_mandala: "당신이 [mandala|E] [government|E]를 보유하지 않음"
 scheme_owner_not_house_head: "당신은 더 이상 [house_head|E]이 아님"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUIName|U](이)가 [independent|E] 상태가 아님"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUIName|U](이)가 당신의 [subject|E]임"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$ #weak (모략)#!"
 disbelieve_mandala_action: "불신"
 scheme_interaction_tt_disbelieve_mandala: "[recipient.GetShortUINameNoTooltip]에 대한 불신을 일으켜 [recipient.GetHerHis] [legitimacy|E], [piety|E]에 피해를 주고 [recipient.GetHerHis] [subjects|E] 사이에 혼란을 불러오려 시도함"
 disbelieve_mandala_interaction_notification: "만다라 불신"
 unlock_disbelieve_mandala_scheme_tt: "[aspect_of_trickery|E] #V 3#!단계가 필요"
 #Coerce Tributary Scheme
 coerce_tributary: "조공국 강압"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip](은)는 자신의 #EMP 진정한#! 지도자가 누군지 곧 알게 될 겁니다..."
 coerce_tributary_desc_general: "$coerce_tributary$ [scheme|E]은 [scheme_target|E]가 [scheme_owner|E]의 [tributary|E]이 되도록 설득하는 것이 목표인 [political_scheme|E]입니다.\n\n대상에게 이미 [suzerain|E]가 있는 경우, 해당 종주는 이 상황에 어떻게 대처할지 선택할 수 있으며 소유자와 종주 사이에 [rivalry|E]을 유발할 것입니다."
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U](이)가 당신의 [tributary|E]이 될 수도 있습니다."
 coerce_tributary_invalidated_title: "@scheme_icon! 조공국 강압 모략 종료"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$ #weak (모략)#!"
 coerce_tributary_action: "강압"
 scheme_interaction_tt_coerce_tributary: "[recipient.GetShortUINameNoTooltip](이)가 당신의 [tributary|E]이 되도록 강압을 시도함"
 coerce_tributary_interaction_notification: "조공국 강압"
 target_is_your_subject.tt: "[target.GetShortUIName](이)가 [owner.GetShortUINamePossessive] [subject|E]임"
 recipient_is_your_suzerain.tt: "[recipient.GetShortUIName](이)가 [actor.GetShortUINamePossessive] [suzerain|E]임"
 you_share_suzerain.tt: "같은 [suzerain|E]를 둠"
 was_betrayed_after_being_coerced.tt: "당신은 [recipient.GetShortUIName]에게 강압한 후 배신한 적이 있음"
 #Coerce Contribution Scheme
 coerce_contribution: "공헌 강압"
 coerce_contribution_desc: "[SCHEME.GetTargetTitle.GetBaseNameNoTier]의 주민들을 설득해 이 대규모 사업에 공헌하게 만들 수 있을 겁니다..."
 coerce_contribution_desc_general: "$coerce_contribution$ [scheme|E]은 [scheme_target|E] 남작령의 거주민들이 진심으로 지갑을 열고 [scheme_owner|E]의 [great_project|E]에 [great_project_contribute|E]하도록 설득하는 것이 목표인 [political_scheme|E]입니다."
 COERCE_CONTRIBUTION_SUCCESS_DESC: "[TARGET_TITLE.GetBaseName|U]의 주민들이 당신의 [great_project_contributions|E] 중 하나에 자금을 지원함"
 coerce_contribution_invalidated_title: "@scheme_icon! 공헌 강압 모략 종료"
 #Coerce Contribution Interaction
 start_coerce_contribution_interaction: "$coerce_contribution$ #weak (모략)#!"
 coerce_contribution_action: "다음 대상의 영지에서 공헌 강압"
 scheme_interaction_tt_coerce_contribution: "당신 봉역의 거주민들이 당신의 [great_project|E]에 [great_project_contribute|E]하도록 강압을 시도함"
 coerce_contribution_interaction_notification: "공헌 강압"
 coerce_contribution_scheme_success_outcome_tt: "성공 시 당신의 #high [GetBuilding('mandala_capital_01').GetTypeName]#! [great_project_contributions|E] 중 하나가 [target.GetBaseName]의 주민들에게 자금을 지원받음"
