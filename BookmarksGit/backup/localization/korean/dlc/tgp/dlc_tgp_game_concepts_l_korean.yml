l_korean:
 # Meritocratic
 game_concept_meritocratic: "실력주의"
 game_concept_meritocratic_desc: "$game_concept_meritocratic$는 [celestial|E]와 비슷한 [government_bureaucratic_type|E] [government_form|E]입니다. [liege|E]은 인물을 [governors|E]에 임명하며, 총독에는 민간과 군사의 두 가지 유형이 있습니다.\n\n인물은 [influence|E], [noble_families|E], [family_estates|E]에 접근할 수 있습니다.\n\n독립 [rulers|E]는 [legitimacy|E]을 지니며, [vassals|E]은 [merit|E] 획득에 집중합니다."
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "실력주의 관료주의"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$는 [meritocratic|E] [realm_possessive|E] 중앙 집권 수준 및 [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적 권력을 의미합니다.\n\n오직 [top_liege|E]만이 $game_concept_meritocratic_bureaucracy$를 변경할 수 있습니다. 실력주의 $game_concept_vassals$은 본인의 $game_concept_liege$과 같은 수준을 사용합니다.\n\n$game_concept_meritocratic_bureaucracy$는 다음 4가지 단계로 이루어집니다.\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\n$game_concept_meritocratic_bureaucracy$를 강화할 때는 [realm_size|E]와 영주의 [learning_skill|E]에 비례하여 [prestige|E]을 소모하게 됩니다."
 # Steppe Admin
 game_concept_steppe_admin: "실력주의 칸국"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$는 [celestial|E] 및 [meritocratic|E]와 비슷한 [government_bureaucratic_type|E] [government_form|E]로, [nomadic|E] $game_concept_government_form$에서 유래합니다. [liege|E]은 인물을 [governors|E]으로 임명하며, 총독에는 민간과 군사의 두 가지 유형이 있습니다. 이 체제는 여전히 [tributaries|E]을 유지하고 [obedience|E]을 강제하며, [dread|E] 최대치가 더 높습니다.\n\n인물은 [influence|E], [noble_families|E], [family_estates|E]에 접근할 수 있습니다.\n\n독립 [rulers|E]는 [legitimacy|E]을 지니며, [vassals|E]은 [merit|E] 획득에 집중합니다."
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "의례적 주장자 파벌"
 game_concept_ceremonial_claimant_faction_desc: "$game_concept_claimant_faction$은 [ceremonial_liege|E]에 특정 [claimant|E]를 옹립하는 것을 목표로 하는 파벌입니다. 성공할 경우, 재임 중인 의례적 주군은 자신의 [title|E]를 주장자에게 넘겨줘야 합니다. 이 [faction|E]의 구성원들은 모두 주장자에 대한 [hook|E]을 얻게 됩니다."
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "제국 정책"
 game_concept_imperial_policy_factions: "제국 정책 파벌"
 game_concept_imperial_policy_faction_desc: "$game_concept_imperial_policy_faction$은 파벌 지도자가 선택한 새로운 [law|E]을 채택함으로써 [realm|E]의 [imperial_policy|E] 변경을 목표로 하는 파벌입니다."
