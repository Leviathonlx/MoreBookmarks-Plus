l_korean:
 ##################################################
 # MANDALA PLUNDER WAR
 ##################################################
 mandala_plunder_cb: "$MANDALA_PLUNDER_CB_NAME$"
 MANDALA_PLUNDER_CB_NAME: "공헌을 위한 노략"
 MANDALA_PLUNDER_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]의 노략 전쟁"
 MANDALA_PLUNDER_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 mandala_plunder_cb_victory_desc: "[defender.GetShortUIName|U](은)는 당신의 [great_project|E]에 [great_project_contribute|E]하도록 강요당합니다."
 mandala_plunder_cb_white_peace_desc: "[defender.GetShortUIName|U](이)가 당신의 [great_project|E]에 [great_project_contribute|E]하지 않습니다."
 mandala_plunder_cb_defeat_desc: "[attacker.GetShortUINamePossessive|U] 신성한 평판이 실추됩니다."
 mandala_plunder_cb_ended_invalid.desc: "[war.GetName](이)가 종료되었습니다. [attacker.GetShortUIName](은)는 더 이상 [great_project|E] 계획이 있는 [aspect_of_destruction|E] [mandala|E] [ruler|E]가 아니거나, 또는 [defender.GetShortUIName](이)가 더 이상 만다라 영주가 아닙니다."
 not_planning_mandala_capital_tt: "당신이 [GetBuilding('mandala_capital_01').GetTypeName] [great_project|E]을 계획하는 중이 아님"
 ##################################################
 # MANDALA RAZE CAPITAL WAR
 ##################################################
 mandala_raze_capital_structure_cb: "$MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME$"
 MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME: "[GetBuilding('mandala_capital_01').GetTypeName] 파괴"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]의 유린 전쟁"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 mandala_raze_capital_structure_cb_victory_desc: "[defender.GetShortUINamePossessive|U] [GetBuilding('mandala_capital_01').GetTypeName](이)가 [ruined|E]가 됩니다."
 mandala_raze_capital_structure_cb_white_peace_desc: "[defender.GetShortUINamePossessive|U] [GetBuilding('mandala_capital_01').GetTypeName](이)가 무사합니다."
 mandala_raze_capital_structure_cb_defeat_desc: "[attacker.GetShortUINamePossessive|U] [GetBuilding('mandala_capital_01').GetTypeName](이)가 [ruined|E]가 됩니다."
 mandala_raze_capital_structure_cb_ended_invalid.desc: "[war.GetName](이)가 종료되었습니다. [attacker.GetShortUIName](은)는 더 이상 [ruined|E]가 아닌 수도를 지닌 [mandala|E] [ruler|E]가 아니거나, 또는 [defender.GetShortUIName](이)가 더 이상 폐허가 아닌 수도를 지닌 만다라 영주가 아닙니다."
