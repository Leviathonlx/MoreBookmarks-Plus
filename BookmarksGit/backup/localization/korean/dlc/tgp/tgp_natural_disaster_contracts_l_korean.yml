l_korean:
 tgp_admin_contract_natural_disaster_tt_rewards: "다음과 같은 다양한 보상 중에서 선택할 수 있음:#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[lifestyles|E] [experience|E]\n$EFFECT_LIST_BULLET$[influence_i|E][influence|E]\n$EFFECT_LIST_BULLET$[prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$[piety_i|E][piety|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$당신의 [Concept( 'counties', '영지' )|E] 개선#!"
 tgp_admin_contract_natural_disaster_failure_tt: "[prestige_i|E][prestige|E] 또는 [influence_i|E][influence|E]을 잃는 등, 불이익을 받을 수 있음"
 tgp_natural_disaster_travel_to_contract_destination: "[natural_disaster_contract_destination.GetName](으)로 이동해 문제를 조사함"
 #Food
 #CONTRACT
 tgp_food_shortage: "식량 부족"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "이 영지에 재해가 발생해 주민들이 먹을 식량이 부족해졌습니다."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "[natural_disaster_contract_destination.GetName] 지역에서 식량 부족 사태가 발생했다. 주민들은 어쩔 수 없이, 때로는 #EMP 비정상적인#! 방식으로라도 먹을 것을 찾아 헤매고 있다. 여유가 있는 이들은 나름대로 구호에 힘쓰고 있지만, 우리에게도 개입해 달라는 요청이 들어왔다."
 tgp_natural_disaster_contract_event.0001.a: "굶주림에 신음하는 백성들의 외침을 외면할 순 없다."
 tgp_natural_disaster_contract_event.0001.b: "우리의 비축분도 소중하며, 나눌 여유가 없다."
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "굶주린 이들의 애처로운 울부짖음이 거리 곳곳에 메아리치고, 우리가 도착하자마자 내 수행원들은 초췌하고 굶주림에 지친 사람들에게 둘러싸였다. 그 거지들의 눈은 그들의 배만큼이나 공허했고, 단 한 줌의 희망조차 찾아볼 수 없었다. 우리가 가져온 곡식은 일부를 먹이기엔 충분했지만 모두를 살리기엔 턱없이 부족했다. 궁핍은 곧 위협적인 절박함으로 바뀌어갔다."
 tgp_natural_disaster_contract_event.0002.a: "모든 백성에게 손을 뻗어라!"
 tgp_natural_disaster_contract_event.0002.b: "비용이 얼마나 들든 저들에게 필요한 걸 주어라. 대가는 내가 치르겠다."
 tgp_natural_disaster_contract_event.0002.c: "상인들을 설득하여 창고를 열게 하겠다."
 tgp_natural_disaster_contract_event.0002.c.tt.success: "상인들이 구호 활동에 협력함"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "상인들이 자비보다 이익을 택함"
 tgp_natural_disaster_contract_event.0002.d: "특권층이 구호에 기여하도록 압박하라"
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "빈민들의 배를 채움"
 tgp_distribution_of_food_character_modifier_desc: "해당 인물은 지역의 빈민들에게 식량을 나눠주도록 백성들을 설득했습니다."
 tgp_distribution_of_food_modifier: "식량 분배"
 tgp_distribution_of_food_modifier_desc: "해당 영지는 식량의 형태로 추가 보급을 받았습니다."
 tgp_pay_from_own_pocket_character_modifier: "사비로 지불"
 tgp_pay_from_own_pocket_character_modifier_desc: "해당 인물은 굶주린 자들을 위해 자신의 돈을 사용했습니다."
 tgp_pay_from_own_pocket_modifier: "사비로 지원"
 tgp_pay_from_own_pocket_modifier_desc: "해당 영지는 총독이 직접 사비를 써서 원조를 받았습니다."
 tgp_haggle_with_merchants_modifier: "자비로운 상인들"
 tgp_haggle_with_merchants_modifier_desc: "해당 영지는 행상인들로부터 추가 지원을 받았습니다."
 tgp_demand_food_from_nobles_modifier: "귀족들에게 식량을 요구"
 tgp_demand_food_from_nobles_modifier_desc: "해당 영지는 지역 유력자들의 도움을 강제로 끌어내 곡물 비축량을 늘렸습니다."
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "자연에 의해 파괴됨"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "이 땅은 천재지변에 휩쓸려 기반시설이 무너졌고, 복구가 시급한 상태입니다."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "최근 발생한 재해 이후, [natural_disaster_contract_destination.GetName]의 시민들이 집을 재건할 수 있게 도와달라며 청원과 요청서를 쏟아내고 있다."
 tgp_natural_disaster_contract_event.0005.a: "직접 나서서 구호 활동을 총괄하겠다."
 tgp_natural_disaster_contract_event.0005.b: "안타깝기는 하지만, 그들의 불행은 수많은 불행 중 하나일 뿐이다."
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "눈앞에 흩어진 잔해는 [natural_disaster_contract_destination.GetName]를 강타한 재해의 심각함을 그대로 보여주고 있다.\n\n거처를 잃은 부상자들과 절박한 자들은 내게 피난처를 마련해달라고 매달리고, 폐허 속에서는 아직 갇힌 이들의 희미한 외침이 들려온다. 수평선 위로 몰려오는 폭풍우 속에서, 그들의 절박함은 더욱 커지고 있다."
 tgp_natural_disaster_contract_event.0006.a: "가능한 한 많은 사람을 대피시키고, 남은 자들은 우리가 남아서 구출하겠다."
 tgp_natural_disaster_contract_event.0006.b: "갇힌 자들은 어쩔 수 없다. 살아남은 이들에게 피난처를 마련해야 한다."
 tgp_natural_disaster_contract_event.0006.c: "가장 먼저 해야 할 일은 잔해 속에 갇힌 자들을 구출하는 것이다."
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "갇힌 이들을 무사히 구출함"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "갇힌 이들을 무사히 구출했음"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "잔해가 무너지기 전에 갇힌 이들을 구조하지 못함"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "폭풍 속에서 잔해가 무너졌고, 그 안에 갇힌 이들이 아래에 깔림"
 tgp_natural_disaster_contract_event.0006.d: "살 곳을 주는 대신 노동력을 받는 건 공정한 거래로 보인다."
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "재건의 명수"
 tgp_rebuild_settlement_character_modifier_desc: "해당 인물은 재해 이후 상황을 다루는 데 익숙하며, 복구 과정의 복잡한 절차를 잘 알고 있습니다."
 tgp_rebuild_settlement_modifier: "정착지 재건 중"
 tgp_rebuild_settlement_modifier_desc: "해당 영지는 최근 재해로 잃은 것을 되찾기 위해 대대적인 복구 조치를 취했습니다."
 tgp_temporary_shelters_modifier: "폭풍으로부터 피난함"
 tgp_temporary_shelters_modifier_desc: "이 지역 주민들은 최근 재해로 집을 잃었지만 임시 거처를 제공받았습니다."
 tgp_remove_debris_modifier: "잔해 밖으로"
 tgp_remove_debris_modifier_desc: "주택의 잔해 속에 갇힌 이들을 구출하는 과정에서 현장은 자연스럽게 복구를 위한 정리에 들어갔습니다."
 tgp_labor_exchange_character_modifier: "마지못한 노동력"
 tgp_labor_exchange_character_modifier_desc: "해당 인물은 폭풍을 피할 피난처를 제공하는 조건으로 자신의 직할령 내에서 추가 노동력을 확보했습니다."
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "불운한 자들을 치료함"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "이 영지에 재해가 닥쳤습니다! 상당한 숫자의 주민이 사망했으며, 그보다 더 많은 이들이 부상을 입거나 삶의 터전을 잃은 채 도움을 기다리고 있습니다."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "기수가 [natural_disaster_contract_destination.GetName]에 천재지변이 닥쳤다는 비보를 들고 도착했다. 사망자 수는 헤아릴 수 없고, 살아남은 이들 또한 부상을 입어 치료가 절실히 필요하다고 한다."
 tgp_natural_disaster_contract_event.0010.a: "기수를 다시 보내 내가 곧 도착할 것임을 알려라."
 tgp_natural_disaster_contract_event.0010.b: "이미 죽은 자들에게 해줄 수 있는 건 없다. 내 책임은 아직 위험에 놓인 자들에게 있다."
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "기수가 전한 소식은 이 참상의 실상을 다 담지 못했다. 죽은 자들의 수는 산 자들을 훨씬 웃돌고, 시체 썩는 악취는 어디서든 피할 수 없다.\n\n살아남은 이들이 죽은 이들보다 나을 것도 없어 보이며, 그들 중 누구도 이 재해에서 온전히 벗어난 사람은 없다.\n\n이토록 많은 비탄과 고통 앞에서 도대체 어디부터 손을 대야 할지조차 막막하다."
 tgp_natural_disaster_contract_event.0011.a: "우리의 의사들을 보내서 부상자들을 우선 치료하게 한다."
 tgp_natural_disaster_contract_event.0011.b: "아이들과 노인들을 데려오게 하라. 내가 직접 돌보겠다."
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "도움이 필요한 이들을 성공적으로 도움"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "도움을 주려 했지만 아무 소용이 없음"
 tgp_natural_disaster_contract_event.0011.c: "죽은 자들을 예우하며, 정당한 매장을 받도록 하라."
 tgp_natural_disaster_contract_event.0011.d: "돌봄은 그 비용을 감당할 수 있는 자들에게나 주어질 수 있다."
 #MODIFIERS
 tgp_assisting_physician_modifier: "의료 지원"
 tgp_assisting_physician_modifier_desc: "해당 영지에 많은 의사가 모여서 부상자와 환자들의 고통을 덜어주고 있습니다."
 tgp_medical_assistance_character_modifier: "소매를 걷다"
 tgp_medical_assistance_character_modifier_desc: "해당 인물은 불구가 되거나 심하게 다친 사람들을 직접 돌보며 매우 적극적으로 나섰습니다."
 tgp_medical_assistance_modifier: "서투른 치료"
 tgp_medical_assistance_modifier_desc: "좋은 의도가 항상 좋은 결과로 이어지는 것은 아닙니다. 해당 영지의 주민들은 총독의 선의 어린 미숙한 손길이 낳은 결과를 직접 겪어야 했습니다."
 tgp_prayers_to_the_people_character_modifier: "죽은 자를 예우함"
 tgp_prayers_to_the_people_character_modifier_desc: "해당 인물은 망자들에 대한 존중을 행동으로 명확히 보여주었습니다."
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "잔해 수확자"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "최근 참사가 지나간 틈을 타, 약탈자와 도굴자들이 해당 영지에 들끓었습니다."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "[natural_disaster_contract_destination.GetName]에서 최근 재해가 발생했다. 최악의 사태는 지나갔을지도 모르지만, 탐욕으로 가득 찬 자들이 이 기회를 틈타 삶의 터전을 잃은 이들을 희생양 삼아 자신의 배를 불리고 있다."
 tgp_natural_disaster_contract_event.0015.a: "질서를 되찾으려면 강경한 손길이 필요해 보인다."
 tgp_natural_disaster_contract_event.0015.b: "인간이 저지르는 악행은 바로잡을 수 없는 지경에 이르렀다."
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "[natural_disaster_contract_destination.GetName] 곳곳에서 인간 본성의 추악함이 여과 없이 드러났다. 이곳 사람들은 이웃을 돕기보단 귀중품을 털어가는 데 더 관심이 있어 보인다.\n\n복구를 시도하기에 앞서 일단 이곳의 질서부터 바로잡아야 한다."
 tgp_natural_disaster_contract_event.0016.a: "군대를 보내 약탈자들을 체포하게 한다."
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "당신의 군대가 약탈자들을 붙잡는 데 성공함"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "당신의 군대가 약탈자들을 붙잡는 데 성공했음"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "교묘한 약탈자들이 당신의 체포망을 피해 달아남"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "당신의 군대가 약탈자들을 붙잡지 못했음"
 tgp_natural_disaster_contract_event.0016.b: "약탈자 몇 명을 죽여서 본보기로 삼겠다."
 tgp_natural_disaster_contract_event.0016.c: "회수한 물자는 내가 #EMP 직접#! 확인하겠다."
 tgp_natural_disaster_contract_event.0016.d: "금화를 주고 약탈자들을 아예 쫓아내겠다."
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "질서의 수호자"
 tgp_deployed_troops_character_modifier_desc: "해당 인물은 필요하다면 무력을 동원해서라도 법 집행을 강경하게 밀어붙일 정도로 열성적입니다."
 tgp_setting_an_example_character_modifier: "칼끝의 질서"
 tgp_setting_an_example_character_modifier_desc: "해당 인물은 질서를 신속하고 단호하게, 그리고 주저 없이 세우려는 의지를 보여주었습니다."
 tgp_deployed_troops_modifier: "광란의 약탈"
 tgp_deployed_troops_modifier_desc: "해당 영지에서는 우리 군대의 위엄 있는 모습조차 약탈자와 도굴꾼들의 탐욕을 억누르지 못했습니다."
 tgp_paying_off_the_looters_modifier: "도굴꾼 매수"
 tgp_paying_off_the_looters_modifier_desc: "해당 지역에서는 약간의 금화를 대가로 광란의 약탈이 자취를 감췄고, 복구를 시작할 시간을 벌었습니다."
