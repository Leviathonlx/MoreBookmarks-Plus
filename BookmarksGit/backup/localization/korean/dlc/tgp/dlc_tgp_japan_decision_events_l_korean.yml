l_korean:
 ##################################################
 # JAPAN DECISION EVENTS
 ##################################################
 # tgp_japan_establish_house_fief_decision
 tgp_japan_decision.9001.t.fief: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 봉지"
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "나는 자랑스러운 [old_house.GetBaseNameNoTooltip]의 일원이지만, 이제는 새로운 길을 개척하고 [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]에서 나만의 토지를 세울 때가 왔다. 우리 가장인 [old_head.GetTitledFirstName](이)가 어떻게 생각할지는 모르겠지만 말이다."
 tgp_japan_decision.9001.desc.fief_name: "\n\n이제 내 새로운 집안의 이름을 결정하기만 하면 된다..."
 tgp_japan_decision.9001.desc.cadet: "나는 자랑스러운 [old_house.GetBaseNameNoTooltip]의 일원이지만, 이제는 새로운 길을 개척하고 나만의 집안을 세울 때가 왔다. 우리 가장인 [old_head.GetTitledFirstName](이)가 어떻게 생각할지는 모르겠지만 말이다."
 tgp_japan_decision.9001.desc.permission: "\n\n[regent.GetTitledFirstNamePossessive] 축복이 있으니 수도에서 비난받을 걱정은 안 해도 된다!"
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName](은)는 이 소식을 들으면 분명 불같이 화를 내겠지. 하지만 크게 걱정할 문제는 아니다!"
 tgp_japan_decision.9001.desc.feudal: "\n\n[regent.GetTitledFirstName](이)가 이끄는 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 집안이 마침내 새로운 귀족 서열에 합류하게 되었다."
 tgp_japan_decision.9001.a.fief: "새로운 태양이 떠오른다."
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "관료제의 한계 내에서 최선을 다해 노력해 왔으나, 더 이상 안 된다."
 tgp_japan_decision.9002.desc.landed: "이제 새로운 길을 개척하고 [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier](을)를 [ROOT.Char.GetHouse.GetBaseName]의 영구적인 봉지로 수립할 때가 왔다."
 tgp_japan_decision.9002.desc.landless: "이제 새로운 길을 개척하고, 관료의 겉치레는 버릴 때가 왔다."
 tgp_japan_decision.9002.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 집안에 새로운 태양이 떠오른다."
 japanese_noble_family_name: "[new_house.GetNameNoTooltip] $c_nf_japan_suffix$"
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]류"
 japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]"
 japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]"
 japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]"
 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
 japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]"
 japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]"
 japanese_house_name_fallback: "[old_head.GetHouse.GetName]"
 japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]"
 japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]"
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: 가족 분열"
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: 가족 분열"
 tgp_japan_decision.9005.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', new_head)] [new_head.GetTitledFirstName](이)가 대담하게도 새로운 집안 [new_head.GetHouse.GetBaseName]의 시작을 선언했으며, 자신이 가주가 될 것이라 했다.\n\n[ROOT.Char.GetHouse.GetBaseName] 집안에 떨치는 내 권위를 명백히 무시하는 이러한 행위는 빈말로도 환영할 수 없다. 내 보호 없이 [new_head.GetSheHe]가 얼마나 멀리 갈지 어디 두고 보겠다..."
 tgp_japan_decision.9005.a: "태양은 [ROOT.Char.GetHouse.GetBaseNameNoTooltip]의 그늘 없이 더 밝게 빛난다."
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "[shogun.GetHouse.GetBaseNameNoTooltip] 막부"
 tgp_japan_decision.9101.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip]에 새 시대가 열리고 있다. 권력이 붓에서 칼로 옮겨가고, [ROOT.Char.GetHouse.GetBaseNameNoTooltip]의 지도 아래 마침내 질서가 회복될 것이다. 낡은 관료제의 마지막 흔적은 역사 속으로 사라지리라.\n\n그러나 착각하지 마라. 나의 권위는 신성한 [ceremonial_liege.GetTitleAsNameNoTooltip]에게서 비롯된다..."
 tgp_japan_decision.9101.a: "평화를 지키려면 꼭 필요한 방법이다..."
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "막부가 [shogun.GetName]의 통치 아래 떠오르며 끝없는 조정 논쟁에 종지부를 찍었다. 그 자리를 대신해 이제 검과 무사가 진정한 권력을 쥐고, 안보와 질서를 백성들의 손에 직접 가져왔다.\n\n"
 tgp_japan_decision.9102.admin: "나의 권위는 박탈되었고, 내 땅은 쇼군에게 넘어갔다. 내 자리를 대신한 자들은 말이 아닌 무력으로 다스리는 전쟁광들이다..."
 tgp_japan_decision.9102.feudal: "우리의 땅은 여전히 안전하며, 권위는 다시 우리의 손에 돌아왔다. 이 새로운 시대에는 힘이 모든 것을 결정한다."
 tgp_japan_decision.9102.fallback: "부디 시간이 흐르면, 이 결정이 결실을 보기를 바란다."
 tgp_japan_decision.9102.a.admin: "혹독한 새로운 질서다."
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V] [governor|E] [vassals|E]이 당신과 대치할 것임#!"
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V] [feudal|E] [vassals|E]이 당신과 합류할 것임#!"
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V] [allied|E] 또는 같은 [house|E] [vassals|E]이 당신과 합류할 것임#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "비록 내가 황실의 혈통이며 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))] [nearest_emperor.GetTitledFirstName]의 진정한 후손이지만, 나의 소명과 후손의 운명은 황궁의 담장 너머에 있다.\n\n나는 [ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l]에 대한 모든 권리를 버리고, 폐출되는 황실 자손에게 내려지는 관습적 [Glossary( '본성', 'HONSEI_GLOSS' )], [Glossary( '미나모토', 'MINAMOTO_GLOSS' )]와 [Glossary( '타이라', 'TAIRA_GLOSS' )] 중 하나를 택할 것이다.\n\n"
 tgp_japan_decision.9201.both: "두 이름 모두 과거 [nearest_emperor.GetTitledFirstNamePossessiveNoTooltip] 자손들에게 주어졌으며, 그 가문은 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))] [minamoto_head.GetTitledFirstName], 그리고 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))] [taira_head.GetTitledFirstName](이)가 이끌고 있다."
 tgp_japan_decision.9201.minamoto: "[nearest_emperor.GetFirstNameNoTooltip]의 $dynn_Minamoto$ 성씨는 이미 싹을 틔웠으며, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))] [minamoto_head.GetTitledFirstName](이)가 이끌고 있다."
 tgp_japan_decision.9201.taira: "[nearest_emperor.GetFirstNameNoTooltip]의 $dynn_Taira$ 성씨는 이미 싹을 틔웠으며, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))] [taira_head.GetTitledFirstName](이)가 이끌고 있다."
 tgp_japan_decision.9201.a: "나는 [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$의 일원이 되겠다."
 tgp_japan_decision.9201.b: "나의 자리는 [taira_house.GetNameNoTooltip] $dynn_Taira$에 있다."
 tgp_japan_decision.9201.c: "나는 $dynn_Minamoto$의 이름을 택하겠다."
 tgp_japan_decision.9201.c.tt: "#V [nearest_emperor.GetFirstNameNoTooltip] 미나모토#! [dynasty|E]을 설립함"
 tgp_japan_decision.9201.d: "$dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip]에는 특유의 무게감이 있다."
 tgp_japan_decision.9201.d.tt: "#V [nearest_emperor.GetFirstNameNoTooltip] 타이라#! [dynasty|E]을 설립함"
 tgp_japan_decision.9201.message_title: "제국 가문 일가"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "당신이 새로운 [noble_family|E]의 가주가 될 수 있음"
 will_found_noble_family_tt: "당신이 새로운 [noble_family|E]의 가주가 됨"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "열린 우리"
 tgp_japan_decision.9301.desc: "천황으로서, 나는 이 나라의 진정한 지도자로서 마땅한 자리를 되찾았다. 내 권세는 더 이상 제 욕심을 채우려는 자들의 손에 휘둘리지 않고, 필요한 모든 것이 국화 옥좌에 회복되었다."
 tgp_japan_decision.9301.a: "나라를 인도하는 태양."
 tgp_japan_decision.9302.t: "승리한 [tenno.GetTitleAsNameNoTooltip]"
 tgp_japan_decision.9302.desc: "$game_concept_tenno_possessive$ 귀환이 들불처럼 퍼져 나가고 있다. [tenno.GetName](이)가 황실의 위상을 되찾으며, 게으르고 사악한 손에서 권력을 거둬들이기를 바랄 뿐이다.\n\n[tenno.GetSheHe|U]는 이제 국화 옥좌에서 이 땅의 백성을 보다 직접적으로 다스릴 뜻을 드러냈으며, [tenno.GetHerHis] 치세는 더 이상 의례에 그치지 않을 것이다."
 tgp_japan_decision.9302.a: "이것이 질서로의 회귀가 되기를."
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "비유와 음절"
 tgp_japan_decision.9401.desc: "시를 이해하느라 애쓰며 끝없는 날과 잠 없는 밤이 지나갔다. 사방에서 종이가 날아다니고, 지식을 찾아 헤매는 내 노력은 먹의 낙서가 되어 남았을 뿐이다.\n\n앞으로 나아갈 길을 선택해야 할 시간이 왔다. 지금 이 길은 추구할 만한 보람이 있을까, 아니면 여기서 그만두어야 할까?"
 tgp_japan_decision.9401.a: "노력을 아끼지 말아야지, 이해하는 날이 #EMP 올 것이다#!."
 tgp_japan_decision.9401.a.toast.success: "가까스로 시를 이해하는 데 성공함"
 tgp_japan_decision.9401.a.toast.failure: "이 고난 자체가 잘 이해되지 않음"
 tgp_japan_decision.9401.b: "마음이 바뀌었다."
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "새로운 삶의 걸음"
 tgp_japan_decision.9500.desc: "나는 재탄생으로 향하는 새로운 깨달음을 기꺼이 받아들였다. 이제 난 다시 태어난 사람이다.\n\n내 삶을 [ROOT.Char.GetFaith.GetName]께 바치며 남은 평생 내가 깨달은 지식에 따라 살아갈 것이다.\n\n내 [ROOT.Char.GetLiege.GetTitleAsName](을)를 섬기며 우리의 문화 명맥 사이의 조화를 찾아내고, 자연의 인도를 받아 새로운 가르침을 배울 것이다."
 tgp_japan_decision.9500.a: "천상의 순수한 땅이여, 그대를 받아들이겠다."
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "총령 행정 수립: 행동 촉구"
 tgp_japan_decision.9603.desc: "[daijo_daijin.GetTitledFirstName]의 탐욕스러운 야심에는 끝이 없다. [daijo_daijin.GetSheHe]는 이제 노골적으로 개혁을 추진하며, [daijo_daijin.GetHerHis] 가문과 그 동맹의 권력을 굳히려 하고 있다.\n\n일본의 통치에 대해 우리가 어떠한 합의나 이견을 가지고 있든, [daijo_daijin.GetHouse.GetBaseNameNoTooltip](이)가 이처럼 지배적인 위치로 나아가는 것은 우리 모두가 경계해야 할 일이다."
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName](은)는 저항의 상징으로 떠올랐으며, 지금도 [leader.GetHerHis] 군세를 모으고 있다."
 tgp_japan_decision.9603.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip](은)는 이를 좌시하지 않을 것이다."
 tgp_japan_decision.9603.a.bloc: "[ROOT.Char.GetConfederation.GetName](은)는 이를 좌시하지 않을 것이다."
 tgp_japan_decision.9603.b: "이것은 우리의 싸움이 아니다."
 tgp_japan_decision.9603.a.tt: "[THIS.Char.GetConfederation.GetName|V]의 모든 구성원은 [war|E]에 합류하게 됨"
 tgp_japan_decision.9605.t: "총령 행정 수립: 무장하라"
 tgp_japan_decision.9605.desc: "내가 개혁을 추진하고 의도를 드러내자 반역자들이 집결했다. [leader.GetHouse.GetBaseNameNoTooltip]의 [leader.GetTitledFirstName](이)가 배신의 상징으로 떠올랐으며, 지금도 무리를 모으고 있다.\n\n그러나 개의치 않는다. 우리 [ROOT.Char.GetHouse.GetBaseNameNoTooltip](은)는 전장에서 그들을 맞이할 것이며, 우리 [ROOT.Char.GetHouse.GetBaseNameNoTooltip](이)가 승리할 것이다."
 tgp_japan_decision.9605.peace: "내가 개혁을 추진하고 의도를 드러냈으나, 뒤따른 것은 침묵뿐이었다. 예상했던 반발은 결코 일어나지 않았다. 어쩌면 내가 [ROOT.Char.GetHouse.GetBaseNameNoTooltip]에 대한 봉역의 신뢰를 과소평가했을지도 모른다.\n\n반역자를 상대할 일이 없으니, 일본은 마침내 [daijo_daijin.GetHouse.GetBaseNameNoTooltip]의 자비로운 통치 아래 새로운 번영의 시대를 맞이할 수 있다..."
 tgp_japan_decision.9605.a: "이 반역자들은 짓밟힐 것이다."
 tgp_japan_decision.9605.b: "봉역은 현명함을 택했다."
 tgp_japan_decision.9606.t: "총령 행정 수립: [daijo_daijin.GetHouse.GetBaseNameNoTooltip]의 지배"
 tgp_japan_decision.9606.desc: "마침내 그릇된 반역군은 패배했다. 그들의 지도자인 [leader.GetTitledFirstName](이)가 사슬에 묶여 내 앞에 끌려온 이상, 약속된 평화가 이제 손에 닿았음을 의심하는 이는 드물다.\n\n모든 비방자가 침묵한 지금, 일본은 마침내 [daijo_daijin.GetHouse.GetBaseNameNoTooltip]의 자비로운 통치 아래 새로운 번영의 시대를 맞이할 수 있다..."
 tgp_japan_decision.9606.a: "필연적이며 불가피한 일이다."
 tgp_japan_decision.9607.desc: "충격적인 소식이 수도를 뒤흔들었다. [daijo_daijin.GetTitledFirstName](은)는 [daijo_daijin.GetHerHis] 개혁에 반대한 자들, 이제는 반역자로 불리는 세력을 상대로 승리를 거두었고, 봉역은 [daijo_daijin.GetHouse.GetBaseNameNoTooltip]의 지배라는 새로운 시대로 접어들었다.\n\n"
 tgp_japan_decision.9607.desc.other: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip](이)가 이 새로운 질서 속에서 합당한 자리를 찾기를 바랄 뿐이다."
 tgp_japan_decision.9607.desc.winner: "정당한 대의 속에서 [daijo_daijin.GetHouse.GetBaseNameNoTooltip]에 대한 우리의 섬김이 반드시 보상받게 될 것이다."
 tgp_japan_decision.9607.desc.loser: "오늘은 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip](와)과 [ROOT.Char.GetHouse.GetBaseNameNoTooltip]에 있어 어두운 날이다..."
 tgp_japan_decision.9607.a: "생각할 것이 많다."
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "야마토 덴노 복권"
 tgp_japan_decision.9901.desc: "덴노가 굳건히 서고, 국화 옥좌가 정당한 후계자에게 돌아왔다. 이 지배는 단순히 귀족의 작위나 지위에 관한 것이 아니라, 고대로부터 이어진 야마토와 이 땅 사이의 연속성을 반영한다."
 tgp_japan_decision.9901.a: "[scion.GetHerHim]에게 조언하게 되어 영광이군."
 tgp_japan_decision.9901.a.scion: "드디어 이 순간이 왔다."
 tgp_japan_decision.9902.desc: "신성한 야마토 혈통이 다시금 황궁에 그 존재를 드러낸다. 아마테라스의 자손인 [scion.GetName](이)가 옛 시절과 같이 후계자로 서 있다.\n\n전통의 회귀와 함께, 봉역은 국화 옥좌가 발하는 찬란한 빛 아래 다시 번영할 것이다."
 tgp_japan_decision.9902.a: "덴노시여, 만세토록 번영하소서!"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "율령 관료주의 복원"
 tgp_japan_decision.9911.desc: "이제는 난폭한 힘이 아닌 붓으로 다스리는 새로운 통치의 시대가 왔다.\n\n오직 조직화된 정부만이 정의를 구현할 수 있으며, 무인들은 법을 제멋대로 왜곡할 뿐이다. 나의 통치 아래에서 법은 고귀한 선조들이 의도한 대로 명확하고, 공정하며, 확고할 것이다."
 tgp_japan_decision.9911.rebel: "\n\n우리 선조들의 방식을 거스르며, [rebel.GetName](이)가 내 결정을 반대하고 있다. [rebel.GetHerHis] 군세가 들불처럼 일어나 관료제에 대한 나의 열망에 도전하고 있다."
 tgp_japan_decision.9911.a: "뭐니 뭐니 해도 옛 방식이 최고지."
 tgp_japan_decision.9912.desc: "[kampaku.GetName](이)가 우리 선조들의 방식을 되살리며, 무사 계급 위에 관료제를 세우자고 나섰다. [kampaku.GetSheHe|U]는 지방 씨족 위에 옥좌와 조정의 권위를 세워, 봉역에 질서를 회복하려 한다."
 tgp_japan_decision.9912.rebel: "\n\n그러나 이러한 큰 변화가 갈등 없이 오지는 않는다. [rebel.GetName](이)가 [kampaku.GetFirstNameNoTooltip]에 반발하며 봉기했고, 일부는 [rebel.GetHerHis] 뜻에 동조하고 있다..."
 tgp_japan_decision.9912.b: "권력을 내어주지는 않겠다!"
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName](은)는 제국의 이득보다 자기 권력과 입지를 우선시하는 멍청한 놈이오. 주군이라는 사람이 충성스러운 봉신들을 모욕하고 능욕하는데 어찌 가만히 앉아 있겠소. 저 폭군을 퇴위시키는 싸움에 그대가 동참하기를 촉구하는 바이오."
 tgp_japan_decision.9913.a: "그대는 혼자가 아닐 거요!"
 tgp_japan_decision.9913.b: "네놈이야말로 반역자다!"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "지방 지배권 주장"
 tgp_japan_decision.9960.intro: "나는 [title_scope.GetNameNoTier](을)를 내 깃발 아래 통일할 것이다. 이 땅의 한 귀퉁이를 안정의 보루로 만들고, 혼란에 휩싸인 제국에 본보기가 되게 하리라."
 tgp_japan_decision.9960.agree: "\n\n지방 영주들이 큰 지혜를 보이고 있다..."
 tgp_japan_decision.9960.partial_war: "\n\n현명한 지방 영주들이 뜻을 같이하였으나, 어리석은 일부는 내 지배를 인정하지 않고 [main_defender.GetName]의 깃발 아래 모여들었다."
 tgp_japan_decision.9960.full_war: "\n\n지방 영주들이 분열을 탐하고 있다! 어리석기 짝이 없으나, 그들은 내 지배를 거부하고 [main_defender.GetName]의 깃발 아래 모여들었다."
 tgp_japan_decision.9960.a: "...아마도 그들은 다음 생에서야 지혜를 찾을 것이다."
 tgp_japan_decision.9960.b: "...그리고 모두가 내 지배에 굴복할 것이다."
 tgp_bloc_members_join_war_effect_tt: "당신이 [bloc|E]을 이끄는 경우, 그 구성원들이 당신의 [war|E]에 참전할 것임"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X [ceremonial_regent|E]이 [ritsuryo|E]이며 이를 [crime_i|E][crime|E]로 간주할 것임#!"
 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] 하나의 깃발 아래"
 tgp_japan_decision.9961.desc: "[title_scope.GetNameNoTier]에 밝은 날이 왔다! 내 통치의 지혜를 깨닫는 데 더딘 자들도 있었으나, 화살과 불길의 바다는 부지런한 스승이 될 수 있다.\n\n머지않아 이 다툼은 잊힐 것이다. 쓰러진 자들의 피는 내일 아이들을 위한 벼를 기를 것이다. 우리의 단합이 제국 전체의 길을 밝히기를 바란다."
 tgp_japan_decision.9961.a: "다음은 어디에 내 깃발이 휘날릴 것인가?"
 tgp_japan_decision.9962.t: "부서진 나의 깃발"
 tgp_japan_decision.9962.desc: "나의 대의는 정당했다. 싸움은 일어나지 말았어야 했다. 그러나 싸움은 결국 벌어졌다. 나의 지혜는 패배 속에 외면당했고 혼란이 세상을 지배한다. [title_scope.GetName](은)는 제국의 거울이 되었다.\n\n조화를 원하는 우리는 고통받고, 정신적으로 타락한 자들이 성공을 거둔다."
 tgp_japan_decision.9962.a: "이제 어떻게 해야 한단 말인가?"
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName], 나의 깃발이 부른다."
 tgp_japan_decision.9963.desc: "그대는 우리 제국을 괴롭히는 분쟁을 직접 목도했다. 이 [super_soryo.GetName](이)가 [title_scope.GetName](을)를 통일하고 평화와 안정을 위한 보루를 세우리라. 나의 깃발에 굴복하라, 아니면 어리석은 자들과 함께 저항의 우매함에 동참하라."
 tgp_japan_decision.9963.a: "나는 굴복하겠다."
 tgp_japan_decision.9963.b: "전쟁이다!"
 tgp_japan_decision.9963.a.tt: "[super_soryo.GetShortUIName](이)가 [super_soryo_war.GetName]에서 승리한다면, [super_soryo.GetSheHe]는 [title_scope.GetName](을)를 차지하고 당신은 [super_soryo.GetHerHis] [vassal|E]이 될 것임"
 super_soryo_war_no_holder_custom_tooltip: "[title_scope.GetName](을)를 두고 [main_defender.GetShortUIName](을)를 상대로 [domination_war|E]을 시작함\n\t$BULLET$[title_scope.GetName]의 모든 [de_jure|E] [county|E] [holder|E]가 방어 측으로 [main_defender.GetShortUIName]에게 가담하게 됨 #weak (@soldier_icon![super_soryo_war_current_enemy_strength|N0])#!"
 super_soryo_potential_peaceful: "@alert_icon![title_scope.GetName]의 모든 [de_jure|E] [county|E] [holder|E]가 싸움 없이 당신의 [vassal|E]이 되게 하려면:\n$EFFECT_LIST_BULLET$당신의 [prestige_level|E]가 [prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$당신의 [legitimacy_level|E]가 #V 3#! 이상\n$EFFECT_LIST_BULLET$높은 [dread_i][dread|E]\n$EFFECT_LIST_BULLET$압도적인 @soldier_icon!군사력#!"
 super_soryo_reward_peaceful: "[title_scope.GetName]의 모든 [de_jure|E] [county|E] [holder|E]가 당신의 [vassal|E]이 될 것임"
