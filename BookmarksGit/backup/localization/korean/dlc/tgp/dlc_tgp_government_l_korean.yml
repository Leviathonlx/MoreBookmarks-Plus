l_korean:
 # Meritocratic
 meritocratic_obligations: "실력주의 책무"
 meritocratic_provinces: "$administrative_themes$"
 meritocratic_vassal: "$meritocratic_government$"
 meritocratic_government: "실력주의"
 meritocratic_government_adjective: "$meritocratic_government$"
 meritocratic_government_with_icon: "@government_type_meritocratic! $meritocratic_government$"
 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F $meritocratic_government$ 체제는 유교 관료제를 기반으로 만들어진 중국의 중앙집권 행정 정부를 의미합니다.#!"
 meritocratic_province_standard: "@meritocratic_standard_administration! 표준 행정"
 meritocratic_province_standard_short: "@meritocratic_standard_administration! 표준"
 meritocratic_province_standard_text_icon: "@meritocratic_standard_administration!"
 meritocratic_province_standard_benefits: "#emphasis #bold [vassal|E] 혜택:#!#!\n[GetLaw('meritocratic_appointment_succession_law').GetName] 사용"
 meritocratic_province_standard_desc: "#low 정부와 지역 주민들의 일상적인 필요를 다루는 민간 행정 형태입니다.#!"
 meritocratic_province_industrial: "@meritocratic_industrial_administration! 산업 행정"
 meritocratic_province_industrial_short: "@meritocratic_industrial_administration! 산업"
 meritocratic_province_industrial_text_icon: "@meritocratic_industrial_administration!"
 meritocratic_province_industrial_benefits: "#emphasis #bold [vassal|E] 혜택:#!#!\n[GetLaw('meritocratic_appointment_succession_law').GetName] 사용\n\n#alert_trial @alert_icon! 상한: [EmptyScope.ScriptValue('meritocratic_province_industrial_max_value')|V0]#!"
 meritocratic_province_industrial_desc: "#low 지역의 생산성과 장기적인 개발에 중점을 둔 민간 행정 체계입니다.#!"
 meritocratic_province_industrial_amount_desc: "$meritocratic_province_industrial_short$ 한도 도달함"
 meritocratic_province_metropolitan: "@meritocratic_metropolitan_administration! 대도시 행정"
 meritocratic_province_metropolitan_short: "@meritocratic_metropolitan_administration! 대도시"
 meritocratic_province_metropolitan_text_icon: "@meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_benefits: "#emphasis #bold [vassal|E] 혜택:#!#!\n$EFFECT_LIST_BULLET$ [diplomacy|E]에 따라 [governor_efficiency|E] 증가#indent_newline:4 \n#weak 각 [skill|E] 점수마다 [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] 추가로 증가#!#!\n$EFFECT_LIST_BULLET$ [GetLaw('meritocratic_appointment_succession_law').GetName] 사용\n\n#alert_trial @alert_icon! 상한: [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]#!"
 meritocratic_province_metropolitan_desc: "#low 대규모 도시 지역에 적용되는 효율적인 민간 행정 체계입니다. 세금의 효과적 활용과 도시 번영을 중점으로 삼습니다.#!"
 meritocratic_province_metropolitan_amount_desc: "$meritocratic_province_metropolitan_short$ 한도 도달함"
 meritocratic_province_military: "@meritocratic_military_administration! 군사 행정"
 meritocratic_province_military_short: "@meritocratic_military_administration! 군사"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
 meritocratic_province_military_benefits: "#emphasis #bold [vassal|E] 혜택:#!#!\n$EFFECT_LIST_BULLET$ [GetLaw('meritocratic_military_appointment_succession_law').GetName] 사용\n\n#alert_trial @alert_icon! 상한: [EmptyScope.ScriptValue('meritocratic_province_military_max_value')|V0]#!"
 meritocratic_province_military_desc: "#low 병력 징집을 가능하게 하는 군사 행정입니다. 봉역의 방어 수단을 마련하거나 필요시 국경 확장을 가능케 합니다.#!"
 meritocratic_province_military_amount_desc: "$meritocratic_province_military_short$ 한도 도달함"
 meritocratic_province_protectorate: "@meritocratic_protectorate_administration! 보호령 행정"
 meritocratic_province_protectorate_short: "@meritocratic_protectorate_administration! 보호령"
 meritocratic_province_protectorate_text_icon: "@meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_benefits: "#emphasis #bold [liege|E] 혜택:#!#!\n$EFFECT_LIST_BULLET$ 타국의 [duchy|E] 등급 [title|E]를 위한 전쟁 선포를 주군이 [vassal|E]에게 요청할 수 있는 #high $frontier_influence_war_interaction$#! [interaction|E] 잠금 해제\n\n#emphasis #bold [vassal|E] 혜택:#!#!\n$EFFECT_LIST_BULLET$ [martial|E]에 따라 [governor_efficiency|E] 증가#indent_newline:4 \n#weak 각 [skill|E] 점수마다 [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] 추가로 증가#!#!\n$EFFECT_LIST_BULLET$ [GetLaw('meritocratic_military_appointment_succession_law').GetName] 사용\n\n#alert_trial @alert_icon! 상한: [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]#!"
 meritocratic_province_protectorate_amount_desc: "$meritocratic_province_protectorate_short$ 한도 도달함"
 steppe_admin_government: "실력주의 칸국"
 steppe_admin_government_adjective: "$steppe_admin_government$"
 steppe_admin_government_with_icon: "@government_type_steppe_admin! $steppe_admin_government$"
 steppe_admin_icon_concept: "@government_type_steppe_admin!"
 steppe_admin_government_desc: "\n$game_concept_steppe_admin_desc$\n\n#F $steppe_admin_government$는 유목민의 삶의 방식에 중앙집권적 중국 행정 정부의 유교 관료제가 융합된 체제입니다.#!"
 steppe_admin_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 steppe_admin_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
