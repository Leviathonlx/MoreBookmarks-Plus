 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1232.desc: "[target.GetName]의 적성이 이제 제국 궁정 신하들 사이로 잘 알려졌다. [target.GetHerHis|U] 경력도 새로운 영역에 진입할 수 있을 것이다. 전부 내 영향력 덕분이다."
 scheme_critical_moments.1232.desc.myself: "나의 적성은 이제 제국 궁정 신하들 사이에 널리 알려졌다. 나는 내 영향력을 잘 활용해 왔으며, 내 경력은 곧 새로운 정점에 오를 것이다."
 scheme_critical_moments.1232.a: "한 사람의 성과를 보면 그 사람의 무리를 알 수 있는 법!"
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip](은)는 이제 더 존경받을 것이다."
 scheme_critical_moments.1232.b.myself: "나는 이제 더 존경받을 것이다."
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.1233.desc: "내 공모자들이 [target.GetName]의 통치를 칭송했으나, 제국 궁정에서는 아무도 귀를 기울이지 않았다. 아무도 [target.GetHerHis] [target.Custom('education_focus')] 지식을 알아볼 생각이 없는 듯했다."
 scheme_critical_moments.1233.desc.myself: "공모자들이 나의 통치를 칭송했으나, 제국 궁정에서는 아무도 귀를 기울이지 않았다. 아무도 나의 [target.Custom('education_focus')] 지식을 알아볼 생각이 없는 듯했다."
 scheme_critical_moments.1233.a: "적어도 나는 그 가치를 잘 알지!"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1235.desc: "내 공모자들이 성공을 거두었다. 제국 궁정 모두가 [target.GetName]의 실수와 무능함에 관해 얘기하고 있다. 그 [target.Custom2('InsultNoun', ROOT.Char)]의 경력도 이제 내리막길을 걸을 일만 남았다. 다 내 교묘한 책략 덕분이지!"
 scheme_critical_moments.1235.a: "한 사람의 결점을 보면 그 사람의 무리를 알 수 있는 법!"
 scheme_critical_moments.1235.b: "이제 [target.GetFirstNameNoTooltip]의 본모습이 알려졌군."
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.1236.desc: "내 공모자들은 아무런 성과도 보고하지 못했다. 제국 궁정은 우리가 퍼뜨린 그 어떠한 소문에도 귀를 기울이지 않았다. [target.GetName]의 명성은 흠잡을 데가 없으며, 궁정 내부에서 제법 괜찮게 자리를 잡은 모양이었다. 그 [target.Custom2('InsultAdjective', ROOT.Char)] 놈이 나를 한발 앞서나갔다."
 scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip](이)가 이번에는 내 손아귀를 벗어났군."
