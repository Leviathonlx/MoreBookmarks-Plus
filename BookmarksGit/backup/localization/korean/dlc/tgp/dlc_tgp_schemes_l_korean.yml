 tgp_interaction_event.0020.desc: "[target.GetName]의 국고를 털어가야 한다. 내 공모자들이 서책을 손보고, 장부를 고치고 수령증을 바꿔치기할 것이다.\n\n그런 다음에는 그 재물을 내 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 총독령에 사용해 내 [ROOT.Char.Custom('GetCourt')]의 영광을 키울 것이다... 아니면 그냥 내 배를 불릴 수도 있겠지."
 tgp_interaction_event.0020.a: "저 금화가 이제 내 주머니에서 짤랑이겠군!"
 tgp_interaction_event.0020.b: "저 재물은 내 국고에서 안전할 것이다."
