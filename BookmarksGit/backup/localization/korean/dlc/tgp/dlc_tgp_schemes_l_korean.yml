 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: 새로운 [ROOT.Char.GetTitleAsNameNoTooltip]"
 scheme_critical_moments.2922.desc: "계획을 여러 차례 검토했고, 모든 경우의 수를 따졌다. 음모자들은 만반의 준비를 마쳤다. 고용인을 가장하니 손쉽게 [target.Custom('ResidenceBuilding')|l]에 들어갈 수 있었다...\n\n혼란 속에 경계 태세가 발동되었다. 그러나 허둥지둥 어수선한 분위기를 틈타, 탈진할 뻔한 위기마저 극복하고 결국 승리를 거머쥘 수 있었다.\n\n하지만 그 망할 [target.Custom2('InsultAdjective', ROOT.Char)] 인간, 가짜 [ROOT.Char.GetTitleAsNameNoTooltip] [target.GetFirstName](이)가 어떻게든 탈출에 성공했다. [target.GetSheHe]가 자유롭게 돌아다니는 한 내 직위는 위태로울 것이다."
 scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 #EMP 나의#! 것이다!"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: 좌절된 희망"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: 도둑맞은 왕관"
 scheme_critical_moments.2924.desc: "[target.GetCapitalLocation.GetBaronyNameExplicitly]에서 평범하게 시작되었던 하루가 갑자기 불길하게 변했다. 복도를 달리는 경비병의 외침과 하인들의 비명이 [target.Custom('ResidenceBuilding')|l](을)를 가득 채웠다.\n\n하급 장교 한 명이 숨을 헐떡이며 다가왔다. 그리고 불량배 한 무리가 정체를 숨기고 들어왔다고 보고했다. 지금도 길을 뚫으며 알현실로 오고 있다고 한다!\n\n"
 scheme_critical_moments.2924.imprison: "병사들이 갑자기 문을 부수고 들어왔다. 나는 곧 놈들의 주인 앞에 끌려오게 되었다. [owner.GetFirstName](은)는 내 왕관을 고소하다는 듯 들어 올렸다."
 scheme_critical_moments.2924.death: "어떻게든 달아날 길을 찾으려 했다. 그러나 혼란스러운 난전 속에서 칼날 하나가 내게 휘둘러졌다!"
 scheme_critical_moments.2924.outro: "나는 하인들의 숙소를 통해 도망쳤다. 급하게 평민으로 변장한 후, [target.Custom('ResidenceBuilding')|l]에서 도망치는 사람들 틈에 섞였다..."
 scheme_critical_moments.2924.a: "두고 봐라!"
 scheme_critical_moments.2924.b: "이 추악한 미물!"
 scheme_critical_moments.2924.c: "빌어먹을!"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: 왕관 찬탈 시도"
 scheme_critical_moments.2925.desc: "[target.GetCapitalLocation.GetBaronyNameExplicitly]에서 평범하게 시작되었던 하루가 갑자기 불길하게 변했다. 복도를 달리는 경비병의 외침과 하인들의 비명이 [target.Custom('ResidenceBuilding')|l](을)를 가득 채웠다.\n\n하급 장교 한 명이 숨을 헐떡이며 다가왔다. 그리고 불량배 한 무리가 정체를 숨기고 들어왔다고 보고했다. 지금도 길을 뚫으며 알현실로 오고 있다고 한다!\n\n다행히 내 병사들이 금방 상황을 통제했다. 쇠 부딪치는 소리가 점차 줄어들었다."
 scheme_critical_moments.2925.imprison: "영지도 명성도 없는 [owner.GetFirstName](이)가 내 앞에 끌려왔다. 힘으로 내 왕관을 빼앗으려던 [owner.GetHerHis] 계획은 실패로 끝났다."
 scheme_critical_moments.2925.death: "영지도 명성도 없는 [owner.GetFirstName]의 시체가 내 앞에 놓였다. 힘으로 내 왕관을 빼앗으려던 [owner.GetHerHis] 계획은 실패로 끝났다."
 scheme_critical_moments.2925.outro: "듣자 하니 영지도 명성도 없는 [owner.GetFirstName](이)가 이 습격을 주도한 모양이다. 힘으로 내 왕관을 빼앗으려던 그 녀석은 이미 달아나고 말았다."
 scheme_critical_moments.2925.a: "#EMP 대가를#! 치르게 해 주마."
 scheme_critical_moments.2925.b: "찬탈자가 어떤 꼴이 되는지 배웠을 것이다!"
 scheme_critical_moments.2925.c: "빌어먹을 [owner.Custom2('InsultNoun', ROOT.Char)]!"
