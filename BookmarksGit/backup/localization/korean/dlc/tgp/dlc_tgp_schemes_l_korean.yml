 scheme_critical_moments.1202.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1202.desc: "[target.GetName]의 국고에 침투할 수 있을 것 같다. 경비병은 쉽게 매수되고, 회계 담당자도 자기 몫을 좀 떼어주면 기꺼이 장부를 조작할 것이다. 그동안 내 공모자들이 매일 금화를 꺼낼 수 있겠지."
 scheme_critical_moments.1202.desc_discovered: "\n\n[target.GetHolder.GetName](이)가 눈치챌 수도 있으나, 이제 와서 빠져나가기엔 너무 늦었다."
 scheme_critical_moments.1202.a: "서명 마지막 한 번만."
 scheme_critical_moments.1202.b: "이 정도면 됐다."
 scheme_critical_moments.1203.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1203.desc: "[target.GetName]의 국고에는 침투하지 못할 것 같다. 경비병도 매수할 수 없고, 회계 담당자는 빈틈이라곤 보이지 않는다. 내 공모자들은"
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$ 좋게 말하면 쓸모없고, 나쁘게 말하면 엉성하다."
 scheme_critical_moments.1203.desc_discovered: "$scheme_critical_moments.1203.desc$ 가는 곳마다 내 계획을 누설하고 망치기에 바쁘다."
 scheme_critical_moments.1203.a: "다음에는 운이 따라주겠지."
