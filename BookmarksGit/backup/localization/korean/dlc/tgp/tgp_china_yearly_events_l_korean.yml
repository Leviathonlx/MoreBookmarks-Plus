l_korean:
 tgp_china_yearly.0001.t: "길이 통하지 않을 때"
 tgp_china_yearly.0001.desc: "처소로 돌아오는 길에 [poor_county.GetProvince.GetName] [poor_county.GetProvince.GetHolding.GetType.GetName] 관문 밖에 군중이 모이는 모습을 보았다. \n\n어머니와 아버지, 아이들이 모두 거리에 줄을 서서는 부끄러움에 머리를 조아린 채 지나가는 여행자들을 향해 구걸하러 손을 뻗고 있었다."
 tgp_china_yearly.0001.a: "빈곤한 이에게 음식과 옷을 기부한다."
 tgp_china_yearly.0001.a.flavor: "...그리고 내가 백성을 잘 통치하지 못했음을 인정해야겠지."
 tgp_china_yearly.0001.b: "\"두들겨 패서 일을 시켜라\""
 tgp_china_yearly.0001.b.success: "평민들 전의 상실"
 tgp_china_yearly.0001.b.critical: "놀라운 성공을 거둠!"
 tgp_china_yearly.0001.c: "\"다시 공부하러 가야겠군.\""
 tgp_china_yearly.0001.c.flavor: "난 이런 난제를 해결할 준비가 덜 됐다."
 tgp_china_yearly.0001.d: "이런 세속의 일은 내게 어울리지 않는다."
 tgp_china_yearly.0005.t: "진정한 [grieving_child.Custom('GetDaughterSon')|U]"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나를 맞이하는데, 그 뒤로 어느 농노 아이가 따라오고 있었다. \n\n\"관문 밖에서 이 아이를 발견했는데, 알현을 청하고 있었습니다. 아이가 최근에 하나뿐인 친족을 잃었는데 제대로 된 매장을 해줄 방도가 없다고 합니다. 분명 이 아이를 도와 줄 방법이 있지 않을까요?\""
 tgp_china_yearly.0005.knight: "궁정의 관문 밖에서 커다란 울음과 달려오는 발소리가 들렸다. 소리를 따라가 보니 [messenger.GetTitledFirstName](이)가 어느 농노 아이를 붙잡고 있었다. \n\n\"도와주세요!\" 아이가 외쳤다. \"[parent.GetMotherFather]가 돌아가셔서 저 홀로 남았습니다. 시신을 덮어 드릴 옷도, 관을 만들 못도 없습니다.\" [grieving_child.GetHerHis] 충혈된 눈과 코를 뒤덮은 콧물을 보니 아이가 얼마나 괴로워하고 있는지를 알 법했다."
 tgp_china_yearly.0005.outro: "\n\n내가 아무것도 하지 않으면 이 아이가 혼자 살아남기 힘들 수도 있다."
 tgp_china_yearly.0005.a: "\"아이에게 적당한 관리인을 찾아 줄 것이다.\""
 tgp_china_yearly.0005.b: "\"우리가 아이를 데려가면 자기 [parent.GetMotherFather]를 기릴 수 없겠지.\""
 tgp_china_yearly.0005.c: "난 이 사안을 결정할 준비가 안 됐다."
 tgp_china_yearly.0005.c.flavor: "더 공부해야겠군."
 tgp_china_yearly.0005.d: "삶과 죽음은 우리가 다스릴 수 없는 문제다."
 tgp_china_yearly.0010.t: "뜻밖의 행운"
 tgp_china_yearly.0010.desc: "현지 시장을 걸어가는데 상인이 외치는 소리가 들렸다. \"시를 팝니다! 집안에 좋은 운을 가져다줄 행운의 말이랍니다!\" \n\n나는 앞의 군중을 헤치고 나아가 가판대를 살펴보았다. 시는 가늘기 짝이 없는 글자로 쓰여 있었는데, 서두른 기색이 역력했으며 여기저기 번져 있었다. \n\n이 상인의 능력은 전혀 신뢰가 가지 않았으며, [starving_lowborn.GetHerHis] 주장도 마찬가지였다. 하지만 많은 사람이 [starving_lowborn.GetHerHis] 시를 사려고 줄을 서 있었다."
 tgp_china_yearly.0010.a: "이 필경사는 도둑이나 다름없다!"
 tgp_china_yearly.0010.a.tt: "필경사를 추방함"
 tgp_china_yearly.0010.b: "[starving_lowborn.GetSheHe|U]가 쓸모가 있겠군."
 tgp_china_yearly.0010.c: "서책에서는 이런 일을 두고 무어라 하는지 궁금한데."
 tgp_china_yearly.0010.d: "더 중요한 일에 신경 써야 한다."
 tgp_china_yearly.0015.t: "상업 문제"
 tgp_china_yearly.0015.desc: "현지의 찻집을 방문했는데 거리에서 소동이 일어났다. 내다보니 현지의 화가인 [market_vendor.GetTitledFirstName](이)가 낯선 사람과 말다툼을 벌이고 있었다. \n\n\"손님들이 절 여기로 찾아올 겁니다. 그분들이 의뢰하신 일이 여럿 된다고요!\" [market_vendor.GetTitledFirstNameNoTooltip](이)가 주장했으나, 상인은 이미 가판대를 세워놓고 자기 물품을 꺼내 놓고 있었다. \n\n가판대에는 [ROOT.Char.Custom('GetClothingArticle')](으)로 된 물건과 [ROOT.Char.Custom('RegionalFerociousAnimal')] 조각상, 정교한 머리 장신구와 빗이 있었다. 이 상인은 다른 장인의 노동력으로 먹고사는 부류였다."
 tgp_china_yearly.0015.a: "상인을 쫓아낸다."
 tgp_china_yearly.0015.b: "상인에게 비용을 내고 머무르라고 하라."
 tgp_china_yearly.0015.c: "내 공부에 집중할 수 있게 다들 조용히 시킨다."
 tgp_china_yearly.0015.d: "하찮은 일로 다투고 있군."
 tgp_china_yearly.0020.t: "공무의 문제"
 tgp_china_yearly.0020.desc: "정원에 있었는데 [tax_official.GetTitledFirstName](이)가 손을 만지작거리면서 늑대 같은 미소와 함께 다가왔다. 나는 손에 쥔 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')](을)를 놓자마자 [tax_official.GetHerHim]를 대면해야 했다. \n\n\"주군께서 이런 전갈을 보내셨습니다.\" [tax_official.GetSheHe]가 말했다. \"[tax_liege.GetTitledFirstName]께서 전하시기를, 제국의 국고에 자금이 필요하며 [taxless_county.GetProvince.GetName]에 체납된 세금이 좀 있으니 징수해 오라고 하셨습니다.\" \n\n명령에 따르지 않으면 내 평판은 말할 것도 없이 나빠질 것이다. 그러나 [Glossary( '공자', 'CONFUCIUS_GLOSS' )]께서는 모든 형태의 탐욕을 배척하라 가르치셨는데."
 tgp_china_yearly.0020.a: "징세원을 보내라."
 tgp_china_yearly.0020.b: "거부한다."
 tgp_china_yearly_no_education_first: "#weak 당신이 유교 교육 특성을 보유하지 않으므로 이 효과를 획득합니다.#!"
 tgp_china_yearly.0030.t: "좋은 말이 천 리 간다"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\n나의 의무는 자네와 같이 재능 있는 인물을 찾아 집무실로 데려오는 것이네."
 tgp_china_yearly.0030.desc_elder: "자네의 [elder|E]로서 감명을 받았네. 자네는 진정한 [Concept( 'confucian', '유학자' )|E]에 걸맞은 평판을 쌓았어."
 tgp_china_yearly.0030.desc_fellow_confucian: "동료 유학자로서, 자네가 이 길에 정진하고 있다는 소식을 들으니 기쁘네. 앞으로도 함께 친우 사이로 많은 토론을 나눌 기회가 있으면 좋겠군."
 tgp_china_yearly.0030.desc_intro_outro: "\n\n자네는 출중한 능력을 지녔어. 그렇기 때문에 [free_title.GetName] 총독직에 지원해 볼 것을 제안하겠네."
 tgp_china_yearly.0030.a: "기꺼이 받아들이겠다."
 tgp_china_yearly.0030.b: "아쉽지만 나의 배움이 아직 끝나지 않았다."
