l_korean:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: 진전"
 tgp_china_ministry.0001.desc: "[great_project.GetName](이)가 진행 중이다. [owner.GetNamePossessive] 자존심과 야심이 걸려 있다.\n\n\"역사가 만들어지는 과정에 함께하게 되어 큰 영광입니다.\" [contributor.GetName](이)가 자랑스럽게 큰 소리로 말했다. \"우리는 빠르게 [defender.GetName](을)를 쟁취할 것이며, 수많은 시가 쓰일 겁니다. 곧 [target_title.GetName] 전체가 천하에 속할 것입니다!\""
 tgp_china_ministry.0001.a: "[GetTitleByKey('h_china').GetNameNoTooltip](이)가 자라게 하라!"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: 성공"
 tgp_china_ministry.0002.desc: "[great_project.GetName](이)가 [defender.GetName]의 손에서 승리를 쟁취했다.\n\n\"곧 [target_title.GetName] 전체가 천하에 속할 것입니다!\" [attacker.GetName](이)가 자신만만하게 선언했다."
 tgp_china_ministry.0002.a: "\"진격하라!\""
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: 실패"
 tgp_china_ministry.0003.desc: "[great_project.GetName](은)는 [defender.GetName]의 손에 패배를 맛보았다.\n\n\"승리로 가는 길에 작은 장애물이 하나 있었을 뿐입니다!\" [attacker.GetName](이)가 안심시켰다."
 tgp_china_ministry.0003.a: "\"인내심이 슬슬 바닥나는군.\""
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: 더 멀리로"
 tgp_china_ministry.0004.desc: "[great_project.GetName](이)가 이미 진행 중이다. [contributor.GetName](이)가 전쟁에 참여하고자 하는 의지를 선언했다.\n\n\"나약한 [title_holder.GetName](은)는 [GetTitleByKey('h_china').GetName]의 상대가 되지 못합니다. [target_title.GetName](을)를 어떻게 차지할지 계획이 다 있습니다.\""
 tgp_china_ministry.0004.a: "[target_title.GetNameNoTierNoTooltip](은)는 천하의 일부가 될 것이다."
 grand_campaign_added_war_target_tt: "[target_title.GetName](이)가 분쟁의 대상인 [title|E] 및 전쟁 목표로 #V [grand_campaign_war.GetName]#! [war|E]에 추가되었음"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: 일몰"
 tgp_china_ministry.0005.desc_won: "[great_project.GetName](은)는 큰 성공을 거두었다. [target_kingdom.GetName]의 토지는 이제 완전히 [GetTitleByKey('h_china').GetName]의 일부가 되었다.\n\n\"예상했던 결과다. 그래도 마땅히 축하는 해야 하는 법.\" 황제가 크게 기뻐했다. \"천하에서 [ROOT.Char.GetPrimaryTitle.GetName](이)가 가장 뛰어남을 만백성에 알리도록 하라!\""
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName](은)는 끔찍한 재앙이었다. [target_kingdom.GetName]의 토지는 [GetTitleByKey('h_china').GetName]의 힘을 견뎌냈다.\n\n\"예상치 못한 결과로군.\" [owner.GetTitleAsName](이)가 화를 억눌렀다. \"[ROOT.Char.GetPrimaryTitle.GetName](이)가 천하에 크나큰 수치를 안겼음을 만백성에 알려라!\""
 tgp_china_ministry.0005.a_win: "훌륭한 노고다!"
 tgp_china_ministry.0005.a_lost: "[GetTitleByKey('h_china').GetNameNoTooltip] 전역의 수치다."
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "안타깝지만 [great_project.GetName](이)가 무산되었소."
 tgp_china_ministry.0006.a: "애석한 일이군."
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 국고"
 tgp_china_ministry.0100.intro: "[ROOT.Char.Custom('GetRealmRank')]의 예산을 조정할 때가 왔다."
 tgp_china_ministry.0100.steward_desc: "눈썹을 찌푸린 [steward.GetShortUIName](이)가 장부를 들고 내 앞에 섰다. [steward.GetHerHim]의 뒤로는 두루마리, 서책, 재정 기록을 가득 든 보좌관들이 줄지어 늘어서 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 이제 지출 현황을 #EMP 살펴야만#! 합니다. 국고의 새로운 예산을 짤 때가 왔습니다. 더는 미룰 수 없는 사안입니다.\""
 tgp_china_ministry.0100.solo_desc: "두루마리, 서책, 재정 기록을 가득 든 사무원들이 나를 둘러쌌다. 모두 내가 검토를 마치기만을 기다리고 있었다.\n\n"
 tgp_china_ministry.0100.income_desc: "현재 우리의 수입이 지출을 크게 넘어서고 있었다."
 tgp_china_ministry.0100.deficit_desc: "현재 우리의 지출은 너무도 컸고, 조치가 없다면 국고가 붕괴하게 될 것이다."
 tgp_china_ministry.0100.fallback_desc: "지난 예산이 실행된 지도 몇 년이 흘렀다."
 tgp_china_ministry.0100.a: "좋다. 예산을 새로 짜도록 하자."
 tgp_china_ministry.0100.b: "배분은 동일하게 유지하라."
 tgp_china_ministry.0100.c: "이 사안은 자네의 판단을 믿지."
 tgp_china_ministry.0100.a_tooltip: "여러 [treasury_budget|E] 선택지 중에서 선택할 수 있음"
 single_quotation_desc: "\""
 tgp_china_ministry.0101.desc: "제안이 가득한 서류 여럿이 내 앞에 놓여 있었다. 각각 어디에 지출해야 할지, 어디서 절약해야 할지를 제시하며 국고가 가야 할 길을 서로 다르게 그리고 있었다.\n\n어느 것을 선택해야 할까?"
 tgp_china_ministry.0101.a: "그 무엇보다 봉급에 우선 집중해야 한다."
 tgp_china_ministry.0101.b: "상서들 모두에게 상당한 양의 예산이 분배되도록 하라."
 tgp_china_ministry.0101.c: "강한 군대가 강한 봉역을 만드는 법이지."
 tgp_china_ministry.0101.d: "황실 전용 예산에 많은 부분을 할당하라."
 tgp_china_ministry.0101.e: "균형 잡힌 경제가 가장 좋을 것이다."
 tgp_treasury_enact_salary_budget_info_desc: "[treasury_budget_category|E] 초점: @gold_icon![treasury_salary_budget_short|E]\n새로운 배분으로 봉급이 개선되면 의견을 획득하는 [governors|E]이 보통 선호하는 [treasury_budget|E]입니다."
 tgp_treasury_enact_ministry_budget_info_desc: "[treasury_budget_category|E] 초점: @government_type_celestial![treasury_ministry_budget_short|E]\n[great_projects|E] 시작과 같은 각자의 책무에 사용할 수 있는 추가 자금을 받는 [ministers|E]가 보통 선호하는 [treasury_budget|E]입니다."
 tgp_treasury_enact_military_budget_info_desc: "[treasury_budget_category|E] 초점: @celestial_military_administration![treasury_military_budget_short|E]\n[title_men_at_arms|E] 영입 및 유지에 쓰일 추가 자금을 받는 군사 [governors|E]이 보통 선호하는 [treasury_budget|E]입니다."
 tgp_treasury_enact_hegemon_budget_info_desc: "[treasury_budget_category|E] 초점: @legitimacy_icon_mandate![son_of_heaven|E]\n[treasury|E]의 상당한 양을 미분배로 두어 [liege|E]이 마음대로 사용할 수 있게 하는 [treasury_budget|E]입니다."
 tgp_treasury_enact_balanced_budget_info_desc: "[treasury_budget_category|E] 초점: @law_icon!균형\n[treasury|E]를 모든 분야에 골고루 사용하려 노력하는 [treasury_budget|E]입니다."
 tgp_treasury_enact_salary_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]로 설정을 [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_20').GetShortName|V]#!로 설정"
 tgp_treasury_enact_ministry_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]로 설정을 [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_20').GetShortName|V]#!로 설정"
 tgp_treasury_enact_military_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]로 설정을 [GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_40').GetShortName|V]#!로 설정"
 tgp_treasury_enact_hegemon_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]로 설정을 [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_25').GetShortName|V]#!로 설정"
 tgp_treasury_enact_balanced_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]로 설정을 [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_25').GetShortName|V]#!로 설정"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_35').GetShortName|V]#!로 설정"
 tgp_treasury_enact_meritocratic_military_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_55').GetShortName|V]#!로 설정"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "다음과 같이 [treasury_budget|E] 시행:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]을 [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]로 설정을 [GetLaw('budget_allocation_military_45').GetShortName|V]#!로 설정"
 tgp_china_ministry.0200.t: "상서의 예산"
 tgp_china_ministry.0200.desc: "내 [minister_of_revenue.GetCouncilTitle] [minister_of_revenue.GetFirstName](이)가 손에 장부를 들고 다시 내 앞에 섰다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 장담하건대 제가 드리는 제안을 진행한다면 국고가 흘러넘칠 겁니다!\""
 tgp_china_ministry.0200.a: "훌륭하군. 당장 실행하라!"
 tgp_china_ministry.0200.b: "미안하지만 국고에 대해서 따로 생각해 둔 계획이 있어서."
 tgp_china_ministry.0200.toast_t_success: "예산 승인됨"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U](이)가 당신의 제안을 승인함"
 tgp_china_ministry.0200.toast_t_failure: "예산 거부됨"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U](이)가 당신의 제안을 거부함"
