 tgp_decision_events.0102.desc: "[petition_recipient.GetName](은)는 놀란 듯 나를 바라본다.\n\n\"오늘 이렇게 대담한 주장을 듣게 될 줄은 몰랐소. 흥미롭군! 하지만 유감스럽게도 거절해야겠소.\" [petition_recipient.GetSheHe|U]는 손짓으로 나를 물렸다. \"다음 탄원자를 들라 하라.\"\n\n나는 잠시 멍해졌다. 아직... 무언가 방법이 있을지도 모른다!"
 tgp_decision_events.0102.a: "내 영향력을 발휘하겠다!"
 tgp_decision_events.0102.b: "제국엔 군대가 필요하다."
 tgp_decision_events.0102.c: "설득엔 다른 방식도 있다..."
 tgp_decision_events.0102.d: "나 자신을 바치겠다."
 tgp_decision_events.0102.forfeit: "하늘의 뜻을 거스르진 않겠다."
 tgp_decision_events.0102.petition_refused: "탄원이 #X 거부당함#!"
 tgp_decision_events.0102.petition_accepted: "탄원이 #P 승인됨#!"
 tgp_decision_events.0101.a_title: "탄원이 승인됨"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "[petitioner.GetName](은)는 내 거부에 괴로운 기색이었다. 그러나 곧 평정을 찾더니 다시 호소했다.\n\n\"무례를 용서해 주시옵소서. 하지만 이대로 물러날 수는 없습니다. 이 문제는 [actors_movement.GetName]의 모두에게 중요한 사안입니다. 부디 다시 한번 숙고해 주시옵소서.\" [petitioner.GetSheHe|U]는 진심으로 나를 설득하려 한다."
 tgp_decision_events.0103.desc_give_influence: "\"저는 제 백성들 사이에서 존경받는 사람입니다. 그들의 뜻을 대변할 역할로서 말씀드리는 것입니다. 저희는 그저 [GetTitleByKey('h_china').GetName]의 안녕만을 바랄 뿐입니다.\""
 tgp_decision_events.0103.desc_give_maa: "\"제국은 제 최정예 병사들로 이루어진 연대 병력을 유용하게 쓸 수 있을 것입니다. 저희의 뜻을 받아들여 주신다면, 그 병력은 폐하의 명을 따를 것입니다.\""
 tgp_decision_events.0103.desc_use_hook: "\"폐하와 저는 오랜 세월 알고 지냈지요. 저는 폐하께서 제게 진 빚이 있다고 생각합니다. 이제 그 은혜를, 이 탄원으로 갚아주시길 바랍니다.\""
 tgp_decision_events.0103.desc_give_hook: "\"저는 충직한 하인이 되어 폐하를 섬기고자 합니다. 다가올 어두운 시기에 폐하께서 저를 부릴 수 있도록, 지금 이 순간에는 제가 폐하의 힘을 구하옵니다.\""
 tgp_decision_events.0103.a: "좋다, 그대의 바람을 들어주겠다."
 tgp_decision_events.0103.b: "\"내 눈앞에서 사라져라! #emp 지금 당장!#!\""
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "탄원이 거부당함"
 tgp_decision_events.0100.desc_increase_budget: "모든"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ 총독의 봉급을 인상하시옵소서.\n\n봉역을 계속 번영케 하려면 저들에게 더 많은 국고가 허락되어야 합니다. 문화 활동과 건물에 투자하소서."
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$ 상서의 봉급을 인상하시옵소서.\n\n상서들이 추진하는 대규모 사업을 지속하려면 자금이 필요하나이다."
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$ 지휘관의 봉급을 인상하시옵소서.\n\n저들에게는 군대를 유지하고 소집할 수단이 필요합니다. 외부의 적은 우리를 두려워해야 할 것이옵니다!"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\n그러나 [hegemon.GetTitleAsNamePossessive] 자금은 한정되어 있으니, 이를 위해서는 다른 분야의 자금을 줄여야 합니다."
 tgp_decision_events.0100.f: "장군들은 방위를 명분으로 자금을 낭비합니다."
 tgp_decision_events.0100.g: "총독들은 지출에 지나치게 사치스럽습니다."
 tgp_decision_events.0100.h: "상서들은 쓸모없는 사업으로 재정을 탕진합니다."
