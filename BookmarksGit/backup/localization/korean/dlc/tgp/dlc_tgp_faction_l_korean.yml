l_korean:
 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "$game_concept_ceremonial_regent$ 임명"
 replace_ceremonial_regent_faction: "$replace_ceremonial_regent_faction_name$ 파벌"
 replace_ceremonial_regent_faction_desc: "$replace_ceremonial_regent_faction_name$ [faction|E] 구성원들이 현 [ceremonial_regent|E]을 강제로 축출하려 합니다.\n\n#S 최후통첩#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "파벌 지도자가 현 [ceremonial_regent|E]을 대체하고 해당 인물이 지닌 모든 [landed|E] [titles|E]를 차지하며, [cloistered_emperor|E]이 되거나 직접 황실 통치를 되살리려 할 수 있습니다."
 replace_ceremonial_regent_faction_desc_kampaku: "파벌 지도자가 현 [ceremonial_regent|E]을 대체하고 섭정이 지닌 모든 [landed|E] [titles|E]를 차지합니다."
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "[cloistered_emperor|E]으로 취임하길 원합니다"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "[ceremonial_regent|E]으로 취임하길 원합니다"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U](을)를 $game_concept_ceremonial_regent$으로 임명"
 FACTION_JAPANESE_REPLACE_REGENT: "$replace_ceremonial_regent_faction_name$ 요구"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip]의 충성스러운 귀족들은 그대의 참을 수 없는 섭정 통치를 더 이상 신뢰하지 않는다! 지금 당장 나에게 권력을 넘겨라. 거부한다면 전장에서 우리의 칼날을 마주하게 될 것이다!"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip]의 충성스러운 귀족들은 그대의 무책임한 독재 통치를 더 이상 신뢰하지 않는다! 지금 당장 나에게 권력을 위임하라. 거부한다면 전장에서 우리의 칼날을 마주하게 될 것이다!"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "$replace_ceremonial_regent_faction_name$ 요구 승인"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n그대의 뻔뻔하고 파렴치한 권력 찬탈 시도는 [faction_target.GetPrimaryTitle.GetNameNoTier]의 힘을 약화시킬 뿐이오. 그러나, 불필요한 유혈사태를 피하기 위해서라도 그 요구를 받아들이리다..."
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "$replace_ceremonial_regent_faction_name$ 요구 거부"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n그런 터무니없는 위협을 내가 받아들일 것 같은가. 나는 [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 정당한 [faction_target.GetTitleAsNameNoTooltip](이)다! 반역자들은 모조리 정의를 마주하게 되리라. 필요하다면 전장에 서는 한이 있더라도!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "섭정은 무너져야 한다!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "때가 됐습니다! [faction.GetName]의 영주들이 [faction_target.GetName](은)는 칼을 겨눠서라도 권력을 넘기게 만들어야 할 폭군이라는 데 동의했습니다!"
 cannot_create_claimant_faction_against_kampaku_tooltip: "[ceremonial_regent|E]에 맞서는 [claimant|E] [factions|E] 생성 불가"
 FACTIONS_WINDOW_JAPANESE_REGENT: "도전자"
 replace_ceremonial_regent_faction_kampaku_trigger: "[kampaku|E] 또는 [joko|E]만이 대체될 수 있음"
 not_house_head_allied_to_faction_target_trigger: "당신은 [faction|E] 대상 집안의 구성원이 될 수 없음"
 not_house_member_of_faction_target_trigger: "당신의 [house_head|E]은 [alliance|E] 대상과 [faction|E]을 맺을 수 없음"
 must_be_leading_house_of_bloc_trigger: "[house_blocs|E] 체제를 가진 [governments|E]에서는, $game_concept_bloc_possessive$ [leading_house|E]의 [house_heads|E]만이 [top_liege|E]에 대항하는 [factions|E]을 만들 수 있음"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "$game_concept_ceremonial_liege$ 복원"
 restore_ceremonial_liege_faction: "$restore_ceremonial_liege_faction_name$ 파벌"
 restore_ceremonial_liege_faction_desc: "$restore_ceremonial_liege_faction_name$ [faction|E] 구성원들은 [ceremonial_regent|E]을 축출하고 [ceremonial_liege|E]의 직접 통치를 되살리려 합니다.\n\n#S 최후통첩#!\n[ceremonial_liege|E]가 [ceremonial_regent|E]을 대체하고 섭정의 모든 [landed|E] [titles|E]를 차지하며, $single_heir_succession_law$ [succession|E]를 도입합니다."
 restore_ceremonial_liege_faction_short_effect_desc: "[ceremonial_liege|E]가 권력을 되찾길 원합니다"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U] 복원"
 FACTION_JAPANESE_RESTORE_EMPEROR: "$restore_ceremonial_liege_faction_name$ 요구"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[ROOT.Char.Custom('GetTitleTierAdjective')] 궁정과 왕실, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 전역에 걸친 그대의 폭정은 끝나야만 하오.\n\n진정한 통치자인 [faction.GetSpecialCharacter.GetTitledFirstName] 앞에서 비켜나시오!"
 tgp_faction_events.0201.b: "[faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip] 명예에 먹칠한 대가를 치르게 해 주마!"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "$restore_ceremonial_liege_faction_name$ 요구 승인"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n나는 오직 진심으로 [ROOT.Char.Custom('GetTitleTierAdjective')] 궁정과 왕실, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 전역을 섬겼을 뿐이오!\n\n그대의 동기는 의심스러우나, [faction.GetSpecialCharacter.GetTitledFirstName]의 앞길을 막아서지는 않겠소."
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "$restore_ceremonial_liege_faction_name$ 요구 거부"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n참으로 무례하군! 나는 오직 진심으로 [ROOT.Char.Custom('GetTitleTierAdjective')] 궁정과 왕실, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 전역을 섬겼을 뿐이오!\n\n그대와 그대의 반역자 무리는 [faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip] 명예에 먹칠한 대가를 치르게 될 거요!"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\n[ROOT.Char.Custom('GetTitleTierAdjective')] 궁정과 왕실, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 전역에 걸친 [faction_target.GetTitledFirstNamePossessive] 폭정을 끝내야만 하오.\n\n우리 모두 진정한 통치자인 [faction.GetSpecialCharacter.GetTitledFirstName]의 복권을 위해 맞서 싸울 준비를 해야 하오!"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "[claimant.GetTitleAsNameNoTooltip]"
 tgp_faction_events.0206.desc: "드디어 충성파들이 정의의 전쟁에서 승리해 [defender.GetTitledFirstName]의 악행을 뿌리 뽑고, 그 사악한 손아귀에서 [claimant.GetTitleAsName](을)를 구해냈다.\n\n황성에 질서가 다시 찾아왔으나, 전쟁은 온 나라를 뒤흔들어 놓았다. 이제 [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 전역이 나를 평화를 불러온 자이자 왕실의 섭정으로 우러러보고 있다..."
 tgp_faction_events.0206.a: "[claimant.GetTitleAsNameNoTooltip] 만세!"
 tgp_faction_events.0206.b: "앞날이 가시밭길이다. 우리의 주군을 이끌어 드려야만 한다..."
 faction_member_custom: "모든 [faction|E] 구성원"
