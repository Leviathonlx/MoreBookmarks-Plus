 tgp_decision_events.0100.t: "$game_concept_movement_possessive$ 탄원: [petitioner.Custom('GetMyMovementNoTooltip')]"
 tgp_decision_events.0100.desc: "[petitioner.Custom('GetMyMovement')]의 변변찮은 대표로서, 탄원을 드리고자 합니다."
 tgp_decision_events.0100.desc_change_candidate_score_law: "[GetLawGroup('candidate_score_laws').GetNameNoTooltip](을)를 바꾸소서! 가장 적합한 인물을 찾고자 한다면, [Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'), '신분에 상관없이 모든 이들', '영향력 있는 가문만')]을 고려해야 합니다."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "$game_concept_celestial_bureaucracy$를 드높여 주시옵소서! 천명이 곧 군주의 권위이오니, 권력을 조정에 집중시켜 제국의 통치를 더욱 공고히 하소서."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "$game_concept_celestial_bureaucracy$를 완화해 주시옵소서! 지방의 총독들이 제국에 대한 직무를 충실히 수행하려면, 그들에게 더 많은 권한이 주어져야 하옵니다."
 tgp_decision_events.0100.desc_change_army_laws_increase: "군대 지휘 구조를 드높여 주시옵소서! 제국의 안녕은 오직 정비된 관료제를 통해서만 보장될 수 있습니다."
 tgp_decision_events.0100.desc_change_army_laws_decrease: "군대 지휘 구조를 완화해 주시옵소서! 제국의 방비는 지방 장관들이 자율적으로 수행할 수 있어야 하옵니다."
 tgp_decision_events.0100.desc_change_province_metropolitan: "$game_concept_province_administration$을 $celestial_province_metropolitan_short$ 행정으로 변경해 주시옵소서!\n\n\"제국은 가장 약한 도시만큼만 강한 법입니다."
 tgp_decision_events.0100.desc_change_province_industrial: "$game_concept_province_administration$을 $celestial_province_industrial_short$ 행정으로 변경해 주시옵소서!\n\n\"제국의 번영을 영구히 보장하려면, 토지에 대한 장기적 투자가 반드시 필요하옵니다."
 tgp_decision_events.0100.desc_change_province_military: "$game_concept_province_administration$을 $celestial_province_military_short$ 행정으로 변경해 주시옵소서!\"\n\n\"제국의 영원한 안녕을 위해, 무력의 도를 더욱 진흥해야 하옵니다."
 tgp_decision_events.0100.desc_change_province_protectorate: "$game_concept_province_administration$을 $celestial_province_protectorate_short$ 행정으로 변경해 주시옵소서!\n\n\"백성을 외적과 도적으로부터 지키려면, 외곽 순행지의 방비를 강화해야 하옵니다."
 tgp_decision_events.0100.desc_change_retirement_law_increase: "$celestial_retirement_law$을 높여주시옵소서!\n\n\"유능한 총독들이 가능한 한 오랫동안 도 행정을 맡아야 합니다."
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "$celestial_retirement_law$을 낮춰주시옵소서!\n\n\"가능한 한 자주 총독을 교체해서 도 행정의 경쟁력을 강화해야 합니다."
 tgp_decision_events.0100.desc_change_retirement_law_outro: "우리가 강성과 번영을 유지할 수 있는 유일한 길이다. [petition_recipient.GetTitleAsNameNoTooltip]께서도 내 말에 동의할 수밖에 없을 것이다!"
 tgp_decision_events.0100.desc_change_province_petitioner: "또한, 저의 거점인 [petitioner.GetCapitalLocation.GetName]에 그러한 변화가 반드시 필요하다고 황제 폐하를 설득할 수 있을 것입니다."
 tgp_decision_events.0100.desc_change_province_house: "그리고 저의 가문 일원인 [house_movement_member.GetName] 또한 그러한 변화를 간절히 염원하고 있습니다."
 tgp_decision_events.0100.desc_change_province_disciple: "그러나 제 문생 [disciple_movement_member.GetName](을)를 생각하지 않을 수 없사옵니다."
