 tgp_japan_yearly_events.1170.t: "묘한 매력의 획"
 tgp_japan_yearly_events.1170.desc: "나는 [foreign_ruler.GetCulture.GetLanguage.GetName] 언어를 하지는 않으나, [foreign_ruler.GetPrimaryTitle.GetName]의 시는 그 깊이와 심상으로 유명하다.\n\n익숙한 글자를 찾아내는 건 재미있지만, 모든 암시와 미묘한 뜻을 알아차리기는 힘들었다."
 tgp_japan_yearly_events.1170.a: "이제 자매 언어를 배울 때가 온 모양이다."
 tgp_japan_yearly_events.1170.b: "하! [foreign_ruler.GetFirstNameNoTooltip]에게 그쪽 시인들은 다 쓰레기라고 전하라!"
 tgp_japan_yearly_events.1170.c: "이 모호함이 참 아름답군!"
 tgp_japan_yearly_events.1170.c.flavor: "잠깐 스쳐 간 즐거움이 당신의 상상력을 키워줌"
 BONSAI_GLOSS: "#bold 분재#!는 화분에서 나무를 작은 크기로 기르며 가꾸는 예술입니다. 어떤 학자는 이 나무가 그 주인을 닮는다고도 합니다."
 tgp_japan_yearly_events.1180.t: "성장의 재단"
 tgp_japan_yearly_events.1180.desc: "내 정원에 새로이 더해진 작품이 궁정의 화젯거리가 되었다. 열매를 맺지도 않고, 그늘을 드리우기에도 너무 작은 이 [Glossary( '분재 나무', 'BONSAI_GLOSS' )]는 수년간의 인내심을 증명하고 있다.\n\n[GetCourtPositionType('court_gardener_court_position').GetName()] [gardener.GetFirstName](은)는 내가 나무를 세심히 살피는 모습을 바라보았다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 홀로 남겨진 나무는 대강 살아가는 존재일 뿐입니다. 사랑으로 빚어냈을 때만 그 형태와 모습에 사람의 마음을 흔드는 힘이 깃드는 법이지요. 혹시 마음에 느껴지는 것이 있으십니까?\"\n\n"
 court_position_from_event: "이벤트에서"
 tgp_japan_yearly_events.1180.a: "이 나무의 안정성이 나를 이끌 것이다."
 tgp_japan_yearly_events.1180.b: "이 나무가 [ROOT.Char.GetFaith.FertilityGodName](을)를 기리니, 잘 가꾸어라."
 tgp_japan_yearly_events.1180.c: "내가 모양을 다듬어 나가고 싶군."
 tgp_japan_yearly_events.1190.t: "내 직무와 씨름하기"
 tgp_japan_yearly_events.1190.desc_annoyed: "궁정의 소란과 귀족들의 불평에 짜증이 났다. 거기다 백성들의 말다툼은 생각하고 싶지도 않았다."
 tgp_japan_yearly_events.1020.desc_drunk: "나는 [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 실컷 마셨지만, 크게 위안받지는 못했다. 유감스럽기는 하지만 술 취한 채로 직무를 해치워 나가는 것이 버릇처럼 되어 버렸다."
 tgp_japan_yearly_events.1020.desc_dumb: "나는 이번에도 궁정에서 일상처럼 벌어지는 책략을 이해하지 못했다. 슬프지만 아무도 나를 학자나 능력 있는 관료로 봐 주진 않을 것이다."
 tgp_japan_yearly_events.1190.desc: "\n\n나는 [ROOT.Char.Custom('GetWritingMaterialPlural')] 더미를 내려다보았다. 이게 왜 중요했던 건지 완전히 잊어버렸다. 내용을 다시 읽어 봐도 명확해지는 것은 없었다. 하지만 아는 게 없어도 상황이 시급한지라 결정을 내려야만 했다."
 tgp_japan_yearly_events.1190.a: "이 단점을 고쳐야만 한다!"
 tgp_japan_yearly_events.1190.b: "자문회가 나 대신 결정해야겠군."
 tgp_japan_yearly_events.1190.c: "나쁜 결정이라도 일단 내리는 게 낫겠지..."
 tgp_japan_yearly_events.1190.c_tt: "봉역의 무작위 [Concept( 'county', '영지' )|E]가 [control|E] 일부를 상실할 것임"
 tgp_japan_yearly_events.1220.t: "가사를 입은 기적"
 tgp_japan_yearly_events.1220.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)] [miracle_recipient.GetName](이)가 유랑하는 승려 [monk.GetName]의 소식을 들고 왔다. 이 승려가 기적을 행한다고 한다.\n\n"
 tgp_japan_yearly_events.1220.desc_health: "\"[miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)], 제 역병이 이제 사라졌습니다! 거기다 [monk.GetHerHis] 기도 덕분에 병에 걸리기 전보다 훨씬 건강해졌습니다.\""
 tgp_japan_yearly_events.1220.desc_wealth: "\"이 스님에게 금화 자루를 드린 적이 있습니다. 그랬더니 스님이 몇 달 뒤에 돌아와서는, 제가 드린 것의 열 배나 되는 자루를 주시며 은혜를 갚으셨습니다!\""
 tgp_japan_yearly_events.1220.desc_knowledge: "\"제가 이 스님을 만나기 전까지는 어리석다는 얘기를 듣고 다녔습니다. 근데 이 스님의 가르침을 받고 나니 이제는 지식이 넘쳐나고 명민해진 느낌입니다!\""
 tgp_japan_yearly_events.1220.a: "놀랍군! 이 승려를 찾아야겠다."
 tgp_japan_yearly_events.1220.b: "분명 설명할 길이 있을 것이다... 어떻게든 말이다."
 tgp_japan_yearly_events.1220.c: "[monk.GetHerHis] 방식을 배워야겠는데..."
 tgp_japan_yearly_events.1220.tt: "승려가 당신에게 기적을 행함"
 tgp_japan_yearly_events.1220.c.tt: "기적을 연구함"
 tgp_japan_yearly_events.1220.tt_win: "승려의 방식을 배움"
 tgp_japan_yearly_events.1220.tt_lose: "승려의 방식을 배우지 못함"
 tgp_japan_yearly_events.1220.tt_wealth: "믿을 만한 대가를 되돌려 주는 것 같으니 사찰에 직접 투자함."
 tgp_japan_yearly_events.1230.t: "방치의 망령"
 tgp_japan_yearly_events.1230.desc: "[cursed_artifact.GetName](은)는 더 이상 예전의 [cursed_artifact.GetSlotType|l](이)가 아니다. [cursed_artifact.Custom('GetArtifactDecayDesc')], [cursed_artifact.GetAge]년에 걸친 세월이 지났으니 이 유물도 수리할 때가 왔다.\n\n전설에 따르면 물건도 우리처럼 기억하고 감정을 느낄 수 있다고 한다. 이를 무시한 채 방치하면 [Glossary( '요괴', 'YOKAI_GLOSS' )]가 깃들 수도 있다..."
 tgp_japan_yearly_events.1230.a: "살아나기 전에 수리하라!"
 tgp_japan_yearly_events.1230.b: "물건 따위에 괴롭힘을 당하지는 않을 것이다..."
 tgp_japan_yearly_events.1230.c: "아무 일도 없기를 빌어야지..."
 tgp_japan_yearly_events.1230.c_cynical: "난 그런 이야기는 믿지 않는다."
