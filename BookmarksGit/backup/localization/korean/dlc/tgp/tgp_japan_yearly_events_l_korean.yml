 tgp_japan_yearly_events.1240.t: "글 속의 미아" # in the sauce
 tgp_japan_yearly_events.1240.desc: "내 땅을 여행하는 [traveler.GetCulture.GetName] 시인 [traveler.GetName](이)가 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 글을 들고 다가왔다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip], 그대 사람들의 훌륭한 시 전통에 관한 이야기는 많이 들었습니다. 하지만 그대 백성의 글을 해석할 수가 없군요.\"\n\n[traveler.GetSheHe|U]는 강한 억양이 들어간 목소리로 두루마리를 읽기 시작하자 곧 문제가 무엇이었는지 드러났다. [traveler.GetSheHe|U]가 글을 왼쪽에서 오른쪽으로 읽고 있었다. 전통 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 문헌은 수직으로 읽어야 하는데 말이다.\n\n[traveler.GetSheHe]가 허둥거리며 단어를 읽어 나가자 궁정 신하들이 바라보며 키득거렸다."
 tgp_japan_yearly_events.1240.a: "[traveler.GetHerHim]에게 교사를 붙여 주어라!"
 tgp_japan_yearly_events.1240.b: "하! 덕분에 잘 웃었군."
 tgp_japan_yearly_events.1240.c: "내가 한번 그대의 언어로 설명해 보겠네..."
