 tgp_japan_yearly_events.1270.desc: "모든 이는 가슴에 시의 씨앗을 품고 태어나지만, 나의 씨앗은 내가 즐겼던 애욕의 태양과 만물을 둘러싸고 있는 죽음의 달콤한 물로 싹을 틔웠다.\n\n이는 #EMP $poetic_life_artifact_name$#!의 탄생으로 막을 내렸으니, 앞으로 [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] 문화를 지탱해 줄 기둥이 될 것이다.\n\n모두가"
