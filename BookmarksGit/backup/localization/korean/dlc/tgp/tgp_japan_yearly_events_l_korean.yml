 tgp_japan_yearly_events.1151.tt_good.failure: "당신의 행동이 영주에게 깊은 인상을 주지 못함"
 friend_nice_gesture: "[TARGET_CHARACTER.GetShortUIName|U](이)가 여행하는 중에 [CHARACTER.GetShortUINameNoTooltip]에게 우호적인 의사를 보임"
 friend_nice_gesture_corresponding: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] 여행 중에 우호적인 의사를 보임"
 tgp_japan_yearly_events.1160.t: "[feuding_house.GetNameNoTooltip]의 공물"
 tgp_japan_yearly_events.cannibal.1160.t: "[feuding_house.GetNameNoTooltip] 혈육 공물"
 tgp_japan_yearly_events.1160.desc: "나의 위대한 [ROOT.Char.GetHouse.GetName] 집안과 쓸모없는 [feuding_house.GetName] 사이의 원한은 모두에게 잘 알려져 있다. 지금까지 그 돼지 같은 놈은 평화를 찾자는 시도조차 하지 않았다!\n\n그러니 저쪽에서 젊고 어여쁜 [new_concubine.GetWomanMan]인 [new_concubine.GetName](을)를 공물로 바치자 호기심이 생길 수밖에 없었다. [new_concubine.GetSheHe]는 참으로 [new_concubine.Custom('ComplimentAdjective')] 사람이었지만, 이것마저도 [feuding_house.GetNameNoTooltip]의 속임수가 아닐까 하는 생각이 계속 들었다..."
 tgp_japan_yearly_events.1160.a: "...하지만 탐구하지 않기에는 너무나 매력적인 제안이로군."
 tgp_japan_yearly_events.1160.b: "장난하자는 건가? [new_concubine.GetHerHim]를 돌려보내라."
 tgp_japan_yearly_events.1160.c: "저들을 어떻게 믿나? [new_concubine.GetHerHim]를 죽여라!"
 tgp_japan_yearly_events.1160.d: "[new_concubine.GetSheHe|U]라면 훌륭한 식사가 되겠군."
 tgp_japan_yearly_events.1200.t: "수도의 번잡함"
 tgp_japan_yearly_events.1200.desc: "[kampaku.GetCurrentLocation.GetBaronyNameExplicitly]에서 회의하느라 아침이 길었다. [kampaku.GetTitleAsName]의 일에는 정말이지 끝이 없다! 우리 일행은 [emperor.GetTitleAsName]께서 참석할 의식에 참가하러 [GetBuilding('heian_palace_01').GetName](으)로 출발했다.\n\n많은 이는 수도의 북새통을 뚫고 나가기 힘들어한다. 그러나 [kampaku.GetTitleAsNameNoTooltip] 앞에서는 사람들이 상어를 발견한 정어리 떼처럼 갈라지기 마련이다.\n\n그런데 내 일행의 앞이 갑자기 막혔다. 수행원들이 알리길, 건방진 [upstart.GetName](이)가 길에서 우리를 앞질러 나가 놓고, 우리가 지나갈 수 있게 [upstart.GetHerHis] 말을 비켜 주지도 않는다는 것이다. 저런 고집불통 같으니!"
 tgp_japan_yearly_events.1200.a: "놈을 말에서 끌어 내려라!"
 tgp_japan_yearly_events.1200.b: "어디 이러고도 빠져나갈 수 있을지 두고 보자고."
 tgp_japan_yearly_events.1200.b.tt: "당신의 [GetScheme('slander').GetTypeName] [scheme|E]이 [GetModifier('bided_my_time').GetNameWithTooltip] 변화 요소를 획득함"
 tgp_japan_yearly_events.1200.c: "가장 큰 승리는 우정을 얻는 것이다."
 tgp_japan_yearly_events.1200.c.tt: "당신의 [GetScheme('befriend').GetTypeName] [scheme|E]이 [GetModifier('settled_differences_modifier').GetNameWithTooltip](을)를 획득함"
 tgp_japan_yearly_events.1210.t: "이끌 자질이 있는가?"
 tgp_japan_yearly_events.1210.desc.intro: "내가 [ROOT.Char.GetHouse.GetName] 집안의 가장이 될 기회가 날아가 버렸다. 내 [ROOT.Char.Custom2('RelationToMeShort', contester)]인 [contester.GetName](이)가 교활한 거짓말로 거미줄을 자아내, 귀를 기울이는 모든 이의 마음에 독을 탄 것이다.\n\n\"[ROOT.Char.GetTitledFirstName](은)는 [ROOT.Char.GetHouse.GetNameNoTooltip] 집안을 이끌 자질이 없다!\"\n\n[contester.GetSheHe|U]가 말하길, 무엇보다도"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "내 측은한 기량"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "내 쇠약한 건강"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "내 끝도 없는 음주"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "내 출생의 유감스러운 결함"
 tgp_japan_yearly_events.1210.desc.sinful: "내 사특한 행동"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "내 의문스러운 정통성"
 tgp_japan_yearly_events.1210.desc.older_sibling: "내 나이 많은 형제자매의 존재"
 tgp_japan_yearly_events.1210.desc.illegitimized: "내 정통성 없는 지위"
 tgp_japan_yearly_events.1210.desc.concubine_child: "첩의 아이인 내 지위"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "내 이상적이지 않은 성별"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "신년에 들어 꾼 [contester.GetHerHis] 첫 번째 꿈이 불길했으며"
 tgp_japan_yearly_events.1210.desc.outro: "때문에 나는 집안을 이끌 수 없고, 그러므로 내 자리를 요구하겠다는 것이다. 이 궤양 같은 문제가 곪아 터지게 두면 결국 온몸이 상할 것이다. [ROOT.Char.GetHouse.GetNameNoTooltip] 집안을 위해서라도 내가 나서야 한다."
 tgp_japan_yearly_events.1210.a: "\"주제를 알라. 그러지 못하겠다면 꺼져라!\""
 tgp_japan_yearly_events.1210.b: "벼는 익을수록 고개를 숙인다."
 tgp_japan_yearly_events.1210.b.flavor: "오래 가는 지도자는 타협할 줄 아는 법. [contester.GetName]에게 새로운 [house|E]을 창설하게 허락함"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName](이)가 새로운 [house|E]을 창설하게 됨. 이들은 당신과 당신의 집안을 우호적으로 생각할 것임."
 house_relation_friendly_reason_cadet_branch_permission_desc: "벼가 쓰러질지라도, 가지가 많은 나무는 쓰러지지 않고 버틸 수 있습니다."
 tgp_japan_yearly_events.1210.c: "[contester.GetHerHis] 관점을 바꿔 주겠다."
 tgp_japan_yearly_events.1210.c.good: "가장 치료하기 쉬운 상처는 애초에 나지도 않았던 상처다."
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "바퀴에 기름을 좀 둘러 줘야겠군..."
 tgp_japan_yearly_events.1210.c.ugly: "아무래도 적을 만든 것 같은데."
 tgp_japan_yearly_events.1210.d: "왜 존재하지도 않는 불만을 인정해야 하지?"
 tgp_japan_yearly_events.1210.d.flavor: "[contester.GetHerHim]를 무시함"
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName](이)가 새로운 [house|E]을 창설하게 됨. 이들은 당신과 당신의 집안을 좋지 않게 생각할 것임"
 house_relation_quarrel_reason_cadet_branch_permission_desc: "[contester.GetTitledFirstNamePossessive] 우려를 무시했음"
 tgp_japan_yearly_events.1225.t: "시적인 삶"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "오늘 아침에는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))]의 눈이 반짝이고 있었다. 언제나 내 실력을 키워 주고 싶어 하는 [poet_influencer.GetSheHe]가 열정적인 암송을 시작했다.\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "나는 실력을 키우고자 글을 찾아보다가 눈길을 끄는 어떤 구문을 발견했다."
 tgp_japan_yearly_events.1225.desc: "#EMP \"[ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] 시의 씨앗은 모두의 마음속에 잠들어 있다. 이를 잘 가꾸면 만 가지의 단어로 이루어진 잎이 피어난다.\n\n이 단어들은 우리가 보고 듣는 사소한 것들에도 하늘과 땅을 움직일 힘을 부여하고, 보이지 않는 신과 정령의 마음을 뒤흔든다. 또한 남녀 사이의 관계를 원활하게 하며, 사나운 전사들의 마음도 가라앉힐 수 있다!\"#!\n\n\"시인이 된다는 건 삶을 산다는 것이며, 살아감으로써 더 나은 시인이 될 수 있다.\""
 tgp_japan_yearly_events.1225.a: "그렇다면 삶을 살아가야겠군!"
 tgp_japan_yearly_events.1225.a.flavor: "언젠가는 이름뿐인 시인이 아닌 진정한 시인이 되리라"
 tgp_japan_yearly_events.1225.b: "오늘은 시를 공부하겠지만, 너무 가볍게 살아가고 싶지는 않다."
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: 사랑과 죽음"
 tgp_japan_yearly_events.1260.desc: "짝을 찾는 새들이 바쁘게 날아다니며 달콤한 노랫소리로 아침을 몰고 왔다.\n\n\"곧 생을 다할 테지만, 아침 내내 사랑의 노래를 쓰며 충만한 삶을 살아가는구나.\"\n\n나는 날개 달린 게걸스러운 연인이 공중에서 곤충을 붙잡아 찢고, 해체해 잡아먹는 모습을 바라보았다.\n\n시인으로서 내 소명과 책무는 다른 이들이 사색할 수 있도록, 몇 가지의 단어를 골라 모든 아름다움과 공포를 압축해 내는 것이다. 모든 시는 사랑 아니면 죽음을 담고 있다. 죽음은 우리 주변에 만연하지만, 사랑은 우리가 찾아 나서야만 한다."
 tgp_japan_yearly_events.1260.a: "애욕적인 만남을 추구하는 것이야말로 내 의무이다!"
 tgp_japan_yearly_events.1260.a.flavor: "아니면 내 기술을 어떻게 발전시키란 말이냐?"
 tgp_japan_yearly_events.1260.b: "낭만은 내가 이해할 수 없는 것이다. 불행히도 시 역시 그런 듯하다."
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: 황실에 새긴 이름"
 tgp_japan_yearly_events.1261.desc: "내 시로 이룩한 위업이 나의 [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))] [top_cuckold.GetTitledFirstNamePossessive] [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))], [top_liege_spouse.GetTitledFirstName]의 관심을 끌었다.\n\n\"그대의 글은 이미 온 [inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip] 백성의 마음속에서 불멸의 자리를 차지했다. 그런데 육체의 불멸 또한 얻을 수 있다면 어떡할 것이냐?\"\n\n[top_liege_spouse.GetHerHis|U] 찬사는 [top_liege_spouse.GetHerHis] 침실 문턱에서 우아하게 끝을 맺었다. [top_liege_spouse.GetSheHe]는 베갯머리에서 내 실력의 소문을 입증하는 것 이상을 원하는 모양이었다. 혹시 우리의 결합으로 [top_cuckold.GetTitleAsNameNoTooltip]의 새로운 후계자를 낳으려는 것일까?!"
 tgp_japan_yearly_events.1261.chop.desc: "\n\n[top_liege_spouse.GetSheHe]는 내 생식 기관이 없다는 사실을 모르는 모양이군..."
 tgp_japan_yearly_events.1261.a: "내 피가 [top_cuckold.GetPrimaryTitle.GetNameNoTooltip](을)를 떠받칠 것이다!"
 tgp_japan_yearly_events.1261.a.flavor: "내 피는 내가 쓴 그 어떤 글보다도 더 아름답게 역사에 울려 퍼질 것이다."
 tgp_japan_yearly_events.1261.b: "이럴 게 아니라 시를 교환하는 게 낫겠는데..."
 tgp_japan_yearly_events.1261.c: "[top_cuckold.GetTitleAsNamePossessiveNoTooltip] 부적절한 구애를 폭로하지 않을 것이다."
 tgp_japan_yearly_events.1261.d: "상관없으니 즐겨 볼까!"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: 시구 교환"
 tgp_japan_yearly_events.1262.desc.intro: "밤 산책을 하다 보면 괜찮은 구절이 많이 탄생하곤 한다. 나는"
 tgp_japan_yearly_events.1262.inspo: "내가 이해할 수 없는 힘에 대해 생각하다가"
 tgp_japan_yearly_events.1262.japan.inspo: "[Glossary('모노노아와레', 'MONONOAWARE_GLOSS')]에 대해 생각하다가"
 tgp_japan_yearly_events.1262.desc: "매혹적인 시인인 [local_poet.GetName](이)가 구절을 낭송하는 모습을 보았다.\n\n#EMP \"조용한 [local_poet_spot.Custom('GetTerrainType')]에서,\"\n\n\"그대의 발걸음이 들리길 기다리니,\"\n\n\"[local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')] 속 저녁이구나.\"#!\n\n내 시적인 성향을 눈치챈 [local_poet.GetSheHe]가 그림자 속에서 나를 향해 손짓했다. 혹시"
 tgp_japan_yearly_events.1262.japan.outro: "[Glossary('렌가', 'RENGA_GLOSS')]를 함께하자는 초대일까,"
 tgp_japan_yearly_events.1262.outro: "시를 교환하자는 것일까,"
 tgp_japan_yearly_events.1262.japan.outro.outro: "아니면 저 [local_poet.Custom('VenomousCreature')] 같은 시선이 무언가 더 음탕한 감정의 전조일까?"
 tgp_japan_yearly_events.1262.a: "딱 맞는 구절이 있지!"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP \"바람에 그대의 목소리가 실리니,\n\n가을 하늘 아래\n\n낙엽의 한숨처럼 부드럽구나.\"#!"
 tgp_japan_yearly_events.1262.b: "말보다 더한 걸 나누어 볼까..."
 tgp_japan_yearly_events.1262.b.flavor: "우리의 목소리가 무수한 '구절'이 되어 밤 속으로 울려 퍼지겠지."
 tgp_japan_yearly_events.1262.c: "혹시 저 사람이 암살자 아닌가?!"
 MONONOAWARE_GLOSS: "일본 헤이안 시대에 나타난 사고방식으로, 시 집필과 연관이 있습니다. 덧없는 아름다움에 초점을 맞추고 시간의 폭정을 아쉽게 여기며, 강렬하면서도 절제된 감수성을 동시에 느끼는 감정입니다."
 RENGA_GLOSS: "일본의 '연시'는 여러 시인이 번갈아 가며 운율을 갖춘 시를 짓는 형태입니다."
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: 덧없는 [SCOPE.Custom('ArtifactFlowerSpecies')|U]"
 tgp_japan_yearly_events.1263.desc: "세상의 진실은 자연을 통해 드러난다! [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly] 근처의 찬란한 [rural_beauty_location.Custom('GetTerrainType')]에서 잠시 산책을 즐기던 나는 갑작스러운 폭우를 만났다.\n\n피난처를 찾다가 [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]이 가득한 바닥 위에서 춤추는 [rural_beauty.GetWomanMan]을 마주쳤다.\n\n빗방울이 [rural_beauty.GetHerHis] 발과 함께 섬세한 꽃잎을 짓이겼다. 태평해 보이는 학살에 그 덧없는 아름다움이 더 돋보였다. 비에 푹 젖은 내 모습을 눈치챈 [rural_beauty.GetSheHe]가 관능적으로 턱을 들며 나를 바라보았다."
 tgp_japan_yearly_events.1263.a: "함께 덧없는 삶을 축하하도록 하자..."
 tgp_japan_yearly_events.1263.a.flavor: "비가 와도 [SCOPE.Custom('ArtifactFlowerSpeciesPlural')] 사이에서 짝을 맺으니. 이 기억으로 더 나은 시가 쓰일 것이다!"
 tgp_japan_yearly_events.1263.b: "[SCOPE.Custom('ArtifactFlowerSpecies')] 한 송이라도 지켜야 한다!"
 tgp_japan_yearly_events.1263.b.flavor: "시간의 폭정에 맞서는 작은 반란이다."
 tgp_japan_yearly_events.1263.c: "뭉개진 꽃잎에 다른 쓰임이 있지 않을까?"
