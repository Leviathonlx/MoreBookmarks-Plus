 tgp_japan_yearly_events.1151.d_bandits: "금화를 좀 넘겨줘라. 싸울 만한 가치는 없으니."
 japan_yearly_1151_bandits: "[local_ruler.GetNamePossessiveNoTooltip] 도적들을 격퇴하려 시도함"
