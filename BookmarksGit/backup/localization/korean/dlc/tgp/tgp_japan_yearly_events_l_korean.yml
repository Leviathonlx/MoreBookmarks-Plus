 KAKEJIKU_GLOSS: "#bold 카케지쿠 두루마리#! 또는 #bold 카케모노#!는 서예나 그림을 전시하는 족자이며, 일반적으로 이야기를 담고 있습니다."
 artifact_kakejiku_scroll_desc: "이 [Glossary( '카케지쿠 두루마리', 'KAKEJIKU_GLOSS' )]에는"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ 두루미 한 마리가 나무를 돌보는 이야기가 담겨 있습니다.\n\n#weak 묘목을 바라보는 두루미의 깃털이 바람에 휘날립니다. 두루미가 짝을 맺으면 평생 가지만, 나무는 몇백 년에 걸쳐 자라납니다...#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ 운명으로 하나가 된 두 사람이 역경을 헤치고 성장하며 깊은 우정을 맺어 나가는 이야기가 담겨 있습니다.\n\n#weak 별이 가득한 하늘 아래 두 인물이 만나며, 하늘의 다리가 둘의 유대를 이어 줍니다...#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ 가장 영예로운 전사만이 휘두를 수 있는 신비로운 검의 이야기가 담겨 있습니다.\n\n#weak 고요한 연못 위로 벚나무가 꽃을 피우고, 그 아래에는 검집에 담긴 검이 놓여 있습니다...#!"
 tgp_japan_yearly_events.1250.t: "시대에 남을 이야기"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName](이)가 길게 포장된 물건을 들고 앞으로 나아왔다. \"[scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)], 그대의 결합에 바치는 선물입니다.\" [scroll_gifter.GetNameNoTooltip](이)가 두루마리를 내보이며 말했다. \"가장 훌륭한 시인의 글이 적힌 [Glossary( '카케지쿠 두루마리', 'KAKEJIKU_GLOSS' )]입니다. 힘든 시기가 오면 이 두루마리의 의미를 기억해 주시길 바랍니다.\""
 tgp_japan_yearly_events.1250.a: "부부 침상 위에 걸어 놓는다."
 tgp_japan_yearly_events.1250.b: "궁정 모두가 볼 수 있는 곳에 놓는다."
 tgp_japan_yearly_events.1250.c: "우리의 자손이 읽을 수 있도록 안전하게 보관한다."
