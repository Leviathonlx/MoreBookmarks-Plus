l_korean:
 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "퍼지는 기쁨"
 tgp_japan_yearly_events.0001.desc: "나는 [ROOT.Char.Custom2('RelationToMe', gift_receiver)] [gift_receiver.GetFirstName](와)과 가까운 사이이기는 하다. 그런데 [gift_receiver.GetSheHe]의 웃음이 평소처럼 환하지 않아 마음에 걸렸다. 설마 나 때문은 아니겠지, 그래야 할 텐데!\n\n시장에 대한 기대감으로 나아가던 나는 우아한 [Glossary( '우치와', 'UCHIWA_GLOSS' )]를 파는 상인을 마주쳤다. 상인이 이렇게 말했다.\n\n\"이걸 [Glossary( '후로시키', 'FUROSHIKI_GLOSS' )]에 싸서 선물하면, 손님께서 보낸 기쁨이 받는 사람한테 잘 전해질 겁니다!\""
 tgp_japan_yearly_events.0001.a: "내 [gift_receiver.GetFirstNameNoTooltip]의 기분을 나아지게 해 줄 완벽한 선물이다."
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "선물을 고마워함"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip](이)가 $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip](이)가 $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip](이)가 $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "아니, [gift_receiver.GetHerHim]에게 주기엔 너무 좋은 선물이로군..."
 tgp_japan_yearly_events.0001.b.flavor: "...오히려 내게 더 걸맞은 선물이지!"
 tgp_japan_yearly_events.0001.c: "상인들은 악착같이 물건을 팔려고 한단 말이지. 피곤하군."
 UCHIWA_GLOSS: "중국 당나라(서기 618~907년)에서 온 둥근 손부채입니다. 중국과의 교역을 통해 일본 귀족들 사이에 널리 퍼졌습니다. 주로 여름, 여성성과 연관 지어지는 물건입니다. 우치와는 인기가 치솟으며 모습이 더 화려해졌고, 결국 우치와의 장식을 제한하는 사치 금지법이 통과되었습니다."
 FUROSHIKI_GLOSS: "장식 효과가 있으면서도 기능성을 겸비한 천입니다. \"목욕 깔개\"라는 의미를 지녔으며 후로는 \"목욕\", 시키는 \"깔개\"를 뜻합니다. 귀족들이 욕탕에 들를 때, 가문의 문장으로 장식된 천으로 소지품을 포장하던 데서 비롯된 단어입니다."
 #Artifact
 uchiwa: "우치와"
 uchiwa_desc: "대나무와 종이로 만들어진 손부채입니다. 섬세한 무늬로 장식되어 있습니다."
 tgp_japan_yearly_events.0006.t: "바다에서 온 보물"
 tgp_japan_yearly_events.0006.desc: "[pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly]의 해안을 따라 걷던 나는 [Glossary( '아마', 'AMA_DIVERS_GLOSS' )] 여러 명이 모여서 잡은 것들을 확인하는 모습을 보았다.\n\n그중 우두머리가 몸을 가리더니 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이게 바다가 주는 선물입니다!\"\n\n진주와 통통한 전복이 가득 펼쳐진 모습은 참으로 인상적이었다."
 tgp_japan_yearly_events.0006.a: "잡아 온 것은 지역 사람들과 나누면 좋을 것 같은데."
 tgp_japan_yearly_events.0006.tt.success: "거래를 성사함"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 tgp_japan_yearly_events.0006.b: "시장까지 가는 수고를 덜어 줄 수 있네."
 tgp_japan_yearly_events.0006.c: "사찰에 [ROOT.Char.GetFaith.WaterGodName]께서 주신 것을 바치면 명예로운 일이 될 걸세."
 tgp_japan_yearly_events.0006.d: "실력이 정말 뛰어나군. 나는 이만 가봐야 하네."
 AMA_DIVERS_GLOSS: "#bold 아마#!는 \"해녀\"라는 뜻으로, 해저에서 진주와 해산물을 채취하는 잠수부입니다. 이들은 숨을 오랫동안 참을 수 있는 능력으로 유명합니다."
 tgp_japan_yearly_events.0012.t: "원숭이의 일"
 tgp_japan_yearly_events.0012.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]의 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 오르던 나는 따뜻한 안개를 느꼈다.\n\n이런 행운이! 김이 나는 [Glossary( '온천', 'ONSEN_GLOSS' )]이 보였다. 하지만 이날 온천에는 나 말고 먼저 온 손님이 있었다.\n\n악동처럼 생긴 원숭이 한 마리가 이미 목욕을 즐기고 있었다! 근육은 지쳤고, 몸에서는 냄새가 나기 시작했지만 고민이 되는 것은 어쩔 수 없었다. 정말 야생 동물과 함께 목욕해도 괜찮을까?"
 tgp_japan_yearly_events.0012.a: "#EMP 두 팔을 휘저으며 소리를 지른다."
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "원숭이가 겁에 질려 달아남"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "원숭이가 겁을 주려는 내 측은한 시도를 무시함"
 tgp_japan_yearly_events.0012.b: "위험한 존재가 아닌 척한다."
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "원숭이가 흥미를 보이지만 나를 내버려둠"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "원숭이가 내게 돌진하며 물러서라고 위협함"
 tgp_japan_yearly_events.0012.c: "원숭이를 건드려서는 안 된다."
 tgp_japan_yearly_events.0013.t: "영혼 정화하기"
 tgp_japan_yearly_events.0013.desc: "산길에서 희미한 주문 소리가 들려왔다. 그 소리를 따라간 내 앞에 따뜻하고 짙은 안개가 나타났다. 그 속에는 어느 [mystic.GetWomanMan]의 모습이 있었다.\n\n[mystic.GetSheHe]는 그저 날 한번 보더니, 함께 [Glossary( '온천', 'ONSEN_GLOSS' )]에 들어오라고 손짓했다. 의식이 시작되려던 참인 듯했다."
 tgp_japan_yearly_events.0013.a: "동참해 본다."
 tgp_japan_yearly_mystic_positive.tt: "진실을 찾기 위해 내면을 깊이 탐구함"
 tgp_japan_yearly_mystic_neutral.tt: "말 속에 숨겨진 의미를 이해하려 애를 씀"
 tgp_japan_yearly_mystic_negative.tt: "뭘 어쩌라는 건지 이해하지 못함"
 tgp_japan_yearly_events.0013.b: "대신 이 사람에게 인도의 가르침을 요청한다."
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "지혜 속에 숨겨진 의미를 이해함"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "무슨 말인지 전혀 알아듣지 못함"
 tgp_japan_yearly_events.0013.c: "[mystic.GetHerHim]를 내버려둔다."
 tgp_japan_yearly_events.0014.t: "반가운 유예"
 tgp_japan_yearly_events.0014.desc: "산의 희박하고 차가운 공기를 마시자 숨이 가빠왔다. 정상을 향하는 길을 올려다보니, 안개가 피어오르며 근처 나무들의 눈이 녹은 모습이 보였다.\n\n그쪽으로 다가간 나는 마침내 휴식을 취하며, 눈앞에 펼쳐진 [Glossary( '온천', 'ONSEN_GLOSS' )]을 보고 감탄했다."
 tgp_japan_yearly_events.0014.a: "누가 온천을 마다하겠는가?!"
 tgp_japan_yearly_events.0014.b: "여기 조금 더 머무른다."
 tgp_japan_yearly_events.0014.c: "낭비할 시간은 없다."
 ONSEN_GLOSS: "일본의 천연 #bold 온천#!에는 치료 효과가 있다고 알려져 있습니다."
 tgp_japan_yearly_events.0021.t: "꽃 속에서"
 tgp_japan_yearly_events.0021.desc: "[Glossary( '하나미', 'HANAMI_GLOSS' )]가 다가왔다! 화려한 꽃송이를 가득 매단 벚나무가 모두를 들뜨게 했다. [ROOT.Char.GetCurrentLocation.GetName]의 사람들은 신에게 언제 벼를 심을지 묻고, 풍족한 수확이 되기를 기도한다.\n\n내 [ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)] [hanami_enjoyer.GetTitledFirstName](이)가 선언했다. \"인생은 꽃처럼 덧없고 아름다운 것이네.\" [hanami_enjoyer.GetHerHis|U] 말을 들으니 공물을 바쳐야 한다는 사실이 떠올랐다."
 tgp_japan_yearly_events.0021.a: "사케를 바친다."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "신들이 내 행동을 #EMP 보신#! 것 같음"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "어깨에 지고 있던 짐이 사라진 기분을 느낌"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "시민들이 내 행동을 목격함"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "내 행동을 아무도 신경 쓰지 않음"
 tgp_japan_yearly_events.0021.b: "잠시 나무를 감상한다."
 HANAMI_GLOSS: "#bold 하나미#!, 즉 꽃구경은 매화를 감상하던 중국 풍습에서 유래된 일본의 전통입니다. 시간이 지나며 겐지 이야기와 같은 시 작품의 영향을 받았으며, 결국 헤이안 시대부터는 벚꽃을 더 중시하게 되었습니다."
 tgp_japan_yearly_events.0026.t: "텐구 이야기"
 tgp_japan_yearly_events.0026.desc: "[ROOT.Char.Custom2('RelationToMe', rumormonger)] [rumormonger.GetTitledFirstName]의 익숙한 목소리가 술집에서 들려왔다. 이어서 내 [ROOT.Char.Custom2('RelationToMeShort', gossiper)] [gossiper.GetTitledFirstName]의 술 취한 웃음소리가 들렸다.\n\n\"우리의 거친 땅 곳곳에는 [Glossary( '텐구', 'TENGU_GLOSS' )]가 산다네! 그 검술만큼 성질이 사나운 놈이지. 신성한 것은 뭐든 배척하는 사악한 생물이라네!\"\n\n[rumormonger.GetTitledFirstName](은)는 사케를 한 잔 더 마시고는 말했다. \"그러나 이 짐승에게 자신의 능력을 증명해 보이는 자는 엄청난 무예 실력을 얻을 수 있다고 하네. 물론, 이 겁쟁이만 가득한 곳에서는 전혀 가망이 없어 보이는군!\""
 tgp_japan_yearly_events.0026.a: "이야기가 사실일지 궁금하군."
 tgp_japan_yearly_events.0026.a.tt: "다음에 산이나 숲을 여행하게 되면, 이 신비로운 존재를 찾아볼 것임."
 tgp_japan_yearly_events.0026.b: "주정뱅이의 헛소리로군..."
 TENGU_GLOSS: "#bold 텐구#!는 \"천상의 개\"라는 뜻이며, 보통 새를 닮은 짐승으로 그려지는 [Glossary( '요괴', 'YOKAI_GLOSS' )]입니다. 보호의 성격을 지니면서도 위험하게 여겨지는 생물로, 산이나 숲에 거주합니다. 현대에 와서는 긴 코가 달린 붉은 얼굴의 모습으로 가장 잘 알려져 있습니다."
 tgp_japan_yearly_events.0027.t: "가치를 증명하라"
 tgp_japan_yearly_events.0027.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]의 야생을 뚫고 나아가던 중, 언젠가 들었던 [Glossary( '텐구', 'TENGU_GLOSS' )]의 이야기가 생각났다.\n\n주변에는 아무것도 없었고 내 심장이 뛰는 소리만 들려왔다. 당황 속에서 호흡을 가다듬으려고 했는데, 오싹한 공포가 척추를 타고 올라왔다... 누군가가 나를 지켜보고 있었다.\n\n내 눈은 발소리가 나는 곳을 빠르게 바라보았다. 필사적으로 주변을 살펴보던 찰나, 짙은 안개 너머로 검날이 반짝이는 모습이 보였다."
 tgp_japan_yearly_events.0027.a: "싸워야만 한다."
 tgp_japan_yearly_events.0027.a.tt.success: "살아남아 싸움을 이어 나가게 됨"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "추가로 #P 긍정적인#! [traits|E]을 획득할 수도 있음."
 tgp_japan_yearly_events.0027.a.tt.failure: "전투에서 패배했으나 다치지 않음"
 tgp_japan_yearly_events.0027.b: "\"내 말을 들어 보시오!\""
 tgp_japan_yearly_events.0027.b.tt.success: "[tengu_warrior.GetSheHe]가 내 말에 설득당한 듯함"
 tgp_japan_yearly_events.0027.b.tt.failure: "[tengu_warrior.GetSheHe]가 내 말을 신경 쓰지 않음"
 tgp_japan_yearly_events.0027.c: "할 수 있을 때 자리를 벗어난다."
 tgp_japan_yearly_events.0028.t: "엇나간 단서"
 tgp_japan_yearly_events.0028.desc: "나는 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]의 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]에서 계속 [Glossary( '텐구', 'TENGU_GLOSS' )]를 찾아보았다.\n\n하지만 거기서 보내며 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 지나다녀도 특별한 일은 일어나지 않았다. 주정뱅이의 헛소리 따위 믿지 말아야 했는데."
 tgp_japan_yearly_events.0028.a: "다시는 속지 않겠다."
 tgp_japan_yearly_events.0028.b: "소리를 지른다."
 tgp_japan_yearly_events.0029.t: "텐구의 기술"
 tgp_japan_yearly_events.0029.desc: "[tengu_warrior.GetTitledFirstName](은)는 [Glossary( '텐구', 'TENGU_GLOSS' )]가 아니었지만, 검의 달인인 것만큼은 확실하다!\n\n[tengu_warrior.GetHerHis] 예리한 시선을 받으며 수도 없는 시간을 부단히 훈련했고, 마침내 그 결실을 보게 되었다.\n\n내 검을 다루면 더 이상 나무꾼의 도끼로 사람의 사지를 잘라내는 느낌이 들지 않는다. 검은 이제 내 몸의 연장선이 되어, 날 거스르는 자를 건드릴 준비가 되어 있다.\n\n스승이 내게 상기시켰다. \"이제 겨우 시작한 것이다. 그대는 아직도 배울 게 많으니.\""
 tgp_japan_yearly_events.0029.a: "사람을 베는 것만으로는 부족하다. 내가 저들을 이끌어야만 한다."
 tgp_japan_yearly_events.0029.b: "그대의 훈련이 저를 어디로 이끄는지 두고 보겠습니다."
 tgp_japan_yearly_events.0036.t: "정토의 반영"
 tgp_japan_yearly_events.0036.desc: "내 [ROOT.Char.Custom2('RelationToMe', gardener)] [gardener.GetTitledFirstName](이)가 정원의 연못을 확장하며 마지막 손길을 더하고 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 정원이 정말 [ROOT.Char.GetFaith.GetName]의 극락을 그대로 가져온 듯합니다! 혹시 더 손봐야 할 게 있을까요?\""
 tgp_japan_yearly_events.0036.a: "연꽃이 더 있으면 좋겠군, 또..."
 tgp_japan_yearly_events.0036.a.random_chance: "당신의 [stewardship|E] 능력이 높을수록 확률도 높아짐:"
 tgp_japan_yearly_events.0036.b: "물고기를 더 넣어라!"
 tgp_japan_yearly_events.0036.b.flavor: "물고기를 보고 있노라면 많은 궁정 정치 문제가 풀리기 마련이지."
 ONIBI_GLOSS: "#bold 도깨비불#!은 \"귀신 불\"로 여겨지며 [Glossary( '요괴', 'YOKAI_GLOSS' )]의 일종입니다. 망자의 영혼에서 태어난 빛을 발하는 구체 또는 불꽃의 모습으로 나타납니다. 악의를 지닌 경우가 많으며, 여행자들을 위험하거나 치명적인 상황으로 이끌곤 합니다."
 YOKAI_GLOSS: "#bold 요괴#!는 \"기이한 환영\"이라는 뜻을 담고 있으며, 일본 신화에 등장하는 초자연적인 존재입니다. 그 종류는 귀신, 악령, 괴물, 변신하는 존재에서 말썽꾼까지 다양합니다. 보통 짐승을 닮은 형상으로 나타납니다."
 SORIBASHI_GLOSS: "#bold 소리바시#! 또는 \"달의 다리\"는 중국에서 유래한 가파른 아치형 보도교입니다. 정원에 장식적 요소로 사용되기도 하며, 사람들이 물을 건널 수 있게 해 주고 아래쪽으로는 배들이 지나갈 수 있습니다."
 tgp_japan_yearly_events.1000.t: "춤추는 불꽃"
 tgp_japan_yearly_events.1000.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 지나가는데 가벼운 빗줄기가 내렸다.\n\n빗방울이 거세지면서 저 멀리에 춤추듯 일렁이는 불빛이 보였다.\n\n내 [ROOT.Char.Custom2('RelationToMe', chaplain)] [chaplain.GetFirstNameNoTooltip](이)가 주의하라는 말을 했다. 저것들이 우리를 유혹해 위험한 곳으로 이끄는 [Glossary( '도깨비불', 'ONIBI_GLOSS' )]일 수도 있다는 것이다."
 tgp_japan_yearly_events.1000.a: "위험 따위 상관없다. 저 불빛이 뭔지 알아보자!"
 tgp_japan_yearly_events.1000.a.tt.success: "도깨비불을 쫓다가 숨겨진 보물을 발견함"
 tgp_japan_yearly_events.1000.a.tt.failure: "도깨비불을 쫓다가 젖은 땅에서 발이 미끄러져 다침"
 tgp_japan_yearly_events.1000.b: "일단 빗속을 벗어난 뒤에 더 얘기해 주게."
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip](이)가 도깨비불에 관한 지식을 알려주며 당신이 읽은 다른 문헌을 이해하게 도와줌"
 tgp_japan_yearly_events.1000.b.tt.failure: "[chaplain.GetFirstNamePossessiveNoTooltip] 설명에 모순되는 부분이 있어 머리만 아파짐"
 tgp_japan_yearly_events.1000.c: "그래, 꾸물대지 않는 게 좋겠군."
 tgp_japan_yearly_events.1010.t: "종파 반목"
 tgp_japan_yearly_events.1010.desc: "\"[buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePlural](와)과 [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] 사이의 갈등이 날로 심해지고 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]!\"\n\n내 [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)] [buddhist_councillor_1.GetFirstName](이)가 외쳤다.\n\n\"[buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip] 승려들이 저희의 몰락을 기도하고 있습니다. 부탁드립니다, [ROOT.Char.GetFaith.HighGodName](을)를 위해 [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip](와)과 함께 하심을 분명히 해 주십시오. 그러면 저희가 은혜를 입어야 한다는 사실이 확실해질 겁니다!\""
 tgp_japan_yearly_events.1010.a: "나는 [buddhist_councillor_1.GetFaith.GetAdjectiveNoTooltip] 승려들과 함께하겠다."
 tgp_japan_yearly_events.1010.b: "[buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip]들이 옳다."
 tgp_japan_yearly_events.1010.c: "[ROOT.Char.GetFaith.HighGodName](을)를 숭배하는 일에 내가 왜 신경을 써야 하지?"
 faith_conversion_cost_tgp_japan_1010_event: "이벤트에서"
 tgp_japan_yearly_events.1010.a_discount: "[buddhist_councillor_1.GetFaith.GetName] 개종 비용 #p 50%#! 감소"
 tgp_japan_yearly_events.1010.b_discount: "[buddhist_councillor_2.GetFaith.GetName] 개종 비용 #p 50%#! 감소"
 every_buddhist_sect_1_vassal: "모든 [buddhist_councillor_1.GetFaith.GetName] [vassal|E]"
 every_buddhist_sect_2_vassal: "모든 [buddhist_councillor_2.GetFaith.GetName] [vassal|E]"
 tgp_japan_yearly_events.1010.c.tt: "싸움이 봉역 전체에 불안을 일으킴"
 tgp_japan_yearly_events.1020.t_siren: "오니의 선율"
 tgp_japan_yearly_events.1020.t_garden: "피어난 머리"
 tgp_japan_yearly_events.1020.t_shadow: "내 그림자의 깊이"
 tgp_japan_yearly_events.1020.desc_siren: "사람을 홀리는 듯한 선율이 나를 잠에서 깨웠다. 창백하고 우아한 여자가 내 위에 떠서 상실의 아픔을 담은 노래를 불렀다.\n\n손을 뻗으니 여자의 모습이 사라져 버렸다. 정신을 차렸지만 꿈속의 여자와 그 사랑의 고통이 나를 괴롭혔다."
 tgp_japan_yearly_events.1020.a_siren: "여자가 노래하던 그 사랑, 꼭 가져야겠다!"
 tgp_japan_yearly_events.1020.b_siren: "이런 아름다움은 널리 나누어야지. 이 여자의 이야기를 봉역 전체에 퍼뜨려라."
 tgp_japan_yearly_events.1020.desc_garden: "정원을 걸어가던 나는 기이한 꽃을 발견했다.\n\n향기를 들이마시니 부드러운 속삭임 같은 바람이 느껴졌다. 고개를 들자 태양이 정면으로 나를 바라봤다. 다시 꽃으로 시선을 돌렸더니, 기괴한 머리가 나를 노려보고 있었다. 하지만 눈을 깜박이자 그 얼굴은 금세 사라졌다."
 tgp_japan_yearly_events.1020.a_garden: "이 토양이 특별한 게 틀림없다. 계속해서 가꾸도록 하자."
 tgp_japan_yearly_events.1020.b_garden: "이 위에 무언가를 지어서 정원을 막아 버려야겠다."
 tgp_japan_yearly_events.1020.desc_shadow: "내 그림자가 좀... 이상해졌다. 내가 걸어가기 시작하는데도 잠시 그 자리에 머무르는 듯하다. 시선을 돌리기라도 하면 다른 그림자와 어울려 춤을 추는 것 같고, 다시 돌아보면 옆으로 돌아와 있다.\n\n아직 내게 해를 끼치지는 않았다. 하지만 주인을 떠날 수 있는 그림자라니. 위험한 존재 같다."
 tgp_japan_yearly_events.1020.a_shadow: "내 그림자는 오직 적에게만 두려움을 주어야 하거늘!"
 tgp_japan_yearly_events.1020.b_shadow: "항상 횃불을 밝히고 있어야겠군. 그 무엇도 지나가게 두지 않겠다."
 tgp_japan_yearly_events.1020.desc_end: "\n\n내가 [ROOT.Char.GetTitleAsNameNoTooltip]의 부담감에 짓눌린 것일까, 아니면 혹시 [Glossary( '요괴', 'YOKAI_GLOSS' )]의 짓일까?"
 tgp_japan_yearly_events.1020.c: "하! [ROOT.Char.GetFaith.TricksterGodName](이)가 장난을 친 모양이군."
 tgp_japan_yearly_events.1030.t: "미래를 위한 성찰"
 tgp_japan_yearly_events.1030.desc: "근처의 [ROOT.Char.GetFaith.HouseOfWorship]에서 희미한 박수 소리가 들려 그쪽으로 가 보았다. 숭배자들이 [ROOT.Char.GetFaith.HighGodName]에게 행운을 빌고 있었다.\n\n그러고 보니 기도와 사색의 시간을 가진 지도 좀 되기는 했다. 난 앞으로 몇 년간 무엇에 초점을 맞추어야 할까?"
 tgp_japan_yearly_events.1030.a: "내 건강이 제일 중요하지."
 tgp_japan_yearly_events.1030.b: "[ROOT.Char.GetDynasty.GetNameNoTooltip] 집안의 미래는 안전해야만 한다."
 tgp_japan_yearly_events.1030.c: "우리 가족의 번영이야말로 가장 중요한 것."
 tgp_japan_yearly_events.1030.d: "[ROOT.Char.GetFaith.HighGodName]의 호의를 살 수만 있다면!"
 tgp_japan_yearly_events.1030.e: "기도로 내 평화를 흐트러뜨리지 않을 것이다."
 tgp_japan_yearly_events.1040.t: "달의 다리"
 tgp_japan_yearly_events.1040.desc: "운하를 건널 방법을 찾던 나는 선홍빛으로 장식된 아름다운 곡선 다리를 발견했다. 나는 경외심에 멈춰 서서 이 [Glossary( '소리바시', 'SORIBASHI_GLOSS' )]의 절묘한 우아함을 감상했다.\n\n이처럼 시내를 건너는 것처럼 사소한 일에도 의도를 더할 수 있는 법이다."
 tgp_japan_yearly_events.1040.a: "신성한 다리이니 조심해서 건너야 한다."
 tgp_japan_yearly_events.1040.b: "[ROOT.Char.GetTitleAsNameNoTooltip]인 내가 건너기 전까지 아무도 건너지 마라."
 tgp_japan_yearly_events.1040.c: "저런 것 위로 걸어가진 않을 것이다. 무너지기라도 하면 어떡하라고?"
 faith_conversion_cost_tgp_japan_1040_event: "붉은 다리를 건너서"
 tgp_japan_yearly_events.1040.discount: "[GetReligionByKey('shintoism_religion').GetName] 개종 비용 #p 50%#! 감소"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "유감스럽게도 그대가 중요한 규율을 어기고 있음을 알려드리는 바요."
 tgp_japan_yearly_events.1050.desc.a: "#EMP 그대의 정원에 노란 꽃이 너무 많이 피어났소.#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP 그대 병영에 있는 무기의 날이 잘 관리된 때가 몹시 드물군.#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP 그대가 [Glossary( '접선', 'SENSU_GLOSS' )]을 계속 이상하게 쥐고 다니더군.#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\n이러한 위반 행위가 있었으니, [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)] [ROOT.Char.GetLiege.GetTitledFirstNamePossessive] 돈궤에 상당한 양의 금액을 기부하라는 명령이 있었소."
 tgp_japan_yearly_events.1050.a: "주군의 뜻대로."
 tgp_japan_yearly_events.1050.b: "그런 규율은 더 이상 책에 없는데."
 tgp_japan_yearly_events.1050.b.tt: "[messenger.GetFirstNameNoTooltip]에게 이 애매한 규율이 더는 유효하지 않다고 설득하려 시도함"
 tgp_japan_yearly_events.1050.c: "[ROOT.Char.GetLiege.GetSheHe|U]는 돈 따위 받지 못할 것이다!"
 tgp_japan_yearly_events.1050.tt.success: "벌금이 무시됨"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetSheHe|U]가 당신에게 대가를 지급하라고 명령함"
 tgp_japan_yearly_events.1060.t: "자비 또는 정의의 이름으로"
 tgp_japan_yearly_events.1060.desc: "추레한 행색을 한 데다가 불만스러워 보이는 [prisoner.Custom2('InsultAdjective', ROOT.Char)] [prisoner.GetFirstName](이)가 자기 이야기를 들어 달라며 경비들을 성가시게 했다. 호기심이 생긴 나는 [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')]에서 [prisoner.GetHerHim]를 만났다. 대체 무엇 때문에 저렇게 절박하게 구는지 듣고 싶었다.\n\n[prisoner.GetSheHe|U]가 나를 바라보더니 외쳤다."
 tgp_japan_yearly_events.1060.desc_old: "\"제 모든 뼈가 나약해지고 뻣뻣해졌습니다. 여기서는 이미 있을 만큼 있었습니다."
 tgp_japan_yearly_events.1060.desc_young: "\"제 평생 본 것은 얼마 없지만, 이 감옥의 기억만으로는 만족할 수 없습니다."
 tgp_japan_yearly_events.1060.desc_long: "\"너무나 오래 여기 갇혀 있었습니다. 이젠 더 이상 돌아가고 싶은 마음도 들지 않습니다.\""
 tgp_japan_yearly_events.1060.desc_injured: "\"건강이 나빠지고 있습니다. 딱지를 뜯어도 더 이상 상처가 낫지 않습니다. 고통이 점점 더 심해지는데 끝날 기미가 보이지 않습니다."
 tgp_japan_yearly_events.1060.desc_generic: "\"더는 이 좁은 감방에서 살고 싶지 않습니다."
 tgp_japan_yearly_events.1060.desc_outro: "자비를 베풀 줄 아신다면, 부디 제 삶을 빠르게 끝내 주십시오!\""
 tgp_japan_yearly_events.1060.a: "좋다. 그 소원을 들어주지."
 tgp_japan_yearly_events.1060.b: "감금 생활을 더 낫게 만들어 줄 수 있을지도 모르겠군."
 tgp_japan_yearly_events.1060.c: "그 고통의 집행이 취소되는 일은 없을 것이다!"
 tgp_japan_yearly_events.1060.d: "아니, 자네의 상황은 바뀌는 것 없을 것이야."
 tgp_japan_yearly_events.1070.t: "신성한 재"
 tgp_japan_yearly_events.1070.desc: "\"[province.GetName]의 [ROOT.Char.Custom('GetFaithTemple')](이)가 잿더미가 되었습니다!\" 내 [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetName](이)가 외쳤다.\n\n\"승려와 학자들이 새로운 장소를 찾아 동분서주하고 있습니다.\" [messenger.GetNameNoTooltip](이)가 말을 이어갔다. \"[ROOT.Char.Custom('GetFaithTemple')]의 재건을 도와주신다면 [ROOT.Char.GetFaith.HighGodName]께서 분명 축복을 내리실 겁니다.\""
 tgp_japan_yearly_events.1070.a: "이전보다 더 나은 모습으로 재건하도록 하라."
 tgp_japan_yearly_events.1070.b: "[ROOT.Char.GetFaith.HighGodName]께서 새로운 것을 위한 자리를 만드시는지도 모른다."
 tgp_japan_yearly_events.1070.c: "그 [ROOT.Char.Custom('GetFaithTemple')](이)가 어떻게 타올랐는지 살펴봐야겠군..."
 tgp_japan_yearly_events.1070.c_tt: "불이 어떻게 시작됐는지 조사를 시작함"
 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U](이)가 최근에 불탄 [ROOT.Char.Custom('GetFaithTemple')]에 관한 소식을 가져왔는데, [messenger.GetHerHis] 조사가 헛되지 않았다며 확신하고 있었다.\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "\"화재가 일어나기 며칠 전, 지역의 많은 이가 이상한 [Glossary( '요괴', 'YOKAI_GLOSS' )]를 봤다고 이야기했습니다. 혹시 그게 이 비극을 일으킨 것 아닐까요?\" 내 [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName](이)가 말했다."
 tgp_japan_yearly_events.1071.desc_heretics: "\"현지 주민들에 따르면 반대자 무리의 짓이라고 하더군요. 저 이단자들에게 본보기를 보여 줘야 합니다!\" 내 [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName](이)가 주장했다."
 tgp_japan_yearly_events.1071.desc_rival: "\"사고가 일어나기 전에 [rival.GetName](이)가 마을을 살피는 모습이 보였습니다. 주군의 통치 아래에서 혼란을 일으킬 방법을 찾는 것 같았습니다. 그러고도 무사히 넘어가게 두면 안 됩니다!\" 내 [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName](이)가 주장했다."
 tgp_japan_yearly_events.1071.desc_weather: "\"불은 저절로 난 것이었습니다. 공기는 건조하고, 햇볕은 뜨겁게 내리쬐니 불이 붙어도 이상할 것 없는 상황이었습니다. 이러한 위험에 대비해 저희 거주지를 강화하는 편이 좋겠습니다.\" [messenger.GetFirstName](이)가 덧붙였다."
 tgp_japan_yearly_events.1071.a: "다시는 이런 일이 없어야 한다!"
 tgp_japan_yearly_events.1071.b: "아, 어쩌겠나. 이미 지나간 일이니 뭐..."
 1071_rival_tt: "당신이 [rival.GetNameNoTooltip](을)를 상대로 시작하는 적대적 [scheme|E]의 [success_chance|E]이 #V 2#!년 동안 증가할 것임"
 scheme.target.japan_1071.value_desc: "[target.GetFirstName](을)를 상대로 복수: $VALUE|+=0$"
 SENSU_GLOSS: "#bold 접선#!은 접을 수 있는 손부채입니다. 보통 여름에 많이 사용됩니다."
 TSURIDONO_GLOSS: "#bold 츠리도노#!는 \"낚시하는 전각\"을 뜻합니다. 연못 위에 지어지는 건물로, 정원을 관망하고 소소한 여흥을 즐기는 장소입니다."
 tgp_japan_yearly_events.1080.t: "그릇된 낚시꾼"
 tgp_japan_yearly_events.1080.desc: "내 정원의 [Glossary( '츠리도노', 'TSURIDONO_GLOSS' )]는 휴식을 취하며 사색에 잠기는 곳이고, 평온한 경치가 저녁 산책을 완벽하게 마무리해 준다. 이 주변의 물은 보통 고요하며, 잉어가 수면에 앉은 곤충을 낚아챌 때만 그 침묵이 깨진다. 그러나 오늘은 그 평온한 분위기가 거친 물보라에 의해 깨지고 있다!\n\n내 [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName](이)가 평온하던 연못에 낚싯대를 드리우며 물가에 서 있었다. 지금 감히 내 연못에서 다음 식삿거리를 찾으려는 건가?"
 tgp_japan_yearly_events.1080.a: "이 예의에 어긋난 행동을 너그럽게 잊어 준다."
 tgp_japan_yearly_events.1080.b: "[fisherman.GetSheHe]가 내 정원에서 또 무얼 봤을까?"
 tgp_japan_yearly_events.1080.b.tt: "[fisherman.GetNameNoTooltip](을)를 심문해 궁정에 관한 정보를 아는지 확인함"
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.GetSheHe|U]가 귀중한 통찰을 제공함"
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.GetSheHe|U]가 많은 말을 하지는 않음"
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.GetSheHe|U]가 당신의 [courtiers|E] 중 하나의 무작위 [secret|E] 1개를 폭로함"
 tgp_japan_yearly_events.1080.tt_family: "가족 구성원인 모든 [courtier|E]:\n$BULLET$#V 3년#! 동안 [GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip]를 획득함"
 tgp_japan_yearly_events.1080.c: "다른 곳에 가서 하면 안 되나?!"
 tgp_japan_yearly_events.1090.t: "메마른 상속"
 tgp_japan_yearly_events.1090.desc_intro_dead: "나는 자식들보다 더 오래 살아남았다. 내 모든 후손도 이제 땅에 묻혀 있다."
 tgp_japan_yearly_events.1090.desc_intro_none: "오랜 삶을 살았으나, 나는 아무런 후손도 남기지 못했다."
 tgp_japan_yearly_events.1090.desc_intro: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 언젠가는 주군이 여기서 통치하지 못하시는 날도 올 겁니다.\" [informer.GetTitledFirstName](이)가 외쳤다. \"주군의 유산이 이대로 잊혀서는 안 되는 일이잖습니까! 누군가 주군을 대신해 [target_title.GetName]의 자리를 물려받아야 합니다.\"\n\n"
 tgp_japan_yearly_events.1090.desc: "[ROOT.Char.GetAge]년이 하루살이의 삶처럼 빠르게 지나갔다. 내 머리카락은 하얗게 세어가고 뼈는 삐그덕거린다. 한때 어미의 가슴에 매달려 있던 아이들은 이제 완전히 자라나 각자의 목적을 찾았다. 나도 종말을 맞이하기 전에 [informer.GetNamePossessiveNoTooltip] 간청을 따라 행동할 수는 있지 않을까?"
 tgp_japan_yearly_events.1090.a: "한층 더 노력해야겠다."
 tgp_japan_yearly_events.1090.a_tt: "새 [concubine|E]을 들임"
 tgp_japan_yearly_events.1090.b: "내 후계자는 내가 고를 것이다!"
 tgp_japan_yearly_events.1090.b_tt: "사망하기 전까지 #V $adopt_interaction$#! [interaction|E]을 사용할 수 있게 됨"
 tgp_japan_yearly_events.1090.c_uncaring: "내가 떠나고 나서 벌어질 일을 왜 신경 써야 하지?"
 tgp_japan_yearly_events.1090.c: "가능한 한 오래도록 통치할 것이다."
 tgp_japan_yearly_events.1100.t: "죄책감이 들끓는 병"
 tgp_japan_yearly_events.1100.desc: "[victim.GetName]의 죽음 이후로 나 역시 굉장히 힘들어졌으나, 그 어떤 치료도 듣지 않았다. 거울을 볼 때마다 내 뒤에 귀신처럼 떠다니는 [victim.GetHerHis] 얼굴이 보인다. [victim.GetHerHis|U] 마지막 순간이 마음속에 떠오르고, 기억이 반복될 때마다 섬뜩한 행위가 점점 더 소름 끼치는 모습으로 내 앞에 나타났다."
 tgp_japan_yearly_events.1100.desc_2: "\n\n거기다 밤이 되면 [victim_2.GetNamePossessive] 목소리가 속삭이며 깊이 잠든 나를 깨운다. [victim_2.GetSheHe|U]는 평화롭게 쉬고 있을지 모르지만, 요즘의 나는 전혀 그러지 못하고 있다."
 tgp_japan_yearly_events.1100.desc_3: "[victim_3.GetName]의 이름이 들리면 등골을 타고 소름이 돋는다. 내 명령 앞에 쓰러져 간 사람들처럼 나를 괴롭히는 것이다."
 tgp_japan_yearly_events.1100.desc_outro: "\n\n내 머릿속 죄책감에 사로잡힌 것이다. 내가 생명을 앗아갔기에 내 모든 평화를 빼앗긴 것이다."
 tgp_japan_yearly_events.1100.a_tt: "당신의 살해 [secrets|E]을 모두 폭로함"
 tgp_japan_yearly_events.1100.a: "이는 징조다, 속죄해야만 해!"
 tgp_japan_yearly_events.1100.b: "내 잘못은 앞으로도 나만 알고 있을 것이다."
 tgp_japan_yearly_events.1100.b_tt: "#warning #V 5#!년 동안 살해 [scheme|E]을 시작할 수 없음#!"
 guilt_fever_tt: "당신이 죄책감의 병으로 고통받음"
 tgp_japan_yearly_events.1110.t: "[ROOT.Char.GetFaith.FateGodNamePossessive|U] 사슴"
 tgp_japan_yearly_events.1110.desc: "[ROOT.Char.GetFaith.FateGodName|U]의 신사에는 여러 다양한 삶을 사는 수많은 방문객이 찾아온다. 오늘도 예외는 아니었는데, 장대한 수사슴 한 마리가 평화를 즐기고 있었다.\n\n그런데 이 짐승이 내게 흥미를 느꼈는지, 눈도 깜박이지 않고 나를 쳐다보기 시작했다. 동물이 무언가를 전달하는 역할을 수행한다는 이야기가 있기는 하다. 어쩌면 이 사슴도 그저 내게 말을 전하려 하는 [ROOT.Char.GetFaith.FateGodName|U]의 현신일지도 모른다."
 tgp_japan_yearly_events.1110.a: "[ROOT.Char.GetFaith.FateGodSheHe|U]가 내게 성찰하라 하시는군."
 tgp_japan_yearly_events.1110.b: "큰 행운이 오리라는 징조다!"
 tgp_japan_yearly_events.1110.b.tt: "사슴이 당신을 보물로 인도함"
 tgp_japan_yearly_events.1110.c: "녀석을 내 전당에 장식하면 멋지겠는데."
 tgp_japan_yearly_events.1110.c.tt: "사슴이 있는 곳으로 가서 습격하려 시도함"
 tgp_japan_yearly_events.1110.tt.success: "사슴이 당신의 힘에 쓰러짐"
 tgp_japan_yearly_events.1110.tt.failure: "사슴이 달아남"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "마지막 도전"
 tgp_japan_yearly_events.1120.desc_intro: "[warrior_monk.Custom('GetRegionalSword')](을)를 든 사람 한 명이 우리의 앞길을 막아섰다."
 tgp_japan_yearly_events.1120.desc_intro_river: "다리를 건너려 움직이자 [warrior_monk.Custom('GetRegionalSword')](을)를 든 사람 한 명이 우리의 앞길을 막아섰다."
 tgp_japan_yearly_events.1120.desc: "\n\n\"오직 진정한 전사만이 이 길을 건널 수 있습니다. 오랜 시간 [warrior_monk.GetFaith.WarGodName|U]의 가르침에 저 자신을 바쳐 왔으나, 제 검을 받아낼 만한 도전자는 아직 찾지 못했습니다.\"\n\n내 [ROOT.Char.GetTitleAsName](으)로서의 지위를 눈치챈 [warrior_monk.GetSheHe]가 눈을 가늘게 뜨며 웃었다. \"전투로 저를 이기십시오. 그러면 제 머리가 몸을 떠나는 날까지, 아니면 제가 땅에 묻혀 벌레의 먹이가 되는 날까지 그대를 따르겠습니다.\""
 tgp_japan_yearly_events.1120.a: "그 도전을 받아들이지!"
 tgp_japan_yearly_events.1120.a_warrior: "그대를 기꺼이 능가해 보이겠다. 준비하라!"
 tgp_japan_yearly_events.1120.b: "궁정이 내 전장이니, 내 재치가 곧 나의 검이다."
 tgp_japan_yearly_events.1120.b.tt: "승려를 설득해 물리적 전투 없이 당신을 따르게 하려고 시도함"
 tgp_japan_yearly_events.1120.tt.success: "무장 승병이 당신의 군대에 입대함"
 tgp_japan_yearly_events.1120.tt.failure: "승려를 설득하는 데 실패함"
 tgp_japan_yearly_events.1120.c: "경호원, 저자를 치워 버려라!"
 tgp_japan_yearly_events.1120.c_tt: "당신의 경호원들이 승려와 싸우며 당신의 일행이 바로 지나갈 수 있게 됨."
 tgp_japan_yearly_events.1120.d: "경치 좋은 길로 가자."
 SHOJI_GLOSS: "격자 틀 모양의 칸막이입니다. 보통 투명한 창호지로 만들어져 빛과 그림자가 통과할 수 있습니다."
 tgp_japan_yearly_events.1130.t: "[poet_daughter.GetFirstNamePossessiveNoTooltip] 시"
 tgp_japan_yearly_events.1130.desc: "밤마다 내 [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] [poet_daughter.GetName](은)는 달을 바라본다. 딸의 섬세한 손에는 먹 얼룩이 묻어 있었지만, 그 아이가 편지를 쓴다는 얘기는 전혀 들리지 않았다. 이런 기행은 참고 넘어갈 수 있었지만, 딸은 이제 자기 건강마저 돌보지 않기 시작했다. 이러면 나 또한 좋지 않게 보일 것이다.\n\n[poet_daughter.GetHerHim]의 방까지 따라간 나는 [Glossary( '쇼지 문', 'SHOJI_GLOSS' )] 너머로 안을 엿보며 이상한 행동의 원인을 알아내려고 했다.\n\n\"[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! 아무래도 제 일을 숨길 수는 없는 모양이군요.\" 딸이 그렇게 말하며 시구가 가득 적힌 [ROOT.Char.Custom('GetWritingMaterial')] 한 장을 내게 보여주었다."
 tgp_japan_yearly_events.1130.a: "\"[poet_daughter.GetFirstNameNoTooltip], 참으로 훌륭한 글이구나.\""
 tgp_japan_yearly_events.1130.a.tt: "딸이 시인이 되도록 격려함"
 tgp_japan_yearly_events.1130.poet_critical: "딸이 건강한 시인이 됨"
 tgp_japan_yearly_events.1130.poet: "딸이 시인이 됨"
 tgp_japan_yearly_events.1130.nice_try: "딸의 글에 진전이 보임"
 tgp_japan_yearly_events.1130.b: "헛소리! [ROOT.Char.GetTitleAsNameNoTooltip]의 [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)]답게 행동해야지!"
 tgp_learning_poetry_modifier: "시 학습"
 tgp_learning_poetry_modifier_desc: "해당 인물은 자신의 시를 단련합니다."
 tgp_japan_yearly_events.1140.t: "씨족 길에서 멈추다"
 tgp_japan_yearly_events.1140.desc: "[local_county.GetNameNoTier]의 땅을 가로지르던 우리는 무장한 무리와 마주쳤다.\n\n\"[local_ruler.GetName]의 뜻으로 통행료를 걷고 있다.\" [toll_warrior.GetSheHe]가 말했다. 그러다 내 혼란스러운 기색을 눈치채고는 덧붙였다. \"이 길은 이제 황실 소유가 아니다. 여기서는 [local_ruler.GetTitleAsName]의 의지만을 따른다.\""
 tgp_japan_yearly_events.1140.a: "[toll_warrior.GetHerHim]에게 통행료는 내겠지만, 이 일은 잊지 않겠다."
 tgp_japan_yearly_events.1140.b: "내가 누군지 모르느냐?!"
 tgp_japan_yearly_events.1140.b.tt: "당신의 지위에 대한 [toll_warrior.GetNamePossessiveNoTooltip] 존경을 얻으려 시도함"
 tgp_japan_yearly_events.1140.tt.success: "전사들의 환심을 얻음"
 tgp_japan_yearly_events.1140.tt.failure: "다른 길을 찾을 수밖에 없게 됨"
 tgp_japan_yearly_events.1140.c: "그 '[local_ruler.GetTitleAsNameNoTooltip]'에게 한 푼도 치르지 않을 것이다!"
 tgp_japan_yearly_events.1150.t: "군주 목격담"
 tgp_japan_yearly_events.1150.desc: "궁정 신하들이 [emperor.GetFirstName] [emperor.GetTitleAsNameNoTooltip](이)가 내 땅을 지나가고 있다는 소식을 알려왔다.\n\n\"[emperor.GetTitleAsNameNoTooltip]께서 [emperor_location.GetNameNoTooltip]에 계신다? 이런 행운이! [emperor.Custom('FormOfAddressForLiege')]께 이토록 가까이 갈 기회는 드물지 않습니까.\"\n\n[emperor.GetHerHim]에게 전언을 보낼 최고의 기회다..."
 tgp_japan_yearly_events.1150.a: "적당한 조공을 바쳐야겠지."
 tgp_japan_yearly_events.1150.b: "[local_ruler.GetHouse.GetNameNoTooltip]의 환대를 [emperor.GetTitleAsNameNoTooltip]에게 보여주겠다."
 tgp_japan_yearly_events.1150.b.flavor: "쌀을 나누고 술을 함께 마시면 당신의 집안에도 분명 큰 도움이 될 것임."
 tgp_japan_yearly_events.1150.c: "[emperor.GetHerHim]에게 시를 바치겠다!"
 tgp_japan_yearly_events.1150.c_tt: "당신의 [learning_i][learning_skill|E]을 기반으로 당신을 향한 [emperor.GetHerHis] 의견을 증가시키려 시를 씀."
 tgp_japan_yearly_events.1150.d: "[emperor.GetTitleAsNameNoTooltip](은)는 자기 부를 나누어야 한다..."
 tgp_japan_yearly_events.1150.d.flavor: "금화를 자유롭게 해 주려고 당신의 전사들을 보냄"
 tgp_japan_yearly_events.1150.f: "이렇게 가까이 오니, 내가 얼마나 [emperor.GetHerHim]를 혐오하는지 실감 나는군!"
 tgp_japan_yearly_events.1150.f.flavor: "거미를 퇴위시키려면 시간이 걸리는 법. 먼저 모두에게 상대의 불쾌한 면을 드러내야만 함"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "[local_ruler.GetTitleAsNameNoTooltip](이)가 보낸 소식"
 tgp_japan_yearly_events.1151.desc: "[emperor_location.GetName](으)로 들어가자 [local_ruler.GetFirstName] [local_ruler.GetTitleAsNameNoTooltip]의 궁정 신하가 다가왔다.\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "\"[local_ruler.GetTitledFirstNameNoTooltip]께서 그분의 땅을 지나가는 이들에게 조공을 요구하십니다. 폭력은 굳이 필요 없지 않겠습니까.\"\n\n[messenger.GetNamePossessive] 목소리는 온건했다. 하지만 [messenger.GetHerHim]와 함께 있는 무장한 전사들의 모습은 전혀 다른 뜻을 전하고 있었다."
 tgp_japan_yearly_events.1151.desc_hospitality: "\"[local_ruler.GetTitledFirstNameNoTooltip]께서 [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]에 오신 그대를 환영하십니다.\" [messenger.GetName](이)가 우아하게 인사하며 말했다. \"잠시 들러 저희의 환대를 즐겨 주시면 영광이겠습니다.\""
 tgp_japan_yearly_events.1151.desc_poem: "\"[local_ruler.GetNameNoTooltip]께서 쓰신 시입니다.\" [messenger.GetName](이)가 글이 가득 적힌 금박 [emperor.Custom('GetWritingMaterial')] 한 장을 건네주었다. \"그분의 작품이 마음에 드실 겁니다.\""
 tgp_japan_yearly_events.1151.desc_gift: "\"[local_ruler.GetNameNoTooltip]께서 드리는 선물입니다.\" [messenger.GetName](이)가 금화로 가득한 주머니를 건네주었다. \"[emperor.GetTitleAsNameNoTooltip], 여정에 행운을 빕니다.\""
