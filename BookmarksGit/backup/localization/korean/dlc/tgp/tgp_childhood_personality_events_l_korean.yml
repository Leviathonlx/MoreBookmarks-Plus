l_korean:
 tgp_child_personality.0002.t: "궁핍한 처지"
 tgp_child_personality.0002.guardian: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName](와)과 함께 외출을 마치고 집으로 돌아오는 길에, 걸레와 다를 바 없는 초라한 차림의 한 광인과 마주쳤다.\n\n탈진으로 그늘진 눈, 궁핍으로 수척해진 얼굴로 그는 지나가는 이들에게 필사적으로 물을 구걸하고 있었다. 우리를 발견하자, 그는 두 손을 내밀며 비틀거리며 다가왔다."
 tgp_child_personality.0002.no_guardian: "외출을 마치고 집으로 돌아오는 길에, 걸레와 다를 바 없는 초라한 차림의 한 광인과 마주쳤다.\n\n탈진으로 그늘진 눈, 궁핍으로 수척해진 얼굴로 그는 지나가는 이들에게 필사적으로 물을 구걸하고 있었다. 우리를 발견하자, 그는 두 손을 내밀며 비틀거리며 다가왔다."
 tgp_child_personality.0002.a: "감히 우리를 쳐다보다니!"
 tgp_child_personality.0002.b: "저 불쌍한 자에게 물을 줘도 될까?"
 tgp_child_personality.0002.c: "물이라고? 이 진흙이나 한 움큼 처먹어라!"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "부당한 영예"
 tgp_child_personality.0003.desc: "[guardian.GetFullName](은)는 내가 [ROOT.Char.GetFaith.ReligiousText](을)를 얼마나 잘 이해하고 있는지 자랑스럽게 칭찬하며, 내가 외운 장들을 줄줄 읊는다. 그런데 분명 내가 외우지 않은 부분도 어느 순간 나오기 시작했다!\n\n그들의 감탄 어린 시선 속에서 내 얼굴이 달아오른다. 양심 속에서는 죄책감과 기쁨이 서로 자리를 다투고 있다."
 tgp_child_personality.0003.a: "[guardian.GetHerHim]의 잘못을 지적하면 그들은 더 이상 기뻐하지 않을 것이다." # deceitful
 tgp_child_personality.0003.b: "칭찬받는 것보다 진실을 말하는 것이 더 중요하다." # honest
 tgp_child_personality.0003.c: "[guardian.GetHerHim]의 체면을 살려주려면 따로 불러서 알려줘야 한다." # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "가르침의 부재"
 tgp_child_personality.0004.desc: "수업 시간이 이미 지나고 또 한 시간이 흘렀지만, [guardian.GetFullName](은)는 여전히 보이지 않는다.\n\n창밖을 내다보니 하인들이 분주히 돌아다니고 있다. 게다가 여기서 하염없이 기다리는 건 무척 지루하다."
 tgp_child_personality.0004.a: "대신 내가 도와줄 수 있지 않을까!" # generous
 tgp_child_personality.0004.b: "[guardian.GetSheHe]가 올 때까지 공부하면 돼!" # diligent
 tgp_child_personality.0004.c: "[guardian.GetSheHe|U]는 언젠가 도착하겠지. 기다리는 게 내가 할 일이야." # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "불평등한 배식"
 tgp_child_personality.0007.desc: "하인들이 무엇을 하는지 보려고 아무도 눈치채지 못하게 그들의 숙소에 들어갔다. 그런데 상급 하인들에게 배급되는 몫이 언제나 하급 하인들의 몫보다 훨씬 많다는 사실이 금세 눈에 들어왔다.\n\n누가 봐도 불평등한 모습이었지만, 하인들은 모두 불만 없이 당연하게 받아들이는 듯했다."
 tgp_child_personality.0007.a: "이건 뻔뻔하게도 부당한 일이다!" # just
 tgp_child_personality.0007.b: "천한 자들에게 인생이 공평한 경우는 드물다." # cynical
 tgp_child_personality.0007.c: "어쩌면 우리 모두 식사를 절제해야 할지도 모른다." # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "야밤의 소음"
 tgp_child_personality.0009.desc: "인시에 갑자기 잠에서 깨어났다. 침실 창밖 어둠 속에서 요란한 덜컥거림과 바스락거림이 들려왔다.\n\n무언가가 저 밖에서 움직이고 있다!\n\n머릿속에서는 수많은 가능성이 스쳐 지나가는데, 하나하나가 음험하고 끔찍한 장면밖에 없다."
 tgp_child_personality.0009.a: "괴물이라면 내가 베어버리리!" # Brave
 tgp_child_personality.0009.b: "하인이 돌아다니는 거겠지." # Calm
 tgp_child_personality.0009.c: "[ROOT.Char.GetFaith.ReligiousText]에서 두려움에 대해 뭐라고 했더라?" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "부담스러운 기대"
 tgp_child_personality.0010.desc: "매번 수업마다 똑같은 소리다. \"[guardian.GetTitledFirstName](은)는 어린 시절에 시간을 절반만 줘도 이걸 다 배웠다!\"라느니, \"나중에 크면 [guardian.GetTitledFirstName]만큼은 되어야 한다.\"라는 말뿐이다.\n\n내가 무엇을 하든, 아무리 잘해도 늘 다른 사람의 성취와 비교당한다."
 tgp_child_personality.0010.a: "#EMP 반드시#! [guardian.GetHerHim]를 능가하리라!" # Ambitious
 tgp_child_personality.0010.b: "언젠가는 내가 다른 이들을 초라하게 만들 것이다." # Sadistic
 tgp_child_personality.0010.c: "그들은 정말 내가 성공하기를 #EMP 바라는#! 걸까?" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "텅 빈 일정"
 tgp_child_personality.7000.desc: "서예 수업이 시작되기를 기다리던 중, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))](이)가 알 수 없는 표정으로 성큼성큼 들어왔다.\n\n\"사정이 생겨서 오늘 수업은 취소해야겠구나.\" [guardian.GetSheHe]는 단호하게 말했다. \"대신 무엇을 하고 싶으냐?\"\n\n[guardian.GetHerHis] 표정에는 왠지 모르게 기대가 가득하다. 정답과 오답을 잘 골라서 말해야 한다는 느낌이 든다."
 tgp_child_personality.7000.a: "이 기회를 틈타 더 열심히 공부하겠습니다!" # Diligent
 tgp_child_personality.7000.b: "친구들을 만나러 가도 될까요?" # Gregarious
 tgp_child_personality.7000.c: "오늘 하루는 조용히 쉬면서 보내겠습니다." # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "부러진 날개"
 tgp_child_personality.7300.desc: "안뜰을 걷다 보니 덤불 아래서 바스락거리는 움직임 소리가 들렸다. 부러진 막대기로 잎사귀를 헤치자, 작은 새 한 마리가 한쪽 날개를 부자연스럽게 꺾은 채 이리저리 뛰어다니고 있었다."
 tgp_child_personality.7300.a: "잘 돌보다 보면 새와 대화하는 법을 배울 수 있겠지!" # Eccentric
 tgp_child_personality.7300.b: "하인들에게 맡겨 보살피게 해야겠다." # Compassionate
 tgp_child_personality.7300.c: "멍청한 새 따위가 뭐가 중요하다고." # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "뒤틀린 말"
 tgp_child_personality.7010.desc: "늘 그렇듯 예를 올리기 위해 전각에 들어서려던 순간, 안에서 목소리가 들려왔다.\n\n잠시 망설이다가 문 앞에서 귀를 기울이니, [ROOT.Char.GetFaith.ReligiousText]의 구절을 인용하는 말소리가 들렸다. 마침 내가 그 미묘함을 잘 이해해서 칭찬받았던 부분이었다. 그러나 지금은 아예 잘못 쓰이고 있어서 귀를 의심할 지경이다."
 tgp_child_personality.7010.a: "어떻게 [ROOT.Char.GetFaith.ReligiousText](을)를 이렇게나 #EMP 잘못#! 인용할 수 있지?!" # Zealous
 tgp_child_personality.7010.b: "어른들이 저토록 어리석다면, 나는 앞으로 크게 출세하겠구나." # Ambitious
 tgp_child_personality.7010.c: "이 무지가 드러날 순간이 기다려진다!" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "알 수 없는 의도"
 tgp_child_personality.7020.desc: "집 대문 근처를 지나던 중에 낯선 목소리가 들려왔다. 모퉁이 너머를 살짝 엿보니, 마찬가지로 낯선 얼굴들이 바깥에 서 있었다.\n\n그들 중 하나가 돌아서며 나와 눈이 마주쳤다. 나를 향해 황급히 걸어오는 모습에 맥박이 빨라지며 황급히 몸을 숨겼다."
 tgp_child_personality.7020.a: "낯선 사람은 싫다. 얼른 가야겠다!" # Shy
 tgp_child_personality.7020.b: "수상한 눈빛이었어. 믿을 수 없는 사람들이다." # Paranoid
 tgp_child_personality.7020.c: "무기를 가지고 있는 건 아닐까? 우리를 해칠지도 몰라!" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "분실과 발견"
 tgp_child_personality.7050.desc: "책 하나를 찾고 있던 중, 탁자 밑에서 반짝이는 금속성 물건이 눈에 띄었다.\n\n옻칠된 작은 나무 상자 같았는데, 어르신의 서재에서 봤던 것과 똑같이 생겼다. 누군가 이걸 잃어버린 걸 들키면 분명 크게 혼날 것이다!"
 tgp_child_personality.7050.a: "돌려줘서 하인이 곤란해지지 않게 해야겠다!" # Just
 tgp_child_personality.7050.b: "숨겨서 나만의 보물로 삼아야겠다!" # Greedy
 tgp_child_personality.7050.c: "그들이 곤란해지는 건 자업자득이다." # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "끈질긴 결의"
 tgp_child_personality.7200.desc: "꼼꼼하지 못한 하인 덕분에 문이 반쯤 열린 채였다. 나는 그 순간을 놓치지 않고 밖으로 나왔다! 그런데 새로 얻은 자유를 즐길 틈도 없이, 낮게 으르렁거리는 울림이 나를 멈춰 세웠다.\n\n천천히 고개를 돌리자마자 덩치가 나만큼이나 큰 개와 눈이 마주쳤다. 우리 집에서는 본 적이 없는 녀석이었다.\n\n뒤에서는 하인이 소리쳤다. \"달아나세요! 어서 안으로 들어가세요!\""
 tgp_child_personality.7200.a: "도망치지 않겠다! 나는 겁쟁이가 아니다!" # Brave
 tgp_child_personality.7200.b: "놈이 물러서지 않는다면, 나 역시 물러서지 않으리라!" # Stubborn
 tgp_child_personality.7200.c: "겨우 잡종 주제에 #EMP 나에게#! 이빨을 드러내다니!?" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "거친 말"
 tgp_child_personality.7070.desc: "\"무능한 것!\"\n\n[guardian.GetNamePossessive]의 우렁찬 고함이 온 집안에 울려 퍼졌다.\n\n\"쓸모없는 바보 같으니!\" 살짝 문을 열어 [guardian.GetHerHis] 방 안을 들여다보는데, 얼굴이 붉게 달아오를 정도로 분노한 [guardian.GetHerHis] 앞에서 한 하인이 몸을 떨고 있었다.\n\n무슨 일이 있었는지 모르지만, 과연 저토록 가혹한 꾸지람을 받는 것이 마땅한 걸까?"
 tgp_child_personality.7070.a: "나였다면 이 치욕을 갚을 때까지 잠들지 않으리라!" # Vengeful
 tgp_child_personality.7070.b: "[servant.GetSheHe]가 거짓말만 잘했더라면 이런 곤란은 없었을 텐데." # Deceitful
 tgp_child_personality.7070.c: "어른들은 화낼 때 참 추하게 보여." # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "뜻밖의 발견"
 tgp_child_personality.7040.desc: "책을 찾아오라는 얘기에 서가를 뒤적이던 중, 책 한 권이 툭 떨어지며 펼쳐졌다.\n\n집어 들기 위해 무릎을 꿇자, 선명한 그림들이 눈에 들어왔다. 남자와 여자가 껴안고 뒤엉킨 모습이 점점 더 다양한 자세로 그려져 있었다.\n\n보기에는 몹시 불편해 보이는데... 왜 이렇게 흥미가 가는 거지?"
 tgp_child_personality.7040.a: "이미 펼쳐진 책이니, 잠깐 들여다본다고 해롭지는 않겠지." # Lustful
 tgp_child_personality.7040.b: "이건 내가 보면 안 되는 것 같아." # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "맛있는 과잉"
 tgp_child_personality.7080.desc: "요즘 어디를 가든 사람들이 나에게 간식을 주려 한다. 내 소매는 맛있는 간식들로 가득 차 넘칠 지경이고, 그 풍족함에 약간의 죄책감마저 든다.\n\n또 하나를 입에 넣는 순간, 내 먹을거리를 부러움 가득한 눈으로 바라보는 하인 [greedy_child.Custom('GirlBoy')] 하나가 눈에 들어왔다."
 tgp_child_personality.7080.a: "이리 와서 같이 먹자!"
 tgp_child_personality.7080.b: "어쩌면 죄책감 따윈 들지 않는 것 같다."
 tgp_child_personality.7080.c: "이건 내가 가질 자격이 있으니 내 것이다. [greedy_child.GetSheHe|U]도 자기 몫을 알아서 찾으면 된다."
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "짓눌리는 무게"
 tgp_child_personality.7030.desc: "힘겨운 신음이 연달아 이어지길래 복도로 나가 보니, 하인 한 명이 음식을 여러 접시 위태롭게 쌓아 올린 채 비틀거리며 걷고 있었다. [clumsy_servant.GetWomenMen] 팔은 그 무게에 부들부들 떨리고 있었다.\n\n곧, 그리고 머지않아 엉망진창의 참사가 벌어질 것 같다."
 tgp_child_personality.7030.a: "보고만 있어도 내가 다 피곤하다." # Lazy
 tgp_child_personality.7030.b: "한입 맛보는 대가로 도와줘야겠다!" # Gluttonous
 tgp_child_personality.7030.c: "무언가 떨어뜨리기 전에 도와주는 게 좋겠다." # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "정직한 실수"
 tgp_child_personality.7090.desc: "내가 가장 좋아하는 그림 두루마리를 찾으려고 방을 뒤지고 있는데, 하인 하나가 그걸 손에 들고 방으로 들어왔다.\n\n\"여기 있었구나!\" 나는 크게 외치며 그림을 낚아채려 했다. 그런데 그 하인이 갑자기 무릎을 꿇고 엎드려 몸을 낮추었다.\n\n\"실수였습니다, 어린 [ROOT.Char.Custom('MistressMaster')]님, 맹세코 고의가 아니었습니다!\"\n\n가까이에서 보니, 두루마리가 심하게 찢겨 거의 두 동강이 날 지경이었다!"
 tgp_child_personality.7090.a: "실수였을 뿐이다. 화를 내진 않겠다." # Forgiving
 tgp_child_personality.7090.b: "고의가 아님을 안다. 너를 믿는다." # Trusting
 tgp_child_personality.7090.c: "새로 한 부를 구하면 된다. 기다리는 건 어렵지 않다." # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "아낌없는 칭찬"
 tgp_child_personality.7060.desc: "요즘 들어 하인 한 명이 내게 칭찬을 아끼지 않는다. 아무리 사소한 일일지라도 귀 기울여줄 사람만 있으면 칭찬을 늘어놓고 있다.\n\n칭찬받는 기분은 좋지만, [sycophantic_servant.GetSheHe]가 이렇게까지 호들갑을 떠는 게 정말 괜찮은 것인지 의문이 들기 시작했다..."
 tgp_child_personality.7060.a: "나는 아직 배울 게 많다." # Humble
 tgp_child_personality.7060.b: "[sycophantic_servant.GetSheHe]는 단지 나한테 잘 보이려고 이러는 걸까?" # Cynical
 tgp_child_personality.7060.c: "칭찬받는 것만으로도 기뻐해야 한다." # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "끊임없는 질문"
 tgp_child_personality.7100.desc: "하루하루가 끝없는 시험처럼 느껴진다. [guardian.GetName](은)는 괴상한 것부터 사소한 것까지 나에게 끊임없이 질문을 던진다.\n\n잠시만이라도 나를 내버려두면 좋겠지만, 불평했다간 벌을 받을지도 모른다..."
 tgp_child_personality.7100.a: "이제 이런 질문은 지쳤어요. 그만할 수 없나요?" # Honest
 tgp_child_personality.7100.b: "그냥 아무렇게나 대답하면 [guardian.GetSheHe]가 나를 내버려두려나." # Arbitrary
 tgp_child_personality.7100.c: "이건 시간 낭비야. 나는 훨씬 더 많은 일을 할 수 있는데." # Impatient
 tgp_child_personality.1021.t: "궁핍한 처지"
 tgp_child_personality.102.desc: "[child.GetTitledFirstName](와)과 함께 외출을 마치고 돌아오던 길에, 누구든 자비를 베풀어 물을 달라고 구걸하는 한 가난한 남자를 마주쳤다."
 tgp_child_personality.102.arrogant: "\n\n\"감히 우리를 쳐다보다니!\" [child.GetFirstNameNoTooltip](은)는 분개하며 외쳤다. 그 남자의 필사적인 무례함에 충격을 받은 듯하다."
 tgp_child_personality.102.compassionate: "\n\n남자의 고통에 마음이 움직인 [child.GetFirstNameNoTooltip](은)는 내 소매를 잡아당기며 연민이 가득한 눈으로 올려다보았다. \"저 불쌍한 사람한테 물을 주면 안 될까요?\" [child.GetSheHe]는 그렇게 부탁했다."
 tgp_child_personality.102.callous: "\n\n간청에 대한 대답으로, [child.GetFirstNameNoTooltip](은)는 대수롭지 않게 진흙 한 줌을 떠서 그 남자의 얼굴에 던졌다. 남자는 놀람과 굴욕에 비틀거리며 뒤로 물러났고, 아이는 해맑게 웃음을 터뜨렸다."
 tgp_child_personality.102.confirm_arrogant: "좋다. 그런 족속은 네가 신경 쓸 가치도 없다."
 tgp_child_personality.102.confirm_compassionate: "물론이지. 네 연민이 자랑스럽구나."
 tgp_child_personality.102.confirm_callous: "남의 비참함은 우리와 상관없다."
 tgp_child_personality.102.arrogant_change: "그런 자들은 무시해라. 너의 관심을 받을 자격이 없다."
 tgp_child_personality.102.compassionate_change: "네가 그 사람 입장이라면 어떨지 한번 상상해 보거라."
 tgp_child_personality.102.callous_change: "남의 비참함은 우리와 상관없다."
 tgp_child_personality.1031.t: "부당한 영예"
 tgp_child_personality.103.desc: "[child.GetFirstNamePossessive] [child.GetFaith.ReligiousText] 공부 진도를 이야기하던 중, 나는 그 아이가 점점 어려워지는 부분을 여럿 익혔다며 자랑스럽게 칭찬했다.\n\n그러나 뒤늦게 최근 학습 결과를 검토해 보니, 내가 열정에 휩쓸려 [child.GetHerHis] 이해도를 과장했음을 깨달았다."
 tgp_child_personality.103.deceitful: "\n\n[child.GetFirstNameNoTooltip](은)는 내가 한 말이 사실이 아님을 잘 알고 있을 텐데도, 여전히 자신이 얻지 못한 성취에 대한 칭찬을 즐기고 있었다."
 tgp_child_personality.103.honest: "\n\n그러나 내가 무슨 말을 더 꺼내기도 전에, [child.GetFirstNameNoTooltip](이)가 내 눈을 똑바로 바라보며 말했다. \"제가 그걸 익혔다고 말씀하셨지만, 저는 이제 막 배우기 시작했을 뿐이에요.\""
 tgp_child_personality.103.humble: "\n\n내 얼굴에 깨달음이 드러나자, [child.GetFirstNameNoTooltip](이)가 부드럽게 말했다. \"알아요, 죄송해요. 망신당하시는 걸 피하고 싶었어요.\""
 tgp_child_personality.103.confirm_deceitful: "자신에게 이익이 되는 일을 굳이 방해하진 말거라."
 tgp_child_personality.103.confirm_honest: "정직은 훌륭한 미덕이다. 특히 자신에게 불리할 때는 더욱 그렇지."
 tgp_child_personality.103.confirm_humble: "가장 먼저 내 체면을 생각해 준 것이 기쁘구나."
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "거짓은 반드시 바로잡아야 한다."
 tgp_child_personality.103.humble_change: "얻지도 못한 것을 바라서는 안 된다."
 tgp_child_personality.1041.t: "가르침의 부재"
 tgp_child_personality.104.desc: "가주가 돌봐야 할 일은 끝이 없고, 오늘은 내 책임 때문에 [child.GetFirstNamePossessive] 일일 수업을 직접 돌보지 못했다."
 tgp_child_personality.104.generous: "\n\n내가 없는 동안 [child.GetFirstNameNoTooltip](은)는 그저 빈둥거리며 하루를 보낸 것이 아니었다. 오히려 분주히 돌아다니며 하인들의 잡일을 도와주려 했다. 물론 그 호의는 정중히 거절당했지만 말이다."
 tgp_child_personality.104.diligent: "\n\n늦은 저녁 무렵 돌아와 보니, [child.GetFirstNameNoTooltip](이)가 책상 앞에서 부지런히 공부에 몰두하고 있었다. 내 발소리에 놀라 고개를 든 [child.GetSheHe]는 환하게 웃으며 말했다. \"오셨군요! 제가 얼마나 많이 공부했는지 보세요!\""
 tgp_child_personality.104.patient: "\n\n예정보다 한참 늦게 돌아오니, [child.GetFirstNameNoTooltip](은)는 조용히 앉아 있었다. 자리에서 일어난 [child.GetHerHis]는 따뜻하게 맞이하며 말했다. \"조용히 앉아서 계속 기다렸어요! 제가 잘한 거죠?\""
 tgp_child_personality.104.confirm_generous: "타인을 배려하는 너의 마음이 훌륭하다."
 tgp_child_personality.104.confirm_diligent: "스스로 보인 주도성은 훗날 큰 자산이 되리라."
 tgp_child_personality.104.confirm_patient: "네가 보여준 인내심이 기쁘구나."
 tgp_child_personality.104.generous_change: "네 도움이 필요했던 다른 이들도 있었을 것이다."
 tgp_child_personality.104.diligent_change: "여유가 있다면, 그 시간을 공부에 쓰거라."
 tgp_child_personality.104.patient_change: "잘했다. 다만 나를 기다렸다면 더 좋았을 것이다."
 tgp_child_personality.1071.t: "불평등한 배식"
 tgp_child_personality.107.desc: "[child.GetFirstName]의 혼란스러운 질문 세례를 받아내고 나서야, 나는 문제의 핵심을 파악할 수 있었다. [child.GetSheHe]는 일부 하인들이 다른 하인들보다 훨씬 더 잘 먹는다는 사실을 눈여겨본 것이었다."
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip|U](은)는 이 뚜렷한 불평등에 크게 마음을 쓰고 있었고, 그 원인에 대해 설명을 요구했다."
 tgp_child_personality.107.cynical: "\n\n그러나 수많은 질문을 던졌음에도, [child.GetSheHe]는 정작 이런 상황 자체에는 별로 개의치 않는 듯 보였다. 마치 이미 내린 결론을 확인하고 싶어 하는 듯하다."
 tgp_child_personality.107.temperate: "\n\n곰곰이 생각한 끝에, [child.GetFirstNameNoTooltip|U](은)는 우리가 모두 식욕을 절제하는 것이 가장 좋다는 결론에 도달했다."
 tgp_child_personality.107.confirm_just: "네 말이 옳다. 이 상황은 바로잡아야 한다."
 tgp_child_personality.107.confirm_cynical: "세상은 본래 불평등한 법이다. 네가 달리 기대해서는 안 된다."
 tgp_child_personality.107.confirm_temperate: "절제에 지혜가 있다는 건 사실이다."
 tgp_child_personality.107.just_change: "다른 이들이 받아들인다고 해서 너도 불평등을 용인해선 안 된다."
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "야밤의 소음"
 tgp_child_personality.109.desc: "이른 새벽, 한 하인이 이야기를 들려주겠다며 나를 깨웠다.\n\n알고 보니 다른 하인 하나가 전날 밤 술을 과하게 마신 탓에, 처소를 찾다 길을 잃고 [child.GetFirstNamePossessive] 방 앞에서 꼴사나운 추태를 부린 것이었다."
 tgp_child_personality.109.brave: "\n\n그러나 이야기는 우스꽝스러운 쪽으로 흘러갔다. 소동에 깨어난 [child.GetFirstName](이)가 나무검을 들고 술 취한 하인을 \"괴물\"로 몰아세우며 어둠 속으로 달아나게 만들었다고 한다."
 tgp_child_personality.109.calm: "\n\n인시에 잠에서 깨긴 했으나, [child.GetFirstName](은)는 야간 소동에 그다지 큰 영향을 받지 않은 듯하다. 창밖에서 벌어진 이색적인 소란에도 동요하지 않았다고 한다."
 tgp_child_personality.109.zealous: "\n\n나중에 [child.GetFirstName](을)를 확인하러 갔을 때, 하인들은 그 아이가 [child.GetFaith.ReligiousText]의 구절을 외우며 마음을 다잡는 모습을 발견했다고 한다."
 tgp_child_personality.109.confirm_brave: "가장 어두운 시간이야말로 우리가 본모습을 만나는 때다."
 tgp_child_personality.109.confirm_calm: "건전한 정신을 갖추면 밤의 소음에도 흔들리지 않는다."
 tgp_child_personality.109.confirm_zealous: "대낮에도 [child.GetFaith.ReligiousText]에 매달려야 할 것이다."
 tgp_child_personality.109.brave_change: "만약 위협이 실제였다면, 오직 행동만이 [child.GetHerHim]를 구했을 것이다."
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "부담스러운 기대"
 tgp_child_personality.110.desc: "아이들은 주변 어른들을 모방하며 가장 잘 배운다. 이 원칙은 [child.GetFirstNamePossessive] 교사들과 하인들에게도 철저히 받아들여졌고, 그들은 나를 본보기로 세워 [child.GetHerHis] 성장을 독려하고 지도했다."
 tgp_child_personality.110.ambitious: "\n\n결과는 분명했다. [child.GetSheHe]는 노력에 노력을 더하며 나의 업적을 능가하겠다고 공언했다. 그리고 그 결의는 [child.GetHerHis] 학업에 뚜렷이 드러났다."
 tgp_child_personality.110.sadistic: "\n\n그러나 영감을 받기는커녕, 최근 [child.GetHerHim]는 좌절을 하인들에게 풀기 시작하는 모습을 보인다. 어쩌면 우리는 [child.GetHerHis]로 하여금 자기 부족함만 뼈저리게 느끼게 만든 것인지도 모른다."
 tgp_child_personality.110.paranoid: "\n\n우려스러운 점은, 그러한 방침이 [child.GetFirstNameNoTooltip]에게 잘못된 생각을 심어준 듯 보인다는 것이다. 요즘 [child.GetHerHis] 어린 얼굴에서 의심의 그늘이 유독 자주 드러난다."
 tgp_child_personality.110.confirm_ambitious: "그 어떤 것도 네 목표를 가로막게 두지 마라."
 tgp_child_personality.110.confirm_sadistic: "때로는 잔혹한 변덕이 덕행보다 낫다."
 tgp_child_personality.110.confirm_paranoid: "무엇이든 의심하라, 특히 네가 신뢰하는 자들을."
 tgp_child_personality.110.ambitious_change: "목표를 위해서는 앞을 가로막는 그 어떤 것도 허용하지 마라."
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "텅 빈 일정"
 tgp_child_personality.7001.desc: "아이의 정신 발달은 겉보기보다 훨씬 복잡하고 측정하기 어려운 법이다. 세심한 탐구를 통해서만 그러한 정신을 올바른 길로 이끌 수 있다.\n\n오늘 수업을 갑자기 취소한다고 선언한 나는, 지도가 없는 상황에서 [child.GetFirstName](이)가 하루를 어떻게 보낼지 시험해 보았다."
 tgp_child_personality.diligent.desc: "\n\n그러나 내 제안에도 불구하고, [child.GetFirstName](은)는 스스로 학업을 이어가며 놀라운 성실함을 보였다."
 tgp_child_personality.gregarious.desc: "\n\n예상대로 [child.GetFirstName](은)는 친구들과 하루를 보내기를 청하며, 학업보다는 교제를 택했다."
 tgp_child_personality.temperate.desc: "\n\n뜻밖에도 [child.GetFirstName](은)는 하루를 쉬며 내일을 위해 기력을 비축하겠다고 선택했다."
 tgp_child_personality.7001.diligent: "훌륭한 선택이다. 이런 자기 절제는 훗날 큰 힘이 되리라."
 tgp_child_personality.7001.gregarious: "지금 쌓는 인연은 평생의 자산이 된다."
 tgp_child_personality.7001.temperate: "자신의 한계를 아는 것이 곧 자신을 다스리는 길이다."
 tgp_child_personality.7001.change.diligent: "자기 절제는 언제나 너를 돕는다. 꾸준히 연마하거라."
 tgp_child_personality.7001.change.gregarious: "학업을 위해 인연을 소홀히 해서는 안 된다."
 tgp_child_personality.7001.change.temperate: "쉴 수 있을 때 쉬어라. 내일 무슨 일이 닥칠지 알 수 없으니."
 tgp_child_personality.7011.t: "뒤틀린 말"
 tgp_child_personality.7011.desc: "손님들을 접대하던 중 화두가 [child.GetFaith.ReligiousText](으)로 옮겨 갔다. 지식보다는 주제에 대한 열정이 더 두드러지는 격렬한 토론이 이어졌다."
 tgp_child_personality.zealous.desc: "\n\n자리를 파한 후 [child.GetFirstNameNoTooltip](이)가 다가오더니 몹시 괴로워하며 말했다. \"어떻게 [ROOT.Char.GetFaith.ReligiousText](을)를 그렇게나 #EMP 잘못#! 이해할 수 있죠?!\" [child.GetSheHe]가 믿을 수 없다는 듯 물었다."
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 그 토론을 엿듣고 자신감을 얻은 듯, 자기가 어른들보다 지식과 이해가 우월하다고 여기는 모습을 보였다."
 tgp_child_personality.sadistic.desc: "\n\n자리를 파한 후 [child.GetFirstNameNoTooltip](이)가 기대를 가득 품은 표정으로 달려와 물었다. \"다들 얼마나 틀렸는지 말씀하셨나요?\" [child.GetSheHe]가 간절히 물었다. \"다들 그 말이 얼마나 어리석게 들렸는지 지적하며 웃었나요?\""
 tgp_child_personality.7011.zealous: "예법에 힘쓰는 그 정성이 가상하구나."
 tgp_child_personality.7011.ambitious: "남의 부족함을 네 기회로 삼아라."
 tgp_child_personality.7011.sadistic: "상대의 무지함을 드러내면 우위를 차지할 수 있는 법이다."
 tgp_child_personality.7011.change.zealous: "중요한 건 네가 예법을 얼마나 잘 이해하고 있느냐이다."
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "알 수 없는 의도"
 tgp_child_personality.7021.desc: "오늘 [child.GetFirstName](은)는 정문 앞에서 낯선 방문객 무리를 마주쳤다. [child.GetSheHe]는 깜짝 놀랐는지 곧장 달아나 숨어버렸고, 이제야 모습을 드러냈다."
 tgp_child_personality.shy.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 그 만남에 동요한 것이 분명하다. 고개를 떨군 채 손가락을 초조하게 꼼지락거리며 다가오는 모습만 봐도 알 수 있다. \"그 사람들 다시 오는 건 아니죠?\" [child.GetSheHe]가 간절하게 물었다. \"제발 다시는 오지 못하게 해 주세요. 다시 보고 싶지 않아요.\""
 tgp_child_personality.paranoid.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 경계심이 가득한 표정과 두려운 눈빛으로 다가왔다. \"그 사람들 누구였나요?\" [child.GetSheHe]가 물었다. \"못 믿을 사람들이었어요.\""
 tgp_child_personality.craven.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 그들의 방문에 아직도 불안한지 내 손을 와락 붙잡았다. \"그 사람들은 왜 온 거예요? 위험해 보였어요!\" [child.GetSheHe]가 급박하게 가 외쳤다. \"제발 다시는 오지 못하게 해 주세요.\""
 tgp_child_personality.7021.shy: "네가 원하지 않는 사람이라면 누구도 만날 필요가 없다."
 tgp_child_personality.7021.paranoid: "신뢰란 극히 소수에게만 주어져야 가장 값지다."
 tgp_child_personality.7021.craven: "본능을 믿어라. 위험을 감지하는 것이 곧 대비다."
 tgp_child_personality.7021.change.shy: "가장 가까운 이들로 네 주변을 채우거라."
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "짓눌리는 무게"
 tgp_child_personality.7031.desc: "내 방으로 향하던 중, 무거운 짐에 비틀거리며 부엌으로 향하는 하인을 보았다. 가까이에 [child.GetFirstName](이)가 있었고, 나는 그 아이가 어떤 반응을 보일지 지켜보기로 했다."
 tgp_child_personality.lazy.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 눈앞의 광경에 아랑곳하지 않고, 그저 멍하니 서서 고생하는 하인을 바라보았다. 내 시선을 느끼자, [child.GetSheHe]는 대수롭지 않다는 듯 어깨를 으쓱였다."
 tgp_child_personality.gluttonous.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 잠시도 망설이지 않고 달려가 하인의 짐을 덜어주었다. 둘은 함께 부엌으로 사라졌다. 몇 분 뒤 돌아온 아이는 달콤하고 짭조름한 보상에 손가락이 끈적해진 채 만족스러운 미소를 지었다."
 tgp_child_personality.compassionate.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 고생하는 하인을 보더니 짐을 나누어 들고 부엌으로 따라갔다. 돌아왔을 때 [child.GetSheHe]의 얼굴에는 조용한 자부심이 서려 있었다."
 tgp_child_personality.7031.lazy: "네 힘을 아껴라. 진정 중요한 일에만 쓰고, 다른 이들이 짐을 지게 하거라."
 tgp_child_personality.7031.gluttonous: "도운 대가를 받는 것은 당연하다."
 tgp_child_personality.7031.compassionate: "남이 고생할 때 지켜보기만 하는 것은 덕이 아니다."
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "고생하는 것이 하인의 운명이요, 그 열매를 누리는 것은 네 몫이다."
 tgp_child_personality.7031.change.compassionate: "보상을 바라지 말고, 곤경에 처한 이들을 도와라."
 tgp_child_personality.7041.t: "뜻밖의 발견"
 tgp_child_personality.7041.desc: "개인 서재를 둘러보다가, 서가에서 삐죽 튀어나온 책 한 권을 보았다. 서둘러 꽂아 넣은 듯한 모양이었다. 내 기억이 맞다면, 어쩌다 보니 내 손에 들어왔던 선정적인 삽화집일 것이다."
 tgp_child_personality.lustful.desc: "\n\n갑자기 기억의 퍼즐 조각이 맞아 떨어졌다. 요즘 들어 [child.GetFirstName](이)가 이상한 행동을 보이며 도서관에서 지나치게 많은 시간을 보내고 있었다. 혹시..."
 tgp_child_personality.chaste.desc: "\n\n갑자기 기억의 퍼즐 조각이 맞아 떨어졌다. 요즘 들어 [child.GetFirstName](이)가 서재에 거의 오지 않고 있었는데, 아예 들어오는 것조차 부끄러워하는 듯했다. 혹시..."
 tgp_child_personality.7041.lustful: "이런 물건에 호기심을 가지는 건 지극히 자연스러운 일이다."
 tgp_child_personality.7041.chaste: "가치 있는 자는 유혹 앞에서도 절제를 지킨다."
 tgp_child_personality.7041.change.lustful: "그 책은 [child.GetHerHis] 방으로 옮겨줘야겠구나."
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "분실과 발견"
 tgp_child_personality.7051.desc: "며칠 전, 하인에게 값비싼 옻칠 상자를 비롯한 여러 귀중품을 다른 방으로 옮겨 청소하라고 지시했다. 그런데 상자가 제때 돌아오지 않았다. 도중에 분실된 것이 분명하다."
 tgp_child_personality.just.desc: "\n\n그러나 조사를 막 시작하려는 순간, 그 상자를 원래 자리로 돌려놓는 [child.GetFirstName](을)를 뜻밖에 마주쳤다."
 tgp_child_personality.greedy.desc: "\n\n가문의 구석구석을 수색한 끝에, 그 상자가 [child.GetFirstNamePossessiveNoTooltip] 방에서 발견되었다. \"제가 찾은 거니까 이제 제 거예요!\" 호되게 꾸짖었지만 [child.GetSheHe]는 고집스럽게 불평했다."
 tgp_child_personality.callous.desc: "\n\n[child.GetFirstName](와)과 함께 집안을 수색하던 중, 찾고 있는 물건에 대해 설명했다. \"그거 본 적 있어요.\" 아이가 무심하게 대답했다. \"그런데 그걸 잃어버린 하인은 어떻게 되는 거예요?\" [child.GetSheHe|U]는 오히려 그 부분에 훨씬 더 큰 관심을 보이며 물었다."
 tgp_child_personality.7051.just: "언제나 지금처럼 행동하거라."
 tgp_child_personality.7051.greedy: "남의 손실은 곧 너의 이득이 될 수도 있다."
 tgp_child_personality.7051.callous: "어리석은 자는 무능의 대가를 치러야 한다."
 tgp_child_personality.7051.change.just: "의롭게 행동한다면 후회할 일은 없을 것이다."
 tgp_child_personality.7051.change.greedy: "항상 네 이익부터 생각하고, 가질 수 있는 건 무엇이든 취하거라."
 tgp_child_personality.7051.change.callous: "어리석은 자는 무능의 대가를 치르도록 내버려두어야 한다."
 tgp_child_personality.7061.t: "아낌없는 칭찬"
 tgp_child_personality.7061.desc: "하인들은 현재의 주인뿐 아니라 미래의 주인에게도 환심을 사야 한다는 것을 잘 알고 있다. 그래서 요즘 들어 [child.GetFirstName]에게 향하는 칭찬이 넘치고 있으며, 어찌 보면 과한 수준이었다."
 tgp_child_personality.humble.desc: "\n\n그럼에도 불구하고 [child.GetFirstNameNoTooltip](은)는 겸손함을 잃지 않았고, 매번 자신에게는 여전히 배울 것이 많다고 말한다."
 tgp_child_personality.cynical.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 나와 둘만 있는 자리에서 하인들이 단지 환심을 사기 위해 그러는 것 같다고 의심을 털어놓았다."
 tgp_child_personality.content.desc: "\n\n이런 칭찬은 [child.GetFirstNamePossessiveNoTooltip] 마음에 오래 남지 않고 흘러가는 듯 보였으며, [child.GetSheHe]는 크게 동요하지 않는 모습이었다."
 tgp_child_personality.7061.humble: "자만을 절제하는 것은 좋은 일이다."
 tgp_child_personality.7061.cynical: "타인의 동기를 의심하는 것은 현명하다."
 tgp_child_personality.7061.content: "영예와 칭송은 공허한 것이니, 그것을 좇지 말거라."
 tgp_child_personality.7061.change.humble: "자만을 절제하고 네 위치를 잊지 마라."
 tgp_child_personality.7061.change.cynical: "타인의 동기를 의심하는 것은 옳다. 심지어 나에 대해서라도 의심할 줄 알아야 한다."
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "거친 말"
 tgp_child_personality.7071.desc: "종종 하인들의 주제를 일깨워줄 필요가 있다. 그 무례나 무능이 큰 녀석일수록 일깨움의 수단이 더 강압적일 수밖에 없다. 그러나 아이들은 아직 이 교훈을 알지 못한다. [child.GetFirstName](은)는 하인을 꾸짖는 소리를 엿들은 뒤로 마음이 불편해 보인다."
 tgp_child_personality.vengeful.desc: "\n\n[child.GetSheHe|U]는 하인이 내 꾸짖음을 묵묵히 받아들인 것을 가장 의아해한다. 그리고 왜 내가 하인이 훗날 보복할 걱정을 조금도 하지 않는지 궁금하게 여긴다."
 tgp_child_personality.deceitful.desc: "\n\n[child.GetFirstNamePossessiveNoTooltip] 가장 큰 관심사는 하인이 잘못을 인정했다는 부분이다. 만약 하인이 거짓말로 잘못을 피했다면, 그 순간을 모면하여 처벌을 피할 수 있지 않겠느냐는 것이었다."
 tgp_child_personality.calm.desc: "\n\n그러나 이 모든 것은 하인의 처지와는 별개였으며, [child.GetFirstNameNoTooltip](이)가 드러낸 것은 단지 어른들의 언쟁과 독설에 대한 혐오감뿐이었다."
 tgp_child_personality.7071.vengeful: "약한 자만이 이렇게 모욕을 그대로 받아들인다."
 tgp_child_personality.7071.deceitful: "정직은 덕목이지만, 때로는 어리석은 일이기도 하다."
 tgp_child_personality.7071.calm: "흔들리지 않는 자가 언제나 우위를 차지한다."
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "흔들리지 않는다면 언제나 우위에 설 것이다."
 tgp_child_personality.7081.t: "맛있는 과잉"
 tgp_child_personality.7081.desc: "요즘 들어 하인들이 [child.GetFirstName]에게 얼마나 많은 간식을 안겨주는지 눈에 띌 정도다. 거의 매시간 간식을 주는 셈이다."
 tgp_child_personality.generous.desc: "\n\n그러나 [child.GetFirstNameNoTooltip](은)는 탐욕이라고는 전혀 없이, 주저하지 않고 다른 아이들과 기꺼이 간식을 나눴다."
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 때때로 다른 이들과 간식을 나누기도 했으나, 곧바로 완강히 거부하기도 하며 기분에 따라 태도가 크게 달라졌다."
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip](은)는 욕심이 가득하여 간식을 독차지했다. 누구와도 나누지 않으려 했고 그것을 자기가 마땅히 누려야 할 권리로 여겼다."
 tgp_child_personality.7081.generous: "풍족함은 언제나 부족한 이들과 나누어야 한다."
 tgp_child_personality.7081.fickle: "때로는 유연한 태도가 적들을 혼란에 빠뜨린다."
 tgp_child_personality.7081.arrogant: "지위에 걸맞게 행동하거라. 그러면 다른 이들이 너를 따를 것이다."
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "예측 불가능함은 많은 상황에서 자산이 될 수 있단다."
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "정직한 실수"
 tgp_child_personality.7091.desc: "불운한 사건이 벌어졌다. [child.GetFirstNamePossessive] 아끼던 그림 두루마리를 어떤 하인이 쓰레기로 착각해 찢어버린 것이다. 아이가 어떻게 반응했는지 궁금해진 나는 [child.Custom('GirlBoy')]의 곁에 앉았다."
 tgp_child_personality.forgiving.desc: "\n\n\"너는 참 관대하구나.\" 내가 말하자 [child.GetFirstNameNoTooltip](은)는 대수롭지 않다는 듯 가볍게 어깨를 으쓱했다. \"실수였으니까요. 괜히 기분이 상하는 일은 피하고 싶었어요.\""
 tgp_child_personality.trusting.desc: "\n\n\"너무 쉽게 그 설명을 받아들였구나.\" 내가 말하자 [child.GetFirstNameNoTooltip](은)는 진지하게 고개를 끄덕였다. \"그야 그렇게 믿으니까요\" [child.GetSheHe]는 간단하게 대답했다."
 tgp_child_personality.patient.desc: "\n\n\"꽤 침착하구나.\" 내가 말하자, [child.GetFirstNameNoTooltip](은)는 전혀 개의치 않는 듯 평온하게 웃었다. \"괜찮아요, 새 걸 기다리면 돼요.\""
 tgp_child_personality.7091.forgiving: "타인의 잘못에 관용을 보이거라. 모두가 우리와 같을 수는 없다."
 tgp_child_personality.7091.trusting: "너를 믿는 자에게 믿음을 주거라."
 tgp_child_personality.7091.patient: "많은 상처는 시간이 지나면 치유된단다. 너는 그저 기다리면 될 뿐이야."
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "끊임없는 질문"
 tgp_child_personality.7101.desc: "지식의 추구와 습득은 훌륭한 사람의 자질이지만, [child.GetFirstName]에게 이를 주입하려는 내 집요한 시도가 다소 지나쳤던 것 같다."
 tgp_child_personality.honest.desc: "\n\n\"이제 그만해도 될까요?\" [child.GetSheHe]가 애써 참은 기색이 묻어나는 목소리로 간청했다. 그 표정에서는 좌절감마저 묻어났다."
 tgp_child_personality.arbitrary.desc: "\n\n\"네 번째 황제요. 아니면 아홉 번째...\" [child.GetFirstNameNoTooltip](은)는 내 마지막 질문에 무심하게 대답하며, 진실에 대한 무관심을 숨기지 않고 드러냈다."
 tgp_child_personality.impatient.desc: "\n\n\"이제 끝난 건가요?\" [child.GetFirstNameNoTooltip](은)는 숨을 내쉬며 노골적으로 짜증을 드러냈다. 안절부절못하는 모습에서는 다른 어떤 것이라도 하고 싶다는 마음이 분명해 보였다."
 tgp_child_personality.7101.honest: "진실을 말할 용기를 가지거라. 그렇지 않으면 세상은 불의에 빠질 것이다."
 tgp_child_personality.7101.arbitrary: "네가 옳다고 믿는다면, 그 길을 고수하거라."
 tgp_child_personality.7101.impatient: "더 빨리 대답할수록 더 빨리 끝난단다."
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "끈질긴 결의"
 tgp_child_personality.7201.desc: "순간의 부주의가 큰 결과를 불러올 수 있다. 하인 하나가 대문을 잠그는 것을 잊은 탓에 [child.GetFirstName](이)가 갑자기 밖으로 나가 잡종 개와 맞닥뜨린 것이다. 위험은 지나갔고 아이는 무사히 방으로 돌아왔다. 그러나 없었던 일처럼 흘려보낼 수는 없었다."
 tgp_child_personality.brave.desc: "\n\n\"하나도 무섭지 않았어요!\" [child.GetFirstNameNoTooltip](은)는 당당히 외쳤다. \"늑대 떼랑 만났어도 싸울 수 있었을 거예요!\""
 tgp_child_personality.stubborn.desc: "\n\n\"저는 물러서지 않았어요!\" [child.GetFirstNameNoTooltip](은)는 반항적으로 주장했다. \"도망친 게 아니에요. 하인들이 억지로 안으로 데려온 거예요!\" [child.GetHerHis]는 자신이 맞닥뜨린 위험보다 구조된 사실을 더 못마땅해하는 듯했다."
 tgp_child_personality.wrathful.desc: "\n\n\"저 개가 싫어요!\" [child.GetFirstNameNoTooltip](은)는 노골적으로 분노를 터뜨렸다. \"그냥 쫓아내는 게 아니라 죽여야 했어요!\""
 tgp_child_personality.7201.brave: "대담하고 꺾이지 않는 정신이다. 마음에 드는구나!"
 tgp_child_personality.7201.stubborn: "흔들림 없이 굳건히 서라. 사람에게도 짐승에게도 굴복하지 말거라."
 tgp_child_personality.7201.wrathful: "분노를 올바르게 다스리면 네 야심은 더 커질 것이다."
 tgp_child_personality.7201.change.brave: "용기 있게 적에게 맞서라. 그러면 승리는 반드시 뒤따르리라."
 tgp_child_personality.7201.change.stubborn: "흔들림 없이 굳건히 서야 한다. 사람에게도 짐승에게도 굴복하지 말거라."
 tgp_child_personality.7201.change.wrathful: "그 하찮은 짐승의 공격에 분노가 치밀지 않느냐?"
 tgp_child_personality.7301.t: "부러진 날개"
 tgp_child_personality.7301.desc: "가계 장부 검토를 막 마치려던 참에, 하인들이 새로운 문제를 알렸다. 특이한 깃털을 가진, 날개가 부러진 작은 새 한 마리를 [child.GetFirstName](이)가 안뜰에서 발견했다고 한다."
 tgp_child_personality.7301.eccentric.desc: "\n\n이미 [child.GetFirstNameNoTooltip](은)는 그 새... 정확히는 새라는 #EMP 개념#!에 마음을 빼앗긴 듯하다. 자기도 새처럼 날고 싶다고 끊임없이 이야기하고 있다."
 tgp_child_personality.7301.compassionate.desc: "\n\n그 고통에 마음이 움직였는지, [child.GetFirstNameNoTooltip](은)는 새를 집에서 키우며 가족처럼 보살펴야 한다고 고집을 부렸다."
 tgp_child_personality.7301.callous.desc: "\n\n고통에 무심함을 드러낸 [child.GetFirstNameNoTooltip](은)는 날개가 부러진 새를 자리에 두고 떠나버렸다. 그리하여 그 새를 돌보는 일은 하인들, 그리고 결국은 주인인 나의 몫이 되었다."
 tgp_child_personality.7301.eccentric: "아이의 마음은 기이하면서도 경이로운 것이다."
 tgp_child_personality.7301.compassionate: "네 백성을 이 새처럼 보살피거라."
 tgp_child_personality.7301.callous: "새든 사람이든, 약자는 스스로 살아남도록 내버려두어야 한다."
 tgp_child_personality.7301.change.eccentric: "네 마음을 높이 날려라. 새의 눈으로 세상을 보거라."
 tgp_child_personality.7301.change.compassionate: "너보다 약한 이들을 먼저 돌보아라."
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
