l_korean:
 unsanctioned_deity: "공인되지 않은 신"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "이 영지의 사람들이 부정한 신을 숭배합니다. 해당 신이 행운의 축복을 내린다는 소문이 봉역 전체에 파다합니다."
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "평소와 다르게 수많은 사람들이 [deity_destination.GetName]의 거리에 줄을 서서는 부정한 신의 사당 앞에 절하고 향을 피운다. 농부와 도시 거주민들 모두가 봉역의 곳곳에서 모여들어 아무리 하찮은 공물이라도 바치려 든다. \n\n이 상황을 해결하지 않으면 이 미신이 계속해서 지역 내에 퍼져나가 걷잡을 수 없어질 것이다."
 governor_contract_events_tova.0050.a: "이 사안에 집중해야겠군."
 governor_contract_events_tova.0050.a.tt: "[deity_destination.GetName](으)로 이동해 문제를 조사함"
 governor_contract_events_tova.0050.b: "더 급한 문제가 많다..."
 governor_contract_events_tova.0051.desc: "[deity_destination.GetName]에 가득한 향냄새를 따라 붐비는 거리를 뚫고 문제의 사당에 도달했다. \n\n[ROOT.Char.Custom('RandomPeasantGrievance')] 숭배자의 바지 다리에 튄 흙을 보아하니 꽤 멀리서부터 온 듯했다. \n\n이 신에 관해 묻자 [worshipper.GetSheHe]는 이 신이 [ROOT.Char.Custom('RandomVerySmallCreature')]의 모습으로 나타나며, 길가의 [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] 안에 산다고 했다."
 governor_contract_events_tova.0051.a: "이 신앙을 공개적으로 인정한다."
 governor_contract_events_tova.0051.b: "숭배자들을 해산시키고 사당을 태운다."
 governor_contract_events_tova.0051.c: "경건한 마음으로 바친 제물을 압수한다."
 governor_contract_events_tova.0051.d: "숭배자들을 논리적으로 설득한다."
 governor_contract_events_tova.0051.e: "승려들이 처리하게 한다."
 governor_contract_events_tova.0052.desc_burn: "내 경호원들이 빠르게 군중을 헤치며 길을 막는 자들의 발을 쳐냈다. 사당에 횃불이 닿자 불꽃이 머지않아 하늘로 치솟았다. 그 열기가 남아 있는 몇 안 되는 숭배자들을 몰아냈다. \n\n이렇게 [deity_destination.GetName]의 영지에 질서가 다시 확고하게 자리를 잡았다. 미신을 몰아냈으니 이성이 다시 퍼져나갈 것이다."
 governor_contract_events_tova.0052.desc_debunk: "\"...그게 바로 이 생물이 실제로 신일 수가 #EMP 없는#! 이유인 것이다. 각자의 운명은 각자가 인간적인 됨됨이와 선한 도덕 행위를 통해 만들어 나가야 하기 때문이다.\" \n\n내 우월한 수사 능력에 감탄한 군중이 조용해졌다. 모두가 자신들이 따르던 방식의 오점을 확실하게 깨닫고 흩어지기 시작했다."
 governor_contract_events_tova.0052.a: "당연히 그래야지."
 governor_contract_events_tova.0053.desc_burn: "내 경호원들이 군중을 헤쳐서 길을 냈다. 놀랍게도 동요한 숭배자들이 우리에게 맞서 왔다! 사당을 불태워야 할 횃불이 바닥에 떨어지자 곧바로 아수라장이 펼쳐졌다. \n\n나와 수행단은 불꽃이 우릴 집어삼키기 전에 간신히 빠져나왔다."
 governor_contract_events_tova.0053.desc_debunk: "\"...따라서 각자의 운명을 확신할 수 있는 길은 오직 스스로 선한 일을 하는 것뿐이다. 물론 오로지 자신의 이득만을 위해 지나치게 행동해서는 안 되겠지. 그래서 어디까지 했더라?\" \n\n군중 사이로 못마땅해하는 중얼거림이 퍼져나갔다. 몇몇은 소매로 얼굴을 가렸는데, 분명 조롱의 웃음을 짓고 있는 듯했다. \n\n열기가 얼굴로 몰려들었다. 나는 더 망신당하기 전에 돌아서서 자리를 떴다."
 governor_contract_events_tova.0053.a: "계획대로 안 풀렸잖아!"
 task_contract_reward_effect_sanction_deity_desc: "신이 정부의 허가를 얻습니다."
 task_contract_reward_effect_claim_offerings_desc: "사당의 귀중품이 당신에게 압수당합니다."
 task_contract_reward_effect_deity_monks_desc: "당신은 진정한 총독답게 문제를 다른 이에게 맡깁니다."
 escaped_justice: "탈출한 재판"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "범죄자가 재판을 피해 탈출했으며, 궁정 소환에 응하지 않고 해당 영지로 도망쳤습니다."
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "[escapee.GetTitledFirstName](이)가 [escapee.GetHerHis] 책무를 등한시했으며, 이에 그치지 않고 왕실의 국고 자금을 횡령하기까지 했다는 서한을 받았다. \n\n내 궁정에서 심판을 받으라고 소환하자 [escapee.GetSheHe]는 자기 사람들을 모아서 황야로 달아나 버렸다. 그러더니 어느 불쌍한 농부의 오두막을 점령했다고 한다! \n\n무장을 마친 경호원들은 주군의 직위를 지켜낼 각오가 되어 있었다. 내가 개입하지 않으면 [escapee.GetTitledFirstName] 또한 굴복하지 않을 것이다."
 governor_contract_events_tova.0055.a: "당장 가봐야겠다!"
 governor_contract_events_tova.0055.a.tt: "[escapee_destination.GetName](으)로 이동해 문제를 조사함"
 governor_contract_events_tova.0055.b: "그 간악한 쥐새끼가 마침내 본색을 드러내는군..."
 governor_contract_events_tova.0056.desc: "\"다가오지 마시오!\" 한 궁병이 [ROOT.Char.Custom('OutdoorsHidingPlace')] 뒤에서 우릴 겨냥하며 외쳤다. [thug.GetHerHis] 위협적인 기세 너머로, 내가 쫓는 범죄자가 숨어 있는 건물이 슬쩍 보였다. \n\n키 큰 덤불들 사이에서 잔가지가 부러지는 소리가 들렸다. 다른 경호원들도 내 도착을 대비해 준비를 마친 모양이었다."
 governor_contract_events_tova.0056.a: "도망자를 설득해 재판을 받게 한다."
 governor_contract_events_tova.0056.b: "겁쟁이와 그 수하들을 처치한다."
 governor_contract_events_tova.0056.c: "관대한 처분을 내릴 생각도 있네만."
 governor_contract_events_tova.0056.d: "[escapee.GetHerHim]를 추방한다."
 governor_contract_events_tova.0057.desc_persuade: "\"자네 꼴을 좀 보라! 미친 [escapee.GetWomanMan]의 행동이 아니고 뭔가. [escapee.GetDynastyName] 가문이 진정 이런 식으로 기억되길 바라는가? 친족에게 수치를 안기지 말고 나와 함께 가도록 하라.\" \n\n내 말 때문이었는지, 내 어조 때문이었는지는 모르겠지만 어쨌든 [escapee.GetTitledFirstName](이)가 은신처에서 나왔다. [escapee.GetSheHe|U]는 진정하라는 듯 두 손을 들어 보이며 항복했다."
 governor_contract_events_tova.0057.desc_slay: "허술한 평화가 시끄러운 전투의 외침과 날붙이 부딪히는 소리에 깨져 버렸다. 내 부하들이 [escapee.GetTitledFirstName]의 경호원들을 공격했다. \n\n모든 상대가 갑옷이 부서지고 땅바닥에 피를 흘리며 쓰러져 버렸다. 그런 다음 [escapee.GetTitledFirstName](이)가 내 앞에 끌려 나왔다. 나는 빠르게 일격을 날려 [escapee.GetHerHis] 머리를 베었다."
 governor_contract_events_tova.0057.a: "여기서 할 일은 다 끝났다!"
 governor_contract_events_tova.0058.desc_persuade: "나는 입을 열었으나 수감되는 처지를 옹호할 만한 동기나 이유를 찾지 못했다. 나도 모르게 이렇게 말했다. \"강제로 구금당해 보면 인성을 기르는 데에도 좋다네!\" 덕분에 [escapee.GetTitledFirstName](을)를 평화적으로 설득할 수 있는 가능성도 모두 사라져 버렸다. \n\n[escapee.GetSheHe|U]는 이제 숨어서 문드러져 가는 게 얼마나 즐거운 일인지 알아가야 할 것 같다."
 governor_contract_events_tova.0058.desc_slay: "허술한 평화가 시끄러운 전투의 외침과 날붙이 부딪히는 소리에 깨져 버렸다. \n\n내 부하들은 검을 준비하고 용맹하게 상대에게 달려들었다. 하지만 이들의 일격은 애꿎은 공기만 갈랐고, 화답하듯 들어온 공격을 제대로 막지도 못했다. \n\n내 부하들이 밀리는 모습을 바라보던 나는 깨달았다. 후퇴만이 유일한 길이었다."
 governor_contract_events_tova.0058.a: "이것 참 창피하군..."
 forced_conscription: "강제 징병"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "징집병을 동원해 부대를 전쟁에 대비시킵니다."
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "\"확장의 시기에는 전쟁을 대비해 병력을 소집해야 한다.\" 주군께서 보낸 서한은 이렇게 시작했다. \n\n\"훈련할 필요는 없다. 장비를 지급할 필요도 없다. 압도적인 수의 선봉대라면 그 어느 적이라도 무너뜨릴 수 있으니.\" \n\n내 통치를 받는 농노 가족은 이미 각 집안을 책임지는 가장을 내어놓았다. 따라서 이제 그 아들들만 징집할 수 있는 상황이었다."
 governor_contract_events_tova.0060.a: "순수한 힘으로 적을 압도하리라!"
 governor_contract_events_tova.0060.a.tt: "이 사안을 더 조사함."
 governor_contract_events_tova.0060.b: "내 백성을 그렇게 희생하진 않을 것이다."
 governor_contract_events_tova.0061.desc: "발밑에 펼쳐진 도시를 보니 멀리 있는 건물들의 창문과 문간에서 희미한 빛이 일렁이고 있었다. \n\n가족이 안전한 집에서 함께 식사하고 있었다. 내 모든 신하와 마찬가지로, 이들의 운명을 결정하는 이는 바로 나다."
 governor_contract_events_tova.0061.a: "가족에게 보상 비용을 지급한다."
 governor_contract_events_tova.0061.b: "아들들을 집에서 강제로 끌어내라!"
 governor_contract_events_tova.0061.c: "효심을 이용해 아들들이 입대하도록 만든다."
 governor_contract_events_tova.0061.d: "저들이 거래에 응한다면 봐줄 수도 있다."
 combat_train_monks: "승려 무기화"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "이 영지의 수도원에는 많은 승려가 있는데, 제대로 된 훈련을 받으면 봉역의 방어를 강화하는 데 유용한 전력이 되어 줄 것입니다."
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "[monks_destination.GetName]의 수도원에 탁월한 백병전 능력을 지닌 수도승들이 있다는 서신을 받았다. 이들은 무술을 명상의 일종으로 여기고 수련한다고 하는데, 이런 능력을 봉역과 그 경계를 수호하는 데 사용한다면 더 좋을 것 같다. \n\n하지만 그 전에 먼저 승려들의 패기를 가늠해 봐야겠지."
 governor_contract_events_tova.0065.a: "이 승려들이 어떤 인물인지 확인할 것이다."
 governor_contract_events_tova.0065.a.tt: "[monks_destination.GetName](으)로 이동해 저들의 수련을 확인함"
 governor_contract_events_tova.0065.b: "아니, 승려들은 그냥 내버려두자."
 governor_contract_events_tova.0066.desc: "수도원에 들어서니 대련이 진행되고 있었다. \n\n큰 외침과 때리는 소리가 울려 퍼지더니 한 승려가 지면으로 쓰러지며 먼지가 피어올랐다. 모두가 환호했고, 나 역시 함께 소리를 질렀다. \n\n승리자는 사원에서 뛰어난 전사 중 하나였다. 승려와 얘기해 보니 역시나 자기가 나머지 수도승들을 가르친다며 뿌듯해하는 모습을 보였다."
 governor_contract_events_tova.0066.a: "백병전에서 자기 가치를 입증해 보라."
 governor_contract_events_tova.0066.b: "내가 전투에서 이룩한 위업을 떠벌린다."
 governor_contract_events_tova.0066.c: "무기가 얼마나 효율적인지 #EMP 정확하게#! 설명해 준다."
 governor_contract_events_tova.0066.d: "내 무관장한테 맡기면 되겠군."
 governor_contract_events_tova.0066.tt_success_desc: "승려들이 깊은 감명을 받음"
 governor_contract_events_tova.0066.tt_success: "이에 따라 긍정적인 결과가 잠금 해제됨"
 governor_contract_events_tova.0066.tt_failure_desc: "승려들이 감명받지 #bold 않음#!"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "나와 상대 주위로 빠르게 군중이 모여들었다. \n\n서로에게 인사를 하자마자 나는 공격 자세를 취했다. 그러고는 곧장 앞으로 밀고 나가 승려를 쓰러뜨렸다. 이게 바로 학생과 달인의 차이다! \n\n시합은 시작하자마자 끝나 버렸다. 기대감에 가득 찬 구경꾼들이 내가 뭐라고 할지만을 기다리고 있었다."
 governor_contract_events_tova.0067.desc_diplomacy: "\"...내 검은 사라졌고, 나는 그 악취를 풍기는 적과 맨몸으로 맞붙었네. 그리고 놈의 머리에 내 강력한 주먹을 인사시켜 주었지!\" \n\n군중은 완전히 넋이 나간 얼굴로 내 이야기에 몰입하고 있었다. 승려들이 내 능력과 권위에 완전히 넘어간 것 같았다."
 governor_contract_events_tova.0067.desc_learning: "\"무기가 갑옷을 꿰뚫지 못한다 해도, 그 힘만 가지고 뼈를 부러뜨릴 수 있다! 바로 여기서 날의 너비와 재료가 중요해지는데...\" \n\n나는 가장 단순하고 평범한 사람도 알아들을 수 있도록 내 연설에 일반적인 상식을 충분히 섞어 가며 설명했다. 내 말이 끝나자, 승려들은 내 주장에 완전히 설득당한 모습이었다. \n\n이들은 내가 무어라 할지를 기다리며 귀를 기울이고 있었다."
 governor_contract_events_tova.0067.a: "저들은 내 부대에서 복무할 것이다!"
 governor_contract_events_tova.0067.b: "이 승려는 쓸만한 전사가 되겠군."
 governor_contract_events_tova.0067.c: "이 승려들을 투사로 만들 것이다."
 governor_contract_events_tova.0067.d: "여기에 병력을 배치해 지역 방비를 강화하겠다."
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "나는 고개를 높이 쳐들고 가슴을 내민 채 앞으로 나섰다. 이 승려들에게 뭔가 보여줄 각오가 되어 있었다. \n\n우리는 서로 인사했다. 그런데 내가 등을 펴기도 전에, 상대가 큰 외침과 함께 나를 향해 날아오는 게 아닌가! 내가 본 거라곤 [warrior_monk.GetHerHis] 손바닥이 쏘아져 나와 내 가슴을 정통으로 가격하는 모습이 전부였다. 그 순간 내 폐에서 숨이 빠져나가더니 나는 지면에 쓰러져 있었다. \n\n나는 숨을 헐떡이며 그대로 누워 있었다. 대체 이 중들은 무슨 약수를 마셨기에 이토록 강해진 것일까?"
 governor_contract_events_tova.0068.desc_diplomacy: "\"모든 건 내가 어렸을 때 시작되었는데...\" \n\n이야기를 그리 깊게 파고들지도 않았는데, 청중의 대부분이 흥미를 잃고 있었다. 군중도 줄어든 것 같았다. \n\n상황을 수습하려 했지만 그럴수록 악화하기만 했다. 심지어 나이 든 승려 하나는 졸고 있기까지 했다!"
 governor_contract_events_tova.0068.desc_learning: "\"...그러나 무기의 원리를 진정으로 이해하려면 대장간의 역사를 알아야만 한다.\" \n\n나는 입을 열었으나, 아무도 내 말을 이해하지 못하고 있다는 사실을 곧장 깨달았다. 아니, 내 이야기가 주제와 왜 관련이 있는지 이해하는 사람도 없는 것 같았다!"
 governor_contract_events_tova.0068.a: "참으로 실망스럽군..."
