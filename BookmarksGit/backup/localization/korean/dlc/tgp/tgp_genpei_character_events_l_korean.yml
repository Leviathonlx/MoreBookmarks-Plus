l_korean:
 genpei_intro: "겐페이 전쟁:"
 tgp_genpei_character.1000.t: "$genpei_intro$ 시달리는 용담꽃"
 tgp_genpei_character.1000.desc: "[Glossary( '헤이지의 난', 'HEIJI_REBELLION_GLOSS' )]으로 인한 아버지의 패배, 형제들의 죽음에 대한 기억이 나를 괴롭힌다. 이 치욕은 사악한 [Glossary('타이라', 'TAIRA_GLOSS')]에 복수하는 것으로만 씻을 수 있으리라! [kiyomori_taira.GetFirstName]는 [kiyomori_taira.GetHerHis] 딸과 [norihito_tenno.GetTitledFirstName]가 결혼했으니 [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]를 확보했다고 생각하겠지만, [Glossary( '미나모토', 'MINAMOTO_GLOSS' )]가 여전히 동부 지방에 영향력을 유지하고 있으며, 황실 가문은 [kiyomori_taira.GetHerHis] 통치에 반발하고 있다.\n\n미나모토의 명목상 수장인 [yorimasa_minamoto.GetFirstName]는 내 아버지에 맞서 [kiyomori_taira.GetFirstNameNoTooltip]를 도왔다고는 하지만, 첩자들의 말에 따르면 이 둘 사이에 갈등이 있었다고 한다. 한편 내 사촌 [yoshinaka_minamoto.GetFirstName]는 내 이복형제의 손에 [yoshinaka_minamoto.GetHerHis] 아버지를 잃은 일을 용서하지 않았다. 하지만 괜찮은 동맹이 될지도 모른다..."
 tgp_genpei_character.1000.a: "오직 #bold 내가#! [kiyomori_taira.GetDynasty.GetNameNoTooltip](을)를 끝장낼 것이다!"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U](이)가 세력을 결집해 [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]를 [kiyomori_taira.GetDynastyName]의 폭정에서 해방하려 시도할 것임"
 tgp_genpei_character.1000.b: "우리 [ruler.GetDynasty.GetNameNoTooltip](이)가 힘을 합쳐 반대해야 한다."
 tgp_genpei_character.1000.b.flavor: "무적이나 다름없는 [kiyomori_taira.GetDynastyName](을)를 무너뜨리려면 차이는 접어두고 화합해야 함"
 tgp_genpei_character.1010.t: "$genpei_intro$ 해방된 용담꽃"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]! 권력을 향한 그 갈망은 아무렇게나 흐르는 강처럼 고귀한 전통과 예절을 훼손하고 있다. [kiyomori_taira.GetTitleAsName](은)는 자신에게 일본 전역을 지배하는 자라는 이름을 붙였으나, 그 방자한 탐욕을 만족시킬 수는 없었다. 절대적인 [Glossary( '타이라', 'TAIRA_GLOSS' )]의 지배에 취한 [kiyomori_taira.GetSheHe]는 [old_emperor.GetTitledFirstName] [Glossary( '천황', 'TENNO_GLOSS' )]을 몰아내고 자기 손자인 [new_emperor.GetFirstName](을)를 [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]에 앉히려 하고 있다."
 tgp_genpei_character.1010.desc.blocboss: "[Glossary( '미나모토', 'MINAMOTO_GLOSS' )]의 창끝으로서 나는 책임을 져야 한다. 우리가 [kiyomori_taira.GetDynasty.GetNameNoTooltip]의 야심을 막는 방책이 되어야만 하며, 그렇지 않으면 곧 상대의 가마를 메어야 하는 꼴이 될 것이다!"
 tgp_genpei_character.1010.desc.notblocboss: "\n\n지난 몇 년간 우리 가문은 [kiyomori_taira.GetDynasty.GetNameNoTooltip]의 야심에 맞서 방책 역할을 해 왔다. 이제 무능한 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )]의 지도력이 우리를 가마꾼으로 만들려 하고 있다. [minamoto_ruler.GetFirstName](은)는 너무도 나약하다. 현명하신 우리 아버지가 여기 계셨다면, 절대 이런 일이 일어나도록 두지 않으셨을 것이다."
 tgp_genpei_character.1010.a: "내가 [ruler.GetDynasty.GetNameNoTooltip] 세력을 결집해야 한다."
 tgp_genpei_character.1010.a.flavor: "[bloc|E]은 당신의 긴급한 외침에 호응하여 결집할 것이며, 당신이 #V $assume_house_bloc_leadership_interaction$#! [interaction|E]을 사용할 경우 반드시 [ruler.GetHouse.GetName](을)를 집권 [house|E]으로 만들 것입니다."
 tgp_genpei_character.1010.a.tt: "당신의 [bloc|E] 내 모든 [house|E]이 [ruler.GetHouse.GetName](와)과의 [house_relation|E] 관계가 개선됨"
 tgp_genpei_character.1010.b: "혹시 [kiyomori_taira.GetDynasty.GetNameNoTooltip](이)가 정당한 통치자 아닐까?"
 tgp_genpei_character.1010.b.flavor: "지금 환심을 사 둔다면 저명한 하수인의 지위를 확보할 수도 있습니다."
 tgp_genpei_character.1090.t: "$genpei_intro$ 복수심을 품은 용담꽃"
 tgp_genpei_character.1090.desc: "[Glossary( '미나모토', 'MINAMOTO_GLOSS' )]를 이끌어 갈 수 있었던 내 천부의 권리를 빼앗겼다! 고결하신 아버지께서 고작 형제의 손에 죽음을 맞이한 것이다! [Glossary( '헤이지의 난', 'HEIJI_REBELLION_GLOSS' )]의 친족 살해 때문에 비열한 [Glossary( '타이라', 'TAIRA_GLOSS' )] 가문이 [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]를 지배하기 더 쉬워지고 말았다. 권력에 취한 [kiyomori_taira.GetFirstName]는 자신을 [Glossary( '태정대신', 'DAIJO_DAIJIN_GLOSS' )]에 임명하기까지 했다!\n\n이제 내 사촌 [yoritomo_minamoto.GetFirstName]가 이 폭군에 맞서 [yoritomo_minamoto.GetDynasty.GetNameNoTooltip]의 세력을 하나로 모으려 하고 있지만, 자기 아버지가 저지른 범죄에 대해서는 속죄하지 않았다. 내 새로운 가문인 [ruler.GetHouse.GetName](은)는 그 이름처럼 굳건히 견뎌내고 있다. 살인자인 내 삼촌에게서 나를 지켜 준 산과 같은 가문이다!\n\n과연 오직 내 힘만으로 이 폭정의 시대를 끝낼 수 있을까?"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$ 곧게 핀 용담꽃"
 tgp_genpei_character.1095.desc: "내 아버지 시대의 일본을 생각하면 가슴이 미어진다. [kiyomori_taira.GetFirstName]가 우리가 알던 모든 것을 파괴해 버렸다! 올바른 가치의 마지막 상징이었던 [old_emperor.GetFirstName] [Glossary( '천황', 'TENNO_GLOSS' )] 폐하는 [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]에서 밀려났으며 [kiyomori_taira.GetFirstNamePossessiveNoTooltip] 젖먹이 손자 [current_emperor.GetFirstName](이)가 그 자리를 차지하게 되었다.\n\n내 사촌 [yoritomo_minamoto.GetFirstName]가 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )]를 이끌고 [kiyomori_taira.GetFirstNamePossessiveNoTooltip] 폭정에 맞서려 하는 지금, 내가 더 뛰어난 전사이며 맨 앞에서 모두를 지휘해야 함이 명백한데도 [yoritomo_minamoto.GetHerHis] 대의에 합류해야 할까? 아니면 우리의 세력이 분할되더라도, 가문을 오직 내 깃발 아래로 규합해야 할까?"
 tgp_genpei_character.1095.a: "[yoritomo_minamoto.GetFirstNameNoTooltip]와 함께하는 미래는 없다. [ruler.GetDynasty.GetNameNoTooltip](은)는 내게 모여라!"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "[THIS.House.GetBaseName] [house|E]이 당신의 [bloc|E]에 합류할 것임"
 tgp_genpei_character.1095.b: "일단 지금은 이 쓴 약을 삼키겠다..."
 tgp_genpei_character.1095.b.flavor: "[kiyomori_taira.GetDynasty.GetNameNoTooltip]의 강력한 패권은 너무도 위험하다. 이를 무찌르려면 [ruler.GetDynasty.GetNameNoTooltip](이)가 하나가 되어야만 한다."
 tgp_genpei_character.1100.t: "$genpei_intro$ 사나운 용담꽃"
 tgp_genpei_character.1100.desc: "아버지가 [Glossary( '헤이지의 난', 'HEIJI_REBELLION_GLOSS' )] 때 [Glossary( '타이라', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName]에게 패하자, 나는 북쪽 산맥에서 [Glossary( '로닌', 'RONIN_GLOSS' )]의 삶을 살아갈 수밖에 없었다. 여기서 막강한 [Glossary( '후지와라', 'FUJIWARA_GLOSS')] [hidehira_fujiwara.GetFirstName]가 내게 도피처를 마련해 주었다.\n\n[kiyomori_taira.GetFirstNamePossessiveNoTooltip] 황성 지배는 [kiyomori_taira.GetDynasty.GetNameNoTooltip]의 제패 시대를 알리는 전조이다. 이 상황을 마주한 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )]의 수장인 [yorimasa_minamoto.GetFirstName]는 비겁한 모습으로 우리에게 수치를 안겼다. 다행히도 내 형제인 [yoritomo_minamoto.GetFirstName]가 동부 무사 가문의 검을 하나로 모았으며, 폭군을 무너뜨릴 준비를 하고 있다.\n\n무엇보다 앞으로 다가올 이 폭풍이 내 검에 걸맞은 상대를 몰고 오기를 바랄 뿐이다!"
 tgp_genpei_character.1100.a: "지금은 [hidehira_fujiwara.GetFirstNameNoTooltip] 쪽을 섬길 것이다."
 tgp_genpei_character.1100.b: "가족에 내 지원이 필요하다."
 tgp_genpei_character.1100.c: "운명이 내게 검의 길을 남겼다."
 stay_duelist_adventurer: "#help 결투를 더 많이 이길수록 위의 변화 요소가 더 강해짐#!"
 tgp_genpei_character.2000.t: "$genpei_intro$ 날아오르는 나비"
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]은 내 의지, 내 술책, 그리고 [Glossary( '타이라', 'TAIRA_GLOSS' )]의 힘 그 자체다! [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] 외에는 그 무엇도 나를 거역할 수 없다.\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))] [noriko_taira.GetFirstName]가 곧 어린 [norihito_tenno.GetTitledFirstName]에게서 씨를 뽑아낼 것이고, [noriko_taira.GetHerHis|U] 강력한 자궁이 [ROOT.Char.GetHouse.GetBaseName]의 피가 흐르는 후계자를 낳을 것이다. 우리의 패권에 도전하는 자는 모두 짓밟고, 우리의 우위를 영원히 지킬 준비가 된 후계자 말이다!"
 tgp_genpei_character.2000.a: "당분간은 양을 달래주어야겠지."
 tgp_genpei_character.2000.b: "우물에 독을 풀어야겠군..."
 tgp_genpei_character.2000.b.flavor: "향후 퇴위 강요가 더 쉬워지도록 [norihito_tenno.GetTitleAsName](을)를 비방한다."
 every_non_taira_vassal: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]의 [GetDynastyByID('japanese_taira_kanmu').GetName] [dynasty|E]이 아닌 모든 [vassal|E]"
 tgp_genpei_character.2000.c: "아이에게 우유를 가득 먹여 힘을 키워주어라!"
 tgp_genpei_character.2000.c.flavor: "새로운 후계자가 태어날 때부터 옥좌를 차지하려면 튼튼해야 한다."
 tgp_genpei_character.2010.t: "$genpei_intro$ 권력의 갈림길"
 tgp_genpei_character.2010.desc: "내 피를 이은 후계자다! [new_emperor.GetTitledFirstName](이)가 태어났으며 [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]에 즉위할 준비가 됐다. [current_emperor.GetTitledFirstName](을)를 밀어내는 일은 식은 죽 먹기이리라. 하지만 정당하다고 해도 이런 움직임은 반란을 일으킬 수 있는 법...\n\n이 땅에는 반역자와 불평분자들이 들끓는다! [minamoto_ruler.GetFirstNamePossessive] 고집 센 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )] 가는 아직도 [Glossary( '헤이지의 난', 'HEIJI_REBELLION_GLOSS' )] 때 패배한 기억에 분노하고 있다. [motofusa_fujiwara.GetFirstName]는 비록 세력이 약화했으나, [Glossary( '후지와라', 'FUJIWARA_GLOSS' )]가 [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]을 지배하던 날을 꿈꾸고 있다. 가까운 곳에서는 황제의 아버지이자, 한때는 동맹이었던 교활한 [Glossary( '상황', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName]가 내 동기에 의문을 품고 있다. 이제 어느 길로 나아가야 하는가?"
 tgp_genpei_character.2010.a: "뒷일은 될 대로 되라지, 오늘 타이라가 즉위할 것이다!"
 tgp_genpei_character.2010.b: "[minamoto_ruler.GetDynasty.GetNameNoTooltip]의 파괴가 최우선 과제다."
 tgp_genpei_character.2010.b.flavor: "[fujiwara_ruler.GetDynasty.GetName](와)과 공통의 이유를 찾아 반역적인 [minamoto_ruler.GetDynasty.GetName]의 마지막 잔재를 몰아낼 것임"
 tgp_genpei_character.2010.c: "사무라이의 우월함이 모든 문제를 해결하리라."
 tgp_genpei_character.2010.c.flavor: "[fujiwara_ruler.GetDynasty.GetName] 같은 행정가들이 다시 장악하는 일이 없도록 [minamoto_ruler.GetDynasty.GetName](와)과 힘을 합칠 것임"
 tgp_genpei_character.2010.d: "가장 강한 동맹에 다시 불을 지핀다."
 tgp_genpei_character.2010.d.flavor: "나는 [go_shirakawa.GetName]와 함께 그 어떤 역경도 헤쳐나갔다. 이번에도 그러할 것이다!"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! [GetDynastyByID('japanese_minamoto_seiwa').GetName] 일문이 응답할 것임#!"
 tgp_genpei_character.3000.t: "$genpei_intro$ 흩어진 등나무"
 tgp_genpei_character.3000.desc: "[GetTitleByKey('b_kyo').GetBaseNameNoTier]에서 [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]의 오지로 밀려났다. 이렇게 부당한 일이 또 있는가! 사악하고 음모나 꾸미는 [Glossary( '타이라', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName]야말로 내 고통과 [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] 폄하의 원천이다!\n\n우리가 [Glossary( '헤이지의 난', 'HEIJI_REBELLION_GLOSS' )]에서 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )] 가를 무찌르는 데 도움을 주었는데, [kiyomori_taira.GetSheHe]는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))] [motozane_fujiwara.GetFirstNamePossessive] 질병을 이용해 우리의 장원을 분할하고 권력을 통합했다. 거기다 [Glossary( '태정대신', 'DAIJO_DAIJIN_GLOSS' )] 자리만으로는 만족할 수 없었는지 자기 딸과 [norihito_tenno.GetTitledFirstName]를 결혼시켰다. 옥좌를 장악하려는 노골적인 술책이었다.\n\n이 폭군을 몰아낼 수 있는 유일한 희망은 교활한 늙은 [Glossary( '상황', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], 즉 [norihito_tenno.GetTitleAsNamePossessiveNoTooltip] 아버지와 맺은 이전의 동맹뿐이다... 아니면 북쪽 시골의 [hidehira_fujiwara.GetFirstName], 그리고 [hidehira_fujiwara.GetHerHis] 강력한 [hidehira_fujiwara.GetDynasty.GetName] 가문 뿐이겠지."
 DAIJO_DAIJIN_GLOSS: "#bold 태정대신#!, 즉 #EMP 봉역의 재상#!은 나라 시대(710-794)의 존경받는 기관이었던 #EMP 국가 자문회#!인 #EMP 태정관#!의 수장이었습니다.\n\n[Glossary( '타이라', 'TAIRA_GLOSS' )] 기요모리가 이 작위를 되살려 왕실 외의 가장 높은 직위이자, 황실 정부의 실질적인 수장으로 삼았습니다."
 tgp_genpei_character.3000.a: "모두가 [kiyomori_taira.GetFirstNamePossessiveNoTooltip] 죄를 알게 되리라!"
 tgp_genpei_character.3000.a.flavor: "아직 전통과 [GetTitleByKey('b_kyo').GetBaseNameNoTier] 귀족 사회의 권리를 존중하는 [motofusa_fujiwara.GetTitleAsNameNoTooltip](이)가 있을 것임"
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip]는 아직 정신을 차릴 수 있을 것이다."
 tgp_genpei_character.3000.b.flavor: "전 천황은 내가 태어나기도 전에 국가를 조종해 왔다"
 send_letter_to_go_shirakawa: "[go_shirakawa.GetName]에게 편지를 보냄"
 tgp_genpei_character.3000.c: "모든 [motofusa_fujiwara.GetDynasty.GetNameNoTooltip](은)는 그 기반이 어떻든 정의를 갈망해야 한다."
 tgp_genpei_character.3000.c.flavor: "등나무가 전국 곳곳으로 퍼져 나가며, 옥좌를 에워싸 올바른 자리로 되돌릴 것이다!"
 tgp_genpei_character.3010.opening: "옛 천황 [go_shirakawa.GetNameNoTooltip]에게,"
 tgp_genpei_character.3010.desc: "한때 그대가 통치했던 봉역이 천천히 무너지고 있습니다. 위대한 무사 가문 두 곳에서도 이미 많은 지지를 끌어모았습니다. 아직 [GetDynastyByID('japanese_taira_kanmu').GetName]의 폭정을 못마땅해하고 있다는 것을 압니다. [ROOT.Char.GetDynasty.GetName] 가문에서 그대를 필요로 합니다. 우리가 함께하면 황실 통치의 권위를 다시 세우고, 날뛰는 무사 계층의 시대를 끝낼 수 있습니다."
 tgp_genpei_character.3010.a: "[GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]에 맞서며 도움을 주지는 못할 것 같군."
 tgp_genpei_character.3010.b: "맞는 말이다... 함께 저들에 맞서도록 하자."
 tgp_genpei_character.3100.t: "$genpei_intro$ 고집스러운 등나무"
 tgp_genpei_character.3100.desc: "수도의 오만한 [Glossary( '후지와라', 'FUJIWARA_GLOSS' )] 가는 한때 우리를 비웃었다. #EMP \"그 누가 [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 거처와 성을 버리고 황량한 북쪽 속주로 떠나겠는가?\"#! 어리석은 관료들 같으니...\n\n[motofusa_fujiwara.GetFirstName]는 이제 이름뿐인 [Glossary( '관백', 'KAMPAKU_GLOSS' )]이다. 스스로 [Glossary( '태정대신', 'DAIJO_DAIJIN_GLOSS' )]이 되었으며, [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]를 진정으로 조종하는 자인 교활한 [kiyomori_taira.GetFirstName]에 도전하기에는 너무 약하다. 곧 아무도 [Glossary( '타이라', 'TAIRA_GLOSS' )] 가를 막을 수 없을 것이며, 그렇게 되면 내 봉지 또한 도전받는 날이 될지도 모른다. 혹시 내가 황실 가문을 타이라의 손아귀에서 구하고, 새로운 후지와라의 질서를 세워야 할 운명일까?\n\n어쩌면 다루기 힘든 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )] [yoshitsune_minamoto.GetTitledFirstName]가 공공의 적에 맞서 쓸모 있는 동맹이 되어줄지도 모른다..."
 tgp_genpei_character.3100.a: "현재 직위를 받아들여야 한다."
 tgp_genpei_character.3100.b: "자유를 지키는 건 이기적인 행동이 아니다!"
 tgp_genpei_character.4000.t: "$genpei_intro$ 시드는 국화"
 tgp_genpei_character.4000.desc: "내 눈앞에서 [kiyomori_taira.GetFirstName]가 일본의 명실상부한 통치자가 되었다. 나는 참으로 어리석었다. [kiyomori_taira.GetHerHim]가 [Glossary( '후지와라', 'FUJIWARA_GLOSS' )] 섭정을 열외하려는 내 야심을 뒤틀고, 끝내 권력을 차지하게 내버려두다니.\n\n내 아들 [norihito_tenno.GetTitledFirstName]는 여전히 [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]에 앉아 있으나, 이 상황이 얼마나 오래갈 수 있을까? [norihito_tenno.GetHerHis] [noriko_taira.Custom('WifeHusband')], 그리고 [kiyomori_taira.GetFirstNamePossessiveNoTooltip] 딸인 [noriko_taira.GetFirstName]가 분명히 머지않아 훨씬 더 조종하기 쉬운 후계자를 낳을 것이다.\n\n한때는 [Glossary( '상황', 'JOKO_GLOSS' )]으로서 끝이 없던 내 영향력이 이제 썰물처럼 사라지고 있다. [motofusa_fujiwara.GetFirstName]는 유배되어 이름뿐인 [Glossary( '관백', 'KAMPAKU_GLOSS' )]으로 남았고, [Glossary( '미나모토', 'MINAMOTO_GLOSS' )] 가는 [Glossary( '헤이지의 난', 'HEIJI_REBELLION_GLOSS' )] 때 [Glossary( '타이라', 'TAIRA_GLOSS' )] 가에 의해 짓밟혔다. 이제 강력한 타이라 가에 맞설 이가 나오기는 쉽지 않을 것이다..."
 tgp_genpei_character.4000.a: "더는 참을 수 없다."
 tgp_genpei_character.4000.b: "지금은 기다리는 것이 최선이다."
