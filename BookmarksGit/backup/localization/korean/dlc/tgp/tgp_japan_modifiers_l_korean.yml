l_korean:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "신선한 생선"
 tgp_japan_fresh_fish_county_modifier_desc: "해당 영지 주민들은 갓 잡은 생선을 공급받고 있습니다."
 tgp_japan_pearl_county_modifier: "귀한 진주"
 tgp_japan_pearl_county_modifier_desc: "해당 영지의 잠수부들은 가끔 상품성이 있는 진주를 찾아냅니다."
 tgp_japan_abalone_temple_offerings_county_modifier: "사원 공물"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "해당 영지의 잠수부들은 장수에 효험이 있다고 알려진 전복을 판매합니다."
 tgp_japan_taxed_entertainment_county_modifier: "오락세 부과"
 tgp_japan_taxed_entertainment_county_modifier_desc: "해당 영지에서는 재정을 보충할 기회를 절대 놓치지 않습니다. 민중의 오락도 예외가 아닙니다."
 tgp_japan_prized_generosity_county_modifier: "관대한 포상"
 tgp_japan_prized_generosity_county_modifier_desc: "마을 간의 건전한 경쟁을 유도하는 넉넉한 포상보다 좋은 수단도 드뭅니다. 해당 영지의 백성들은 의욕이 매우 높습니다."
 tgp_japan_fire_drilled_county_modifier: "화재 대비 훈련 가구"
 tgp_japan_fire_drilled_county_modifier_desc: "해당 영지의 각 가구는 화재의 위험에 대해 철저히 교육받았고, 집집마다 화재 대비용 물통을 갖추고 있습니다."
 tgp_japan_instructive_plays_county_modifier: "교훈극 상연"
 tgp_japan_instructive_plays_county_modifier_desc: "해당 영지의 주민들은 잠시 연극을 즐기며 현실을 잊고자 할 때조차 자신의 위치를 일깨우는 교훈을 접하게 됩니다."
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "온천에서 휴식"
 tpg_japan_hot_spring_relaxation_modifier_desc: "해당 인물은 [Glossary('온천', 'ONSEN_GLOSS')]에서 원기를 회복하는 목욕을 즐겼습니다."
 tgp_japan_hot_spring_mystic_positive_modifier: "회복된 정신"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "해당 인물은 자신의 영적 자아와 조화를 이루는 법을 깨달았습니다."
 tgp_japan_hot_spring_mystic_neutral_modifier: "의심하는 정신"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "해당 인물은 #EMP 무언가#!를 느끼긴 했지만, 정확히 무엇인지는 파악하지 못했습니다."
 tgp_japan_hot_spring_mystic_negative_modifier: "흩어진 정신"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "해당 인물은 영적 자아와 연결되는 데 실패했습니다."
 tgp_japan_sake_offering_county_modifier: "사케 공물"
 tgp_japan_sake_offering_county_modifier_desc: "해당 영지의 영주는 벚꽃 축제 기간에 신들에게 경의를 표했습니다."
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "사케 선물"
 tgp_japan_sake_offering_character_modifier_desc: "해당 인물은 벚꽃 축제 중 신들에게 경의를 표했습니다."
 tgp_japan_tengu_rumors_character_modifier: "텐구 소문"
 tgp_japan_tengu_rumors_character_modifier_desc: "해당 인물은 [Glossary('텐구', 'TENGU_GLOSS')]에 대한 소문을 듣고 아직도 그 존재를 찾고 있습니다.\n\n텐구를 만나서 깊은 인상을 남기면 엄청난 보상을 받게 된다는 이야기가 전해집니다."
 tgp_japan_cautious_curiosity_character_modifier: "신중한 호기심"
 tgp_japan_cautious_curiosity_character_modifier_desc: "해당 인물은 최근 헛소문에 속아 넘어갔습니다."
 tpg_japan_add_fish_to_pond_modifier: "물고기가 가득한 연못"
 tpg_japan_add_fish_to_pond_modifier_desc: "해당 인물의 정원사는 연못에 물고기를 더 풀어 궁정 신하들이 즐겨 찾는 명소로 만들었습니다."
 tgp_japan_train_with_troops_modifier: "고무된 부대"
 tgp_japan_train_with_troops_modifier_desc: "해당 인물은 전투에 앞서 연설을 통해 병사들의 사기를 높였습니다."
 tgp_learned_from_onibi_modifier: "도깨비불에게 배움"
 tgp_learned_from_onibi_modifier_desc: "해당 인물은 [Glossary( '도깨비불', 'ONIBI_GLOSS' )]에 대한 대화를 통해 통찰을 얻었습니다."
 tgp_buddhist_fighting_modifier: "종교적 내분"
 tgp_buddhist_fighting_modifier_desc: "해당 인물은 자신의 봉역에서 불교 종파 간의 권력 다툼이 벌어지는 사태를 방관했습니다."
 tgp_siren_yokai_love_modifier: "사랑 추구"
 tgp_siren_yokai_love_modifier_desc: "해당 인물은 [Glossary('요괴', 'YOKAI_GLOSS')]에게 영감을 받아 사랑을 찾아 나섭니다."
 tgp_siren_yokai_prose_modifier: "이야기꾼 지망"
 tgp_siren_yokai_prose_modifier_desc: "해당 인물은 꿈에서 [Glossary('요괴', 'YOKAI_GLOSS')]가 불러주는 노래에 영감을 받았습니다. 그리고 이제 자기만의 이야기를 쓰려 합니다."
 tgp_garden_yokai_bloom_modifier: "피어나는 정원"
 tgp_garden_yokai_bloom_modifier_desc: "해당 인물은 [Glossary('요괴', 'YOKAI_GLOSS')]를 보았다고 믿으며, 그것이 정원에 투자하도록 자신을 격려한다고 생각합니다."
 tgp_garden_yokai_building_modifier: "건축가 지망"
 tgp_garden_yokai_building_modifier_desc: "해당 인물은 [Glossary('요괴', 'YOKAI_GLOSS')]를 보았다고 믿으며, 그것이 봉역에 건축물을 세우도록 자신을 격려한다고 생각합니다."
 tgp_shadow_yokai_imitation_modifier: "위압적인 기운"
 tgp_shadow_yokai_imitation_modifier_desc: "해당 인물은 자신에게 [Glossary('요괴', 'YOKAI_GLOSS')] 동료가 있다고 믿으며 위압적인 기운을 풍깁니다."
 tgp_shadow_yokai_torch_modifier: "추가 순찰"
 tgp_shadow_yokai_torch_modifier_desc: "해당 인물은 [Glossary('요괴', 'YOKAI_GLOSS')]가 자신의 그림자에 빙의했다고 믿으며 봉역의 방비를 강화합니다."
 tgp_shrine_heir_modifier: "가문에 축복"
 tgp_shrine_heir_modifier_desc: "해당 인물은 신사에서 기도하며 가문의 미래를 굳건히 해야 한다고 성찰했습니다."
 tgp_shrine_piety_modifier: "신실한 종복"
 tgp_shrine_piety_modifier_desc: "해당 인물은 신사에서 기도를 올리며, 신앙심을 더욱 깊게 다졌습니다."
 tgp_shrine_wealth_modifier: "풍요의 기운"
 tgp_shrine_wealth_modifier_desc: "해당 인물은 신사에서 기도하며 재산을 늘려야 한다고 성찰했습니다."
 tgp_shrine_health_modifier: "강건한 육신"
 tgp_shrine_health_modifier_desc: "해당 인물은 사당에서 기도하며 건강을 챙겨야 한다고 성찰했습니다."
 tgp_traveling_safe_modifier: "신중한 여정"
 tgp_traveling_safe_modifier_desc: "해당 인물은 이동 중에 속도를 늦추지 않으면서도 잠재적인 위험을 피하려는 신중함을 보이고 있습니다."
 tgp_rule_follower_modifier: "순종하는 신하"
 tgp_rule_follower_modifier_desc: "해당 인물은 군주의 법을 따르며, 그 모습은 곧 휘하 백성들에게도 본보기가 됩니다."
 tgp_attentive_care_modifier: "세심한 보살핌"
 tgp_attentive_care_modifier_desc: "해당 인물은 주변 사람들로부터 각별한 관심과 보살핌을 받고 있습니다."
 tgp_neglected_modifier: "방치됨"
 tgp_neglected_modifier_desc: "해당 인물의 건강은 뒷순위로 밀려나, 적절한 돌봄을 받지 못하고 있습니다."
 tgp_law_defender: "법의 수호자"
 tgp_law_defender_desc: "해당 인물은 범죄자가 반드시 죗값을 치르도록 법을 철저히 집행합니다."
 tgp_temple_builder_modifier: "신사 재건자"
 tgp_temple_builder_modifier_desc: "해당 인물은 불에 탄 신사를 직접 다시 세웠습니다."
 tgp_rebuilder_modifier: "건축가 지망"
 tgp_rebuilder_modifier_desc: "해당 인물은 비종교 건물의 건축에 힘쓰고 있습니다.\n\n#warning [temples|E] 건설 불가!#!"
 tgp_burned_yokai_modifier: "요괴 사냥꾼"
 tgp_burned_yokai_modifier_desc: "해당 인물은 최근 [Glossary('요괴', 'YOKAI_GLOSS')]에 대한 경계심이 더욱 강해졌습니다."
 tgp_burned_weather_modifier: "재난 대비"
 tgp_burned_weather_modifier_desc: "해당 인물은 자연적인 천재지변에 대비해 건물들을 보강했습니다.\n[natural_disasters|E]에 의한 [development|E] 손실: #P -20%#!"
 tgp_faith_defender_modifier: "이단 타도자"
 tgp_faith_defender_modifier_desc: "해당 인물은 비신자나 이단에 대해 관용 없는 태도를 보입니다."
 tgp_people_mingler_modifier: "관대한 통치"
 tgp_people_mingler_modifier_desc: "해당 인물은 궁정에서 관대함을 보였습니다."
 tgp_scheme_wary_modifier: "개인 탐구자"
 tgp_scheme_wary_modifier_desc: "해당 인물은 궁정 내 비밀에 대해 개인적인 통찰을 갖고 있습니다."
 tgp_fertility_boost_modifier: "강한 생식력"
 tgp_fertility_boost_modifier_desc: "해당 인물은 후계자를 만드는 데 각별한 노력을 기울입니다."
 tgp_longer_life_modifier: "장수하는 영주"
 tgp_longer_life_modifier_desc: "해당 영주는 고령에도 불구하고 더 오래 살기 위해 노력하고 있습니다."
 tgp_guilt_fever_modifier: "죄책감의 병"
 tgp_guilt_fever_modifier_desc: "해당 인물은 자신의 행위로 인한 결과에 시달리고 있습니다."
 tgp_reflection_modifier: "운명의 길"
 tgp_reflection_modifier_desc: "해당 인물은 최근 자신을 깊게 되돌아보았고, 신앙을 탐구하는 방향으로 더 열린 자세를 갖게 되었습니다.\n[pilgrimage|E] 비용: #P -20%#!"
 tgp_japan_drafted_villagers_modifier: "징집당한 주민"
 tgp_japan_drafted_villagers_modifier_desc: "해당 인물에게는 재능을 알아보는 안목이 있으며, 건장한 마을 주민은 언제든 쓸모가 있습니다."
 tgp_japan_precise_insight_modifer: "정밀한 통찰"
 tgp_japan_precise_insight_modifer_desc: "해당 인물은 가장 평범한 곳에서도 전략적 통찰을 끌어내고, 그 지식을 군사적 상황에 적용할 수 있습니다."
 tgp_japan_banisher_of_demons_modifer: "마귀 추방자"
 tgp_japan_banisher_of_demons_modifer_desc: "가면극이든 아니든, 횃불을 든 밤의 \"마귀\"들을 쫓아낸 일은 해당 인물의 명성을 높였습니다."
 tgp_japan_lucky_fan_fragments_modifier: "행운의 부채 조각"
 tgp_japan_lucky_fan_fragments_modifier_desc: "해당 인물은 활쏘기에서 순위에 들지는 못했지만, 표적의 조각 하나를 챙겼습니다. 이 조각은 지닌 자에게 행운을 가져다준다고 전해집니다."
 tgp_japan_a_poetic_life_modifier: "시적인 삶"
 tgp_japan_a_poetic_life_modifier_desc: "해당 인물은 시적인 삶을 사는 데 주안점을 두었습니다. 새로운 경험을 환영하며, 다른 사람들도 이들과의 경험을 추구합니다."
 tgp_japan_made_high_liege_cuckold_modifier: "시적인 삶: 황실에 새긴 이름"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "해당 인물은 주군의 배우자와 동침하며 자기 이름을 역사에 남겼습니다. 이 경험은 본인의 시적 영감을 한층 더 자극할 것입니다."
 tgp_japan_exchanged_verses_modifier: "시적인 삶: 시구 교환"
 tgp_japan_exchanged_verses_modifier_desc: "해당 인물은 시적인 교류를 통해 자신의 작품 세계를 넓혔습니다."
 tgp_japan_poetic_to_the_powerful_modifier: "권세에 바친 시"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "해당 인물은 재치 있는 시구를 활용해 유력 인물과의 관계를 개선했습니다."
 tgp_japan_poet_poisonous_flowers_modifier: "독이 있는 꽃"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "해당 인물은 독이 있는 꽃을 모아둡니다. 그 목적은 아무도 알지 못합니다..."
 tgp_japan_poet_medicinal_flowers_modifier: "약이 되는 꽃"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "해당 인물은 건강을 위해 약효가 있는 꽃을 모아둡니다."
 tgp_japan_made_poetic_life_artifact_modifier: "시적인 삶: 불멸하는 천수의 잎"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "해당 인물은 시문 창작을 통해 [culture|E]의 기둥을 세웠습니다."
 tgp_sharing_power_modifier: "권력 공유"
 tgp_sharing_power_modifier_desc: "해당 인물은 스트레스를 줄이기 위해 권력을 나눕니다."
 tgp_power_undermined_modifier: "권력 약화"
 tgp_power_undermined_modifier_desc: "해당 인물은 외부 세력에 의해 권력이 약화되었습니다.\n@declare_regent_icon! 나를 섭정으로 선포 승낙 확률: #P +25#!"
 tgp_spreading_scholarly_work_modifier: "학술 확산"
 tgp_spreading_scholarly_work_modifier_desc: "해당 인물은 학자들이 봉역 전역에서 논문과 상소를 쓰도록 장려합니다."
 tgp_regent_minted_coin_modifier: "주화 주조"
 tgp_regent_minted_coin_modifier_desc: "해당 인물은 자신의 초상을 새긴 주화를 주조했습니다."
 tgp_regent_history_modifier: "학자 장려"
 tgp_regent_history_modifier_desc: "해당 인물은 학자와 시인들이 자신의 위업을 기록하도록 장려했습니다."
 tgp_regent_guarded_modifier: "사기 고취"
 tgp_regent_guarded_modifier_desc: "해당 인물은 군 지휘관과 기사들의 사기를 북돋는 법을 잘 알고 있습니다."
 tgp_stability_tree_modifier: "굳건한 뿌리"
 tgp_stability_tree_modifier_desc: "[Glossary( '분재', 'BONSAI_GLOSS' )]의 뿌리처럼, 해당 인물의 봉역과 궁정은 굉장히 안정적입니다."
 tgp_health_resistance_modifier: "강화된 건강"
 tgp_health_resistance_modifier_desc: "해당 인물은 승려와 함께 기도하며 사찰 음식을 먹었고, 식단 개선으로 건강이 좋아졌습니다."
 tgp_cultural_appreciation_modifier: "언어 인식"
 tgp_cultural_appreciation_modifier_desc: "해당 인물은 언어마다 어떠한 차이가 있다는 것을 이해하고 존중합니다."
 tgp_japan_ushiwakamaru: "우시와카마루"
 tgp_japan_ushiwakamaru_desc: "황소처럼 강인한 해당 인물은 더 강한 결투 상대를 찾기 위해 계속 나아갈 것입니다.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "황소처럼 강인한 해당 인물은 더 강한 결투 상대를 찾기 위해 계속 나아갈 것입니다.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "황소처럼 강인한 해당 인물은 더 강한 결투 상대를 찾기 위해 계속 나아갈 것입니다.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "황소처럼 강인한 해당 인물은 더 강한 결투 상대를 찾기 위해 계속 나아갈 것입니다.\n#help 해당 인물은 잠재력을 모두 발휘했습니다#!"
 tgp_japan_control_over_emperor: "꼭두각시 황제"
 tgp_japan_control_over_emperor_desc: "해당 인물은 말을 잘 듣는 인물을 황제로 옥좌에 앉혔습니다."
