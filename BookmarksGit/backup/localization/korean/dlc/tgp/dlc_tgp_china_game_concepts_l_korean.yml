l_korean:
 # Celestial
 game_concept_celestial_government: "천조 정부"
 game_concept_celestial: "천조"
 game_concept_celestials: "천조"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "$game_concept_celestial$는 [government_bureaucratic_type|E] [government_form|E]입니다. [liege|E]은 인물을 [governors|E]에 임명하며, 총독에는 [civilian_governor_short|E] 및 [military_governor_short|E]의 두 가지 유형이 있습니다.\n\n인물은 [influence|E], [noble_families|E], [family_estates|E], [treasury|E]에 접근할 수 있습니다.\n\n독립 [rulers|E]는 [legitimacy|E]을 지니며, [vassals|E]은 [merit|E] 획득에 집중합니다."
 # Merit
 game_concept_merit: "공덕"
 game_concept_meritorious: "공덕"
 game_concept_merit_desc: "[character_possessive|E] $game_concept_merit$은 진행도를 따라 다음 [merit_level|E]로 향합니다. [elder|E] 또는 [disciples|E]을 보유한 모든 인물은 지속적으로 $game_concept_merit$을 획득합니다.\n\n[governors|E]은 임명된 [holdings|E]에 [buildings|E]을 건설하고, [inspection|E] [activity|E]에 나서고, [GetActivityType('activity_debate').GetName]에 참가하고 [examinations|E]에 응시해 $game_concept_merit$을 증가시킬 수 있습니다.\n\n[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )] 총독은 [liege|E]에게 [taxes|E]을 더 바치면 매달 획득하는 공덕의 양이 증가하며, [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] 총독은 [men_at_arms|E]을 생성하면 공덕이 증가합니다.\n\n$game_concept_governors$이 아닌 인물은 [examinations|E]에 응시해 공덕을 늘릴 수 있습니다."
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "품계"
 game_concept_merit_level_desc: "[character_possessive|E] $game_concept_merit_level$는 해당 인물이 동아시아 [administrative_governments|E]의 [governor|E]에 얼마나 적합한지를 나타냅니다.\n\n이 수치는 인물이 획득한 [merit|E]의 양을 통해 인물의 기록된 성취나 유교적 이상에 따른 도덕적 행동을 반영합니다.\n\n$game_concept_merit_level$이 높은 관료는 [candidate_score|E] 및 [governor_salary|E]도 높습니다.\n\n품계:\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
 game_concept_merit_levels: "품계"
 game_concept_merit_level_impact: "품계 효과"
 game_concept_merit_level_impact_desc: "품계 효과에 따라, 현재 [merit_level|E]에서 획득하는 [modifiers|E]가 증가 또는 감소합니다."
 # Imperial Examinations
 game_concept_imperial_examination: "과거 시험"
 game_concept_imperial_examinations: "과거 시험"
 game_concept_examination: "시험"
 game_concept_examinations: "시험"
 game_concept_imperial_examination_desc: "$game_concept_imperial_examinations$은 [GetGovernment('celestial_government').GetName|E] 및 [GetGovernment('meritocratic_government').GetName|E] [governments|E]의 [administrative|E] 기능에서 중요한 역할을 담당합니다.\n\n과거 제도에 따라서 관료는 혈통보다 [merit|E]에 따라 임명되며, 명맥과 관계없이 가장 우수한 학자들이 [governorship|E]에 임명될 수 있도록 보장합니다.\n\n시험 단계: \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 동자거#!: 부모는 자신의 아이가 [EmptyScope.ScriptValue('child_exam_min_age')]살 이상이면 $send_child_to_examination_interaction$ [interaction|E]을 통해 아이가 시험을 치르게 할 수 있습니다.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 해시#!: [landed|E]가 아닌 인물은 [GetActivityType('activity_local_examination').GetName] [activity|E]을 통해 두 번째 단계의 시험을 치를 수 있습니다.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 성시#!: [GetGovernment('celestial_government').GetName|E] [government|E]가 [GetActivityType('activity_imperial_examination').GetName] 활동을 통해 주최하는 시험입니다.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 전시#!: $activity_imperial_examination$의 최종 응시자 [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]명은 왕실 궁전의 연회에 초대되어 [son_of_heaven|E]를 만나고 자신의 능력을 증명할 기회를 얻습니다.#!"
 game_concept_exam_cheat: "부정행위"
 game_concept_exam_cheat_desc: "$game_concept_exam_cheat$는 다음 과거를 통과할 수 있는 선택지를 잠금 해제합니다. 다만 발각될 경우 커다란 대가를 치르게 되므로 주의해서 사용해야 합니다."
 game_concept_childrens_examination_i: "@child_exam_icon"
 game_concept_childrens_examination: "동자거"
 game_concept_childrens_examination_desc: "첫 번째 단계의 [imperial_examinations|E]입니다. [EmptyScope.ScriptValue('child_exam_min_age')]살부터 치를 수 있습니다. 부모는 $send_child_to_examination_interaction$ [interaction|E]을 통해 아이를 동자거에 보낼 수 있습니다."
 game_concept_provincial_examination_i: "@provincial_exam_icon"
 game_concept_provincial_examination: "해시"
 game_concept_provincial_examination_desc: "두 번째 단계의 [imperial_examinations|E]입니다. [GetActivityType('activity_local_examination').GetName] [activity|E]을 통해 치러집니다.\n\n#S 통과 시:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]"
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
 game_concept_metropolitan_examination: "성시"
 game_concept_metropolitan_examination_desc: "세 번째 단계의 [imperial_examinations|E]입니다. [GetGovernment('celestial_government').GetName|E] [government|E]의 [GetActivityType('activity_imperial_examination').GetName] [activity|E]을 통해 치러집니다.\n\n#S 통과 시:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]"
 game_concept_palace_examination_i: "@palace_exam_icon"
 game_concept_palace_examination: "전시"
 game_concept_palace_examination_desc: "네 번째이자 마지막 단계의 [imperial_examinations|E]입니다. [GetActivityType('activity_imperial_examination').GetName]의 최종 응시자 [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]명은 왕실 궁전의 연회에 초대되어 [son_of_heaven|E]에게 예를 올리고 자신의 능력을 증명합니다.\n\n#S 통과 시:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]"
 game_concept_exam_advantage: "과거 우위"
 game_concept_exam_advantage_desc: "$game_concept_exam_advantage$는 질문에 답하기, 능력 시연 등과 같이 [imperial_examination|E] 동안 일어나는 다양한 활동의 확률을 높여줍니다."
 game_concept_exam_score: "시험 점수"
 game_concept_exam_score_desc: "$game_concept_exam_score$는 응시자가 [imperial_examination|E]에 합격할 수 있을지를 결정하는 척도입니다.\n\n초기 점수는 응시자의 [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait|E]과 더불어 $game_concept_examination$의 초점에 따라 해당 응시자의 [learning|E], [stewardship|E] 및 [martial|E] [skills|E]을 기반으로 정해집니다.\n\n[GetActivityType('activity_imperial_examination').GetName] [activity|E]에서 상위 10위 안에 든 응시자만이 @palace_exam_icon! #V 전시#!를 치를 수 있습니다."
 game_concept_merit_pool: "후보 목록"
 game_concept_merit_pools: "후보 목록"
 game_concept_merit_pool_possessive: "후보 목록의"
 game_concept_merit_pool_desc: "$game_concept_merit_pool$에는 특정 유형의 [appointment|E]에서 [titles|E]를 획득할 수 있는 잠재력을 지닌 모든 [characters|E]이 포함됩니다.\n\n후보는 각자의 [candidate_score|E]를 기반으로 정리됩니다. 일부 [appointment_succession_laws|E]은 [merit|E]을 사용해 후보를 우선 각자의 [merit_level|E]에 따라 정리하며, 다음으로는 $game_concept_candidate_score$에 따라 추려냅니다.\n\n$game_concept_appointment$되는 작위의 [holder|E]가 사망하면 작위는 목록에서 가장 순위가 높은 인물에게 상속됩니다. 해당 인물이 이미 작위를 보유하고 있다면 승계될 작위의 [appointment_prominence|E]이 그보다 더 높아야 합니다. 그렇지 않으면 작위가 다음 순위의 인물에게 넘어갑니다."
 game_concept_appointment_prominence: "전망"
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$은 [merit_pool|E]의 후보들이 [title|E]에 갖는 흥미를 나타내는 척도입니다.\n\n이미 [title|E]를 소유한 후보의 경우, 같은 [title_tier|E]의 작위에 임명되려면 임명될 작위의 $game_concept_appointment_prominence$이 더 높아야 합니다.\n\n$game_concept_appointment_prominence$은 해당 지역의 부, [realm_capital|E]까지의 거리에 따라 정해집니다."
 game_concept_entrant: "응시자"
 game_concept_entrants: "응시자"
 game_concept_entrant_desc: "$game_concept_entrant$는 [imperial_examination|E] [activity|E]에 참여해서 자기 실력을 시험하는 인물입니다."
 game_concept_subject_standing: "신하 지위"
 game_concept_subject_standing_desc: "$game_concept_subject_standing$는 [tributary|E]이나 [vassal|E]이 [suzerain|E]나 [liege|E]에게 부여받은 지위입니다."
 game_concept_imperial_grace: "황은"
 game_concept_imperial_grace_desc: "$game_concept_imperial_grace$은 [son_of_heaven|E]가 [tributary|E]에게 부여하는 지위를 나타냅니다.\n\n$game_concept_imperial_grace$이 높으면 $game_concept_tributary$이 [tribute_missions|E] 동안 특혜를 받을 수 있습니다. 반대로 $game_concept_imperial_grace$이 낮으면 $game_concept_son_of_heaven$가 조공을 #EMP 강요#!할 수 있으며, 0에 도달하면 관계가 단절될 수도 있습니다."
 game_concept_seal_of_investiture: "책봉문"
 game_concept_seal_of_investiture_desc: "$game_concept_seal_of_investiture$은 법적 문서인 동시에 추앙받는 천자의 은총이 담긴 상징으로, 소유주가 [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )]의 충성스럽고 총애받는 [tributary|E] 지위임을 나타내 줍니다.\n\n$game_concept_seal_of_investiture$은 #bold 조공 사행#!이 성공적으로 마무리될 때, [imperial_grace|E](이)가 높은 $game_concept_tributaries$에게 수여될 수 있습니다."
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "[seal_of_investiture|E]을 소유함"
 NO_SEAL_OF_INVESTITURE: "[seal_of_investiture|E]을 소유하지 않음"
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
 IMPERIAL_GRACE_LOSS_STABILITY: "[dynastic_cycle|E]가 현재 $situation_dynastic_cycle_phase_stability$ 국면이므로, 모든 #EMP $tributaries_celestial$#!이 매년 @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1]만큼의 [imperial_grace|E]을 상실합니다."
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "[dynastic_cycle|E]가 현재 $situation_dynastic_cycle_phase_stability_expansion$ 국면이므로, 모든 #EMP $tributaries_celestial$#!이 매년 @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1]만큼의 [imperial_grace|E]을 상실합니다."
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "[dynastic_cycle|E]가 현재 $situation_dynastic_cycle_phase_stability_advancement$ 국면이므로, 모든 #EMP $tributaries_celestial$#!이 매년 @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1]만큼의 [imperial_grace|E]을 상실합니다."
 IMPERIAL_GRACE_LOSS_INSTABILITY: "[dynastic_cycle|E]가 현재 $situation_dynastic_cycle_phase_stability_advancement$ 국면이므로, 모든 #EMP $tributaries_celestial$#!이 매년 @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1]만큼의 [imperial_grace|E]을 상실합니다."
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "[dynastic_cycle|E]가 현재 $situation_dynastic_cycle_phase_instability_conquest$ 국면이므로, 모든 #EMP $tributaries_celestial$#!이 매년 @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1]만큼의 [imperial_grace|E]을 상실합니다."
 IMPERIAL_GRACE_LOSS_CHAOS: "[dynastic_cycle|E]가 현재 $situation_dynastic_cycle_phase_chaos$ 국면이므로, 모든 #EMP $tributaries_celestial$#!이 매년 @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1]만큼의 [imperial_grace|E]을 상실합니다."
 # Mandate
 game_concept_mandate_of_heaven: "천명"
 game_concept_mandate_of_heaven_mandate: "천명"
 game_concept_mandate_of_heaven_desc: "$game_concept_mandate_of_heaven$은 [son_of_heaven|E]만이 사용 가능한 특별한 유형의 [legitimacy|E]입니다. 이는 군주의 통치할 권리를 상징하며, 하늘 아래 누가 가장 지고한 통치자인지를 나타내는 지표입니다.\n\n천명은 [dynastic_cycle|E]와 밀접하게 연결되어 있습니다. 주기는 현재 군림하는 군주가 정통성을 획득하는 방법에 영향을 미치며, 군주의 천명 단계를 기반으로 [situation_dynastic_cycle_phase|E]가 바뀔 수도 있습니다."
 game_concept_son_of_heaven: "천자"
 game_concept_son_of_heaven_possessive: "천자"
 game_concept_son_of_heaven_desc: "$game_concept_son_of_heaven$는 중국의 [hegemon|E]이며 [celestial_government|E]의 [top_liege|E]입니다.\n\n$game_concept_son_of_heaven$는 특수한 [legitimacy|E]의 형태인 [mandate_of_heaven|E]과 $game_concept_son_of_heaven$라 불리는 고유한 [situation_participant_group|E]을 보유합니다."
 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "국고"
 game_concept_treasury_desc: "특정 [administrative_governments|E]에서 국고는 개인 [gold|E]와는 달리, 오직 국정의 목적으로 사용할 수 있는 자산을 뜻합니다.\n\n$BULLET$#indent_newline:2 [vassal|E]은 [tax|E] 헌납과 다른 책무에 따라 [liege|E]에게서 국고를 부여받습니다.#!\n$BULLET$#indent_newline:2 [top_liege|e]이 국고를 생성하며, [taxation|E] 수입의 일정 비율을 국고로 전환합니다.#!\n$BULLET$#indent_newline:2 자의로 [gold|E]를 국고에 이전할 수 있습니다.#!\n$BULLET$#indent_newline:2 [title|E]에 새로운 [holder|E]#!가 생기는 경우에도 국고는 작위에 귀속됩니다."
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "제국 국고"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
 game_concept_treasury_vassal_development: "봉신 발전금"
 game_concept_treasury_vassal_development_desc: "[liege|E]을 통해 직속 [vassals|E]들에게 지급하는 국고입니다. 세금 납부 및 기타 [obligations|E]를 기준으로 분배됩니다."
 game_concept_treasury_ministry_budget: "부처 예산"
 game_concept_treasury_ministry_budget_short: "부처"
 game_concept_treasury_ministry_budget_desc: "중앙 정부가 [ministries|E]에 자금을 지원할 목적으로 [vassals|E]들에게 지급하는 국고입니다. [top_liege|E]의 [treasury|E] 수입을 주기적으로 계산하여 분배합니다."
 game_concept_treasury_salary_budget: "봉급 예산"
 game_concept_treasury_salary_budget_short: "봉급"
 game_concept_treasury_salary_budget_desc: "[vassals|E]들이 개인 봉급으로 사용할 수 있도록 중앙 정부에서 [gold|E] 형태로 지급하는 국고입니다. [top_liege|E]의 [treasury|E] 수입을 주기적으로 계산하여 분배합니다."
 game_concept_treasury_military_budget: "군사 예산"
 game_concept_treasury_military_budget_short: "군사"
 game_concept_treasury_military_budget_desc: "중앙 정부가 추가적인 군사 활동에 자금을 지원할 목적으로 군사 [province|E] [vassals|E]들에게 지급하는 국고입니다. [top_liege|E]의 [treasury|E] 수입을 주기적으로 계산하여 분배합니다."
 game_concept_governor_salary: "총독 봉급"
 game_concept_governor_salary_desc: "[gold|E]와 [treasury|E]를 구분하는 [administrative_governments|E]의 [governors|E]은 $game_concept_gold$로 봉급을 받습니다."
 game_concept_treasury_budgeting: "국고 예산"
 game_concept_treasury_budget: "국고 예산"
 game_concept_treasury_budgeting_desc: "중앙 자금을 특정 [vassals|E] 및 하위 봉신에게 특정한 분배율로 배분하는 체계입니다.\n\n예산이 지정되면 [treasury_budget_category|E]마다 봉신에 따른 [treasury_budget_base_rate|E]이 계산되며, 이는 사용 가능한 [treasury_budget_capacity|E]에 따라 정해집니다.\n\n@alert_icon! 계산된 기준율은 향후 새로운 예산이 지정되기 전까지는 #bold 변경되지 않습니다#!! 따라서 수혜자가 늘어난다면 예산 소비 비용 또한 증가하게 됩니다."
 game_concept_treasury_budget_capacity: "예산 수용량"
 game_concept_treasury_budget_capacity_desc: "[treasury_budgeting|E]에 사용할 수 있는 월간 [treasury|E] 양입니다. 국고 수입에서 [treasury_vassal_development|E], [court_amenities|E]와 같이 예산의 관리를 받지 않는 정기적 비용을 뺀 수치입니다."
 game_concept_treasury_budget_category: "예산 유형"
 game_concept_treasury_budget_category_desc: "[treasury_budgeting|E]의 한 부분으로, 예산 분배를 받을 수 있습니다. 각 예산 유형의 수혜자가 서로 다를 수 있으며 [treasury|E] 대신 [gold|E]를 지급할 수도 있습니다."
 game_concept_treasury_budget_base_rate: "예산 기준율"
 game_concept_treasury_budget_base_rate_short: "기준율"
 game_concept_treasury_budget_base_rate_desc: "한 [treasury_budget_category|E]의 표준 수혜자가 획득하는 예산의 양입니다. 수혜자는 각자의 [title_rank|E], [merit_level|E] 또는 다른 변화 요소에 따라 기준율보다 많거나 적은 양을 받을 수 있습니다."
 game_concept_treasury_budget_category_trend: "예산 유형 방향"
 game_concept_treasury_budget_category_trend_short: "방향"
 game_concept_treasury_budget_category_trend_desc: "이전의 예산 시행과 비교했을 때 [treasury_budget_category|E]에 주어지는 [treasury|E]의 차이입니다."
 game_concept_treasury_budget_unallocated: "미분배 국고 예산"
 game_concept_treasury_budget_unallocated_short: "미분배"
 game_concept_treasury_budget_unallocated_desc: "미분배 국고 예산은 일반 [treasury] 수입으로 귀속됩니다."
 game_concept_treasury_budget_deficit: "국고 예산 결손"
 game_concept_treasury_budget_deficit_short: "결손"
 game_concept_treasury_budget_deficit_desc: "[treasury_budget_capacity|E]보다 지출이 더 많을 경우, 월간 [treasury|E] 수입에서 차감되는 금액입니다."
 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "천조 관료주의"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$는 [celestial|E] [realm_possessive|E] 중앙 집권 수준 및 [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적 권력을 의미합니다.\n\n오직 [top_liege|E]만이 $game_concept_celestial_bureaucracy$를 변경할 수 있습니다. 천조 $game_concept_vassals$은 본인의 $game_concept_liege$과 같은 수준을 사용합니다.\n\n$game_concept_celestial_bureaucracy$는 다음 4가지 단계로 이루어집니다.\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\n$game_concept_celestial_bureaucracy$를 강화할 때에는 [realm_size|E]와 영주의 [learning_skill|E]에 비례하여 [prestige|E]을 소모하게 됩니다."
 game_concept_minister: "상서"
 game_concept_ministers: "상서"
 game_concept_minister_possessive: "상서의"
 game_concept_ministers_possessive: "상서의"
 game_concept_minister_desc: "$game_concept_ministers$는 [councillors|E]의 한 유형으로 [council|E], [ministry|E] 또는 [son_of_heaven|E]를 섬깁니다.\n\n상서마다 수많은 책무를 안고 있으며, [great_projects|E]에 자금을 지원하는 것은 물론 다양한 방법으로 [governors|E]을 도와야 합니다."
 game_concept_ministry: "상서성"
 game_concept_ministries: "상서성"
 game_concept_ministry_possessive: "상서성의"
 game_concept_ministries_possessive: "상서성의"
 game_concept_ministry_desc: "$game_concept_ministry$은 [council|E]의 한 유형으로, [son_of_heaven|E]만이 사용 가능합니다.\n\n[ministers|E]는 총 9명입니다. 각 상서는 최고위 정부를 대변하며, 정부의 한 부서를 이끄는 수장이기도 합니다.\n\n$game_concept_ministers$ 유형은 다음과 같습니다.\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
 game_concept_minister_grand_chancellor_desc: "$game_concept_minister_grand_chancellor$은 가장 높은 등급의 [minister|E]로, 외교 사안을 담당합니다. 이들은 보통 [grand_secretariat_director|E] 직위에 지정됩니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$[GetDecision('favored_movement_consults_heaven_decision').GetName] [decision|E] 사용#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "$game_concept_minister_censor$는 계책과 정보 부문을 담당하는 [minister|E]입니다.\n\n어사가 불충하면 당신과 당신의 [close_family|E]에 대한 [schemes|E]을 꾸미거나 쉽게 은폐할 수 있으니 주의하시길 바랍니다!\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$[vassal|E] [courts|E]에서 [secrets|E] 탐색#!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "$game_concept_minister_grand_marshal$는 [realm|E] 내에서 직위가 가장 높은 지휘관이며, [title_men_at_arms|E] [army|E]를 지휘합니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$#V 대규모 작전#! [great_project|E] 시작#!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "$game_concept_minister_of_personnel$는 [appointments|E]과 관련된 모든 사안을 담당하며, 다른 [characters|E]의 [candidate_score|E]에 큰 영향을 미칠 수 있는 [minister|E]입니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$[GetLawGroup('celestial_retirement_law').GetName] [law|E]에 상관없이 [governors|E] 해임\n$BULLET$[GetDecision('tgp_minister_recruit_courtiers_decision').GetName] [decision|E]으로 모든 유형의 [courtier|E] 초빙\n$BULLET$적은 비용으로 #V $influence_meritorious_career_interaction$#! 사용 가능#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "$game_concept_minister_of_revenue$는 [taxation|E]를 담당하는 [minister|E]이며, [treasury|E]를 관리해 [son_of_heaven|E]를 돕습니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$#V $celestial_request_treasury_interaction$#!이 가능한 [vassals|E]을 도움\n$BULLET$[GetDecision('tgp_suggest_budget_change_decision').GetName] [decision|E] 사용#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "$game_concept_minister_of_rites$는 종교 및 영적인 사안을 담당하는 [minister|E]입니다. [examinations|E] 주최 시 [governors|E]을 지원합니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$[GetGreatProjectType('minister_project_culture').GetName|V] [great_project|E] 시작\n$BULLET$[GetGreatProjectType('minister_project_establish_control').GetName|V] [great_project|E] 시작\n$BULLET$[examinations|E]을 주최하는 [vassals|E]을 도움#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "$game_concept_minister_of_war$는 병력의 행정과 관리를 담당하는 [minister|E]입니다. 휘하 [governors|E]에 군사 지원이 필요하면 $game_concept_minister_of_war$가 군사 총독을 보내 돕습니다.\n\n이 상서는 현직 [commander|E]이 아니며 병력을 이끌지 않습니다. 해당 직무는 [minister_grand_marshal|E]의 권한입니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$#V $celestial_request_military_aid_interaction$#!이 가능한 [vassals|E]이 [war|E] 중일 때 지원 보내기\n$BULLET$[military_governors|E]에게 다른 [governors|E]의 [wars|E]에 참전하도록 명령하기#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "$game_concept_minister_of_justice$는 법 관련 사안을 담당하는 [minister|E]이며, 올바른 통치가 이어질 수 있도록 [son_of_heaven|E]를 돕습니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$거부 권한이 없는 [vassals|E] 및 [courtiers|E] 투옥\n$BULLET$[crimes|E]를 저지른 [characters|E]에 #V $pardon_interaction$#! 사용#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "$game_concept_minister_of_works$는 [realm|E] 전역의 건설과 개발을 담당하는 [minister|E]입니다. [great_projects|E]을 시작할 수 있습니다.\n\n#indent_newline:4 #weak 해당 상서는 다음과 같은 행동이 가능합니다.\n$BULLET$[GetGreatProjectType('minister_project_development').GetName|V] [great_project|E] 시작\n$BULLET$[GetGreatProjectType('grand_canals').GetName|V] [great_project|E] 시작\n$BULLET$[GetGreatProjectType('great_wall').GetName|V] [great_project|E] 시작#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "중서평장사"
 game_concept_grand_secretariat: "중서성"
 game_concept_grand_secretariat_possessive: "중서성의"
 game_concept_grand_secretariat_director_desc: "중서평장사는 [son_of_heaven|E]의 [diarch|E]로, 신성한 통치자가 [realm|E]을 관리할 수 있도록 돕습니다.\n\n중서평장사는 활성화된 [GetLawGroup('grand_secretariat_laws').GetName|V] [law|E]에 따라 정해집니다. 따라서 해당 직위는 [minister_grand_chancellor|E], [minister_grand_marshal|E] 또는 [minister_censor|E]가 될 수도 있습니다.\n\n중서평장사는 특정한 [ministers|E]와 천자에게 허용된 대부분의 [great_projects|E]을 시작할 수 있습니다."
 game_concept_ministry_obligation: "상서성 책무"
 game_concept_ministry_obligations: "상서성 책무"
 game_concept_ministry_obligations_desc: "$game_concept_ministry_obligations$는 [ministers|E]에게만 적용되는 특수한 [vassal_obligations|E]입니다.\n\n모든 공직 상서는 기본적으로 특정 선택지를 지니지만, [minister_grand_marshal|E]의 경우 무관장에게 [title_men_at_arms|E]을 부여하는 고유 선택지가 주어집니다.\n\n이 책무는 변경할 수 없습니다."
 game_concept_civilian_career_path: "민간 경력 경로"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!"
 game_concept_civilian_career_path_desc: "민간 경력 경로를 추구하는 [rulers|E]는 전투 계책보다 행정력에 초점을 맞춥니다. 이들은 민간 도에 임명되며, [buildings|E]을 건설해 토지를 성공적으로 발전시키고 [liege|E]에게 바치는 [taxes|E]을 늘리면 [merit|E]이 증가합니다."
 game_concept_civilian_career: "민간 경력"
 game_concept_civilian_career_short: "민간"
 game_concept_military_career_path: "군사 경력 경로"
 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "군사 경력 경로를 추구하는 [rulers|E]는 행정력보다 전투력에 초점을 맞춥니다. 이들은 군사 도에 임명되며, [title_men_at_arms|E]을 모병하고 유지하는 능력에 따라 [merit|E]이 증가합니다."
 game_concept_military_career: "군사 경력"
 game_concept_military_career_short: "군사"
 game_concept_civilian_governor: "민간 총독"
 game_concept_civilian_governors: "민간 총독"
 game_concept_civilian_governor_short: "민간"
 game_concept_civilian_governor_desc: "민간 총독은 민간 [vassal_obligations|E]를 지닌 [governor|E]입니다. [military_governors|E]과는 다르게 [title_men_at_arms|E]을 양성할 수 없으며, 오직 행정 임무와 자신이 다스리는 땅의 발전에만 집중합니다.\n\n[civilian_career_path|E]를 추구하는 [characters|E]은 민간 총독이 될 수 있습니다."
 game_concept_military_governor: "군사 총독"
 game_concept_military_governors: "군사 총독"
 game_concept_military_governor_short: "군사"
 game_concept_military_governor_desc: "군사 총독은 군사 [vassal_obligations|E]를 지닌 [governor|E]입니다. 이들은 [civilian_governors|E]과는 다르게 [title_men_at_arms|E]을 양성할 수 있으며, 이 무장병을 활용해 [realm|E]을 외세의 침입에서 지키고 군사적 도움이 필요한 다른 총독을 지원합니다.\n\n[military_career_path|E]을 추구하는 [characters|E]은 군사 총독이 될 수 있습니다."
 # Great Projects
 game_concept_great_project: "대규모 사업"
 game_concept_great_projects: "대규모 사업"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "대규모 사업의"
 game_concept_great_project_desc: "대규모 사업은 [realm|E]의 모든 자원을 필요로 하는 거대한 과업입니다.\n\n일부 대규모 사업에서는 [great_building|E]을 건설하며, [natural_disaster|E]에서 회복하는 것이 목표인 경우도 있습니다.\n\n봉역의 [ruler|E]가 대규모 사업의 개발을 감독하며, [subjects|E]는 [great_project_contributions|E]으로 사업의 진행을 도울 수 있습니다."
 game_concept_great_project_contribution: "공헌"
 game_concept_great_project_contributions: "공헌"
 game_concept_great_project_contribute: "공헌"
 game_concept_great_project_contributed: "공헌"
 game_concept_great_project_contribution_desc: "여러 [rulers|E]는 공헌을 통해 [great_project|E] 개발을 지원할 수 있으며, 그 대가로 다양한 이익을 얻습니다.\n\n일부 공헌은 대규모 사업 시작의 진행에 필수적이지만, 선택 사항인 공헌도 있습니다. 남겨 둔 선택적 공헌은 진행이 시작된 뒤에도 특정 시점까지 이용할 수 있습니다."
 # Situation
 game_concept_dynastic_cycle: "왕조 주기"
 game_concept_dynastic_cycle_possessive: "왕조 주기의"
 game_concept_dynastic_cycle_desc: "$game_concept_dynastic_cycle$는 중국 대제국의 사회 및 정치적 지위를 나타내며 안정기, 불안정기, 혼란기의 [situation_dynastic_cycle_phases|E]를 거칩니다.\n\n$game_concept_dynastic_cycle$의 핵심은 황제가 지니는 [legitimacy|E]의 한 유형인 [mandate_of_heaven|E]입니다. 천명을 잃으면 중국 대제국은 #N 붕괴하며#!, 언젠가 천자의 자리에 걸맞은 이가 나타나 중국을 다시 통일할 것입니다.#!"
 game_concept_situation_dynastic_cycle_phase: "왕조 주기 시대"
 game_concept_situation_dynastic_cycle_phases: "왕조 주기 시대"
 game_concept_dynastic_cycle_era_short: "시대"
 game_concept_dynastic_cycle_eras_short: "시대"
 game_concept_situation_dynastic_cycle_phase_desc: "[dynastic_cycle|E]의 사회 및 정치적 상태입니다.\n\n시대:\n$BULLET$[dynastic_cycle_era_type_stable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]\n$BULLET$[dynastic_cycle_era_type_unstable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]\n$BULLET$[dynastic_cycle_era_type_chaotic|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type_stable: "안정 시대"
 game_concept_dynastic_cycle_era_type_stable_desc: "안정 [dynastic_cycle_era_types|E]은 제국이 가장 번영하고 성공을 거두고 있으며, [mandate_of_heaven|E]이 굳건한 시기를 나타냅니다.\n\n시대: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]"
 game_concept_dynastic_cycle_era_type_unstable: "불안정 시대"
 game_concept_dynastic_cycle_era_type_unstable_desc: "불안정 [dynastic_cycle_era_types|E]은 제국이 내부 또는 외부의 요인으로 혼란을 겪고 있으며, [mandate_of_heaven|E]이 흔들리는 시기를 나타냅니다.\n\n시대: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]"
 game_concept_dynastic_cycle_era_type_chaotic: "혼란 시대"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "혼란 [dynastic_cycle_era_types|E]은 제국이 붕괴하고 [mandate_of_heaven|E]을 잃어, 자격을 갖춘 다른 이에게 넘어갈 수 있는 시기를 나타냅니다.\n\n유일한 혼란 시대: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type: "왕조 주기 시대 유형"
 game_concept_dynastic_cycle_era_types: "시대 유형"
 game_concept_dynastic_cycle_era_type_desc: "[dynastic_cycle|E]에는 세 가지의 시대 유형이 있습니다. 이 유형이 [situation_dynastic_cycle_phases|E]를 분류하며, 각 시대는 왕조 주기에서 반복되는 세 부분을 나타냅니다.\n\n시대 유형: [dynastic_cycle_era_type_stable|E], [dynastic_cycle_era_type_unstable|E], [dynastic_cycle_era_type_chaotic|E]"
 game_concept_dynastic_cycle_catalyst: "왕조 주기 촉매"
 game_concept_dynastic_cycle_catalysts: "왕조 주기 촉매"
 game_concept_dynastic_cycle_catalyst_possessive: "왕조 주기 촉매의"
 game_concept_dynastic_cycle_catalysts_possessive: "왕조 주기 촉매의"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"
 game_concept_movement: "계파"
 game_concept_movements: "계파"
 game_concept_movement_possessive: "계파의"
 game_concept_movements_possessive: "계파의"
 game_concept_movement_desc: "[dynastic_cycle|E]에 관한 공통된 이해관계와 미래 구상을 지닌 [characters|E]들의 모임입니다. 각 계파 구성원은 서로 다른 [interactions|E] 및 [decisions|E]을 통해 왕조 주기에 약간의 영향을 미칠 수 있습니다. [movement_leader|E]는 [son_of_heaven|E]에 대한 [movement_possessive|E] 이해관계를 대변하는 대변인입니다."
 game_concept_movement_power: "계파 권력"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "계파 권력은 [dynastic_cycle|E]에 연관된 한 집단의 정치적 영향력을 나타냅니다. 이는 집단의 모든 인물이 지닌 [personal_movement_power|E]의 총합입니다.\n\n#V [movement_power_i|E][EmptyScope.ScriptValue('extremely_high_movement_power_value')]#!에 도달하면 $dismiss_strong_hook_interaction$ [interaction|E], $request_raid_remit_interaction$ [interaction|E], [GetScheme('raid_estate').GetTypeName] [scheme|E]이 잠금 해제됩니다\n\n#help 권력은 다음 요소에서 비롯됩니다:\n$BULLET_WITH_TAB$[merit_i][merit_level|E]\n$BULLET_WITH_TAB$[influence_i][influence_level|E]\n$BULLET_WITH_TAB$연령\n$BULLET_WITH_TAB$[disciples|E]의 [movement_power|E]\n$BULLET_WITH_TAB$현재 군사력 #weak ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]에서는 중요도 낮음)#!\n$BULLET_WITH_TAB$[GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E] #weak ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]에서는 중요도 낮음)#!\n$BULLET_WITH_TAB$[GetTrait('governor').GetName( GetNullCharacter )] [trait_level_track_xp|E] #weak ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]에서는 중요도 낮음)#!#!"
 game_concept_movement_power_short: "권력"
 game_concept_personal_movement_power: "개인 계파 권력"
 game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$은 구성원이 속한 [movement|E]의 전체 [movement_power_short|E] 상승에 기여하는 정도를 나타냅니다."
 game_concept_personal_movement_power_short: "권력"
 game_concept_movement_leader: "계파 지도자"
 game_concept_movement_leader_possessive: "계파 지도자의"
 game_concept_movement_leaders: "계파 지도자"
 game_concept_movement_leaders_possessive: "계파 지도자의"
 game_concept_movement_leader_short: "지도자"
 game_concept_movement_leader_desc: "[movement|E]를 이끄는 인물로, 계파에서 [GetDecision('movement_petition_decision').GetName] [decision|E]을 사용하여 [son_of_heaven|E]와 직접 대화해 [movements|E]의 안건을 추진할 수 있는 권한을 위임받은 유일한 구성원입니다.\n\n#help 지도자가 되려면 이전 지도자가 사망했을 때 자신이 가장 많은 [movement_power_i][movement_power|E]을 보유하고 있거나, [GetActivityType('activity_debate').GetName] [activity|E]에서 현 지도자를 이겨야 합니다.#!"
 game_concept_favored_era: "우대 시대"
 game_concept_favored_era_possessive: "우대 시대의"
 game_concept_favored_era_desc: "$game_concept_favored_era$는 [dynastic_cycle|E]의 전개와 관련한 하늘의 뜻이 [son_of_heaven|E]에 의해 구현된 형태입니다. [dynastic_cycle_era_type_unstable|E]가 끝나면 어느 [dynastic_cycle_era_type_stable|E]가 실현될지를 결정합니다."
 game_concept_favored_movement: "우대 계파"
 game_concept_favored_movement_desc: "$game_concept_favored_movement$는 [son_of_heaven|E]의 지지를 얻은 [movement|E]입니다.\n$BULLET_WITH_TAB$ 구성원은 [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]\n$BULLET_WITH_TAB$의 [titles|E]에 대해 더 높은 [candidate_scores|E]를 가집니다.[GetDecision('movement_petition_decision').GetName] [decision|E]을 통한 청원이 수락될 가능성이 높아집니다.\n$BULLET_WITH_TAB$어떤 [movement|E]가 우대를 받는지에 따라 [dynastic_cycle_possessive|E] [situation_catalyst_catalysts|E]가 발동합니다.\n$BULLET_WITH_TAB$[GetDecision('favored_movement_consults_heaven_decision').GetName] [decision|E]을 사용할 수 있습니다.\n\n#help 우대 계파가 되려면 [GetActivityType('activity_debate').GetName] [activity|E]에서 현재 우대 계파 지도자를 이겨야 합니다.#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "우대 계파의"
 game_concept_favored_movement_short: "우대"
 game_concept_disciple: "문생"
 game_concept_disciples: "문생"
 game_concept_disciple_possessive: "문생의"
 game_concept_disciples_possessive: "문생의"
 game_concept_disciple_desc: "$game_concept_disciples$은 [elder|E]의 높은 지위를 존경하며 그 가르침을 따르는 [characters|E]입니다. 문생은 [disciple_limit_short|E]까지 둘 수 있습니다.\n\n문생은 #high $request_mentoring_interaction$#! [character_interaction|E] #weak (모략)#!을 통해 자신의 [skills|E]을 향상하고 #high $celestial_request_elders_support_interaction$#! [character_interaction|E]을 통해 [gold|E] 및 [courtiers|E] 등을 끌어올 수 있습니다.\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "$game_concept_disciple$과 [elder|E]:\n$BULLET_WITH_TAB$더 많은 [merit|E] 획득\n$BULLET_WITH_TAB$서로에게 [hostile_schemes|E]을 사용할 확률이 낮음\n$BULLET_WITH_TAB$서로의 [interactions|E]을 수락할 확률이 높음\n$BULLET_WITH_TAB$서로에게 우호적인 [interactions|E]을 사용할 확률이 높음#weak (예: $gift_interaction$, $invite_to_council_position_interaction$ 등)#!\n$BULLET_WITH_TAB$둘 다 $game_concept_elder_possessive$ [movement|E]에 속하게 됨"
 game_concept_disciple_limit: "문생 한도"
 game_concept_disciple_limit_short: "한도"
 game_concept_disciple_limit_desc: "$game_concept_disciple_limit$는 [elder|E] 한 명이 동시에 거느릴 수 있는 [disciples|E]의 최대 수를 의미합니다.\n\n기본 한도는 [EmptyScope.ScriptValue('disciples_limit_base_value')|V0]명입니다. 특정 [domicile_buildings|E]로 [domicile|E]를 개선하는 등의 방법으로 이 한도를 늘릴 수 있습니다."
 game_concept_elder: "좌주"
 game_concept_elders: "좌주"
 game_concept_elder_possessive: "좌주의"
 game_concept_elders_possessive: "좌주의"
 game_concept_elder_desc: "$game_concept_elder$는 해당 $game_concept_elders_possessive$ 가르침을 따르는 [disciples|E]을 한 명 이상 거느린 [character|E]입니다. \n\n$disciple_elder_benefits_tt$"
 game_concept_disaster: "재해"
 game_concept_disasters: "재해"
 game_concept_natural_disaster: "자연재해"
 game_concept_natural_disasters: "자연재해"
 game_concept_disaster_desc: "$game_concept_natural_disasters$는 [floods|E] 및 [earthquakes|E]을 포함합니다.\n\n$game_concept_natural_disaster$가 발생하면 재해의 영향을 받는 [Concept( 'counties', '영지' )|E]에서 수많은 [characters|e]이 [character_death_death|E]하며, 추가로 재해의 심각성에 따라 [development|E], [county_opinion|E], [control|E]에 부정적인 영향이 뒤따를 수 있습니다.\n\n$game_concept_natural_disaster$에 따른 파괴는 되돌릴 수 없으며, 해당 토지는 재건 [great_project|E]이 완료되면 다시 회복됩니다."
 game_concept_earthquake: "지진"
 game_concept_earthquakes: "지진"
 game_concept_earthquake_desc: "$game_concept_earthquake$은 [natural_disaster|E]의 한 유형으로, 소수의 [Concept( 'counties', '영지' )|E]에 극심하고도 갑작스러운 파괴를 일으킵니다.\n$game_concept_earthquakes$은 지진 활동이 일어나기 쉬운 지역에서만 발생합니다."
 game_concept_flood: "홍수"
 game_concept_floods: "홍수"
 game_concept_flooded: "홍수"
 game_concept_flood_desc: "$game_concept_flood$는 [natural_disaster|E]의 한 유형으로, 다수의 [Concept( 'counties', '영지' )|E]에 점점 큰 피해를 줍니다.\n$game_concept_floods$는 주요 강의 강둑 인근에서만 발생합니다."
 game_concept_government_bureaucratic_type: "관료제"
 game_concept_government_bureaucratic_type_desc: "일부 [governments|E]는 $game_concept_government_bureaucratic_type$입니다. 고도로 중앙집권화된 정부라는 뜻이며 보통 [governors|E], [appointment|E], 비지주 [noble_families|E]에 의존해 [realm|E] 내 [provinces|E]를 관리합니다.\n\n다른 특징으로는 [domiciles|E], [influence|E], [title_men_at_arms|E]이 있습니다.\n\n$game_concept_government_bureaucratic_type$ 정부:\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]"
 game_concept_government_bureaucratic_gov: "관료제 정부"
