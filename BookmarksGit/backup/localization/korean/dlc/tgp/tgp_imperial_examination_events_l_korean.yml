 imperial_examination.5200.t: "궁술 시연"
 imperial_examination.5200.desc: "[host.GetTitleAsNameNoTooltip](이)가 평가하는 듯한 시선으로 나를 가늠해 보았다. 그러더니 우리 응시자들을 향해 크게 손짓하며 말했다. \"자세가 잘못되었음은 곧 실력이 온전치 못하다는 것이다. 기술이 엉성하면 의지력이 약하다는 뜻이지.\"\n\n[host.GetSheHe|U]가 손가락을 모으더니 뜰 건너편을 바라보았다. \"날린 화살의 경로를 통해 그대들이 도시를 정복하고, 국경을 지킬 능력이 있는지 알아보겠다. 지금이 내 눈에 들 마지막 기회다.\"\n\n[host.GetSheHe|U]가 돌아서며 내게 앞으로 오라고 손짓했다."
 imperial_examination.5200.a: "최선을 다할 것이다!"
 imperial_examination.5200.b: "괜히 위험을 감수할 필요는 없지."
 imperial_examination.5300.t: "황실 논술"
 imperial_examination.5300.desc: "[host.GetTitleAsNameNoTooltip](이)가 평가하는 듯한 시선으로 나를 가늠해 보았다. 그러더니 우리 응시자들을 향해 크게 손짓하며 말했다. \"경전을 제대로 공부하지 못했음은 곧 도덕성이 부족하다는 것이다. 평론이 빈약하면 결의가 흔들린다는 뜻이지.\"\n\n[host.GetSheHe|U]가 손가락을 모으더니 뜰 건너편을 바라보았다. \"붓글씨를 통해 그대들이 백성을 다스리고, 우리의 전통을 이어갈 능력이 있는지 알아보겠다. 지금이 내 눈에 들 마지막 기회다.\"\n\n[host.GetSheHe|U]가 돌아서며 내게 앞으로 오라고 손짓했다."
 imperial_examination.5300.a: "철두철미하게 설명하겠다."
