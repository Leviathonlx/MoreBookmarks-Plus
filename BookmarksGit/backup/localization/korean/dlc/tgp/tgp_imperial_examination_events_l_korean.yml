 #[Exam] Poetry
 imperial_examination.5100.t: "[ROOT.Char.Custom('GetRegionalPoetryExam')] 시문"
 imperial_examination.5100.desc: "응시자들이 과거 시험 장소로 모여들었다. 나 역시 그 속에 자리를 잡았다. 많은 이가 모여 있었으나, 주위는 산들바람에 잎이 스치는 소리만 들릴 정도로 조용했다. 근처의 제단에서 향이 타오르며 도전을 앞둔 내 마음도 약간이나마 평온을 찾았다.\n\n네 행으로 구성된 시조를 완성해야 했다. 합격하려면"
 imperial_examination.5100.desc.river: "머릿속의 생각이 물처럼 맑게 흐르도록 두어야 한다."
 imperial_examination.5100.desc.straight: "땅속으로 뿌리를 내리듯 깊이 생각해야 한다."
 imperial_examination.5100.desc.explosive: "망설임 없이 열정을 다해 써 내려가야 한다!"
 imperial_examination.5100.desc.lofty: "생각이 저 하늘 멀리까지 뻗어 나가도록 두어야 한다."
 imperial_examination.5100.desc.fallback: "지금까지 읽은 모든 시조에서 영감을 끌어내야 한다."
 imperial_examination.5100.a: "나는 붓을 향해 손을 뻗었다."
 imperial_examination.5100.b: "\"[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], 가라!\""
 imperial_examination.5100.c: "\"[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] 시험관님, 제 폭넓은 재능은 이미 아시겠지요.\""
 imperial_examination.5100.d: "\"[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] 시험관님, 저는 #EMP 부모님께#! 시의 모든 것을 배웠습니다.\""
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "뭘 써야 할지 잘 알겠군..."
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "당신이 시를 읽으면 시간도 멈추는 듯함"
 imperial_examination.duel.poetry.great_success.tt: "당신의 시가 훌륭함"
 imperial_examination.duel.poetry.success.tt: "당신의 시가 나쁘지 않음"
 imperial_examination.duel.poetry.failure.tt: "더듬거리다가 매력적인 시를 쓰는 데 실패함"
 imperial_examination.5150.t: "궁술 경연"
 imperial_examination.5150.desc: "응시자들이 사격 장소로 모여들었다. 나 역시 그 속에 자리를 잡았다. \n\n많은 이가 모여 있었으나, 주위는 우리가 움직이는 동안 갑옷이 희미하게 부딪히는 소리만 들릴 정도로 조용했다. \n\n내 앞 차례의 응시자가 [other_entrant.GetHerHis] 활을 준비했다."
 imperial_examination.5150.a: "나는 활을 단단히 잡았다."
 imperial_examination.5150.b: "\"[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], 쏘도록.\""
 imperial_examination.5150.c: "\"[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] 님, #EMP 제#! 과녁을 좀 확인해 주시겠습니까...\""
 imperial_examination.5150.d: "\"[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] 시험관님, 제 부모님과는 잘 아시는 사이지요?\""
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
 imperial_examination.duel.archery.critical_success.tt: "당신의 사격이 완벽함"
 imperial_examination.duel.archery.great_success.tt: "당신의 사격이 큰 성공을 거둠"
 imperial_examination.duel.archery.success.tt: "당신의 사격이 괜찮음"
 imperial_examination.duel.archery.failure.tt: "당신의 사격이 완전히 빗나감"
 other_entrant_impressive_success: "[other_entrant.GetSheHe]가 화살을 과녁에 단단히 꽂아 넣자, 구경꾼들이 인정한다는 듯 중얼거리는 소리가 들려왔다."
 other_entrant_spinning_safe: "화살은 낮게 곡선을 그리며 날아갔는데, 바람을 맞아 거칠게 흔들렸다. 하지만 간신히 과녁 아래쪽 가장자리를 맞히는 데 성공했다."
 other_entrant_embarrased_cough: "화살이 얼마나 멀리 날아갔는지, 과녁 뒤로 착지하는 소리도 들리지 않았다. 어디서 누군가 기침하는 소리가 들렸다."
 other_entrant_piercing_success: "화살이 과녁에 얼마나 단단히 박혔는지 뒤로 튀어나올 정도였다."
 other_entrant_drooping_safe: "화살은 과녁 가장자리를 맞혔다. 그러나 얕게 박히는 바람에 화살 끝이 애석하게도 살짝 밑으로 처졌다."
 other_entrant_vanishing_arrow: "화살은 과녁의 가장자리에 살짝 자국을 남기며 그 뒤로 사라져 버렸다."
 imperial_examination.5160.t: "장병기 시연"
 imperial_examination.5160.desc: "다른 응시자들과 함께 줄을 섰다. 내 제복의 익숙한 무게가 마음을 다잡아 주었다. 짚으로 된 표적들이 [ROOT.Char.GetCurrentLocation.GetName] 궁전 앞의 안뜰을 가득 채우며 서 있었다.\n\n내 차례가 다가오고 있었는데, [other_entrant.GetTitledFirstName] 바로 뒤였다."
 imperial_examination.5160.a: "나는 자세를 취했다."
 imperial_examination.5160.b: "\"[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], 나 대신 서도록.\""
 imperial_examination.5160.c: "\"[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] 시험관님, 제 모습을 봐 주십시오!\""
 imperial_examination.5160.d: "\"[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] 님, 저희 부모님의 무예와 기량은 익히 아시잖습니까!\""
 imperial_examination.5160.e: "\"[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] 님, 꼭 저희 가문의 #EMP 너른 영향력#!이 생각나지 않으십니까?\""
 other_entrant_cutting_success: "이 응시자는 표적의 머리를 화려하게 베어냈고, 시험관의 얼굴에는 환한 미소가 번졌다."
 other_entrant_practiced_safe: "이 응시자는 짚으로 된 상대를 돌아 피하면서 넘어뜨렸다. 능숙한 동작이었는데, 어떻게 보면 조금 뻔하기도 한 움직임이었다."
 other_entrant_stuck_fail: "이 응시자는 [other_entrant.GetHerHis] 상대를 향해 대담히 돌진했지만, 어떻게 된 영문인지는 몰라도 짚으로 된 표적의 몸에 무기가 박혀 버려 움직이지 않았다."
 other_entrant_practiced_success: "이 응시자는 능숙하고도 자연스럽게 움직였고, 군중 속에서 질투심 어린 중얼거림이 새어 나왔다."
 other_entrant_stumbling_fail: "이 응시자는 발을 헛디뎌 넘어졌고, [other_entrant.GetHerHis] 무기도 요란하게 바닥으로 떨어졌다. 나는 안도의 한숨을 내쉬었다."
 imperial_examination.duel.polearm.critical_success.tt: "당신의 자세가 완벽함"
 imperial_examination.duel.polearm.great_success.tt: "당신의 자세가 인상적임"
 imperial_examination.duel.polearm.success.tt: "당신의 자세가 괜찮음"
 imperial_examination.duel.polearm.failure.tt: "당신의 자세가 미흡함"
 imperial_examination.5170.t: "기마 궁술 평가"
 imperial_examination.5170.desc: "닭이 울기도 전에 일어난 나는 다른 응시자들과 함께 침대를 벗어났고, 야외의 궁술 시험 장소로 안내되었다.\n\n훌륭한 말 여럿이 눈부신 언덕 능선에서 우리를 기다리고 있었다. 내 앞 차례의 응시자가 [other_entrant.GetHerHis] 말을 준비시키더니"
 imperial_examination.5170.a: "나는 고삐를 움켜쥐었다."
 imperial_examination.5170.b: "\"[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], 나 대신 서도록.\""
 imperial_examination.5170.c: "\"[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] 시험관님, 잘 봐주십시오!\""
 imperial_examination.5170.d: "\"저희 부모님이 대단한 궁기병이셨지요. 안 그렇습니까, [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] 님?\""
 imperial_examination.5170.e: "활과 나는 하나다. 절대 실패할 수 없어!"
 horse_exam_tourney_success_first: "당신의 [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait|E] 덕분에 이 선택지를 획득함"
 horse_exam_hunter_success_first: "당신의 [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait|E] 덕분에 이 선택지를 획득함"
 other_entrant_thundering_success: "들판으로 돌진했다. 발굽 소리가 온 평원에 울려 퍼졌다. 말이 빠르게 내달렸지만 [other_entrant.GetSheHe]는 그 등에 완벽히 흔들림 없는 자세로 앉아 있었다. 인상적이면서도 보는 이를 주눅 들게 만드는 그런 광경이었다."
 other_entrant_practiced_ride: "전속력으로 달려 나갔다. 이 응시자는 능숙하고도 편하게 시험장을 가로질렀으나, 활시위를 당길 용기는 없었는지 안타까운 모습을 보이고 말았다."
 other_entrant_spooked_horse: "그 가련한 짐승에게 박차를 가했다. 결국 말은 몸을 흔들어 응시자를 떨쳐내고 말았다. 안타까우면서도 어쩐지 안심이 되는 광경이었다."
 other_entrant_swift_success: "날렵하게 평원을 가로질러 나갔고, 빠르게 연속으로 활을 쏘아 날렸다. [other_entrant.GetHerHis] 움직임은 물처럼 유려하게 흐르는 듯했다."
 other_entrant_shortstop_fail: "들판을 가로질러 달려 나가더니 안장 바로 위까지 몸을 기울였다. 하지만 [other_entrant.GetHerHis] 화살 중 그 어느 것도 목표를 맞추지 못했다."
 imperial_examination.duel.riding.critical_success.tt: "당신의 기술이 완벽함"
 imperial_examination.duel.riding.great_success.tt: "당신의 기술이 인상적임"
 imperial_examination.duel.riding.success.tt: "당신의 기술이 괜찮음"
 imperial_examination.duel.riding.failure.tt: "당신의 기술이 실망스러움"
