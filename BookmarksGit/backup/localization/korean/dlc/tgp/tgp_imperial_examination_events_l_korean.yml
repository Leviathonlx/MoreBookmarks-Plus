 imperial_examination.6000.t: "잡았다!"
 imperial_examination.6000.desc: "땀이 계속 흘렀다. 시험관 [examiner.GetFirstName](이)가 뒷짐을 진 채 근엄한 얼굴로 나를 위아래로 훑어보았다. \"건방진 하룻강아지 같으니. #EMP 감히#! 이런 짓을 해? 당장 [activity.GetHost.GetTitleAsNameNoTooltip|U]께 가서 이 #EMP 악행#!을 알리겠다. 자네가 운이 좋다면 죽기 전에 #EMP 피부만#! 포를 뜨는 것으로 끝날 수도 있겠지.\"\n\n등 뒤에서 땀이 줄줄 흘렀다. 나는 상황을 수습하려 애쓰며 바짝 말라가는 목을 가다듬었다."
 imperial_examination.6000.a: "\"전 누명을 쓴 겁니다, 모르시겠습니까?!\""
 imperial_examination.6000.b: "\"이번 일은 어떻게든 없던 걸로 하면 안 되겠습니까?\""
 imperial_examination.6000.c: "\"그게, #EMP 실제로#! 부추겼던 사람은 [friend_to_sacrifice.GetTitledFirstNameNoTooltip]입니다...!\""
 imperial_examination.6000.d: "\"#EMP 다시는#! 이런 짓 하지 않겠습니다, 맹세합니다!\""
