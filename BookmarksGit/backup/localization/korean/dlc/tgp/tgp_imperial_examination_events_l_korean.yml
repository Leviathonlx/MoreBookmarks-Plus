l_korean:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "모여드는 응시자"
 imperial_examination.1000.desc: "나는 [ROOT.Char.GetCurrentLocation.GetName]의 도시에 들어섰다. 우리의 도착을 맞이해 정리된 거리가 화려하게 장식되어 있었다. 사람들은 우리가 지나갈 때마다 인사하며 조용히 행운을 비는 기도를 올렸고, 도박꾼들은 길모퉁이에서 내기를 걸고 있었다.\n\n돌아보는 곳마다 과거 응시자들이 가장 좋은 비단옷을 입고, 곁에 있던 기생들과 함께 현지 술집으로 떠나고 있었다. 오늘, 내가 어디까지 나아갈 의지가 있는지 시험받게 될 것이다."
 imperial_examination.1000.a: "무슨 수를 써서라도 반드시 성공하리라!"
 imperial_examination.1000.a.tt: "부정행위를 저지를 기회가 많아지게 됩니다.\n@alert_icon! #alert_trial 발각당할 수도 있습니다!#!"
 imperial_examination.1000.b: "나는 명예로운 길로 나 자신을 증명하고 싶다."
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "관료 지망생들이 [ROOT.Char.GetCurrentLocation.GetName]의 거리에 늘어섰다. 응시자들의 고급 비단 의복과 그 곁에 있는 아름다운 기생들 덕분에 도시가 살아 움직이는 듯했다. \n\n과거 시험을 통과하려면 유교 가르침의 절정이라 할 수 있는 다섯 가지의 덕을 깊이 이해하고 있어야 한다. \n\n이는 발표 능력의 문제가 아니라 선한 신념과 도덕적 행위를 양성하는 과정이기 때문이다."
 imperial_examination.1001.a: "회합이 기다리는구나."
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "나는 내 [ROOT.Char.Custom2('RelationToMe', candidate )] [candidate.GetTitledFirstName](와)과 함께 [ROOT.Char.GetCurrentLocation.GetName]의 도시에 들어섰다. 우리의 도착을 맞이해 정리된 거리가 화려하게 장식되어 있었다.\n\n[candidate.GetSheHe]가 응시자 숙소에 머물게 되면, [candidate.GetHerHis] 과거 시험의 성과에 내가 영향을 줄 수 있는 여지는 거의 없을 것이다. 지금이라도 몇 마디 조언을 건네는 편이 좋을까."
 imperial_examination.1002.a: "\"무슨 수를 써서라도 성공하거라, [ROOT.Char.Custom2('RelationToMe', candidate )].\""
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip](이)가 부정행위를 저지를 기회가 많아지게 됩니다.\n@alert_icon! #alert_trial [candidate.GetSheHe|U]가 발각당할 수도 있습니다!#!"
 imperial_examination.1002.b: "\"[ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 명예를 더럽히지 말거라.\""
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 도시에 들어서는데, 각종 서적과 학습 자료들을 가득 안은 팔이 무겁기만 하다.\n\n"
 imperial_examination.1003.not_passed_exam: "아직 직접 시험을 치른 적은 없다. 그러나 언젠가 과거 시험에 도전하기 전에 미리 배우고자 한다면 이번 행사에서 시험관들을 돕는 등 할 수 있는 일은 많다."
 imperial_examination.1003.passed_provincial_exam: "오늘 나는 시험관의 서재에서 무슨 일이 벌어지는지 확인할 것이다. 먹은 어떻게 갈고, 문제지는 어떻게 준비되는지도 볼 수 있으리라. 과거 시험을 완료했으니 이제 [Glossary( '관시', 'GUANXI_GLOSS' )]를 가꿀 때가 됐다."
 imperial_examination.1003.passed_metropolitan_not_palace: "예전에 성시에 합격하고 방방곡곡에 합격자 명단이 게시되던 날을 기억한다. 상위 열 명 안에 들지 못해 기쁨이 곧바로 씁쓸함으로 바뀌었지만, 언젠가 열심히 노력한다면 전시에 도전할 수 있을지도 모른다."
 imperial_examination.1003.passed_all_exams: "모든 단계의 시험을 이미 마친 몸으로서, 이제 도시에서 가장 권위 있는 학당에 들어설 때면 시험관들은 나를 동료로 맞아들인다."
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "새로운 얼굴"
 imperial_examination.1020.desc: "숙소의 탁자에 또 다른 응시자가 앉아 있었는데, 침통한 얼굴을 하고 초조하게 자기 손톱을 물어뜯고 있었다.\n\n그쪽을 보다가 서로의 눈이 잠깐 마주쳤다. 나는 그 틈을 타 말을 걸었다. \"반갑네. 난 [ROOT.Char.GetTitledFirstNameNoTooltip](이)라고 하는데. 자네는 누구지?\"\n\n[new_entrant.GetHerHis|U] 시선은 불안하게 방을 둘러보았다. 마침내 [new_entrant.GetSheHe]가 대답했다. \"[new_entrant.GetTitledFirstName]. 뭐 문제 있소?\""
 imperial_examination.1020.a: "\"자네도 긴장되나?\""
 imperial_examination.1020.a.success.tt: "[new_entrant.GetShortUIName](와)과 유대를 쌓음"
 imperial_examination.1020.a.failure.tt: "당신의 사담이 허사로 돌아감"
 imperial_examination.1020.b: "\"다 괜찮을 걸세!\""
 #Taking in the Sights
 imperial_examination.1040.t: "명소 감상하기"
 imperial_examination.1040.desc.again: "과거를 치르는 장소로 가다가 다시 길이 막혔다. 두 눈이 휘둥그레져서는 도시의 거리에서 길을 찾으려 애쓰는 응시자들이 잔뜩 모여 길을 막고 있었다."
 imperial_examination.1040.desc: "도시의 거리는 다가오는 과거를 준비하느라 분주했다. 사방이 기대감으로 가득했고, 나 역시 설레는 마음을 어쩔 수 없었다."
 imperial_examination.1040.desc.outro: "\n\n절도사 지망생들이 입장을 받는 장소에 줄을 서서 자신의 도착을 알리고 있었다. 줄의 규모를 고려해 보니, 회합이 시작되기 전에 도시를 돌아다녀 볼 시간이 있을 듯했다."
 imperial_examination.1040.a: "시장에서 두루마리를 찾아봐야겠다."
 imperial_examination.1040.a.tt: "당신이 [learning|E] 두루마리 [artifact|E]의 소유자가 됨"
 imperial_examination.1040.a.tt_equipped: "[artifact_scroll.GetName](을)를 구매함"
 imperial_examination.1040.b: "주최자를 위한 선물을 사야겠다."
 imperial_examination.1040.c: "다른 곳에 한눈팔 시간은 없다."
 imperial_examination.1040.d: "현지인들에게 배울 것이 있는지 알아봐야겠군."
 imperial_examination.1040.d.tt.success: "귀중한 통찰을 얻음"
 imperial_examination.1040.d.tt.failure: "귀중한 지식을 전혀 배우지 못함"
 imperial_examination.1040.e: "대련장에서 내 능력을 연마해야겠다!"
 imperial_examination.1040.e.tt.success: "현지의 무술가를 이김"
 imperial_examination.1040.e.tt.failure: "현지의 무술가에게 두들겨 맞음"
 artifact_scroll_name: "해진 원고"
 artifact_scroll_desc: "손때 묻고 주석이 여기저기 달린 교육적인 문서입니다. \"인간성의 해석\"이라는 제목이 붙어 있으며, 유교 사상을 떠받치는 다섯 가지 기둥 중 한 가지에 대해 논의하고 있습니다."
 examination_gifted_host_title: "주최자에게 선물을 가져옴"
 examination_gifted_host: "[CHARACTER.GetTitledFirstName|U](이)가 [TARGET_CHARACTER.GetTitledFirstName]에게 [ROOT.Char.Custom('GetExpensiveDessert')](을)를 선물함"
 imperial_examination.1050.t: "첫인상"
 imperial_examination.1050.desc: "시험관인 [examiner.GetTitledFirstName](이)가 어디 있는지는 금방 알 수 있었다. 다른 응시자들이 공작 떼처럼 [examiner.GetHerHim] 주변에 둥글게 몰려서서 붓글씨가 적힌 두루마리를 보여주며 학구적인 논쟁으로 이끌고 있었으니까. \n\n이런 군중 사이에서 눈에 띄면서 오래 가는 첫인상을 남긴다면 대단한 일이 될 것이다. 이 시끌벅적하면서도 야만적인 명사들 무리와 경쟁해야 하니까."
 imperial_examination.1050.a: "고전을 깊이 있게 파고들어 감명을 준다."
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName](이)가 감명받음"
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName](이)가 감명받지 않음"
 imperial_examination.1050.a.failure.tt: "당신의 해석은 틀리지 않았으나, 구식이라는 점에서 최악이었음."
 imperial_examination.1050.b: "다른 응시자의 작품을 가로챈다."
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName](이)가 감명받음"
 imperial_examination.1050.b.failure.tt: "당신의 표절이 들통남"
 imperial_examination.1050.c: "시험으로 내 능력을 증명해 보이겠다."
 examination_impressed_examiner_title: "훌륭한 첫인상을 남김"
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U](이)가 시험관 [TARGET_CHARACTER.GetTitledFirstName]의 호의를 얻어 과거에서 우위를 획득했습니다."
 imperial_examination.1060.t: "달콤한 간식"
 imperial_examination.1060.desc: "갓 만든 떡의 기분 좋은 냄새가 났다. 과거 시험장에 가득한 땀투성이 응시자와 먼지투성이 두루마리의 냄새 사이에서도 맡을 수 있을 정도였다. \n\n\"우리 고향인 [ROOT.Char.GetTitleAsNameNoTooltip]의 선물을 가져왔습니다.\" [entrant_to_meet.GetTitledFirstName](이)가 말했다. 이번 과거에서 장래가 기대되는 유망한 응시자였다. \n\n[entrant_to_meet.GetSheHe|U]가 절한 뒤 뼈로 상감한 자단목 상자를 내어놓았다. 입에 침이 고이게 하는 냄새가 바로 저기서 나고 있었다. 내 호의를 사려는 시도가 명백했다."
 imperial_examination.1060.b: "너그럽게 베풀 줄 아는 이에게는 행운이 찾아올 것이니."
 imperial_examination.1060.b.tt: "[exam_advantage|E]에 의해 [entrant_to_meet.GetTitledFirstName]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.1060.c: "다 함께 먹지!"
 imperial_examination.1060.d: "잘 먹겠네!"
 imperial_examination.1070.t: "가장 유망한 후보"
 imperial_examination.1070.desc: "후보들이 어떤 태도로 첫 시험을 치를지 궁금해졌다. \n\n물론 시험관은 관료를 선택하는 [Glossary( '네 가지', 'FOUR_WAYS_GLOSS' )] 기준을 통해 어느 후보를 선호할지 결정할 수 있다. 그리고 나는 저들의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 어떤 가치가 #EMP 좋은 것인지#! 결정할 힘이 있다."
 imperial_examination.1070.a: "나와 이해관계가 비슷한 자라면 전도유망할 것이다."
 every_shared_education_entrant.tt: "[THIS.Char.Custom('GetEducationTraitConcept')] [education|E]을 받은 모든 [entrant|E]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.1070.b: "유학의 가르침을 따라 행동하는 이 모두가 자격이 있다."
 imperial_examination.1070.b.tt: "[GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)], 또는 [GetTrait('scholar').GetName(GetNullCharacter)] 특성을 지닌 모든 [entrant|E]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.1070.d: "당연히 천자의 후손이어야겠지."
 imperial_examination.1070.d.tt: "당신 [dynasty|E]의 모든 [entrant|E]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.1070.c: "시험관의 판단에 결정을 맡기겠다."
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip], 또는 아무도 아닌 자"
 imperial_examination.2000.desc: "사람은 권위를 지닌 자 앞에서 최선을 다하기 마련이다. 그러니 나는 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서, 사람들이 방심하고 있을 때를 노려야 누가 훌륭한 자인지, 아니면 그저 거짓말쟁이인지를 알아낼 수 있다. \n\n나는 단순한 의복으로 위장한 채 숙소를 떠났다. 그리고 군중 속에 숨어서 응시자들을 더 정확하게 살펴보기로 했다. \n\n[entrant_to_meet.GetTitledFirstName](이)가 유망한 인물 같아 보인다."
 imperial_examination.2000.desc.scoreboardee: "[entrant_to_meet.GetSheHe]는 이미 넋이 나간 청중을 향해 경전의 한 구절을 낭송하고 있었다. 나 역시 [entrant_to_meet.GetSheHe]가 구문에 관해 던지는 흥미로운 질문에 이끌렸다."
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U]는 응시자들과 함께 앉아 경전에 관해 논의하고 있었는데, 흥미롭긴 하지만 그다지 독창적이지는 않은 관점이었다."
 imperial_examination.2000.a: "시험관에게 [entrant_to_meet.GetHerHis] 이름을 알려야겠다."
 imperial_examination.2000.a.tt: "[exam_advantage|E]에 의해 [entrant_to_meet.GetTitledFirstName]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.2000.b: "도움을 좀 준다면 [entrant_to_meet.GetTitleByKey]도 괜찮겠군."
 imperial_examination.2000.c: "아쉽지만 내 기준에서는 이보다 더 높아야 한다."
 imperial_examination.2010.t: "무대 준비하기"
 imperial_examination.2010.desc.two: "\"그대 가문에서 이리도 많은 사람이 시험을 보러 오다니, 기분이 좋겠군 그래.\" 내 시험관인 [examiner.GetTitledFirstName](이)가 말했다. \"다만 [entrant_to_meet_2.GetTitledFirstName]한테는 별 기대가 가지 않아.\"\n\n"
 imperial_examination.2010.desc.one: "\"[dynasty_member.GetTitledFirstName](이)가 시험을 치르러 왔던데.\" 내 시험관인 [examiner.GetTitledFirstName](이)가 말했다. \"그대도 기쁘겠구려.\"\n\n"
 imperial_examination.2010.desc.outro: "[examiner.GetFirstNamePossessiveNoTooltip] 시선이 응시자 목록을 훑었다. 내 눈에는 [examiner.GetHerHis] 지갑이 벌써 걱정 가득한 가문 수장들이 보낸 뇌물로 두둑하게 차오른 모습이 보였다.\n\n물론 나 역시 작게나마 공헌해 우리 집안 구성원의 앞길을 열어 줄 수 있을 것이다."
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip]도 인정을 좀 받아야 한다."
 imperial_examination.2010.a.tt: "[exam_advantage|E]에 의해 [entrant_to_meet.GetTitledFirstName]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.2010.b: "난 [ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )]에게 실망했으니 [entrant_to_meet_2.GetSheHe]도 받을 수 있는 도움은 다 받아야 할 것이다."
 imperial_examination.2010.b.tt: "[exam_advantage|E]에 의해 [entrant_to_meet_2.GetTitledFirstName]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.2010.c: "그건 아니지."
 imperial_examination.2030.t: "다듬어지지 않은 옥"
 imperial_examination.2030.desc.open: "\"예상했던 대로, 이번 과거에 수많은 응시자가 몰렸습니다. 많은 수의 평민이 이번 기회를 잡으려 하고 있습니다.\""
 imperial_examination.2030.desc.restricted: "\"대중의 입장을 제한하고 있음에도, 평민들은 항상 어떻게든 몰래 과거 시험에 비집고 들어오더군요. 참으로 희한한 일입니다.\""
 imperial_examination.2030.desc.exclusive: "\"자비로우신 [ROOT.Char.GetTitleAsNameNoTooltip]께 고하겠습니다. 송구스럽지만 어느 이름 없는 평민이 어떻게든 과거 시험장으로 들어온 모양입니다. 자신의 능력을 증명하겠다면서요.\""
 imperial_examination.2030.desc.outro: "시험관인 [examiner.GetTitledFirstName](이)가 창문 너머로 안뜰을 내다보며 내게 알렸다. \n\n[examiner.GetTitledFirstName](은)는 어느 젊은 [promising_lowborn.GetWomanMan]을 가리켰는데, 두 귀족과 열띤 논쟁을 벌이고 있는 모양이었다. \n\n\"[promising_lowborn.GetTitledFirstName](이)라는 사람입니다. 행실은 좀 거칠지 몰라도, 장차 뛰어나게 될 조짐이 보이는 인물임은 분명합니다.\""
 imperial_examination.2030.a: "고작 평민 따위가 내 일족을 능가해서는 안 된다!"
 imperial_examination.2030.a.tt: "[exam_advantage|E]에 의해 [dynasty_member.GetTitledFirstName]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.2030.b: "저 사람을 계속 주시하겠다."
 imperial_examination.2030.c: "하늘 아래에서는 모두가 평등한 법이니."
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "손에 쥔 뇌물"
 imperial_examination.2040.desc: "시험관 [rumored_examiner.GetTitledFirstName](이)가 특정 응시자들을 돕는 대가로 #EMP 이득을 취하고 있다#!는 소문이 들렸다. \n\n과연 [rumored_examiner.GetHerHis] 주머니는 입구까지 동전으로 꽉 찬 듯했다. 게다가 자신의 지위에 걸맞게 행동하지 않고 응시자들과 더 가깝게 어울리는 모습이었다. \n\n조사할 필요도 없다. 이 [rumored_examiner.GetWomanMan]이 내 과거 시험을 더럽히고 있다!"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip](은)는 나라에 보상해야 할 것이다."
 imperial_examination.2040.b: "내가 마침 #EMP 도움#!이 좀 필요한 사람을 알고 있지."
 imperial_examination.2040.b.tt: "[exam_advantage|E]에 의해 [dynasty_member.GetTitledFirstName]의 #BOL 성공#! 확률이 #BOL 증가함#!"
 imperial_examination.2040.d: "이 불미스러운 작자를 포박해라!"
 imperial_examination.2040.c: "과거 시험은 평소처럼 진행될 것이다."
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "종이 울리면"
 imperial_examination.3000.desc: "부정행위를 가려내기 위한 철저한 조사가 끝난 후, 응시자들이 줄을 서서 과거 시험 준비를 기다렸다. 나는 궁전에서 그 모습을 바라보며 이들의 기대감에 찬 얼굴과 꼿꼿한 자세를 눈에 담았다. \n\n궁정의 탑에서 종이 울렸다. 다음으로는 묵직한 북소리가 들려왔다. 내 발밑이 울렸고, 마음에는 맑은 기쁨이 차오르기 시작했다."
 imperial_examination.3000.a: "시작되는군."
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "[ROOT.Char.GetCurrentLocation.GetName] 전역에 종소리가 울리자 선술집은 순식간에 정적에 휩싸였다. 과거 시험장으로 통하는 문이 닫힌 것이다.\n\n사방에서 부모들과 좌주들이 조심스레 속삭이며 다가올 시험의 결과를 추측하려 애쓰지만, 결국 부질없는 짓일 뿐이다."
 imperial_examination.3005.desc.outro.impatient: "마음에 들지는 않지만, 이제 할 수 있는 것은 기다림뿐이다."
 imperial_examination.3005.desc.outro: "지금 우리가 할 수 있는 것은 기다리는 것뿐이다."
 imperial_examination.3005.a: "이곳은 사람들에게 보이기에 알맞은 장소다."
 imperial_examination.3005.b: "사람들과 어울려야겠다..."
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "[ROOT.Char.GetCurrentLocation.GetName] 전역에 종소리가 울리자, 시험장 문이 닫히며 두터운 기대감이 주변을 가득 채운다.\n\n나는 시험관 [examiner.GetTitledFirstName]의 뒤를 따른다."
 imperial_examination.3005.desc.martial: "화살을 날라 화살통을 채우느라 등은 땀으로 젖었고, 칼날을 갈다가 생긴 작은 상처들이 손을 덮고 있다."
 imperial_examination.3005.desc.scholar: "시험 자리 사이로 두루마리를 나르느라 등에 땀이 흐르고, 먹물을 채우느라 손가락은 검게 물들었다."
 imperial_examination.3006.a: "이제야말로 진짜 일이 시작되는구나."
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "과거 시험장의 문이 묵직한 끼익 소리와 함께 닫혔다. 뜰에서 종이 울렸다. 우리를 부르는 소리였다."
 imperial_examination.3007.a: "내 능력을 발휘할 때로군."
 imperial_examination.3007.a.success_tooltip_first: "#weak 성시에 합격하려면 #V 50#!점을 획득해야 함. 전시를 치르려면 상위 10등 안에 들어야 함.#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "꽃 사이의 잡초"
 imperial_examination.3010.desc: "나는 시험관의 집무실 밖에 멈춰 섰다. 숨죽인 대화가 들려왔다. \"이렇게 기발한 부정행위는 또 처음 봅니다.\" 시험관 [examiner.GetTitledFirstName](이)가 말했다."
 imperial_examination.3010.scholarship: "\"[entrant.GetTitledFirstName]의 버선에 우연히도 물이 튀어서 망정이지, 안 그랬으면 거기 시험 답지를 숨겨놨다는 것도 몰랐을 겁니다!\""
 imperial_examination.3010.martial: "[entrant.GetTitledFirstName](이)가 경쟁자의 활 손잡이에 거의 보이지도 않는 흠집을 냈다. 활이 구부러지는 순간에 바로 부러지도록 수를 쓴 것이다."
 imperial_examination.3010.outro: "\n\n시험관 [examiner_2.GetTitledFirstName](이)가 고개를 저으며 중얼거렸다. \"그런 능력을 갖췄으면 정직한 방법으로 시험을 치를 생각을 했어야지. 그랬다면 [entrant.GetSheHe|U]도 분명 훌륭한 관료가 되었을 텐데 말입니다.\""
 imperial_examination.3010.a: "부정행위를 저지른 자는 나를 섬기며 실수를 만회하도록 하라."
 imperial_examination.3010.b: "시험관이 처벌을 받아야 한다!"
 imperial_examination.3010.c: "시험관들이 알아서 해결하도록 두자."
 imperial_examination.3020.t: "내 이름에 먹칠"
 imperial_examination.3020.desc: "익숙한 목소리의 외침이 과거 시험장에서 들려왔다. 무슨 일인가 싶어 숙소에서 나와 보니, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))] [entrant.GetTitledFirstName](이)가 자기 머리카락을 쥐어뜯으며 횡설수설 중얼거리고 있었다.\n\n"
 imperial_examination.3020.desc_martial: "[entrant.GetSheHe|U]는 잔디밭에 자기 무기를 버려두고, 투구를 긁적이는 대련 상대도 두고 떠났다."
 imperial_examination.3020.desc_scholarship: "[entrant.GetSheHe|U]는 그렇게 자기 자리를 떠났다. 시험지를 꽉 움켜쥔 [entrant.GetHerHis] 얼굴은 창백하고 광기에 차 있었다."
 imperial_examination.3020.desc.outro: "\n\n시험관들은 이 난리에 멍하니 입을 벌리고 있다가 재빨리 개입했다. 하지만 일은 이미 터졌다. 모든 응시자가 내 가문의 일원이 무너지는 모습을 목격하고 말았다."
 imperial_examination.3020.a: "엄하게 한 소리 해야겠군."
 imperial_examination.3020.b: "[entrant.GetHerHim]를 집으로 보내라, 당장!"
 imperial_examination.3020.c: "아, 그냥 더위를 좀 먹었나 보군. 별일 아니다."
 imperial_examination.3030.t: "근무 중 취침"
 imperial_examination.3030.desc: "시험관 [examiner.GetFirstName](이)가 응시자들 앞에서 졸았다는 이야기가 들려왔다. 처음에는 시험관이 탁자 위에서 팔꿈치를 삐끗하더니, 다음에는 코까지 골았다는 것이다! \n\n지금은 [examiner.GetSheHe|U]가 깨어 있긴 하지만, 졸고 있을 때를 틈타 응시자들이 대체 무얼 했을지 어떻게 알겠는가?"
 imperial_examination.3030.a: "이러면 모든 답안을 의심할 수밖에 없지 않은가!"
 imperial_examination.3030.a.flavor: "연좌제라면 절대 실패하지 않지."
 imperial_examination.3030.b: "이 일은 기억해 두겠다."
 imperial_examination.3030.c: "우리 말고는 눈치채지 못했을 거다."
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "약간의 도움으로"
 imperial_examination.4000.desc: "글자, 상징... 눈을 감으면 하루 종일 공부했던 구문의 파편이 보인다. 획 하나하나가 어둠 속에서 떠다니지만, 그 뜻은 아직도 이해하기 어렵다. 과연 내게 필요한 모든 해석에 숙달할 시간이 있을까?\n\n또 다른 응시자가 내 옆으로 오자 [exam_taker.GetHerHis] 옷이 나를 스쳤다. \"고작 시험 하나 때문에 밤을 새워봤자 정신에는 도움이 안 되지. 배움이라면 평생 쌓을 수 있지 않나. 내가 대신 시험을 치를 테니, 지친 머리에 휴식을 좀 주게나.\""
 imperial_examination.4000.a: "도움이라면 #EMP 뭐든#! 필요한 판인데..."
 imperial_examination.4000.b: "아니, 이건 잘못된 일이야."
 imperial_examination.4000.b.cheater: "그럴 수 있지..."
 #Bribe an examiner
 imperial_examination.4010.t: "어두운 방의 이점"
 imperial_examination.4010.desc: "시험관 [examiner_to_bribe.GetFirstName](이)가 걸음을 뗄 때마다 짤랑이는 동전 소리가 따라온다. [examiner_to_bribe.GetHerHis|U] 주머니가 솔기까지 꽉 차 있는 듯했다. 종종 [examiner_to_bribe.GetHerHim]가 응시자들과 숨죽여 이야기하는 모습을 보았는데, 남들의 시선을 피하려 하지만 그리 성공적이지는 않았다.\n\n이 [examiner_to_bribe.GetWomanMan]이 #EMP 수익#!을 보는 합의로 사업을 하고 있음이 분명하다..."
 imperial_examination.4010.a: "나를 소개해야겠군."
 imperial_examination.4010.b: "위험을 감수할 가치는 없다."
 #Stay up studying
 imperial_examination.4020.t: "야밤의 근심"
 imperial_examination.4020.desc: "나는 책을 앞에 두고 앉아서 미친 듯이 책장을 살피고 또 살폈다. 다가오는 과거 시험을 대비해 모든 글자를 암기하려고 노력하는 중이었다.\n\n이마가 살짝 욱신거렸다. 그제야 어둑한 방 안에서 눈을 너무 찡그리고 있었다는 사실을 깨달았다. 나는 일어나 목에 물을 좀 묻히며 이 정신적인 피로를 덜어 보려고 했다."
 imperial_examination.4020.a: "조금만 더..."
 imperial_examination.4020.b: "계속 이럴 수는 없다."
 #Study with a friend
 imperial_examination.4030.t: "...친구들에게서"
 imperial_examination.4030.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! 잘 지내고 있나? 나하고 같이 시험 준비나 더 하는 건 어떤가?\" 내 [ROOT.Char.Custom2('RelationToMe', friendly_entrant )] [friendly_entrant.GetTitledFirstName](이)가 전당 안쪽의 편안한 자리에서 나를 향해 손을 흔들었다.\n\n[friendly_entrant.GetHerHim]의 앞에는 말라가는 붓과 두꺼운 시집 여러 권으로 가득 채워진 탁자가 있었다."
 imperial_examination.4030.outro: "\n\n나는 잠시 멈춰서서 제안을 고민해 보았다. 같이 공부하면 #EMP 나름의#! 장점이 있겠지..."
 imperial_examination.4030.outro.lover: "\n\n저 사람이 원래 저렇게 #EMP 매혹적이었나#!?"
 imperial_examination.4030.a: "\"어디서부터 시작할까?\""
 imperial_examination.4030.b: "\"음, #EMP 자네를#! 공부해 봐도 좋겠는데...\""
 imperial_examination.4030.c: "\"난 따로 갈 곳이 있어서.\""
 imperial_examination.4050.t: "야밤의 백주"
 imperial_examination.4050.desc: "\"모여서 함께 백주나 마실까 싶은데. 자네도 함께할 거지?\" 내 [ROOT.Char.Custom2('RelationToMe', friendly_entrant )] [friendly_entrant.GetTitledFirstName](이)가 나를 불렀다. 나는 그때 안뜰의 연못 옆에 서서 물고기의 비늘이 햇빛에 반짝이는 모습에 감탄하고 있었다."
 imperial_examination.4050.a: "내 마침 술 마시며 하기 좋은 놀이를 알지!"
 imperial_examination.4050.b: "그보다는 자네와 둘만의 시간을 갖고 싶네만."
 imperial_examination.4050.c: "따로 가볼 곳이 있어서."
 imperial_examination.4060.t: "잠재적 경쟁자"
 imperial_examination.4060.desc_learning: "숙소에서 일행과 논쟁을 벌이던 중이었다. 누군가 콧소리가 섞여 귀에 거슬리는 목소리로 내 주장을 가로막으며 이렇게 말했다. \"그건 기본적인 생각 아닌가. 거기다 논란의 여지가 꽤 많은데!\"\n\n돌아보니 [ROOT.Char.GetCurrentLocation.GetName]에서 온 이름도 없는 건방진 놈이었다. [promising_lowborn.GetSheHe]는 한 시간도 넘게 내가 말할 때마다 코웃음을 치고 눈을 흘겨대고 있었다. \n\n내가 이 모욕을 그냥 넘기는 시간이 길어질수록 다른 학자들이 키득거렸다."
 imperial_examination.4060.desc_martial: "숙소 밖의 안뜰을 바라보니 [Glossary('축국','CUJU_GLOSS')] 구문이 세워지는 것이 보였다. 흥분한 군중이 모여들며 중얼거리는 소리도 들렸다. \n\n나는 경기로 가는 다른 응시자와 마주쳤다. 이 [promising_lowborn.GetWomanMan]은 [ROOT.Char.GetCurrentLocation.GetName]에서 온 이름도 없는 건방진 놈이었는데, 날 보더니 코웃음을 치며 말했다. \"자네 어딜 가는 건가? 설마 경기장으로 가는 건 아니겠지. 그 마른 다리로 뭘 할 수 있겠나. 보나 마나 잔가지처럼 부러질 텐데!\" \n\n[promising_lowborn.GetHerHis] 무례한 언사에 주위의 사람들이 우리를 보며 키득거렸다. 내가 아무 대응도 하지 않으면 저 군중의 조롱 섞인 웃음이 분명 나를 향할 것이다."
 imperial_examination.4060.a: "[promising_lowborn.GetHerHim]에게 본때를 보여주겠다!"
 imperial_examination.4060.a.success: "건방진 상대를 조롱함"
 imperial_examination.4060.a.failure: "스스로 웃음거리가 됨"
 imperial_examination.4060.b: "[promising_lowborn.GetSheHe]의 말에도 일리가 있기는 하지?"
 imperial_examination.4060.c: "엮이지 않는다."
 imperial_examination.4060.d: "포주의 [promising_lowborn.Custom('GetDaughterSon')] 주제에!"
 imperial_examination.4060.d.tt: "당신은 [promising_lowborn.GetHerHis] 가족의 직업을 이유로 [promising_lowborn.GetTitledFirstName](을)를 과거 시험에서 쫓아냄"
 imperial_examination.4070.t: "청한 적 없는 가족 지원"
 imperial_examination.4070.desc: "나는 멈칫했다. 과거 시험장 밖에서 익숙한 목소리가 들리더니, 내 [parent.GetMotherFather]가 [examiner.GetTitledFirstName](와)과 이야기하고 있는 것 아닌가. \n\n나는 부모님을 따로 불러내어 여기서 뭐 하시는 거냐고 물었다. 그랬더니 부모님은 이렇게 대답하셨다. \"널 돕고 싶으니 그러지. 내가 여기 연줄이 좀 있지 않느냐! 확실히 출세할 수 있게 널 밀어주겠다.\" \n\n나는 주위를 둘러보며 혹시 다른 동료들이 우릴 보진 않았는지 확인했다. 아직은 내 평판을 망치기 전에 내 부모님인 [parent.GetTitledFirstName](을)를 돌려보낼 시간이 있다."
 imperial_examination.4070.a: "부모님이 조용히 처리하실 수만 있다면야."
 imperial_examination.4070.a.success: "당신의 [parent.GetMotherFather]가 의도를 숨기는 데 성공함"
 imperial_examination.4070.a.failure: "[parent.GetMotherFatherPossessive] 계획이 폭로됨"
 imperial_examination.4070.b: "출세를 위해서라면 치욕쯤이야 참을 수 있다."
 imperial_examination.4070.c: "[parent.GetMotherFather|U], 제발 좀! 저리 #EMP 가시라고요#!."
 imperial_examination.4080.t: "도의 분화"
 imperial_examination.4080.desc: "어디를 가든 학문적인 토론의 대화가 뒤따른다. \n\n특히 열기를 띤 두 명의 목소리가 군중 속에서 치솟아 올랐다. 모퉁이를 도니 [examiner_1.GetTitledFirstName], [examiner_2.GetTitledFirstName](이)가 있었다. 학구적 경쟁자 사이로 유명한 둘이었는데, 이번 논쟁에도 불이 붙은 모양이었다. [examiner_1.Custom('EruditeTopic')]에 관해 누가 가장 탁월한 연구를 저술했는지가 그 주제였다. \n\n[examiner_1.GetTitledFirstName](이)가 나와 눈을 마주치더니 물었다. \"그래서, #EMP 그대는#! 어느 글이 더 좋던가?\""
 imperial_examination.4080.a: "[examiner_1.GetTitledFirstNameNoTooltip]의 글이 더 좋다."
 imperial_examination.4080.b: "[examiner_2.GetTitledFirstNameNoTooltip](이)가 가장 덕망 높은 학자다."
 imperial_examination.4080.c: "나는 두 접근 방식 모두 마음에 드는데."
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U](이)가 학구적인 토론에서 [TARGET_CHARACTER.GetFirstName]의 편을 듦"
 sided_with_examiner_log_title: "시험관 편을 들어줌"
 imperial_examination.cheat.tt: "[exam_cheat|E] 획득"
 imperial_examination.advantage.tt: "[exam_advantage|E] 획득"
 imperial_examination.has_advantage.tt: "[exam_advantage|E]에 의해 #BOL 성공#! 확률이 #BOL 증가함#!\n"
 imperial_examination.has_increased_advantage.tt: "[exam_advantage|E]에 의해 #BOL 성공#! 확률이 #BOL 대폭#! 증가함\n"
 imperial_examination.caught_cheating.tt: "과거 종료 시 당신이 획득하는 공덕이 #warning 감소#!"
 imperial_examination.cheat_spent.tt: "[exam_cheat|E]를 #BOL 소모함#!\n"
 imperial_examination.cheat_wash.tt: "당신의 실책이 은폐되고 부정행위가 잊힘"
 imperial_examination.4090.t: "유유상종"
 imperial_examination.4090.desc: "긴장과 기대감이 가득하던 숙소의 분위기도 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName]의 즐거운 얼굴만 있으면 모두 흩어져 버린다. \n\n[other_entrant.GetHerHim]와 함께라면 나에 대해 해명할 필요도 없고, 내가 무슨 말을 하든 깊은 공명이 일어난다. 우리의 토론은 마치 살아 움직이는 것처럼 흐르고 변화하며 우리 둘 다를 놀라게 한다! \n\n마침내 [other_entrant.GetSheHe]가 몸을 가까이 기울이더니 말했다. \"우리하고 비슷한 사람들이 좀 있는데, 자네를 만나면 무척 좋아할 걸세. 원한다면 내가 소개해 줄 수도 있네만?\""
 imperial_examination.4090.a: "다들 어서 만나보고 싶군!"
 imperial_examination.4090.b: "중요한 글을 읽어봐야 해서."
 imperial_examination.4090.b.tt: "당신의 학구열 덕분에 [merit_i][merit|E]을 획득함"
 imperial_examination.4100.t: "종이 한 장"
 imperial_examination.4100.desc: "나는 과거가 치러질 자리 사이로 조심스럽게 나아갔다. 곧 다가올 시험을 대비해 #EMP 유용한#! 정보를 적어 둔 작은 종이를 미리 놓아두기 위해서였다. \n\n어느 자리의 벽 안에서 느슨한 판자를 찾아냈다. 그때 뒤에서 날카로운 기침 소리가 들렸다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName](이)가 기척도 내지 않고 내게 다가온 것이다. \n\n[other_entrant.GetSheHe|U]가 물어보았다. \"거기서 뭐 하는 건가?\""
 imperial_examination.4100.a: "[other_entrant.GetTitledFirstNameNoTooltip](을)를 달래기 위해 답을 공유한다."
 imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip](이)가 설득당해 부정행위에 동조함"
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 imperial_examination.4100.b: "\"학생의 마음가짐을 갖춰 보려고 왔네만.\""
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip](이)가 당신의 거짓말을 믿음"
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip](이)가 속지 않음"
 imperial_examination.4100.c: "종이를 근처의 웅덩이에 던져 버리자."
 imperial_examination.8000.t: "궁전에서"
 imperial_examination.8000.desc: "나는 봉역에서 가장 유망한 학자들 사이에 있었다. 평생 이 순간만을 기다려 왔다. 이제 나도 궁전의 정원을 걷고, 제국의 풍요로운 음식을 먹으며, [host.GetTitleAsNameNoTooltip] 앞에 서게 될 것이다."
 imperial_examination.8000.a: "하늘의 눈이 나를 지켜본다!"
 imperial_examination.8010.t: "여관에서"
 imperial_examination.8010.desc: "전시 초대를 받지 못했다. 내 실제 점수가 아직 발표되지 않았다. 점수가 나오기 전까지는 더 이상 과거 시험장에만 머물러야 할 필요가 없다.\n\n"
 imperial_examination.8010.desc_worried: "여관의 부산한 분위기도 느껴지지 않았다. 나는 자리에 앉아서 어떻게 다르게 행동했으면 좋았을지를 생각해 보았다."
 imperial_examination.8010.desc_fallback: "과거 시험이 마침내 끝났다. 나는 안도의 숨을 내쉬었다."
 imperial_examination.8010.a: "다음 시험을 위해 더 열심히 공부해야 한다."
 imperial_examination.8010.b: "그래도 만족스러운 결과를 냈군."
 imperial_examination.9000.t: "가장 존경받는 모임"
 imperial_examination.9000.desc.intro: "성시가 완료되었고, 시험관 [examiner.GetFirstName](이)가 내게 가장 높은 점수를 받은 응시자인 [first_char.GetTitledFirstName](을)를 소개했다.\n\n\"이 사람의"
 imperial_examination.9000.desc.diplomacy: "외교 지식에"
 imperial_examination.9000.desc.martial: "전투 지식에"
 imperial_examination.9000.outro: "오늘 우리 모두 깊은 감명을 받았습니다.\" [examiner.GetFirstNameNoTooltip](이)가 말했다. \"높은 점수를 받은 다른 응시자들도 지금 황궁으로 안내되어 오고 있습니다.\"\n\n[first_char.GetFirstNameNoTooltip](이)가 머리를 깊이 숙여 인사하며, 존경심이 가득한 목소리로 말했다. \"[ROOT.Char.GetTitleAsNameNoTooltip](을)를 섬길 수 있어 영광입니다.\""
 imperial_examination.9000.a: "[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')](을)를 기대했건만."
 imperial_examination.9000.a.tt_martial: "당신의 $imperial_examination_focus_martial$ [activity_option|E] 덕분에 이 선택지를 획득함"
 imperial_examination.9000.a.tt_learning: "당신의 $imperial_examination_focus_learning$ [activity_option|E] 덕분에 이 선택지를 획득함"
 imperial_examination.9000.a.tt_stewardship: "당신의 $imperial_examination_focus_stewardship$ [activity_option|E] 덕분에 이 선택지를 획득함"
 imperial_examination.9000.b: "그대는 제국을 명예롭게 했다."
 exam_focus_martial: "무예를 겸비한 학자"
 exam_focus_learning: "학식 있는 학자"
 exam_focus_stewardship: "관리력이 있는 학자"
 examination_first_place_entrant_noticed_title: "하늘의 관심"
 examination_first_place_entrant_noticed: "[host.GetTitleAsNameNoTooltip](이)가 [TARGET_CHARACTER.GetShortUIName]의 높은 순위를 축하함"
 imperial_examination.9001.t: "하늘의 눈 아래"
 imperial_examination.9001.desc: "이마의 땀이 마르기도 전에 나는 [host.GetTitleAsNameNoTooltip]의 앞으로 인도되었다. 하루 종일"
 imperial_examination.9001.desc_brush: "붓을"
 imperial_examination.9001.desc_weapon: "무기를"
 imperial_examination.9001.desc_bridge: "꽉 쥐고 있었더니 손이 아팠다. 봉역의 선발된 [ROOT.Char.GetWomenMen] 중에서도 내가 가장 높은 점수를 기록했다고 한다."
 imperial_examination.9001.desc_denied: "\n\n그런데 뜻밖에도, [host.GetTitleAsNameNoTooltip](은)는 자기 앞에 절하는 나를 딱 한 번 바라보더니 이렇게 말했다. \"[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')](을)를 기대했건만.\"\n\n내 얼굴이 달아올랐다. 다른 응시자인 [favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 불려 와서 나 대신 찬사를 받았다."
 imperial_examination.9001.desc_merit: "\n\n나는 하늘의 [host.Custom('GetDaughterSon')] 앞에서 있는 힘껏 허리를 숙여 깊이 인사했다.\n\n\"그대는 제국을 명예롭게 했다.\" [host.GetSheHe]가 말했다. 방금 [host.GetHerHis] 눈에 뿌듯해하는 기색이 일렁인 걸까? 아니, 이 궁정 안의 등불 때문에 잘못 본 걸지도 몰랐다."
 imperial_examination.9001.a: "섬길 수 있어 영광입니다."
 imperial_examination.9001.b: "오늘을 절대 잊지 않겠다!"
 imperial_examination.9001.c: "무슨 수를 써서라도 더 잘할 것이다."
 imperial_examination.9001.d: "계속 차분하게 가자..."
 tgp_changed_ways_modifier: "바뀐 길"
 tgp_changed_ways_modifier_desc: "해당 인물은 황실 궁정을 더 잘 섬기기 위해 새로운 길을 택했습니다."
 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "일반적인 문제"
 imperial_examination.5000.desc.cheater: "시험장에 들어서서 내 자리를 찾는 순간, 다른 응시자들의 시선이 등에 구멍을 뚫을 듯 꽂힌다. 내 부정행위를 몇이나 알고 있는 걸까? 내가 괜히 지레짐작하며 괴로워하는 것일까? 이 잡념들을 떨쳐내고 다가오는 논술에 집중해야 한다."
 imperial_examination.5000.desc: "시험관 [examiner.GetTitledFirstName](이)가 나를 흘겨보듯 눈길을 보낸다. 나는 자리에서 몸을 움츠리며 곧 공개될 주제를 앞두고 마음을 가다듬는다."
 imperial_examination.5000.desc_bridge: "\n\n출제된 주제는 다음과 같다."
 governance_weaponry: "\"겉으로는 창 하나만 가지고 있다고 하면서, 실제로는 쇠뇌를 숨겨 소유하고 있는 자가 있다면 어떤 처벌을 내려야 하는가?\""
 governance_reinstatement: "\"마땅히 복직되어야 할 관리가 배제되고 복직될 자격이 없는 관리가 복직되는 일이 있었다면, 이 상황을 어떻게 판결해야 하는가?\""
 governance_documents: "\"어떤 관리가 적법한 허가 없이 봉인을 뜯고 문서를 열었다면, 어떤 징계를 내려야 하는가?\""
 governance_filial: "\"친척이 없는 범죄자가 사형을 선고받고 처형된 뒤 사면되었다면, 이 범죄자의 평판을 회복하기 위해 기록을 수정해야 하는가?\""
 imperial_examination.5000.a: "내 붓이 어디 있더라!"
 imperial_examination.5000.a.cheater: "최선을 다할 것이다..."
 imperial_examination.5000.b: "\"[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], 가라!\""
 imperial_examination.5000.c: "\"[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] 시험관님, #EMP 제#! 답안을 꼭 봐주십시오...\""
 imperial_examination.5000.d: "\"[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] 시험관님, 제 #EMP 부모님#! 기억 나시지요?\""
 imperial_examination.5000.e: "#EMP 숨겨 둔 답지를 슬쩍 본다.#!"
 imperial_examination.5000.f: "$imperial_examination.5000.d$"
 imperial_examination.duel.essay.critical_success.tt: "좋은 비평을 받은 논술을 작성함"
 imperial_examination.duel.essay.great_success.tt: "좋은 논술을 작성함"
 imperial_examination.duel.essay.success.tt: "괜찮은 논술을 작성함"
 imperial_examination.duel.essay.failure.tt: "제대로 된 논술 작성에 실패함"
 #A [Exam] Classic
 imperial_examination.5050.t: "성현을 대신해 말하다"
 imperial_examination.5050.history: "\"사서에 따르면, 옛 성군들을 알기 위해서는 법도의 기록을 준수해야 한다.\"$imperial_examination.5050.desc$ 나는 [ROOT.Char.Custom('GetRandomHistoryPassage')] 연설에 대한 지식을 증명하라는 요구를 받았다."
 imperial_examination.5050.changes: "\"주역에 따르면, 물질적 어려움을 극복하기 위해서는 자신이 우주의 일부임을 깨달아야 한다.\"$imperial_examination.5050.desc$ 나는 무수한 효에서 육수에 이르기까지, 점괘를 읽는 방식에 대한 이해를 설명하라는 요구를 받았다."
 imperial_examination.5050.poetry: "\"시경에 따르면, 인간의 행실을 반성하려면 자신을 비추는 거울을 세워야 한다.\"$imperial_examination.5050.desc$ 나는 [ROOT.Char.Custom('GetRandomPoetryPassage')] 시편을 해석하라는 요구를 받았다."
 imperial_examination.5050.annals: "\"춘추에 따르면, 진위의 이치를 탐구하려면, 선대 왕조들의 어리석음을 거울삼아야 한다.\"$imperial_examination.5050.desc$ 나는 [ROOT.Char.Custom('GetRandomAnnalsPassage')](을)를 상세히 논하라는 과제를 받았다."
 imperial_examination.5050.rites: "\"예기에 따르면, 세상의 질서를 이해하기 위해서는 올바른 예법을 존중해야 한다.\"$imperial_examination.5050.desc$ 나는 [ROOT.Char.Custom('GetRandomRitesPassage')]의 핵심 명제를 열거해야 한다."
 imperial_examination.5050.desc: "\n\n내 앞에 놓인 시험지의 서두에는 이와 같이 적혀 있다. [ROOT.Char.Custom('GetWritingMaterial')] 한가운데에 마련된 공백은 헤아릴 수 없을 만큼 거대해 보인다.\n\n"
 imperial_examination.5050.a: "공자께서 말씀하시길..."
 imperial_examination.5050.b: "\"[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], 가라!\""
 imperial_examination.5050.c: "\"[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] 시험관님, #EMP 제#! 관점을 말씀드리자면...\""
 imperial_examination.5050.d: "\"[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] 시험관님, 이건 제 #EMP 가족#!이 항상 좋아하던 글이랍니다.\""
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
