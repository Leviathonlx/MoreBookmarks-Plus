 imperial_examination.5500.t.failure: "실패!"
 imperial_examination.5500.desc.success_martial: "#EMP 쿵#! 소리와 함께 화살이 과녁에 단단히 박혔다. 구경꾼들이 인정한다는 듯 중얼거리는 소리가 들려왔다. 내가 군중에 좋은 인상을 남긴 게 확실했다."
 imperial_examination.5500.desc.success_learning: "스승님이 가르쳐 주신 내용이 머릿속에 선명하게 떠올랐고, 경전의 구절도 쉽게 기억해 낼 수 있었다."
 imperial_examination.5500.desc.safe_martial: "화살은 과녁 가장자리를 맞혔다. 그런데 얕게 박히는 바람에 화살 끝이 살짝 밑으로 처졌다."
 imperial_examination.5500.desc.safe_learning: "나는 공부하며 읽었던 유명한 격언을 떠올려 그대로 반복했다. 하지만 그 이상 더 정교하게 서술하거나 사안을 논의하지는 못했다."
 imperial_examination.5500.desc.failed_martial: "화살의 깃털이 내 팔 보호대를 스칠 때부터 느낌이 왔다. 제대로 맞히지 못할 것이다. 아니나 다를까, 화살은 과녁의 가장자리에 살짝 자국을 남기며 그 뒤로 사라져 버렸다."
 imperial_examination.5500.desc.failed_classics: "나는 스승님이 가르쳐 주셨던 내용을 떠올리려 애를 썼다. 하지만 중요한 경전 내용이 기억에서 모두 지워져 버린 것 같았다."
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.GetTitleAsNameNoTooltip](이)가 나를 바라보며 [host.Custom('quirk_pos_pp')]. \"아주 잘했네.\""
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.GetTitleAsNameNoTooltip](이)가 나를 바라보며 [host.Custom('quirk_neg_pp')]. \"가봐도 좋네.\""
 imperial_examination.5500.a: "이 순간을 영원히 기억하리라."
 #Conclusion event
 imperial_examination.7000.t: "방방"
 imperial_examination.7000.desc.emperor: "합격자를 발표하는 의식인 방방의 차례가 오자 학사원의 북이 다시 크게 울렸다. 벽에 붙은 결과를 보러 모여든 응시자들은 기대감과 경건함으로 조용했다. 다들 높은 직책으로 가는 계단에 한 걸음 더 올라섰기를 바라고 있었다.\n\n전시 응시자들은 동료들 앞에 모범 응시자로서 세워져 보상을 받고, 그보다 못한 학생들은 차례대로 고개를 숙여야 한다."
 imperial_examination.7000.desc.cheater: "과거 시험장 밖에서 기다리던 중, 학사원의 북이 울렸다. 시험 결과를 기대하는 동료 응시자들이 합격자를 발표하는 방방 현장으로 달려가는 모습이 보였다.\n\n저들 뒤로는 전시 응시자들의 모습이 보였다. 이들은 황실 궁전의 뜰 앞에 자리 잡고 있었다. 날은 맑았다. 하늘이 지켜보고 있었다."
 imperial_examination.7000.desc.entrant: "학사원의 북이 과거 시험의 끝을 알렸다. 나는 합격자를 발표하는 방방 현장으로 달려갔고, 확인해 보니 [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] 점수인 #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!점을 받았다. 합격자 명단에서 [ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O]의 자리를 차지하는 점수였다.\n\n한편, 전시에서 가장 높은 순위에 이른 응시자들이 황실 궁전의 뜰 앞에 자리 잡고 있었다. 나는 그중에서도 선두에 선 [first_place_entrant.GetFirstName](을)를 올려다보았다. 이 응시자는 [host.GetTitleAsNamePossessiveNoTooltip] 총애를 받게 될 것이다."
 imperial_examination.7000.desc.palace_entrant: "학사원의 북이 과거 시험의 끝을 알렸다. 나는 동료 전시 응시자들과 함께 황실 궁전의 뜰 앞에 서서 더 낮은 단계의 시험 응시자들을 내려다보았다. 이들은 우리 발밑에서 합격자를 발표하는 방방 현장으로 모여들고 있었다.\n\n성시 응시자들은 우리를 보더니 존경을 담아 머리를 숙여 인사했다. 명예와 권력이 나를 기다리고 있다."
 imperial_examination.7000.desc.fallback: "어진 [host.GetTitleAsNameNoTooltip]의 영광에 힘입어 또 다른 [GetActivityType('activity_imperial_examination').GetName]이 완료되었다. 이와 함께 여러 학자가 높은 직책으로 가는 계단에 올라섰다."
 imperial_examination.7000.a: "하늘 아래 모든 일이 순조롭다."
 imperial_examination.7000.a.cheater: "나를 빼고 모두를 지켜보시는군."
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "종이 울렸다. [GetActivityType('activity_local_examination').GetName]이 끝났으며, 결과가 게시되었음을 알리는 소리였다."
 imperial_examination.7001.desc.host: "\n\n그러자 새로운 얼굴의 학자들이 높은 직책으로 향하는 중요한 첫걸음을 떼기 시작했다. 이들의 경력을 펼칠 무대는 내가 마련해 주었지만, 이제 나머지는 저들에게 달려 있다."
 imperial_examination.7001.desc.cheater: "\n\n나는 학자들의 명단에 들어가지 못했다. 시험관들이 경합에서 내 이름을 지워 버렸기 때문이다."
 imperial_examination.7001.desc.entrant.first: "\n\n내 이름은 명단의 가장 위에 있었다. 동료들이 고개를 돌려 시기하는 눈으로 나를 바라보았다. 결과가 나왔다. 내가 이 주에서 가장 뛰어난 학자이며, [GetActivityType('activity_imperial_examination').GetName]으로 향하는 길이 열린 것이다."
 imperial_examination.7001.desc.entrant: "\n\n[first_place_entrant.GetFirstName](이)가 명단 맨 위에 오르며 내 자리를 빼앗기는 했다. 그래도 난 [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] 점수인 #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!점으로 해시에 합격했다."
 imperial_examination.7001.desc.fallback: "\n\n그러자 새로운 얼굴의 학자들이 높은 직책으로 향하는 중요한 첫걸음을 떼기 시작했다."
 imperial_examination.7001.a: "기억에 남을 날이다."
 imperial_examination.7003.desc: "종이 울렸다. [GetActivityType('activity_imperial_examination').GetName]이 끝났으며, 결과가 게시되었음을 알리는 소리였다."
