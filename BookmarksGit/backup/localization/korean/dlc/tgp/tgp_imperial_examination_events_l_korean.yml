 # Intro event
 imperial_examination.7100.t: "시험을 치른 가족"
 imperial_examination.7100.desc: "어진 [host.GetTitleAsNameNoTooltip]의 영광에 힘입어, 새로운 총독 지망생들이 [location.GetName]에서 열리는 수도 과거 시험을 치렀다."
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "내 [ROOT.Char.Custom2('RelationToMeShort', house_member)|U] [house_member.GetTitledFirstName]만이 응시자로 참가했다."
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.GetHouse.GetNameNoTooltip] 집안에서는 [ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue]명이 응시자로 참가했다."
 imperial_examination.7100.desc.all_failed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] 시험에서 낙방했다."
 imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] 우리 집안에 명예를 안기고 과거 시험에 합격했다."
 imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] 우리 집안에 명예를 안기고 해시에 합격했다."
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] 우리 집안에 명예를 안겼다."
 imperial_examination.7100.desc.one_passed: "단 한 명만 우리 집안에 명예를 안겼다."
 imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue]명은 합격했고, [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue]명은 낙방했다."
 imperial_examination.7100.desc.won_palace: "이 중에서 [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue]명이 전시를 치를 수 있게 되었다."
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName](이)가 [activity.Custom('ActivityGetExamScoreAdjective')] 점수로 성시에 합격했으며, 모두가 탐내는 기회를 획득해 [host.GetTitleAsNameNoTooltip] 앞에서 전시를 치르게 되었다! [house_member.GetSheHe]가 [ROOT.Char.GetHouse.GetNameNoTooltip] 집안에 커다란 영예를 안겨 주었다."
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName](이)가 [activity.Custom('ActivityGetExamScoreAdjective')] 점수로 성시에 합격했다. 하지만 모두가 탐내는 전시에 응시할 기회는 얻지 못했다."
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName](이)가 성시에서 낙방했다."
 imperial_examination.7100.desc.cheater: "그뿐 아니라, 시험에서 부정행위를 저지르려다 발각당했다."
 imperial_examination.7100.desc.got_elder: "그나마 제국 시험관 중 한 명인 [elder.GetTitledFirstName]에게 좋은 인상을 남겼고, 덕분에 [house_member.GetHerHim]의 [disciple|E]이 될 수 있었다."
 imperial_examination.7100.desc.failed_fallback: "몇 년에 걸쳐 방대하고도 #EMP 값비싼#! 교육을 받았는데, 모든 게 한순간에 헛수고가 되어 버렸다."
 imperial_examination.7100.a.singular: "축하해야겠군!"
 imperial_examination.7100.a.tt_first: "#weak 성공한 전시 응시자에게 이야기함#!"
 imperial_examination.7100.a.plural: "전시 응시자들을 축하해야겠군."
 imperial_examination.7100.b.singular: "평범한 결과는 받아들이지 않겠다."
 imperial_examination.7100.b.tt_first: "#weak 성공한 성시 응시자에게 이야기함#!"
 imperial_examination.7100.b.plural: "더 낮은 시험의 응시자들에게 말을 해봐야겠군."
 imperial_examination.7100.c: "우리 집안에서 실패는 용납되지 않는다!"
 imperial_examination.7100.c.tt_first: "#weak 낙방한 응시자에게 이야기함#!"
 imperial_examination.7100.d: "이럴 시간은 없다."
 influence_family_effect: "다음 가족 구성원에게 영향을 미침"
 #Metropolitan event
 imperial_examination.7050.t: "성시 응시자"
 imperial_examination.7050.desc: "[ROOT.Char.GetHouse.GetNameNoTooltip] 집안의 가장 영예롭고 존경받는 전통을 드높인 것은 참 좋은 일이다. 그러니 이제는... 더 집중해서 노력해야 한다.\n\n"
 imperial_examination.7050.a.singular: "[house_member.GetSheHe|U]는 전시를 #EMP 치러야만#! 한다!"
 imperial_examination.7050.a.plural: "#EMP 모두#! 전시를 치러야 할 것이야."
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U](이)가 다음 [GetActivityType('activity_imperial_examination').GetNameNoTooltip]을 치르려 시도할 것임"
 demand_retake_exam_effect: "#weak 해당 인물들이 다음 [GetActivityType('activity_imperial_examination').GetNameNoTooltip]을 치르려 시도할 것임#!"
 imperial_examination.7050.b: "이 공로는 물론 모두 내 것이다."
 imperial_examination.7050.c.singular: "[house_member.GetSheHe]도 최선을 다한 거겠지."
 imperial_examination.7050.c.plural: "다들 최선을 다한 거겠지."
 #Palace event
 imperial_examination.7055.t: "전시에서 가문의 명예를 드높이다"
 imperial_examination.7055.desc: "[ROOT.Char.GetHouse.GetNameNoTooltip] 집안이 전시에 참석한 것은 축복이나 다름없다. 내 일족이 하늘의 [host.Custom('GetDaughterSon')] 앞에서 자신이 [host.GetHerHis] 인정을 받을 만한 인재라는 사실을 증명했다.\n\n이는 분명 앞으로 번영의 시간이 찾아온다는 계시일 것이다."
 imperial_examination.7055.b: "[ROOT.Char.GetHouse.GetNameNoTooltip] 집안의 일원이라면 당연히 그래야지."
 #Failee event
 imperial_examination.7060.t: "성시에서 가문에 불명예를 안기다"
 imperial_examination.7060.desc: "내 친척이 창피하게도 우리 집안의 가장 존경받는 전통을 드높이지 못했다. 이런데 내가 어떻게 동료들 앞에서 얼굴을 들고 다닐 수 있겠는가? 이는 반드시 엄격하게 기강을 잡아야 할 일이다."
 imperial_examination.7060.c: "[house_member.GetSheHe|U]가 #EMP 그딴 식으로#! 부정행위를 저지르려 했다고?"
 imperial_examination.7060.b: "결과는 언제든 바뀔 수 있는 법이지..."
 imperial_examination.7060.b.tt_singular: "[failed_entrant.GetTitledFirstNamePossessive] 결과는 성공한 응시자의 것과 바뀌게 될 것임"
 imperial_examination.7060.b.tt_plural: "성공한 후보의 시험 답지가 당신의 [close_family|E] 및 [extended_family|E]의 것이 됨"
 imperial_examination.7060.d: "용납할 수 없다!"
