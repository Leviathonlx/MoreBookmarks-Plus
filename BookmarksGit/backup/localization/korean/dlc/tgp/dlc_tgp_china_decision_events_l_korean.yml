l_korean:
 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "시험의 훌륭한 시작"
 exam_success_chance.tgp_local_exam_impressed_examiner: "감명받은 시험관"
 exam_success_chance.tgp_local_exam_strong_finish: "시험의 훌륭한 마무리"
 examiner_takes_bribes_tt: "시험관의 특성 덕분에 이 선택지를 획득함"
 tgp_china_decision.1000.t: "동자거: 시작"
 tgp_china_decision.1000.desc_new: "첫 시험을 치르게 되었다. 우리 가문의 명성이 오늘 여기서 내가 이룩할 성과에 달려 있다. 모든 참된 지식의 원천인 이 전당에 있으니, 조상님들이 나를 바라보며 내 앞날을 기대하고 있는 것만 같았다."
 tgp_china_decision.1000.desc_returning: "나는 지역 서원으로 돌아왔다. 여기서 다시 한번 봉역의 빈틈없는 학자들의 결정을 기다리게 되었다. 이 웅장한 서원에 있는 모든 두루마리와 거기 담겨 있는 모든 지식의 무게가 내 어깨를 짓누르는 듯하다."
 tgp_china_decision.1000.desc_outro: "\n\n시험관인 [examiner.GetTitledFirstName](이)가 내게 경전의 구문을 읊어 보라고 할 것이다. 눈을 감아도 글자가 보일 만큼 수도 없이 반복해서 공부한 글이었다.\n\n마침내 내가 연단으로 다가갈 차례가 왔다."
 tgp_china_decision.1000.a: "최선을 다해야지!"
 tgp_china_decision.1000.b: "필요 이상으로 애쓰지 않는다."
 tgp_china_decision.1001.t_success: "동자거: 합격!"
 tgp_china_decision.1001.t_fail: "동자거: 낙방!"
 tgp_china_decision.1001.desc_success: "낱말을 완벽하고 명확한 소리로 읊을 때마다 차분한 기분이 들었다. 그 과정이 너무나 쉽게 느껴졌다."
 tgp_china_decision.1001.desc_safe: "나는 발밑을 내려다보았다. 괜히 쳐다보다 시험관의 기분을 상하게 할까 봐 두려웠기 때문이다. 나는 실수가 생길까 봐 빠르게 낭독하며 암송을 간단하게 마쳤다."
 tgp_china_decision.1001.desc_fail: "구문을 잊어버렸다는 사실을 깨닫자 얼굴이 달아올랐다. 시험관을 바라보았지만, 그 얼굴을 보니 더 위축되며 목이 막히고 말이 나오지 않았다."
 tgp_china_decision.1001.desc_outro: "\n\n시험관이 곧장 다른 구문을 언급하며 나를 공격해 왔다. 머릿속을 제대로 정리할 시간도 없었다."
 tgp_china_decision.1001.a: "#EMP 제대로#! 해내야만 해."
 tgp_china_decision.1001.b: "전력을 다할 필요는 없다."
 tgp_china_decision.1002.t_success: "동자거: 합격!"
 tgp_china_decision.1002.t_fail: "동자거: 낙방!"
 tgp_china_decision.1002.desc_success: "입에서 말이 물 흐르듯 터져 나왔다. 잠시뿐이지만 시험관의 입가가 휘어지는 게 보인 듯했다. 혹시 지금 저 사람이 미소를 지은 걸까? 그럴 리가 없는데!"
 tgp_china_decision.1002.desc_safe: "나는 괜히 실수하지 않으려고 구문을 최소한으로 낭독했다. 위험을 무릅쓰고 시험관을 흘긋 보니, [examiner.GetSheHe]는 내 부자연스러운 발표가 지루한 모양이었다."
 tgp_china_decision.1002.desc_fail: "말을 더듬기 시작하면서 손바닥에도 땀이 났다. 구문을 단 하나도 떠올릴 수가 없었다! 땅바닥 속으로 꺼지고 싶은 심정이었다."
 tgp_china_decision.1002.desc_outro: "\n\n이번에도 한숨 돌릴 틈은 없었다. 시험관이 나를 뚫어져라 쳐다보며 다음 부분을 물어보았다."
 tgp_china_decision.1002.a: "모든 게 여기 달려 있어!"
 tgp_china_decision.1002.b: "계속 차분하게 가자..."
 tgp_china_decision.1005.t: "방방"
 tgp_china_decision.1005.desc: "나는 시험을 마무리했으며"
 tgp_china_decision.1005.desc.success: "기운이 났다."
 tgp_china_decision.1005.desc.safe: "안도의 한숨을 쉬었다."
 tgp_china_decision.1005.desc.failure: "의기소침해졌다."
 tgp_china_decision.1005.desc.segway: "\n\n응시자들의 줄로 돌아가니, 주변에는 모두 낯선 아이밖에 없었다. 결과를 기다리는 동안 주변에 낯익은 얼굴이 적어도 한 명만 있기를 바랐는데. 그랬다면 기다리는 시간도 훨씬 견딜 만했을 테니까. \n\n한참 뒤에 방방이 진행되며 결과가 발표되었다. 달려가 방목을 확인해 보니 나는"
 tgp_china_decision.1005.desc.high_score: "엄청나게 높은 점수로 합격했다! 가족이 자랑스러워할 것이다."
 tgp_china_decision.1005.desc.good_score: "높은 점수로 합격했다!"
 tgp_china_decision.1005.desc.passing_score: "결과는 합격이었다."
 tgp_china_decision.1005.desc.failing: "결과는 낙방이었다."
 tgp_china_decision.1005.a_success: "다음에는 더 노력해야지."
 tgp_china_decision.1005.a: "우리 부모님이 자랑스러워하시길 바랄 뿐이다."
 tgp_china_decision.1005.b: "전부 훌륭한 스승님들 덕분이다!"
 tgp_china_decision.1005.a_failure: "언젠가는 다시 돌아오겠다."
 tgp_china_decision.1005.b_passing: "만족스러운 결과였어."
 tgp_china_decision.1005.b_failed: "굴욕적이군."
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U](이)가 해시에 통과했음"
 msg_provincial_exam_close_family_passed_desc: "[ROOT.Char.GetShortUIName|U](이)가 [ROOT.Char.GetCurrentLocation.GetName]에서 낮은 단계의 시험을 성공적으로 통과함"
 provincial_exam_close_family_failed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U](이)가 해시에 낙방했음"
 msg_provincial_exam_close_family_failed_desc: "[ROOT.Char.GetShortUIName|U](이)가 [ROOT.Char.GetCurrentLocation.GetName]에서 낮은 단계의 시험에 낙방하며 자신의 능력을 증명하지 못함"
