l_korean:
 jail_inspection: "감옥 시찰"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 jail_inspection_desc: "지역 감옥에서 심각한 소식이 전해졌습니다. 상황이 최악으로 치달아 죄수들이 봉기를 일으키기 직전입니다."
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "감옥 시찰"
 tgp_governor_contract_event.0010.desc: "[jail_inspection_destination.GetName]의 낡은 지역 감옥에 수용된 죄수들이 들끓으며 자신들의 처우에 대해 항의하고, 상황을 통제하려 노력하는 간수들의 노력마저 방해하고 있다고 한다. 보고서에 따르면 이른 시일 내에 조치해야 할 것 같다. 그렇지 않으면 죄수가 감시자를 압도하게 될 것이다."
 tgp_governor_contract_event.0010.a: "내가 직접 상황을 살펴봐야겠다."
 tgp_governor_contract_event.0010.a_tt: "[jail_inspection_destination.GetName](으)로 이동해 감옥을 직접 점검함."
 tgp_governor_contract_event.0010.b: "죄인들의 탄원에는 관심 없다."
 tgp_governor_contract_event.0001.t: "감옥 시찰"
 tgp_governor_contract_event.0001.desc: "감옥에 들어서자마자 제대로 씻지 못한 이들의 악취와 수감자들의 비통한 탄식이 나를 에워쌌다. 작은 생물 하나가 내 발을 스치며 어둠 속으로 달려갔는데, 너무나 재빠른 탓에 그게 무엇이었는지는 알아보지 못했다.\n\n가장 가까이 있던 감방을 바라보다 안에 있던 죄수와 눈이 마주쳤다. 비참한 표정 가운데에서 [sick_prisoner.GetHerHis] 시선이 분노로 뜨겁게 불타고 있었다."
 tgp_governor_contract_event.0001.a: "감옥을 개조하라. 다만 죄수들의 노동력을 이용할 것이다." # (Special governor option)
 tgp_governor_contract_event.0001.b: "이들의 처우를 당장 개선해야 한다!"
 tgp_governor_contract_event.0001.c: "죄가 가장 가벼운 자들을 사면하라."
 tgp_governor_contract_event.0001.d: "가장 크게 불평하는 자를 두들겨 패서 조용히 시키도록."
 tgp_governor_contract_event.0001.e: "저들을 풀어주고 우리 농장과 건설의 노동력으로 이용하라."
 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "강력한 약제사"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 potent_physick_desc: "시장에 강력한 치료사가 나타났습니다. 그 물건을 사려는 군중이 몰려들어 공공질서가 위험에 처했습니다."
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "강력한 약제사"
 tgp_governor_contract_event.0011.desc: "시장에서 가게를 차린 행상인이 정부의 관심을 끌기는 쉽지 않다. 하지만 [potent_physick_destination.GetName]에 나타난 한 상인이 몹시 효능이 좋은 영약을 파는데, 여기로 몰려든 군중의 소란이 빠르게 커지며 공공질서를 방해할 정도가 되고 있다."
 tgp_governor_contract_event.0011.a: "그런 수요를 불러일으키는 치료사라면 마땅히 조사해야 한다."
 tgp_governor_contract_event.0011.a_tt: "[potent_physick_destination.GetName](으)로 이동해 시장의 질서를 회복시킴."
 tgp_governor_contract_event.0011.b: "시장 일에는 관심 없다."
 tgp_governor_contract_event.0002.t: "강력한 약제사"
 tgp_governor_contract_event.0002.desc: "내 수행원들이 고집스럽게 모여든 군중을 흩어지게 했다. 나는 약장수와 [snake_oil_peddler.GetHerHis] 약을 마주했다. 이 음흉한 상인은 내 고급스러운 의복을 훑어본 뒤 수익성 좋은 잠재 고객이라 판단한 모양이었다.\n\n\"딱 한 병이면 됩니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [snake_oil_peddler.GetSheHe]가 손가락 한 개를 들어 올려 흔들어 보였다. \"우리 내면의 정수를 보충해 주고, 잘못된 걸 싹 고쳐 준다니까요!\"\n\n\"[ROOT.Char.GetLadyLord]께서도 한 병 가져가시겠습니까? 아니면 여러 병이 필요하신가요?\" 상인이 아부와 탐욕으로 가득한 얼굴을 하고 환하게 웃었다."
 tgp_governor_contract_event.0002.a: "이 약을 비상용품으로 챙겨 두도록 하자." # (Special governor option)
 tgp_governor_contract_event.0002.b: "자네 가판대는 #EMP 허가#! 받고 세운 건가?"
 tgp_governor_contract_event.0002.c: "짐이나 싸라. 이 돌팔이 짓은 다른 곳에 가서 하도록."
 tgp_governor_contract_event.0002.d: "마침 의사가 한 명 필요했는데..."
 tgp_governor_contract_event.0002.e: "당연히 마셔 봐야지, 건배!"
