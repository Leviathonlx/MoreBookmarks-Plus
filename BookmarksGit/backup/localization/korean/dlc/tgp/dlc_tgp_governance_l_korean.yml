 quaking_in_panic_contract: "$quaking_in_panic$"
 quaking_in_panic_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 quaking_in_panic_desc: "여러 마을에 지진이 닥치며, 그에 따른 소요가 일어나 공공질서가 위협받고 있습니다."
