 tgp_governor_contract_event.0024.t: "무너지는 다리"
 tgp_governor_contract_event.0024.desc: "[ROOT.Char.GetTitleTierNamePossessive] 책임 중에서도 주춧돌이라 할 수 있는 일은 바로 필수 기반 시설의 유지이다. 그러니 최근 [crumbling_bridge_destination.GetName]에서 다리가 붕괴했다는 소식은 크나큰 문제가 되고 있었다.\n\n이번 사고는 교역과 교통에 영향을 미칠 뿐만 아니라, 내 행정 능력에 대한 자신감을 흔들어 놓을 수도 있다."
 tgp_governor_contract_event.0024.a: "내가 도착할 것이니 준비하라고 전하라. 곧 출발하겠다."
 tgp_governor_contract_event.0024.a_tt: "[crumbling_bridge_destination.GetName](으)로 이동해 여파에 대처함."
 tgp_governor_contract_event.0024.b: "다리라면 또 있지 않나. 저들은 조금 더 멀리 이동하기만 하면 된다."
 tgp_governor_contract_event.0025.t: "무너지는 다리"
 tgp_governor_contract_event.0025.desc: "무너진 다리의 잔해를 바라보고 있자니 상황이 심각하다는 게 느껴졌다. 일꾼들은 힘겹게 잔해를 치우고, 상인과 여행자가 여행 계획에 예상치 못한 장애물이 생겼다는 것도 모른 채 이곳으로 도착하며 그 수가 점점 늘어났다. 이들의 물건이 상하고, 오도 가도 못하는 사람들의 분노가 치솟는다.\n\n재빠르게 처리하지 않으면 이 사고에 따른 결과가 큰 파장을 몰고 올 것이다."
 tgp_governor_contract_event.0025.a: "도로는 국가의 동맥이나 다름없다. 부대의 도움을 받아 다리를 재건한다." # (Special governor option)
 tgp_governor_contract_event.0025.b: "모든 자원을 활용해 가능한 한 신속히 새로운 다리를 만든다."
 tgp_governor_contract_event.0025.c: "다리가 재건될 때까지 임시로 선박을 운영한다."
 tgp_governor_contract_event.0025.d: "서두르면 또 사고가 날 뿐이다. 대체할 다리를 단단하게 짓는다."
 tgp_governor_contract_event.0025.e: "이 기회를 활용한다. 발이 묶인 상인들에게 가게를 차리라고 설득하자."
