 tgp_governor_contract_event.0034.t: "분쟁 상속"
 tgp_governor_contract_event.0034.desc: "[ROOT.Char.GetTitleTierName] 역할은 그저 단순한 행정가 위치에서 그치지 않는다. 논쟁이 벌어지면 많은 이들이 나를 공평한 판단을 내릴 인물로 믿고 우러러본다.\n\n이 경우에도 마찬가지였는데, [contested_inheritance_destination.GetName]의 저명한 가족이 내게 집안을 완전히 갈라놓은 험악한 상속 분쟁을 해결해 달라는 요청을 해 왔다."
 tgp_governor_contract_event.0034.a: "이런 명성을 지닌 가족 내의 불화라니, 우리 사회에도 좋지 못한 영향을 끼칠 것이다."
 tgp_governor_contract_event.0034.a_tt: "[contested_inheritance_destination.GetName](으)로 이동해 분쟁을 끝낸다."
 tgp_governor_contract_event.0034.b: "이는 한 집안의 일이지 국가의 일은 아니다."
 tgp_governor_contract_event.0035.t: "분쟁 상속"
 tgp_governor_contract_event.0035.desc: "서로 경쟁하며 주장하는 내용을 다시 확인하는 동안 팽팽한 긴장감이 흘렀다. 논쟁이 오갈 때마다 상황은 더 복잡해지기만 하는 듯했다.\n\n그나마 내가 앞에 있으니 양쪽 다 예의를 차리려고 노력하는 게 뻔히 보였다. 하지만 이 야망 넘치는 후계자들이 숨긴 독기를 병에 담을 수만 있다면, 그 어떤 독약도 능가할 수 있을 것 같았다."
 tgp_governor_contract_event.0035.a: "장원은 가족 #EMP 전체#!의 책임이 될 것이다." # (Special governor option)
 tgp_governor_contract_event.0035.b: "가족에서 가장 나이가 많은 구성원이 재산의 관리인이 되게 하라."
 tgp_governor_contract_event.0035.c: "뭔가 받는 게 있으면 나도 #EMP 설득당할#! 수 있을 것 같은데..."
 tgp_governor_contract_event.0035.d: "사망한 이의 뜻을 존중해야 한다."
 tgp_governor_contract_event.0035.e: "저들이 더 품위 있는 방식으로 문제를 해결하게 설득해 봐야 한다."
