 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "새 장비가 도착하기로 한 지 벌써 #EMP 몇 주#!가 지났다. 화물이 어디로 갔는지에 대한 소식도 아직 전해지지 않는다.\n\n모든 검과 쇠뇌, 화살과 갑옷의 대부분이 [capital_location.GetNameNoTooltip]에 위치한 공방에서 수천 명에 달하는 사람들의 손으로 제조된다. 오직 거기서만 우리에게 필요한 물량을 감당할 수 있다.\n\n이 물건들이 수송되지 않으면 새로이 모병한 이들에게 장비를 지급할 수도 없고, 닳아빠진 무기와 갑옷을 바꾸지도 못한다."
 tgp_governor_contract_event.2000.a: "공방에 직접 찾아가 봐야겠군."
 tgp_governor_contract_event.2000.a_tt: "공방으로 이동해 직접 문제를 해결함"
 tgp_governor_contract_event.2000.b: "장비는 내가 직접 구매할 수도 있으니."
 tgp_governor_contract_event.2000.c: "[capital_location.GetNameNoTooltip]에 서신을 보내라. 어떻게든 해결되겠지."
 tgp_governor_contract_event.2001.t: "$missing_equipment$: 공방"
 tgp_governor_contract_event.2001.desc: "공방의 작업반장이 #EMP 드디어#! 모습을 드러내고는 나를 향해 예의 바르게 깊이 인사했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이렇게 방문하실 줄은 몰랐습니다. 요청하신 대로 장부를 살펴보았는데, 사무 착오로 인해 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](으)로 화물이 수송되지 않은 것 같습니다. 예상치 못한 실수였습니다. 다음 수송은 물론 재개할 겁니다.\""
 tgp_governor_contract_event.2001.a: "#EMP 사무#! 착오라?! [court_relation.GetFirstNameNoTooltip]에게 알려야겠군..."
 tgp_governor_contract_event.2001.a.tt: "작업반장을 설득해 이 사건을 황실 궁정의 [court_relation.GetShortUIName]에게 알리겠다고 협박하는 데 성공함"
 tgp_governor_contract_event.2001.b: "이에 따른 보상도 당연히 있어야겠지?"
 tgp_governor_contract_event.2001.c: "이 사건이 공공에 알려진다면 참 불행한 일이지 않겠나?"
 tgp_governor_contract_event.2001.d: "좋다. 확실하게 다시 보내도록."
 tgp_governor_contract_event.2001.tt_success_desc: "작업반장이 설득됨"
 tgp_governor_contract_event.2001.tt_success: "작업반장을 설득해 더 많은 물건을 받아내는 데 성공함"
 tgp_governor_contract_event.2001.tt_failure_desc: "작업반장이 설득되지 #bold 않음#!"
 tgp_governor_contract_event.2001.tt_failure: "작업반장을 설득하는 데 실패해 약속된 양보다 더 많은 물건을 받아내지 못함"
 tgp_governor_contract_event.2002.t: "$missing_equipment$: 성공"
 tgp_governor_contract_event.2002.desc: "내가 분명한 위협을 가하니 작업반장이 곧바로 더 깊이 머리를 조아렸다. 그러더니 땀을 삐질삐질 흘리면서 천천히 고개를 들었다.\n\n\"물론입니다. 정말이지 옳으신 말씀입니다. 협의할 수 있는 지점도 분명히 있을 테고요. 아니면 혹시 제안하시고 싶은 것이 있으신지요?\""
 tgp_governor_contract_event.2002.a: "향후 수송도 확보해 두어야겠군."
 tgp_governor_contract_event.2002.b: "다음 수송 #EMP 두 번#!을 제공하도록."
 tgp_governor_contract_event.2002.c: "마땅히 금전으로 보상하게."
 tgp_governor_contract_event.2002.d: "가진 것 중의 최고의 장비를 내게 보내라."
 tgp_governor_contract_event.2003.t: "$missing_equipment$: 실패"
 tgp_governor_contract_event.2003.desc: "작업반장이 잠시 침묵을 지키더니 얼굴을 찌푸렸다.\n\n\"장비가 필요한 지휘관이 #EMP 나리#! 한 분만 있는 게 아닙니다. 저희는 다음 수송을 제공해 드리는 것만으로도 할 만큼 한 겁니다. 이만 다른 곳에도 수송해야 할 물품이 있어서요. 과욕은 부리지 마시지요, #EMP [ROOT.Char.GetLadyLord]#!.\"\n\n작업반장이 몸을 돌려 자리를 떴다."
 tgp_governor_contract_event.2003.a: "#EMP 어쩔 수 없지.#!"
