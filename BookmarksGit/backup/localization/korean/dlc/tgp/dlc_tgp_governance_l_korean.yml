 seditious_storytelling_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 seditious_storytelling_desc: "유명한 이야기꾼이 불화와 불만의 기미를 지닌 이야기를 풀기 시작했습니다."
 seditious_storytelling_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0028.t: "불온한 이야기"
 tgp_governor_contract_event.0028.desc: "오늘의 마지막 탄원인이 감사하며 내 앞을 떠났다. 하지만 그 침착한 발소리가 멀어지자마자 성급한 발걸음이 다가와 나쁜 소식을 전했다.\n\n[concerned_councillor.GetFirstName](이)가 심각한 표정을 짓고 있었다. \"정말이지 #EMP 터무니없는#! 보고가 들어왔습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]! 떠도는 이야기꾼 중 하나가 [seditious_storytelling_destination.GetName]의 사람들 사이에 부패한 치안관과 정부의 불법 행위를 담은 이야기를 퍼뜨리고 있다고 합니다!\""
 tgp_governor_contract_event.0028.a: "그 이야기를 직접 듣고 판단해 봐야겠군."
 tgp_governor_contract_event.0028.a_tt: "[seditious_storytelling_destination.GetName](으)로 이동해 이야기꾼의 이야기에 귀를 기울임."
 tgp_governor_contract_event.0028.b: "내가 고작 #EMP 공연자#!한테도 신경을 써야 하나?"
 tgp_governor_contract_event.0029.t: "불온한 이야기"
 tgp_governor_contract_event.0029.desc: "나는 군중 뒤쪽에 눈에 띄지 않게 자리를 잡고 있었다. 이제 보니 보고서에는 상황 설명이 꽤 절제되어 있었던 것 같았다.\n\n아무리 단순한 사람이라도 눈치챌 수 있을 정도였다. 탄압받는 방랑자 영웅이 악랄하고 뻔뻔한 부패 치안관과 도적 같은 병사와 맞서 싸우는 이야기를 일부러 하는 의미가 뭐겠는가. 이야기의 주요 악당 또한 #EMP 수상할 만큼#! 익숙하게 느껴졌다.\n\n하지만 이야기꾼의 말보다 더 걱정되는 건 따로 있었다. 그 이야기를 향한 군중의 열정이 눈에 띄게 커지고 있다는 사실이었다."
 tgp_governor_contract_event.0029.a: "공공질서를 어지럽혔다는 혐의로 [seditious_storyteller.GetHerHim]를 검열하는 공개 선언을 낸다." # (Special governor option)
 tgp_governor_contract_event.0029.b: "저 뻔뻔한 멍청이를 당장 체포하라!"
 tgp_governor_contract_event.0029.c: "우리도 이야기꾼을 고용해 우리만의 이야기를 써 내려가도록 하자."
 tgp_governor_contract_event.0029.d: "저 이야기꾼이 자리를 잡는 모든 곳에 경비를 배치하라. 군중에게 자기들 주제를 상기시켜 주는 거다."
 tgp_governor_contract_event.0029.e: "따로 약속을 잡도록. [seditious_storyteller.GetHerHim]를 설득할 수 있을지도 모른다."
