 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 burdensome_taxes_desc: "멀리 떨어진 마을에서 온 탄원인이 감당할 수 없는 세금을 감면해 달라고 간청합니다."
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0007.t: "버거운 세금"
 tgp_governor_contract_event.0007.desc: "하루 종일 탄원과 불만을 듣다 보면 시간도 잘 가지 않고 피곤할뿐더러, 종종 한 사람이 그 두 가지를 모두 토로할 때도 있다. 그래도 드디어 마지막 탄원인이 앞으로 나아왔다. 간단하면서도 진지한 복식을 차려입은 노인이었다. [village_elder.GetHerHis] 태도는 겸손했으나 굽실거리는 기색은 전혀 없었다. 사무원이 내게 쪽지를 건네주었는데, 이 [village_elder.GetWomanMan]이 자기 마을의 지도자라는 내용이었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [village_elder.GetSheHe]가 말했다. \"저희 마을은 소박하며, 부나 번영과는 거리가 먼 곳입니다. 수확량이 많지 않아, 저희의 변변찮은 수입으로는 부과된 세금을 내기가 힘듭니다. 이렇게 간청드립니다. 세금을 줄여 주십시오. 그렇잖으면 저희 모두 굶어야 합니다.\""
 tgp_governor_contract_event.0007.a: "이 세금은 더 번영하는 지역에서 걷도록 하지." # (Special governor option)
 tgp_governor_contract_event.0007.b: "이들이 감면된 세금을 내도록 다시 검토하라. 책임은 내가 지겠다."
 tgp_governor_contract_event.0007.c: "이번 세액은 내가 메꾸겠지만, 내년에는 그대들이 내야 할 것이다."
 tgp_governor_contract_event.0007.d: "세금을 내지 않아도 된다. 하지만 내기 전까지는 세금을 미납한 것으로 간주하겠다."
 tgp_governor_contract_event.0007.e: "세금을 낼 수 없는 자들을 투옥하고 그 재산을 몰수하라."
