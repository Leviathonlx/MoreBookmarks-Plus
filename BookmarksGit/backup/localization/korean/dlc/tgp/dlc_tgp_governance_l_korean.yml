 tgp_governor_contract_event.0032.t: "시장 내 독점"
 tgp_governor_contract_event.0032.desc: "\"...이대로 둔다면 저희 생계를 #EMP 초토화하는#! 위협이 될 겁니다.\" 대표단의 우두머리가 말을 맺었다.\n\n이들의 말에 따르면 [monopoly_in_the_marketplace_destination.GetName]에 있는 경쟁자 중 한 명이 주요 시장을 은밀하게 장악하는 데 성공했으며, 상인 협회의 구성원에게는 그 접근을 허용하지 않고 있다고 한다. 즉 자기들을 인기도 적고 수익성도 낮은 위치로 내몰고 있다는 것이다."
 tgp_governor_contract_event.0032.a: "이 일은 직접 확인해 보겠다."
 tgp_governor_contract_event.0032.a_tt: "[monopoly_in_the_marketplace_destination.GetName](으)로 이동해 시장의 일을 만족스럽게 처리함."
 tgp_governor_contract_event.0032.b: "한 상인이 성공 가도를 달리고 있다는 이야기 아닌가. 특이한 점은 못 느끼겠군."
 tgp_governor_contract_event.0033.t: "시장 내 독점"
 tgp_governor_contract_event.0033.desc: "상인을 사실 정직함의 전형이라고 하기는 힘들다. 그래도 이번에는 이 상인들의 말이 진실인 듯했다.\n\n가판대 사이를 신중하게 천천히 거닐어 봤는데, 지금까지 본 모든 가판대에 대놓고 같은 표식이 새겨져 있었다. 모두 한 소유주의 재산이라는 얘기였다.\n\n마지막으로 다가간 가판대가 가장 크고 정교했으며, 가판대를 관리하는 위풍당당한 [merchant_magnate.GetWomanMan]은 자랑스럽게 미소를 짓고 있었다. 이 사람이야말로 상인들이 얘기한 경쟁자임이 틀림없었다."
 tgp_governor_contract_event.0033.a: "모든 상인은 가판대를 하나씩만 소유할 수 있게 하라." # (Special governor option)
 tgp_governor_contract_event.0033.b: "시장을 확장하고 새로운 가판대는 협회 구성원들에게만 경매로 넘긴다."
 tgp_governor_contract_event.0033.c: "[merchant_magnate.GetSheHe|U]는 여기 있어도 좋다. 이 특권에 맞는 #EMP 값을#! 치를 생각이 있다면야."
 tgp_governor_contract_event.0033.d: "[merchant_magnate.GetHerHis] 경쟁자들을 돌려보내고 상황을 흘러가는 대로 내버려둔다."
 tgp_governor_contract_event.0033.e: "이만큼 번영하는 자라면 분명 #EMP 뭔가#! 켕기는 게 있을 것이다. 이 사람의 물건을 압수하라!"
