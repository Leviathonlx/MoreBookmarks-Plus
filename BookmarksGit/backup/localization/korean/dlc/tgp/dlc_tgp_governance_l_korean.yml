 lines_in_the_soil_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 lines_in_the_soil_desc: "저명한 지주 두 명이 치안 담당자에게 재산 분쟁으로 인한 불평을 계속해서 쏟아붓고 있습니다."
