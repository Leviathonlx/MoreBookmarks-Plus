 tgp_governor_contract_event.0009.t: "허물어지는 댐"
 tgp_governor_contract_event.0009.desc: "[dam_in_disrepair_destination.GetName]의 중요한 댐이 심각하게 파손된 상황이다. 빠르게 조치하지 않으면 참사가 날지도 모른다.\n\n하지만 이 작업은 규모가 클 것이며, 우리 예산의 대부분은 이미 다른 곳에 사용되고 있다. 일시적인 방편만으로는 부족할 것이므로, 어떻게든 비용을 줄일 방도를 찾아야만 한다."
 tgp_governor_contract_event.0009.a: "현지 인력을 활용하되 빈곤하고 병약한 이들은 제외한다." # (Special governor option)
 tgp_governor_contract_event.0009.b: "댐이 붕괴하면 가장 영향을 받을 이들을 노동력으로 활용한다."
 tgp_governor_contract_event.0009.c: "부유한 거주민들의 형편이 넉넉하니 기부하게 시킨다."
 tgp_governor_contract_event.0009.d: "재물보다는 생명이 중요한 법이지. 비용은 내가 감당하겠다."
 tgp_governor_contract_event.0009.e: "필요한 자원을 지역 상인에게서 징발한다."
