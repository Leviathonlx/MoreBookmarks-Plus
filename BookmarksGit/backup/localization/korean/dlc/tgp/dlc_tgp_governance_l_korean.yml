 hoarding_grain: "곡물 비축"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 hoarding_grain_desc: "현지의 유명한 집안이 곡물을 비축하며 팔지 않고 있습니다. 이에 따라 곡물 가격이 치솟자 겁먹은 관료들이 순종적으로 꼬리를 내리고 있습니다."
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "곡물 비축"
 tgp_governor_contract_event.0014.desc: "풍족한 시기에 미래를 내다본 부유한 집안이 곡물을 필요 이상으로 사들이는 경우가 있다. 보기 좋지는 않지만, 그리 드문 관행은 아니다. 하지만 [hoarding_grain_destination.GetName]의 어느 집안에서 그 정도를 넘어섰다는 소식이 들려왔다.\n\n이 집안에서 곡물을 얼마나 많이 사재기했던지, 그 가격이 치솟아 평민들은 거의 감당할 수도 없는 수준이 되었다는 것이다."
 tgp_governor_contract_event.0014.a: "이 문제를 해결하려면 직접 움직여야겠군."
 tgp_governor_contract_event.0014.a_tt: "[hoarding_grain_destination.GetName](으)로 이동해 곡물 부족 사태를 해결함."
 tgp_governor_contract_event.0014.b: "이보다 더 중요한 사안이 우선이야."
 tgp_governor_contract_event.0005.t: "곡물 비축"
 tgp_governor_contract_event.0005.desc: "[grain_hoarding_local_notable.GetNamePossessive] 저택은 우리가 오는 길에 마주했던 하잘것없는 오두막들과 비교될 만큼 화려한 모습으로 우뚝 서 있었다. 저택의 주인은 [grain_hoarding_local_notable.GetHerHis] 사재기 행각을 숨기려 들지 않았고, 대단하게 생각하는 눈치도 아니었다. 그보다는 오히려 대놓고 드러내고 있었다.\n\n\"상황을 잘 이해를 못 해서 죄송합니다만, 왜 이 일에 관심을 가지시는지 모르겠습니다.\" [grain_hoarding_local_notable.GetSheHe]가 당돌하게 말했다. \"그냥 적법한 거래였을 뿐인데 말입니다. 신경 쓰셔야 할 더 중요한 사안도 많지 않으십니까...?\" [grain_hoarding_local_notable.GetHerHis] 마지막 말은 질문보다는 통보에 가까웠다."
 tgp_governor_contract_event.0005.a: "정부가 비축한 곡물을 시장에 가득 풀어 버린다." # (Special governor option)
 tgp_governor_contract_event.0005.b: "이런 하찮은 욕심을 부리다니. 자네 같은 사람한테 어울리는 짓은 아닌 듯한데?"
 tgp_governor_contract_event.0005.c: "절차는 합법적일지 몰라도, 분명 #EMP 뭔가#! 숨겨져 있을 것이다."
 tgp_governor_contract_event.0005.d: "내가 자네 곡물을 좀 덜어가 주면 어떻겠나?"
 tgp_governor_contract_event.0005.e: "자네를 위한 직위가 있네. 협조할 의향이 있다면 말이지만."
