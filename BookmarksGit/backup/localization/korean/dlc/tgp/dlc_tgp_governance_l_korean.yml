 tgp_governor_contract_event.0020.t: "땅에 그은 선"
 tgp_governor_contract_event.0020.desc: "[ROOT.Char.GetTitleTierName]의 일상에는 상당한 양의 서류 작업이 수반된다. 그런데 오늘 들어온 서신의 대부분이 [lines_in_the_soil_destination.GetName]에서 와 있었다. 뭔가 잘못된 일이 생긴 듯했다.\n\n보고서를 면밀히 살펴보니, 현지의 지주 두 명이 자기들 사이에 끼인 땅 한 조각을 두고 분쟁을 벌인 모양이었다. 따라서 이 지역 치안 담당자의 집무실이 합법적 전장으로 변했다고 한다."
 tgp_governor_contract_event.0020.a: "마침 집무실을 잠깐 #EMP 떠나#! 볼 때도 되긴 했지."
 tgp_governor_contract_event.0020.a_tt: "[lines_in_the_soil_destination.GetName](으)로 이동해 분쟁을 중재함."
 tgp_governor_contract_event.0020.b: "저들의 탄원은 그냥 내버려둬라. 그러면 자기들도 지쳐서 나가떨어지겠지."
 tgp_governor_contract_event.0021.t: "땅에 그은 선"
 tgp_governor_contract_event.0021.desc: "끝없이 이어지는 말다툼과 논쟁, 거의 감추지도 않고 내뱉어지는 독설 끝에 나는 이 분쟁의 중심에 위치한 존경 받는 사람들은 그저 고집 센 데다 우둔한 #EMP 멍청이#!들이라는 결론을 내렸다.\n\n이번 분쟁도 길게 이어져 온 불만의 가장 최근 사건에 불과할 것이다. 거기다 양쪽 모두 서로에게 흙 한 줌이라도 내줄 의지가 없어 보였다.\n\n이 끈질긴 언쟁에 마침표를 찍으려면 나 역시 중재자가 아니라 판관으로서 결정을 내려야 할 것이다."
 tgp_governor_contract_event.0021.a: "해당 토지를 재측량하여 나온 결과로 최종 판결을 내린다." # (Special governor option)
 tgp_governor_contract_event.0021.b: "기록 보관소를 살펴 누구의 명분이 더 명확한지 가려낸다."
 tgp_governor_contract_event.0021.c: "토지를 균등하게 분할해 논쟁을 끝낸다."
 tgp_governor_contract_event.0021.d: "내가 이 토지를 사겠다고 하면 어떨까?"
 tgp_governor_contract_event.0021.e: "협의가 진행되지 않으니 토지를 주 재산으로 귀속시킨다."
