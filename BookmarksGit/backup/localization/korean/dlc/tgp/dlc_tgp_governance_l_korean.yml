 salt_smugglers: "소금 밀수업자"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 salt_smugglers_desc: "현지 소금 밀수 조직의 우두머리가 체포되었으며, 자유를 대가로 나머지 조직원들의 위치를 알려주겠다고 합니다."
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "소금 밀수업자"
 tgp_governor_contract_event.0013.desc: "소금 밀수는 정부의 권위에 반하는 중대한 범죄다. 마침 최근 그런 범법자 무리의 우두머리가 [salt_smugglers_destination.GetName]에서 체포되었다. 이 우두머리가 나와 개인적으로 얘기하고 싶다는 뜻을 밝혔는데, 자신이 풀려날 수만 있다면 그 대가로 나머지 조직원들의 위치를 기꺼이 불겠다고 한다."
 tgp_governor_contract_event.0013.a: "일단 들어 보기라도 해야겠군."
 tgp_governor_contract_event.0013.a_tt: "[salt_smugglers_destination.GetName](으)로 이동해 무법자와 어떤 식으로든 담판을 지음."
 tgp_governor_contract_event.0013.b: "무법자의 부름에 답한다는 건 내 품위에 맞지 않는 일이다."
 tgp_governor_contract_event.0004.t: "소금 밀수업자"
 tgp_governor_contract_event.0004.desc: "[salt_smuggler.GetNamePossessive] 두 손에는 족쇄가 채워져 있었지만 이 밀수업자의 교활한 본성을 억누를 수는 없었다. [salt_smuggler.GetHerHis] 태도는 대담하고 뻔뻔했다. 누가 보면 치안관과 그 앞에서 목숨을 저울질당하는 범법자가 아니라, 시장통에서 흥정하는 두 상인인 줄 알 것 같았다.\n\n\"이보쇼, 이것만 좀 풀어 주면 내 부하들이 다 어디 있는지 말해 드리지.\" [salt_smuggler.GetSheHe]가 묶인 손목을 들어 보이며 그쪽으로 의미심장하게 눈썹을 들썩였다. \"그리고 내가 안전하게 빠져나갈 수 있는 경로를 보장해 주시오. 서로 마주칠 일 없는 곳으로 갈 테니.\""
 tgp_governor_contract_event.0004.a: "[salt_smuggler.GetHerHim]를 사형에 처한다. #EMP 이 소식#!으로 놈의 일당에게 본보기를 보이는 거다." # (Special governor option)
 tgp_governor_contract_event.0004.b: "거래하도록 하지. 단 다시는 내 눈에 띄지 말아라."
 tgp_governor_contract_event.0004.c: "[salt_smuggler.GetHerHim]를 심문하겠다. [salt_smuggler.GetHerHis] 일당은 우리 식대로 찾아내리라."
 tgp_governor_contract_event.0004.d: "네놈이 부당하게 얻은 이득을 숨긴 위치를 말하면 관대한 처분을 내릴 수도 있는데..."
 tgp_governor_contract_event.0004.e: "네놈 같은 능력을 지닌 사람이 필요하긴 했지."
