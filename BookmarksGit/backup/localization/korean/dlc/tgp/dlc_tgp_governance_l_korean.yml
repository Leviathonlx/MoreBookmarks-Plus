 contested_inheritance_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 contested_inheritance_desc: "저명한 지역 유지가 세상을 뜨자 그 후계자들이 상속 문제를 두고 까다로운 분쟁에 휘말렸습니다. 이들이 정부의 중재를 요청했습니다."
