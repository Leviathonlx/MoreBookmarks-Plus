 tgp_governor_contract_event.0015.t: "노쇠한 치안관"
 tgp_governor_contract_event.0015.desc: "나이가 들면 지혜와 경험도 쌓인다는 격언이 있다. 하지만 [doddering_magistrate_destination.GetName]의 사무원들은 여기에 동의하지 않는 모양이다. 이들은 내 집무실로 여러 번 탄원을 보냈는데, 이제 공경을 받아야 할 나이가 된 자기들의 관리자를 집무실에서 해임하거나 다른 곳으로 재임명해 달라고 한다."
 tgp_governor_contract_event.0015.a: "민감한 사안이니 내가 직접 해결해야 한다."
 tgp_governor_contract_event.0015.a_tt: "[doddering_magistrate_destination.GetName](으)로 이동해 관리의 역량을 평가함."
 tgp_governor_contract_event.0015.b: "상급자에게 의문을 품어서는 안 되지."
 tgp_governor_contract_event.0006.t: "노쇠한 치안관"
 tgp_governor_contract_event.0006.desc: "나이 든 관리가 [elderly_magistrate.GetHerHis] 자리에서 일어나 관례대로 인사를 하는데, 어찌나 오래 걸리던지 그동안 인생을 한 번 더 살아갈 수도 있을 정도였다.\n\n[elderly_magistrate.GetSheHe]는 느릿하게 인사하는 것도 힘든 모양인지 한참을 그 상태로 있었다. 나는 이 사람의 삶이 지금 이 순간 끝나 버린 게 아닐지 고민했다. 그때 사무원 두 명이 급히 나아가 [elderly_magistrate.GetHerHim]가 똑바로 서도록 도와주었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]께서 이런 영광을 하사하시다니.\" [elderly_magistrate.GetSheHe]가 거칠게 쉰 소리로 말했다. 낡고 닳아빠진 수레바퀴가 굴러가는 듯한 목소리였다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 여기는 무슨 일로 오셨습니까?\""
 tgp_governor_contract_event.0006.a: "[elderly_magistrate.GetHerHis] 책무를 다른 이에게 맡기되, 직위는 그대로 유지하게 한다." # (Special governor option)
 tgp_governor_contract_event.0006.b: "나이가 들어 [elderly_magistrate.GetHerHis] 능력도 시들었군. [elderly_magistrate.GetHerHim]를 퇴출한다."
 tgp_governor_contract_event.0006.c: "이 사람도 승진할 때가 왔군! #EMP 눈에 잘 띄지 않는#! 곳으로 보내면 좋겠어..."
 tgp_governor_contract_event.0006.d: "[elderly_magistrate.GetHerHim]를 내버려둬라. 저러다 곧 세상을 뜨겠지."
 tgp_governor_contract_event.0006.e: "[elderly_magistrate.GetSheHe|U]는 계속 일해도 좋지만, 보통 사무원이 되어야 할 것이다."
