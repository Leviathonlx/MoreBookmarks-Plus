 tgp_governor_contract_event.0030.t: "공황의 떨림"
 tgp_governor_contract_event.0030.desc: "나는 [my_councillor.GetFirstName](와)과의 대화에 깊이 몰두하고 있었다. 그때 [alarmed_councillor.GetFirstName](이)가 평소보다 긴급하게 방으로 뛰어 들어왔다. 충격을 받은 기색이 역력한 얼굴이었다.\n\n\"[quaking_in_panic_destination.GetName]에서 전령이 도착했습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]! 지진이 일어났는데 농노들이 이를 심각한 전조로 받아들였다고 합니다. 신이 노하셨다는 징조라고 주장한답니다!\""
 tgp_governor_contract_event.0030.a: "공황은 들불 같아서, 퍼져나가게 두면 꺼트리기 더 힘들어진다."
 tgp_governor_contract_event.0030.a_tt: "[quaking_in_panic_destination.GetName](으)로 이동해 저들의 걱정을 가라앉힘."
 tgp_governor_contract_event.0030.b: "농노들의 소란에는 별로 관심이 없다."
 tgp_governor_contract_event.0031.t: "공황의 떨림"
 tgp_governor_contract_event.0031.desc: "도착한 마을에는 불안이 가득했다. 농노들이 내 호위 주변에 몰려들어, 다른 재앙이 닥치기 전에 천상의 분노를 누그러뜨려야 한다는 구슬픈 탄원을 해 댔다.\n\n이들 너머로 펼쳐진 마을을 바라보니 집들의 벽이 갈라지고 문이 비틀어져 있었다. 그러니 이렇게 두려워하는 것이겠지."
 tgp_governor_contract_event.0031.a: "공공 회합을 열어 사람들을 안심시킨다." # (Special governor option)
 tgp_governor_contract_event.0031.b: "군대를 일부 주둔시켜 소요를 억누른다."
 tgp_governor_contract_event.0031.c: "마을의 장로들이 위험이 지나갔다고 확신하는 말을 하게 시킨다."
 tgp_governor_contract_event.0031.d: "피해를 철저하게 조사하고 앞으로의 구호를 약조한다."
 tgp_governor_contract_event.0031.e: "가장 영향을 많이 받은 자들을 이주시키고 지역의 인구를 통합한다."
