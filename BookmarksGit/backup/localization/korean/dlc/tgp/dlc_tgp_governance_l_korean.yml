 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 doddering_magistrate_desc: "이 지역의 사무원들이 보내온 절박한 전갈에 따르면, 관리자가 너무 나이가 든 탓에 더는 임무에 적합하지 않다고 합니다."
