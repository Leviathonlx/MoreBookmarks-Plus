 unsafe_highways_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 unsafe_highways_desc: "상인들이 소란을 일으키고 있습니다. 대로가 위험해 여행할 수 없으며, 상황이 해결되지 않으면 다른 시장을 찾겠다고 합니다."
 unsafe_highways_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0008.t: "위험한 거래"
 tgp_governor_contract_event.0008.desc: "[fearful_merchant.GetName](이)가 이끄는 상인 대표단이 내 전당에 모여들었다. 이들은 목소리를 높여 실망을 토로하고 자신들의 수송대를 보호해 달라고 요구했다. 얼마 전에 한 수송대가 또 도적의 습격을 받았기 때문이다. \"두고 보기만 해서는 안 되는 상황입니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 상인 우두머리가 선언했다.\n\n\"저 야만인들로부터 우리 물건과 목숨을 지킬 수 있게 신속히 조치해 주십시오. 그러지 않으면 저희도 [unsafe_highways_destination.GetName]에서의 이득을 버리고, 다른 곳으로 옮겨서 거기서 통행료를 내고 거래할 수밖에 없습니다.\" [fearful_merchant.GetSheHe|U]가 대담하게 최후통첩을 날리며 대답을 기다렸다."
 tgp_governor_contract_event.0008.a: "호위를 제공하지. 그러나 자네들이 이 특혜의 값을 치러야 한다." # (Special governor option)
 tgp_governor_contract_event.0008.b: "고충을 이해하네. 순찰대를 파견해 길을 지키겠네."
 tgp_governor_contract_event.0008.c: "위험한 교역을 하고 있으면서 보호도 없이 다닌단 말인가?"
 tgp_governor_contract_event.0008.d: "자네들이 내는 세금을 다시 검토해야 한다면 참 #EMP 불행한#! 일이겠지..."
 tgp_governor_contract_event.0008.e: "위험에는 보상이 따르는 법. 여기 머무르도록. 그 선택이 아깝지 않게 해 주겠다."
