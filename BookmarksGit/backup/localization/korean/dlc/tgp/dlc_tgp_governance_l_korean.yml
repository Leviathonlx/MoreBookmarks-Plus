 confusion_of_tongues_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 confusion_of_tongues_desc: "외국의 상선이 우리 해안에 침몰했습니다. 그러나 그중에 우리 말을 아는 상인이 아무도 없습니다."
 confusion_of_tongues_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0026.t: "언어의 혼란"
 tgp_governor_contract_event.0026.desc: "머나먼 땅에서 온 상인이 위대한 우리 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 번영에 이끌리는 것은 당연한 일이다. 이들은 방대한 거리를 여행하고 수없는 위험을 겪으며 물질적인 부를 따라오니까.\n\n하지만 누군가에게는 위험이 너무 클 수도 있는 법이다. [confusion_of_tongues_destination.GetName]에서 일어난 일만 해도 그렇다. 듣기로는 외국에서 온 선박이 우리 해안에 난파했다는데, 생존한 선원 중에 통역가가 없다고 한다.\n\n지역의 치안 담당자는 이 후줄근해지고 당황한 기색이 역력한 외지인들을 어떻게 처리해야 할지 감도 못 잡고 있다."
 tgp_governor_contract_event.0026.a: "[ROOT.Char.GetTitleTierNamePossessive] 일에는 끝이 없는 법."
 tgp_governor_contract_event.0026.a_tt: "[confusion_of_tongues_destination.GetName](으)로 이동해 외국 상인을 만남."
 tgp_governor_contract_event.0026.b: "문제가 될 것 같군. 저들을 그냥 그대로 내버려두어라."
 tgp_governor_contract_event.0027.t: "언어의 혼란"
 tgp_governor_contract_event.0027.desc: "내가 도착할 즈음에 치안관은 거의 한계에 다다라 있었다. 지친 동시에 격분한 모습이었다. \"제 말을 알아듣는 사람이 하나도 없습니다!\" 치안관이 통탄했다. \"게다가 어디로 좀 이동시키려 해도, 우릴 무슨 도적 보듯이 하면서 난리를 친다고요!\"\n\n조금 떨어진 곳에 조난된 상인들이 그나마 남은 물건이라도 지키려는 듯이 모여 있었다. 저들의 경비병도 잔뜩 긴장해서는 무기를 꼭 붙잡고 있었다."
 tgp_governor_contract_event.0027.a: "천막을 치고 수도에 알려라. 그쪽에서 통역가를 찾아올 거다." # (Special governor option)
 tgp_governor_contract_event.0027.b: "돌아가서 시장에 혹시 이들의 말을 알아듣는 자가 있는지 찾아본다."
 tgp_governor_contract_event.0027.c: "저들의 배가 #EMP 우리#! 해안에 난파했지. 그러니 저들의 물건은 우리가 몰수해야 한다."
 tgp_governor_contract_event.0027.d: "말은 안 통할지 몰라도, 몸짓으로 소통해 볼 수는 있겠지."
 tgp_governor_contract_event.0027.e: "저들을 여기서 몰아내라. 필요하다면 무력을 사용해도 좋다."
 tgp_governor_contract_event.0027.f: "$epidemic_events.5902.a$"
