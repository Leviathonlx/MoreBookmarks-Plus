 irregular_accounting: "불규칙한 회계"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "현 상황에서는 다음 결과를 선택할 수 있습니다:"
 irregular_accounting_desc: "이 지역에 할당된 세금이 수금 시기마다 점점 더 늦게 걷히며, 세금 운송 비용도 계속 증가하고 있습니다."
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "불규칙한 회계"
 tgp_governor_contract_event.0012.desc: "세금 운송에 걸리는 시간은 매번 달라지기 마련이다. 길 상황이나 날씨, 아니면 예측하거나 통제하기 힘든 다른 요인이 생기기 때문이다.\n\n그러나 [irregular_accounting_destination.GetName]의 조세 수금이 유독 늦어지고 있다. 이에 따라 내 집무실로 세금을 운송하는 비용도 몹시 증가할 것으로 보인다."
 tgp_governor_contract_event.0012.a: "이 사안은 정밀 조사가 필요하다."
 tgp_governor_contract_event.0012.a_tt: "[irregular_accounting_destination.GetName](으)로 이동해 이번 일의 진상을 샅샅이 파헤침."
 tgp_governor_contract_event.0012.b: "시간이 지나면 알아서 해결되겠지."
 tgp_governor_contract_event.0003.t: "불규칙한 회계"
 tgp_governor_contract_event.0003.desc: "횡령자의 정교한 일 처리에 감탄이 나올 정도였다. 이 사람이 내 자금을 자기 주머니로 쏟아붓고 있었다는 사실만 아니었다면 분명 그랬을 것이다.\n\n서기들은 아직 부정행위의 전체 규모를 파악하려 애쓰는 중이었다. 하지만 지금까지 찾아낸 것만으로도 [dubious_tax_agent.GetHerHim]에게 유죄를 선고할 수 있다. 우리가 도착하자마자 장부를 횃불에 태우려던 것만 봐도 충분했으니.\n\n죄인은 내 곁에 서서 눈을 내리깔고 판결을 기다렸다. [dubious_tax_agent.GetHerHis] 표정에는 자신의 앞날처럼 절망이 가득했다."
 tgp_governor_contract_event.0003.a: "불법으로 획득한 재산을 내놓고 감옥에서 죄를 반성하라." # (Special governor option)
 tgp_governor_contract_event.0003.b: "이런 #EMP 수완 좋은#! 인재를 투옥한다면 재능의 낭비겠지."
 tgp_governor_contract_event.0003.c: "이번 일은 내 명성에 안 좋은 영향을 끼칠 것이다. 진실이 알려지지 않게 하라."
 tgp_governor_contract_event.0003.d: "배상한다면 이번 한 번은 용서해 주겠다."
 tgp_governor_contract_event.0003.e: "자네한테는 #EMP 사실#! 동반자가 필요할 것 같네만..."
