 tgp_governor_contract_event.0022.t: "환한 대낮의 사기"
 tgp_governor_contract_event.0022.desc: "바닥에 상자 하나가 거칠게 부딪치며 큰 소리를 냈다. 일에 몰두하던 내 집중도 깨졌다. [reporting_councillor.GetTitledFirstName](이)가 그 옆에 서 있었다.\n\n\"증거가 더 도착했습니다, [ROOT.Char.GetLadyLord]. 이번에는 향수병인데 흙으로 가득 채워져 있더군요.\"\n\n최근 들어 [fraud_in_broad_daylight_destination.GetName]의 시장에 위조품이 들끓고 있었다."
 tgp_governor_contract_event.0022.a: "조사해 봐야겠다."
 tgp_governor_contract_event.0022.a_tt: "[fraud_in_broad_daylight_destination.GetName](으)로 이동해 시장에 정의를 되돌려 놓음."
 tgp_governor_contract_event.0022.b: "어리석은 손님들이로군."
 tgp_governor_contract_event.0023.t: "환한 대낮의 사기"
 tgp_governor_contract_event.0023.desc: "열심히 노력했으나 위조자를 가려내는 일이 예상보다 더 어려웠다.\n\n정당한 권리를 지닌 상인들은 물품이 다 팔리면 남은 하루 동안 외지인에게 자신의 자리를 빌려준다. 이런 상황 덕분에 사기꾼들은 위조 상품을 팔고서도 흔적 없이 사라져 버린다."
 tgp_governor_contract_event.0023.a: "시장의 모든 이를 검문하고 수상한 자를 구금한다." # (Special governor option)
 tgp_governor_contract_event.0023.b: "정보를 제공하면 보상을 주겠다고 한다."
 tgp_governor_contract_event.0023.c: "우리 사무원들을 구매자로 위장시켜 파견한다."
 tgp_governor_contract_event.0023.d: "상인들이 알아서 처리하게 둔다."
 tgp_governor_contract_event.0023.e: "한낮에 시장을 쓸어버리자!"
