l_korean:
 ### TENETS
 tenet_pure_land_name: "올바른 환생"
 tenet_pure_land_desc: "다르마, 즉 진리가 쇠락한 시대인 #EMP 파쉬마칼라#!에서는 재물이나 학식, 고결한 탄생으로도 위안을 얻지 못합니다. 오직 부처의 계율을 진정으로 따르는 신도만이 정토에서 다시 태어날 수 있습니다."
 tenet_sohei_name: "승병"
 tenet_no_mind_name: "무심도"
 tenet_no_mind_desc: "마음이 없는 마음이야말로 진정한 마음 챙김에 도달한 마음입니다. 수많은 예술가, 장인, 무도가들이 닦아온 경지로, 생각하지 않아도 모든 도전에 몸이 저절로 반응하는 상태를 뜻합니다."
 doctrine_parameter_better_artifacts: "후원받은 [inspirations|E]은 더 높은 품질의 [artifacts|E]을 생산함"
 doctrine_parameter_less_likely_to_become_infirm: "인물들이 [GetTrait('infirm').GetName( GetNullCharacter )] [trait|E]을 획득할 확률 감소"
 tenet_mountain_worship_name: "신성한 산맥"
 tenet_mountain_worship_desc: "마을과 농장을 지나 드높이 치솟은 산맥은 하늘의 구름까지 닿아 있습니다. 바로 저 봉우리와 험준한 바위 사이에 신성한 존재가 자리하고 있습니다."
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "인물들이 [GetTerrain( 'hills' ).GetName], [GetTerrain( 'mountains' ).GetName], [GetTerrain( 'desert_mountains' ).GetName] [pilgrimages|E]에서 더 많은 [piety|E]를 획득"
 piety_from_hills_and_mountains_pilgrimages_tt: "[GetFaithDoctrine('tenet_mountain_worship').GetBaseName] [core_tenet|E]에서: [piety_i]#P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
 doctrine_parameter_peasant_and_populist_factions_more_common: "농노와 민중주의자 [factions|E]이 더 흔하게 나타나며 더 강해짐"
 doctrine_parameter_children_less_likely_to_be_burdened: "[children|E]가 [GetTrait('burdened').GetName( GetNullCharacter )] [trait|E]을 얻을 확률 감소"
