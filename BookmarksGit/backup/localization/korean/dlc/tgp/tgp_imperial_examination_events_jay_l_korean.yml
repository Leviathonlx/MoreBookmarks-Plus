 nosy_opinion: "오지랖"
 tgp_slapback_modifier: "지켜낸 명예"
 tgp_slapback_modifier_desc: "해당 인물은 가문의 명예를 위해서라면 다툼도 불사합니다."
 tgp_studious_house_modifier: "학구적인 집안"
 tgp_studious_house_modifier_desc: "이 집안의 구성원은 드높은 학식을 지녔다는 평판을 들으며 존경받습니다.\n[characters|E]들이 [imperial_examination|E]을 시작하면 비용 소모 없이 [exam_advantage|E]를 획득하게 됩니다."
 tgp_known_prodigy_modifier: "알려진 영재"
