l_korean:
 imperial_examination_jay.0010.t: "같은 마음"
 imperial_examination_jay.0010.desc: "\"그때 [friends_child.GetTitledFirstName] 얼굴을 봐야 했는데!\" [friend.GetTitledFirstName](이)가 웃었다. 지난 며칠간 좋은 동행이 되어 주었던 같은 처지의 부모였다. \"내 [friends_child.Custom('GetDaughterSon')]이 며칠 동안 [ROOT.Char.Custom('SmallAnimal')] 한 마리를 키우게 해 달라고 난리더군. 결국 내가 그 녀석 베개 밑에서 무언가 지저귀는 걸 찾았지 뭔가!\"\n\n그 말에 우리 둘은 함께 웃음을 터뜨렸다. 이제 서로 다른 길을 가야 한다는 게 아쉬울 따름이었다!"
 imperial_examination_jay.0010.a: "하지만 우리 우정은 계속 이어지리니!"
 imperial_examination_jay.0010.b: "아이들을 서로 인사시켜 주는 게 어떻겠나!"
 imperial_examination_jay.0010.c: "아쉽지만 즐기려고 여기 온 것은 아니니까."
 imperial_examination_jay.0040.t: "정원의 여우들"
 imperial_examination_jay.0040.desc: "참새들이 햇빛을 받으며 지저귀고, 연못 속에는 비단잉어가 뛰논다. 그때 두 사람이 정원 길을 따라 아무렇게나 걸어오며 새와 물고기를 쫓아 버렸다. 첫 번째 [parent.GetWomanMan]은 시험관 중 하나였다. 다른 쪽은 [cheater_child.GetTitledFirstName]의 [cheater_child.Custom2('RelationToMe', parent )] [parent.GetTitledFirstName](으)로 보였다.\n\n[parent.GetFirstNameNoTooltip](이)가 시험관 [examiner.GetFirstNamePossessive] 옷 속에 짤랑이는 소리가 나는 주머니를 집어넣었다. 그러자 시험관이 보답하듯 답지를 보여주며 [cheater_child.GetTitledFirstNameNoTooltip](이)가 얼마나 #EMP '공부를 잘했는지'#! 이야기했다."
 imperial_examination_jay.0040.a: "이 모략에 내 존재를 알려야겠군."
 imperial_examination_jay.0040.b: "이 정보가 쓸모가 있을 거다."
 imperial_examination_jay.0040.c: "내가 원하는 건 평화로운 시간뿐인데."
 imperial_examination_jay.0080.t: "추락"
 imperial_examination_jay.0080.desc: "시험관 [examiner.GetTitledFirstName](이)가 그렇게 뛰어다닐 때부터 알아봤다! [examiner.GetSheHe]는 위태롭게 쌓인 종이 더미와 붓을 잔뜩 들고 달리다가, 날카로운 비명과 함께 지면으로 나자빠지며 학구적인 잔해를 사방에 휘날렸다.\n\n그중에서 종이 한 장이 내 시선을 사로잡았다. [child.Custom2('MyCharacterIntroduction', ROOT.Char)]의 이름이 적힌 시험지였는데, 흘긋 보기만 했는데도 명확한 실수가 눈에 띄었다..."
 imperial_examination_jay.0080.a: "\"이런! 이 종이에 먹을 쏟으면 어떡하나!\""
 imperial_examination_jay.0080.a.success: "[examiner.GetSheHe|U]가 비난을 받음"
 imperial_examination_jay.0080.a.failure: "[examiner.GetSheHe|U]가 당신의 짓임을 알아봄"
 imperial_examination_jay.0080.b: "\"[examiner.GetFirstNameNoTooltip]! 괜찮소!?\""
 imperial_examination_jay.0080.c: "\"하하하, 이런 덜렁이 같으니!\""
 imperial_examination_jay.0110.t: "보석을 두른 시험관"
 imperial_examination_jay.0110.desc: "시험관 [examiner.GetFirstName](이)가 [ROOT.Char.Custom('RegionalDrink')] 한 잔을 마시며 내게 말을 걸었다. [examiner.GetHerHis] 향이 음료의 냄새를 이길 정도였고, [examiner.GetSheHe]가 음료를 마실 때마다 [examiner.GetHerHis] 목 주위에서 보석이 짤랑거렸다.\n\n\"이건 말이지.\" [examiner.GetSheHe]가 씩 웃었다. \"예전에 한 학생이 주었던 #EMP '선물'#!이라오.\""
 imperial_examination_jay.0110.a: "#EMP 나도#! 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstNameNoTooltip]의 선물이 있네만."
 imperial_examination_jay.0110.b: "쓸모없는 유물이로군. 내가 #EMP 처리해#! 주지."
 imperial_examination_jay.0110.b.tt: "당신이 [prestige|E] 목걸이 [artifact|E]의 소유자가 됨"
 imperial_examination_jay.0110.b.equipped_tt: "[examiner.GetTitledFirstName]에게 [bribed_necklace.GetName](을)를 입수했음."
 imperial_examination_jay.0110.c: "저런 사람과는 어울리지 않겠다."
 bribed_necklace_name: "고급 목걸이"
 bribed_necklace_desc: "이 목걸이는 단순하지만 우아한 보석으로 이루어져 있습니다."
 imperial_examination_jay.0120.t: "영재"
 imperial_examination_jay.0120.desc: "내 [ROOT.Char.Custom2('RelationToMe', examiner )]인 [examiner.GetTitledFirstName](이)가 다가오며 머리를 숙여 인사했다. \"자녀분이 [child.GetTitledFirstName] 맞지요?\"\n\n내가 대답하자 [examiner.GetHerHis|U] 고개가 더 숙여졌다. \"[child.GetFirstNamePossessiveNoTooltip] 실력에 정말 깊은 감명을 받았습니다. 이 아이는 [ROOT.Char.GetHouse.GetName] 가문의 영광이 될 겁니다. 아이를 정말 잘 교육하셨군요!\""
 imperial_examination_jay.0120.a: "[ROOT.Char.GetHouse.GetNameNoTooltip]의 학식은 모두가 잘 알지!"
 imperial_examination_jay.0120.b: "아이의 재능을 갈고닦게 도와주지 않겠소?"
 imperial_examination_jay.0120.c: "\"시험관, 아이에게 내가 자랑스러워한다고 전해 주시오.\""
 imperial_examination_jay.0120.d: "[child.GetTitledFirstNamePossessiveNoTooltip] 기량을 모두가 알게 되리라!"
 imperial_examination_jay.0170.t: "꿀 바른 찬사"
 imperial_examination_jay.0170.desc: "\"[ROOT.Char.GetHouse.GetName] 가문은 정말이지 덕망 높은 믿음을 지녔습니다.\" 시험관 [examiner.GetFirstName](이)가 초조하게 손을 움직이며 옆으로 와서는 우리를 빠르게 훑어보았다. \"분명 자녀분께 약간의 지도만 해 드려도 과거 시험에 쉽게 합격하시겠지요. 제가 그 지도를 맡아 드릴 수 있습니다. 답례만 조금 해 주신다면요.\"\n\n[examiner.GetFirstNamePossessiveNoTooltip] 신중한 모습에도 불구하고, 다른 부모와 좌주들이 우리 쪽으로 호기심에 가득한 시선을 던지기 시작했다."
 imperial_examination_jay.0170.a: "공개적으로 책망해야겠군."
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip](은)는 도움 없이도 합격할 수 있다!"
 imperial_examination_jay.0170.b.tt: "[child.GetShortUIName](은)는 과거 시험 결과에 따라 [prestige|E]과 [merit|E]을 더 많이 획득하거나 잃을 것임."
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip](은)는 혜택을 받을 것이니, 다들 알아서 떠들게 두어라."
 imperial_examination.advantage.child.tt: "[child.GetShortUIName](이)가 [exam_advantage|E]를 획득함"
 imperial_examination.advantage.no_character.tt: "[exam_advantage|E] 획득"
 imperial_examination.cheat.child.tt: "[child.GetTitledFirstName](이)가 [exam_cheat|E]를 획득함"
 imperial_examination.cheat.cheater_child.tt: "[cheater_child.GetTitledFirstName](이)가 [exam_cheat|E]를 획득함"
 imperial_examination.lose_advantage.child.tt: "[child.GetShortUIName](이)가 [exam_advantage|E]를 상실함"
 imperial_examination.lose_advantage.no_character.tt: "[exam_advantage|E] 상실"
 all_non_arbitrary_participants: "[GetTrait('arbitrary').GetName( GetNullCharacter )] 특성을 보유하지 않은 모든 참석자"
 every_attending_chaperone: "모든 참석 중인 응시자의 보호자"
 every_examiner: "모든 시험관"
