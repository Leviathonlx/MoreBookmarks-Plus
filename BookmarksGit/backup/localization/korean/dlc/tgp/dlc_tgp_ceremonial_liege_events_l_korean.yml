l_korean:
 tgp_ceremonial_liege_events.0001.t: "혼란의 인장"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName](이)가 실수로 나와 [opposing_power.GetNamePossessive] 인장이 둘 다 있는 지시를 보내고 말았다. \"정말로 실수였습니다.\" [councillor.GetSheHe]가 애원했다. \"다만 궁정에서 거짓과 소문이 정말 빠르게 퍼지는 탓에...\"\n\n지시를 회수하려면 비용이 꽤 들 테지만, 공개적으로 실수라고 발표하는 것도 꽤 민망한 일이 될 것이다."
 tgp_ceremonial_liege_events.0001.a_liege: "누가 진정한 통치자인지를 보여준다."
 tgp_ceremonial_liege_events.0001.a_regent: "[opposing_power.GetFirstNameNoTooltip](이)가 알기 전에 이 문제를 해결해야만 한다."
 tgp_ceremonial_liege_events.0001.b: "그냥 둔다. 그저 외형일 뿐인데 문제 될 게 있겠나?"
 tgp_ceremonial_liege_events.0001.b_a: "지시가 당신의 권위를 확고히 함"
 tgp_ceremonial_liege_events.0001.b_b: "시련이 잊힘"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip]의 권력이 더 커짐"
 tgp_ceremonial_liege_events.0010.t: "진정한 무게"
 tgp_ceremonial_liege_events.0010.desc: "\"세상에!\" [spouse.GetName](이)가 침실에 들어오며 외쳤다. \"얼굴이 너무 창백하잖아요. 무슨 일 있는 건 아닌지 걱정됩니다.\"\n\n[spouse.GetFirstNamePossessiveNoTooltip] 걱정은 옳았다. 하루가 갈수록 길어지고, 왕관의 무게가 점점 더 무겁게 나를 짓누른다.\n\n\"그렇게 힘들면 [opposing_power.GetName]에서 잠시만 당신 대신 다스리라고 해도 되지 않겠어요?\" [spouse.GetFirstNameNoTooltip](이)가 제안했다."
 tgp_ceremonial_liege_events.0010.a: "당신 말이 맞소, 이 일은 혼자서는 할 수 없어."
 tgp_ceremonial_liege_events.0010.b: "아니, 아니지. 궁정에 모습을 덜 드러내면 될 일이오."
 tgp_ceremonial_liege_events.0010.b_a: "홀로 보내는 시간이 도움이 됨"
 tgp_ceremonial_liege_events.0010.b_b: "홀로 보내는 시간이 별로 효과가 없음"
 tgp_ceremonial_liege_events.0010.c: "말도 안 되지! 이 봉역의 군주는 나요."
 tgp_ceremonial_liege_events.0010.d: "[opposing_power.GetSheHe|U]가 그렇게 말하라고 시킨 것 아니오?"
 tgp_ceremonial_liege_events.0010.d_desc: "[spouse.GetFirstNameNoTooltip](을)를 [opposing_power.GetFirstNameNoTooltip](와)과 음모를 꾸몄다고 의심함"
 tgp_ceremonial_liege_events.0010.tt.success: "[spouse.GetHerHis] 배신에 대한 증거를 실제로 찾아냄"
 tgp_ceremonial_liege_events.0010.tt.failure: "당신의 의심이 거짓으로 판명 남"
 tgp_ceremonial_liege_events.0020.t: "의례적 [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName](이)가 [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] 때문에 바쁜 모양이다. 하지만 날 초대하지도 않은 듯하다! [opposing_power.GetSheHe]가"
 tgp_ceremonial_liege_events.0020.desc_feast: "밤새 술이나 마시고 가족과 친구들과 이야기를 나누는 동안,"
 tgp_ceremonial_liege_events.0020.desc_hunt: "사냥의 재미를 즐기는 동안,"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "여행하며 [opposing_power.GetFaith.HighGodName]께 더 가까이 가는 동안,"
 tgp_ceremonial_liege_events.0020.desc_festival: "축제로 자신의 권위를 보여주는 동안,"
 tgp_ceremonial_liege_events.0020.desc_end: "나는 여전히 책무에 붙들려 있다.\n\n상황이 이보다 더 심각할 수도 있었지만, 기회가 모습을 드러냈으니..."
 tgp_ceremonial_liege_events.0020.a: "이제 나만의 [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l](을)를 주최할 때가 왔는지도 모른다."
 tgp_ceremonial_liege_events.0020.a_desc: "당신의 [activity|E]으로 [opposing_power.GetFirstNameNoTooltip](을)를 능가하려 시도합니다.\n$BULLET$당신의 [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] 주최 비용이 #P 15%#! 감소할 것임\n$BULLET$당신이 다음 [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l](을)를 성공적으로 주최하면 [prestige|E]을 획득하며, [opposing_power.GetFirstNameNoTooltip](이)가 위신 일부를 잃을 것임"
 tgp_ceremonial_liege_events_0020_discount_desc: "보복성 주최"
 tgp_ceremonial_liege_events.0020.b: "내가 변화를 좀 일으켜도 [opposing_power.GetFirstNameNoTooltip](이)가 신경 쓰진 않겠지..."
 tgp_ceremonial_liege_events.0020.b.tt.desc: "[opposing_power.GetFirstNamePossessiveNoTooltip] 권위를 약화하려 시도함"
 tgp_ceremonial_liege_events.0020.b.tt.success: "성공적으로 [opposing_power.GetFirstNameNoTooltip](을)를 제치고 권력을 얻음"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "당신의 간섭으로 향후 갈등만 더 깊어짐"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "[opposing_power.GetHerHim]에게 내 인사를 전한다."
 tgp_ceremonial_liege_events.0030.t: "학자의 회고록"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName](이)가 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]의 역사를 담은 훌륭한 기념을 써냈다.\n\n회고록에는"
 tgp_ceremonial_liege_events.0030.regent: "[opposing_power.GetFirstName](이)가 꽤 자주 등장하는 것은 물론, 자세하게 언급되었다. [scholar.GetFirstNameNoTooltip](은)는 [opposing_power.GetFirstNamePossessiveNoTooltip] 가문인 [opposing_power.GetHouse.GetName]에 대해서도 상세히 기록해 두었다.\n\n그런데 문제가 있었다. 나는 [ROOT.Char.Custom('InsultAdjective')] 사람으로 묘사됐지만, [opposing_power.GetFirstNameNoTooltip](은)는 꽤 [ROOT.Char.Custom('ComplimentAdjective')] 사람으로 기록되었다는 점이었다..."
 tgp_ceremonial_liege_events.0030.liege: "내가 꽤 자주 등장하는 것은 물론, 자세하게 언급되었다. [scholar.GetFirstNameNoTooltip](은)는 내 가문인 [ROOT.Char.GetHouse.GetName]에 대해서도 상세히 기록해 두었다.\n\n그런데 내가 [ROOT.Char.Custom('ComplimentAdjective')] 사람으로 묘사됐지만, [opposing_power.GetFirstNameNoTooltip](은)는 꽤 [opposing_power.Custom('InsultAdjective')] 사람으로 기록되었다는 점이 눈길을 끌었다..."
 tgp_ceremonial_liege_events.0030.a: "훌륭한 작품이다!"
 tgp_ceremonial_liege_events.0030.b: "[scholar.GetFirstNameNoTooltip], 말을 바꿔 쓰도록."
 tgp_ceremonial_liege_events.0030.b_desc: "[scholar.GetFirstNameNoTooltip]에게 더 나은 회고록을 쓰는 방법을 가르치려 함"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip](이)가 실수를 수정함"
 tgp_ceremonial_liege_events.0030.tt.failure: "상황이 악화됨"
 tgp_ceremonial_liege_events.0030.c_regent: "날 험담하지 말라, 아둔하기는!"
 tgp_ceremonial_liege_events.0030.c_liege: "입조심하는 게 좋을 거다..."
 tgp_ceremonial_liege_events.0030.c_tt: "[scholar.GetFirstNamePossessiveNoTooltip] 작품을 꾸짖음"
 tgp_ceremonial_liege_events.0040.t: "일단은 위장"
 tgp_ceremonial_liege_events.0040.desc: "\"[inquirer.Custom2('RelationToMeShort', ROOT.Char)], 실례합니다.\" [inquirer.GetName](이)가 다가오며 부드럽게 속삭였다.\n\n\"이런 말씀을 드리는 것을 용서해 주십시오. 하지만 제가 좀 생각해 봤는데 말입니다.\" [inquirer.GetSheHe|U]가 말했다. \"[opposing_power.GetFirstName](을)를 없애 버리시는 편이 낫지 않겠습니까? [ROOT.Char.GetTitleAsNameNoTooltip](이)가 고작 [opposing_power.GetTitleAsNameNoTooltip]의 조종자 역할이나 맡다니, 바람직하지 않은 상황입니다!\""
 tgp_ceremonial_liege_events.0040.a: "[ROOT.Char.Custom2('RelationToMeShort', inquirer)], 이는 그저 보여 주기 식일 뿐이네..."
 tgp_ceremonial_liege_events.0040.a_desc: "[inquirer.GetHerHim]에게 위장이라고 설명해 봄"
 tgp_ceremonial_liege_events.0040.tt.success: "[inquirer.GetHerHim]를 설득함"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.GetSheHe|U]가 당신의 거짓말을 알아차림"
 tgp_ceremonial_liege_events.0040.b: "모든 일에는 이유가 있는 법."
 tgp_ceremonial_liege_events.0040.b_desc: "[inquirer.GetFirstNameNoTooltip]에게 [opposing_power.GetFirstNamePossessiveNoTooltip] 역할의 목적을 설명합니다."
