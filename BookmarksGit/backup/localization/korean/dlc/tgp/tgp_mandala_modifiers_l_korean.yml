l_korean:
 #Character/County Modifiers
 mandala_capital_sacked_modifier: "약탈당한 만다라 수도"
 mandala_capital_sacked_modifier_desc: "이 [mandala|E] 수도는 최근 다른 만다라 영주에게 약탈당했습니다."
 mandala_capital_restored_modifier: "복원된 만다라 수도"
 mandala_capital_restored_modifier_desc: "이 [mandala|E] 수도는 최근 두드러지게 화려한 모습으로 원래의 위엄을 되찾았습니다."
 budding_divinity_modifier: "움트는 신성"
 budding_divinity_modifier_desc: "해당 인물은 막 꽃피기 시작한 [GetModifier( 'piety_level_6' ).GetNameWithTooltip|L] [house|E] 소속입니다."
 budding_deity_modifier: "신격 지망"
 budding_deity_modifier_desc: "해당 인물은 본인이 [GetModifier( 'piety_level_7' ).GetNameWithTooltip|L]임을 증명하는 신화적 이야기를 조금씩 쌓아가고 있습니다."
 budding_godhood_modifier: "찬미받는 헌신"
 budding_godhood_modifier_desc: "해당 인물은 진정한 [GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]일지도 모른다는 소문이 돕니다."
 disbelieved_mandala_modifier: "불신받는 만다라"
 disbelieved_mandala_modifier_desc: "해당 인물의 권위는 의심받고 있으며, 그 신성을 믿던 신민과 추종자들마저 의구심을 품고 있습니다."
 betrayed_tributary_modifier: "조공국 외면"
 betrayed_tributary_modifier_desc: "해당 인물은 자신에게 충성을 맹세하려는 조공국이 과거의 종주국에 의해 공격당하는 와중에도 아무런 조치를 취하지 않았습니다."
 recently_tarnished_mandala_modifier: "실추된 만다라"
 recently_tarnished_mandala_modifier_desc: "해당 인물은 최근 폭정 전쟁에서 패배해 광휘가 실추되었습니다."
 mandala_broke_truce_modifier: "음험한 만다라"
 mandala_broke_truce_modifier_desc: "해당 인물은 최근 해방된 조공국과 맺은 휴전을 파기했습니다."
 tgp_sea_legacy_heir_modifier: "축복받은 후계자"
 tgp_sea_legacy_heir_modifier_desc: "해당 인물은 신성한 영주들의 오랜 혈통을 이어 태어났으며, 세속의 영주들보다 더 큰 존경과 숭배를 받습니다."
 mandala_rise_from_the_ashes_modifier: "잿더미에서 부활"
 mandala_rise_from_the_ashes_modifier_desc: "해당 영주는 최근 파괴된 수도 사원을 복구해 광휘를 높였습니다."
