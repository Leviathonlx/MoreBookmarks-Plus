 # Modifiers
 tgp_natural_disaster_earthquake_1_county_modifier: "지진"
 tgp_natural_disaster_earthquake_1_county_modifier_desc: "해당 영지는 약한 지진을 겪고 있습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_2_county_modifier: "심각한 지진"
 tgp_natural_disaster_earthquake_2_county_modifier_desc: "해당 영지는 심각한 지반 활동에 시달리고 있으며, 지진으로 인해 광범위한 피해가 발생했습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_3_county_modifier: "끔찍한 지진"
 tgp_natural_disaster_earthquake_3_county_modifier_desc: "해당 영지는 극심한 지각 변동으로 붕괴 직전에 처해 있습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_1_county_modifier: "홍수"
 tgp_natural_disaster_flood_1_county_modifier_desc: "해당 영지는 약한 홍수를 겪고 있습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_2_county_modifier: "심각한 홍수"
 tgp_natural_disaster_flood_2_county_modifier_desc: "해당 영지는 거센 홍수로 피해를 입고 있습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_3_county_modifier: "끔찍한 홍수"
 tgp_natural_disaster_flood_3_county_modifier_desc: "해당 영지는 홍수로 인해 존립의 위기에 처했으며, 땅이 황폐해지고 모든 가치를 잃을 위험에 처해 있습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_cleanup_tt: "#HELP 해당 [modifier|E]는 재난 구호 [great_project|E]을 통해 제거될 수 있습니다.#!\n\n"
 tgp_natural_disaster_fortification_county_modifier: "훼손된 요새"
 tgp_natural_disaster_fortification_county_modifier_desc: "최근 [natural_disaster|E]로 인해 해당 영지의 장벽이 무너지고 약해졌습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_1_county_modifier: "제한적 대이동"
 tgp_natural_disaster_exodus_1_county_modifier_desc: "최근 [natural_disaster|E]로 인해 많은 주민이 해당 영지를 떠났습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_2_county_modifier: "대이동"
 tgp_natural_disaster_exodus_2_county_modifier_desc: "[natural_disaster|E]로 인해 해당 영지의 인구 대부분이 피난을 떠났습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_3_county_modifier: "광범위한 대이동"
 tgp_natural_disaster_exodus_3_county_modifier_desc: "파괴적인 [natural_disaster|E]로 인해 해당 영지는 사람이 거의 살지 않는 상태가 되었습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_1_county_modifier: "젖은 목초지"
 tgp_natural_disaster_fertility_1_county_modifier_desc: "최근 홍수로 인해 해당 영지의 일부 토양은 작물을 기를 수 없게 되었습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_2_county_modifier: "침수된 목초지"
 tgp_natural_disaster_fertility_2_county_modifier_desc: "재해 수준의 홍수로 인해 해당 영지의 경작지가 황폐해져 농사에 적합하지 않게 되었습니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_3_county_modifier: "진창 목초지"
 tgp_natural_disaster_fertility_3_county_modifier_desc: "홍수로 인해 해당 영지의 목초지가 완전히 불모지가 되었으며, 연명이 불가능한 상태입니다.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_resettlement_county_modifier: "피난민 재정착"
 tgp_natural_disaster_resettlement_county_modifier_desc: "최근 [natural_disaster|E] 이후 해당 영지를 되살리기 위해 주민들이 돌아오고 있습니다."
 tgp_natural_disaster_aid_county_modifier: "지원 배포"
 tgp_natural_disaster_aid_county_modifier_desc: "[natural_disaster|E]의 생존자들을 돕기 위한 구호 활동이 진행 중이며, 안정과 사기를 회복시키기 위한 노력이 이어지고 있습니다."
 tgp_natural_disaster_flood_fertility_county_modifier: "홍수 비옥도"
 tgp_natural_disaster_flood_fertility_county_modifier_desc: "최근의 홍수로 인해 해당 영지의 토양이 비옥해졌습니다."
