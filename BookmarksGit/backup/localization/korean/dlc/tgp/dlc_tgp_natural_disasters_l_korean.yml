 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "[earthquake|E]은 [natural_disaster|E]의 한 유형으로, 소수의 [Concept( 'counties', '영지' )|E]에 극심하고도 갑작스러운 파괴를 일으킵니다.\n\n$game_concept_earthquakes$은 지반 활동이 일어나기 쉬운 지역에서만 발생합니다."
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "[Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip] 지진"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "전진"
 natural_disaster_earthquake_warning_situation_phase_desc: "[situation_phase|E] 단계에서는 땅 전체에 걸쳐 잔잔한 진동이 감지됩니다. 달리는 말 떼처럼 느껴질 정도의 약한 흔들림일지라도, 그 아래에서 더 거대하고 파괴적인 힘이 움직이고 있음을 알리는 전조일 수 있습니다."
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "충격"
 natural_disaster_earthquake_impact_situation_phase_desc: "이러한 미세한 진동에 이어, 대지는 격렬하게 흔들립니다. 건물들이 무너지며 낙하물에 맞아 사람들이 다치거나 목숨을 잃을 수 있습니다. 진앙에서는 땅이 갈라지는 균열이 생기고, 돌가루와 파편이 공중에 흩날리며 주변의 생존자들에게도 치명적인 위협이 됩니다."
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "복구"
 natural_disaster_earthquake_recovery_situation_phase_desc: "충격 이후 시간이 지나면서 재해의 실상이 드러납니다. 백성들은 생계와 재산을 잃고 분노하거나 낙담하게 되며, 쌓인 잔해는 복구를 방해하고, 인명 피해로 인한 인구와 노동력 감소로 복구 속도는 느려질 수밖에 없습니다."
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "지진 복구"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
