 situation_natural_disaster_flood_desc: "[flood|E]는 [natural_disaster|E]의 한 유형으로, 다수의 [Concept( 'counties', '영지' )|E]에 점점 큰 피해를 줍니다.\n\n홍수는 주요 강의 강둑 인근에서만 발생합니다."
