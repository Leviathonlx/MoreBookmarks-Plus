 warning: "경고"
 warning_desc: "수많은 [natural_disasters|E]는 발생하기 전에 징조가 먼저 나타나곤 합니다. 눈에 띄는 변화든, 미묘한 징후든 간에, 이러한 환경의 변화를 통해 경고를 얻을 수 있습니다. 주변을 예리하게 살피는 영주라면, 이를 토대로 신속히 대응하여 피해를 줄 수 있을지도 모릅니다."
 impact: "영향"
 impact_desc: "재해가 덮치면, 영주의 대비는 실제 시험대에 오르게 됩니다. 아무리 준비를 철저히 했더라도 일정 수준의 인명 피해는 피할 수 없으며, 그 지역의 발전은 중단되고 기반 시설 또한 큰 손상을 입게 됩니다. 이로 인해 지역은 [development|E]의 상실과 혼란 속에 빠지게 됩니다."
 recovery: "회복"
 recovery_desc: "재해 이후에는 해당 지역의 복구가 시급하며, 때로는 [great_project|E]을 통해 재건을 추진해야 할 수도 있습니다. 통찰력 있는 대군주라면 다음 [natural_disaster|E]에 대비해 예방 조치를 취할 것이며, 그러지 않으면 또 다른 참사가 닥칠 수 있습니다."
