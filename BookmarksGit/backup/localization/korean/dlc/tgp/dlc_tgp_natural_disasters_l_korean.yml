 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "경고"
 natural_disaster_flood_warning_situation_phase_desc: "지역 곳곳에 고인 물과 젖은 흙이 나타나기 시작합니다. 강우량이 크게 증가하며 강둑이 넘칠 기세를 보이고, 아직 본격적인 범람은 아니지만, 물이 건물 안으로 스며들고 지반까지 적시게 될 징조가 뚜렷합니다."
 natural_disaster_flood_impact_situation_phase: "충격"
 natural_disaster_flood_impact_situation_phase_desc: "홍수는 가옥 안으로 스며들고 도로를 덮으며, 물살을 견디지 못한 이들을 휩쓸어 목숨을 앗아갑니다. 한때 풍요를 약속했던 들판은 물에 잠겨 황폐해지고, 다가올 수확 철에 대한 암운이 드리웁니다."
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
