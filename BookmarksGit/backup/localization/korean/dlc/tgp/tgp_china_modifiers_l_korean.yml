l_korean:
 tgp_forced_labor_modifier: "강제 노동"
 tgp_forced_labor_modifier_desc: "해당 영지의 주민들은 폭력의 위협 아래 강제로 노동에 동원되고 있으며, 권력에 대한 불만과 반감이 커지고 있습니다."
 tgp_recruited_charlatan_modifier: "사기꾼 모집"
 tgp_recruited_charlatan_modifier_desc: "해당 인물은 엉터리 시인과의 교류를 통해 계책 경험치를 획득했습니다."
 tgp_unpressed_taxes_modifier: "가벼운 세금"
 tgp_unpressed_taxes_modifier_desc: "해당 지역은 관대한 치안관의 통치 아래 번영을 누리고 있습니다."
 tgp_lowborn_chastiser_modifier: "평민 교정자"
 tgp_lowborn_chastiser_modifier_desc: "해당 인물은 백성들이 가난에 대한 수치심을 잊도록 도와주었지만, 그 수단은 위협과 물리적 체벌 명령이었습니다."
 tgp_lowborn_tenderizer_modifier: "평민 처분자"
 tgp_lowborn_tenderizer_modifier_desc: "해당 인물은 백성들이 가난에 대한 수치심을 잊도록 도와주었지만, 그러한 처분이 지나간 뒤 남겨진 것이 거의 없을 지경이었습니다."
 tgp_aided_farmers_modifier: "농민 지원"
 tgp_aided_farmers_modifier_desc: "해당 지역은 주군의 전쟁 동원으로부터 젊은이들을 돌려받을 수 있었습니다."
 tgp_disciplined_farmers_modifier: "농민 훈육"
 tgp_disciplined_farmers_modifier_desc: "해당 영지의 농민들은 공개 처형을 목격한 이후 열심히 일하고 있습니다."
 tgp_sworn_service_modifier: "봉사 서약"
 tgp_sworn_service_modifier_desc: "해당 인물은 부모의 빚을 갚기 위해 궁정에서 일하는 중입니다. 빚을 모두 갚기 전까진 떠날 수 없습니다."
 tgp_courtly_influence_modifier: "궁정 영향력"
 tgp_courtly_influence_modifier_desc: "해당 영지의 농민들은 궁정에 다녀온 동료가 얻은 지식 덕분에 혜택을 보고 있습니다."
 tgp_sanctioned_deity_modifier: "공인된 신격"
 tgp_sanctioned_deity_modifier_desc: "해당 영지는 새롭게 공인된 신격을 숭배하고 있으며, 신전으로 꾸준히 찾아오는 방문객들 덕분에 지역 주민들의 삶이 나아지고 있습니다."
 tgp_debunked_deity_modifier: "말살된 신격"
 tgp_debunked_deity_modifier_desc: "해당 인물은 막 태동한 신격을 노련한 수사학으로 파괴하는 데 성공했습니다."
 tgp_resisted_alcohol_modifier: "음주 거부"
 tgp_resisted_alcohol_modifier_desc: "해당 인물은 연회에서 백주를 마시길 사양했습니다."
 tgp_stationed_troops_modifier: "요새화된 지역"
 tgp_trained_monks_modifier: "잘 훈련된 승려"
 tgp_trained_monks_modifier_desc: "해당 지역의 승려들은 주군의 지원으로 무예를 지도받아 외부의 어떤 침입이든 맞설 준비를 갖췄습니다."
 tgp_adequately_trained_monks_modifier: "적당히 훈련된 승려"
 tgp_adequately_trained_monks_modifier_desc: "해당 지역의 승려들은 주군의 무관장에게 무예를 지도받아 최소한의 방어는 가능할 정도의 준비를 갖췄습니다."
 tgp_fattened_vanguard_modifier: "선봉대 증강"
 tgp_fattened_vanguard_modifier_desc: "해당 영지는 모든 가용 인력을 주군의 부대에 보내고 있습니다."
 tgp_diligent_workers_modifier: "근면한 노동자"
 tgp_diligent_workers_modifier_desc: "해당 지역의 농노들은 자녀들이 징집당하지 않도록 주군의 비위를 맞추기 위해 필사적으로 일하고 있습니다."
 tgp_well_equipped_soldiers_modifier: "잘 무장한 병력"
 tgp_well_equipped_soldiers_modifier_desc: "해당 봉토에 주둔한 병사들은 일반적인 병사들보다 장비를 더 충실하게 갖췄습니다."
 tgp_greatly_equipped_soldiers_modifier: "굉장히 잘 무장한 병력"
 tgp_greatly_equipped_soldiers_modifier_desc: "당대 최고의 장비로 무장한 이 병사들은 전투에서 뛰어난 성과를 낼 것이 분명합니다."
 tgp_outmatched_local_warriors_modifier: "전투 본능 연마"
 tgp_outmatched_local_warriors_modifier_desc: "해당 인물은 새로운 도전자를 찾아 곳곳을 떠돌았으나, 결국 자기가 최고라는 사실만을 확인했습니다."
 tgp_strengthen_capital_character_modifier: "수도 건설자"
 tgp_strengthen_capital_character_modifier_desc: "천자의 수도가 최근 대대적인 정비를 거쳐 위용이 크게 향상되었습니다. 이제 수도 지역은 명실상부하게 봉역의 중심지로 자리 잡았습니다."
 tgp_strengthen_capital_modifier: "천조 수도"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]: 이곳이 [realm_capital|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]인 동안, 어떠한 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName] [situation_dynastic_cycle_phase|E]로도 연간 변화 추이가 발생하지 #EMP 않게#! 됨"
 tgp_strengthen_capital_architects_modifier: "흠잡을 데 없는 건축"
 tgp_strengthen_capital_architects_modifier_desc: "천자의 수도가 능력 있는 건축가들의 감독 아래 정비를 거쳤습니다. 덕분에 수도의 역량이 인구 성장과 상업에 걸맞게 향상되었습니다."
 tgp_strengthen_capital_engineers_modifier: "독창적인 기술"
 tgp_strengthen_capital_engineers_modifier_desc: "천자의 수도가 유능한 기술자들의 감독 아래 정비를 거쳤습니다. 덕분에 수도의 기반 시설은 물론 근처 정착지와의 연결이 크게 향상되었습니다."
 tgp_strengthen_capital_sculptors_modifier: "영예로운 조각"
 tgp_strengthen_capital_sculptors_modifier_desc: "천자의 수도가 정비를 거치며, 봉역 내 최고의 조각가들이 고용되어 새로운 건축의 모든 측면에 신중한 손길로 아름다움을 더했습니다."
 tgp_strengthen_capital_modifier_education_bonus: "\n해당 [location|E] 내 [GetActivityType('activity_adult_education').GetTextIcon][GetActivityType('activity_adult_education').GetName] [activity|E] 성공 확률 증가"
 tgp_minister_project_development_modifier: "개발된 공동체"
 tgp_minister_project_development_modifier_desc: "최근의 [great_project|E]을 통해 해당 지역의 개발에 상당한 노력이 투입되었습니다. 덕분에 도시와 현지 마을, 이들을 이어 주는 도로가 개선되었습니다."
 tgp_grand_canal_modifier: "대운하"
 tgp_grand_canal_modifier_desc: "해당 지역은 운하의 혜택을 받습니다. 여러 수로와 송수로 덕분에 물자 운송과 상인의 이동이 쉬워집니다."
 tgp_minister_project_establish_control_modifier: "통합된 관료주의"
 tgp_minister_project_establish_control_modifier_desc: "최근 해당 영지의 행정이 개선되었으며, 지역에 미치는 정부의 장악력이 상당히 증가했습니다."
 tgp_child_exam_cooldown_modifier: "동자거 낙방"
 tgp_child_exam_cooldown_modifier_desc: "과거 시험은 천명을 우러르는 모든 이에게 중요한 통과의례입니다. 그러나 해당 인물은 그 중압감에 짓눌려 제대로 실력을 발휘하지 못했습니다."
 tgp_local_exam_initial_success: "시험의 훌륭한 시작"
 tgp_local_exam_initial_success_desc: "첫 성공은 오래도록 인상을 남기기 마련입니다."
 tgp_local_exam_impressed_examiner: "감명받은 시험관"
 tgp_local_exam_strong_finish: "시험의 훌륭한 마무리"
 tgp_local_exam_strong_finish_desc: "기나긴 시험의 늦은 오후, 가장 뛰어난 수재는 군중 속에서도 두각을 드러냅니다."
 tgp_child_focused_studies_modifier: "학업에 집중"
 tgp_forced_to_retake_exam_modifier: "전시를 기다리는 중"
 tgp_forced_to_retake_exam_modifier_desc: "해당 인물은 다음 [GetActivityType('activity_imperial_examination').GetName](을)를 앞두고 초조하게 기다리고 있으며, 가문으로부터 최고 수준의 경쟁을 강요받는 중입니다."
 tgp_joined_grand_campaign_modifier: "대규모 작전 참전"
 tgp_joined_grand_campaign_modifier_desc: "해당 인물은 국가 주도의 전쟁에 이바지했습니다. 정부의 지원을 받는 데에는 큰 기대가 따르기 마련입니다."
 tgp_wiles_is_the_way_modifier: "술책이 답이다"
 tgp_wiles_is_the_way_modifier_desc: "굳이 길을 따라가야 할 필요가 있을까요? 빠르게 가로질러 갈 수 있는데 말입니다."
 tgp_honor_is_the_way_modifier: "명예가 답이다"
 tgp_honor_is_the_way_modifier_desc: "해당 인물은 스승과 가족의 인도와 그 영향에 자극받았습니다."
 tgp_passed_provincial_exam_modifier: "해시 통과"
 tgp_bypassed_provincial_exam_modifier: "과거 시험 건너뛰기"
 tgp_bypassed_provincial_exam_modifier_desc: "해당 인물은 첫 지방 시험을 치르지 않고도 더 높은 단계의 과거 시험을 성공적으로 통과했습니다."
 tgp_passed_metropolitan_exam_modifier: "성시 통과"
 tgp_passed_palace_exam_modifier: "전시 통과"
 tea_ceremony_health_benefit: "건강한 차 한 잔"
 tea_ceremony_health_benefit_desc: "해당 인물은 차를 한 잔 마시고 훨씬 기분이 나아졌습니다."
 tea_ceremony_perfect_tea: "완벽한 차 대접"
 tea_ceremony_perfect_tea_desc: "해당 인물이 완벽한 차를 내어줬다고 참석자들이 말합니다."
 tea_ceremony_peace_of_mind: "정신을 위한 차"
 tea_ceremony_peace_of_mind_desc: "해당 인물은 정신에 유익한 차를 마셨습니다."
 tea_ceremony_spirit: "영혼을 위한 차"
 tea_ceremony_spirit_desc: "해당 인물은 영적 세계를 되새기며 차를 마셨습니다."
 tea_ceremony_family: "가족의 차"
 tea_ceremony_family_desc: "해당 인물은 가족과 함께 차 한 주전자를 나눠 마셨습니다."
 tgp_aspiration_great_salary_modifier: "대단히 향상된 봉급"
 tgp_aspiration_great_salary_modifier_desc: "해당 인물은 탁월한 직무 수행으로 두드러진 성과를 거두어 상당한 봉급 보너스를 받았습니다."
 tgp_aspiration_modest_salary_modifier: "향상된 봉급"
 tgp_aspiration_modest_salary_modifier_desc: "해당 인물은 직무를 성실히 수행하여 봉급 보너스를 받았습니다."
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "$game_concept_de_jure$ [GetTitleByKey('h_china').GetName]: $VALUE|+0=$"
 is_already_administrative: "이미 $game_concept_administrative_government$임: $VALUE|+0=$"
