l_korean:
 devaraja.0001.title: "건강한 자선"
 devaraja.0001.desc: "[diseased_county_scope.GetName]에서 백성들 사이에 도는 역병 때문에 도움을 요청했다. 지금 봉역에서 자선이 필요한 곳이 있다면 여기가 바로 그곳이다. 하지만 치유의 장소를 물색하던 중에, 너무나 끔찍한 모습의 농노가 내게 다가왔다. 이는 중대한 의례 위반이었는데, [diseased_peasant.GetSheHe]가 무릎을 꿇고 엎드리며 도움을 빌었다.\n\n#italic 데바라자#!인 나는 모든 백성의 원기를 회복시켜 줄 수 있어야 한다. 하지만... 정말로 #italic 이게#! 내가 구해야만 하는 것일까?"
 devaraja.0001.a: "이렇게 힘든 시기에는 내가 도와야만 한다. 아무리 불결한 이들이라도 말이다."
 devaraja.0001.b: "내 [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip]에게 이 일의 관리를 맡기겠다."
 devaraja.0001.c: "으! 이 더러운 곳은 신성한 자선을 받기에 걸맞지 않다."
 healed_by_the_devaraja: "데바라자에게 치유됨"
 devaraja.0002.title: "신왕을 위한 기도"
 devaraja.0002.desc.brahmin: "내 [GetCourtPositionType('court_brahmin_court_position').GetName] [brahmin_or_chaplain.GetName](이)가 하루의 공무를 마무리 지으며 #italic 아누모다나#!의 구절로 궁정을 축복하기 시작했다. 이는 보통 하루를 끝맺을 때 쓰이는 기도문이었다.\n\n#italic 물로 찬 강이 바다를 가득 채우듯,#!\n#italic 여기서 주어지는 것은 굶주린 망자에게 도움이 되리니...#!\n\n그 순간 머릿속에 한 가지 의문이 떠올랐다. 나는 감히 예법을 어길 각오가 되어 있는 걸까?"
 devaraja.0002.desc.chaplain: "내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [brahmin_or_chaplain.GetName](이)가 하루의 공무를 마무리 지으며 #italic 아누모다나#!의 구절로 궁정을 축복하기 시작했다. 이는 보통 하루를 끝맺을 때 쓰이는 기도문이었다.\n\n#italic 물로 찬 강이 바다를 가득 채우듯,#!\n#italic 여기서 주어지는 것은 굶주린 망자에게 도움이 되리니...#!\n\n그 순간 머릿속에 한 가지 의문이 떠올랐다. 나는 감히 예법을 어길 각오가 되어 있는 걸까?"
 devaraja.0002.a: "\"망자가 대체 왜 그런 덕을 봐야 하나?\""
 devaraja.0002.a.tt.success: "마지막 구절이 당신을 칭송하도록 영리하게 바꿔 놓음"
 devaraja.0002.a.tt.failure: "당신의 개입이 의식 전체를 어색하게 만들었음"
 devaraja.0002.b.tt: "의식이 계획대로 흘러가자 [brahmin_or_chaplain.GetFirstNameNoTooltip](이)가 안도함"
 devaraja.0002.b: "거슬리는 생각에 홀리면 안 되지!"
 devaraja.0002.c: "마지막 구절을 더 좋게 바꾸어 끼어든다."
 devaraja.0002.c.tt.success: "당신의 재치와 지식 덕분에 더 나은 마지막 구절을 바로 만들어냄"
 devaraja.0002.c.quote.success: "\"여기서 주어지는 모든 것은 #italic 왕#!을 도우리니.\"" # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "당신이 [brahmin_or_chaplain.GetFirstNameNoTooltip]의 말을 가로막은 뒤 그리 인상 깊지 않은 구절을 더듬거림"
 devaraja.0003.title: "특별한 다르마 대화"
 devaraja.0003.desc.guru: "[GetCourtPositionType('court_guru_court_position').GetName](은)는 궁전에서 때때로 #italic 다르마#!의 개념에 관한 이야기를 풀어놓는다. 이는 보통 긴 행사로, 구조가 잘 잡혀 있으며 기도와 형식으로 가득하다. 또한 [guru_or_chaplain.GetHerHis] 노고에 대한 감사의 의미로 연사에게 호화로운 선물을 바치기도 한다. 하지만 오늘 [guru_or_chaplain.GetName](은)는 어쩐지 피곤해 보였다.\n\n왕실 관중 앞에 선 [guru_or_chaplain.GetSheHe]는 그저 이렇게 선언했다. \"[ROOT.Char.GetTitleTierName]께서는 이미 알아야 할 것을 다 알고 계십니다.\" 그 말과 함께 [guru_or_chaplain.GetSheHe]는 평소와 다름없는 기도를 외고는 대화를 마무리한 뒤 [guru_or_chaplain.GetHerHis] 자리로 돌아갔다."
 devaraja.0003.desc.chaplain: "[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName](은)는 궁전에서 때때로 #italic 다르마#!의 개념에 관한 이야기를 풀어놓는다. 이는 보통 긴 행사로, 구조가 잘 잡혀 있으며 기도와 형식으로 가득하다. 또한 [guru_or_chaplain.GetHerHis] 노고에 대한 감사의 의미로 연사에게 호화로운 선물을 바치기도 한다. 하지만 오늘 [guru_or_chaplain.GetName](은)는 어쩐지 피곤해 보였다.\n\n왕실 관중 앞에 선 [guru_or_chaplain.GetSheHe]는 그저 이렇게 선언했다. \"[ROOT.Char.GetTitleTierName]께서는 이미 알아야 할 것을 다 알고 계십니다.\" 그 말과 함께 [guru_or_chaplain.GetSheHe]는 평소와 다름없는 기도를 외고는 대화를 마무리한 뒤 [guru_or_chaplain.GetHerHis] 자리로 돌아갔다."
 devaraja.0003.a: "하, 잘했다! [guru_or_chaplain.GetHerHim]에게 선물을 주도록 하라."
 devaraja.0003.b: "영리하군! 하지만 나는 노력에만 보상한다."
 devaraja.0003.c: "게으른 놈에게 줄 상은 없다! 경비병, 저자를 붙잡아라!"
 devaraja.0003.d: "[guru_or_chaplain.GetFirstNameNoTooltip](을)를 다시 앞으로 불러낸다. #italic [guru_or_chaplain.GetHerHim]#!에게 #italic 다르마#!에 관해 묻겠다."
 devaraja.0003.d.tt.success: "당신이 [guru_or_chaplain.GetFirstNameNoTooltip](와)과 궁정 신하들에게 #italic 다르마#! 지식으로 깊은 인상을 남김"
 devaraja.0003.d.tt.failure: "당신이 [guru_or_chaplain.GetFirstNameNoTooltip](와)과 궁정 신하들 앞에서 창피를 당하며 #italic 다르마#!를 전혀 이해하지 못했다는 사실만을 드러냄"
 devaraja.0004.title: "행진이 좋다"
 devaraja.0004.desc: "[capital_county.GetName](은)는 지난 투쟁의 흔적으로 상처투성이다. 수년에 걸쳐 검과 폭풍 아래 파괴되어 온 곳이다. 물리적인 개선과 함께 백성의 영혼을 북돋으려는 조치도 진행되어야만 한다.\n\n그러니 우기가 끝나갈 때, 수도에서 배 행렬이 나아가게 하면 좋지 않겠는가? 선두의 배에서 일흔여섯의 피리 연주자가 연주하고, 백십여 명이 가까이에서 북을 연주하는 것이다. 그리고 모든 사찰에 배를 장식할 비용을 대라고 하면 행진도 가득 채울 수 있겠지!"
 devaraja.0004.a: "배들이 다가오면 백성들이 전율을 느끼겠지!"
 devaraja.0004.b: "이런 시기인데 사찰에 금화를 요구하다니, 상서롭지 못한 짓이다."
 devaraja.0004.b.tt: "이제 와서 계획을 철회하려 한다는 사실이 알려질 것임"
 devaraja.0004.c: "행렬은 진행될 것이나, 사찰의 개입은 없을 것이다."
 devaraja_hosts_parade: "데바라자의 위대한 행진"
 devaraja.0005.title: "두 얼굴의 벽"
 devaraja.0005.desc: "새 사원 건물에 장식이 필요하다. 신과 강력한 힘을 반영하는 예술이 있어야 한다. 정당한 우리 집안의 신성한 [ROOT.Char.Custom('GetAspectNoun')|U] 측면을 반영하려면 이 새로운 장소의 벽화와 조각에 [ROOT.Char.Custom('GetAspectNoun')|U]의 신들이 지닌 야망을 담아내야 한다. 아니면 [ROOT.Char.GetHouse.GetName] 집안을 묘사하고 내 위신을 더 드높일 수도 있겠지."
 devaraja.0005.a: "이 장소는 신을 위해 축성될 것이다."
 devaraja.0005.b: "이 장소는 내 영광을 위해 축성될 것이다."
 devaraja.0006.title: "노의 지혜"
 devaraja.0006.desc.guru: "내 [GetCourtPositionType('court_guru_court_position').GetName] [guru_or_chaplain.GetName](이)가 궁전 주위의 연못에서 작은 배를 타고 노를 젓는 모습이 보였다. 궁정 신하들과 떠들썩하게 놀고 있던 나는 물 건너편에서 배를 타고 있는 구루를 불렀다. \"그대는 내 [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip] 아닌가! 그대가 지닌 높은 지위에 대한 존중은 다 어디 갔는가? 어떻게 그렇게 평범한 어부처럼 직접 노를 저어서 배를 끌고 다니지?\"\n\n잠시 정적이 흐른 뒤 [guru_or_chaplain.GetFirstNameNoTooltip](이)가 대답했다. \"나라의 [ROOT.Char.GetTitleTierName]께서 공공연하게 방탕을 즐기고 계신다면, [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]도 직접 노를 저어 배를 몰 수 있는 법이지요.\""
 devaraja.0006.desc.chaplain: "내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [guru_or_chaplain.GetName](이)가 궁전 주위의 연못에서 작은 배를 타고 노를 젓는 모습이 보였다. 궁정 신하들과 떠들썩하게 놀고 있던 나는 물 건너편에서 배를 타고 있는 구루를 불렀다. \"그대는 내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] 아닌가! 그대가 지닌 높은 지위에 대한 존중은 다 어디 갔는가? 어떻게 그렇게 평범한 어부처럼 직접 노를 저어서 배를 끌고 다니지?\"\n\n잠시 정적이 흐른 뒤 [guru_or_chaplain.GetFirstNameNoTooltip](이)가 대답했다. \"나라의 [ROOT.Char.GetTitleTierName]께서 공공연하게 방탕을 즐기고 계신다면, [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]도 직접 노를 저어 배를 몰 수 있는 법이지요.\""
 devaraja.0006.a: "사람들 앞에서는 좀 더 수수한 모습을 보여야겠군."
 devaraja.0006.b: "헛소리! 잔치는 내 마음대로 이어질 것이다."
 devaraja.0006.c: "이건 모욕이다! [guru_or_chaplain.GetFirstNameNoTooltip]의 작위를 박탈하라."
 devaraja.0006.d: "아예 금주를 해야겠는데."
 devaraja.0007.title: "모호하지 않은 모호함"
 devaraja.0007.desc: "#italic 데바라자#!는 섬세한 개념이다. 나는 물론 [ROOT.Char.GetTitleTierName](이)지만, 동시에 [ROOT.Char.Custom('GetAspectNoun')|U]의 신성과도 이어져 있다. 그러면 나는 신과 같은 존재인가? 아, 참으로 민감한 질문이다. 누군가에게는 신으로, 또 누군가에게는 왕으로 비치려면 모호한 부분이 필요하니까.\n\n아니, 어느 입만 산 찬양자가 나를 [ROOT.Char.Custom('GetAspectNoun')|U]의 신이라 불러 버리지 않았더라면 민감하고 애매한 질문이었을 것이다. 궁정 신하들은 이미 내가 무엇인지를 두고 말다툼하며 싸워대고 있다. 이제 그 논쟁에 끼어들 수밖에 없게 되었다."
 devaraja.0007.a: "그렇다, 나의 신하들아. 내가 바로 [ROOT.Char.Custom('GetAspectNoun')|U]의 군주이니라."
 devaraja.0007.b: "백성들이여! 나는 [ROOT.Char.Custom('GetAspectNoun')|U](을)를 섬길 뿐, 이를 다스리는 자는 아니다."
 devaraja.0007.c: "인간성과 신성은 내 안에서 하나가 되어 신비로운 존재를 이룬다." # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "당신이 많은 이들을 만족시키는 적절한 개념을 만들어냄"
 devaraja.0007.c.tt.failure: "당신의 신학을 건드리려는 시도에 상황이 더 나빠짐"
 devaraja_as_god: "신과 같은 데바라자"
 devaraja_as_king: "왕과 같은 데바라자"
 devaraja_as_hypostatic_union: "두 본성을 지닌 데바라자"
 devaraja.0008.title: "임종 개종설"
 devaraja.0008.desc: "[suzerain.GetTitleTierName] [suzerain.GetFirstNamePossessiveNoTooltip] 전도사인 [suzerains_missionary.GetNameNoTooltip](이)가 다가오다 제 발에 걸려 넘어질 뻔했다.\n\n\"좋은 소식이 있습니다!\" [suzerains_missionary.GetSheHe]가 외쳤다. \"제가 주군의 가계도를 살펴보고, 나이 든 시종들이 기억하는 게 있는지 철저히 캐묻고 다녔습니다. 그랬더니 주군의 조상인 [deathbed_conversion_ancestor.GetName]께서, 세상을 뜨기 바로 직전에 [suzerain.GetFaith.GetName](으)로 개종하셨다고 합니다!\"\n\n[suzerains_missionary.GetName](이)가 흥분을 감추지 못한 표정으로 나를 바라보았다. \"주군은 생각보다 [suzerain.GetFaith.HighGodName]께 더 가까이 계셨던 겁니다!\""
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName]께서 [suzerain.GetFaith.GetAdjective] 신자셨다고? 그거 말 되는군."
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName](이)가 이제 [ROOT.Char.GetHerHis] 조상인 [deathbed_conversion_ancestor.GetName](이)가 [suzerain.GetFaith.GetName](으)로 개종했다고 주장함"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )]께서는 [deathbed_conversion_ancestor.GetFaith.GetAdherentName](으)로 세상을 떠나셨으며, 영원히 그렇게 기억될 것이다!"
 devaraja.0009.title: "임무를 잃은 전도사"
 devaraja.0009.desc: "내가 [suzerain.GetFaith.GetName](을)를 따르니 [suzerains_missionary.GetName](이)가 개종할 궁정도 사라졌다. [suzerains_missionary.GetSheHe]는 내가 신앙을 바꾸어 몹시 기뻐하고는 있지만, 앞으로 할 일이 없어졌으니 불확실한 앞날에 괴로워하고 있다."
 devaraja.0009.a: "[suzerains_missionary.GetName]! 새 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]가 되어 나와 함께하게나!"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName](이)가 당신의 전도사 [suzerains_missionary.GetName](을)를 자신의 새 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]로 임명함"
 devaraja.0009.b: "[suzerains_missionary.GetName], 자네의 일은 이제 끝났네. 이만 #italic 떠나게#!."
 devaraja.0010.title: "가장 외로운 신앙"
 devaraja.0010.desc: "좋은 [suzerains_missionary.GetFaith.GetAdherentName]인 [suzerains_missionary.GetName](이)가 자신의 주군인 [suzerain.GetFaith.GetAdjective] 신앙에 비관적으로 변했다. [suzerains_missionary.GetSheHe|U]는 지금 갈림길에 서 있다. [suzerains_missionary.GetHerHis] 믿음이 불안하게 흔들리는 가운데, [suzerains_missionary.GetSheHe]는 계시를 기다리고 있다. 그 계시가 자신에게서 오든 [suzerains_missionary.GetFaith.DivineRealm]에서 오든, 결정은 자신의 몫이다."
 devaraja.0010.a: "[suzerains_missionary.GetName](은)는 때가 되면 알아서 자신이 결정을 내릴 것이다."
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName](이)가 슬퍼하는 [suzerains_missionary.GetFaith.GetAdherentName](으)로 남음"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName](이)가 [suzerain.GetNamePossessive] [suzerain.GetFaith.GetAdjective] 신앙을 받아들임"
 devaraja.0010.b: "혹시 [suzerains_missionary.GetName](이)가 [ROOT.Char.GetFaith.GetName]에서 새로운 목적을 찾을 수 있지 않을까?"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName](이)가 [ROOT.Char.GetFaith.GetName](으)로 개종함"
