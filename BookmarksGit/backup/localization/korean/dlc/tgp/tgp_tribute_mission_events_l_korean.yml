 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "불행히도 이번에는 제가 그대에게 바칠 만한 공물을 마련할 방도가 없었습니다.\n\n[actor.GetTitleAsNameNoTooltip]께서 양해해 주시면 정말로 감사드리겠습니다."
 tribute_mission.9000.a: "그렇군."
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "[actor.GetTitleAsNameNoTooltip]께 당연히 가장 훌륭한 공물을 진상하겠습니다!\n\n[actor.GetCapitalLocation.GetName](을)를 목적지로 삼아 여정을 시작하였습니다."
 tribute_mission.9010.a: "훌륭하군."
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "그대는 자신이 한 말은 지키는 [ROOT.Char.GetWomanMan]인 줄 알았는데. 이번에는 그렇지 않았던 것 같군.\n\n그대가 최근 내 궁정에서 조공 사행을 하지 못했다는 사실은 잘 알고 있다."
 tribute_mission.9500.a: "그렇군."
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$ 더는 공물이 없다"
 tribute_mission.9750.desc: "불운한 사건이 연속으로 닥쳤고, 결국 우리의 공물이 일행의 수중에서 벗어났다! [human_tribute.GetTitledFirstName|E](이)가 사라진 것이다...\n\n나는 얼굴을 찌푸렸다. 목적지를 바꿔 돌아가서 다시 집결해야 할까?"
 tribute_mission.9750.a: "아니, 공물을 마저 바쳐야 한다!"
 tribute_mission.adequate_reserved_gold: "[tribute|E]을 위해 @gold_icon!#V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#!만큼 확보함"
 tribute_mission.9750.b: "그냥 집으로 돌아가자."
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$ 탈출"
 tribute_mission.9760.desc.vengeful: "바깥의 혼란에 나는 깊은 잠에서 깨어났다. 간신히 일어난 나는 마지못해 귀를 기울였고, 끊어진 외침 사이로 이런 말이 들려왔다. #EMP \"...공물이 도망쳤다! 찾아내라!\"#! 그때 문간에 어두운 그림자가 나타났다.\n\n\"#EMP [escapee_eunuch.GetFaith.HighGodName]님, 제 죄를 용서하십시오.\"#! 공물인 [escapee_eunuch.GetTitledFirstName](이)가 그렇게 외치며 내게 달려들었다.\n\n나는 침구에서 몸을 굴려 첫 일격을 겨우 피했다. 우리는 이제 서로를 마주하고 서서 둥글게 돌며 대치하고 있었다."
 tribute_mission.9760.desc: "이유는 모르겠지만 잠깐 잠이 깼다. 졸린 상태에서 천막을 둘러보았는데, 그림자 하나가 내 천막의 덮개를 스쳐 갔다. 나는 침상에서 빠져나와 차가운 밤공기에 얼굴을 찌푸리면서도 느릿느릿 움직여 밖을 내다보았다.\n\n놀랍게도 공물인 [escapee_eunuch.GetTitledFirstName](이)가 수행원들을 따돌리고 빠져나와 있었다.\n\n내 존재를 눈치챈 [escapee_eunuch.GetHerHis|U] 눈이 공포로 휘둥그레졌다. \"[escapee_eunuch.Custom2('RelationToMe', ROOT.Char )], 부탁드립니다... 저는 이렇게는 못 삽니다. 제발요.\" [escapee_eunuch.GetSheHe]가 간청했다. 밤을 틈타 빠져나갈 각오를 한 듯했다."
 tribute_mission.9760.a: "\"#EMP 어디 해보자!#!\""
 tribute_mission.9760.a.success: "[escapee_eunuch.GetShortUIName](이)가 압도당함"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName](이)가 제압당하고 [tribute_mission|E]이 계속됨"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName](이)가 탈출해 복수를 시도함"
 tribute_mission.9760.b: "\"#EMP 경비병!#!\""
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName](이)가 탈출함"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName](이)가 도중에 살해당함"
 tribute_mission.9760.c: "\"넌 자유다. 얼른 #EMP 가라!#!\""
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$ 계획 변경"
 tribute_mission.9800.desc.suzerain_turned_liege: "내 조공국으로서의 책무가 변경되어 이제 나는 [ROOT.Char.GetLiege.GetTitledFirstName]의 봉신이 되었다.\n\n돌아가면 다른 수많은 사안을 처리해야 하지만, 덕분에 조공을 바치는 일은 더 이상 신경 쓸 필요가 없게 되었다. 일이 이렇게 돌아갈 때도 다 있군!"
 tribute_mission.9800.desc.no_longer_tributary: "일이 이렇게 돌아갈 때도 다 있군! 우리가 이제 조공의 족쇄에서 벗어나게 됐다는 소식을 들었다!\n\n돌아가면 수많은 일과 의문을 처리해야 한다. 그중에서도 지금 새로 맞이하게 된 이 상황, 바로 독립에 어떻게 대처해야 할지가 가장 중요한 사안이 될 것이다."
 tribute_mission.9800.desc.different_end_location: "종주가 바뀐 상황에, [current_overlord.GetTitledFirstName]의 수도는 다른 위치에 자리하고 있다.\n\n우리의 여정과 공물은 [old_overlord.GetTitledFirstName](을)를 위한 것이었다. 이에 조언가들은 [ROOT.Char.GetCapitalLocation.GetName](으)로 돌아가 다시 집결하는 것이 현명한 결정이라고 주장했다."
 tribute_mission.9800.desc.unable_to_accept_tribute: "길에서 들은 소문에 따르면 우리의 새로운 종주는 내가 진상할 공물에 큰 관심이 없어 보였다.\n\n괜히 주군의 화를 돋우기보다는, [ROOT.Char.GetCapitalLocation.GetName](으)로 돌아가 다시 집결하는 게 현명한 판단일 것 같다."
 tribute_mission.9800.a: "일단은 집으로 돌아가자."
 tribute_mission_notification.new_overlord.title: "조공 사행 종주 변경됨"
 tribute_mission_notification.new_overlord.desc: "당신의 [tribute_mission|E] 종주가 [new_overlord.GetShortUIName](으)로 변경됨"
