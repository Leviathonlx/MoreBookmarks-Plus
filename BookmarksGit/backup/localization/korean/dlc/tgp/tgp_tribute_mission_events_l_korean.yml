 tribute_mission.1006.t: "$tribute_mission_header$ 책봉문"
 tribute_mission.1006.desc: "[tributary_scope.GetTitledFirstName|U](은)는 꽤 오랜 시간 동안 엎드려 있었다. 혹시 [tributary_scope.GetSheHe]가 내게서 뭔가 다른 걸 기대하는 건가?\n\n나는 내 공식 인장을 만드는 기능공인 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))] [scribe_character.GetShortUIName](이)가 사람이 가득한 궁정 한쪽에서 의연히 기다리고 있는 모습을 발견했다.\n\n[tributary_scope.GetTitledFirstNameNoTooltip]에게 천자의 공식적인 승인을 내려 줄 때가 온 것일까?"
 tribute_mission.1006.grant: "이 약조를 공식적으로 오래도록 남기겠다."
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName](이)가 [tributary_scope.GetTitledFirstName]의 [seal_of_investiture|E]을 제작할 것임"
 tribute_mission.1006.decline.no_money: "제국 국고가 이 비용을 감당할 수 없다."
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetSheHe|U]는 그런 영예에 걸맞지 않다."
 refused_seal_of_investiture_opinion: "[seal_of_investiture|E] 수여를 거부함"
 tribute_mission.1007.t: "$tribute_mission_header$ 책봉문"
 tribute_mission.1007.desc: "무거운 정적 뒤에 [receiving_character.GetTitledFirstName](이)가 격식을 갖추어 일어났다. 동시에 제국의 필경사인 [scribe_character.GetShortUIName](이)가 군중 속에서 일어났는데, 내 이름을 새겨 훌륭하게 제작한 $game_concept_seal_of_investiture$을 들고 있었다!\n\n[receiving_character.GetTitledFirstName](이)가 조심스럽게 그것을 받아 들고는 내게 일어서라고 했다. 관중의 관심이 완전히 이쪽으로 몰렸다.\n\n나는 천자의 축복을 받으며 이런 생각을 했다. 이 귀중한 계약이 앞으로 어떤 새로운 기회를 가져다줄 것인가?"
 tribute_mission.1007.a: "이제 모든 게 달라질 것이다."
 tribute_mission.1008.t: "$tribute_mission_header$ 진행 중인 조공"
 tribute_mission.1008.desc: "의식에서 선물을 교환하는 동안, 궁정에 기대감이 쌓이는 게 느껴졌다. 아직 입 밖으로 내지 않은 말이 있는 듯한 분위기였다. 대놓고 언급은 되지 않았으나, 나를 향한 기대감이 천천히 명확해졌다.\n\n[receiving_character.GetTitledFirstNameNoTooltip](은)는 내가 이렇게 선물을 주는 흐름이 계속되도록 맹세하기를 바라고 있었다. 대가는 [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 은혜일 것이다.\n\n아직 제안을 명예롭게 거절해 내 독립성을 유지할 시간은 남아 있다. 물론 그에 수반될 모든 상황을 감내해야 하겠지만."
 tribute_mission.1008.a: "\"...당연히 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 [receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip]께 정기적으로 공물을 바치겠습니다.\""
 tribute_mission.1008.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 무릎 꿇지 않을 것이다."
