 slated_for_castration_opinion: "거세가 예정됨"
 #MODIFIERS
 suzerain_trade_post_modifier: "종주 교역소"
 suzerain_trade_post_modifier_desc: "해당 영지에는 상인들이 종주의 교역소를 통해 꾸준히 방문하고 있습니다."
 #ARTIFACTS
 tribute_mission_common_bunga_mas_desc: "[tributary_scope.GetTitledFirstName](이)가 [overlord_scope.GetTitledFirstName]에게 공물로 바친 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )]입니다."
 tribute_mission_masterwork_bunga_mas_desc: "[tributary_scope.GetTitledFirstName](이)가 [overlord_scope.GetTitledFirstName]에게 처음 공물로 바친 정교한 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )]입니다. 빛을 받아 눈부시게 반짝입니다."
 tribute_mission_famed_bunga_mas_desc: "두 그루의 섬세한 금은제 나무로 이루어진 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )]입니다. [tributary_scope.GetTitledFirstName](이)가 [overlord_scope.GetTitledFirstName]에게 바친 공물입니다. 금속 세공과 조각 하나하나에 뛰어난 장인의 솜씨가 담겨 있습니다."
 tribute_mission_illustrious_bunga_mas_desc: "[tributary_scope.GetTitledFirstName](이)가 [overlord_scope.GetTitledFirstName]에게 공물로 바친 [Glossary( '분가 마스', 'BUNGA_MAS_GLOSS' )]입니다. 가장 순도 높은 금속으로 정밀하게 세공된 찬란한 금은제 나무입니다. 꽃이 영원히 피어 있는 듯한 아름다움을 간직한 걸작입니다."
