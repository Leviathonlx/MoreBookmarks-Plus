l_korean:
 tribute_mission_header: "조공 사행:"
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "조공으로 정통성을 획득했음"
 tribute_mission_tributary_subject_standing_gain_title: "[ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')](을)를 획득했음"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.GetShortUIName|U](이)가 [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')](을)를 획득했음"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.GetShortUIName|U](이)가 #EMP 대량#!의 [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')](을)를 획득했음"
 tribute_mission.1000.t: "$tribute_mission_header$ 조공 바치기"
 tribute_mission.1000.intro: "[overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 대회당에 들어섰다."
 tribute_mission.1000.intro.overlord: "[overlord_scope.GetTitledFirstName](이)가 우리를 맞아주며 당당하게 손짓해 불렀다."
 tribute_mission.1000.intro.diarch: "[overlord_scope.GetTitledFirstNamePossessive] [receiving_character.GetDiarchTitle] [receiving_character.GetTitledFirstName](이)가 손짓해 우리를 불렀다."
 tribute_mission.1000.intro.councillor: "[overlord_scope.GetTitledFirstNamePossessive] [receiving_character.Custom('CouncilPosition')], [receiving_character.GetTitledFirstName](이)가 머리를 끄덕이며 손짓해 우리를 불렀다."
 tribute_mission.1000.intro.attendant: "[overlord_scope.GetTitledFirstNamePossessive] 지위가 높은 수행원 중 한 명이 사과하듯 미소를 짓더니 손짓해 우리를 불렀다."
 tribute_mission.1000.desc.segway: "\n\n나는 즉시 입을 열었다."
 tribute_mission.1000.desc.bunga_mas: "\"이 찬란한 작품을 보십시오! 오직 가장 위대한 [overlord_scope.GetTitledFirstNameNoTooltip]만을 위해 제작된 최고의 분가 마스 나무입니다!\" 군중의 눈이 커지고, 홀 안 곳곳에서 감탄과 웅성거림이 흘러나온다."
 tribute_mission.1000.desc.small_gold: " \"누추한 공물을 바칩니다. 규모는 작을지 몰라도 마음은 넘치도록 담았나이다!\" 나는 절했고, 내 시종들이 교역품이 담긴 작은 상자들을 날랐다."
 tribute_mission.1000.desc.adequate_gold: " \"저희의 마음을 담아 멋진 공물을 바치겠나이다!\" 나는 미소 지으며 고개를 끄덕였다. 물건이 가득 담긴 바구니와 단지가 방으로 들어왔다."
 tribute_mission.1000.desc.excessive_gold: " \"이 장관을 마음껏 감상하시길!\" 나는 자랑스럽게 씩 웃었다. 흘러넘치도록 진상된 상자, 단지, 바구니, 조각상 따위의 공물을 보자 여기저기서 #EMP 감탄#!과 #EMP 경탄#!하는 소리가 들려왔다. #EMP 풍요 그 자체였다.#!"
 tribute_mission.1000.desc.small_herd: " \"저희 무리에서 가장 뛰어난 동물들을 골라 왔나이다. 당장이라도 주군을 섬길 준비가 되어 있는 놈들이지요!\""
 tribute_mission.1000.desc.adequate_herd: " \"마구간을 저희 동물들로 가득 채웠습니다. 작든 크든, 모두 바치겠습니다!\""
 tribute_mission.1000.desc.excessive_herd: " \"크고 작고, 강하고 빠른 동물들을 가득 데려왔습니다! [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] 궁정에 도움이 될 것입니다!\""
 tribute_mission.1000.desc.concubine: " \"...사랑스러운 [human_tribute.GetTitledFirstName](이)가 인사를 올립니다. [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]의 정원에 또 다른 꽃이 피어날 겁니다!\" 그러자 [human_tribute.GetTitledFirstNameNoTooltip](이)가 우아하게 일어났다. 사방의 관심이 몰리자 [human_tribute.GetSheHe]가 얼굴을 붉혔다."
 tribute_mission.1000.desc.eunuch: " \"...존경받는 환관 [human_tribute.GetTitledFirstName]입니다. 앞으로 당당하게 [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] 궁정을 섬길 자입니다!\" [human_tribute.GetTitledFirstNameNoTooltip](이)가 앞으로 걸어 나왔다. 사방에서 속삭임이 파도처럼 터져 나왔다."
 tribute_mission.1000.desc.artifact: " \"이 [artifact_to_tribute.Custom('ArtifactType')|l](은)는 제가 가장 귀중히 여기던 물건입니다. 이제는 [overlord_scope.GetTitleAsNameNoTooltip]의 소유로 바치니, 우리 사이에 대한 감사의 표시로 받아 주십시오.\""
 tribute_mission.1000.outro.attendant: "\n\n수행원이 잠시 공물을 보며 생각에 잠겼다. 덕분에 내가 먼저 끼어들 수 있었다."
 tribute_mission.1000.outro: "\n\n[receiving_character.GetTitledFirstNameNoTooltip](이)가 잠시 공물을 보며 생각에 잠겼다. 덕분에 내가 먼저 끼어들 수 있었다."
 tribute_mission.1000.treasury: "\"여기 [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]의 직물만큼 훌륭한 것도 없던데 말입니다...\""
 tribute_mission.1000.success.t: "성공"
 tribute_mission.1000.success.desc: "[receiving_character.GetHerHim]를 설득하는 데 성공함"
 tribute_mission.1000.failure.t: "시도 실패"
 tribute_mission.1000.failure.desc: "당신의 시도가 무시당함"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName](이)가 선물을 결정함"
 tribute_mission.1000.artifact: "\"[overlord_scope.GetCulture.GetCollectiveNounNoTooltip|U]의 공예야말로 대단하다고 할 수 있지요...\""
 tribute_mission.1000.artifact.tt: "[overlord_scope.GetCulture.GetCollectiveNounNoTooltip] [artifact|E]을 획득함"
 tribute_mission.1000.innovation: "\"지식을 나누는 것보다 더 고귀한 목표가 있을까요...\""
 tribute_mission.1000.innovation.tt: "조사할 새로운 [innovation|E]을 발견하거나 [fascination|E] 진행도를 획득함"
 tribute_mission.1000.development: "\"[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]의 개발되지 않은 시장 관련해서 말입니다만...\""
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName](이)가 당신에게 [overlord_scope.GetFaith.GetAdjective] 승려 [courtier|E]를 선물함"
 tribute_mission.1000.abstain: "\"[tributary_scope.GetFaith.HighGodName]께서 큰 번영을 선사하시기를.\""
 tribute_mission.1000.abstain.treasury.desc: "귀중한 교역품이 수여됨"
 tribute_mission.1000.abstain.artifact.desc: "훌륭한 유물이 만들어짐"
 tribute_mission.1000.abstain.innovation.desc: "기술 발전 상황을 공유함"
 tribute_mission.1000.abstain.development.desc: "[overlord_scope.GetCulture.GetCollectiveNounNoTooltip] 상인들이 당신의 수도로 보내짐"
 tribute_mission.1000.abstain.monk.desc: "지혜를 널리 알릴 [overlord_scope.GetFaith.GetAdjective] 승려가 당신에게 수여됨"
 tribute_mission.1000.abstain.legitimacy.desc: "당신이 정통성의 축복을 더 많이 부여받음"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$ 어떤 운명이 기다리든"
 tribute_mission.1002.segway: "[tributary_scope.GetTitledFirstName|U](이)가 [tributary_scope.GetHerHis] 수행단과 함께 대회당으로 들어왔다. 공물을 바칠 열의에 가득 차 있는 모습이었다."
 tribute_mission.1002.desc.concubine: "[human_tribute.GetTitledFirstName](이)라는 몹시 아름다운 첩이 소개되었다."
 tribute_mission.1002.desc.new_eunuch: "몹시 불편해하는 듯 보이는 환관이 소개되었다.\n\n이 [human_tribute.GetWomanMan]의 이름은 [human_tribute.GetTitledFirstName](이)라고 하는데, 내가 자세히 볼 수 있도록 다가오라고 하자 가까이 오며 비틀거렸고 눈에 띄게 얼굴을 찡그렸다."
 tribute_mission.1002.desc.eunuch: "능숙한 환관이 소개되었다.\n\n이 [human_tribute.GetWomanMan]의 이름은 [human_tribute.GetTitledFirstName](이)라고 하는데, [human_tribute.GetHerHis] 나이를 뛰어넘는 평화롭고 차분한 분위기를 풍겼다. 내가 [human_tribute.GetHerHis] 모습을 뜯어보는데도 조용히 나를 살펴보고 있었다."
 tribute_mission.1002.beauty.concubine.good: "\n\n[human_tribute.GetHerHis|U] 머리카락은 반짝였고, 피부는 고왔고 눈은 빛나며 몸의 형태도 좋아 보였다... 나는 [human_tribute.GetHerHis] 모습을 마음껏 감상했지만 아직도 부족한 기분이었다."
 tribute_mission.1002.beauty.concubine.bad: "\n\n엉킨 머리카락, 얼룩덜룩한 피부... 거기다 턱의 선까지. [human_tribute.GetHerHis] 외모에는 괜찮다고 할 만한 부분이 많지 않았다. 나는 입술을 살짝 오므렸다."
 tribute_mission.1002.physique.concubine.good: "\n\n이 [human_tribute.GetWomanMan]의 인상적인 체격을 그냥 바라보기만 해도 더 건강해지는 느낌이 들었다. 나 역시 [human_tribute.GetHerHim]의 모습을 즐기고 있었다."
 tribute_mission.1002.physique.concubine.bad: "\n\n계속 목을 가다듬고, 팔은 가는 막대기 같고... [human_tribute.GetHerHis] 체격은 뭔가 이상했는데, 정확히 어디가 그런지를 집어낼 수 없었다. 어쨌든 나 역시도 조금 불편해졌다."
 tribute_mission.1002.exterior.plain: "\n\n[human_tribute.GetHerHis|U] 모습은 평범 그 자체일지 몰라도, 그 반짝이는 눈이 나를 끌어당기고 있었다."
 tribute_mission.1002.personality.shy: "\n\n경비병 한두 명이 무척 가까운 거리에서 지나가자 [human_tribute.GetSheHe|U]가 움찔했다. [human_tribute.GetSheHe]는 자리를 가능한 한 조금 차지하려 애쓰며 어깨를 살짝 움츠렸다. 그러면서도 거의 소리를 내지 않았다."
 tribute_mission.1002.personality.bold: "\n\n활력이 느껴지는 자세를 보니 이 [human_tribute.GetWomanMan]은 앞으로 어떤 일이 닥치든 물러서지 않을 듯했다."
 tribute_mission.1002.personality.cynical: "\n\n[human_tribute.GetHerHis] 눈가가 떨리더니 두 팔을 들어 자신을 보호하는 듯한 자세를 취했다. 이 [human_tribute.GetWomanMan]은 아주 독특한 시선으로 세상을 보는 듯했다."
 tribute_mission.1002.personality.angry: "\n\n[human_tribute.GetHerHis] 눈썹 사이로 주름이 점점 깊어져 가는데, 이 [human_tribute.GetWomanMan]이 매우 독단적인 사람이라는 것을 알려주었다."
 tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip]의 시선이 내 쪽을 향했다가 사방을 둘러보더니 다시 나를 보았다. 꼭 수수께끼의 단서를 찾으려는 사람 같았다."
 tribute_mission.1002.a: "\"[human_tribute.GetSheHe|U]도 궁정의 다른 곳에서 쓸모가 있겠지.\""
 tribute_mission.1002.b: "\"뭐, 자네를 #EMP 바로#! 임명해야겠군...\""
 tribute_mission.1002.b.flavor: "이거 참 #EMP 훌륭한 모범#!이 되겠어..."
 tribute_mission.1002.c: "\"내 밑에서 바로 일하라.\""
 tribute_mission.1002.d: "\"흠, 이거 지금은 빈자리가 없는데.\""
 tribute_mission.1002.d.tt: "[human_tribute.GetShortUIName](이)가 [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier](으)로 돌려보내짐"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$ 공물"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] 황금 꽃"
 tribute_mission.1005.t.gold: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] 금화"
 tribute_mission.1005.t.herd: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] 유목 집단"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] 꽃"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] 재치"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] 유물"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.GetTitledFirstName](이)가 내 결단을 기다리면서 초조하게 발을 움직이기 시작했다. 그러면서 [human_tribute.GetTitledFirstName] 쪽을 이따금 곁눈질로 바라보았다."
 tribute_mission.1005.intro: "[tributary_scope.GetTitledFirstName](이)가 대회당으로 성큼성큼 들어와 내 앞으로 다가오더니, 아첨하는 미소를 지으며 [tributary_scope.GetHerHis] 공물을 진상했다."
 tribute_mission.1005.desc.bunga_mas: "\n\n황금 꽃나무라니! 이 정교한 유물은 다른 모든 하찮은 공물 위에 당당히 솟아 있다. 작은 잎들이 빛을 받아 반짝이며, 그 광채는 오직 나의 위엄에만 비견될 뿐이다.\n\n잠시 정신을 가다듬고 감탄을 드러내지 않으려 애쓰며, 이 장엄한 선물에 어떤 은혜로 답해야 할지 고민에 빠진다..."
 tribute_mission.1005.desc.small_gold: "\n\n나는 눈썹을 치켜올렸다. 하인들이 동전과 장신구 한 움큼으로 이루어진 소소한 공물을 살펴보는 중이었다.\n\n우리의 돈궤를 채워 주지는 않겠지만, [tributary_scope.GetTitledFirstNameNoTooltip](은)는 자신의 조공국 책무를 다하기는 했다. 그러면 이제 답례로 어떤 은혜를 내리면 좋을까..."
 tribute_mission.1005.desc.adequate_gold: "\n\n나는 꽤 괜찮아 보이는 공물을 향해 고개를 살짝 끄덕였다. 귀중한 금속과 직물이 이따금 빛을 받아 은은하게 반짝였다.\n\n이제 다음으로 넘어갈 차례였다. 답례로 어떤 은혜를 내리면 좋을까..."
 tribute_mission.1005.desc.excessive_gold: "\n\n황금, 직물, 보석까지. 화려하고도 #EMP 보기 즐거운#! 사치의 향연이 내 앞에 펼쳐졌다. 나는 감명받은 기색을 너무 드러내지 않으려고 신경을 쓰며 신중하게 행동했다.\n\n 이 정도면 충분할 듯했다. 이제 이 호화로운 선물에 어떻게 보답하면 좋을까..."
 tribute_mission.1005.desc.small_herd: "\n\n하인들이 동물들을 살펴보았다. 몇 안 되는 동물들이 울어대며 불안한 듯 주변을 둘러보았다.\n\n많지는 않았지만, [tributary_scope.GetTitledFirstNameNoTooltip](은)는 자신의 조공국 책무를 다하기는 했다. 그러면 이제 답례로 어떤 은혜를 내리면 좋을까..."
 tribute_mission.1005.desc.adequate_herd: "\n\n양질의 동물들이 호기심 가득한 눈으로 방을 둘러보았고, 하인들이 그런 동물들을 살펴보았다.\n\n이거면 충분할 듯했다. 이제 어떻게 보답하면 좋을까..."
 tribute_mission.1005.desc.excessive_herd: "\n\n지금까지 봐 왔던 동물 중에서도 가장 훌륭한 가축들이 공물로 바쳐졌다. 윤기 나는 털에 반짝이는 눈... 밖에는 더 많은 수가 기다리고 있었다. 참으로 인상 깊은 공물이었다.\n\n이제 이 호화로운 선물에 어떻게 보답하면 좋을까..."
 tribute_mission.1005.desc.rejected_concubine: "\n\n참으로 봐주기 힘든 모습이었다. 나는 입을 꾹 다문 채, 공물이라고 바쳐진 이 사람을 다시 한번 바라보았다. 그러니까 [tributary_scope.GetTitledFirstNameNoTooltip](은)는 우리가 [human_tribute.GetHerHim] 정도면 마음에 들어 할 줄 알았단 말이로군. #EMP 흠.#!\n\n이제 [tributary_scope.GetTitledFirstNameNoTooltip]에게 어떤 은혜를 내려야 할까..."
 tribute_mission.1005.desc.appointed_concubine: "\n\n아무렇지 않은 척 [human_tribute.GetHerHis] 몸과 #EMP 자질#!을 바라보았지만, 마음이 살짝 들뜨는 듯했다.\n\n피가 뺨으로 몰리기 시작했다. 나는 당장 눈앞의 일에 집중하려고 애썼다. 이런 #EMP 탐스러운#! 공물을 바쳤으니, [tributary_scope.GetTitledFirstNameNoTooltip]에게 어떤 은혜를 내리는 게 좋을까?"
 tribute_mission.1005.desc.concubine: "\n\n우리 궁정에 [human_tribute.GetHerHim]를 넣으면 분명 어느 곳에서든 그 쓸모를 발휘할 것이다.\n\n이를 고려해서 [tributary_scope.GetTitledFirstNameNoTooltip]에게 어떤 은혜를 내리는 게 좋을지 정해야 한다..."
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\n[human_tribute.GetSheHe]는 내 새로운 상선 환관으로서 잘해 나갈 것이다.\n\n나는 희미한 미소를 지으며 [tributary_scope.GetTitledFirstNameNoTooltip]에게 어떤 은혜를 내려야 할지 고민하기 시작했다..."
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\n[artifact_to_tribute.GetName](은)는 괜찮은 공물이었다. 이 유물의 가장자리를 조심스럽게 만져 보았다. 의심할 여지 없이 훌륭한 작품이었다.\n\n이제 여기에 무엇으로 보답하는 게 좋을까..."
 tribute_mission.1005.desc: "\n\n나는 진상된 공물을 신중하게 가늠해 보았다.\n\n이제 여기에 무엇으로 보답하는 게 좋을까..."
 tribute_mission.1005.treasury: "\"\"자네의 공물에 귀중한 교역품을 하사하도록 하지.\""
 tribute_mission.1005.artifact: "\"자네에게 [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] 가보를 하사하겠네.\""
 tribute_mission.1005.artifact.tt: "[tributary_scope.GetShortUINameNoTooltip]에게 [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] [artifact|E]을 보상으로 내림"
 tribute_mission.1005.innovation: "\"마침 나누면 좋을 기술적인 진보가 있네만...\""
 tribute_mission.1005.innovation.tt: "[tributary_scope.GetShortUINameNoTooltip]에게 기술적 진보를 보상으로 내림"
 tribute_mission.1005.development: "\"자네 수도에 경이로운 교역소를 설치하겠네.\""
 tribute_mission.1005.monk: "\"내 승려 중에서 가장 현명한 자의 인도를 받게 될 것이네.\""
 tribute_mission.1005.legitimacy: "\"그대를 [tributary_scope.GetCapitalLocation.GetCounty.GetName]의 진정한 영주로 다시 선언하겠다.\""
 fervor_gain_suzerain_missionaries: "종주 전도사"
 fervor_loss_suzerain_missionaries: "전도사 거부됨"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$ 출발"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] 교역품"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$ [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]의 최고품"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] 심취"
 tribute_mission.1010.t.development: "$tribute_mission_header$ [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] 상인들"
 tribute_mission.1010.t.monk: "$tribute_mission_header$ [overlord_scope.GetFaith.GetNameNoTooltip]의 지혜"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ [overlord_scope.GetFaith.GetNameNoTooltip]의 정통성"
 tribute_mission.1010.intro.attendant: "수행원은 조금 더 고심하다가 결단을 내리는 듯 보였다."
 tribute_mission.1010.intro: "[receiving_character.GetTitledFirstName](은)는 내 공물을 이리저리 훑어본 뒤에 결단을 내리는 듯 보였다."
 tribute_mission.1010.intro.postseal: "위엄 있고 엄숙한 $game_concept_seal_of_investiture$ 의식이 끝나자, [overlord_scope.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip] 호화로운 재물이 쏟아져 나왔다."
 tribute_mission.1010.segway: "\n\n방 뒤쪽을 향해 손짓하자"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$ 귀중한 직물, 주괴, [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]에서 나온 향신료가 가득 담긴 용기들이 화려하게 펼쳐져 나오는데 그 모습이 장관이었다."
 tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$ 귀중한 [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] 유물인 [tribute_reward_type_artifact.GetName](이)가 나왔다. 우단 방석에 올려진 그 모습이 더욱 찬란해 보였다."
 tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$ 승려들이 우리에게 다가와 두루마리 여럿을 건네주었다. 두루마리에는 저들이 이룩한 혁신과 관련된 새로운 사실과 깨달음이 담겨 있었다."
 tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$ 학구적으로 보이는 시종이 다가오더니 계약서를 보여주었다.\n계약서에는 지역의 발전과 재정에 도움이 될 수 있도록 [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]에 [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] 교역소를 설치한다는 내용이 적혀 있었다."
 tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$ [new_monk.Custom('GetArticledAgeDescriptionGender')](이)가 나아와 자신을 [overlord_scope.GetFaith.GetAdjectiveNoTooltip]의 승려인 [new_monk.GetTitledFirstName](이)라고 소개했다. [new_monk.GetSheHe|U]는 활기 넘치는 모습으로 나와 함께 [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip](으)로 이동해 도움이 되겠다는 포부를 밝혔다."
 tribute_mission.1010.desc.legitimacy: "\n\n[overlord_scope.GetSheHe|U]는 내게 더 가까이 오라고 손짓하더니, 위엄 있고 우아한 모습으로 천천히 내려와 내 앞에 섰다. 나는 머리를 숙였고 [overlord_scope.GetTitleAsNameNoTooltip](은)는 의례적인 [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]식 손짓을 했다.\n\n의례가 끝나자 [overlord_scope.GetSheHe]가 엄한 목소리로 선언했다. \"이 자리에서 그대를 [tributary_scope.GetCapitalLocation.GetCounty.GetName]의 진정한 영주로 다시 선언하겠다. 평화롭게 통치하라.\""
 tribute_mission.1010.outro: "\n\n\"[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]의 은총을 나의 [tributary_scope.GetTitleAsNameNoTooltip]에게 내리노라. 안전한 여행이 되기를.\""
 tribute_mission.1010.a: "\"축복이 있기를!\""
