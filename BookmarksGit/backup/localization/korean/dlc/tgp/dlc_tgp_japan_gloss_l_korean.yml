 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#!는 $Tenji$ 천황이 유력한 궁정 신하 $dynn_Nakatomi$ $Kamatari$에게 하사한 [Glossary( '본성', 'HONSEI_GLOSS' )]이었습니다.\n\n그의 후손들은 수많은 분파를 이루며 수 세기 동안 일본 정치계를 지배했고, 꾸준히 [Glossary('야마토', 'YAMATO_GLOSS')] 황실 가문을 보좌하는 [Glossary( '관백', 'KAMPAKU_GLOSS' )]으로 봉직했습니다.\n\n[Glossary( '세이와 미나모토', 'MINAMOTO_GLOSS' )] 및 [Glossary( '간무 타이라', 'TAIRA_GLOSS' )]와 함께, $dynn_Fujiwara$는 일본 중세 초기의 가장 강력한 가문 중 하나로 손꼽혔습니다.\n\n그들의 전통적인 [Glossary('몬', 'MON_GLOSS')]은 #EMP 사가리후지#!, 즉 늘어진 등나무꽃이었습니다."
 MINAMOTO_GLOSS: "#EMP 겐지#!로도 불리는 #bold $dynn_Minamoto$#!는 [Glossary('야마토', 'YAMATO_GLOSS')] 황실 가문 내에서 상속권이 없는 분가들에 하사된 [Glossary( '본성', 'HONSEI_GLOSS' )]이었습니다. $dynn_Minamoto$ 가문의 가장 중요한 분파는 $Seiwa$ 천황의 후손이었습니다.\n\n[Glossary( '후지와라', 'FUJIWARA_GLOSS' )] 및 [Glossary( '간무 타이라', 'TAIRA_GLOSS' )]와 함께, $Seiwa$ $dynn_Minamoto$는 일본 중세 초기의 가장 강력한 가문 중 하나로 손꼽혔습니다.\n\n그들의 전통적인 [Glossary('몬', 'MON_GLOSS')]은 다섯 장의 대나무 잎 사이에서 피어난 세 송이의 #EMP 린도#!, 즉 용담꽃이었습니다."
 TAIRA_GLOSS: "#EMP 헤이케#!로도 불리는 #bold $dynn_Taira$#!는 [Glossary('야마토', 'YAMATO_GLOSS')] 황실 가문 내에서 상속권이 없는 분가들에 하사된 [Glossary( '본성', 'HONSEI_GLOSS' )]이었습니다. $dynn_Taira$ 가문의 가장 중요한 분파는 $Kanmu$ 천황의 후손이었습니다.\n\n#EMP [Glossary( '후지와라', 'FUJIWARA_GLOSS' )]#! 및 #EMP [Glossary( '세이와 미나모토', 'MINAMOTO_GLOSS' )]#!와 함께, $Kanmu$ $dynn_Taira$는 일본 중세 초기의 가장 강력한 가문 중 하나로 손꼽혔습니다.\n\n그들의 전통적인 [Glossary('몬', 'MON_GLOSS')]은 #EMP 아게하초#!, 즉 호랑나비였습니다."
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#!는 [Glossary('야마토', 'YAMATO_GLOSS')] 황실 가문 내에서 상속권이 없는 분가들에 하사된 [Glossary( '본성', 'HONSEI_GLOSS' )]이었습니다.\n\n$dynn_Tachibana$ 가문의 가장 중요한 분파는 $Bidatsu$ 천황의 후손이었습니다.\n\n그들의 전통적인 [Glossary('몬', 'MON_GLOSS')]은 #EMP 타치바나#!, 즉 귤나무 꽃이었습니다."
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#!는 [Glossary('야마토', 'YAMATO_GLOSS')] 황실 가문 내에서 상속권이 없는 분가들에 하사된 [Glossary( '본성', 'HONSEI_GLOSS' )]이었습니다.\n\n$dynn_Takashina$ 가문의 가장 중요한 분파는 $Tenmu$ 천황의 후손이었습니다."
 YAMATO_GLOSS: "#bold $dynn_Yamato$#!는 태양신 아마테라스의 직계 혈통으로 알려진 일본의 황실 가문입니다. 한때는 강력한 천황들이 직접 일본을 다스렸지만, 언젠가부터 막강한 [Glossary('후지와라', 'FUJIWARA_GLOSS')] 가문이 실질적인 국가 권력을 장악하고 황실의 섭정으로 군림했습니다.\n\n[Glossary('미나모토', 'MINAMOTO_GLOSS')], [Glossary('타이라', 'TAIRA_GLOSS')]를 비롯한 일본의 유력 가문 상당수가 야마토 천황가에서 갈라져 나온 방계입니다.\n\n그들의 전통적인 [Glossary('몬', 'MON_GLOSS')]은 #EMP 킷카#!, 즉 국화꽃이었습니다."
 KAMPAKU_GLOSS: "#bold 관백#!은 일본의 성년 천황을 대신해 정무를 돌보는 일본의 공식 섭정 직책입니다. 처음에는 [Glossary( '천황', 'TENNO_GLOSS' )]을 보좌하는 명예로운 자리였으나, 후지와라 가문이 점차 권력을 장악하면서 관백이 실질적인 통치자가 되었고 천황은 의례적인 존재로 전락했습니다."
 TENNO_GLOSS: "#bold 덴노#!는 일본의 황제, 즉 천황에게 주어진 호칭입니다. 세월이 흐르며 후지와라 섭정 가문이 점차 황실 가문으로부터 권력을 빼앗았고, 마침내 [Glossary('관백', 'KAMPAKU_GLOSS')]이 실질적인 통치자가 되었으며 천황은 의례적인 존재로 전락했습니다."
 JOKO_GLOSS: "#bold 조코#!는 국화 옥좌에서 퇴위한 전임 [Glossary( '천황', 'TENNO_GLOSS' )]을 가리키는 일반적인 용어입니다. 황실 가문이 권력과 괴리되면서, 건강한 후계자에 대한 승계가 보장되면 천황 스스로 퇴위하는 것이 흔한 일이 되었습니다. 퇴위한 천황은 즉위 의례와 제례의 부담을 지지 않고도 막후에서 정치에 참여할 수 있었습니다."
 SHOEN_GLOSS: "#bold 쇼엔#!은 일본 귀족 가문의 장원과 그에 딸린 농지를 가리키는 말입니다. 중앙집권적인 [ritsuryo|E] 체제가 쇠퇴함에 따라, 귀족들은 점점 더 많은 농지를 중앙 정부로부터 독립시켜 자신의 영향력 아래 두었습니다."
 HONSEI_GLOSS: "#bold 본성#!, 즉 #EMP 원래의 성#!에는 #EMP [Glossary( '후지와라', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( '미나모토', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( '타이라', 'MINAMOTO_GLOSS' )]#!, #EMP EMP [Glossary( '타치바나', 'TACHIBANA_GLOSS' )]#!, #EMP [Glossary( '타카시나', 'TAKASHINA_GLOSS' )]#! 등이 있습니다. 황실 가문에서 궁정 신하에게 부여하였으며, 일본에서 가장 오래되고 명망 있는 성씨입니다.\n\n이 성씨는 나중에 집안 분파를 구분해야 할 필요성이 높아지고 황실의 권력이 약화함에 따라 #EMP 카메이#! 및 #EMP 우지#!로 구분되거나 대체됩니다."
 HEIJI_REBELLION_GLOSS: "#bold 헤이지의 난#!은 일본 천황에 대한 통제권을 둘러싸고 [Glossary('카와치 미나모토','MINAMOTO_GLOSS')] 가문과 [Glossary('간무 타이라','TAIRA_GLOSS')] 일족 사이에 벌어진 분쟁이었습니다. 당시 간무 타이라 일족은 다른 미나모토 가문들의 지원을 받았습니다.\n\n황실이 경쟁자 편을 든다고 생각한 미나모토 측은 이를 막기 위해 반란을 일으켰습니다. 결국 그들은 패배했고, 가문의 많은 구성원이 유배되거나 처형되는 결말을 맞이했습니다."
 RONIN_GLOSS: "#EMP 낭인#!을 뜻하는 #bold 로닌#!은 나라 시대 말기에 생겨난 용어로, 당시에는 주인의 땅에서 달아난 농노를 가리켰습니다. 그러나 시간이 흐르면서 주인이 죽거나 총애, 지위를 상실해 주군이 없는 사무라이를 뜻하게 되었습니다. 일자리가 없고 싸움 외의 기술이 거의 없었던 수많은 로닌은 생존을 위해 범죄에 의지했습니다."
 MON_GLOSS: "#EMP 가문의 문장#!을 뜻하는 #bold 몬#!은 일본의 귀족 가문과 수많은 분가를 식별하는 데 연관되어 사용되던 상징이었습니다."
 CHRYSANTHEMUM_THRONE_GLOSS: "#bold 국화 옥좌#!는 일본의 다카미쿠라, 즉 황좌를 가리키는 말입니다. 문자 그대로의 의미뿐 아니라 [Glossary('천황', 'TENNO_GLOSS')]과 정부 존재의 법적 정당성을 상징하는 은유적 표현이기도 합니다. 열여섯 잎의 국화를 문장으로 사용하는 황실의 인장은 고토바 천황(1180~1239)이 자신의 개인 문장으로 처음 채택하였으며, 이후 [Glossary('황실', 'YAMATO_GLOSS')]이 이를 계승했습니다. 국화는 장수와 갱신을 상징하며, 이는 일본의 단절되지 않은 황통과 그 정신을 잘 나타냅니다."
