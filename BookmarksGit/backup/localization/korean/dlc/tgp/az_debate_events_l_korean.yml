l_korean:
 az_debate.0001.t: "이겨볼 만한 문생"
 az_debate.0001.desc: "건너편에서 [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 향해 몸을 기울였다. \"내 지도를 따라 수양하고 충실하게 임하면 진정한 통달의 토대를 마련할 수 있다.\" [rival_elder.GetTitledFirstNameNoTooltip](이)가 자신감 가득한 목소리로 말했다.\n\n\"물론입니다, 스승님.\" [disciple_candidate.GetTitledFirstNameNoTooltip](이)가 대답했는데, 그 시선이 내 쪽을 향했다. \"그런데... 시합에서 새로운 생각을 시험해 보는 것도 좋지 않겠습니까?\" [disciple_candidate.GetHerHis] 입술에 희미한 미소가 걸려 있었다. [disciple_candidate.GetHerHis] 어조에 날카로운 기운이 서려 있는데, 불안의 표시일 수도 있겠지만 새로운 기회일지도 모르는 일이다."
 az_debate.0001.a: "[rival_elder.GetHerHim]에게 공개적으로 도전한다."
 az_debate.0001.a.success: "[rival_elder.GetFirstNamePossessiveNoTooltip] 재치를 능가함"
 az_debate.0001.a.failure: "반박하다 도를 넘어섬"
 az_debate.0001.b: "따로 가르침을 준다."
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip](이)가 내 초대를 수락함"
 az_debate.0001.b.failure: "내 접근이 실패함"
 az_debate.0001.d: "이번 일은 그냥 넘기는 게 좋겠다."
 az_debate.0002.t: "좌주와의 시간"
 az_debate.0002.desc: "소문이 빠르게 퍼져나갔다. [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 도착했다는 것이다.\n\n\"오래 머무르진 않을 것이오.\" 좌주가 차분하지만 또렷한 목소리로 말했다.\n\n[audience_rep.GetFirstNameNoTooltip](이)가 나를 향해 숨죽인 목소리로 빠르게 말했다. \"혹시 하고 싶은 말이 있으면 지금 하십시오. 곧 사람들이 몰려들어 [elder_candidate.GetHerHim] 근처로는 갈 수도 없을 겁니다.\""
 az_debate.0002.a: "완벽한 주장 한 번으로 감명을 준다."
 az_debate.0002.a.success: "내 추론이 제대로 적중함"
 az_debate.0002.a.failure: "내가 더듬거림"
 az_debate.0002.c: "다른 이가 눈치채기 전에 저 사람을 가로챈다."
 az_debate.0002.c.success: "그림자처럼 군중을 뚫고 나아감"
 az_debate.0002.c.failure: "[elder_candidate.GetHerHim]에게 너무 늦게 도착함"
 az_debate.0002.d: "이 순간이 흘러가게 둔다."
 az_debate.0003.t: "진퇴양난"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 도전 정신으로 반짝이는 눈을 하고 앞으로 나섰다. \"영주가 봉역에 해가 될 약속을 했다고 칩시다. 영주로서 그 약속을 지켜야 할까요, 아니면 백성을 구하기 위해 파기해야 할까요? 어느 것이 맞는 길입니까?\"\n\n이는 단순한 숙고가 아니라, 내 능력을 평가하기 위한 시험이었다."
 az_debate.0003.a: "\"날 따라오면 직접 보여주지.\""
 az_debate.0003.b: "\"잘 듣도록. 진실은 우화와 속담에 숨어 있는 법이다.\""
 az_debate.0003.b.success: "교훈이 울림을 남기며 전해짐"
 az_debate.0003.b.failure: "의미가 전달되지 못하고 흘러가 버림"
 az_debate.0003.c: "\"[my_movement.GetNameNoTooltip]의 힘이 내 능력을 보여주리라.\""
 az_debate.0003.d: "\"[ROOT.Char.GetFaith.ReligiousText|U](을)를 통해 답을 찾게 될 것이다.\""
 az_debate.0004.t: "의심의 합창"
 az_debate.0004.desc: "몇몇 사람들이 작은 원을 그리며 모여 있었다. 날카롭고 무시하는 듯한 웃음소리가 났다. 그중 한 명인 [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 음흉한 미소를 지으며 내게 몸을 기울였다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 궁금해서 그러는데 왜 우리가 그쪽 계파에 고개를 숙여야 하지요? 우린 깃발을 따를 생각도 없고, 스승을 둘 인내심도 없는데.\""
 az_debate.0004.a: "\"이성이 내가 지지하는 가치의 힘을 증명할 것이다.\""
 az_debate.0004.b: "\"그 재치를 낭비하고 있군. 나와 함께 걸어가세.\""
 az_debate.0004.c: "\"[ROOT.Char.Custom('GetExpensiveDrink')] 한 잔 마시며 논의하는 건 어떻겠나.\""
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip](이)가 당신의 동행에 마음이 따스해짐"
 az_debate.0004.c.failure: "은근한 접근이 실패함"
 az_debate.0004.d: "\"그러면 하고 싶은 대로 말하고, 자네만의 길을 걷게.\""
 az_debate.0005.t: "좌주의 마지막 선택"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 생각에 잠긴 채 턱을 쓰다듬었다. [elder_candidate.GetHerHis] 시선이 나와 [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] 사이를 오갔다.\n\n\"이번에 받아들이는 이가 내 마지막 문생일 걸세.\" [elder_candidate.GetSheHe]가 엄숙하게 말했다. \"그대들 중에 자신의 능력을 증명할 수 있는 이가 있나?\"\n\n[rival_candidate.GetFirstNameNoTooltip](이)가 팔짱을 끼며 웃었다. \"이런 기회는 놓칠 수 없지.\""
 az_debate.0005.a: "\"제 능력을 증명할 준비가 됐습니다.\""
 az_debate.0005.a.success: "[elder_candidate.GetFirstNameNoTooltip]에게 깊은 인상을 남김"
 az_debate.0005.a.failure: "[elder_candidate.GetFirstNameNoTooltip]에게 깊은 인상을 남기는 데 실패함"
 az_debate.0005.b: "\"그대의 마지막 논문을 연구해 보겠습니다.\""
 az_debate.0005.b.tt: "당신의 [learning|E] 수준이 높지 못하며 당신이 [GetTrait('confucian_education').GetName(ROOT.Char)] 특성을 보유하지 않음"
 az_debate.0005.c: "\"앞을 가로막지 않겠습니다.\""
 az_debate.0006.t: "마지막 수업"
 az_debate.0006.desc: "[current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 신중한 시선으로 부드럽게 말했다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 내게서 배울 것은 모두 다 배웠다. 내 가르침은 끝났고, 지혜의 등불도 거의 꺼져가고 있으니. 하지만 그대는 버려진 것이 아니다. 아직도 통찰력이 밝게 빛나는 자가 있으니, 바로 [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)다.\"\n\n좌주가 덕망 높은 인물을 향해 고개를 돌렸다. [current_elder.GetHerHis] 모습은 엄숙했으며, 기대감이 느껴졌다. \"원한다면 그대의 가르침을 저 사람에게 맡기도록 하지. 아니면 혹시 다른 길을 가고자 하는가?\"\n\n전승의 사슬을 따르는 길은 곧 조상들의 [Glossary( '도', 'CONFUCIAN_DAO')]를 기리는 일이라고 했다."
 az_debate.0006.a: "\"[new_elder.GetFirstNamePossessiveNoTooltip] 지도를 받아들이겠습니다.\""
 az_debate.0006.b: "\"그대의 가르침으로 충분합니다.\""
 az_debate.0006.c: "\"왜 지혜를 굳이 하나의 목소리로 좁혀야 합니까?\""
 az_debate.0006.c.success: "두 좌주가 감명을 받고 고개를 끄덕임"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip](이)가 모욕감을 느끼고 경직됨"
 CONFUCIAN_DAO: "도는 곧 길을 뜻하며, 이는 성현들이 가르치는 도덕적 질서와 우주의 이치입니다. 올바른 행동으로 이끌어 주며 하늘과 땅, 인간 사이의 조화를 이루는 토대로 인도하는 진리입니다."
 az_debate.0007.t: "만인 앞의 책망"
 az_debate.0007.desc: "\"지금 그대가 뭘 했는지 알고는 있나?\" [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 쩌렁쩌렁한 목소리로 쏘아붙였다. \"아이한테 경전 암송을 시켜도 그것보단 더 잘하겠네!\"\n\n호통이 문생인 [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 일격을 날리는 듯했다. 필경사는 붓질을 머뭇거렸고, 붓에서 먹이 방울져 흘러내렸다. [disciple_candidate.GetSheHe|U]는 뺨을 붉힌 채 시선을 떨구었다. 빗줄기를 버티는 듯 어깨에 잔뜩 힘이 들어가 있었다."
 az_debate.0007.a: "\"다른 이의 성미에 자신을 맞추지 마시오.\""
 az_debate.0007.b: "\"[rival_elder.GetSheHe]가 뭐라고 했는지 들어 봅시다.\""
 az_debate.0007.b.success: "문생이 열렬히 수락함"
 az_debate.0007.b.failure: "내가 말을 더듬거림"
 az_debate.0007.c: "\"조화에 관해 이야기합시다.\""
 az_debate.0008.t: "학문적 갈림길"
 az_debate.0008.desc: "어둑한 구석에서 [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]의 일원인 [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 정중한 대화를 주고받고 있었다.\n\n\"[rival_movement.GetName](은)는 수양을 통해 덕행을 기릅니다.\" [rival_leader.GetTitledHouseNameOrFirstName](이)가 차분한 확신을 담아 손바닥을 펼쳐 보이며 주장했다. \"하지만.\" [neutral_scholar.GetTitledHouseNameOrFirstName](이)가 부드럽게 끼어들었다. \"수양만으로 자비 없이 조화를 이룩할 수 있을까요?\" 그러자 [rival_movement.GetNameNoTooltip] 지지자의 눈썹이 찌푸려졌다."
 az_debate.0008.a: "\"[my_movement.GetNameNoTooltip](이)가 주는 조화를 생각해 보시오.\""
 az_debate.0008.b: "\"경전의 무게를 가려 봅시다.\""
 az_debate.0008.b.success: "저들의 말문이 막힘"
 az_debate.0008.b.failure: "저들이 감명받지 않은 채 고개를 끄덕임"
 az_debate.0008.c: "\"[neutral_scholar.GetTitledHouseNameOrFirstName], 따라오시오. 진정한 덕행이 무엇인지 보여 드리지.\""
 az_debate.0008.d: "\"끼어들지 않는 게 좋겠군...\""
 az_debate.0008.d.flavor: "...이 그늘 속에서 몸이나 식히자."
 az_debate.0009.t: "전당에서 일어난 실수"
 az_debate.0009.desc: "[errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 자신감 있게 일어나며 목을 가다듬었다. \"[Glossary( '공자', 'CONFUCIUS_GLOSS' )]께서 말씀하시길, 통치자가 [Glossary('예', 'CONFUCIAN_LI')]로 통치한다면 이는 북극성과 같아서 모든 별이 머리를 조아리기 마련이라고 하셨습니다.\"\n\n전당에 웃음이 물결처럼 번졌다. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 고개를 기울이며 비단처럼 부드러운 목소리로 말했다. \"흥미롭군요... 하지만 논어에서는 의례가 아닌 [Glossary( '덕', 'CONFUCIAN_DE')]을 다룹니다. 별들을 제자리에 붙들어 주는 것은 의식이 아니라 바로 덕행입니다.\""
 CONFUCIAN_LI: "의례적 예절과 적절한 형식의 준수를 뜻하며, 이를 통해 사회의 조화를 지키고 내면의 덕행을 드러낼 수 있습니다."
 az_debate.0009.a: "\"말보다는 의도가 중요한 법이니.\""
 az_debate.0009.b: "정중하게 일화를 소개해 전당의 관심을 돌린다."
 az_debate.0009.d: "\"[errant_disciple.GetFirstNameNoTooltip], 다른 곳에 가서 이야기하세.\""
 az_debate.0010.t: "가시 돋친 시"
 az_debate.0010.desc: "[poet.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 자신이 지은 시의 마지막 구절을 암송했다. \"비틀어진 나무가 하늘을 향해 뻗어 나가는데, 그 뿌리는 깊고 가지에는 그림자가 가득 드리웠으니.\"\n\n여기저기서 중얼거리는 소리가 새어 나왔다.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 몸을 가까이 기울이며 내 귀에 속삭였다. \"[poet.GetFirstNamePossessiveNoTooltip] 시는 단순한 심상이 아닙니다. [ROOT.Char.GetTopLiege.GetTitleAsName](이)가 천명에서 벗어났으며, 보이지 않는 곳에 부패가 만연하다는 암시입니다...\""
 az_debate.0010.a: "\"이는 명백히 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip](을)를 조롱하는 것이다!\""
 az_debate.0010.b: "나중에 따로 [poet.GetHerHis] 조언을 들어봐야겠군."
 az_debate.0010.c: "\"무슨 소리, 그냥 예술 아닌가!\""
 tgp_subtle_counsel_modifier: "은근한 조언"
 tgp_subtle_counsel_modifier_desc: "해당 인물은 전문가의 조언을 넌지시 구합니다."
 az_debate.0011.t: "좌주 관찰하기"
 az_debate.0011.desc: "논쟁은 신중한 운율을 타고 풀려나갔다. [observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 하는 말에서는 사찰의 종처럼 침착한 울림이 전해졌다.\n\n\"의례는 봉역의 뼈대이니, 의례가 없으면 덕행 또한 무너진다. 경전을 무시하면 혼란을 부르게 되며, 곡물이 자라야 하는 곳에서 잡초를 기르는 격입니다.\""
 az_debate.0011.a: "[observed_elder.GetSheHe]가 날 더 가르쳐 줄 수 있지 않을까?"
 az_debate.0011.b: "\"중요한 가르침이군.\""
 az_debate.0011.c: "\"이는 [GetPlayer.Custom('GetMyMovementShort')]의 뜻과도 같다!\""
