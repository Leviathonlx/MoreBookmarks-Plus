 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ 메마른 소"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "\"아, 위대하시고 신성한 [ROOT.Char.GetTitleAsNameNoTooltip], 우리 마을의 간청을 들어 주십시오.\" 마을의 지도자가 자기 옆에 서 있는 비쩍 마른 암소에 손을 얹으며 말했다. \"소들이 다시 송아지를 낳을 수 있게 해 주십시오!\"\n\n [local_character.GetSheHe|U]가 손짓하자 주민들이 의식을 위해 형형색색의 커다란 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] 화환을 가지고 나왔다."
 tgp_east_asia_mandala_task_contract_events.1100.a: "의식은 한 달간 지속되리라!"
 tgp_east_asia_mandala_task_contract_events.1100.b: "의식은 일주일이면 충분하다."
 tgp_east_asia_mandala_task_contract_events.1100.c: "오늘 하루를 머무르겠다."
 mandala_realm_contract_0003_contract: "첫 번째 씨앗"
 mandala_realm_contract_0003_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 사람들이 당신의 이름으로 [GetBuilding('temple_citadel_01').GetName](을)를 세우고자 합니다. 그런데 이들은 당신이 현장에 '첫 번째 씨앗'을 심기 전까지 건설을 시작하지 않겠다고 합니다."
 mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0003_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ 첫 번째 씨앗"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip]. 미천한 저희가 그대의 영광스러운 이름을 기리며 [GetBuilding('temple_citadel_01').GetName](을)를 세우고자 합니다.\" 마을의 지도자가 우리 앞의 [ritual_location.Custom('TerrainTypeProvince')](을)를 바라보며 말했다. \"하지만 이 땅에는 신성한 축복이 내리지 않았습니다. 부디 첫 번째 씨앗을 심어 주셔서, 이 땅에 창조의 힘을 가득 채워 주시기를 바랍니다.\"\n\n[local_character_2.GetWomanMan] 한 명이 앞으로 나와 수줍게 손으로 부채질하는 시늉을 했다. \"신성하신 분이여, 제가 온 [ritual_location.GetName]의 앞에서, 기꺼이 이 한 몸 바쳐 의식을 마치실 수 있게 돕겠습니다!\""
 tgp_east_asia_mandala_task_contract_events.1200.a: "[ritual_location.Custom('TerrainTypeProvince')]에서 우리의 결합이 한 달간 이어지리라!"
 tgp_east_asia_mandala_task_contract_events.1200.b: "초석이 놓일 곳에 눕도록 하자."
 tgp_east_asia_mandala_task_contract_events.1200.c: "이건... 나 혼자서도 할 수 있다."
 mandala_realm_contract_0004_contract: "신성한 암소"
 mandala_realm_contract_0004_desc: "신성한 암소가 [TaskContract.GetLocation.GetNameNoTooltip]에서 무릎 꿇기를 거부하고 있습니다. 이는 불임의 징조입니다. 주민들이 균형을 되찾아 달라며 당신을 부릅니다."
 mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0004_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ 신성한 암소"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "\"이런 재앙이 어디 있습니까.\" 마을의 장로가 한탄했다. \"신성한 암소가 무릎 꿇기를 거부하고 있습니다. 이는 분명 불임과 쇠락의 징조임이 틀림없습니다!\"\n\n\"간청드립니다, #EMP 부디#! 저희를 축복해 주십시오. 이 돌을 주춧돌로 삼고 오르셔서 그 신성한 광휘를 저희 모두에게 드러내 주십시오. [ritual_location.GetName]의 들판에 앞으로 풍요가 가득하게 해 주십시오!\" 장로가 나를 바라보았다.\n\n난 주춧돌 위에 벌거벗은 채 올라가 서 있어야 한다. 먹지도 않고 일주일 동안을..."
 tgp_east_asia_mandala_task_contract_events.1300.a: "내 신성함에는 끝이 없으니. 모두 내 몸을 우러러보라!"
 tgp_east_asia_mandala_task_contract_events.1300.b: "음식과 의복도 의식의 일부이니라."
 tgp_east_asia_mandala_task_contract_events.1300.c: "내 모습을 본뜬 인형으로도 충분할 거다..."
 mandala_realm_contract_0005_contract: "신성한 목격자"
 mandala_realm_contract_0005_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 귀족 부부가 아이를 갖지 못하고 있습니다. 이들이 당신에게 자신들의 결합을 축복해 달라고 요청합니다."
 mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0005_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ 신성한 목격자"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "\"찬란하신 [ROOT.Char.GetTitleAsNameNoTooltip]. 저와 제 [local_character_2.GetWifeHusband] 사이에는 아직도 아이가 없습니다.\" 귀족인 [local_character.GetTitledFirstName](이)가 슬픔 가득한 목소리로 말했다. \"의식을 맞이해 [ritual_location.Custom('TerrainTypeProvince')]에 별관을 하나 지어 두었습니다.\"\n\n[local_character.GetHerHis|U] [local_character_2.GetWifeHusband] 또한 말을 이어갔다. \"부디 저희 사이에서 함께 잠을 청해 주시기를 바랍니다. 신성한 목격자로서요. 그래야만 저희 또한 아이를 갖는 축복을 얻을 수 있을 겁니다! 물론... 몇 밤이 더 걸릴 수도 있겠지만요...\""
 tgp_east_asia_mandala_task_contract_events.1400.a: "아, 단순한 '목격'보다 더 많은 걸 해줄 수도 있지..."
 tgp_east_asia_mandala_task_contract_events.1400.b: "그대들의 결합을 지켜보겠다."
 tgp_east_asia_mandala_task_contract_events.1400.c: "둘 사이에 내 옷을 두는 것만으로도 충분할 거다."
 mandala_realm_contract_0006_contract: "산파의 꿈"
 mandala_realm_contract_0006_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 산파들이 모두 같은 꿈을 꾸고 있습니다. 바로 당신이 징조를 지닌 [GetPlayer.Custom('WomanManOpposite')](와)과 신성한 결합을 이루는 내용의 꿈이라고 합니다."
 mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0006_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ 산파의 꿈"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "[ritual_location.GetName] 외곽의 작은 마을로 가자 시끌벅적한 산파 무리가 나를 맞이했다. \"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip], 저희 모두가 같은 꿈을 꾸고 있습니다.\" 이들이 동시에 말했다. \"이쪽은 [local_character_2.GetFirstName](이)라고 하는데, 징조를 계시받은 밤에 태어난 자입니다.\"\n\n\"이 사람과 동침하시면 [ritual_location.GetName](을)를 구원할 아이가 태어날 겁니다.\" 산파들이 조용해지더니, 특이한 [local_character_2.GetWomanMan] 한 명이 수줍게 웃으며 나를 향해 앞으로 다가왔다."
 tgp_east_asia_mandala_task_contract_events.1500.a: "[local_character_2.GetFirstNameNoTooltip], [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 오도록."
 tgp_east_asia_mandala_task_contract_events.1500.b: "오늘 밤 함께 동침하도록 하자."
 tgp_east_asia_mandala_task_contract_events.1500.c: "오늘 밤 내 #EMP 영혼#!이 그대와 함께할 것이니..."
 mandala_realm_contract_0007_contract: "흐느끼는 조각상"
 mandala_realm_contract_0007_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 등한시되던 조각상이 우유로 된 눈물을 흘린다고 합니다. 주민들이 당신에게 갓난아이를 이 조각상으로 축복해 달라고 합니다."
 mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0007_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ 흐느끼는 조각상"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 신성하신 [ROOT.Char.GetTitleAsNameNoTooltip].\" 농부가 엎드리며 외쳤다. \"제 들판에 있던 오래된 조각상이 눈물로 우유를 흘리기 시작했습니다!\" 그쪽을 보니, 천과 꽃으로 장식된 거대한 석조 머리가 있었다. 이 조각의 얼굴이 하얀색 줄무늬로 얼룩져 있었다.\n\n\"정령들이 이 조각상에 내린 것이 분명합니다! 부탁드립니다, 조각 앞에서 이 아이를 축복해 주시고, 그 은혜가 내리게 해 주소서!\" [local_character.GetSheHe]가 간청했다."
 tgp_east_asia_mandala_task_contract_events.1600.a: "여긴 단순한 들판이 아니다. 성지이니라!"
 tgp_east_asia_mandala_task_contract_events.1600.b: "정령들에게 더 많은 제물을 바치겠다."
 tgp_east_asia_mandala_task_contract_events.1600.c: "바라는 대로 아이를 축복하겠다."
 stone_head_shrine_modifier: "거대한 석조 머리 사당"
 stone_head_shrine_modifier_desc: "잊힌 왕의 고대 조각상은 이곳의 데바라자에 의해 성지로 탈바꿈했습니다."
 mandala_realm_contract_0008_contract: "피어나는 꽃"
 mandala_realm_contract_0008_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 기이한 꽃이 피어나며 묘목들을 말려 죽이고 있습니다. 주민들은 이 현상이 당신 때문이라 여기며, 올바른 균형을 되찾아 달라고 요청해 왔습니다."
 mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0008_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ 피어나는 꽃"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip]께서는 어찌하여 저희를 저버리셨나이까?\" 마을의 지도자가 말했다. [local_character.GetHerHis] 목소리에 절망이 가득했다. \"[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] 때문에 저희의 초목들이 말라 죽고 있습니다. 살아남은 들판이 없을 지경입니다!\"\n\n\"곡물이 없으면 저희는 굶어 죽고 맙니다... 이 들판을 맨발로 걸으시며, 무엇이 자라나야 하는지를 이 땅에 단단히 일러 주십시오.\""
 tgp_east_asia_mandala_task_contract_events.1700.a: "그것만으로는 부족할 텐데... 수도에서 쌀을 보내도록 하지."
 tgp_east_asia_mandala_task_contract_events.1700.b: "비가 오든, 폭풍이 불든 맨발로 땅 위를 걷겠다."
 tgp_east_asia_mandala_task_contract_events.1700.c: "땅에 입을 맞추겠지만, 그 이상은 없다."
 fertile_ground_modifier: "비옥한 들판"
 fertile_ground_modifier_desc: "수도에서 유입된 씨앗과 도구들 덕분에 이곳의 땅이 개발에 적합하게 영글었습니다."
 mandala_realm_contract_0009_contract: "강 의식"
 mandala_realm_contract_0009_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 강은 지역 주민들의 생명줄입니다. 어부들이 강에 물고기가 계속 넘칠 수 있도록 풍요의 의식을 행해 달라고 요청합니다."
 mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0009_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ 강 의식"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "오늘 잡은 물고기로 바구니를 가득 채운 어부 무리가 강둑 곁에 서 있었다. \"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip]! 강에 [ROOT.Char.Custom('GetRegionalFish')]들이 가득합니다. 하지만 마을 장로의 말에 따르면, 내년에는 강이 메마를 것이라고 합니다!\" 한 [local_character.GetWomenMen]이 말했다.\n\n\"오늘은 보름달이 뜨는 밤입니다. 신성한 수태력으로 이 물을 축복해 주십시오. [local_character_2.GetFirstName](이)가 기꺼이 몸을 바쳐 의식에 함께할 것입니다.\""
 tgp_east_asia_mandala_task_contract_events.1800.a: "[local_character_2.GetFirstNameNoTooltip], 강으로 함께 들어가자."
 tgp_east_asia_mandala_task_contract_events.1800.b: "그냥 물에 쌀을 던지면 될 것 같다."
 tgp_east_asia_mandala_task_contract_events.1800.c: "물고기가 이렇게 많은데... 그대들은 공물을 충분히 바치고 있지 않군."
 upset_peasants_modifier: "언짢은 농노"
 upset_peasants_modifier_desc: "정확한 이유는 알 수 없지만, 해당 영지의 농노들에게는 질서가 없다시피 합니다."
 mandala_realm_contract_0010_contract: "저주받은 들판"
 mandala_realm_contract_0010_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 들판에서는 쟁기가 계속 부러져 나갑니다. 주민들이 사악한 정령의 짓이 아닌지 의심하며, 저주를 풀어 달라고 요청해 왔습니다."
 mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0010_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ 저주받은 들판"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 이번 주만 해도 쟁기가 벌써 일곱 번 부러졌습니다.\" 화가 난 마을의 지도자가 들판을 향해 손짓했다. \"분명 시기심 많은 땅의 정령이 부러뜨린 겁니다. 틀림없다고요!\"\n\n\"이 저주가 풀릴 수 있게, 그 찬란하고 신성한 힘으로... 쟁기를 끌고 모든 들판을 거닐며 첫 번째 고랑을 만들어 주십시오!\""
 tgp_east_asia_mandala_task_contract_events.1900.a: "내가 하겠다. 날 묶어라!"
 tgp_east_asia_mandala_task_contract_events.1900.b: "내가 씨를 뿌리지. [entourage_character.GetFirstNameNoTooltip](이)가 쟁기를 끌도록..."
 tgp_east_asia_mandala_task_contract_events.1900.c: "씨앗 한 개만 심겠다."
 mandala_realm_contract_0011_contract: "시든 숲"
 mandala_realm_contract_0011_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 번개가 어느 신성한 나무를 내리쳐, 그 주위의 숲을 불태워 버렸습니다. 두려움에 떠는 주민들이 당신에게 나무 밑에서 풍요의 의식을 치러 달라고 요청합니다."
 mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0011_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ 시든 숲"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "\"신성하신 [ROOT.Char.GetTitleAsNameNoTooltip]. 저희의 신성한 나무가 벼락을 맞아, 근처의 숲이 불탔습니다...\" 마을 지도자가 그을린 숲의 잔해 쪽으로 손짓하며 말했다. \"여기서 다시는 아무것도 자라지 않을까 봐 두렵습니다. [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')], [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]도 모두 떠났습니다.\"\n\n\"타 버린 나무 아래 함께 누워야 합니다. 저희의 결합이 결실을 본다면, 이 숲 또한 그러할 것입니다. 저희가 더는 밤하늘과 구분되지 않을 때까지 숯의 축복을 받게 하소서!\""
 tgp_east_asia_mandala_task_contract_events.2000.a: "그대는 수도에서 보낸 씨앗을 받게 될 것이다. 물론 내 씨도 받을 것이고!"
 tgp_east_asia_mandala_task_contract_events.2000.b: "함께 눕도록 하자."
 tgp_east_asia_mandala_task_contract_events.2000.c: "그대만 숯으로 축복하면 된다."
 lush_grove_modifier: "무성한 숲"
 lush_grove_modifier_desc: "해당 영지의 숲은 데바라자가 수도에서 씨앗을 보내 준 덕분에 무성하게 자라났습니다."
 mandala_realm_contract_0012_contract: "돼지 도살 맹세"
 mandala_realm_contract_0012_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 주민들이 흑돼지를 도살해 복수의 맹세를 맺어 달라고 요청합니다."
 mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0012_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ 돼지 도살 맹세"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "\"위대하고 강력하신 [ROOT.Char.GetTitleAsNameNoTooltip], 그대의 축복을 바랍니다.\" 한 [local_character.GetWomanMan]이 손짓했다. \"[vengeance_target.GetNameNoTier]의 적들을 약탈하고자 합니다. 하지만 먼저 그대가 희생을 치러 주셔야 합니다.\"\n\n\"이 흑돼지를 [ritual_location.Custom('TerrainTypeProvince')]에 데려가, 맹세의 돌 위로 그 피를 뿌려 주십시오. 그렇게 해야만 저희 복수의 맹세가 맺어질 것입니다!\""
 tgp_east_asia_mandala_task_contract_events.2100.a: "고작 한 마리? 아니지, 내가 오십 마리를 주겠다!"
 tgp_east_asia_mandala_task_contract_events.2100.b: "돼지를 희생해 맹세가 맺어질 것이다."
 tgp_east_asia_mandala_task_contract_events.2100.c: "이럴 바에는 자비의 맹세를 맺도록 하라."
 mandala_realm_contract_0013_contract: "분노 의식"
 mandala_realm_contract_0013_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 한 마을에서 올해 흉작을 맞이했습니다. 주민들이 자원해, 정령을 달랠 수 있도록 자신들에게 벌을 달라며 간청합니다."
 mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0013_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ 분노 의식"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "[ritual_location.GetName]에 다가가자 농부 열 명이 다가왔다. \"강력하신 [ROOT.Char.GetTitleAsNameNoTooltip]께 간청드립니다.\" 이들의 우두머리가 굳게 결심한 목소리로 말했다. \"저희 들판이 불모지가 되었습니다. 땅의 정령이 희생을 요구하며 저주를 내린 겁니다.\"\n\n[local_character.GetSheHe|U]는 흙바닥에 무릎을 꿇더니 내 검을 향해 손짓했다. \"저희를 벌주소서. 이 땅에 저희의 피를 뿌리소서. 그래야 정령의 배가 부르고, 저희의 식솔 또한 굶주리지 않을 것입니다.\""
 tgp_east_asia_mandala_task_contract_events.2200.a: "내 피가 정령들을 만족시킬 것이다."
 tgp_east_asia_mandala_task_contract_events.2200.b: "그대의 희생이 땅을 치유하리다."
 tgp_east_asia_mandala_task_contract_events.2200.c: "돼지 한 마리면 충분하겠지."
 mandala_realm_contract_0014_contract: "연좌제"
 mandala_realm_contract_0014_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 한 도둑이 신성한 쌀을 훔쳐 달아났습니다. 마을 주민들은 범인 대신 그 가족의 처벌을 바라고 있습니다."
 mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0014_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ 연좌제"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "[ritual_location.GetName]에 도달했는데, 주민 무리가 홀로 있는 [local_character_2.GetWomanMan] 한 명과 그 아이를 둘러싸고 있었다. \"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip]께 알립니다.\" 마을 지도자가 외쳤다. \"우리 마을 도둑인 [local_character_3.GetFirstName](이)가 신성한 쌀을 훔치고 [ritual_location.Custom('TerrainTypeProvince')](으)로 달아나 버렸습니다!\"\n\n[local_character.GetSheHe|U]는 [local_character_2.GetWomanMan] 쪽으로 삿대질했다. \"[local_character_3.GetSheHe]가 처벌받을 생각이 없다면, [local_character_3.GetHerHis] 가족이 대신 받아야만 합니다. 신성한 정의에 따라 벌을 내려 주십시오!\""
 tgp_east_asia_mandala_task_contract_events.2300.a: "이러지 말고 [local_character_3.GetFirstNameNoTooltip](을)를 추적하도록 하자."
 tgp_east_asia_mandala_task_contract_events.2300.b: "죄인은 따로 있고, 처벌은 저들이 받겠군. 그렇게 하라."
 tgp_east_asia_mandala_task_contract_events.2300.c: "내가 쌀을 새로 축복하겠다."
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName](이)가 붙잡혀 사살당함"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName](이)가 당신을 따돌림"
 collective_punishments_modifier: "연좌제"
 collective_punishments_modifier_desc: "해당 영지에서는 도둑의 가족이 저지르지도 않은 죄의 책임을 뒤집어쓰고 벌을 받습니다."
 mandala_realm_contract_0015_contract: "병든 정령"
 mandala_realm_contract_0015_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 주술사가 병을 불러오는 정령을 숨겼다는 죄목으로 비난받고 있습니다. 마을 주민들이 이 주술사의 오두막을 불태워 달라고 하며, 필요하다면 주술사 역시 같이 불태워도 좋다고 합니다."
 mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0015_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ 병든 정령"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "\"이런 모습으로 맞이함을 용서해 주십시오, 강력하신 [ROOT.Char.GetTitleAsNameNoTooltip].\" 병색이 완연한 [local_character.GetWomanMan] 한 명이 자기 손에 대고 기침하며 겨우 말했다. \"저희 모두 병에 걸렸습니다. 전부 저희를 치료하는 #EMP 시늉만 한#! 사람 때문입니다.\"\n\n\"[local_character_2.GetSheHe|U]가 사악한 정령을 숨겨 둔 게 틀림없다고요!\" [local_character.GetSheHe]가 분노로 더듬거렸다. \"그 정령 부리는 자의 오두막을 불태워 주십시오. 그러면 놈들도 전부 달아날 겁니다!\""
 tgp_east_asia_mandala_task_contract_events.2400.a: "[ritual_location.GetNameNoTooltip] 전역의 가짜 치유자를 사냥하겠다."
 tgp_east_asia_mandala_task_contract_events.2400.b: "오두막을 불태우겠다. 정령을 부리는 자도 함께 말이지."
 tgp_east_asia_mandala_task_contract_events.2400.c: "정령을 부리는 자는 내가 데려가겠다."
 no_healers_modifier: "치유사 금지"
 no_healers_modifier_desc: "데바라자가 해당 속주의 치유사와 주술사를 모두 살해했습니다."
 mandala_realm_contract_0016_contract: "무딘 창"
 mandala_realm_contract_0016_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 현지 무장병들은 게으르고 사기 또한 떨어졌습니다. 마을 장로가 이들의 규율을 바로잡아 줄 것을 간청합니다."
 mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0016_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ 무딘 창"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 저들이 감히 신성함을 의심합니다.\" 장로가 무거운 목소리로 말했다. \"전사들은 술이나 마시며 하루를 보냅니다. 길이 위험하고 강도가 판치는 마당인데...\" [local_character.GetSheHe|U]는 근처의 술집을 향해 손짓했다.\n\n\"저들의 규율을 바로잡아 주셔야 합니다. 그 신성한 존재감과 신이 내린 검으로 경외심을 불러일으켜, 저들을 굴복시켜 주십시오!\""
 tgp_east_asia_mandala_task_contract_events.2500.a: "저들은 피를 통해 섬기는 법을 배우게 되리라."
 tgp_east_asia_mandala_task_contract_events.2500.b: "다들 내가 잘 일러두겠다. 아니면 채찍질하든지."
 tgp_east_asia_mandala_task_contract_events.2500.c: "간단한 설교 정도면 충분하겠지."
 motivated_men_at_arms_modifier: "동기를 얻은 무장병"
 motivated_men_at_arms_modifier_desc: "해당 속주를 지키는 무장병들은 데바라자의 능력을 보고 동기를 크게 부여받았습니다. 일단 살아남은 이들의 경우는 그렇다는 얘기입니다."
 safer_roads_modifier: "안전해진 도로"
 safer_roads_modifier_desc: "데바라자가 방문하고 나자 도로가 조금 더 안전해졌습니다."
 mandala_realm_contract_0017_contract: "반항적인 마을"
 mandala_realm_contract_0017_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 마을이 공물을 바치기를 거부하며 당신의 신성을 조롱합니다. 현지 사제가 당신에게 마을로 직접 방문해 줄 것을 간청합니다."
 mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0017_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ 반항적인 마을"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "[ritual_location.GetName] 근처에 가자 조롱이 우리를 맞이했다. 나를 닮은 형상이 거꾸로 매달려 재와 배설물로 범벅이 되어 있었다. 주민들이 그 주위에서 춤을 추며 내 약점을 노래로 부르고, 들개처럼 울부짖고 있었다.\n\n저들은 나를 두려워하지 않는다.\n내 분노를 부르고 싶어 안달이 난 듯했다."
 tgp_east_asia_mandala_task_contract_events.2600.a: "한 명도 살려 두지 않으리라. 피가 땅을 흠뻑 적실 것이다."
 tgp_east_asia_mandala_task_contract_events.2600.b: "저들의 곡물 저장고를 태워 버리겠다."
 tgp_east_asia_mandala_task_contract_events.2600.c: "다들 확신이 필요한 상황일 뿐이다."
 slaughtered_village_modifier: "학살당한 마을"
 slaughtered_village_modifier_desc: "데바라자가 해당 영지 내 반항적인 마을의 주민을 학살했습니다."
 mandala_realm_contract_0018_contract: "핏빛 세금"
 mandala_realm_contract_0018_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 군사 징집병이 모이지 않았습니다. 이에 현지 관료가 당신에게 #EMP 목숨값#!을 요구해 달라고 요청했습니다. 징집에 응하지 못하는 자의 경우 다른 대가를 치러야 한다는 겁니다."
 mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0018_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ 핏빛 세금"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "[ritual_location.GetName]에 다가가자 한 관료가 우리를 맞이했다. \"[ROOT.Char.GetTitleAsNameNoTooltip]. 이 마을에서는 징집병 소집을 거부하고 있습니다.\" [local_character.GetSheHe]가 어느 두루마리를 바라보며 말했다. \"이에 대한 처벌로 목숨값을 치러야 하는데, 이를 주민들에게 요구해 주셨으면 합니다.\"\n\n\"제 말은 듣지 않지만, 신성한 존재의 말씀에는 귀를 기울일 겁니다. 마땅히 치러야 할 대가를 치르게 해 주십시오.\" [local_character.GetSheHe|U]가 머리를 숙여 인사했다."
 tgp_east_asia_mandala_task_contract_events.2700.a: "금화가 아니라 피를 받겠다. 징집병은 모집될 것이야."
 tgp_east_asia_mandala_task_contract_events.2700.b: "목숨에 대한 값을 받도록 하겠다."
 tgp_east_asia_mandala_task_contract_events.2700.c: "내 존재만으로도 충분할 것이다."
 enforced_levy_modifier: "강제 징집"
 enforced_levy_modifier_desc: "데바라자가 폭력을 사용해 해당 영지에 부과된 징집병을 확보했습니다."
 mandala_realm_contract_0019_contract: "대나무 반란군"
 mandala_realm_contract_0019_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 농부들이 대나무 줄기를 날카롭게 갈며 #EMP \"이제는 자신들을 지킬 수 있다\"#!고 주장합니다. 반란의 시작을 막으려면 당신의 전투 능력과 존재감이 필요한 상황입니다."
 mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0019_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ 대나무 반란군"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "[ritual_location.GetName](을)를 향해 말을 달려 들어가자, 날카롭게 깎인 죽창들이 작은 마을에 가득했다. 그 모습이 꼭 급조된 무기고 같았다. \"아, [ROOT.Char.GetTitleAsNameNoTooltip]. 저희가 깎아 둔 죽창은 그냥... 그렇지, [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')]에 맞서 저희를 지키려는 겁니다.\" [local_character.GetWomenMen] 한 명이 그렇게 말했는데, 그리 신뢰가 가지 않는 목소리였다.\n\n\"저희가 이걸 뭐 다른 데 쓰려는 건 절대 아니고... 그럼요... 위대하신 #EMP 신성#!을 의심하거나 하는 것도 아닙니다...\""
 tgp_east_asia_mandala_task_contract_events.2800.a: "그대의 마을을 피투성이 예시로 삼아 주지."
 tgp_east_asia_mandala_task_contract_events.2800.b: "[ROOT.Char.GetTitleAsNameNoTooltip] 앞에 창을 모두 버려라."
 tgp_east_asia_mandala_task_contract_events.2800.c: "칭찬할 만한 노력이로군."
 well_armed_peasants_modifier: "무장을 갖춘 농노"
 well_armed_peasants_modifier_desc: "해당 영지의 농노들은 허가를 받아 수많은 창을 지니고 있습니다."
 mandala_realm_contract_0020_contract: "도로에 바치는 희생"
 mandala_realm_contract_0020_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 도로에서 도적의 습격이 반복되고 있습니다. 현지인들은 도로에 #EMP \"제물을 바쳐야만\"#! 이 폭력 사태가 잦아들 것이라 여깁니다."
 mandala_realm_contract_0020_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0020_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ 도로에 바치는 희생"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip], [ritual_location.GetName]의 도로가 위험합니다.\" 마을의 지도자가 말했다. \"여행자가 공격받고, 상인들은 붙잡히고... 도무지 끝이 없습니다.\"\n\n\"도로의 정령이 화가 난 게 틀림없습니다.\" [local_character.GetSheHe|U]가 단검 하나를 들어 보였다. \"이 폭력이 멈출 때까지 도로에 피로 제물을 바쳐야 합니다.\""
 tgp_east_asia_mandala_task_contract_events.2900.a: "내 신성한 피라면 만족할 것이다."
 tgp_east_asia_mandala_task_contract_events.2900.b: "내 말 다섯 마리면 충분할 것이다."
 tgp_east_asia_mandala_task_contract_events.2900.c: "마을에서 돼지 한 마리를 가져오라."
 mandala_realm_contract_0021_contract: "전쟁의 신 축제"
 mandala_realm_contract_0021_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 성소에서 전쟁의 신인 [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName](을)를 기리지만, 당신을 기리지는 않고 있습니다. 의식을 중단시키고 당신의 신성을 다시 분명히 해야 합니다."
 mandala_realm_contract_0021_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0021_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ 전쟁의 신 축제"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "[ritual_location.GetName]에서 마을 주민들이 커다란 형상을 둘러싸고 춤을 추었다. 내 형상은 아니었다. #EMP \"[ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]!\"#! 저들이 외치는 소리에도 내 이름은 절대 불리지 않았다.\n\n농노 한 명이 미소를 지으며 앞으로 나아왔다. \"함께 와서 [ritual_location.GetCounty.GetFaith.WarGodName](을)를 숭배합시다!\" [local_character.GetSheHe]가 말했다.\n\n#bold 하지만 내가 바로 [ritual_location.GetCounty.GetFaith.WarGodName] 아닌가.\n그러니 저들에게 벌을 내려야 하는 위치이다.#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "피와 불의 길로 알려주겠다. 저들은 #EMP 나를#! 숭배하리라."
 tgp_east_asia_mandala_task_contract_events.3000.b: "이 농노들을 내 본보기로 삼을 것이다."
 tgp_east_asia_mandala_task_contract_events.3000.c: "좋다. 축제에 함께하지."
 fearful_population_modifier: "두려움에 떠는 주민"
 fearful_population_modifier_desc: "데바라자가 여기서 숭배해야 할 유일한 존재는 바로 자신임을 확실하게 짚고 넘어갔습니다."
 mandala_realm_contract_0022_contract: "반목하는 승려들"
 mandala_realm_contract_0022_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 현지의 두 사원 사이에 토지 분쟁이 발발했습니다. 평화를 되찾으려면 당신의 역할이 필요합니다."
 mandala_realm_contract_0022_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0022_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ 반목하는 승려들"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "\"[ritual_location.GetName](은)는 마땅히 우리 것이다, 이 불경한 [local_character_2.Custom2('InsultNoun', local_character)]!\" [GetTrait('devoted').GetName( local_character )|l](이)가 외쳤다. 종을 울리듯 날카로운 목소리였다. \"[local_character_2.GetFaith.WarGodName]께서 네놈과 네놈의 사원을 지상에서 싹 없애 버리시기를!\" 반대편에서는 눈 하나 깜짝 않고 그렇게 응수해 왔다.\n\n사방에 분노가 가득했지만, 내 존재 덕분에 분위기가 가라앉았다. 이제 저들이 내 판결을 기다린다."
 tgp_east_asia_mandala_task_contract_events.3100.a: "이제 신성한 판단을 내리겠노라."
 tgp_east_asia_mandala_task_contract_events.3100.b: "두 곳 모두에 신성한 성소가 생길 것이다."
 tgp_east_asia_mandala_task_contract_events.3100.c: "땅을 다 같이 쓰도록 하라."
 new_shrines_modifier: "새로운 성소"
 new_shrines_modifier_desc: "데바라자가 새로운 성소들을 세워 해당 속주에 있는 사원들 사이의 다툼을 가라앉혔습니다."
 upset_monks_modifier: "언짢은 승려"
 upset_monks_modifier_desc: "해당 영지의 사원들은 서로 다투며 반목합니다."
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "절충안을 마련하는 데 성공함"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "상황이 격화됨"
 mandala_realm_contract_0023_contract: "전장 정화"
 mandala_realm_contract_0023_desc: "한때 전투가 일어났던 [TaskContract.GetLocation.GetNameNoTooltip]의 들판 때문에 이제 마을 주민들이 악몽을 꾸고 있습니다. 주민들이 들판을 정화해 달라고 요청합니다."
 mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0023_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ 전장 정화"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "\"자애로우신 [ROOT.Char.GetTitleAsNameNoTooltip], 우리 마을의 들판 중 한 곳은 한때 전장이었습니다.\" 장로가 말했다. [local_character.GetHerHis] 표정에는 근심이 가득했다. \"정령들이 유혈 사태에 기분이 상했는지, 이제 꿈으로 저희를 괴롭힙니다.\"\n\n\"맨발로 이 들판을 걸으며 정화해 주시고, 잠시라도 무기를 내려놓는 모습을 보여 주십시오. 이 땅이 철의 무게를 잊게 되면 정령들도 다시 평온히 잠들 것입니다.\""
 tgp_east_asia_mandala_task_contract_events.3200.a: "평화가 있을 것을 맹세하겠다."
 tgp_east_asia_mandala_task_contract_events.3200.b: "행진을 진행하겠다."
 tgp_east_asia_mandala_task_contract_events.3200.c: "정령을 위해 노래하는 것으로 충분하다."
 plagued_by_nightmares_modifier: "정화되지 않은 전장"
 plagued_by_nightmares_modifier_desc: "데바라자가 전장을 정화하지 않기를 선택한 뒤부터 농노들은 '악몽에 시달려' 생산력이 줄게 되었습니다."
 mandala_realm_contract_0024_contract: "방직공 축복"
 mandala_realm_contract_0024_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 직물 작업자들이 자신들이 성공할 수 있도록 베틀을 축복해 달라고 요청합니다."
 mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0024_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ 방직공 축복"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "[ritual_location.GetName]에 도착하자, 모여든 수많은 방직공 중 한 명이 내 앞에서 인사했다. \"저희는 베틀로 신성한 존재의 모습을 짭니다. [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName], 그리고 이제 [ROOT.Char.GetTitleAsNameNoTooltip]까지요.\" [local_character.GetSheHe|U]가 선명한 색의 직물 작품을 펼쳐 보였다.\n\n\"저희의 거래가 번성하기를, 저희 마을이 평화롭기를 축복해 주십시오. 직접 무언가를 짜 주시면 저희가 그 직물을 숭배하겠습니다.\""
 tgp_east_asia_mandala_task_contract_events.3300.a: "황금빛 비단으로 [ROOT.Char.GetFaith.WealthGodName]의 모습을 짜겠다."
 tgp_east_asia_mandala_task_contract_events.3300.b: "은빛 선으로 된 [ROOT.Char.GetFaith.HealthGodName]의 모습이 좋겠군."
 tgp_east_asia_mandala_task_contract_events.3300.c: "[ROOT.Char.GetFaith.DivineRealm]의 모습이 담긴 단순한 직물이면 될 거다."
 healthgod_symbol_modifier: "평온한 방직공 조합"
 healthgod_symbol_modifier_desc: "해당 속주의 방직공들은 건강과 장수를 상징하는 신의 아름다운 모습을 담은 작품을 만듭니다."
 wealthgod_symbol_modifier: "번창하는 방직공 조합"
 wealthgod_symbol_modifier_desc: "해당 속주의 방직공들은 번영과 부를 상징하는 신의 아름다운 모습을 담은 작품을 만듭니다."
 mandala_realm_contract_0025_contract: "창 부러뜨리기"
 mandala_realm_contract_0025_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 장로들이 현지의 피비린내 나는 불화의 끝에 대한 상징으로 의식용 창을 부러뜨려 달라고 요청합니다."
 mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0025_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ 창 부러뜨리기"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "\"자비로우신 [ROOT.Char.GetTitleAsNameNoTooltip], 오늘은 참으로 기쁜 날입니다!\" 마을의 지도자 [local_character.GetWomanMan]이 환하게 웃으며 말했다. \"오래된 불화가 마침내 끝났습니다. 더는 우리 자손들이 헛되이 죽어 나가지 않을 겁니다!\"\n\n\"이제 평화만이 있기를 바랄 뿐입니다. 정령들이 저희의 진실한 마음을 믿을 수 있도록 저희의 창을 불 위에서 부러뜨려 주십시오.\""
 tgp_east_asia_mandala_task_contract_events.3400.a: "내 창도 부러뜨려 보이겠다. 평화가 지배하리라."
 tgp_east_asia_mandala_task_contract_events.3400.b: "창 여러 개가 부러질 것이다."
 tgp_east_asia_mandala_task_contract_events.3400.c: "창 하나만 부러뜨리는 것으로 충분하다."
 sworn_peace_tt: "그 어떤 전쟁도 선언하지 않겠다고 맹세했음!"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial 5년 동안 그 어떤 전쟁도 선언하지 않겠다고 맹세함!#!"
 feudless_village_modifier: "불화 없는 마을"
 feudless_village_modifier_desc: "해당 속주의 마을은 평화를 기념하며 모든 창을 부러뜨렸습니다."
 mandala_realm_contract_0026_contract: "구루의 평화"
 mandala_realm_contract_0026_desc: "현지 구루가 평화를 지지합니다. [TaskContract.GetLocation.GetNameNoTooltip]의 아이들이 불화로 죽어 나가느니 들판을 경작하며 자라나야 한다는 것입니다."
 mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0026_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ 구루의 평화"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "\"드높으신 [ROOT.Char.GetTitleAsNameNoTooltip], 저는 구루인 [local_character.GetFirstName](이)라고 합니다. [ritual_location.GetName]의 사람들을 인도하고 있지요.\" [GetTrait('devoted').GetName( local_character )|l](이)가 흔들림 없는 신념이 느껴지는 목소리로 말했다. \"여기에는 창을 휘두를 사람이 아니라, 땅을 가꿀 일손이 필요하기에 도움을 요청했습니다.\"\n\n\"농부의 아들이 그 아버지의 들판을 가꿀 수 있어야 합니다. 진정한 평온을 아는 세대가 자라날 수 있게 해 주십시오.\""
 tgp_east_asia_mandala_task_contract_events.3500.a: "저들은 평온을 알게 될 것이고, 그대는 내 곁에서 함께 걸어가리라."
 tgp_east_asia_mandala_task_contract_events.3500.b: "내가 배워야 할 것이 많은데, 내게 합류하겠나?"
 tgp_east_asia_mandala_task_contract_events.3500.c: "저들의 창은 내 신성을 섬긴다."
 generation_of_peace_modifier: "평화의 세대"
 generation_of_peace_modifier_desc: "한 세대의 농노들이 징집 의무 없이 평화롭게 자라나도록 허용되었습니다."
 mandala_realm_contract_0027_contract: "화해 칙령"
 mandala_realm_contract_0027_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 장로가 무장 순찰을 금지하고, 모든 분쟁을 중재로 해결하는 칙령을 새겨 달라고 요청합니다."
 mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0027_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ 화해 칙령"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip]. [ritual_location.GetName]에서는 분쟁을 말이 아니라 창과 불로 해결합니다.\" 장로가 커다란 석판과 글씨를 새길 도구를 내려놓으며 말했다. \"그대의 말은 곧 신성한 법입니다. 이 돌에 평화를 새겨 폭력을 끝내 주십시오.\"\n\n나는 도구를 집어 들었다. 뭐라고 새길 거냐면..."
 tgp_east_asia_mandala_task_contract_events.3600.a: "...무기를 금지한다는 내용이다."
 tgp_east_asia_mandala_task_contract_events.3600.b: "...분쟁은 말로 해결해야만 한다는 내용이다."
 tgp_east_asia_mandala_task_contract_events.3600.c: "...내가 선하고 위대하다는 내용이다."
 weapon_ban_modifier: "무기 금지 비문"
 weapon_ban_modifier_desc: "데바라자의 칙령에 따라 무기가 허용되지 않습니다."
 arbitration_edict_modifier: "중재 비문"
 arbitration_edict_modifier_desc: "데바라자의 칙령에 따라 분쟁은 오직 말로 해결해야 합니다."
 mandala_realm_contract_0028_contract: "팔정도"
 mandala_realm_contract_0028_desc: "현지의 지도자가 당신에게 [TaskContract.GetLocation.GetNameNoTooltip]의 각 모서리에 해당하는 여덟 마을을 침묵 속에 지나가 달라고 합니다."
 mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0028_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ 팔정도"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "\"[ritual_location.GetName]에는 마을이 가득합니다. 피로와 경쟁, 악덕으로 가득하지요.\" 장로가 손짓으로 커다란 원을 그리며 천천히 돌았다. \"여덟 개가 이 [ritual_location.Custom('GetRandomRegionalDangerSingular')](을)를 각기 다른 방향에서 둘러싸고 있습니다.\"\n\n\"저들에게 [Glossary('팔정도', 'EIGHTFOLD_PATH_GLOSS')]를 가르치려면 직접 걸으셔야만 합니다. 여덟 마을을, 여덟 가지 짐을 지고, 편히 쉬는 일 없이 계속해서요. 그래야만 저들도 진정으로 올바른 정진이 무엇인지를 깨달을 것입니다.\""
 tgp_east_asia_mandala_task_contract_events.3700.a: "보살처럼 견디며 고행하겠다."
 tgp_east_asia_mandala_task_contract_events.3700.b: "길을 따라가겠다. 휴식은 취해야 하겠지만."
 tgp_east_asia_mandala_task_contract_events.3700.c: "말을 타면 더 빨리 갈 텐데..."
 EIGHTFOLD_PATH_GLOSS: "불교의 중심 교리이며, 올바른 삶을 살아가는 여덟 가지 원칙을 나타냅니다. 바로 정견, 정사유, 정어, 정업, 정명, 정정진, 정념, 정정입니다.\n\n남아시아 및 동남아시아의 힌두교, 애니미즘, 혼합 전통에서도 이와 비슷한 이상이 개인과 사회의 조화를 이끄는 지침이 되어 존중을 받았습니다."
 eightfold_path_modifier: "팔정도"
 eightfold_path_modifier_desc: "데바라자가 여기서 [Glossary('팔정도', 'EIGHTFOLD_PATH_GLOSS')]의 덕목을 실천했습니다."
 walked_the_eightfold_path_modifier: "팔정도를 걷다"
 walked_the_eightfold_path_modifier_desc: "해당 데바라자는 여덟 마을을 쉼 없이 걸으며 [Glossary('팔정도', 'EIGHTFOLD_PATH_GLOSS')]의 덕목을 실천했습니다."
 mandala_realm_contract_0029_contract: "위협받는 신성한 숲"
 mandala_realm_contract_0029_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 신성한 숲이 밀렵꾼과 벌목꾼의 위협을 받고 있습니다. 지역 주민들이 숲을 지킬 수 있게 전사들을 남겨 달라고 간청합니다."
 mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0029_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ 위협받는 신성한 숲"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 신성한 [ritual_location.Custom('GetRandomRegionalWood')] 숲이 더럽혀졌습니다.\" 현지의 나무꾼이 공터를 향해 손짓하며 말했다. \"이제 밀렵꾼, 도둑, 벌목꾼의 피난처로 전락해 버렸습니다. 부탁드립니다. 병사들을 보내 주셔서 이 상황을 바로잡아 주십시오. 저희 땅이 다시 번성할 수 있게 도와주십시오.\""
 tgp_east_asia_mandala_task_contract_events.3800.a: "내 무장병들이 숲을 지킬 것이다."
 tgp_east_asia_mandala_task_contract_events.3800.b: "[county_scope.GetNameNoTooltip]의 수비대가 땅을 지킬 것이다."
 tgp_east_asia_mandala_task_contract_events.3800.c: "축복을 내리면 오염도 사라질 것이다."
 well_protected_groves_modifier: "잘 보호된 숲"
 well_protected_groves_modifier_desc: "해당 영지의 숲은 철저히 보호되고 있습니다."
 garrisoned_groves_modifier: "수비된 숲"
 garrisoned_groves_modifier_desc: "해당 영지의 숲은 주 수비대가 분산되어 보호하고 있습니다."
 mandala_realm_contract_0030_contract: "고요의 맹세"
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 공개적으로 비폭력의 맹세를 수행해 달라고 요청했습니다. 며칠 동안 침묵을 지키며 앉아 대중에 평온함을 가르쳐야 합니다."
 mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0030_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ 고요의 맹세"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "[ritual_location.GetName](이)가 보이기도 전에 끊임없이 외치고 다투는 소리가 들렸다. 이곳은 평온한 장소가 아니었다.\n\n\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip], 그대가 침묵하시면 저들도 그러할 것입니다. 그대가 평화로우시면 저들 또한 그러할 겁니다.\" 마을의 지도자가 간청했다. \"신성함을 보여주시고, 저희를 이 불화에서 구해 주십시오.\""
 tgp_east_asia_mandala_task_contract_events.3900.a: "침묵 속에 달이 세 번 지나가게 하라. 그러면 평온이 따라오리라."
 tgp_east_asia_mandala_task_contract_events.3900.b: "일주일 동안 침묵을 지키면 소요도 잦아들 거다."
 tgp_east_asia_mandala_task_contract_events.3900.c: "도시를 걸으면 모두가 진정하리라."
 discordant_town_modifier: "화합을 모르는 도시"
 discordant_town_modifier_desc: "해당 속주에서는 불화와 언쟁이 끊이지 않습니다."
 mandala_realm_contract_0031_contract: "돌 놓기"
 mandala_realm_contract_0031_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 마을 주민들이 당신의 명예를 기리는 건물을 짓고자 합니다. 하지만 건설이 시작되기 전에 당신이 무기를 내려놓는 의식을 치러야 한다고 합니다."
 mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0031_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ 돌 놓기"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "\"평온하신 [ROOT.Char.GetTitleAsNameNoTooltip], 저희는 [ritual_location.GetName]의 [Glossary('실파카라', 'SILPAKARAS_GLOSS')]입니다.\" 사람들이 건설자의 망치를 들어 올리며 인사했다. \"저희가 평화와 번영을 비는 건물을 세우고자 합니다.\"\n\n\"하지만 시작하기 전에, 지니고 계신 [Glossary('페당', 'PEDANG_GLOSS')]을 토대 아래에 묻어 주실 수 있을까요. 난폭한 정령을 내쫓고 이 땅을 축성하기 위함입니다.\""
 tgp_east_asia_mandala_task_contract_events.4000.a: "내 부대에 무기를 내려놓도록 명령하겠다."
 tgp_east_asia_mandala_task_contract_events.4000.b: "내 [sacrificial_regiment.GetNameNoTooltip]에서 무기를 내려놓을 것이다."
 tgp_east_asia_mandala_task_contract_events.4000.c: "내 검 하나를 땅에 묻겠다."
 SILPAKARAS_GLOSS: "실파카라는 산스크리트어로 건축이나 조각에 조예가 깊은 기능공을 뜻합니다. 이들은 남아시아와 동남아시아의 힌두 및 불교 궁정에서 조직적인 조합을 형성했습니다. 크메르, 자바계, 인도 만다라 정부 형태에서 실파카라들은 종종 신성한 이나 왕실의 후원 아래 일했습니다."
 pious_silpakaras_modifier: "경건한 실파카라"
 pious_silpakaras_modifier_desc: "해당 속주에는 경건한 [Glossary('실파카라', 'SILPAKARAS_GLOSS')]들이 일하고 있습니다."
 ritually_disarmed_modifier: "의식에 따른 무장 해제"
 ritually_disarmed_modifier_desc: "해당 인물은 만다라 의식에 따라 무기를 땅에 묻었습니다."
 mandala_realm_contract_0032_contract: "웃는 고행자"
 mandala_realm_contract_0032_desc: "말썽을 일으키는 고행자가 [TaskContract.GetLocation.GetNameNoTooltip]에서 혼란을 일으키고 있습니다. 마을 주민들이 당신에게 이 분란의 사도를 능가해 달라고 요청합니다."
 mandala_realm_contract_0032_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0032_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ 웃는 고행자"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "[ritual_location.GetName]에 도착하자 커다란 웃음소리가 우리를 맞이했다. 군중이 통통한 [GetTrait('devoted').GetName( local_character )|l] 주위에 모여들어 있었는데, 다들 잔뜩 기대하는 얼굴이었다. \"...그리고 이제, [GetTrait('arrogant').GetName( local_character_2 )|l] [local_character_2.Custom('dummy_peasant_profession')](이)가 자기 집에서 떠나는 걸 보시오.\" 고행자가 낮고도 장난기 가득한 목소리로 말했다.\n\n그 순간 문간에서 통 하나가 기울어지며, [local_character_2.GetWomanMan]을 요란하게 적셔 버렸다. \"[local_character_2.GetHerHis|U] 자만심이 완전히 씻겨 나갔소!\" [GetTrait('devoted').GetName( local_character )|l]가 큰 소리를 내며 배를 붙잡고 웃음을 터뜨렸다. 마을 주민들도 폭소를 터뜨렸다. 심지어 푹 젖은 희생자마저 같이 웃고 있었다."
 tgp_east_asia_mandala_task_contract_events.4100.a: "[ROOT.Char.GetTitleAsNameNoTooltip](을)를 능가할 수 있을 것 같나? 어림도 없지!"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.GetSheHe|U]에게 가르침을 받아야겠다!"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.GetSheHe|U]는 내 의지의 화신이나 다름없다."
 mandala_realm_contract_0033_contract: "정령 미끼"
 mandala_realm_contract_0033_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 마을 주민들이 미끼로 쓸 우상을 세워 달라고 요청했습니다. 자신들의 땅을 괴롭히는 악한 정령을 속여야 한다는 겁니다."
 mandala_realm_contract_0033_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0033_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ 정령 미끼"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 정령이 저희의 [local_character.Custom('RegionalRootVegetablePlural')]에 저주를 내려 썩게 만들고 있습니다.\" 마을의 지도자가 말하며 나무와 [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')] 더미를 향해 손짓했다. \"정령을 속여 진정시키거나, 멀리 쫓아버릴 수 있게 우상을 하나 만들어 주십시오.\""
 tgp_east_asia_mandala_task_contract_events.4200.a: "정령이 겁을 먹도록 장엄한 [local_character.Custom('RegionalRootVegetable')] 우상을 만들겠다."
 tgp_east_asia_mandala_task_contract_events.4200.b: "수많은 얼굴을 지닌 내 우상을 만들면 정령을 쫓아낼 수 있다."
 tgp_east_asia_mandala_task_contract_events.4200.c: "[ROOT.Char.GetFaith.HealthGodName]의 형상이 정령을 진정시킬 것이다."
 mocked_idol_modifier: "조롱받는 우상"
 mocked_idol_modifier_desc: "어느 데바라자가 만든 우상이 해당 영지에서 널리 조롱받고 있습니다."
 vegetable_idol_modifier: "채소 정령 우상"
 vegetable_idol_modifier_desc: "어느 데바라자가 만든 우상이 풍성한 수확을 불러온다는 믿음이 널리 퍼져 있습니다."
 ruler_idol_modifier: "데바라자 정령 우상"
 ruler_idol_modifier_desc: "어느 데바라자가 만든 우상이 사악한 정령을 쫓아 준다는 믿음이 널리 퍼져 있습니다."
 mandala_realm_contract_0034_contract: "재치의 시합"
 mandala_realm_contract_0034_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 귀족이 당신에게 재치로 도전장을 내밀었습니다. 궁정에서 당신의 신성을 증명해 보여야 합니다."
 mandala_realm_contract_0034_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0034_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ 재치의 시합"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "[ritual_location.GetName]의 [ritual_location.GetHolding.GetType.GetName]에 도착하자, 안에서 [local_character.GetTitledFirstNameNicknamed](이)가 나를 환영했다. \"위대하고 영리하신 [ROOT.Char.GetTitleAsNameNoTooltip]. [local_character.Custom('BG_GameType_Generic')] 시합을 요청합니다.\" [local_character.GetSheHe]가 조각한 말을 들어 올리며 말했다. \"이기신다면 기꺼이 그대를 존경하겠습니다. 또한 #EMP 속임수#!로 이기신다면, 변치 않는 충성을 맹세하겠습니다.\"\n\n시종들이 [local_character.Custom('GetExpensiveMeal')](와)과 [local_character.Custom('GetExpensiveDrink_Singular')](을)를 가지고 들어왔다. \"하지만 패배하신다면... 뭐, 그건 그때 가서 봐야겠지요.\""
 tgp_east_asia_mandala_task_contract_events.4300.a: "[ROOT.Char.GetFaith.TricksterGodNamePossessive] 손으로 말을 움직이겠다."
 tgp_east_asia_mandala_task_contract_events.4300.b: "내 능력이 나를 이끌어 주리라."
 tgp_east_asia_mandala_task_contract_events.4300.c: "이는 친선 시합일 뿐이다."
 mandala_realm_contract_0035_contract: "신성한 도둑"
 mandala_realm_contract_0035_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 당신의 모습을 닮은 범죄자가 스스로 당신이라고 주장하며 절도 행위를 저질렀습니다."
 mandala_realm_contract_0035_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0035_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ 신성한 도둑"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "\"목걸이를 내놓아라. 내 의식에 꼭 필요하다.\" #EMP 이상할 만큼#! 나를 닮은 [local_character.GetWomanMan]이 깜짝 놀란 마을 주민에게 불길하게 다가가며 말했다. \"어서. [ROOT.Char.GetTitleAsNameNoTooltip](이)가 기다리고 있지 않느냐!\"\n\n[local_character.GetSheHe|U]는 돌아서더니, 나를 보고서 얼어붙어 버렸다. \"덕망 높으신 [ROOT.Char.GetTitleAsNameNoTooltip]...! 저는 그냥... 그대를 위한 공물을 모으고 있었습니다!\" [local_character.GetSheHe]가 허둥거리며 말했다."
 tgp_east_asia_mandala_task_contract_events.4400.a: "절도는 그만두라. 그대는 [ritual_location.GetNameNoTooltip]에서 내 목소리로 말하게 될 것이니."
 tgp_east_asia_mandala_task_contract_events.4400.b: "쓸모 있어 보이는군. 나와 함께 돌아가자."
 tgp_east_asia_mandala_task_contract_events.4400.c: "훔친 것을 모두 돌려주어라."
 omnipresent_authority_modifier: "사방에 존재하는 권위"
 omnipresent_authority_modifier_desc: "데바라자가 해당 영지에서 자주 보이는 걸 보면, 이곳에 사는 모양입니다... 하지만 데바라자는 원래 수도에 살지 않나요?"
 mandala_realm_contract_0036_contract: "정령 시련"
 mandala_realm_contract_0036_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 주민들이 [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]의 속임수에 당하고 있다고 합니다."
 mandala_realm_contract_0036_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0036_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ 정령 시련"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip], 저희가 [ritual_location.Custom('GetProvinceTricksterSpirit')]의 꾀에 속아 넘어가고 있습니다.\" 장로가 이마를 문지르며 신음했다. \"우물에는 개구리가 가득하고, 떡은 하룻밤 사이에 쓴맛이 나질 않나, [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 떼가 아이들에게 겁을 줍니다. 거기다 아침에 일어났더니, #EMP [local_character.Custom('RegionalPoxAnimal')]#! 한 마리가 제 옆에서 자고 있지 뭡니까!\"\n\n[local_character.GetSheHe|U]가 몸을 가까이 기울이며 눈만 움직여 빠르게 좌우를 살폈다. \"이 말썽꾼을 능가해 주십시오... 가짜 희생을 치러 놈을 헷갈리게 하는 겁니다!\""
 tgp_east_asia_mandala_task_contract_events.4500.a: "주민을 모아라. 아이를 '희생시킬' 것이다!"
 tgp_east_asia_mandala_task_contract_events.4500.b: "기절하도록 훈련한 염소를 쓰겠다."
 tgp_east_asia_mandala_task_contract_events.4500.c: "과일을 바치고... 그걸로 저녁을 먹어야겠군."
 mandala_realm_contract_0037_contract: "반전의 축제"
 mandala_realm_contract_0037_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 마을에서 모든 규칙이 반대로 적용되는 축제를 열고 있습니다."
 mandala_realm_contract_0037_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0037_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "[ritual_location.GetName]에 도착하자 급조한 왕관을 쓴 아이가 나를 지나쳐 달려갔다. \"내가 바로 [ROOT.Char.GetTitleAsNameNoTooltip](이)다! 내 신성한 모습을 우러러보아라!\" [local_character_2.GetSheHe]가 외쳤다. 역할을 뒤바꾸는 축제가 열린 마을에는 생기가 넘쳤다. 빈곤한 이는 귀족의 차림을 하고, 시종은 군주처럼 행동하며 주인들이 쟁반을 나르고 다녔다.\n\n내가 변장하고 눈치채지 못하게 끼어들면 저들은 진정한 신성을 목격하게 될 것이다."
 tgp_east_asia_mandala_task_contract_events.4600.a: "거지로 합류하자."
 tgp_east_asia_mandala_task_contract_events.4600.b: "병사로 합류하자."
 tgp_east_asia_mandala_task_contract_events.4600.c: "그냥... 내 모습 그대로 합류하자."
 mandala_realm_contract_0038_contract: "염소 예언자"
 mandala_realm_contract_0038_desc: "[TaskContract.GetLocation.GetNameNoTooltip]에서 말하는 염소가 당신의 신성한 전령으로 숭배받고 있습니다."
 mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0038_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ 염소 예언자"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "\"다들 모이세요. 어서 오세요. 신성한 염소가 [ROOT.Char.GetTitledFirstNameNoTooltip]의 말씀을 전합니다!\" [local_character.GetWomanMan]이 연극을 하듯 고개를 숙이자 염소가 발굽으로 흙을 긁어댔다. \"...여섯, 일곱, 여덟! 여덟 번 긁었습니다! 이는 징조입니다. 다들 [local_character_2.GetFirstNamePossessive] [local_character_2.Custom('GetExpensiveDrink_Singular')](을)를 사라는 계시입니다!\"\n\n[local_character.GetSheHe|U]가 고개를 들더니 얼어붙은 듯 굳어 버렸다. \"어... 신성하신 [ROOT.Char.GetTitleAsNameNoTooltip]...! 그, 여기 오신 줄은 몰랐는데...\"\n\n유능한 사기꾼이었다. 훈련된 염소도 데리고 있고. 쓸만할지도 모르겠는데."
 tgp_east_asia_mandala_task_contract_events.4700.a: "내 '전령'이 세금을 따로 바친다면야..."
 tgp_east_asia_mandala_task_contract_events.4700.b: "그대와 염소 둘 다 나와 함께하라."
 tgp_east_asia_mandala_task_contract_events.4700.c: "...넷, 다섯! 다섯 번 긁었군. 공개적으로 속죄하라!"
 punished_charlatan_modifier: "처벌받은 사기꾼"
 punished_charlatan_modifier_desc: "최근에 여기서 한 사기꾼이 발각되어 처벌받았습니다."
 goat_oracle_modifier: "염소 예언자"
 goat_oracle_modifier_desc: "해당 영지에는 데바라자의 말씀을 전한다는 염소 예언자가 돌아다닙니다."
 mandala_realm_contract_0039_contract: "어둠 속 야수"
 mandala_realm_contract_0039_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 사람들이 [TaskContract.GetLocation.Custom('TerrainTypeProvince')]에서 배회하는 짐승 때문에 고통받고 있습니다. 주민들이 당신에게 그 짐승을 붙잡거나 압도해 달라고 요청합니다."
 mandala_realm_contract_0039_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0039_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ [ritual_location.Custom('TerrainTypeProvince')|U]의 야수"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "[ritual_location.GetName](을)를 지나가는데 [ritual_location.Custom('TerrainTypeProvince')]에서 보이지 않는 시선이 나를 바라보는 게 느껴졌다. \"영민하신 [ROOT.Char.GetTitleAsNameNoTooltip], 움직이지 마십시오.\" 한 농노가 속삭였다. \"[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U]들입니다. 다른 짐승도 있고요. 놈들이 사방에 가득합니다. 다른 곳으로 쫓아 주시거나 붙잡아 주십시오. 제발, 이렇게 간청드립니다.\""
 tgp_east_asia_mandala_task_contract_events.4800.a: "놈들을 붙잡겠다. 그 모피로 내 왕좌를 장식하리라."
 tgp_east_asia_mandala_task_contract_events.4800.b: "놈들을 몰아내자. [ritual_location.Custom('TerrainTypeProvince')](이)가 우리의 방패가 되어줄 거다."
 tgp_east_asia_mandala_task_contract_events.4800.c: "안 된다. 저들은 내 말을 전하는 전령이니."
 beast_free_modifier: "야수 금지"
 beast_free_modifier_desc: "강력한 데바라자가 해당 속주에서 위험한 야수들을 쫓아냈습니다."
 brimming_with_beasts_modifier: "넘쳐흐르는 야수 무리"
 brimming_with_beasts_modifier_desc: "해당 속주에는 여행자를 잡아먹는 포악한 야수가 가득합니다."
 gain_hunt_artifact_tt: "사냥 관련 [artifact|E]을 획득함"
 mandala_realm_contract_0040_contract: "강의 나가"
 mandala_realm_contract_0040_desc: "농노들에 의하면 [TaskContract.GetLocation.GetNameNoTooltip]의 강에 [Glossary('나가', 'NAGA_GLOSS')]가 산다고 합니다. 농노들이 나가를 멀리 몰아내 달라고 합니다."
 mandala_realm_contract_0040_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0040_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ 강의 나가"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "\"현명하신 [ROOT.Char.GetTitleAsNameNoTooltip], 복수심에 불타는 [Glossary('나가', 'NAGA_GLOSS')] 한 마리가 [ritual_location.GetName]의 강에 도사리고 있습니다.\" 한 [local_character.GetWomanMan]이 덜덜 떨며 간청했다. \"마을 주민 열 명이 물속으로 끌려가 사라졌습니다. 놈이 더 많은 이를 죽이기 전에 멀리 몰아내 주십시오!\"\n\n우리는 강둑을 따라 말을 달렸다. 공기는 안개와 두려움으로 가득 차 묵직했다. 그때 갈대숲이 움직였다. 나가가 아니라 괴물 같은 악어였다. 어마어마하게 크고 나이를 먹은 강의 신이 자신의 신전에 들어앉은 모양새였다."
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], 이 고기를 들어라. 저걸 사로잡아야 한다!"
 tgp_east_asia_mandala_task_contract_events.4900.b: "화살을 퍼부어라. 놈을 살려두어서는 안 된다."
 tgp_east_asia_mandala_task_contract_events.4900.c: "나를 섬기는 존재이니, 강에 접근하지 말아라."
 river_crocodile_god_modifier: "악어 신"
 river_crocodile_god_modifier_desc: "해당 속주의 강에는 거대한 악어가 도사리고 있는데, 종종 [Glossary('나가', 'NAGA_GLOSS')]로 오해받곤 합니다. 이 악어는 자신을 포위하는 부대는 물론, 겁먹은 농노들까지 먹어 치웁니다."
 mandala_realm_contract_0041_contract: "약속의 땅"
 mandala_realm_contract_0041_desc: "대규모의 순례자 무리가 [TaskContract.GetLocation.GetNameNoTooltip] 어딘가에 있다는 '약속의 땅'을 찾아 헤매고 있습니다."
 mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0041_request: "[TaskContract.GetLocation.GetName]에 나타나 당신의 [mandala_aspect|E]을 기반으로 선택합니다"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ 약속의 땅"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "[ritual_location.GetName]의 [ritual_location.Custom('TerrainTypeProvince')]에서 말을 달린 뒤에야 마침내 순례자들을 찾아냈다. 수백 명에 달하는 쇠약하고 지친 이들의 무리였다.\n\n저들의 지도자가 일어섰는데, 피로에 목소리가 떨리고 있었다. \"저희는 [local_character.GetFaith.GetAdjective] 순례자인데, 약속의 땅을 찾고 있습니다. 저희를 인도하러 오셨습니까? 당신이 [ROOT.Char.GetTitleAsNameNoTooltip], 아니면 혹시 신이십니까?\""
 tgp_east_asia_mandala_task_contract_events.5000.a: "나는 [local_character.GetFaith.TricksterGodName](이)다. 그대들의 고향은 [ruler_capital_county.GetNameNoTooltip]에 있노라."
 tgp_east_asia_mandala_task_contract_events.5000.b: "나는 데바라자다. 그대들의 약속의 땅은 [ritual_location.GetNameNoTooltip](이)다."
 tgp_east_asia_mandala_task_contract_events.5000.c: "나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)다. 그대들의 탐색에 행운을 빌겠다."
