 mandala_realm_contract_0002_contract: "메마른 소"
 mandala_realm_contract_0002_desc: "[TaskContract.GetLocation.GetNameNoTooltip]의 소들이 메말라, 태어나는 송아지의 수가 적습니다. 생계 수단을 모두 잃게 생긴 지역민들이 풍요를 부르는 의식을 요청합니다."
