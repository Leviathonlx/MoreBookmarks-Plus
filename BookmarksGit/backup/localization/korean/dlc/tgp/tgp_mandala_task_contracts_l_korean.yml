 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ 의구심"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "망설임이 든다. 나는 [ongoing_destination.GetTitle.GetName](으)로 떠나 의식을 수행하기로 한 결정을 재고했다.\n\n지금이 이동하기에 알맞은 때일까? 다른 곳에 시간을 써야 하는 것 아닐까? 이는 종교적 우상으로서 중요하게 숙고해봐야 할 사항이다."
 tgp_east_asia_mandala_task_contract_events.0990.a: "[ongoing_destination.GetNameNoTooltip]의 백성이 날 기다리고 있다!"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "[ongoing_destination.GetName] 내 [ongoing_contract.GetType.GetName](이)가 버려짐"
 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ 창조자를 포용하다"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ 평온을 포용하다"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ 파괴자를 포용하다"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ 책략자를 포용하다"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP 창조.#! 생명은 연약하다. 따라서 우리는 최선을 다해 생명을 보살펴야 한다. 삶과 짐승, 자연을 보살피면 힘을 얻어 우리를 열 배는 더 강하게 해 줄 것이다. 나는 지역의 초목을 돌보며 주위를 둘러보았다.\n\n아이와 어른, 노인들까지... 모두가 생명을 축하하러 함께 모였다. 아이들은 되는 대로 만든 도구로 즐겁게 흙을 파헤치며 씨앗을 심고 있었다.\n\n그 중에서도 [local_character.GetTitledFirstName]의 모습이 특히 열성적이었는데, 땀방울이 [local_character.GetHerHis] 눈썹을 타고 흘러내리고 있었다. [local_character.GetSheHe]는 미소를 짓더니 기대감 가득한 얼굴로 나를 보며 다음 지시를 기다렸다."
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "우거진 차양이 부드럽게 흔들렸다. 어깨 너머를 보니 여자, 남자, 노인, 아이들은 물론 이제 막 걸음마를 시작한 아이들까지 의식에 참석해 조용히 내 움직임을 지켜보고 있었다.\n\n#EMP 구부렸다가 몸을 쭉 편다. 숨을 쉬고, 몸을 뻗고 다시 숨을 쉰다.#!\n\n그 뒤로 특히 공손한 태도를 갖춘 주민 [local_character.GetTitledFirstName](이)가 얼른 다가와 다음 차례로는 무엇을 해야 하는지 물어보았다."
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "장작더미가 불탄다. 희생이 이루어졌다. 나는 눈앞의 광경을 바라보았다. 나의 뜻을 따라 지역의 지도자인 [local_character.GetTitledFirstName](와)과 [local_character.GetHerHis] 가장 강한 사람들이 강력한 힘을 과시하고 있었다.\n\n모두 기꺼이 섬길 준비가 되어 있으며, 사악한 힘이 창조물을 집어삼키기 전에 막아낼 열의를 불태우고 있었다. 다름 아닌 우리의 창조물이니까.\n\n이들이 나를 돌아보았다. 그 얼굴에서 동일한 의문이 엿보였다. 내가 다음으로 내릴 명령은 무엇인가?"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "환상과 속임수, 서로를 향한 심리전. 모두 선의로 이루어지는 것이다. #EMP 무해한#! 행동인 것이다. 더는 그러지 않을 때까지.\n\n[ritual_location.GetName]의 백성들은 내 의식에 참여하며 속에 품고 있던 가장 깊은 비밀을 자신도 모르게 드러낸다. 이 사실을 깨닫는 이는 내 이름으로 무리를 인도하며 섬겨야 할 재목이다. 특히...\n\n영리한 이 중 하나인 [local_character.GetTitledFirstName](이)가 군중을 향한 내 다음 명령을 기다리며 약삭빠른 시선으로 나를 바라보았다."
 tgp_east_asia_mandala_task_contract_events.1000.a: "모두 나를 숭배하는 데 집중해야 한다."
 tgp_east_asia_mandala_task_contract_events.1000.b: "내 영광을 누리도록 하라!"
