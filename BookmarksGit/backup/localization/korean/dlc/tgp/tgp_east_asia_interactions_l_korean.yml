 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "그대가 제 [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] 봉역을 그대의 바람대로 다시 빚어 주시겠다 해 주시니 영광입니다."
 tgp_east_asia_interaction_events.1000.favor: "\n\n하지만 다른 이들을 설득하는 데 문제가 좀 있을 듯한데..."
 tgp_east_asia_interaction_events.1000.a: "신께서 그대에게 빚을 진 걸세."
 tgp_east_asia_interaction_events.1000.b: "이는 내 의지인데, 내 칙령을 막겠다는 건가?"
 tgp_east_asia_interaction_events.1001.gold: "\n\n혹시 그대가 선의를 지녔다는 징표를 남들에게 보여줄 수 있다면, 다른 이들도 감명을 받을 듯한데..."
 tgp_east_asia_interaction_events.1002.a: "그대는 내 시종으로서 보상받을 것이다."
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "[recipient.GetPrimaryTitle.GetBaseNameNoTier](이)가 진정으로 [actor.GetPrimaryTitle.GetAdjectiveNoTooltip] 만다라의 일부가 될 시간이 왔소. [actor.GetPrimaryTitle.GetTierAsNameNoTooltip](이)가 되어 통치해 주시오. 내 승려단이 전적으로 지지할 것이오."
 tgp_east_asia_interaction_events.1003.end: "\n\n그대는 내 의지를 받들고, 지상의 내 대리인 중 하나가 되어 다스릴 것이오."
 tgp_east_asia_interaction_events.1003.a: "이 사실을 널리 알려라!"
 tgp_east_asia_interaction_events.1003.b: "그대를 위해 그리하겠소."
 tgp_east_asia_interaction_events.1003.c: "그러려면 자원이 필요할 것 같은데."
 tgp_east_asia_interaction_events.1003.d: "[recipient.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] 영주는 머리를 조아리지 않는다!"
 tgp_east_asia_interaction_events.1000.accept_toast: "요구 승인"
 tgp_east_asia_interaction_events.1000.refuse_toast: "요구 거절"
 tgp_east_asia_interaction_events.1000.force_toast: "총독직 강요"
