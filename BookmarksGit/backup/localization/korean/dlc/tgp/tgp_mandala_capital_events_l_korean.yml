 ### OPINIONS ###
 contributed_to_capital_opinion: "수도에 공헌함"
 ### MODIFIERS ###
 mandala_strong_workers_modifier: "강한 일꾼들"
 mandala_strong_workers_modifier_desc: "해당 인물의 일꾼들은 최근 $building_type_mandala_capital_01$(을)를 건설하며 힘을 키웠습니다."
 mandala_sanctified_domes_dynasty_modifier: "$great_project_type_mandala_capital_01_contribution_sanctified_domes$"
 mandala_sanctified_domes_dynasty_modifier_desc: "이 장엄한 축성물에 공헌할 만큼의 자원을 갖춘 가문 또한 축성물의 축복과 헌신을 받습니다."
 mandala_ornate_reliefs_tax_province_modifier: "화려한 부조"
 mandala_ornate_reliefs_tax_province_modifier_desc: "세심하게 새겨진 이 부조는 신성의 이야기를 묘사하고 있으며, 이 부조를 보러 곳곳에서 방문객이 몰려듭니다."
 mandala_ornate_reliefs_tax_modifier: "관광객 세금"
 mandala_ornate_reliefs_tax_modifier_desc: "해당 인물은 $building_mandala_capital_01$에 공헌된 화려한 부조의 보상을 착복합니다."
 mandala_decorated_domes_dynasty_modifier: "$great_project_type_mandala_capital_02_contribution_decorated_domes$"
 mandala_decorated_domes_dynasty_modifier_desc: "해당 가문의 장식 돔은 형상과 인물들이 장엄하게 어우러진 작품이며, 구경꾼들에게 영적인 울림을 선사합니다."
 mandala_shallow_pools_defense_modifier: "$great_project_type_mandala_capital_02_contribution_shallow_pools$"
 mandala_shallow_pools_defense_modifier_desc: "현지 $building_type_mandala_capital_01$의 얕은 연못은 당신의 영혼을 채워주며 적의 발을 묶어 둘 겁니다."
 mandala_divine_statues_province_modifier: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 mandala_divine_statues_province_modifier_desc: "현지 사원 지구의 신성한 조각상에 많은 숭배자가 이끌려 옵니다."
 mandala_creation_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_creation_aspect$"
 mandala_creation_aspect_statues_modifier_desc: "창조의 측면을 지닌 신성한 지도자가 시민들이 더 열심히 효율적으로 일할 수 있도록 격려합니다."
 mandala_serenity_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_serenity_aspect$"
 mandala_serenity_aspect_statues_modifier_desc: "평온의 측면을 지닌 고요한 지도자가 시민들이 평화로운 해결책을 받아들이고 장려할 수 있도록 격려합니다."
 mandala_destruction_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_destruction_aspect$"
 mandala_destruction_aspect_statues_modifier_desc: "파괴의 측면을 지닌 사나운 지도자가 적에게는 공포를, 동맹에게는 결의를 불러일으킵니다."
 mandala_trickery_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_trickery_aspect$"
 mandala_trickery_aspect_statues_modifier_desc: "책략의 측면을 지닌 웃는 지도자가 진정한 본질에 대한 불확실성과 호기심을 불러일으킵니다."
 mandala_gilded_domes_dynasty_modifier: "$great_project_type_mandala_capital_03_contribution_gilded_domes$"
 mandala_gilded_domes_dynasty_modifier_desc: "$building_type_mandala_capital_01$에 공헌한 도금된 돔은 해당 가문의 최고 업적 중 하나입니다."
 mandala_gilded_shrines_province_modifier: "$great_project_type_mandala_capital_04_contribution_gilded_shrines$"
 mandala_gilded_shrines_province_modifier_desc: "현지의 도금된 성소에서는 화려함과 영적인 울림 둘 모두를 느낄 수 있습니다."
 mandala_contributor_gilded_shrines_reward_province_effect_tt: "[province.GetName]의 봉토가 [GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip] 획득"
 mandala_contributor_gilded_shrines_reward_effect_tt: "[owner.GetCapitalLocation.GetName]의 봉토가 [GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip] 획득"
 mandala_bell_stupas_modifier: "$great_project_type_mandala_capital_04_contribution_bell_stupas$"
 mandala_bell_stupas_modifier_desc: "이 종형 불탑은 현지의 사원 터에 숭고함을 더해줍니다."
 mandala_bejeweled_domes_dynasty_modifier: "$great_project_type_mandala_capital_04_contribution_bejeweled_domes$"
 mandala_bejeweled_domes_dynasty_modifier_desc: "달빛 아래 반짝이는 보석이 별처럼 하늘을 밝힙니다. 이는 해당 가문이 이룩한 또 다른 업적입니다."
 mandala_divine_barays_defense_modifier: "$great_project_type_mandala_capital_05_contribution_divine_barays$"
 mandala_divine_barays_defense_modifier_desc: "이 신성한 바라이는 영적인 도움을 줄 뿐만 아니라, 외지인과 같은 부류를 저지하기도 합니다."
 mandala_forest_of_bunga_mas_modifier: "$great_project_type_mandala_capital_05_contribution_bunga_mas_forest$"
 mandala_forest_of_bunga_mas_modifier_desc: "인상적인 황금 숲입니다. 명망 높은 만다라 가문에 관한 이야기를 담고 있습니다."
 mandala_capital_05_unconfirmed_talisman: "[newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]의 부적"
 mandala_capital_05_unconfirmed_talisman_desc: "[newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName] 내 $building_mandala_capital_05$의 토대에서 찾아낸 물건입니다."
 mandala_capital_05_talisman_base: "[target_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName] $building_mandala_capital_05$에 있는 보석 박힌 부조에서 빠져 있던 조각입니다."
 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$ 시선을 사로잡는 보석들이 신성한 존재의 모습을 그려냅니다. 이 존재가 봉역을 일구고 땅에서 사람을 만들어내는 동안, 그 발치에서 꽃들이 저절로 피어나고 있습니다."
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$ 차가운 보석이 평화로운 광채를 발하며 평온과 수용, 영원히 지속될 평화의 이야기를 묘사합니다."
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$ 보석의 붉은 빛에서 공포와 존경이 느껴집니다. 파괴의 신성이 끔찍하지만 꼭 행해야만 하는 임무를 수행하고 있습니다."
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$ 현혹될 만큼 절묘한 보석이 인간을 시험하는 다양한 속임수와 연관이 있는 기만자의 이야기를 전합니다."
 artifact_is_related_to_great_project_construction_tt: "이 [artifact|E]은 진행 중인 [great_project|E]에 관련되어 있으며 파괴할 수 없음"
