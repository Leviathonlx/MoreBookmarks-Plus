l_korean:
 tgp_east_asia_mandala_capital_events.1000.t.base: "수도"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_05$"
 tgp_east_asia_mandala_capital_events.1000.desc: "사원을 둘러보니 이제 의무에서 벗어난 일꾼들이 흩어지고 있었다. 이들의 뒤로는 지면에서 솟아난 견고한 돌 구조물이 남아 있었다. 우리의 열성을 표현한 건축물이었다.\n\n나는 고개를 살짝 뒤로 젖히며 하늘을 향해 뻗어가는 첨탑을 바라보았다.\n\n그래, 됐다. 이거면 될 거다. 나는 영광스러운 데바라자가 되어 이 사원을 다스리고 내 능력을 증명하리라."
 tgp_east_asia_mandala_capital_events.1000.desc.second: "사원이 넓어졌고, 이제 더 많은 성소와 장식을 포함하게 되었다. 신중하게 만들어진 모든 것이 #EMP 나#!를 향한 숭배를 표현하고 있다.\n\n내 시종들은 그림자처럼 내 주위에 머물렀다. 나는 사원을 걸어 다니며 구석구석을 살펴보았고, 내 추종자들을 만났다. 사람들이 머리를 조아리며, 나를 존경하는 마음으로 시선을 피할 때마다 내 힘이 자라나는 게 느껴졌다.\n\n지금이야말로 #EMP 내#! 시대다."
 tgp_east_asia_mandala_capital_events.1000.desc.third: "사원의 땅은 이제 더 넓어졌으며, 늘 소란으로 북적거린다. 이제 현지의 성직자는 물론이고 멀리서 온 수많은 여행자를 수용할 공간이 생겼다. 일상의 숭배 또한 멈추지 않는다.\n\n여행자들은 나를 보러 여기 모였다. 성직자들은 나를 숭배하러 여기에 왔다.\n\n군중이 부지런히 갈라서며 내게 길을 내어주었고, 나는 걸어가다 잠시 멈춰 머리를 조아린 몇몇 사람들에게 손을 대었다. 내 백성이고, 내 추종자다. 나는 신성을 지닌 존재다."
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "태양이 사원 단지 위로 떠오르며 신성하고도 장엄한 풍경이 연못에 밝게 비쳤다.\n\n나는 사원의 모습을 눈에 담았다. 드넓은 수원, 가장 진귀한 성물을 모아 놓은 작은 성유물 보관함까지 모두 갖추어 완성된 사원이었다.\n\n나는 천천히 고개를 끄덕였다. 그래, 여기가 바로 내 자리다. 이게 바로 내 운명인 것이다. 추종자들에게는 내가 필요하다. 나는 저들의 길을 인도하고, 저들은 답례로 내게 이 훌륭한 사원을 지어 주었다. 우리는 위업을 성취할 것이다. #EMP 함께#! 말이다."
 tgp_east_asia_mandala_capital_events.1000.desc.final: "[project_location.GetNameNoTooltip]에 있는 내 사원에 드디어 마지막 돌이 놓였다.\n\n사원 궁전이 기다린다. 나는 초월적인 첨탑과 아치, [Glossary( '바라이', 'BARAY_GLOSS' )]를 바라보며 잠시 순수한 기쁨과 경이를 느꼈다. 사원은 이 세상의 것이 아닌 듯한 광휘로 가득했다.\n\n주변에서 사람들이 환호하며 춤을 추고 내 최대의 위업을 기념하고 있었다. 이 업적은 앞으로 올 시대에도 길이 기억되리라."
 tgp_east_asia_mandala_capital_events.1000.a: "신성이 만들어지고 있군."
 tgp_east_asia_mandala_capital_events.1000.a.second: "초월이 기다린다!"
 tgp_east_asia_mandala_capital_events.1000.a.third: "이제야 뭐가 좀 되는 것 같군..."
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "이게 내 존재의 #EMP 진정한#! 목적이다."
 tgp_east_asia_mandala_capital_events.1000.a.final: "#EMP 신#!의 거처를 살펴보도록 하자."
 tgp_east_asia_mandala_capital_events.1010.t: "수도의 보상"
 tgp_east_asia_mandala_capital_events.1010.desc: "이른 아침에 내 [ROOT.Char.Custom2('RelationToMe', overlord_scope)] [overlord_scope.GetTitledFirstName]의 사절이 도착했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 위대한 사원 수도 [project_location.GetNameNoTooltip]에서 드디어 결론이 났습니다!\"\n\n \"자비로운 [overlord_scope.GetTitleAsNameNoTooltip]께서 그대의 관대한 공헌에 대한 감사의 뜻으로 저를 보내셨습니다!\" 이 [envoy.GetWomanMan]은 순수한 열성에 불타는 눈으로 사원에 이 세상의 것이 아닌 영광을 부여할 초월적인 탑, 아치와 [Glossary( '바라이', 'BARAY_GLOSS' )]에 대한 야망을 다시 들려주었다.\n\n나는 콧소리를 내며 고개를 끄덕였다. 내 공헌이 만족스러웠다. 다 대의를 위한 것이었으니까..."
 tgp_east_asia_mandala_capital_events.1010.a: "내 인사를 전하라."
