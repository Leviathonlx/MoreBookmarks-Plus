l_korean:
 # Ceremonial Liege/Regent in personal relation summary
 japan_personal_relation_ceremonial_liege_same: "[ceremonial_liege|E]"
 japan_personal_relation_ceremonial_liege_other: "[liege.GetShortUINamePossessive] [ceremonial_liege|E]"
 japan_personal_relation_ceremonial_regent_same: "[ceremonial_regent|E]"
 japan_personal_relation_ceremonial_regent_other: "[vassal.GetShortUINamePossessive] [ceremonial_regent|E]"
 japan_administrative_government: "율령"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\n$japan_administrative_government$는 일본 고유의 [administrative|E] [government|E] 형태입니다.\n\n이 체제는 중앙집권적인 [government_bureaucratic_type|E] [government_form|E]로, [characters|E]들이 [liege|E]을 대신해 [governors|E]으로 임명되며 [influence|E]을 행사할 권한을 부여받고, [noble_family|E] [house_head_heads|E]들은 [family_manor|E] 및 [house_aspiration|E]을 보유합니다.\n\n[kampaku|E]은 [japanese_emperor|E]을 대신해 [realm|E]을 통치하며, [noble_family|E] [house_head_heads|E] 중에서 선출되거나, [faction|E]의 요구에 따라 지명될 수 있습니다.\n\n$japan_administrative_government$ 체제 아래의 [vassals|E]들은 일반적으로 하나의 [Concept( 'county', '영지' )|E]만을 다스리지만, 중앙 체제를 거부하고 자립적인 [soryo|E] 영주가 되어 본인의 권력을 구축하려 할 수 있습니다. 단, 이는 일반적으로 [criminal|E] 행위로 간주됩니다.\n\n$japan_administrative_government$의 $game_concept_house_heads$들은 [realm|E] 내에서 [house_blocs|E]을 결성하거나 참여할 수 있으며, 이를 통해 [leading_house|E]이 $game_concept_kampaku$의 지위에 오르도록 지원합니다.\n\n$japan_government_domain_limit_help$\n\n#F $japan_administrative_government$ 체제는 중국의 유교 관료제를 기반으로 만들어진 일본의 중앙집권 행정 정부를 의미합니다.#!"
 japan_feudal_government: "총령" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$은 일본 고유의 [feudal|E] [government|E] 형태입니다.\n\n$japan_feudal_government$은 중앙의 [ritsuryo|E] 체제를 폐기하거나 그 영향력을 대체한 지방 영주들이 속주를 각자의 봉토로 다스리는 체제를 말합니다.\n\n$japan_feudal_government$ 인물들은 [influence|E]을 사용하지 않지만, [noble_family|E]의 [house_head_heads|E]들은 여전히 [family_manor|E] 및 [house_aspiration|E]을 보유합니다.\n\n비록 [ceremonial_regent|E]으로 선출될 수는 없지만, $japan_feudal_government$ [rulers|E]들은 #V $replace_ceremonial_regent_faction_name$#! [faction|E]을 통해 권력을 잡고, #V 막부 공표#! [decision|E]을 사용할 수 있습니다.\n\n$japan_feudal_government$의 $game_concept_ceremonial_regents$들은 [japanese_emperor|E]을 대신해 [realm|E]을 통치하며, $single_heir_succession_law$ [succession|E]에 따라 단일 상속을 실시하고, [faction|E]의 요구로 폐위될 수도 있습니다.\n\n$japan_feudal_government$의 $game_concept_house_heads$들은 [realm|E] 내에서 [house_blocs|E]을 결성하거나 참여할 수 있습니다. \n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$ 체제는 헤이안 시대에 시작된 일본 봉건화의 초기 단계를 가리키며, 가마쿠라 시대의 첫 번째 막부가 점차 제도화된 형태를 일컫습니다.#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP 일본의 $game_concept_governments$는 다른 정부 형태에 비해 [domain_limit|E]가 낮으며, 이는 $game_concept_family_manor$을 강화하여 증가시킬 수 있습니다.#!"
 tgp_is_japanese_governor_trigger: "당신이 [GetGovernment('japan_administrative_government').GetName] [governor|E]임"
 # Appointment Succession Law
 japanese_appointment_succession_law: "$japan_administrative_government$ 임명 승계"
 japanese_appointment_succession_law_subname: "점수가 가장 높은 후보가 상속"
 japanese_appointment_succession_law_effects: "\n[appointment_succession_law|E]의 한 유형입니다. $japanese_appointment_succession_law$ 시행 시, [title|E] 및 관련 [holdings|E]는 점수가 가장 높은 후보가 상속하게 됩니다. [realm|E] 내 [adult|E]이라면 누구든 [scheming|E]부터 [influence|E] 소모 등의 수단으로 [governorship|E] 획득을 노려볼 수 있습니다."
 japanese_military_appointment_succession_law: "$japan_administrative_government$ 군사 승계"
 japanese_military_appointment_succession_law_subname: "점수가 가장 높은 후보가 상속"
 japanese_military_appointment_succession_law_effects: "\n[appointment_succession_law|E]의 한 유형입니다. $japanese_military_appointment_succession_law$ 시행 시, [title|E] 및 관련 [holdings|E]는 [candidate_score|E]가 가장 높은 후보가 상속하게 됩니다. [realm|E] 내 [adult|E]이라면 누구든 우수한 [martial_skill|E], [commander_traits|E] 획득 또는 [influence|E] 소모를 통해 군사 [governorship|E] 획득을 노려볼 수 있습니다.#!"
