 game_concept_bloc_possessive: "일문의"
 game_concept_house_bloc_desc: "$game_concept_house_bloc$은 하나의 [realm|E] 내 여러 [houses|E]으로 이루어진 방위 동맹입니다. 어떤 [member_house|E]이 공격을 받으면, 다른 모든 $game_concept_member_houses$이 함께 방어합니다.\n\n[bloc_member_houses|E]이 될지 결정하는 주체는 [house_heads|E]입니다. 봉역 내 해당 가문의 모든 통치 구성원이 그 결정을 따르게 됩니다.\n\n일문에는 언제나 [leading_house|E]이 있습니다. 그 $game_concept_house_head$은 다른 구성원을 추방할 수 있고, 모든 구성원에게 우대를 받는 [ceremonial_regent|E]이며, 해당 집안의 [house_aspiration|E]이 높은 [cohesion|E] 단계에서 어떤 보너스가 부여되는지 결정합니다.\n\n$game_concept_leading_house_possessive$ $game_concept_house_head$만이 [top_liege|E]에 대항하는 [factions|E]을 만들 수 있으며, 모든 $game_concept_bloc_member_houses$ 구성원은 그들이 만든 모든 [factions|E]에 자동으로 참여합니다."
 game_concept_bloc_cohesion: "일문 결속"
 game_concept_cohesion: "결속"
 game_concept_bloc_cohesion_desc: "$game_concept_cohesion$은 [house_bloc|E]의 통합 정도를 나타내는 수치입니다. [leading_house_possessive|E] [house_aspiration|E]을 기반으로 하며, 결속 단계가 높을수록 [bloc_member_houses|E] 구성원에게 더 높은 혜택을 부여합니다.\n\n이 수치의 주요 원천은 $game_concept_bloc_member_houses$ 사이의 [house_relations|E]입니다. 집안 관계는 $game_concept_cohesion$에 긍정적 및 부정적 영향을 미칠 수 있습니다. 또한 일문의 전반적인 규모나 어울리지 않는 $game_concept_house_aspirations$, 또는 구성원의 [government|E]로 인해 $game_concept_cohesion$이 감소할 수 있습니다.\n\n$game_concept_bloc_cohesion$ 수준을 유지하면 $game_concept_leading_house$의 야망에 따라 [member_houses|E]에 다양한 보너스가 부여됩니다.\n\n$game_concept_cohesion$이 #V 0#!에 도달하면 $game_concept_house_bloc$은 자동으로 해체됩니다."
