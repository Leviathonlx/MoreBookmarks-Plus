l_korean:
 debate_event.1000.t: "무대 준비하기"
 debate_event.1000.desc_intro_host: "봉역 곳곳에서 학자들이 모여들어"
 debate_event.1000.desc_intro_fallback: "나는"
 debate_event.1000.desc_outro: "[ROOT.Char.GetCurrentLocation.GetName]에서 토론을 준비했다.\n\n토론 참석자들이 벌써 모여들어 연설을 연습하고 있었고, 대가문들은 가장 좋은 숙소를 차지하려 나섰다. 한편 한쪽에서는 채소와 고기를 가득 실은 수레 행렬이 시장을 향해 분주히 움직이고 있었다.\n\n나도 준비할 때가 왔다."
 debate_event.1000.a: "낭비할 시간이 없다!"
 debate_event.1000.a.success_desc: "훌륭한 준비"
 debate_event.1000.b: "도시를 살펴봐야겠군."
 debate_event.1000.c: "휴식을 취할 완벽할 기회다."
 debate_event.1010.t: "토론 시작"
 debate_event.1010.desc: "학자들이 토론이 벌어질 전당을 가득 채웠다. 문생들이 두 팔에 묵직한 두루마리를 가득 안고서 좌주의 뒤를 따라갔다. 내 상대인 [debate_opponent.GetTitledFirstName](은)는 준비를 마치고 다른 [opponent_movement.GetName] 일원들과 함께 전당 반대편에 서 있었다.\n\n이제는 준비할 시간이 없다. 토론이 시작되면 내 지혜만으로 승리를 쟁취해야 한다."
 debate_event.1010.a: "날 위한 순간이 될 것이다."
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "나는 군중을 뚫고 나아가 곧 시작될 토론이 잘 보일 자리를 찾으려 애썼다. [my_movement.GetName](이)가 토론이 벌어질 전당의 끝에 있었다. 몇 번의 걸음과 중얼거리는 소리 끝에 나는 동료들 사이에 자리했다.\n\n[debate_contender.GetTitledFirstName](와)과 [debate_opponent.GetTitledFirstName](이)가 서로를 마주 보며 섰다. 둘 다 자신이"
 debate_event.1015.desc_favor: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]의 총애를 받는 자임을 증명할 준비가 되어 있었다."
 debate_event.1015.desc_leadership: "[contender_movement.GetNameNoTooltip]의 지도자임을 증명할 준비가 되어 있었다."
 debate_event.1015.a: "누가 이길지 궁금하군."
 debate_event.1100.t: "취소된 토론"
 debate_event.1100.desc_death: "[debate_opponent.GetTitledFirstName](이)가 사망했다고 한다. 논쟁할 상대가 없으니 토론도 취소되었다."
 debate_event.1100.desc_fallback: "토론이 연기되었다는 소식을 들었다. 무엇 때문인지는 알 수 없으나, 현재로서는 진행이 불가능한 상황이라고 한다."
 debate_event.1100.a: "안타까운 소식이군."
 debate_event.2000.t: "자만의 어리석음"
 debate_event.2000.desc: "나는 큰 목소리에 이끌려 어느 서원에 들어섰다. 내 [ROOT.Char.Custom2('RelationToMe', talent )] [talent.GetTitledFirstName](이)가 모여든 군중을 향해 손짓하고 있었다. \"오늘 이 자리에 모인 그 누구도 진정한 학문 토론을 하러 온 게 아니라, 동료들 앞에서 뻐기고, 자기가 더 우월함을 보여주려고 온 것 아닌가!\"\n\n[talent.GetSheHe|U]는 확신이 가득한 목소리로 말하고 있었다. 나도 온종일 들었던 바로 그 목소리였다. [talent.GetHerHis|U] 얼굴은 감정을 그대로 드러내며 떨리고 있었다. 이 [talent.GetWomanMan]은 영리한 지성인의 기질을 갖추고 있었지만, 까다로운 성질을 지닌 듯했다."
 debate_event.2000.a: "내 지도로 [talent.GetHerHis|U] 재능이 꽃을 피울 것이다."
 debate_event.2000.b: "모두 [talent.GetHerHis] 말에 부끄러움을 느껴야 한다."
 debate_event.2010.t: "[elder_movement.GetNameNoTooltip]의 영향력"
 debate_event.2010.desc: "\"그대의 [ROOT.Char.Custom('GetRandomHistoryPassage')] 해석이 내 흥미를 끌더군.\" 우호적인 토론이 이어진 긴 하루 끝에 [elder.GetTitledFirstName](이)가 내게 말했다. \"우리 생각이 다르기는 하지만, 서로에게서 배울 것이 많다고 생각되네.\"\n\n이 대화의 친근한 분위기 덕분에 나는 [elder.GetSheHe]가 [elder_movement.GetNameNoTooltip]에 속해 있다는 걸 자주 잊곤 했다. 지금도 [my_movement.GetNameNoTooltip]에 속한 동료가 내게 날카로운 시선을 던진 덕분에 그 사실을 깨달을 수 있었다."
 debate_event.2010.a: "\"저 역시 동의합니다.\""
 debate_event.2010.b: "\"간과해서는 안 되는 차이도 있지요.\""
 debate_event.2020.t: "우호적인 거래"
 debate_event.2020.desc: "[my_movement.GetName]의 일원인 동료 [movement_member.GetTitledFirstName](이)가 뒤에 구부정한 사내를 데리고 오며 머리를 숙여 인사했다. \"그대가 종사단에 넣을 인재를 찾는다고 들었는데.\" [movement_member.GetFirstNameNoTooltip](이)가 말했다. \"[disciple.GetTitledFirstName](이)라면 후보로 적합할 것 같더군.\"\n\n[disciple.GetFirstNameNoTooltip](이)가 [disciple.Custom('quirk_pos_present')]. 그리고 입을 열었다. \"[ROOT.Char.GetLadyLord], 제가 섬길 수 있다면 크나큰 영광이겠습니다.\""
 debate_event.2020.a: "\"[disciple.GetHerHim]에게 가르칠 것이 많군.\""
 debate_event.2020.b: "\"그대의 우정만 있으면 되네.\""
 friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U](이)가 토론에서 [TARGET_CHARACTER.GetShortUIName]에게 문생을 받았음"
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "황실의 호의"
 debate_event.5000.t_movement_debate: "[host.Custom('GetMyMovementNoTooltip')] 주도권"
 debate_event.5000.desc_imperial: "귀인들과 구경꾼들이 논쟁의 장에 늘어서서 나를 바라보았다. 나는 당당하게 앞으로 나아가 [debate_opponent.GetTitledFirstName] 앞에 섰다. 우리는 서로를 향해 팔을 내밀고 허리를 숙이며 동시에 예를 표했다.\n\n지금이야말로 내가 주도권을 쥐고 첫 주장을 펼칠 때다."
 debate_event.5000.desc: "토론장이 만들어지며 관중들이 착석했다. [debate_opponent.GetTitledFirstName](이)가 [debate_opponent.GetHerHis] 자리에서 일어나 군중과 동료 [host.Custom('GetMyMovement')] 사람들을 향해 말했다.\n\n\"우리는 [host.Custom('GetMyMovement')]에서 추구해야 할 우선순위와 방향에 대해 논의하러 모였습니다. 이 토론의 결과로 지도자 자리가 결정될 겁니다.\""
 debate_event.5000.a: "나는 공자의 가르침에 따라 다스릴 것이다."
 debate_event.5000.b: "논리와 이성이 오늘의 승리를 결정할 것이다."
 debate_event.5000.c: "좋네. #EMP 이제#! 때가 왔군..."
 debate_event.5000.d: "자네처럼 통솔력이 부족하면 파국을 불러올 것이야!"
 debate_event.5000.a.flavor: "당신의 [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait|E] 경험 이용 - 경험이 높을수록 더 크게 성공함"
 debate_event.5000.c.flavor: "당신의 [disciples|E]이 지시받은 대로 기회를 노려 군중을 선동하려 시도합니다. 부디 [debate_opponent.GetShortUINamePossessive] 문생은 개입하지 않기를..."
 debate_event.5000.d.success_desc: "설득력 있는 주장을 펼치는 데 성공함"
 debate_event.5000.d.failure_desc: "설득력 있는 주장을 펼치지 못함"
 debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName](은)는 곧바로 수많은 비난과 모욕을 늘어놓기 시작했다. 이유는 모르겠지만 #EMP 내가#! 지도자 자리에는 적합하지 않다는 것이다.\n\n협잡꾼 같으니! 내 권위를 깎아내리려는 교활한 수작일 뿐이다."
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName](은)는 차분한 어조로 공자와 그 가르침이 어떻게 우리를 이끄는지를 설명해 나갔다."
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName](은)는 논리와 이성을 바탕으로, 봉역의 새로운 앞날을 만들어 나가려면 옛 가르침을 어떻게 활용해야 하는지 이야기했다."
 debate_event.crowd_approval_desc: "\n\n관중이 동의하며 고개를 끄덕였다."
 debate_event.crowd_disapproval_desc: "\n\n관중이 동의하지 않는다는 듯 고개를 저었다."
 debate_event.5010.a: "내가 취한 접근법을 더 강하게 밀어붙인다."
 debate_event.5010.b: "공자의 말씀을 인용하면 저들도 동요하지 않을까?"
 debate_event.5010.c: "좀 더 #EMP 이성적으로#! 접근하면 저들도 깨닫게 되겠지."
 debate_event.5010.d: "내 문생들을 투입해야겠군."
 debate_event.5010.e: "모든 방법이 안 먹힌다 해도, 모욕은 확실히 통하지."
 debate_event.5100.t_winner: "- 승리!"
 debate_event.5100.t_loser: "- 패배!"
 debate_event.5100.desc_winner: "신중한 준비와 능수능란한 솜씨 덕분에 나는 토론의 승자가 되었다!\n\n[debate_loser.GetTitledFirstName](은)는 퉁명스러우면서도 정중한 태도로 내게 인사했다. \"일단 축하해야겠군. 다른 이들이 곧 자네를 지도자로 우러러볼 걸세. 부디 막중한 책임감을 지니고 임하길 바라네.\""
 debate_event.5100.desc_loser: "최선을 다했으나 토론의 승자는 [debate_winner.GetTitledFirstName](이)가 되었다. 따라서 [debate_winner.GetSheHe]는 계속 [my_movement.GetNameNoTooltip]의 실질적인 지도자가 될 것이다.\n\n한바탕 축하를 받은 [debate_winner.GetSheHe]가 마침내 나를 돌아보았다.\n\n\"모두가 지도자의 운명을 타고나지는 않지. 그래도 너무 실망하지는 말게. 자네한테도 때가 찾아올 것이야.\""
 debate_event.5100.desc_unexpected_winner: "예측 불가한 상황이 이어졌으나, 결국 #EMP 내가#! 토론의 승자가 되었다. [debate_loser.GetTitledFirstName](와)과 나는 둘 다 깜짝 놀라 서로를 바라보았다. 우리가 제대로 들은 게 맞나? 맞네, 제대로 들었어.\n\n잠시 뒤, [debate_loser.GetFirstNameNoTooltip](이)가 표정을 가다듬으려 애쓰며 내게 말했다. \"일단 축하해야겠군. 대체 왜 자네가 승자로 지목됐는지는 모르겠지만 말일세...\""
 debate_event.5100.desc_unexpected_loser: "예측 불가한 상황이 이어졌으나, 결국 [debate_winner.GetTitledFirstName](이)가 토론의 #EMP 승자#!가 되었다. [debate_winner.GetFirstNameNoTooltip](와)과 나는 둘 다 깜짝 놀라 서로를 바라보았다. 우리가 제대로 들은 게 맞나? 맞네, 제대로 들었어.\n\n한바탕 축하가 이어진 뒤, [debate_loser.GetFirstNameNoTooltip](은)는 여전히 놀란 얼굴로 내게 말했다. \"자네는 오늘 감탄스러운 실력을 보여줬어. 이유는 모르겠지만, 그런 자네도 지는 날이 다 있군.\""
 debate_event.5100.a: "일단은 지금 이 순간을 즐기자."
 debate_event.5100.b: "다시 도전하면 될 일이지..."
 debate_event.5110.t: "- 승자 선출하기"
 debate_event.5110.desc: "두 상대 사이에서 논쟁이 한참을 오고 갔다. 논리를 들먹이고, 봉역의 미래에 관해 얘기했으며, 가끔 모욕도 섞어 가며 지도자의 자질을 저울질했다.\n\n토론이 끝나자 [debate_winner.GetTitledFirstName](이)가 더 탄탄한 추론을 펼쳤으며, 과연 승자에 더 어울릴 만한 재목이었다.\n\n하지만 나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)고, 내가 원하는 대로 승자를 발표할 권한이 있다."
 debate_event.5110.a: "당연히 [debate_winner.GetNameNoTooltip](이)가 승자다."
 debate_event.5110.a.tt: "[winning_movement.GetNameNoTooltip](이)가 [favored_movement|E]가 됨"
 debate_event.5110.b: "#EMP 사실#!, 난 [debate_loser.GetNameNoTooltip](이)가 이긴 것 같군."
 debate_event.5120.desc_winner: "잠시 휴식을 취한 뒤, 진행자가 토론을 요약했다. 명백하게 언급되지는 않았으나 내가 이 토론의 승자임이 분명해졌다. 하지만 이는 진행자가 내리는 결정이 아니다."
 debate_event.5120.desc_loser: "잠시 휴식을 취한 뒤, 진행자가 토론을 요약했다. 명백하게 언급되지는 않았으나 [debate_winner.GetTitledFirstName](이)가 이 토론의 승자임이 분명해졌다."
 debate_event.5120.bridge_hegemon_available: "모두가 [ROOT.Char.GetTopLiege.GetName] 쪽을 돌아보았다."
 debate_event.5120.bridge_fallback: "\n\n사절이 [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]에게 상황을 전하러 속히 자리를 떴다. 돌아온 사절은"
 debate_event.5120.desc_liege_confirm: "\n\n\"동의하네. 당연히 [debate_winner.GetFirstNameNoTooltip](이)가 승자가 되어야지. 탁월한 능력과 계책으로 토론을 주도했으니.\""
 debate_event.5120.desc_liege_confirm_fallback: "황실 궁정에서 제국의 호의에 걸맞은 자로 [winning_movement.GetNameNoTooltip](을)를 선택했다는 소식을 알렸다."
 debate_event.5120.desc_liege_intervene: "\n\n\"오늘 토론의 승자는 [declared_winner.GetTitledFirstName](이)다.\""
 debate_event.5120.a: "그렇게 생각해 주신다니 영광입니다!"
 debate_event.5120.b: "예? 아니, 당연히 맞지요. 정말 감사합니다!"
 debate_event.5120.c: "참으로... 실망스럽군."
 tgp_dynastic_cycle_decision_event.0082.a: "우리의 직위는 안전하다. 일단은 말이다."
 tgp_dynastic_cycle_decision_event.0082.b: "휴. 완전히 끝난 줄 알았네."
 tgp_dynastic_cycle_decision_event.0082.c: "어떻게 저런 결정을 내릴 수 있지?!"
 debate_events.5100.opponent_tt: "[opponent_movement.GetName]의 [movement_power_i][movement_power|E]이 #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!만큼 감소했음"
 debate_increased_movement_power_major_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]의 [movement_power_i][movement_power|E]이 [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]만큼 증가했음"
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
