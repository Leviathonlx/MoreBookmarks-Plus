l_korean:
 tgp_japan_general.8800.t: "[ROOT.Char.GetConfederation.GetName]의 확장"
 tgp_japan_general.8800.desc: "자랑스러운 내 병력이 나와 [attacker.GetConfederation.GetName](이)가 [war_loser.GetTitledFirstName]에 맞서 싸우는 데 일조했다. 빼앗긴 [target_title.GetName](은)는 나의 것으로 넘어왔다.\n\n이 땅을 계속 믿을 만하고 충성스러운 가신에게 맡기는 것이 신중한 선택일 것이다. 내 말에 귀를 기울이고, 앞으로도 부름에 응답할 그런 사람 말이다."
 tgp_japan_general.8800.a: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )] [family_1.GetFirstNameNoTooltip](이)가 잘 다스릴 것이다."
 tgp_japan_general.8800.b: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )] [family_2.GetFirstNamePossessiveNoTooltip] 것이어야 한다."
 tgp_japan_general.8800.c: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )] [family_3.GetFirstNameNoTooltip]에게 넘긴다."
 tgp_japan_general.8800.e: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )] [fallback_1.GetFirstNameNoTooltip](이)가 자신의 능력을 증명할 것이다."
 tgp_japan_general.8800.f: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )] [fallback_2.GetFirstNameNoTooltip](을)를 믿는다."
 tgp_japan_general.8800.g: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )] [fallback_3.GetFirstNameNoTooltip]의 것이 되어야 마땅하다."
 tgp_japan_general.8800.h: "아직 결정하지 못했다..."
 tgp_japan_general_8800_custom: "다른 모든 잠재적 수혜자"
 tgp_japan_general.8800.cadet_tt: "새로운 [house|E]을 설립할 것임"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip](이)가 옹립됨"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName](이)가 [ceremonial_title.GetDefinitiveName|l]에 오름"
 tgp_japan_general.9100.t: "새로운 [ROOT.Char.GetTitleAsNameNoTooltip]"
 tgp_japan_general.9100.shoulders: "이제 내가 [title.GetTierAsNameNoTooltip](을)를 이끌어야 할 책무를 떠맡게 되었다."
 tgp_japan_general.9100.desc_murdered: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 비극적이고 #EMP 불행한#! 죽음을 맞이하면서 $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 사망하면서 $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 퇴위하면서 $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive: "앞으로는 내가 [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 남겨둔 광활한 [title.GetTierAsNameNoTooltip](을)를 이끌어야 한다."
 tgp_japan_general.9100.desc: "\n\n봉신들 앞에 선 나는 왕관을 고쳐 쓰며 [ROOT.Char.Custom('quirk_pos_personal_present')]. 이 몸이 앞으로 어떠한 업적을 이뤄낼지 상상해 보라!"
 tgp_japan_general.9100.a: "[ROOT.Char.GetTitleAsNameNoTooltip] 만세!"
 tgp_japan_general.9120.t: "왕좌 뒤에서"
 tgp_japan_general.9120.desc: "[previous_holder.GetTitledFirstNamePossessive] 존재가 사라지고 내 영향력이 커지자 국가의 상황은 다시 황실의 권역에 들게 되었다.\n\n많은 이는 내가 관례대로 삭발한 뒤 계승자인 [emperor_player_heir.GetFirstName]에게 왕좌를 넘겨주리라 생각한다. 승계가 보장되었으니, [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 의례적인 책무는 제쳐두고 당장 눈앞에 놓인 시급한 정치 문제에 집중해야 한다."
 tgp_japan_general.9120.a: "수도원에 들어갈 때로군..."
 tgp_japan_general.9120.b: "#EMP 내가#! 바로 [ROOT.Char.GetTitleAsNameNoTooltip](이)다. #EMP 내가#! 통치하리라!"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$:"
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$ $defense_mobilization_law$"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ $disarmament_law$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ $isolation_law$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ $fortification_initative_law$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ $imperial_expansion_law$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ $manor_reform_law$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ $bandit_crackdown_law$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law$"
 tgp_japan_general.9300.restored_emperor: "시종과 수행원들에게 둘러싸인 채, 나는 의연히 관리들의 붓놀림과 도장을 지켜보며 [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] 전역에 적용될 나의 새 정책이 마무리되기를 기다린다.\n\n"
 tgp_japan_general.9300.liege: "장엄한 [ceremonial_liege.GetTitledFirstName]의 시선 아래, 나는 칙령의 마지막 부분에 붓질하고 도장을 찍으며 [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] 전역에 적용될 새 정책을 완성한다.\n\n"
 tgp_japan_general.9300.ceremonial_liege: "시종과 수행원들에게 둘러싸인 채, 나는 [liege.GetTitledFirstName](이)가 붓질하고 도장을 찍으며 [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] 전역에 적용될 새 정책을 마무리하는 모습을 의연히 지켜본다.\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "모두가 [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 황궁에서 전해질 소식을 기다리고 있다. 오늘 [liege.GetTitledFirstName](이)가 [ceremonial_liege.GetTitledFirstName]의 이름으로 새로운 정책을 반포할 것이다.\n\n"
 tgp_japan_general.9300.vassal: "모두가 [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 황궁에서 전해질 소식을 기다리고 있다. 오늘 [liege.GetTitledFirstName](이)가 [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] 전역에 적용될 새로운 정책을 반포할 것이다.\"\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP \"[liege.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 새로운 위협에 시달리고 있다. 나라가 강하고 자유롭게 남으려면, 백성은 전쟁에 대비해야 한다!\"#!"
 tgp_japan_general.9300.disarmament_law: "#EMP \"[liege.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 분쟁과 부정에 시달리고 있다. 폭력을 억제하고, 정당한 사유 없는 자들로부터 무기를 몰수해야 한다!\"#!"
 tgp_japan_general.9300.isolation_law: "#EMP \"[liege.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 외부의 부패한 영향 아래 고통받고 있다. 그들의 사상과 이해관계가 분열을 심으니, 반드시 축출해야 한다!\"#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP \"전쟁의 위협이 [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 위에 드리운다. 모두의 안녕을 위해 우리는 강력한 방어를 구축해 최악에 대비해야 한다.\"#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP \"궁핍한 시기에도 [liege.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 국경을 확장하며 정당하게 스스로 지켜왔다. 이제 다시 앞으로 나아가야 한다!\"#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP \"장원 소유자들의 지나친 번영은 [liege.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과 백성에게 피해를 끼쳤다. 저들의 재산을 제한해야 한다!\"#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP \"안일함이 도적질과 타락을 불러왔고, 그 고통은 백성이 겪고 있다. [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 안녕을 위해 질서를 회복해야 한다!\"#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP \"성직자와 백성의 삶이 대립하고 있다. [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 혼을 새롭게 하려면, 낡은 교리를 반드시 재검토해야 한다!\"#!"
 tgp_japan_general.9300.outro: "머지않아 전령들이 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] 전역으로 파견되어, [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip] 칙령을 알릴 것이다:\n\n"
 tgp_japan_general.9300.a: "그렇다."
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
 #Eradicate CB lose
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName](이)가 [loser_heir.GetHouse.GetName] [manor|E]을 [savior.GetCapitalLocation.GetBaronyNameExplicitly](으)로 옮기게 됨"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "당신이 [loser.GetHouse.GetName] [manor|E]을 [savior.GetCapitalLocation.GetBaronyNameExplicitly](으)로 옮기게 됨"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "당신이 [loser.GetHouse.GetName] [manor|E]을 [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly](으)로 옮기게 됨"
 eradicated_my_house_opinion: "내 집안을 제거함"
 every_house_member_mad: "모든 생존한 [house|E] 구성원"
 tgp_japan_general.9550.t: "도살을 앞둔 궁지"
 tgp_japan_general.9550.desc.intro.a: "내 선동으로 일어난 이 전쟁의 대가는 내 가문의 멸망이었다."
 tgp_japan_general.9550.desc.intro.b: "[winner.GetHouse.GetNameNoTooltip](와)과의 불화가 이런 결과로 이어질 줄 누가 알았겠는가?"
 tgp_japan_general.9550.desc: "내 전사들과 수행원들의 비명이 점점 가까워진다. 그들의 절박한 절규는 곧 모든 [ROOT.Char.GetHouse.GetName] 사람에 닥칠 운명을 예고하고 있다."
 tgp_japan_general.9550.desc.alone: "\n\n나는 겁에 질려 홀로 몸을 웅크린다."
 tgp_japan_general.9550.desc.fam: "\n\n가족과 나는 서로 끌어안았다."
 tgp_japan_general.9550.desc.end: "우리는 새장 속 닭이 되었고, 시간이 흐를수록 여우 떼가 점점 다가온다.\n\n우리 [ROOT.Char.GetHouse.GetNameNoTooltip](은)는 최후의 순간에 과연 어떻게 맞설 것인가?"
 every_close_family_house_member_in_court: "당신과 [loser.GetShortUINamePossessive] [court|E] 내 모든 [spouse|E] 및 [close_family|E] [house|E] 구성원"
 every_house_member_in_court: "[loser.GetShortUINamePossessive] [spouse|E] 및 모든 [loser.GetShortUINamePossessive] [court|E] 내 모든 [house|E] 구성원"
 is_killed_by_you_and_you_kill_self: "@death_icon! [winner.GetShortUIName]의 손에서 명예를 지키려 자살할 것임"
 tgp_japan_general.9550.a.alone: "나는 치욕스러운 죽음을 맞지 않으리!"
 tgp_japan_general.9550.a.alone.flavor: "내 손으로 죽고 말리라."
 tgp_japan_general.9550.a.fam: "우리는 치욕스러운 죽음을 맞지 않으리!"
 tgp_japan_general.9550.a.fam.flavor: "우리는 내 손으로 죽음을 맞이하리라! 내 후계자 [loser_heir.GetShortUIName](은)는 마음이 넓은 [savior.GetName]의 땅으로 달아날 것이다."
 tgp_japan_general.9550.b: "이 감옥에서 날개를 펴고 벗어나리라!"
 tgp_japan_general.9550.b.success: "박멸에서 벗어나는 데 성공함."
 tgp_japan_general.9550.b.failure: "박멸을 벗어나지 못함."
 tgp_japan_general.9550.b.flavor: "우리는 다시 모여 [winner.GetHouse.GetNameNoTooltip]에 복수하리라."
 tgp_japan_general.9550.c: "우리는 여우의 자비에 운명을 걸어야만 한다."
 #Eradicate CB win
 tgp_japan_general.9551.t: "[loser.GetHouse.GetNameNoTooltip] 박멸"
 tgp_japan_general.9551.desc.intro: "\"불경한 일이 될지라도, 이대로 다시 환생해 다음 생에서는 [winner.GetFirstNameNoTooltip] 너를 꼭 죽이고 말 거다...\"\n\n더듬거리던 [loser.GetTitledFirstName]의 머리가 바닥으로 떨어져 굴렀다. [loser.GetHerHis] 입은 여전히 조용히 나를 저주하고 있었다. 영혼을 더럽혔을 뿐 아니라, 치욕스럽기까지 한 죽음이었다. [loser.GetHerHis] 머리를 잃은 시체가 깃털 뽑힌 닭처럼 축 늘어졌다. 이 무너진 살 더미는 더 이상 아무런 위협도 되지 못했고, 인간이라 할 수도 없었다.\n\n[loser.GetHouse.GetName](이)가 없으니 제국도 더 깨끗해졌다..."
 tgp_japan_general.9551.desc.alt.intro: "교활한 [loser.GetHouse.GetName] 집안 같으니! [loser.GetName](은)는 우리에게 붙잡히기도 전에"
 tgp_japan_general.9551.desc.alt.suicide: "가까운 이들을 모두 죽이고 자살했다."
 tgp_japan_general.9551.desc.alt.escape: "[savior.GetName]의 땅으로 탈출했다."
 tgp_japan_general.9551.desc.alt.outro: "\n\n다행히 죽일 [loser.GetHouse.GetNameNoTooltip] 사람이라면 아직 더 있다."
 tgp_japan_general.9551.a: "그들의 머리가 박멸을 알리는 표식이 되리라!"
 tgp_japan_general.9551.a.flavor: "그들의 사악한 얼굴은 옛 저택 밖 장대 위에 내걸리리라."
 rival_eradicated_modifier: "경쟁자 집안 제거됨"
 rival_eradicated_modifier_desc: "당신의 [house|E]은 전쟁을 벌여 [rival|E] [house|E]의 혈통을 제거하기로 했습니다. 다른 이들은 나름대로 이 상황을 판단하겠지만, 공포심에 입을 다물고 있습니다."
 house_eradicated_modifier: "제거된 집안"
 house_eradicated_modifier_desc: "당신의 [house|E] 대부분이 [rival|E] [house|E]에 의해 제거되었습니다. 아무도 당신을 겁내지 않습니다. 이 수치와 원한은 복수를 향한 훌륭한 원동력이 될 것입니다."
 house_eradicated_suicide_modifier: "제거된 집안"
 house_eradicated_suicide_modifier_desc: "당신의 [house|E] 대부분은 [rival|E] [house|E]에 제거되기 전에 명예를 지키려 자살했습니다. 살아남은 자들의 원한은 복수를 향한 훌륭한 원동력이 될 것입니다."
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]: 전장으로"
 tgp_house_blocs.1001.desc: "[bloc_leader.GetHouse.GetBaseName] 가문의 지도력은 여전히 굳건하고 대담하며, 이제 [bloc_leader.GetTitledFirstName](이)가 [defender.GetName]에 맞서 저항 세력을 결집하려 하고 있다.\n\n[bloc_leader.GetConfederation.GetName](을)를 지지하든 맞서든, 우리의 힘을 무시할 수 있는 자는 없다. 그 힘은 우리의 단결에서 비롯된다. [ROOT.Char.GetHouse.GetBaseNameNoTooltip]의 전사들이 [bloc_leader.GetHouse.GetBaseNameNoTooltip] 군세의 일원으로 함께하는 것은 그리 놀라운 일도 아닐 것이다."
 tgp_house_blocs.1001.a: "우리는 결속할 것이다!"
 tgp_house_blocs.1001.b: "이것은 나의 전쟁이 아니다."
