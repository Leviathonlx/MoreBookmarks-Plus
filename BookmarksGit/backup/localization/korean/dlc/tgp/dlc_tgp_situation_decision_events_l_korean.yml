l_korean:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "$dynastic_cycle$ — [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]"
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName](은)는 거대한 번영의 땅이다. 천상으로부터 통치할 권리를 하명 받은 이 땅의 군주는 하늘의 은총을 받으려면 공정한 통치를 이어가야 하며, 폭정을 저지르면 하늘의 진노와 맞서야 한다.\n\n이"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]에는 봉역의 모두가 위대한 기술적 진보와 부의 축적을 기대한다."
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]에는 봉역의 모두가 위대한 정복과 강력한 위업을 기대한다."
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]에는 봉역의 모두가 불확실한 운명을 맞이한다."
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]에는 [GetTitleByKey('h_china').GetHolder.GetSheHe]가 조상들의 미덕을 물려받지 못했던 모양이다. 국가는 타락과 부도덕이 만연하며 사악한 관리와 비열한 인물들의 먹잇감으로 전락했다."
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]에는 [GetSituation('dynastic_cycle').GetTopSubRegion.GetNameNoTooltip](이)가 천명을 두고 싸우는 군벌들의 세력 아래 산산이 조각났다. 이 혼란스러운 시대에 도덕성을 향한 추구 또한 버려지고 말았다."
 tgp_dynastic_cycle.0051.desc.emperor: "\n\n군주로서 나는 모든 천체의 중심이 되는 북극성처럼, 천명을 받들어 고결한 통치를 이어가야 할 책임이 있다."
 tgp_dynastic_cycle.0051.desc.advancement_movement: "평화로운 시기에는 유능한 관리가 되어야 할 것이나, 혼란스러운 시기에는 간계와 권모술수가 선량한 이들을 앞지를 때가 잦기는 하다..."
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\n강력한 장군인 나와 같은 이가 봉역의 안정을 지킬 것이다."
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\n오직 군주만이 약속을 지킬 수 있는 법. 나는 [GetTitleByKey('h_china').GetHolder.GetHerHim]에게 흔들림 없는 지지를 바치겠다!"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\n내 가문은 언제나 하늘의 인도를 따를 것이다."
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\n끝없는 주기 속에서 내 역할은 불확실하다. 내 입장을 정해야 할 때가 오면 하늘이 나를 인도할 것이다."
 tgp_dynastic_cycle.0051.desc.interloper: "\n\n이 땅은 우리 조상의 것은 아닐지라도, 거부하기 힘든 기회로 흘러넘치는 곳이다. 물론 그만큼 신중하게 나아가야 할 테지만."
 tgp_dynastic_cycle.0051.a.emperor: "우리 치세가 만 년간 이어지기를!"
 tgp_dynastic_cycle.0051.a.involved: "하늘이 부와 명예를 내리실 것이다!"
 tgp_dynastic_cycle.0051.a.interloper: "운명이란 바람과 구름처럼 알 수 없는 것."
 intro_event_joined_movement: "[my_movement.GetName]에 합류함"
 tgp_dynastic_cycle.0052.t: "[ROOT.Char.Custom('GetMyMovementNoTooltip')]에 합류함"
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.GetName](은)는 하늘의 축복을 받고 [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName] 시대의 약속을 지킬 자로 선택되었다. 한편, 나는 [ROOT.Char.Custom('GetMyMovement')]의 길을 택했다."
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n수많은 유혹과 영향력을 지닌 사람이 넘쳐난다. 지금은 모든 정치 공작과 거리를 두고, 내 장원과 내 집무실에 집중해야 한다.\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "봉역이 번영하고, 사람들이 각자의 삶을 일구어 나갈 수 있기를 바란다. 그러면 언젠가는 나도 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]에 합류하고자 하는 마음이 들 수도 있겠지."
 tgp_dynastic_cycle.0052.desc.expansion: "전선의 소식에 좀 더 주의 깊게 귀를 기울이며 모든 정복에 환호를 보낼 것이다. 그런 다음에 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName]에 합류하는 것을 생각해 볼까 싶다."
 tgp_dynastic_cycle.0052.desc.conquest: "그러나 나는 [ROOT.Char.GetTopLiege.GetDynastyName]의 규율을 준수하며, 저들이 하늘의 은혜를 잃거나 얻으면 그에 따라 행동할 것이다."
 tgp_dynastic_cycle.0052.desc.instability: "하지만 봉역의 앞날이 아직 걱정스럽다. 또한 통치하는 [ROOT.Char.GetTopLiege.GetDynastyName](이)가 [ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)](을)를 잃지는 않을까 우려가 된다."
 tgp_dynastic_cycle.0052.a: "나는 앞으로도 한쪽으로 치우치지 않을 것이다."
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n동료들에게서 새로운 군사 전략과 전술을 배울 기회가 많을 것이다. 사다리의 맨 위에는 [ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle]의 탁상이 빛나고 있다. 군사 경력의 정점으로서, 여기 있는 모두가 목표로 하는 자리다."
 tgp_dynastic_cycle.0053.desc.advancement: "하지만 현재 [ROOT.Char.GetTopLiege.GetName](은)는 우리를 전적으로 지지하지는 않는다. [GetSituation('dynastic_cycle').GetName]의 방향을 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] 쪽으로 틀어 우리의 잠재력을 깨닫게 하려면 행동을 취해야 한다."
 tgp_dynastic_cycle.0053.desc.expansion: "하늘의 뜻은 정복에 있으며, 우리는 준비되었다!"
 tgp_dynastic_cycle.0053.desc.conquest: "하늘의 뜻은 정복에 있으며, [ROOT.Char.GetTopLiege.GetDynastyName](이)가 이끌 것이다."
 tgp_dynastic_cycle.0053.desc.instability: "하지만 불확실한 시기의 앞날은 흐리다. 군대만이 질서를 지킬 수 있으니, [ROOT.Char.GetTopLiege.GetDynastyName](이)가 이 사실을 하루빨리 깨닫길 바랄 뿐이다."
 tgp_dynastic_cycle.0053.a: "오직 강자가 이기리라!"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n우리의 목표는 예술과 지식의 아름다움을 누리는 것이다. 정신과 영혼을 가꾸는 일이야말로 하늘의 은총을 받는 방법이다."
 tgp_dynastic_cycle.0054.desc.advancement: "[ROOT.Char.GetTopLiege.GetDynastyName] 가문 또한 같은 길을 걷고 있으니, 천하의 모든 이에게 번영과 깨달음이 찾아올 것이다! 앞으로도 이대로만 이어진다면 바랄 것이 없겠다."
 tgp_dynastic_cycle.0054.desc.expansion: "[ROOT.Char.GetTopLiege.GetDynastyName](은)는 파괴의 길을 걷고 있다. 군대에는 비용이 많이 들며, 장군들은 변덕스럽고 위험하다. 저들에게서 힘을 앗아와야 한다."
 tgp_dynastic_cycle.0054.desc.conquest: "[ROOT.Char.GetTopLiege.GetDynastyName](은)는 새로운 존재다. 따라서 과거 시험과 공정한 관료로 하늘의 뜻을 이룰 수 있음을 깨닫게 하면 된다!"
 tgp_dynastic_cycle.0054.desc.instability: "[ROOT.Char.GetTopLiege.GetDynastyName](은)는 길을 잃었다. 하지만 과거 시험을 자주 주최하고, 공덕을 갖춘 상서들을 등용하면 올바른 길로 다시 인도할 수 있다."
 tgp_dynastic_cycle.0054.a: "공덕이 모든 것을 이긴다."
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n나와 동료 계파 일원들은 [GetTitleByKey('h_china').GetHolder.GetHerHim]에게 우리의 목숨을 바쳤다. [GetTitleByKey('h_china').GetHolder.GetHerHis] 지혜와 인도 덕분에 우리는"
 tgp_dynastic_cycle.0055.desc.advancement: "온 천하에 번영과 부, 기술적 진보를 선사할 것이다."
 tgp_dynastic_cycle.0055.desc.expansion: "새로운 영토와 백성을 얻을 것이며, 이들은 자신들이 [GetTitleByKey('h_china').GetHolder.GetHerHis] 정당한 통치를 받을 운명임을 알게 될 것이다."
 tgp_dynastic_cycle.0055.desc.conquest: "온 천하에 [GetTitleByKey('h_china').GetHolder.GetDynastyName](이)가 천명에 걸맞은 자임을 알릴 것이다."
 tgp_dynastic_cycle.0055.desc.instability: "이 흐린 시대에 태양을 다시 불러올 것이다."
 tgp_dynastic_cycle.0055.a: "하늘과 [ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip] 만세!"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n이전 세대가 쌓아 올린 전통이야말로 [ROOT.Char.GetTopLiege.GetDynastyName] 관료제의 주춧돌이 되어야 한다.\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "하지만 [ROOT.Char.GetTopLiege.GetName](은)는 과거 시험에 눈이 멀어 지방 농노들이 집무실에 들어서게 두고 있다. 머지않아 이들이 우리의 역사를 무너뜨릴 것이다."
 tgp_dynastic_cycle.0056.desc.expansion: "하지만 [ROOT.Char.GetTopLiege.GetName](은)는 우리 형제자매들의 목숨을 어리석은 전쟁에 낭비하느라 바쁘다. 장군들은 제지도 받지 않고 날뛰며, 우리 가문의 권력과 집무실을 빼앗고 있다."
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.GetName]도 이게 봉역의 질서를 지킬 유일한 방법이라는 사실을 알아야 한다. 친애하는 우리 가문의 뒷받침만 있다면, 온 천하가 [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]의 통치를 알게 될 것이다."
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.GetName](은)는 많은 신뢰를 잃었다. [ROOT.Char.GetTopLiege.GetHerHis] 은총을 되찾는 길은 우리 가문을 따르는 길뿐이다."
 tgp_dynastic_cycle.0056.a: "힘은 가족의 유대에서 나온다."
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "총애받는 하늘의 [GetTitleByKey('h_china').GetHolder.Custom('GetDaughterSon')|U]"
 tgp_dynastic_cycle.0061.desc: "하늘은 공정하며, 언제나 선한 이들의 편을 든다고 알려져 있다. 마찬가지로 승자는 왕이 되며, 패배자는 도적이 되는 것 역시 자명한 이치다. 이제 [GetTitleByKey('h_china').GetNameNoTierNoTooltip]의 왕좌가 #EMP 내 것#!이 되었다. 천상에서 내게 [GetTitleByKey('h_china').GetNameNoTierNoTooltip] 전역을 통치할 권리를 주신 것이다.\n\n이제 새로운 관리들과 그 아래 관리들의 능력을 어디에 집중시킬 것인지 결정해야 한다."
 tgp_dynastic_cycle.0061.a: "미덕을 장려하며 악을 근절하는 것이 우리의 의무다."
 tgp_dynastic_cycle.0061.b: "드넓은 하늘 아래 #EMP 모두가#! [ROOT.Char.GetTitleAsNameNoTooltip]의 신하로다."
 tgp_dynastic_cycle.0061.c: "세상의 정상에서 내려다보니 모든 것이 작아 보이는구나."
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "하늘이 내린 은혜는 언제나 하늘이 선택한 군주의 덕망을 따라 거두어지기도 하고 다시 주어지기도 한다.\n\n이제 [GetTitleByKey('h_china').GetHolder.GetDynastyName]의 별이 떠올랐으니 [GetTitleByKey('h_china').GetHolder.GetTitledFirstName](이)가 천명을 받든 것이 확실하다."
 tgp_dynastic_cycle.0062.desc.interloper: "[GetTitleByKey('h_china').GetHolder.Custom('WomanManPossessive')] 운이 줄어들면 다른 이의 운이 커지는 법이다. 왕과 황제조차도 운명의 흥망성쇠를 벗어날 수는 없다.\n\n[GetTitleByKey('h_china').GetHolder.GetTitledFirstName](이)가 천명을 받들었다고 선언했으며, 모두가 이 새로운 군주의 발밑에 엎드려야 한다."
 tgp_dynastic_cycle.0062.desc.uninvolved: "제국은 나타났다 사라지기 마련이며, 늙은이는 새로운 이에게 자리를 내주어야 한다. [GetTitleByKey('h_china').GetNameNoTierNoTooltip] 왕좌는 [GetTitleByKey('h_china').GetHolder.GetTitledFirstName]의 차지가 되었고, [GetTitleByKey('h_china').GetHolder.GetHerHis] 봉역 안팎 모두가 이 새로운 군주를 염두에 두어야 한다.\n\n이렇게 운명이 바뀌는 사건은 가볍게 넘겨서는 안 되는 법이다."
 tgp_dynastic_cycle.0062.a: "[GetTitleByKey('h_china').GetHolder.GetHerHis] 능력을 신중하게 살펴야 한다."
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "비가 온 뒤에는 해가 나는 법"
 tgp_dynastic_cycle.0071.desc: "한동안 머무르던 먹구름이 흩어지고, [GetTitleByKey('h_china').GetNameNoTierNoTooltip]에 맑은 하늘이 다시 한번 드리워졌다. 나는 앞에 놓인 시련을 모두 극복해 냈으니, 이제 아무도 내가 하늘이 선택한 [ROOT.Char.Custom('GetDaughterSon')] 그 자체라는 사실에 의심을 품거나 분쟁을 일으키지 못한다.\n\n고난의 시간은 이제 뒤로 하고, 모두가 유일한 목적 아래 하나가 될 수 있도록 앞날로 향하는 새로운 길을 구상해야 한다."
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "크나큰 난관과 혼란의 시기를 견뎌낸 [GetTitleByKey('h_china').GetNameNoTierNoTooltip]에 다시 한번 평화가 찾아왔다. 하늘에서 보낸 시련도 극복해 냈으니, [GetTitleByKey('h_china').GetHolder.GetTitledFirstName]에게는 아직 하늘의 은혜가 내리는 것이 확실하다."
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "누군가에게는 자기 야심의 끝을 알리는 소식이겠지만, 많은 이는 이 소식을 듣고 안도의 한숨을 내쉰다."
 tgp_dynastic_cycle.0072.desc.interloper: "평화로운 시대에는 용맹한 영웅이 능력을 발휘할 기회가 몇 없을 것이다. 그러나 이제 다른 발전으로의 길이 열릴 수도 있다."
 tgp_dynastic_cycle.0072.desc.uninvolved: "[GetTitleByKey('h_china').GetHolder.GetDynastyName] 가문에 활력이 아직 남아 있는 듯하다."
 tgp_dynastic_cycle.0072.a: "봄바람이 불어오니 풀이 다시 자라는구나."
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "천하는 오래도록 합쳐지면 반드시 나뉜다"
 tgp_dynastic_cycle.0081.desc: "한순간에 하늘이 흔들리며 세상이 뒤집혔다.\n\n충신들이 새로운 주인을 찾아 도망치고, 병사들이 의무를 저버렸으며, 이제 농노마저 다가오는 혼란을 두려워하며 내 땅을 버린다는 소식을 전하고 있다.\n\n이 모든 문제는 내 #EMP 부당한#! 통치로 인한 것이니, 내가 천명을 잃었다는 사실이 만천하에 알려졌다!"
 tgp_dynastic_cycle.0081.a: "나무가 쓰러지면 원숭이도 도망치는 법이니."
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "사람의 의지와 하늘의 의지는 모두 하나로 같다. 이번 경우에도 그 속담이 옳았다. #EMP 천명을 잃은 것이다#!.\n\n국가가 분리되고, 수많은 용과 호랑이가 왕좌를 두고 탐욕스럽게 싸운다.\n\n난세가 다가오고 있다."
 tgp_dynastic_cycle.0082.desc.interloper: "한때 하나가 있던 자리를 이제 수많은 이들이 차지했다.\n\n천명을 잃었으니 복종해야 할 적법한 통치자도 없으며, 모든 가식도 사라지고 숨겨져 있던 야심도 전부 다 드러났다.\n\n대담한 자는 보이는 대로 기회를 포착해야 한다."
 tgp_dynastic_cycle.0082.desc.uninvolved: "강력한 국가가 불탄다. 무장을 갖춘 신하들이 그 잿더미를 두고 싸워댄다.\n\n[GetTitleByKey('h_china').GetNameNoTierNoTooltip]은 분열되었고, 다가올 미래는 이제 격변뿐이다. 이 분란에 휘말리고자 하는 이는 호랑이의 굴속으로 발을 들여놓아야 한다."
 tgp_dynastic_cycle.0082.a: "위기는 곧 기회다."
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "고난의 전조"
 tgp_dynastic_cycle.0091.desc: "올바른 통치를 하려고 부단히도 노력했으나, 불만의 소리가 점점 더 많이 들려온다.\n\n내 치세를 향한 하늘의 은총과 그 믿음이 흔들리고 있을지도 모른다는 불편한 가능성을 직면해야 한다. 이러한 정서는 왕좌의 가장 단단한 기반마저 뒤흔들 수 있으니까."
 tgp_dynastic_cycle.0091.a: "물은 배를 띄울 수도 있으나, 뒤집을 수도 있다."
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "세상이 역병으로 고통받고 있다. 이는 영혼의 병이다.\n\n한때 미덕이 굳건히 버티고 있던 자리에 악의와 위법 행위가 아무런 제지도 없이 퍼져나간다. 부도덕한 관료는 자기가 통치하는 백성을 희생해 자신의 배를 불리고, 병사들 역시 무언가를 지키기보다는 노략질하는 편이 더 낫지 않은지 고민하고 있다."
 tgp_dynastic_cycle.0092.desc.interloper: "[GetTitleByKey('h_china').GetNameNoTierNoTooltip]의 상황이 그렇게 좋지 못한 것 같다.\n\n하루가 지날 때마다 또 다른 상단이나 호송대가 더 푸른 목초지를 찾아 자신의 땅을 떠난다. 우리 상인 중 가장 탐욕스러운 이들도 저들의 땅보다 우리 땅을 선호하는 경우가 늘고 있다. 검과 붓 모두가 비통한 강탈의 이야기를 써 내려가고 있다."
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "악의는 어떠한 약도 듣지 않는 병이다."
 tgp_dynastic_cycle.9001.t: "국가의 토대"
 tgp_dynastic_cycle.9001.desc: "모든 강이 바다를 향해 동쪽으로 흐르듯이, 하늘 아래의 평민이라면 군주인 나를 우러러보기 마련이다.\n\n내 통치를 알리는 첫 단계로서 우리 봉역의 이름부터 표명해야 한다. 그래야 모두가 자신이 속한 나라를 어떻게 불러야 할지 알게 될 테니까.\n\n우리는 과연 어떤 이름으로 역사에 길이 남게 될 것인가?"
 tgp_dynastic_cycle.9001.a: "널리 알려지게 하라!" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "미덕의 원소"
 tgp_dynastic_cycle.9002.desc: "하늘에서 오행이라는 것을 내려 주셨다. 이 다섯 가지 원소를 서로 알맞게 다스리고 조화롭게 돌보아야 한다.\n\n오행은 목, 화, 토, 금, 수로 이루어져 있다.\n\n까마득한 선조의 시절부터 새로운 가문은 이 변화의 요소 중 하나를 자신의 것으로 삼아 그 색의 깃발을 사용해 왔다. 내게도 이런 결정을 내려야 할 때가 온 것이다."
 tgp_dynastic_cycle.9002.yellow: "#color:{0.82,0.77,0.5};bold 노란색#!으로 하겠다. 우리의 토대처럼 변하지 않는 땅의 상징이니까."
 tgp_dynastic_cycle.9002.red: "내 가슴속에 타오르는 강렬한 불길을 닮은 #color:{0.80,0.3,0.3};bold 붉은색#!으로 하겠다."
 tgp_dynastic_cycle.9002.white: "견고하고 단단한 금속처럼, 순수하며 흠 없는 #color:{1.0,1.0,1.0};bold 흰색#!이 좋겠군."
 tgp_dynastic_cycle.9002.black: "우리 깃발은 경계가 없고 헤아릴 수 없는 물을 닮은 #color:{0.4,0.39,0.37};bold 검은색#!이어야 한다."
 tgp_dynastic_cycle.9002.green: "봄의 잎과 신록의 성장을 닮은 #color:{0.4,0.61,0.3};bold 녹색#!이 좋겠다."
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "점점 더 쌓여가는 문서 더미에 가려 앞이 보이지 않는다. 눈을 감으면 아이들이 뛰노는 소리, 노인들이 담소하는 소리, 어른들이 연회에 취하는 소리만 들려온다. 아, 구워지는 [ROOT.Char.Custom('RegionalEdibleMeat')] 냄새여!\n\n여기까지 오느라 너무도 애써왔고 그만큼 즐기기도 했지만, 이제 피로가 느껴진다. 내 [new_player.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 자리를 이어받기를 간절히 원하고 있음이 분명하다.\n\n나는 남은 시간을 즐길 자격이 있다."
 tgp_dynastic_cycle_decision_event.0101.a: "나는 [new_player.GetFirstNameNoTooltip](이)가 모든 것을 잘 해낼 것으로 믿는다."
