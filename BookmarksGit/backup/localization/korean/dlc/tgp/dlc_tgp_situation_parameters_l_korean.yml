l_korean:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "$game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "확장기"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "이 [dynastic_cycle_era_short|E]의 제국은 외부로 시선을 돌려 국력을 확장하는 데 집중합니다. 변방 평정, 무력을 통한 영토 확장, [tributaries|E]의 확보, 그리고 [silk_road|E]을 통한 교역망 확대가 주요 과업이 됩니다."
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ 따라서 중국을 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] $game_concept_dynastic_cycle_era_short$에서 해당 $game_concept_dynastic_cycle_era_short$로 개혁하려면, 먼저 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName] $game_concept_dynastic_cycle_era_short$로 진입해야 합니다."
 situation_dynastic_cycle_phase_stability_advancement: "발전기"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "이 [dynastic_cycle_era_short|E]의 제국은 내실을 다지는 데 집중합니다. [innovations|E]의 도입, 문화적 진흥, 백성의 풍요, 그리고 공정한 [meritorious|E] 기반 [GetReligionByKey('confucianism_religion').GetAdjective] 통치가 핵심입니다."
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ 따라서 중국을 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] $game_concept_dynastic_cycle_era_short$에서 해당 $game_concept_dynastic_cycle_era_short$로 개혁하려면, 먼저 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName] $game_concept_dynastic_cycle_era_short$로 진입해야 합니다."
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "중국은 충분한 [situation_catalyst_catalysts|E]가 발동되면 [dynastic_cycle_era_type_unstable|E]에서 해당 $game_concept_dynastic_cycle_era_short$로 진입합니다."
 situation_dynastic_cycle_phase_instability_conquest: "정복기"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "외세가 중국을 정복한 후 찾아오는 통합의 [dynastic_cycle_era_short|E]입니다."
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\n이 $game_concept_dynastic_cycle_era_short$로 진입하려면, 중국의 [hegemony|E]이 [GetGovernment('celestial_government').GetName|E] [government|E]를 갖지 #bold 않거나#!, $heritage_chinese_name$이 #bold 아닌#! [culture|E] [heritage|E]을 지닌 [ruler|E]의 손에 떨어져야 합니다."
 situation_dynastic_cycle_phase_instability: "긴장기"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName](을)를 피한다면, 중국은 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] 또는 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] $game_concept_dynastic_cycle_era_short$로 나아갈 수 있습니다.\n\n중국은 충분한 [situation_catalyst_catalysts|E]가 발동되면 [dynastic_cycle_era_type_stable|E]에서 해당 $game_concept_dynastic_cycle_era_short$로 진입합니다."
 situation_dynastic_cycle_phase_instability_desc_short: "불안정하지만 동시에 기회가 되는 [dynastic_cycle_era_short|E]입니다. 부패, 민중 소요, 외침의 위협이 있으나 현명한 통치로 중국을 개혁할 수 있습니다."
 situation_dynastic_cycle_phase_chaos: "분열기"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "중국이 군웅할거 상태에 빠져, 오직 강력한 [ruler|E]만이 중국을 통일할 수 있는 [dynastic_cycle_era_short|E]입니다."
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\n이 $game_concept_dynastic_cycle_era_short$는 다음 조건 중 하나로 시작됩니다.\n$EFFECT_LIST_BULLET$[dynastic_cycle_era_type_unstable|E] 상태에서 충분한 [situation_catalyst_catalysts|E] 발동\n$EFFECT_LIST_BULLET$현 [son_of_heaven|E]가 [mandate_of_heaven|E]을 상실\n\n#S 해당 $game_concept_dynastic_cycle_era_short$ 시작 시#!\n$BULLET$#indent_newline:2 중국의 [hegemony|E] [title|E]가 파괴되며, 전임 [son_of_heaven|E]가 [deposed|E]함#!\n$BULLET$#indent_newline:2 [empire|E] 및 [kingdom|E] [title_tier|E] [titles|E] 또한 [de_jure|E] 체계에서 파괴됨. 단, [holders|E]의 [movement_power_i][movement_power_short|E]이 각각 [EmptyScope.ScriptValue('high_movement_power_value')] 및 [EmptyScope.ScriptValue('medium_movement_power_value')]보다 낮을 경우#!\n$BULLET$#indent_newline:2 독립 [rulers|E]는 본인의 [elders|E] 또는 [movement_leaders|E]에게 충성을 맹세하거나 조공을 바침\n$BULLET$모든 독립 [ruler|E]는 #V $dynastic_cycle_participant_group_other_rulers$#! [situation_participant_group|E]에 가입#!\n$BULLET$다른 모든 [situation_participant_group|E]이 해산됨"
 situation_dynastic_cycle_phase_stability: "안정"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "중국"
 dynastic_cycle_sub_region_core_desc: "[GetTitleByKey('h_china').GetDefinitiveName]의 [de_jure|E] 체계에 통합된 모든 [Concept( 'counties', '영지' )|E]"
 dynastic_cycle_sub_region_peripheries: "중국 변방"
 dynastic_cycle_sub_region_peripheries_desc: "[GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName]에는 속하지 않지만, [son_of_heaven|E]의 소유 하에 있는 모든 [Concept( 'counties', '영지' )|E]"
 custom_dynastic_cycle: "천하"
 dynastic_cycle_participant_group_hegemon_ruler: "천자"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E], [GetTitleByKey('h_china').GetDefinitiveName]의 [holder|E]"
 dynastic_cycle_participant_group_other_rulers: "기타 영주"
 dynastic_cycle_participant_group_other_rulers_desc: "[GetTitleByKey('h_china').GetDefinitiveName]의 [vassals|E]이 아닌 [GetSituation('dynastic_cycle').GetTopSubRegion.GetName]의 모든 [rulers|E]"
 dynastic_cycle_participant_group_advancement_movement: "발전 $game_concept_movement$"
 dynastic_cycle_participant_group_advancement_movement_desc: "[dynastic_cycle|E]를 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] [situation_dynastic_cycle_phase|E]으로 이끌고자 하는 [GetTitleByKey('h_china').GetDefinitiveName]의 모든 [vassals|E]입니다.\n\n이들은 중국 핵심 지역의 번영을 위해 헌신합니다. 즉, [development|E]를 높이고, [great_projects|E]을 완공하며, [innovations|E]을 발견하고, [examinations|E]을 통해 [merit|E]을 얻는 데 힘씁니다.\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "확장 $game_concept_movement$"
 dynastic_cycle_participant_group_expansion_movement_desc: "[dynastic_cycle|E]를 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] [situation_dynastic_cycle_phase|E]으로 이끌고자 하는 [GetTitleByKey('h_china').GetDefinitiveName]의 모든 [vassals|E]입니다.\n\n이들은 중국 외부 영토 정복을 추구하며, 이를 위해 [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] [governors|E]의 권한을 강화하고, [prowess|E] 증가, [martial_lifestyle|E] 교육, [commander_traits|E] 습득에 집중합니다.\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "친 [SelectLocalization( GetPlayer.IsValid, 'pro_hegemon_movement_in_game_name', 'Dynasty' ) ] $game_concept_movement$"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "[son_of_heaven|E]의 뜻을 따르는 [GetTitleByKey('h_china').GetDefinitiveName]의 모든 [vassals|E]입니다.\n\n이들은 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip](을)를 열렬히 지지하며, 영향력 있는 [governors|E]과 [ministers|E]로서 활약하길 바랍니다. 이들에게는 $situation_parameter_pro_hegemon_interaction_boost$."
 dynastic_cycle_participant_group_conservative_movement: "보수 $game_concept_movement$"
 dynastic_cycle_participant_group_conservative_movement_desc: "귀족 세력의 강화를 추구하는 [GetTitleByKey('h_china').GetDefinitiveName]의 모든 [vassals|E]입니다.\n\n이들은 [merit|E]보다 전통을 중시하며, [powerful_families|E]과 명문 [dynasties|E]에 이로운 개혁과 변화를 추구합니다.\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$#V $boost_efficiency_interaction$#! [interaction|E]을 사용할 수 있게 됨\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$[GetCourtPositionType('court_poet_court_position').GetName] [court_position|E]의 [aptitude|E] 증가\n$BULLET_WITH_TAB$[GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName] [decision|E]을 사용할 수 있게 됨\n$BULLET_WITH_TAB$[GetDecisionWithKey('diligent_development_focus_decision').GetName] [decision|E]을 사용할 수 있게 됨"
 unlockables_expansion: "$BULLET_WITH_TAB$#V $damage_efficiency_interaction$#! [interaction|E]을 사용할 수 있게 됨\n$BULLET_WITH_TAB$#V $fp3_request_turkic_invasion_interaction$#! [interaction|E]을 사용할 수 있게 됨\n$BULLET_WITH_TAB$#V $spar_with_knight_interaction$#! [interaction|E]을 사용할 수 있게 됨"
 unlockables_conservative: "$BULLET_WITH_TAB$#V $damage_efficiency_interaction$#! [interaction|E]을 사용할 수 있게 됨\n$BULLET_WITH_TAB$[GetDecisionWithKey('movement_petition_decision').GetName] [decision|E]으로 [GetLawGroup('candidate_score_laws').GetName] [law|E] 변경 요청 가능\n$BULLET_WITH_TAB$[GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName] [domicile_building_upgrade|E] 건설 가능"
 dynastic_cycle_participant_group_undecided_movement: "중립 세력"
 dynastic_cycle_participant_group_undecided_movement_desc: "현재의 [dynastic_cycle|E] 상태에 대해 입장을 정하지 않은 [GetTitleByKey('h_china').GetDefinitiveName]의 모든 [vassals|E]입니다.\n\n이들은 설득을 통해 다른 어떤 [movement|E]에도 합류할 수 있습니다."
