 # Assert Regional Dominion (Become Soryo Duke i.e. SuperSoryoTM)
 tgp_japan_assert_regional_dominion_government_decision: "지방 지배권 주장"
 tgp_japan_assert_regional_dominion_government_decision_desc: "제국이 갈피를 잡지 못하고 있다! 나라의 지휘권을 움켜쥔 이가 없으면 강력한 전사가 지역의 주도권을 이끌어야만 한다. 지방 영주들은 이 상황에서 지혜를 깨달아야만 한다. 그러지 않으면 화살과 불의 바다에 휩쓸려 사라질 것이니."
 tgp_japan_assert_regional_dominion_government_decision_shogun_desc: "무능한 관료들이 쓸려 나간 지금은 무사가 권력을 쥔 시대다! [shogun|E]이 전쟁 막사에 앉은 것처럼 국가의 방향타를 잡았다. 사무라이가 지방 통치를 이끌어야 한다! 이웃 국가들은 이 지혜를 따라야 한다. 만약 거부한다면 화살과 불길의 바다에 휩쓸릴 것이다."
 tgp_japan_assert_regional_dominion_government_decision_trigger_01: "당신의 [domicile|E]가 [GetDomicileBuilding('japanese_manor_main_03').GetName] 이상의 [domicile_building|E]을 보유해야 함"
 tgp_japan_assert_regional_dominion_government_decision_trigger_aspiration: "당신의 [house|E]이 최대로 강화한 [GetHouseAspiration('strength').GetName|V] 또는 [GetHouseAspiration('determination').GetName|V] [house_aspiration|E]을 보유함"
 tgp_japan_assert_regional_dominion_government_decision_trigger_bloc: "당신이 #V $house_bloc_level_03$#! 단계의 [GetHouseAspiration('strength').GetName|V] 또는 [GetHouseAspiration('determination').GetName|V] [house_aspiration|E] [bloc|E]을 이끌고 있음"
