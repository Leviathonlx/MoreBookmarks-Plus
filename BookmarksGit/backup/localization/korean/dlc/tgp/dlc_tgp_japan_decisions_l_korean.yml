 tgp_japan_establish_house_fief_castle_effect: "소유한 모든 [county|E] [capital|E] [holding|E]가 [castle|E]로 교체됨"
 tgp_japan_establish_house_fief_kampaku_toast: "총독의 봉지 선언"
 tgp_japan_house_created_title: "새 집안 생성됨"
 tgp_japan_fief_established_title: "집안 봉지 확립"
 tgp_japan_house_created_desc_fief: "[new_head.GetShortUIName|U](이)가 [new_head.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]에 [new_head.GetHouse.GetBaseName] 봉지를 세웠습니다"
 tgp_japan_house_created_desc_cadet: "[new_head.GetShortUIName|U](이)가 [old_head.GetHouse.GetBaseName] [house|E]에서 분가했습니다"
 tgp_japan_establish_soryo_manor_decision: "관료주의 포기"
