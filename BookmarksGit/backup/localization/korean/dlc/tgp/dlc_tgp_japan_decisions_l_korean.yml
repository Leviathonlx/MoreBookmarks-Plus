 tgp_japan_establish_house_fief_capital_domicile_trigger: "당신의 [domicile|E]가 [THIS.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]의 [capital|E] [county|E]에 있지 않음 #weak ([THIS.Char.GetTopLiege.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier])#!"
 tgp_japan_establish_house_fief_centralization_trigger: "당신의 [top_liege|E]에게 [GetLaw('japanese_bureaucracy_3').GetName] [law|E]이 없어야 함"
 tgp_japan_establish_house_fief_direct_descendent_position_trigger: "당신이 [governor|E]인 직계 후손을 보유하지 않아야 함"
 tgp_japan_establish_house_fief_found_house_effect: "당신의 [dynast|E]가 [administrative|E]인 경우, 당신이 새로운 [dynasty|E]을 창설함"
