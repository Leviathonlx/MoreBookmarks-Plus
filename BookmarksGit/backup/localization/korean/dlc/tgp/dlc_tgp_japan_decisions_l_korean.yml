 # Restore Emperor
 tgp_japan_emperor_restoration_decision: "직접 황실 통치 복원"
 tgp_japan_emperor_restoration_decision_desc: "궁전의 벽 뒤에서 전쟁광들이 내 권위를 찬탈하는 모습을 너무 오래도록 지켜보았다. 더는 안 된다. 이제 하늘이 내린 군주로서 내 자리를 찾고, 신성한 위엄을 수복하여 봉역을 안정시킬 때가 왔다."
