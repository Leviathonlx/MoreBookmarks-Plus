 # Establish House Fief
 tgp_japan_establish_house_fief_decision: "$japan_feudal_government_adjective$ 봉지 수립"
 tgp_japan_establish_house_fief_decision_desc: "낡은 관료제는 수많은 위기와 이 시대의 고삐 풀린 야심 속에서 무너지고 있다. 내 집안의 미래를 보장하고 속주에 안정을 가져오려면 영구적인 근거지를 마련해야 한다."
