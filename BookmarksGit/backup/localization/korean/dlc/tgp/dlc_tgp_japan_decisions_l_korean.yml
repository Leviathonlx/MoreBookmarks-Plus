 petition_liege_house_fief_allowed_flag_tt: "[actor.GetShortUINamePossessive] 허가로 봉지를 설립한 지 #V 10년#! 이내에는 [recipient.GetShortUIName|U] [titles|E]를 박탈할 수 없음. 단, [criminal|E]의 경우는 예외 #weak ([GetCurrentDateWithDiff( GetVarTimeRemaining( recipient.MakeScope, 'petition_liege_house_fief_allowed_flag') )] 남음)#!"
 # Establish Shogunate
 tgp_japan_become_shogun_decision_TUTORIAL: "[GetPlayer.GetHouse.GetNameNoTooltip] 막부 공표"
 tgp_japan_become_shogun_decision: "[ROOT.Char.GetHouse.GetNameNoTooltip] 막부 공표"
 tgp_japan_become_shogun_decision_desc: "천황궁의 끝없는 권모술수는 이제 수명을 다했고, 과거의 겉치레와 허례허식에 의해 그 기반마저 흔들리고 있다. 이제 공로와 가문, 그리고 강철 위에 세워진 새로운 질서를 강력한 힘으로 수립해야 한다."
 tgp_japan_become_shogun_decision_tooltip: "[GetTitleByKey('e_japan').GetBaseNameNoTier]에 대한 막부 권력 강화"
 tgp_japan_become_shogun_decision_confirm: "영원히 이어질 막부를 수립한다"
 tgp_japan_no_other_powerful_forces_trigger: "당신의 총 군사력(동맹 포함)의 #V 50%#!를 초과하는 [GetTitleByKey('e_japan').GetBaseNameNoTier] 내 지주 [vassals|E] 중에, 당신의 [ally|E], [house|E] 구성원, 또는 [hooked|E] 잡힌 인물이 아닌 자가 없어야 합니다. #weak (현재: [SCOPE.ScriptValue('japanese_shogun_opposition_vassals_value')|0V])#!"
 tgp_japan_become_shogun_decision_hoken_county_trigger: "[GetGovernment('japan_administrative_government').GetName] [government|E] [vassals|E]가 보유한 [GetTitleByKey('e_japan').GetBaseNameNoTier]의 [Concept( 'de_jure', '규범상' )|E] [Concept( 'counties', '영지' )|E] 없음 #weak (현재: [SCOPE.ScriptValue('tgp_japan_shogunate_ritsuryo_county_current_value')|0V])#!"
 tgp_japan_become_shogun_decision_centralization_trigger: "당신이 최소한 [GetLaw('japanese_bureaucracy_2').GetName] [law|E]을 보유함"
 tgp_japan_become_shogun_decision_top_liege_trigger: "당신은 [GetTitleByKey('e_japan').GetBaseNameNoTier]의 [ceremonial_regent|E]임"
 tgp_japan_become_shogun_decision_land_trigger: "[GetTitleByKey('d_kinai').GetBaseNameNoTier], [GetTitleByKey('d_nankaido').GetBaseNameNoTier], [GetTitleByKey('d_hokurikudo').GetBaseNameNoTier], [GetTitleByKey('d_west_bando').GetBaseNameNoTier], [GetTitleByKey('d_north_saikaido').GetBaseNameNoTier]의 [duchies|E]은 모두 [GetTitleByKey('e_japan').GetBaseNameNoTier]의 [realm|E] 안에 완전히 포함되어 있음"
 tgp_japan_become_shogun_decision_vassal_revocation_effect: "[GetGovernment('japan_administrative_government').GetName] [government|E] [vassals|E]들이 소유한 모든 [titles|E]가 박탈됨"
