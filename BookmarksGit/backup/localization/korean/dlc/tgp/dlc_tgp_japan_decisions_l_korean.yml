 tgp_japan_become_a_monk_decision_desc: "세월이 흐르며 몸과 마음이 모두 쇠약해졌다. 이전까지는 한 번도 떠올리지 않았던 생각들이 머릿속을 어지럽힌다. 삶에서 더 큰 목적을 찾아야 할 때가 왔다."
