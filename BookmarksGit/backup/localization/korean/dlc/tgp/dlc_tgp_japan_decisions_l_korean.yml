 tgp_japan_restore_japanese_monarchy_decision: "야마토 덴노 복권"
 tgp_japan_restore_japanese_monarchy_decision_desc: "만세토록 이어진 아마테라스의 혈통이 이 섬을 지배해 왔다. 일본의 힘을 되살리려면 야마토의 정당한 후계자를 찾아야 한다."
