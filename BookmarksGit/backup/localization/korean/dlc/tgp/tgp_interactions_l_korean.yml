l_korean:
 celestial_demand_treasury_interaction: "국고 징발"
 celestial_demand_treasury_interaction_desc: "[recipient.GetShortUINamePossessive] [treasury|E] 자금이 평소보다 많습니다. 그 일부를 압류해서 당신의 국고로 옮깁니다."
