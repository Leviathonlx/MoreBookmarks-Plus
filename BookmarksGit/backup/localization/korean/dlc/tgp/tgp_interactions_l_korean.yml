 celestial_demand_treasury_interaction_recipient_desc: "그대의 국고 사정이 굉장히 좋다는 소식이 들려오더군. 반면 내 국고는... 다소 허전하다고 해야겠지. 그대에게 나를 돕는 영광을 주겠다. 그대 국고의 #EMP 절반#! 정도면 충분할 것 같군."
 celestial_demand_treasury_interaction_declined_desc: "[recipient.GetShortUIName|U](이)가 [actor.GetShortUINamePossessive]의 자금 요청을 거절함"
 celestial_give_treasury_interaction: "국고 지원하기"
 celestial_give_treasury_interaction_desc: "[recipient.GetShortUIName] 및 [recipient.GetHerHis] [recipient.Custom('GetProvinceConcept')]에 절실히 필요한 [treasury|E]를 지원합니다."
 celestial_give_treasury_interaction_send_name: "$celestial_give_treasury_interaction$"
 HIGHLIGHTED_GIVE_TREASURY: "#weak [recipient.GetShortUINameNoTooltip] [treasury]가 굉장히 낮으며, 지원하면 커다란 감사를 받을 확률이 높음#!"
 ALREADY_SENT_TREASURY_WARNING: "@warning_icon! #X 당신은 이미 [recipient.GetShortUIName]에게 [treasury|E]를 지원했으며, 추가 지원 시 기존의 [opinion|E] 변화 요소는 #underline 무효화#!될 것입니다!#!"
 tgp_interaction_event.0001.desc: "최근 그대의 국고 지원에 진정으로 고마움을 표하겠소. 아무런 대가도 요구하지 않은 건 알지만, 은혜를 갚지 않으면 내 양심이 편치 않을 듯하군.\n\n작으나마 감사의 표시를 보내니 받아 주시오."
