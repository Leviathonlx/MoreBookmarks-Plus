l_korean:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "나는 이제 다른 데바라자를 섬긴다. 이분이야말로 우리를 진정한 길로 인도할 것이다.\n\n[leaving_tributary.GetSuzerain.GetName](을)를 경배하라!"
 tgp_east_asia_interaction_events.0010.a: "어떻게 이런 일이!"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U](은)는 이제 당신의 [tributary|E]이 아님"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "내 데바라자가 설득력 있는 주장을 하였다.\n\n그러니 조금 더 오래 섬겨 볼 생각이다."
 tgp_east_asia_interaction_events.0020.a: "그럴 줄 알았지."
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "그대의 하찮은 거짓말이 훤히 들여다보인다. 날 그렇게 쉽게 굴복시킬 수는 없을 것이다!\n\n진정한 데바라자라면 더 위대할 줄 알았건만!"
 tgp_east_asia_interaction_events.0025.a: "뭐, 그렇다면야..."
 tgp_east_asia_interaction_events.0030.t: "수용하다: 도전자의 등장"
 tgp_east_asia_interaction_events.0030.desc: "[actor.Custom2('InsultNoun', ROOT.Char)] [actor.GetTitledFirstName](이)가 내 번신인 [recipient.GetTitledFirstName](을)를 잘못된 길로 이끄려 하는 듯하다.\n\n[recipient.GetFirstNameNoTooltip]에게 [actor.GetFirstNamePossessiveNoTooltip] 말도 안 되는 신성을 설득하려 들면서, 내 신성을 보잘것없이 격하하려 드는 시도가 있었다."
 tgp_east_asia_interaction_events.0030.a: "[recipient.GetHerHis] 마음에서 그 헛소리를 몰아내 줘야겠군."
 tgp_east_asia_interaction_events.0030.b: "무력으로 상황을 바로잡겠다!"
 tgp_east_asia_interaction_events.0030.c: "이보다 중요한 일을 살펴야 한다."
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "기만적인 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))]에게 전하겠소, 안타깝지만 나는 무력으로 [recipient.GetTitledFirstNamePossessive] 조공국 상태를 확실히 하기로 하였소.\n\n이번 기회를 경고로 생각하시오."
 tgp_east_asia_interaction_events.0035.desc: "이런 소식을 전하게 되어 안타깝지만, 나의 신앙은 진정한 데바라자인 [recipient.GetSuzerain.GetTitledFirstName](와)과 함께 하오.\n\n그러니 더 성가시게 하지 마시오."
 tgp_east_asia_interaction_events.0035.a: "그렇군."
 embraced_my_tributary_opinion: "내 조공국을 수용함"
 attempted_to_embrace_my_tributary_opinion: "내 조공국을 수용하려 시도함"
