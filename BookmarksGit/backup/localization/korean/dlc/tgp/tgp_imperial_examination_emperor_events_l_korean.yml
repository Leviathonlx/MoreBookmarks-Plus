l_korean:
 emperor_imperial_examination.100.t: "경외심"
 emperor_imperial_examination.100.desc: "\"현명하고 위엄 있으신 [ROOT.Char.GetTitleAsNameNoTooltip], 뵙게 되어 영광입니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName](이)가 감탄하며 말했다. \"이 시험으로 제가 충성스러운 시종이 될 수 있기를.\"\n\n\"[ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 힘과 광휘가, 하늘의 [ROOT.Char.Custom('GetDaughterSon')|U]의 치세가 만 년도 넘게 이어지기를!\""
 emperor_imperial_examination.100.a: "충성이야말로 최고의 덕목이지."
 emperor_imperial_examination.100.b: "찬사는 덧없으니, 행동이 중요한 법이다."
 imperial_examination.advantage.other.tt: "[exam_advantage|E] 획득"
 imperial_examination.advantage.dynasty_legacy.tt: "당신이 [GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName] 가문 유산을 잠금 해제했으므로 [exam_advantage|E]를 지닌 채 활동을 시작하게 됨"
 emperor_imperial_examination.200.t: "선별된 미인"
 emperor_imperial_examination.200.desc: "\"폐하.\" 내 [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName](이)가 경건하게 말했다. \"[concubine_origin.GetNameNoTier](을)를 여행하던 중에 괜찮은 지위의 [examination_character_1.GetHouse.GetName] 가문을 만났고, [examination_character_1.GetCulture.GetName] 장로와 이야기를 나누었습니다.\"\n\n\"제게 궁전 내에서 폐하를 섬길 [examination_character_1.GetLadyLord] 한 명을 선발해 달라고 하더군요. 그래서 좀처럼 보기 힘든 기품을 지닌 [examination_character_1.GetFirstName](을)를 선택했습니다. 부디 폐하께서 마음에 들어 하시기를 바랄 뿐입니다.\""
 emperor_imperial_examination.200.a: "[examination_character_1.GetSheHe|U]를 내궁에 들여라."
 emperor_imperial_examination.200.b: "그보다는 그 여행에 대해 말해 보게."
 emperor_imperial_examination.200.c: "내 궁전이 창관 같아 보이나?"
 emperor_imperial_examination.300.t: "가보 공물"
 emperor_imperial_examination.300.desc: "\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip], 현명하신 폐하의 은혜가 끝이 없습니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName](이)가 내 앞에 엎드려 절했다. \"보잘것없지만, 궁전에 두어 주시면 좋을 유물을 가져왔습니다.\"\n\n\"이 [newly_created_artifact.GetName](은)는 [examination_character_2.GetHouse.GetName] 가문의 가보입니다. 폐하께서 저희를 충성스러운 신하로 여겨 주신다면 더 바랄 것이 없겠습니다.\""
 emperor_imperial_examination.300.a: "귀중한 공물이군."
 emperor_imperial_examination.300.b: "솜씨가 형편없다. 갖다 버려라."
 emperor_imperial_examination.300.c: "[examination_character_2.GetHouse.GetNameNoTooltip] 가문은 과거 시험에 집중해야 한다."
 emperor_imperial_examination.400.t: "사서 낭독"
 emperor_imperial_examination.400.desc: "시험관과 전시 응시자들이 모여 서서 조용히 초조하게 글을 읽으며 집중해 속삭이고 있었다. 하늘의 [ROOT.Char.Custom('GetDaughterSon')|U]인 내가 시대를 초월하는 지혜를 나눠 주어야만 한다. 내 신호가 떨어지자 방에 있던 모두가 경외심에 숨을 죽이고 기다렸다.\n\n나는 선반을 향해 손짓했다. 하인들이 들고 온 것은..."
 emperor_imperial_examination.400.a: "...[ROOT.Char.Custom('GetRandomAnnalsPassage')]의 사서였다."
 emperor_imperial_examination.400.b: "...[ROOT.Char.Custom('GetRandomPoetryPassage')](이)다."
 emperor_imperial_examination.400.c: "...[ROOT.Char.Custom('GetRandomRitesPassage')](이)다."
 every_palace_entrant: "모든 전시 응시자"
 custom_every_examiner: "모든 시험관"
 emperor_imperial_examination.500.t: "[examination_character_2.GetFirstNameNoTooltip]의 시"
 emperor_imperial_examination.500.desc: "\"폐하, 폐하께서 내리시는 무한한 은총을 기리며 시를 지었습니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName](이)가 책을 펼치고 암송했다.\n\n#EMP \"[examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')]의 [examination_character_2.Custom('GetAdventureNameBand')|l], [examination_character_2.Custom('GetAdventureNameSuffix')|l] 그리고 [examination_character_2.Custom('GetAdventureNameSuffix')|l]의 [examination_character_2.Custom('GetAdventureNameBand')|l]... [poetry_province.Custom('GetTerrainTypePlural')]의 [examination_character_2.Custom('GetAdventureNamePrefixes')|l], 그 손에는 [examination_character_2.Custom('GetRandomSmallPreciousItem')](이)가 있으니. [poetry_county.GetNameNoTier]에서 왔으며, [poetry_province.Custom('ProvinceCompliment')] [examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')|l]에, [examination_character_2.Custom('FormalComplimentAdjective')|l] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]에 있노라.\"#!\n\n[examination_character_2.GetSheHe|U]가 열의에 찬 얼굴로 내 평을 기다렸다."
 emperor_imperial_examination.500.a: "절제된 글 속에 수많은 의미가 담겨 있군."
 emperor_imperial_examination.500.b: "그대의 공덕처럼 부족한 글이다."
 emperor_imperial_examination.600.t: "웃어넘기기"
 emperor_imperial_examination.600.desc: "군중을 둘러보는데, 응시자 중 한 명인 [examination_character_2.GetTitledFirstName](이)가 농담을 하느라 정신이 팔려 자신이 어디로 향하는지도 모르고 있었다. 천천히 뒤로 걷던 [examination_character_2.GetSheHe]는 자기도 모르게 내게 다가오면서 외쳤다. \"...바로 그렇게 [examination_character_2.Custom('GetAdventureNameBand')|l](이)가 [examination_character_2.Custom('GetAdventureNameSuffix')|l]에 실패한 겁니다!\"\n\n나는 점잖게 기침했다.\n\n[examination_character_2.GetHerHim]의 앞에 있던 군중이 조용해졌다. [examination_character_2.GetFirstNameNoTooltip](은)는 두려움에 그대로 얼어붙었다."
 emperor_imperial_examination.600.a: "참 재미있군."
 emperor_imperial_examination.600.b: "이쯤 하면 됐다. 시험에 집중하라."
 emperor_imperial_examination.600.c: "모욕이로군. 당장 떠나라."
 emperor_imperial_examination.700.t: "은 선물"
 emperor_imperial_examination.700.desc: "\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip].\" 내 [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName](이)가 머리를 깊이 조아렸다. \"저희 [examination_character_2.GetHouse.GetName] 가문은 [GetSituationType('silk_road_situation').GetName|l] 그리고 $sea_yellow_sea$의 상인들과 연줄이 좀 있습니다. 이를 활용해 폐하께 드릴 선물을 준비했습니다.\"\n\n\"[silver_county.GetNameNoTier]의 은화가 담긴 돈궤입니다. [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName|l]의 [silver_county_top_liege.GetTitleAsNameNoTooltip](을)를 상징하는 인장도 있지요.\""
 emperor_imperial_examination.700.a: "넓은 아량으로 받아들이겠다."
 emperor_imperial_examination.700.b: "[silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]에 대해 말해 보라."
 emperor_imperial_examination.700.c: "그대들이 나눠 갖도록. 학업에 정진하는 데 써라."
 situation_type_silk_road_situation: "비단길"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 emperor_imperial_examination.800.t: "조공 환관"
 emperor_imperial_examination.800.desc: "\"너그러우신 [ROOT.Char.GetTitleAsNameNoTooltip], 감히 폐하를 방해한 미천한 종이 사과를 올립니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName](이)가 두 손을 모아 깊이 인사했다. \"여기는 [examination_character_1.GetFirstName](이)라고 하는데, 지략 넘치는 [GetTrait('eunuch_1').GetName( GetNullCharacter )]입니다. 오래도록 [examination_character_2.GetHouse.GetName] 가문에 충성해 왔지요.\"\n\n\"이자를 궁전에 바치노니, 폐하의 은총 아래 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](이)가 번성하게 하소서.\""
 emperor_imperial_examination.800.a: "이 사람을 위한 직위를 찾아보겠다."
 emperor_imperial_examination.800.b: "시험관이 되면 좋겠군."
 emperor_imperial_examination.800.c: "계속 그대의 하인으로 두어라."
 becomes_imperial_examiner.tt: "시험관이 됨"
 emperor_imperial_examination.900.t: "[examination_character_2.Custom('ComplimentAdjective')|U] 하인"
 emperor_imperial_examination.900.desc: "\"하늘이 내리신 [ROOT.Char.GetTitleAsNameNoTooltip], 연회를 열어 주셔서 감사드립니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', examination_character_1)] [examination_character_1.GetTitledFirstName](이)가 하인을 데려와 깊이 인사했다. \"여기는 제 [examination_character_1.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetFirstName]입니다. 미천하나마 선물을 바치고자 하는데, 제 고향인 [origin_county.GetNameNoTier]에서 만든 [examination_character_1.Custom('GetExpensiveDrink')]입니다.\"\n\n\"또한 음료뿐 아니라 이자를 폐하께 바치고자 합니다. [examination_character_2.GetHerHis|U] [examination_character_2.Custom('highest_skill_noun')]에 관한 지식이 궁전에 도움이 될 것입니다.\""
 emperor_imperial_examination.900.a: "[examination_character_2.GetHerHis|U] 능력은 환영이다."
 emperor_imperial_examination.900.b: "[examination_character_2.GetSheHe|U]는 그대를 섬기는 편이 더 낫다."
 emperor_imperial_examination.1000.t: "외국의 재능"
 emperor_imperial_examination.1000.desc: "\"현명하신 [ROOT.Char.GetTitleAsNameNoTooltip], 미천하나마 감사를 드리고자 합니다.\" 전시 응시자인 [examination_character_2.GetTitledFirstName](이)가 흠잡을 데 없는 [chinese.GetLanguage.GetName] 실력으로 말했다. \"제가 비록 [examination_character_2.GetCulture.GetName] 출신으로 그 언어를 사용하지만, 폐하의 은총을 따라 이 멀리까지 왔습니다. [ROOT.Char.GetPrimaryTitle.GetNameNoTier](을)를 위해 일할 수 있다면 더 바랄 것이 없겠습니다.\"\n\n\"이에 [examination_character_2.GetCulture.GetName]의 겸손함을 보이고자 하늘의 언어인 [chinese.GetLanguage.GetName](을)를 배웠습니다.\""
 emperor_imperial_examination.1000.a: "그대의 노력은 인정받을 것이다."
 emperor_imperial_examination.1000.b: "[examination_character_2.GetCulture.GetNameNoTooltip] 모방자가 있을 곳은 없다."
