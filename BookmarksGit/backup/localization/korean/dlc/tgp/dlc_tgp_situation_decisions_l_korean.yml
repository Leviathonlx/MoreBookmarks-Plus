 favor_dynastic_cycle_era_hegemon_desc: "국정이란 짐이 무겁게 나를 누른다. [mandate_of_heaven|E]은 내가 짊어지고 지켜야 할 것이며, 내가 내리는 모든 결정 하나하나에 [GetSituation('dynastic_cycle').GetName]의 수레바퀴가 거스를 수 없이 굴러간다. 천하 모든 백성의 미래가 내 손에 달려 있다. 우리 앞에 놓인 운명은 평화와 번영의 길일까, 아니면 전승을 거듭하며 오랑캐 군주들을 굴복시키는 길일까?"
 favor_dynastic_cycle_era_chaos_desc: "언젠가 [mandate_of_heaven|E]의 신성한 책임을 이어받으려면, 군주로서의 품격을 갖추고 천하 모든 땅의 주인으로 나를 바라보게 될 백성들의 안녕을 생각해야 한다. 혹시... 아니, #EMP 그날이 오면#! 우리의 미래는 평화와 번영의 시기로 기록될까, 아니면 전쟁의 승리와 정복으로 점철된 시대가 될 것인가?"
 favor_dynastic_cycle_era_decision_hegemon_tooltip: "[son_of_heaven|E]는 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] 또는 [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName](을)를 [favored_era|E]로 설정할 수 있음"
