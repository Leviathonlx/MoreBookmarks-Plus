l_korean:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: 기적은 없다"
 disbelieve_mandala_ongoing.0001.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetName](이)가 밤에 나타나 사악한 계획을 속삭이며 다가왔다.\n\n\"시장 가판대와 사원 뜰 여기저기에서 상인과 하인들이 조용히 [target.GetTitledFirstName]에 대해 같은 얘기를 반복하는 겁니다.\"\n\n\"저들은 강의 기적이 물의 흐름과 등불을 이용한 수작일 뿐이며, 치유된 거지가 지나가던 궁정 신하에게 동전을 받는 모습이 목격되었다고 말할 겁니다.\""
 disbelieve_mandala_ongoing.0001.a: "\"[agent.GetFirstNameNoTooltip], 훌륭한 계획이다!\""
 disbelieve_mandala_ongoing.0001.a.crit_success: "기적이 당신의 것으로 여겨짐"
 disbelieve_mandala_ongoing.0001.a.success: "기적이 가짜라는 소문이 남"
 disbelieve_mandala_ongoing.0001.a.failure: "당신의 공모자가 발각됨"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! [my_scheme.GetName](이)가 [scheme_breach|E] #V 1#! 획득#!"
 disbelieve_mandala_ongoing.0001.b: "위험을 감수할 정도는 아니야."
 scheme_fake_miracles: "가짜 기적"
 scheme_fake_miracles_desc: "대상이 일으킨 기적적인 행동이 단순한 우연으로 여겨집니다."
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: 위조품일 뿐"
 disbelieve_mandala_ongoing.0010.desc: "\"성물을 심어 두어도 되겠습니다.\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.GetName](이)가 서재에서 만나자고 하더니 제안했다.\n\n\"신중하게 만들어 둔 가짜 성물을 [target.GetTitledFirstNamePossessive] 사당에 두는 겁니다. #EMP 발견되었다가#! 나중에 사기임이 밝혀지게 하는 겁니다. 백성들이 기적에 의문을 품고, 성직자들이 중얼거리고, [target.GetHerHis] 신성한 기운도 무너질 겁니다.\""
 disbelieve_mandala_ongoing.0010.a: "#EMP [fake_relic.GetNameNoTooltip]#!(이)가 정말 진품 같군."
 disbelieve_mandala_ongoing.0010.a.success: "계략이 성공함"
 disbelieve_mandala_ongoing.0010.a.failure: "당신의 공모자가 발각됨"
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip](은)는 그렇게 어리석지 않다."
 rival_planted_fake_artifact: "[CHARACTER.GetShortUIName](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] 궁정에 가짜 성물을 심으려고 시도함"
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1212.desc: "틈이 조금만 더 벌어지면 모든 것이 부서질 것이다.\n\n[target.GetTitledFirstNamePossessive] 신성에 대한 불신을 퍼뜨리려는 내 노력이 결실을 보고 있다. 이제 [target.GetHerHis] 이름이 화두에 오르면, 적어도 한 명 이상이 [target.GetHerHis] 기만적인 행위, [target.GetHerHis] 무능한 모순에 대한 소문이 사실이냐고 묻곤 한다."
 scheme_critical_moments.1212.desc_discovered: "\n\n[target.GetFirstNameNoTooltip](이)가 내가 연루된 사실을 안다고 해도 상관없다! 곧 온 세상이 진정한 데바라자는 바로 나라는 사실을 알게 될 테니까!"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip](은)는 이 증오를 마주하며 당황하고 있다. 내가 손을 썼다는 사실은 전혀 모르고 있다!"
 scheme_critical_moments.1212.a: "옳은 일을 한 것이다."
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.1213.desc: "아무런 결과도 나오지 않았다. 몇 달에 걸쳐 계획과 음모를 짜고 소문을 퍼뜨렸으며 뇌물을 뿌렸다. 하지만 [target.GetTitledFirstNamePossessive] 신성은 흔들릴 줄 모른다!"
 scheme_critical_moments.1213.desc_discovered: "\n\n문제는 더 있다. 시간과 자원을 낭비한 것만이 아니다. 조급함이 드러난 탓인지, [target.GetFirstNameNoTooltip](은)는 내 수작을 눈치채고 말았다!"
 scheme_critical_moments.1213.desc_secret: "\n\n그나마 [target.GetFirstNameNoTooltip](이)가 무슨 일이 벌어진 것인지도 알지 못하는 것이 다행이다..."
 scheme_critical_moments.1213.a: "사소한 차질일 뿐이다..."
 scheme_critical_moments.1214.t: "불신받는 만다라"
 scheme_critical_moments.1214.desc: "눈길 한 번으로 시작되었다. #EMP 반신반의#!하는 저 이상한 눈초리 말이다. 내가 신의 이름으로 무언가를 명령하면, 사람들이 묘하게 조금 더 망설이는 모습을 보인다. 하인들은 내 결점과 단점을 증거로 내가 신성한 자가 아니라 인간이라고 수군대고 있다.\n\n감히 그런 말을 지껄이다니. 저들의 생각이 틀렸다는 걸 보여주어야 한다. 그래야만 한다."
 scheme_critical_moments.1214.desc_discovered: "\n\n상처에 소금을 끼얹는 격으로, 내 공모자들이 확신하고 있다. 내 신성을 불신하는 의견을 조작한 자는 [owner.GetTitledFirstName](이)라고 한다..."
 scheme_critical_moments.1214.a: "정말 불편하군..."
 scheme_critical_moments.1215.t: "무너지지 않는 만다라"
 scheme_critical_moments.1215.desc: "거짓 소문과 사악한 속삭임이 내 권위를 약하게 만들려 한다. #EMP 날#! 신성한 존재에서 격하시키려 드는 움직임이다.\n\n내 추종자들은 전혀 귀를 기울이지 않을 것이며, 내 위상도 안전하다. 일단 지금은 그렇다."
 scheme_critical_moments.1215.desc_discovered: "하지만 내 공모자들이 확신하고 있다. 내 신성을 불신하는 의견을 조작한 자는 [owner.GetTitledFirstName](이)라고 한다..."
 scheme_critical_moments.1215.a: "감히 이런 짓을 벌이다니!"
 scheme_critical_moments.1215.a_discovered: "[owner.Custom2('InsultNoun', ROOT.Char)] 같은 놈..."
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1222.desc: "내 시련과 고난이 결국 결실을 보았다! [target.GetTitledFirstName|U]의 힘을 약하게 만들려고 얼마나 많은 시간을 보냈는지 모른다. 마침내 [target.GetSheHe]가 정신을 차리고 내 종주권 아래 굴복하겠다는 뜻을 보인다.\n\n이제 영광과 품위를 지닌 내가 통치할 것이다!"
 scheme_critical_moments.1222.a: "조공국이 하나 더 늘었군!"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.1223.intro: "아무런 성과가 없다. 난 대체 뭘 위해 그렇게 노력했던 걸까?"
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName|U](이)가 내 진전 시도를 거부했다. 자기 혼자서 나아가는 편이 더 낫다는 것이다. 뭐, 그건 두고 봐야 알 일이다."
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName|U](이)가 내 진전 시도를 거부했다. [target.GetSuzerain.GetTitledFirstName](이)가 우월하므로 [target.GetHerHis] 진정한 지도자에 걸맞다는 것이다. 이런 헛소리가 또 있나."
 scheme_critical_moments.1223.a: "하. 내게 걸맞은 추종자를 더 찾아내겠다!"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1224.desc: "때가 왔다. [target.GetTitledFirstName](이)가 [target.GetSuzerain.GetTitledFirstNamePossessive] 울타리를 떠날 시간이 다가왔다. 이제 [target.GetFirstNameNoTooltip](이)가 [target.GetSuzerain.GetTitledFirstNameNoTooltip]에게 형세를 알리기만 하면, 내가 조공을 받게 된다...\n\n[target.GetSuzerain.GetTitledFirstNameNoTooltip|U](이)가 명예를 아는 영주답게 행동해, [target.GetHerHim]가 더 #EMP 적합한#! 종주를 섬길 수 있도록 원만하게 놔 주기를 바랄 뿐이다."
 scheme_critical_moments.1224.a: "정말 기대되는군!"
 scheme_critical_moments.1225.t: "방해받은 조공국"
 scheme_critical_moments.1225.desc: "내 번신 [target.GetTitledFirstNamePossessive] 사절이 궁정에 도착해 뜻을 분명히 알렸다.\n\n[owner.Custom2('InsultNoun', ROOT.Char)] 같은 [owner.GetTitledFirstName|U](이)가 가엾은 [target.GetFirstNamePossessiveNoTooltip] 머릿속을 헤집어 나를 등지도록 만들었다. 덕분에 이제 [target.GetSheHe]는 조공도 중단하고 내 종주권을 거부하며 내 울타리에서 #EMP 떠나길#! 원하고 있다."
 scheme_critical_moments.1225.a: "#EMP 우대책#!을 좀 제시해야겠군..."
 scheme_critical_moments.1225.b: "#EMP 그건 두고 봐야 알 일이다.#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUIName](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] [suzerain|E]가 되어, 전쟁에 방어 측으로 참전할 수 있음!#!"
 scheme_critical_moments.1225.c: "그 정도는 괜찮다."
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: 항상 이길 수는 없는 법"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: 가세하기"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: 놓아줄 때"
 scheme_critical_moments.1226.desc_incentivizing: "[target.GetTitledFirstNamePossessive|U] 서신은 비통한 상황을 담고 있었다. [incentivizing_suzerain.GetTitledFirstName](이)가 그 [owner.Custom2('InsultNounClumsy', ROOT.Char)]에게 #EMP 우대책을 제시해#! 붙잡아 둔 것이다. 적어도 #EMP 당분간은#! 말이다...\n\n...그 가짜 '데바라자' [incentivizing_suzerain.GetFirstNameNoTooltip](은)는 신성이 부족해 배당금까지 지급해야 했다.\n\n다음에는 [target.GetFirstNameNoTooltip](이)가 진실을 깨닫고 내 울타리 안으로 들어오겠지."
 scheme_critical_moments.1226.desc_warring: "[target.GetTitledFirstNamePossessive|U] 사절이 내 궁정으로 뛰어 들어왔다. \"전쟁입니다!\" [dummy_envoy.GetSheHe]가 외쳤다. \"전쟁입니다! [warring_suzerain.GetTitledFirstName|U](이)가 제 주군의 한순간의 판단 실수를 #EMP 무력#!으로 바로잡고자 직접 나섰습니다!\"\n\n당황한 모습이 역력한 [dummy_envoy.GetSheHe]가 내 발 앞에 머리를 조아렸다. \"부탁입니다, 제발 #EMP 저희를 도와주십시오!#!\"\n\n등골이 오싹해지는 기분이 들었다. 전쟁이라고?"
 scheme_critical_moments.1226.desc: "종주 굴복"
 scheme_critical_moments.1226.a: "\"구하러 간다!\""
 scheme_critical_moments.1226.b: "뭐, 그렇다면야..."
 scheme_critical_moments.1226.b_warring: "\"난 #EMP 전쟁#!까지 할 생각은 없다.\""
 scheme_critical_moments.1226.b_incentivizing: "뭐 어쩌겠나. 그래도 난 잘했으니까."
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: 각자 모두"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "내 대규모 [ROOT.Char.GetFaith.HouseOfWorship] 사업에 주민들이 공헌하도록 하려고 [target_county.GetName]에 방문했다.\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "[ROOT.Char.Custom('GetExpensiveMeal')](을)를 파는 가판대가 먹음직스러운 냄새를 풍기며 나를 끌어들였다."
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "[ROOT.Char.Custom('GetSquareCommons')](은)는 지역 주민들로 붐볐다. 사방에 [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')](이)가 가득했고, 상인들은 썩어 버린 [ROOT.Char.Custom('get_region_root_vegetable_plural')]들을 처분하려 애쓰고 있었다."
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "[ROOT.Char.Custom('GetTradeGoods')](을)를 파는 상인들이 아무것도 모르는 방문객들에게 물건을 팔아치웠다."
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n\"들어 보십시오, 여깁니다! [peasant.Custom('dummy_peasant_profession')], [peasant.Custom2('dummy_peasant_profession', peasant)] 여러분! 금화 #EMP 아주 약간#!만 있으면 이 모든 게 당신 겁니다!\""
 coerce_and_leverage_contribution_ongoing.0001.a: "이 사람들은 돈을 낼 수 있겠지."
 coerce_and_leverage_contribution_ongoing.0001.b: "이들이 더 큰 고생을 겪고 있군."
 coerced_contribution_county_modifier: "자발적 공헌"
 coerced_contribution_county_modifier_desc: "해당 영지의 주민들은 강제로 대규모 사업에 공헌하게 되었습니다."
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "감면된 공헌"
 spared_contribution_county_modifier_desc: "해당 영지의 주민들은 대규모 사업을 지원해야 하는 책무를 피했습니다."
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]: 금화의 구원"
 coerce_and_leverage_contribution_ongoing.0010.desc: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] 향기가 상쾌한 아침을 알렸다. 공기에는 [ROOT.Char.Custom('GetSeason')]의 [ROOT.Char.Custom('GetSeasonAdj')] 분위기가 가득했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [ROOT.Char.GetFaith.HouseOfWorship](을)를 지어야 하는 부담이 무겁습니다.\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetName](이)가 [court_chaplain.Custom('quirk_pos_adverb')] 웃음을 지으며 다가왔다. \"그러나 하늘의 호의를 약속한다면 독실한 자의 마음을 움직일 수 있을지도 모릅니다.\"\n\n\"저희가 칙령을 발표하기만 한다면, 공헌한 사람은 평범한 이들보다 훨씬 더 큰 축복을 받게 될 겁니다.\""
 coerce_and_leverage_contribution_ongoing.0010.aa: "\"#EMP 내가#! 그 축복을 받고 싶군.\""
 coerce_and_leverage_contribution_ongoing.0010.a: "\"그렇게 하라.\""
 coerce_and_leverage_contribution_ongoing.0010.b: "그대가 관심을 줄 가치는 없는 일이다."
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]: 약속의 무게"
 coerce_and_leverage_contribution_ongoing.0020.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))] [servant.GetName](이)가 손에 [servant.Custom('GetWritingMaterialPlural')]들을 들고 깊이 인사했다.\n\n\"[ROOT.Char.GetFaith.HouseOfWorship]의 돈궤가 채워지는 속도가 너무 느립니다.\" [servant.GetSheHe|U]가 말하며 [servant.Custom('quirk_pos_pp')].\n\n\"하지만 말로는 돈으로도 못 사는 것을 살 수 있지요. [target.GetTitledFirstName]에게 구미가 당길 만한 약속이 담긴 서신을 보내면, 마음이 동해 도와줄지도 모릅니다...\""
 coerce_and_leverage_contribution_ongoing.0020.aa: "약속을 꼭 지켜야만 하는 것은 아니지..."
 coerce_and_leverage_contribution_ongoing.0020.a: "\"서둘러 글을 쓰도록 하라!\""
 coerce_and_leverage_contribution_ongoing.0020.b: "\"내가 [target.GetHerHis] 너그러운 마음에 감사하겠다고만 적도록.\""
 scheme_promised_hook_modifier: "약속된 구실"
 scheme_promised_hook_modifier_desc: "해당 모략의 주범은 대상에게 구실을 약속했습니다... 하지만 이 구실의 진위는 주동자만이 알고 있습니다."
 #OPINIONS
 coerced_my_tributary_opinion: "내 조공국을 강압함"
 coerced_tributary_opinion: "조공국을 강압함"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1242.desc: "[target_title.GetBaseNameNoTierNoTooltip]의 근면한 사람들이라면 언제든 날 도울 거라고 믿어 의심치 않았다. 대의를 위해, 자신들의 영주를 기리기 위해, 저들은 내 사원 단지에 옷이라도 벗어 바칠 기세로 아낌없이 자금을 지원했다.\n\n이렇게 기쁠 데가 있나."
 scheme_critical_moments.1242.a: "좋군, 아주 좋아..."
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.1243.desc: "[target_title.GetBaseNameNoTierNoTooltip]의 [owner.Custom('InsultNoun')]들은 사리도 분별하지 못하고 내 #EMP 대규모#! 사업에 공헌하라는 요청을 적극적으로 거부해 왔다.\n\n#EMP 자금 부족#!을 이유로 들면서 말이다. 이런 헛소리가 있나! 무릇 뜻이 있는 곳에 길이 열리는 법인데!"
 scheme_critical_moments.1243.a: "참으로 무례하군!"
 insusceptible_to_coerce_contribution_modifier: "강압에 무신경함"
 insusceptible_to_coerce_contribution_modifier_desc: "해당 영지는 수도 사원 단지에 자금을 지원하라는 강요에 따르지 않습니다."
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: 성공"
 scheme_critical_moments.1252.desc: "[target.GetTitledFirstName](이)라면 언제든 날 도울 거라고 믿어 의심치 않았다. 내 감언이설과 구슬림과 토론이 결실을 본 것이다. [target.GetSheHe]는 자비롭게도 내 계획에 투자하기로 동의했으며, 내 사원이 더 영광스러워지도록 최선을 다하고 있다.\n\n초월이 점점 가까워지고 있다..."
 scheme_critical_moments.1252.a: "훌륭하군!"
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: 실패"
 scheme_critical_moments.1253.desc: "나는 좌절감에 주먹을 꽉 쥔 채로 성큼성큼 방에 들어왔다. 그 [target.Custom('InsultNoun')], [target.GetTitledFirstName](은)는 사리도 분별할 줄 모르는 게 틀림없다. 내가 [target.GetHerHis] 주위 사람들에게 얼마나 많이 토론하고, 논쟁하고 #EMP 영향#!을 미쳤는데 말이다!\n\n지금은 내 #EMP 장엄한#! 사업에 공헌하는 것보다 훨씬 더 #EMP 급한 투자#!가 있어 그 사안을 우선순위로 삼았다는 것이다. 이것보다는 더 나은 사람인 줄 알았는데. 하지만 [target.GetSheHe]도 알아두는 게 좋을 거다. 이게 끝은 아닐 테니까..."
 scheme_critical_moments.1253.a: "쯧, 쯧..."
 insusceptible_to_leverage_contribution_modifier: "이용에 무신경함"
 insusceptible_to_leverage_contribution_modifier_desc: "해당 인물은 자금을 지원하지 않으며, 공헌할 생각도 없습니다."
 unlock_coerce_tributary_scheme_tt: "[aspect_of_trickery|E] #V 2#!단계가 필요"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: 닫힌 길"
 coerce_tributary_ongoing.0001.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetName](이)가 활짝 웃으며 내 앞에 섰다.\n\n\"제가... 오래된 증서를 #EMP 찾았습니다.#! 이거면 [target.GetTitledFirstName](이)가 우리 길을 사용할 때 더 높은 관세를 내도록 압박할 수 있습니다. 하지만 그러려면 [capital.GetName]에 소규모 사절단을 보낼 자금이 좀 필요합니다.\""
 coerce_tributary_ongoing.0001.a: "[target.GetSheHe|U]는 우릴 거스르면 얼마나 비싼 대가를 치러야 하는지 알게 될 거다."
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName](이)가 돈을 내는 데 동의함"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName](이)가 뜻을 굽히지 않음"
 coerce_tributary_ongoing.0001.b: "시간이 알아서 해결해 줄 거다."
 scheme_extra_tariffs: "추가 관세"
 scheme_extra_tariffs_desc: "모략 주동자가 대상에게 자발적으로 조공국이 되지 않는다면 불편한 상황이 #EMP 더 많이#! 생길 것이라고 설득했습니다."
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]: 공격적 협상"
 coerce_tributary_ongoing.0010.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName](이)가 머리를 깊이 숙여 인사했다. [marshal.GetHerHis] 이마에서는 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] 훈련으로 인해 아직도 땀이 떨어지고 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [marshal.GetSheHe]가 입을 열었다. \"[target.GetTitledFirstName](을)를 설득하느라 너무도 많은 말이 오갔습니다. 조공은 구걸해서 되는 것이 아니라, 차지하는 겁니다.\"\n\n[marshal.GetSheHe|U]가 주먹을 꽉 쥐었다.\n\n\"제가 전사들을 이끌고 [capital.GetName]의 성문으로 가게 허락해 주십시오.\""
 coerce_tributary_ongoing.0010.a: "\"그렇게 하라!\""
 coerce_tributary_ongoing.0010.a.success: "[target.GetShortUIName](을)를 설득함"
 coerce_tributary_ongoing.0010.a.failure: "[target.GetShortUIName](이)가 매우 언짢아함"
 coerce_tributary_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip]의 분노를 일으킬 필요는 없다."
 rival_tried_to_intimidate: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName](을)를 위협해 조공국으로 만들려고 시도했음"
 rival_tried_to_intimidate_corresponding: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]의 조공국이 되라는 위협에 겁을 먹었음"
 scheme_tribute_intimidation: "공격적 협상"
 scheme_tribute_intimidation_desc: "해당 모략의 주동자는 대상에게 굴복하지 않으면 심각한 결과가 뒤따를 것이라며 명백히 경고했습니다."
