 #You find a secret!
 tour_general.4002.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 드러난 비밀"
 tour_general.4002.desc_bedchamber: "[stop_host_scope.GetTitledFirstNamePossessive] 침소는 놀라울 정도로 깔끔하고 단정했다. 특히 침대가 수상했다. 나는 이상한 것은 없는지 잠시 방을 둘러보았다.\n\n"
 tour_general.4002.desc_council_chamber: "나는 은밀하게 [stop_host_scope.GetTitledFirstNamePossessive] 자문회실에 들어섰다. 혹여나 발각당할까 봐 두 눈은 크게 뜨고 귀는 쫑긋 세워두었다. 선반을 살피고 널브러진 문헌을 훑어보니 여느 자문회실과 다르지는 않았다.\n\n"
 tour_general.4002.desc_shrine: "정보를 찾아 회당을 샅샅이 살필 동안 [stop_host_scope.GetFaith.HouseOfWorship]에는 음산한 적막이 감돌았다. 누가 오지 않을까 두 눈을 크게 뜬 채 주변을 살폈지만 평범한 곳이었다.\n\n"
 tour_general.4002.desc_kitchen: "주방에 가까워지자 다른 인기척은 없는지 잘 살펴보았다. 빠르게 주변을 둘러보고 상황을 파악하니, 비밀을 숨겨두기에 지하 저장고가 적당해 보였다.\n\n"
 tour_general.4002.desc_deviant: "그런데 그때 벽에 난 금이 눈에 밟혔다. 그 사이에는 여러 장의 그림이 끼워져 있었는데... #EMP 맙소사#!... 성도착자들이 온갖 이상성욕을 탐하는 모습이 담겨 있었다.\n\n그중 몇 점에는 웬 물건이 붙어 있었는데, 손댈 엄두가 나지 않았다."
 tour_general.4002.desc_homosexual: "침대에 가까이 붙어 두툼한 요의 끄트머리를 쓸어내리자... [stop_host_scope.GetTitledFirstNameNoTooltip]의 서신이 나왔다. 서신에는 또 다른 [stop_host_scope.GetWomanMan]에게 구애하는 [stop_host_scope.GetHerHis] 글이 담겨 있었다.\n\n허. 세상에 누가 알았겠는가."
 tour_general.4002.desc_murder_attempt: "나는 화장대의 말끔한 목재 부분에 고정된 거울을 살폈다. 그리고 그 뒤에서... 무언가가 들어 있는 주머니를 찾았다.\n\n주머니에는 얼마 전 있었던 살해 시도에 대한 상세한 정보가 들어 있었다! 나는 황급하게 주머니를 제자리에 두었다."
 tour_general.4002.desc_cannibal: "나는 조심스럽게 문을 열고 어둑하게 밝혀진 방을 들여다보았다. 안에는 웬... 사람의 해골이지? 반대쪽 벽에 장식처럼 걸어놨잖아? 잠깐, 저건... 코를 찌르는 지독한 냄새에 순간 구역질이 올라왔고, 이내 손이 시야에 들어왔다.\n\n절단된 손 말이다. #EMP 인간의 살점#!이잖아?"
 tour_general.4002.desc_lover: "경사로를 쓸어내리던 나는 살짝 발을 헛디뎠고, 넘어지지 않으려 등불을 붙잡았다. 그러자 놀라운 일이 벌어졌다. 샹들리에가 물 흐르듯 자연스럽게 내려오면서 벽에 공간이 드러난 것이다.\n\n빈 구멍은 다름 아닌... [stop_host_scope.GetTitledFirstNamePossessive] 연애 편지로 가득 차 있었다. #EMP 정부#!에게 보내는 편지잖아?"
 tour_general.4002.desc_murder: "창문을 살펴보던 나는 벽에서 살짝 어색한 부분을 발견했다. 가까이 다가가 뽑아내니 피로 점철된 단검과 [stop_host_scope.GetTitledFirstNameNoTooltip](이)가 공모자들과 #EMP 살해#! 모의를 하면서 주고받은 서신이 나왔다!\n\n나는 황급히 물건들을 원래 자리에 다시 숨겼다."
 tour_general.4002.desc_non_believer: "나는 방 끝에 놓인 제단을 살폈다. 아래에 막이 쳐진 걸 보니 무언가 돌출된 걸 숨겨놓은 듯한데... 막을 들추자 [stop_host_scope.GetFaith.HighGodName](을)를 향한 [stop_host_scope.GetTitledFirstNamePossessive] 회의적인 시각이 세세하게 담긴 수많은 글이 나왔다.\n\n나는 몇 걸음 물러섰다. [stop_host_scope.GetTitledFirstNameNoTooltip](이)가 #EMP 불신자#!였다고?"
 tour_general.4002.desc_incest: "나는 살짝 열린 지하 저장고로 다가가 내부를 살짝 엿보았다. 순간 나는 두 눈이 휘둥그레지며 몇 걸음 물러났다. 하마터면 소리라도 지를 뻔했다.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip](이)가... #EMP 가까운 친척#!과 육체 관계를 맺고 있었단 말이야?"
 tour_general.4002.desc_witch: "벽에 걸린 깃발이 살짝 틀어진 것 같은데... 손을 갖다 대자 작지만 섬세한 검은색의 고서가 '툭' 떨어졌다.\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]?"
 tour_general.4002.desc_embezzler: "탁자 옆면을 손으로 쓸자 하부에서 무언가 촉감이 느껴졌다. 이를 당기니 웬 문서들이 후두둑 떨어졌다. 뭐지?\n\n문서의 정체는 #EMP 다른 누군가#!로부터 빼돌린 금화에 대한 상세 내역이었다. 이 자금은 모두 [stop_host_scope.GetTitledFirstNamePossessive] 국고로 들어간 상태였다. 횡령이다!"
 tour_general.4002.a: "바로 이거야..."
 tour_general.4002.a_deviant: "나처럼 규범의 한계를 시험하는 사람이 또 있었다니!"
 tour_general.4002.a_homosexual_female: "나처럼 여자를 좋아하는 여자가 또 있었다니!"
 tour_general.4002.a_homosexual_male: "나처럼 남자를 좋아하는 남자가 또 있었다니!"
 tour_general.4002.a_homosexual: "나처럼 유쾌한 동지가 또 있었다니!"
 tour_general.4002.a_cannibal: "나와 같은 미식가가 또 있었다니!"
 tour_general.4002.a_non_believer: "나와 같은 진실의 구도자가 또 있었다니!"
 tour_general.4002.a_incest: "나처럼 한계를 모르는 사랑꾼이 또 있었다니!"
 tour_general.4002.a_witch: "나와 같은 [stop_host_scope.Custom('SisterBrother')](이)가 또 있었다니!"
 #You find ... bupkis
 tour_general.4003.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 볼 거 없음"
 tour_general.4003.desc_faux_bedchamber: "침실을 살짝 엿보고 있는데, 부산하게 방을 청소하던 하인 하나가 다가왔다. [servant_gender.GetSheHe|U]가 대놓고 손을 흔들기에 무슨 소리를 하나 보았다.\n\n하인이 기대에 찬 목소리로 물었다. \"[ROOT.Char.GetLadyLord], 침대보를 #EMP 정말 완벽하게#! 접는 비밀을 아십니까?\"\n\n나는 나지막이 한숨을 내쉬고 양해를 구하며 빠져나왔다."
 tour_general.4003.desc_faux_council_chamber: "자문회실은 실질적으로 텅 비어 있었다. 흥미로운 정보나 비밀이 될 만한 것이라곤 하나도 보이지 않았다.\n\n발걸음을 돌리려던 찰나, 뒤에서 어떤 목소리가 들려왔다. \"영주님, 먼지 한 톨 남기지 않고 탁자를 관리하는 방법을 알려드리지요...\"\n\n나는 못 들은 척하면서 황급히 방을 빠져나왔다."
 tour_general.4003.desc_faux_shrine: "수상쩍은 물건을 찾아 [stop_host_scope.GetFaith.HouseOfWorship] 회당을 기웃거렸지만 아무런 소득도 없었다.\n\n그렇게 주변을 둘러보던 중, 청소용 백랍의 비밀을... 알려주겠다고 고집을 부리는 하인을 마주쳤다.\n\n정중히 거절했지만."
 tour_general.4003.desc_faux_kitchen: "주방은 지저분했다. 조금 전까지 고용인들이 다음 식사를 준비한 듯했다. 나는 방향을 틀어 지하 저장고 내부를 살짝 엿보았다.\n\n하인 하나가 부산하게 [stop_host_scope.Custom('get_region_root_vegetable_plural')](을)를 쌓아 올리고 있었다. [servant_gender.GetSheHe|U]는 의하한 표정으로 물었다.\n\n\"혹시 [stop_host_scope.Custom('get_region_root_vegetable_plural')]에 관한 비밀을 들어본 적 있으십니까, 영주님?\"\n\n나는 회의적인 표정을 지어보인 후 그대로 주방에서 빠져나왔다."
 tour_general.4003.a: "허탕만 쳤군."
 #You got caught!
 tour_general.4004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 발각!"
 tour_general.4004.desc_bedchamber_caught: "막 침소에 들어와 둘러보기 시작한 순간, 방 반대편 문이 벌컥 열리더니 [stop_host_scope.GetTitledFirstName](이)가 나타났다. 나를 보고는 놀랐는지 [stop_host_scope.GetSheHe|U]의 눈이 살짝 커졌다.\n\n곧이어 [stop_host_scope.GetHerHis] 눈초리가 가늘어졌다. 평정을 유지하고 싶었지만 당혹감이 엄습해왔다."
 tour_general.4004.desc_council_chamber_caught: "자문회실에 들어온 지 얼마 되지 않아 발걸음 소리가 들려왔다. 방 반대편에 몸을 숨기려고 허둥지둥 움직였지만 비참하게 실패하고 말았다.\n\n[stop_host_scope.GetTitledFirstName](이)가 나를 보고는 목소리를 높였다. \"거기 계셨군요, [ROOT.Char.GetTitleAsNameNoTooltip]님!\" 하지만 [stop_host_scope.GetSheHe]는 별일 없었던 것처럼 행세하려는 내 모습을 보고는 눈을 가늘게 떴다."
 tour_general.4004.desc_shrine_caught: "회당을 좀 돌아다니다 [stop_host_scope.GetFaith.HouseOfWorship]에 들어섰는데, 모퉁이를 돌기 무섭게 [stop_host_scope.GetTitledFirstName](와)과 #EMP 부딪혔다#!. 심장이 멎는 줄 알았다.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip](은)는 이런 식의 만남에 놀라움을 금치 못했다. 이내 [stop_host_scope.GetSheHe]는 자기가 누구와 부딪혔는지 알아보고는 눈을 가늘게 떴다. \"그러잖아도 찾고 있었습니다, 주군.\""
 tour_general.4004.desc_kitchen_caught: "주방은 비교적 평범한 규모였으며, 불빛이 약해 어둑했다. 글로 적힌 조리법을 살펴보던 중 뒤에서 끼익 소리가 들려왔다. 바로 고개를 돌리니 지하 저장고에서 나오는 [stop_host_scope.GetTitledFirstName](이)가 보였다.\n\n놀란 건 매한가지였는지, [stop_host_scope.GetSheHe|U]는 나를 빤히 쳐다보았다. 이내 [stop_host_scope.GetHerHis] 눈초리가 가늘어졌다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]...?\""
 tour_general.4004.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip](이)가 취조하듯이 물었다. \"...뭘 하고 계신 겁니까?\""
 tour_general.4004.a: "아. 어, 음. 그대를 찾고 있었소!"
 tour_general.4004.a_diplomacy: "아. #EMP 한참#! 찾았잖소."
