 ##Gain a hook on one of the vassal's close characters
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 수상쩍은 활동"
 tour_general.4007.desc: "[stop_host_scope.GetTitledFirstName]에게 추천받은 술집을 나오니 으슥한 골목이었다. 바로 그때 어둠 속에서 무슨 이상한 소리가 들려왔다.\n\n호기심에 소리가 난 방향으로 조용히 다가갔는데, 다른 누구도 아닌... [4007_secret_holder.GetTitledFirstName](이)가 얼핏 보였다. 이 시간에, 이 어두컴컴한 골목에는 무슨 일이지?\n\n인기척을 내지 않고 뭘 하는지 보려고 애썼지만 소용없었다. 다만 하나 확실한 사실은 [4007_secret_holder.GetTitledFirstNameNoTooltip]에게 그리 좋지 않은 꿍꿍이가 있다는 것이다."
 tour_general.4007.a: "조금만 더 가까이 가면..."
 tour_general.4007.a_secret.t: "비밀 습득"
 tour_general.4007.a_secret.desc: "좀 더 가까이 다가가 [4007_secret_holder.GetShortUIName](이)가 뭘 하는지 알아냄"
