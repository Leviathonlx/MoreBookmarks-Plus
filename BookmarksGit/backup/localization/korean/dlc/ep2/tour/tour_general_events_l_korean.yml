l_korean:
 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t: "$activity_tour$: 야성적인 제안"
 tour_general.1003.desc_purge_cats: "경내를 산책하던 중, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName](은)는 고양잇과 동물에 대한 맹렬한 혐오를 표출했다."
 tour_general.1003.desc_purge_dogs: "경내를 산책하던 중, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName](은)는 저속한 갯과 동물에 대한 혐오를 표출했다."
 tour_general.1003.desc_pet_cat_outro: "이윽고 처소로 돌아갈 때 내 고양이 [ROOT.Char.Custom('CatStoryName')](이)가 어슬렁어슬렁 나타나 가르랑거렸다. 내가 돌아올 때면 녀석이 일반적으로 보여주는 반응이었다.\n\n[ROOT.Char.Custom('CatStoryName')]의 부들부들한 귀와 콧수염을 어루만져주는데 [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] 매서운 시선이 뒤통수에 꽂히는 게 느껴졌다. 순간 나는 고양이를 #EMP 모두#! 박멸해야 한다는 그 주장의 의미를 깨달았고, 가슴이 철렁 내려앉았다.\n\n\"내 #EMP 친히#! 그 끔찍한 짐승을 처리해줄 수도 있소만.\" [visiting_liege.GetTitleAsNameNoTooltip]의 목소리는 역겨울 정도로 달콤하고 부드러웠다."
 tour_general.1003.desc_pet_dog_outro: "이윽고 처소로 돌아갈 때 내 개 [ROOT.Char.Custom('DogStoryName')](이)가 달려와 코를 부비며 맞이해 주었다.\n\n[ROOT.Char.Custom('DogStoryName')]의 귓등을 어루만져주는 사이 [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] 냉정한 시선은 나와 개 사이를 빠르게 오갔다. 순간 나는 얼어붙었다. 개를 #EMP 모두#! 박멸해야 한다는 그 주장의 의미를 깨달은 탓이었다.\n\n\"내 #EMP 친히#! 그 역겨운 짐승을 처리해줄 수도 있소만.\" [visiting_liege.GetTitledFirstNameNoTooltip]의 목소리는 역겨울 정도로 달콤하고 부드러웠다."
 tour_general.1003.desc_default_outro: "\n\n처소로 돌아온 우리는 음료를 즐기며 조금 전 있었던 사건을 돌아보았다. [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] 시선이 느껴진다. 동물 말살 시행에 대한 내 대답을 기다리는 거겠지."
 tour_general.1003.a_cat: "아아, [ROOT.Char.Custom('CatStoryName')]..."
 tour_general.1003.a_dog: "너는 착한 아이였다, [ROOT.Char.Custom('DogStoryName')]..."
 tour_general.1003.a_cat.flavor: "[ROOT.Char.Custom('CatStoryNamePossessive')] 희생으로 다른 고양이들을 지킬 수 있을 거야."
 tour_general.1003.a_dog.flavor: "[ROOT.Char.Custom('DogStoryNamePossessive')] 희생으로 다른 개들을 지킬 수 있을 거야."
 tour_general.1003.b: "그냥 떠돌이 [visiting_liege.Custom('HateCatsDogs')]만 척살하는 걸로 하지요."
 tour_general.1003.c: "저는 관여하고 싶지 않습니다."
 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t: "$activity_tour$: 가벼운 입"
 tour_general.2000.desc_intro: "[visiting_liege.GetTitledFirstName](을)를 칭송하는 기념식은 새벽에 접어들었고, 화톳불은 타닥거리며 사방에 불똥을 퍼뜨렸다. 나는 주군의 수행단 사람들과 담소와 음료를 나누었다.\n\n그런데 동떨어진 구석에서 [visiting_liege.GetTitledFirstNamePossessiveNoTooltip] [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))] [2000_secret_holder.GetTitledFirstName](이)가 고주망태가 되어 몽롱하게 술을 찾는 모습이 대번에 시야에 들어왔다.\n\n가까이 다가가니 [2000_secret_holder.GetHerHim]의 혼잣말이 들렸다. "
 tour_general.2000.desc_liege: "\"아, [visiting_liege.GetTitledFirstNameNoTooltip]. 좋아할 게 따로 있지. 대체 왜 그렇게...\""
 tour_general.2000.desc_self: "\"[2000_secret_holder.GetFirstNameNoTooltip], 정신 차리자! 언제까지 그리워할 거야...\""
 tour_general.2000.desc_outro: "[2000_secret_holder.GetTitledFirstName](은)는 내 인기척을 알아차리고는 황급히 입을 닫았다."
 tour_general.2000.a: "나도 힘든 속사정은 있다오..."
 tour_general.2000.a_liege: "에이. #EMP 누구에게도#! 말하지 않으리다..."
 tour_general.2000.a_spill_beans.t: "비밀 습득"
 tour_general.2000.a_spill_beans.desc: "성공적으로 [2000_secret_holder.GetShortUIName](을)를 꾀어내 비밀을 알아냄"
 tour_general.2000.a_liege_beans.tt: "[visiting_liege.GetShortUIName]에 대한 비밀을 습득함"
 tour_general.2000.a_self_beans.tt: "[2000_secret_holder.GetShortUIName]에 대한 비밀을 습득함"
 tour_general.2000.a_unsuccessful.t: "구실로 삼을 만한 모욕"
 tour_general.2000.a_unsuccessful.desc: "[2000_secret_holder.GetShortUIName](이)가 당신을 의심함"
 tour_general.2000.b: "일단은 물러난다."
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t: "$activity_tour$: 불편한 상황"
 tour_general.2001.desc_hashish: "주군 수행단의 마차를 살피던 중 우연히 [2001_precarious_entourage_character.GetTitledFirstName](을)를 마주쳤다. [2001_precarious_entourage_character.GetSheHe|U]는 비정상적으로 까탈스러웠다. 시선은 갈 곳을 잃고 오락가락하고 있었으며, 또 주머니 속으로 뭘 자꾸 만지작거리는 게 보였다.\n\n가까이 다가가니 [2001_precarious_entourage_character.GetSheHe]가 고개를 들고는 멋쩍게 웃어 보였다. 눈은 붉게 충혈되어 있었고 말이다. \"[ROOT.Char.GetTitledFirstNameNoTooltip], 몰골이 이 모양이라 죄송합니다. 약을... 잘못 먹은 것 같습니다. 영주님께서는 혹시 #EMP 약초#!에 조예가 있으신지요?\""
 tour_general.2001.desc_privy: "영지를 방문한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName](을)를 만나러 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 지날 때였다. 갑자기 어디선가 낮은 목소리가 들렸다. 나는 잠시 멈춰 서서 귀를 기울여 듣다가, 곧장 소리가 나는 방향으로 방향을 틀었다.\n\n소리의 출처는 좁은 골목에 자리한 어느 변소였다. 애달프게 도움을 청하는 고백의 목소리가 들려왔다. \"저는 [2001_precarious_entourage_character.GetTitledFirstName](이)라고 합니다. 다름이 아니라... 갇혔습니다.\""
 tour_general.2001.desc_outro: "\n\n[2001_precarious_entourage_character.GetSheHe]는 애처롭게 빌었다. \"도와주시면 저희 궁정에 관한 정보를 알려드리겠습니다. 어디서도 구할 수 없는 귀중한 정보를...\""
 tour_general.2001.a: "기다리게. 내 도와줄 테니."
 tour_general.2001.a_hashish: "어디 방법을 알아봄세."
 tour_general.4004.a_discreet.t: "변소 탈출 성공"
 tour_general.4004.a_discreet.desc: "성공적으로 [2001_precarious_entourage_character.GetShortUIName]의 변소 탈출을 도움"
 tour_general.4004.a_stained.t: "만신창이"
 tour_general.4004.a_stained.desc: "돕던 중 당신이 아끼는 가운이 더러워짐"
 tour_general.2001.a_success.t: "모략 성공 확률 증가"
 tour_general.2001.a_success.desc: "[2001_precarious_entourage_character.GetShortUIName](이)가 [2001_scheme_target.GetShortUIName]에 대한 흥미로운 정보를 알려줌"
 tour_general.2001.a_secrecy.t: "모략 기밀도 증가"
 tour_general.2001.a_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName](이)가 비밀 행로에 대한 정보를 알려줌"
 tour_general.2001.b: "이럴 때 필요한 건 역시 대마지."
 tour_general.2001.b_super_success.t: "모략 성공 확률 대폭 증가"
 tour_general.2001.b_super_success.desc: "[2001_precarious_entourage_character.GetShortUIName](이)가 [2001_scheme_target.GetShortUIName]에 대한 매우 귀중한 정보를 알려줌"
 tour_general.2001.b_super_secrecy.t: "모략 기밀도 대폭 증가"
 tour_general.2001.b_super_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName](이)가 비밀 땅굴에 대한 정보를 알려줌"
 tour_general.2001.b_spaceout.t: "마약에 취함"
 tour_general.2001.b_spaceout.desc: "당신과 [2001_precarious_entourage_character.GetShortUIName](이)가 완전히 마약에 취함"
 tour_general.2001.c: "아니... 됐소. 이런 짓까지 하긴 좀 그래."
 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 고양이의 세계"
 tour_general.3003.t_dog: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 개의 세계"
 tour_general.3003.desc_love_cats: "[stop_host_scope.GetTitledFirstName](와)과 함께 [ROOT.Char.GetCurrentLocation.GetName] 길거리를 배회하던 중, 웬 떠돌이 개 한 마리가 다가왔다. 길거리를 좀 더 돌아다녀 보니 광견병에 걸린 개가 떼거리로 돌아다니며 소란을 피우고 있었다.\n\n역겨움에 입가가 뒤틀렸다. 저 #EMP 미물들#!. 고양이처럼 품위가 있는 것도 아니지, 서로 엉덩이 냄새나 맡아대지... #EMP 우욱#!... 아무리 봐도 열등 생물들이다. 이 세상에서 놈들은 골칫거리밖에 되지 않는다.\n\n그래. 이 세상은 저 해충들이 사라지는 편이 나아."
 tour_general.3003.desc_love_dogs: "[stop_host_scope.GetTitledFirstName](와)과 함께 [ROOT.Char.GetCurrentLocation.GetName] 길거리를 배회하던 중, 무언가가 내 머리 위에 착지했다. #EMP 어딘가 뾰족했다#!.\n\n곧바로 손을 뻗어 낚아채니, 잔뜩 화가 난 추잡한 고양이가 내 면전에 대고 하악질을 해댔다. 나는 고양이를 바로 내팽개치고 몇 걸음 물러났다.\n\n저 치졸하고, 믿음직스럽지 못하고... 사악한 미물들. 고개를 들어 보니 고양이가 길거리 끝자락에 떼거리로 모이고 있었다. 나를 바라보는 저 사악한 시선들을 보라. 이래서는 안 된다."
 tour_general.3003.a: "이 도시에서 저 추악한 [ROOT.Char.Custom('HateCatsDogs')](을)를 척살해야 한다."
 tour_general.3003.a_host_decides.tt: "[stop_host_scope.GetShortUIName](이)가 다음에 일어날 일을 결정함"
 tour_general.3003.a_potential_outcome_agree: "[stop_host_scope.GetShortUIName](이)가 당신을 도와 [ROOT.Char.Custom('HateCatsDogs')](을)를 사살함"
 tour_general.3003.a_potential_outcome_offer_up_pet: "[stop_host_scope.GetShortUIName](이)가 자신의 [ROOT.Char.Custom('HateCatDog')](을)를 바침"
 tour_general.3003.a_potential_outcome_disagree: "[stop_host_scope.GetShortUIName](은)는 당신이 [ROOT.Char.Custom('HateCatsDogs')](을)를 사살하는 걸 돕지 #EMP 않을 것임#!"
 tour_general.3003.b: "생각이 바뀌었어. 다른 일이나 하지."
 tour_general.3003.b_cynical: "됐다. 괜히 일만 키워서 뭐 해."
 tour_general.3003.fanatic_subjects_approve.tt: "[visiting_liege.Custom('GetCatDog')](을)를 애호하는 당신의 백성들이 해당 결정에 찬동함"
 tour_general.3003.compassionate_subjects_disapprove.tt: "당신의 연민 어린 백성들이 해당 결정에 반대함"
 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 필요악"
 tour_general.3004.desc_intro_sacrifice: "과업은 끝났다. [stop_host_scope.GetTitledFirstNamePossessive] 영지에서 기승을 부리던 짐승은 정화되었고, [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 형장에서 경고의 의미로 전시되고 있다."
 tour_general.3004.desc_intro: "과업은 끝났다. [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 형장에는 동물 사체가 산더미처럼 쌓였고, 작게 쌓아 올린 장작 더미는 활활 타오르고 있다. 역겨운 미물들은 이제 두번 다시 모습을 드러내지 못하리라."
 tour_general.3004.desc_vassal_sacrifice: "\n\n[stop_host_scope.GetTitledFirstName](이)가 정신을 차리고 지저분한 미물을 포기해서 다행일 따름이다. 이제 슬슬 목욕을 하러 가봐야겠군. 그 짐승 몸뚱이에 무슨 질병이 있을지 누가 알겠어."
 tour_general.3004.desc_vassal_help: "\n\n[stop_host_scope.GetTitledFirstName](이)가 곧장 날 돕기로 나서서 다행일 따름이다. 덕분에 가증스러운 짐승들을 어렵지 않게 잡아들였다. 봉역이 좀 더 안전해졌으니 두발 쭉 뻗고 잘 수 있겠구나."
 tour_general.3004.desc_no_help: "\n\n그렇다고 해서 [stop_host_scope.GetTitledFirstName] 그 겁쟁이 자식이 보탬이 됐다는 얘기는 아니다. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))](이)란 놈이 명령에 불복해? 기가 찰 노릇이지. 어쨌든 누구 편인지는 확실히 알았다."
 tour_general.3004.desc_outro: "\n\n처소와 연결된 욕실로 향하던 중 떠돌이 [ROOT.Char.Custom('GetCatDog')]를 발견했다. 녀석은 호기심 어린 시선으로 참담한 현장을 응시하고 있었다. 나는 [ROOT.Char.Custom('GetFelineCanine')]에 미소를 지으며 고개를 끄덕였다. \"이제 다 괜찮다, 귀여운 녀석.\""
 tour_general.3004.a: "다 끝났어."
 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 뒤틀린 행진"
 tour_general.4000.desc: "[ROOT.Char.GetCurrentLocation.GetName] 대로는 [ROOT.Char.GetTitleAsNameNoTooltip|U](을)를 구경하려는 [stop_host_scope.GetCulture.GetNameNoTooltip]계 주민으로 가득했다.\n\n이번 [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]의 목적은 분명했기에, 나는 사슬에 묶인 채 줄지어 따라오고 있는 죄수의 무리를 살짝 돌아보았다. 주민들은 이 몸을 공경하는 법을 배워야 한다. 선을 넘으면 무슨 일이 일어나는지도.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))] [parade_master.GetTitledFirstName](은)는 검을 손에 쥐고 기대감 어린 시선을 보내왔다. 이제 내가 신호만 보내면 죄수들의 조리돌림이 시작될 것이다."
 tour_general.4000.a: "죄수들의 행진을 시작하라!"
 tour_general.4000.a_parade.t: "뒤틀린 행진"
 tour_general.4000.a_parade.desc: "죄수들을 끌고 거리를 행진함"
 tour_general.4000.a_egged.t: "달걀 세례"
 tour_general.4000.a_egged.desc: "달걀 세례를 맞음"
 tour_general.4000.b: "놈들을 #EMP 질질 끌며#! 거리를 행진하라."
 tour_general.4000.b.flavor: "이 악랄한 쓰레기들!"
 tour_general.4000.c: "방향성을 달리하면 어떨까..."
 #Search a room and find vassal secrets
 tour_general.4001.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 비밀의 소유자"
 tour_general.4001.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 있는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))] [stop_host_scope.GetTitledFirstName]의 봉토를 방문하던 중 일행을 놓치고 나 혼자만 처소에 남게 되었다.\n\n그렇다. [stop_host_scope.GetHerHim]를 조금 더 자세히 #EMP 알기에#! 완벽한 기회가 생긴 셈이다. 주변에 혹시... 무슨... 특이한 물건은 없는지, 아니면 [stop_host_scope.GetFirstNameNoTooltip](이)가 숨기고 싶어 하는 물건은 없는지 찾아볼까?"
 tour_general.4001.a: "침소만큼 수상한 곳이 없지."
 tour_general.4001.a.tt: "침소를 수색함"
 tour_general.4001.b: "자문회실이야. 수상쩍은 일이 생길 만한 곳이지."
 tour_general.4001.b.tt: "자문회실을 수색함"
