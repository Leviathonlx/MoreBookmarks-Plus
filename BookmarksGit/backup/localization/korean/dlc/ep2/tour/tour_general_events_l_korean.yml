 tour_general.4004.b: "#EMP 그대#!를 기다리고 있었지..."
 #Come across a drunk vassal servant, gain scheme buff/s
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 만취한 모략"
 tour_general.4006.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서 온종일 [stop_host_scope.GetTitledFirstName]에게 끌려다녔더니 저녁만큼은 홀로 보내고 싶었다. 그렇게 수행단 사람들과 함께 지역 술집에서 쉬게 되었다.\n\n술에 취한 주정뱅이들을 둘러보던 중 얼굴이 붉게 달아오른 한 사람이 눈에 들어왔다. [stop_host_scope.GetTitledFirstNamePossessiveNoTooltip] 하인이었다.\n\n스리슬쩍 가까이 붙어보니 웅얼거리는 소리가 들린다.\n\"아, [stop_host_scope.GetTitleTierName]에 관한 이야기라면 몇 가지 해드릴 수 있습죠! 사실 몇 가지 정도가 아닙니다...\""
 tour_general.4006.a: "계속 말해보게..."
