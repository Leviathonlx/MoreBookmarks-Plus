 dressed_liege_like_buffon_modifier_desc: "해당 인물은 축제 연극에서 자신의 주군을 어릿광대로 표현하였습니다."
 cultural_festival.3002.t: "위대한 연극"
 cultural_festival.3002.desc.intro: "광장 한복판에는 나무로 지은 무대가 위용을 뽐내고 있었다. 기둥에는 축제 화관이 걸려 있었고, 양옆에서 나온 배우들은 키득거리며 수다를 떨어댔다. 바로 그때, 당당하게 가슴을 곧게 편 [stop_host_scope.GetTitledFirstName](이)가 입장하자 장내에 침묵이 내려앉았다.\n\n\"그럼, 지금부터 명망 높은 [ROOT.Char.GetTitledFirstNameNoTooltip]의 영예를 기리는 연극을 시작하겠소. 모두 즐겁게 즐겨 주시오!\"\n\n그렇게 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 길거리와 나의 업적을 논하는 이야기는 계속되었다."
 cultural_festival.3002.desc.good: "상찬을 들으니 마음이 편안해지는군."
 cultural_festival.3002.desc.neutral: "딱히 흥미로운 구석은 없구나."
 cultural_festival.3002.desc.bad: "저 연기를 봐. 정말 내가 그딴 식으로 행동할 거라 생각하는 건가?"
 cultural_festival.3002.desc.buffoon: "저게 나인가 본데... 옷차림이 영락없는 #EMP 광대#! 꼴이잖아?"
 cultural_festival.3002.a: "\"살면서 이렇게 극진한 칭찬을 듣긴 처음이구려!\""
 cultural_festival.3002.a.toast: "최고의 찬사"
 cultural_festival.3002.b: "흠... 그래도 이게 어디야."
 cultural_festival.3002.b.toast: "흥미로운 연극"
 cultural_festival.3002.c: "어찌 이리도 나를 #EMP 잘못#! 표현할 수 있단 말인가?"
 cultural_festival.3002.c.toast: "모욕적인 공연"
 cultural_festival.3002.d.toast: "최악의 공연"
 cultural_festival.3002.d: "이게 무슨 짓이지?!"
 cultural_festival.3002.e: "그렇다고 내 진짜 소감을 [stop_host_scope.GetTitledFirstName]에게 말할 수도 없는 노릇이고."
