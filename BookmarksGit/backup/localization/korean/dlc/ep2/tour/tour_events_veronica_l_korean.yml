 cultural_festival.3000.t: "위대한 연극"
 cultural_festival.3000.desc: "주군 [visiting_liege.GetTitledFirstName]의 방문은 곧 절호의 기회라고 할 수 있다. 이 운명의 만남을 잘 이용하면 [visiting_liege.GetHerHis] 동정심을 사 한결 편하게 목표를 이룰 수 있을지도...\n\n그래, 주군의 위업을 표현한 연극을 만들면 어떨까? "
 cultural_festival.3000.a: "주군의 호의를 얻을 완벽한 기회다!"
 cultural_festival.3000.a.tt: "자신을 좋게 표현하면 주군이 고맙게 생각할 것임..."
 cultural_festival.3000.b: "이런 데 돈을 쓸 순 없지."
 cultural_festival.3001.t: "위대한 연극: 찬사?"
 cultural_festival.3001.desc: "광장 한가운데에 연극 무대가 마련되었다. 곳곳에 설치된 기둥에는 장식용 화환이 걸려 있었고, 연기자들은 마지막으로 각본을 점검하느라 정신없었다. 극작가가 주연 배우를 야단치는 소리가 들렸다. \"그분이 사과를 좋아하실 리 없잖아, 이 머저리야!\"\n\n예행연습이 끝날 때까지 기다리니 주군 역할을 맡은 배우가 다가왔다. [liege_actor.GetSheHe]는 공손히 손을 모으고 애원에 가까운 질문을 올렸다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [visiting_liege.GetTitledFirstNameNoTooltip] 님을 어떻게 묘사하면 좋을지 고견을 들려주실 수 있을까요?\""
 cultural_festival.3001.compassionate: "\"[visiting_liege.GetShortUIName] 님의 따듯한 심성이 드러나면 좋겠군.\""
 cultural_festival.3001.bold: "\"[visiting_liege.GetShortUIName] 님은 언제나 용감하게 행동하시지.\""
 cultural_festival.3001.honorable: "\"무엇보다 [visiting_liege.GetShortUIName] 님의 명예를 표현하는 게 중요하네.\""
 cultural_festival.3001.greed: "\"[visiting_liege.GetShortUIName] 님의 야심은 끝이 없지.\""
 cultural_festival.3001.rational: "\"[visiting_liege.GetShortUIName] 님은 언제나 평정을 잃지 않으신다네.\""
 cultural_festival.3001.zealous: "\"[visiting_liege.GetShortUIName] 님의 독실함을 표현해 주게나.\""
 cultural_festival.3001.energetic: "\"[visiting_liege.GetShortUIName] 님은 언제든 행동할 준비가 되어 있는 분이란 걸 보여주게.\""
 cultural_festival.3001.forgiving: "\"[visiting_liege.GetShortUIName] 님의 하해와 같은 친절함을 꼭 표현해 주게나.\""
 cultural_festival.3001.beautiful: "\"정신이 아득해지는 [visiting_liege.GetShortUIName] 님의 미모를 표현해 주게.\""
 cultural_festival.3001.strong: "\"[visiting_liege.GetShortUIName] 님의 육체에 대적할 이는 없다는 걸 표현해야 하네.\""
 cultural_festival.3001.extroverted: "\"모두가 [visiting_liege.GetShortUIName] 님을 얼마나 사랑하고 존경하는지 보여주게.\""
 cultural_festival.3001.dominant: "\"사람을 지배하는 [visiting_liege.GetShortUIName] 님의 기백을 보여주게.\""
 cultural_festival.3001.negative: "\"실은 광대 의상이 [visiting_liege.GetShortUIName]에게 잘 어울릴 것 같은데 말이지...\""
 cultural_festival.3001.tt: "#F [visiting_liege.GetTitledFirstName](을)를 얼마나 잘 어울리게 표현했는지에 따라 해당 인물의 반응이 달라짐#!"
 cultural_festival.3001.negative.flavor: "주군은 싫어하겠지. 근데 #EMP 나#!는 재밌을 것 같거든."
