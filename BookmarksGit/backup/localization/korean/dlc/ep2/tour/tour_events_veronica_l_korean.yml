 cultural_festival.3022.levies: "[visiting_liege.GetShortUIName](이)가 당신의 봉신 계약에 명시된 징집병 동원을 증대함"
 cultural_festival.3022.hook: "[visiting_liege.GetShortUIName](이)가 당신에 대한 충성 구실을 얻음"
 cultural_festival.3030.t: "가장 아름다운 자에게!"
 cultural_festival.3030.desc: "문화 축제에 활용할 만한 좋은 생각을 떠올릴 겸 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 길거리를 배회할 때였다. 웬 지역 농부가 쭈뼛거리며 다가왔다. [local_farmer.GetSheHe]의 뒤를 따라오던 [ROOT.Char.Custom('RegionalFarmAnimal')](이)가 멈춰 서더니, 바닥에 있던 무언가를 씹어 삼키기 시작했다.\n\n\"영주님.\" 농부는 자못 들뜬 기색이 역력했다. \"저희 미모 경연 대회에 심사위원으로 참석해 주실 수 있으실는지요? 제 아이가 우승할 거라고 장담합니다.\"\n\n나는 [local_farmer.GetHerHis] [ROOT.Char.Custom('RegionalFarmAnimal')](을)를 가볍게 훑어 보았다. 녀석은 나뭇잎을 건드리느라 정신이 없었다. 잠깐... 대신 [visiting_liege.GetTitledFirstName]에게 심사를 맡기면 어떨까?"
 cultural_festival.3030.a: "\"준비를 시작하세!\""
 cultural_festival.3030.b: "[visiting_liege.GetFirstNameNoTooltip](이)가 좋아할 리 없어."
