 cultural_festival.3011.t: "경이로운 샘"
 cultural_festival.3011.desc.intro: "[stop_host_scope.GetTitledFirstName](은)는 축제 현장 곳곳을 안내해 주었다. 이윽고 성 경내에 들어서자 [stop_host_scope.GetSheHe]가 뿌듯하게 말했다. \"보시오. 즐거운 깜짝 선물이 되었으면 좋겠군.\" 나는 눈썹을 추켜세웠다. 순백색의 돌과 은제 관으로 구성된 멋진 분수대가 시선에 들어왔다. 넘칠 듯 흐르는 저 액체는 설마..."
 cultural_festival.3011.desc.alcohol: "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.juice: "#EMP 과즙?#!"
 cultural_festival.3011.desc.outro: "\n\n분수대 주위에는 몇몇 사람들이 모여, 왁자지껄하게 웃으며 동전을 던져 넣고 있었다."
 cultural_festival.3011.a: "다 함께 목을 축이자!"
 cultural_festival.3011.b: "소원을 빌지 않으면 손해겠구나!"
 festival_wishing_well_modifier: "소원의 샘"
 drank_together_modifier: "분수대에서 목을 축임"
 cultural_festival.3020.t: "충심 환기"
 cultural_festival.3020.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 하늘이 짙은 구름으로 가려지고, 비좁은 골목에는 회색빛 밤의 장막이 내려앉기 시작할 무렵이었다. [stop_host_scope.GetTitledFirstNamePossessive] 성채는 반항심을 과시하듯 언덕 위에 우뚝 솟아 있었다. 아무래도 [stop_host_scope.GetSheHe|U]의 위에 누가 있는지 환기가 필요한 시점이 아닌가 싶군.\n\n나는 신께 권리를 내려받은 [ROOT.Char.GetTitleAsNameNoTooltip]이다. 내 머리 위에 놓인 왕관은 별들 위에 군림하는 달과 같다. 네가 얼마나 찬란하게 빛나든 #EMP 이 몸#!에 비하면 미명에 불과하거늘."
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip](은)는 이 나에게 충성의 맹세를 다시 해야 할 것이야."
 cultural_festival.3020.a.tt: "당신에게는 도움이 되겠지만, 봉신은 달가워하지 않을 것임..."
 cultural_festival.3020.b: "그냥 축배나 들지, 뭐!"
 festival_no_homage_modifier: "겸허한 주군"
 festival_no_homage_modifier_desc: "해당 인물은 호화로운 충성의 맹세 의식을 가지는 대신 재밌게 즐기기로 결정하였습니다."
 cultural_festival.3021.t: "충심 환기: 충성의 맹세"
 cultural_festival.3021.desc: "바깥의 어둠을 몰아내려는 듯, 방 안의 양초는 활활 타오르고 있었다. 창문 가장자리의 금이 간 부분으로 미약한 외풍이 드나들 뿐이었다. [stop_host_scope.GetTitledFirstName](은)는 내 앞에 무릎을 꿇고 있었고, 나는 [stop_host_scope.GetHerHis] 손을 붙잡아 주었다.\n\n\"친구여.\" 나는 손에 힘을 주며 운을 뗐다. \"이렇게 우리의 마음이 어우러지는 곳에서 그대가 손을 내밀어 주니, 그대의 충심을 높이 생각하지 않을 수가 없소. 그런 의미에서 하나 요구를 하고 싶은데...\""
 cultural_festival.3021.a: "\"금화를 바치시오.\""
 cultural_festival.3021.b: "\"인력을 바치시오.\""
 cultural_festival.3021.a.tt: "봉신 계약이 막히지는 #Bold 않음#!"
 cultural_festival.3021.c: "\"충성을 바치시오.\""
 cultural_festival.3021.c.flavor: "...대신 내 것도 내어드리리다."
 cultural_festival.3021.d: "\"우정을 내어 주시오.\""
 cultural_festival.3022.t: "충심 환기: 충성의 맹세 올리기"
 cultural_festival.3022.desc.intro: "어느 엄숙한 밤이었다. [visiting_liege.GetTitledFirstName](이)가 나를 내 알현실로 호출했다. \"충성의 맹세 의식\"을 새로 하겠다면서 내 수행단에 언질을 보냈던데. 나는 방 앞에 서서 깊은 숨을 들이쉬었다. [visiting_liege.GetSheHe]는 #EMP 내#! 의자에 앉아 있었다. 그래, 주군은 주군이니까. 그 사실을 잊지 못하게 새겨주는 거겠지.\n\n나는 [visiting_liege.GetHerHim] 앞에 무릎을 꿇고 앉았다. 이내 [visiting_liege.GetSheHe]는 내 손을 붙잡았다. \"친구여.\" [visiting_liege.GetSheHe]가 입을 열었다. \"이렇게 우리의 마음이 어우러지는 곳에서 그대가 손을 내밀어 주니, 그대의 충심을 높이 생각하지 않을 수가 없소. 그런 의미에서 하나 요구를 하고 싶은데..."
 cultural_festival.3022.desc.friends: "우정을 내어 주시오.\""
 cultural_festival.3022.desc.hook: "충성을 바치시오.\""
 cultural_festival.3022.desc.levies: "인력을 바치시오.\""
 cultural_festival.3022.desc.money: "금화를 바치시오.\""
 cultural_festival.3022.a: "\"마땅히 주군의 것입니다.\""
 cultural_festival.3022.b: "\"그들 모두 마땅히 주군의 것입니다.\""
