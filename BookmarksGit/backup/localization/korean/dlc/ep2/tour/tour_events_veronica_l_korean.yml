 cultural_festival.2080.t: "기적의 거래"
 cultural_festival.2080.desc: "축제 장소 주변을 둘러보던 중 두건을 뒤집어쓰고 정체불명의 약병을 파는 사람을 만났다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 이 약을 한번 구매해 보시지요. 그야말로 기적을 일으키고 아무리 나약한 [ROOT.Char.GetWomanMan]이라도 체액의 균형이 바로잡힌답니다.\"\n\n약병이 든 바구니를 살펴보던 중, 최고급 진사로 만든 듯이 선홍색으로 빛나는 약병이 눈에 띄었다. 다른 하나는 산뜻한 포도주에 구리 접시를 푹 담근 것처럼 밝은 녹색으로 빛나는 약병이었다."
 cultural_festival.2080.a: "\"붉은색 약병으로 하지!\""
 cultural_festival.2080.b: "\"녹색 약이 건강에 제일 좋아 보이는군!\""
 cultural_festival.2080.c: "\"이런 거에 내 건강을 걸 순 없어.\""
