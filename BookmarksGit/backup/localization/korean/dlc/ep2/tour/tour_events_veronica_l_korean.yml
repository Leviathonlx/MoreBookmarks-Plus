 enjoyed_culture_modifier: "문화 축제를 기념함"
 enjoyed_culture_modifier_desc: "해당 인물은 지역 행사에 참여했습니다."
 festival_tis_the_season: "마시고 잊으리!"
 festival_tis_the_season_desc: "해당 인물은 지역 행사에 참여해 음주했습니다."
 cultural_festival.2030.t: "문화 세금"
 cultural_festival.2030.desc: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] 주민들이 목재 무대로 모이니 어떤 생각이 번뜩 떠올랐다... 이 많은 사람이 정교하게 조성된 유흥을 구경하러 모였단 말이지... 그것도 #EMP 공짜#!로. 낭비가 따로없군.\n\n입구에서 소정의 통행료를 거둘 수도 있을 터인데... 어쨌든 #EMP 이 몸#!의 영광을 기리는 자리 아닌가?"
 cultural_festival.2030.a: "당연히 내가 받아야 할 돈이야."
 cultural_festival.2030.b: "좋은 인상을 심어줘야 해. 괜히 분란 일으키지 말고."
 cultural_festival.2030.c: "여기까지 오느라 #EMP 경비#!가 얼마나 많이 들었는데..."
 no_taxation_modifier: "축제세 없음"
 festival_taxation_modifier: "축제세"
 cultural_festival.2040.t: "미개한 축제...?"
 cultural_festival.2040.desc: "사실 나도 내가 뭘 기대하고 [stop_host_scope.GetTitledFirstName]에게 민족의 풍습을 체험할 수 있는 문화 축제를 열어달라고 했는지 모르겠다. 다만... #EMP 이런 걸#! 바라진 않았다.\n\n변변찮은 훈련도 못 받은 공연자들의 어설픈 춤은 꼴불견이 따로 없었고, 음식으로 위안을 얻으려니... #EMP 우윽#!. [stop_host_scope.Custom('RegionalEdibleMeat')](은)는 굽기가 생고기나 다름없었고 [stop_host_scope.Custom('get_region_root_vegetable_plural')](은)는 무슨 숯덩이를 방불케 했다. 이게 정녕 [cultural_festival_scope.GetAdjectiveNoTooltip] 문화 시연이라고?"
 cultural_festival.2040.a: "이건... 이건 너무 #EMP 끔찍해#!. 도움을 받아서 개선해야 할 것 아닌가."
 cultural_festival.2040.b: "그렇게까지 형편없진 않아."
 cultural_festival.2040.c: "하! 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]의 춤을 보여주지."
 cultural_festival.2040.c.success: "모두가 당신의 문화에 좋은 인상을 받음"
 cultural_festival.2040.c.failure: "모두가 당신을 둔감하다고 여김"
