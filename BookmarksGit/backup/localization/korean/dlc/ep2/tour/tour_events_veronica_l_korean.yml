 #### Tour Travel Events
 tour_travel.3120.t: "백작의 품으로의 초대"
 tour_travel.3120.desc.intro: "가는 길에 방문한 여관은 하나같이 비싸기 짝이 없었다. 우리 수행단이 어떤 일행인지 알아보기 어려운 것도 아니고, 대놓고 티를 내는 것도 아니다. 그런데 우리가 들어서면 모두가 침묵에 잠긴다.\n\n그때 한 [vassal_inn.GetWomanMan]이 의욕적으로 다가와 우리 탁자에 합류했다. 머잖아 [vassal_inn.Custom('quirk_pos_standalone')|l]. 그렇게 이야기를 늘어놓기 시작했다. 한동안은 계속 떠들 기세다.\n\"[vassal_memory.GetDescription] 시절을 생각해 보면...\"\n\n"
 tour_travel.3120.desc.artifact: "\"아, 이것 좀 보십시오!\" [vassal_inn.GetFirstNameNoTooltip](이)가 탁자에 [vassal_artifact.GetName](을)를 놓았다. \"이제 영주님 겁니다!\""
 tour_travel.3120.desc.fallback: "침묵보단 이게 낫지."
 tour_travel.3120.a: "\"[vassal_inn.GetFirstNameNoTooltip], 그대는 제법 괜찮은 말동무구려. 합석하지 않겠소?\""
 tour_travel.3120.a.success: "[vassal_inn.GetShortUIName](을)를 설득함"
 tour_travel.3120.a.failure: "[vassal_inn.GetShortUIName](이)가 기뻐하지만 설득되지 않음"
 tour_travel.3120.b: "\"자세히 들려주시오!\""
 tour_travel.3120.c: "\"멋진 선물이구려!\""
 tour_travel.3130.t: "저조한 결과"
 tour_travel.3130.desc.intro: "\"잠깐만요!\" 한참 떨어진 거리에서 외치는 소리가 들렸다. 고개를 돌리니 쟁기를 든 농노가 잠깐 멈춰 서서 가쁜 숨을 몰아쉬고 있었다. [complaining_peasant.GetHerHis|U] 얼굴에는 동요한 기색이 역력했다.\n\n\"죄송합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 하오나 이렇게 말씀을 올릴 기회가 적어 어쩔 수 없었습니다. 다름이 아니오라, 봉역을 발전시킬 책무를 지고 계심은 잘 압니다. 하지만..."
 tour_travel.3130.desc.no_farms: "영주님이 이곳에 지으신 왕실 건물 때문에 저희들은 일자리를 잃었습니다.\""
 tour_travel.3130.desc.no_jobs: "영주님이 이곳에 제분소를 지으실 때 저희는 땅 일부를 빼앗겼습니다.\""
 tour_travel.3130.desc.outro: "\n\n쟁기를 쥔 농노의 손에 힘이 질끈 들어갔다."
 tour_travel.3130.a: "\"본인의 마음이 무겁구나. 이 금화를 하사하겠다.\""
 tour_travel.3130.b: "\"내 땅으로 와서 일해라. 빼앗긴 것을 돌려주겠다.\""
 tour_travel.3130.c: "\"언제나 봉역의 발전이 우선이다.\""
 peasant_influx_modifier: "농노 유입"
 peasant_influx_modifier_desc: "해당 토지는 새로운 건물 건설로 인한 피해 보상으로 농노들에게 제공되었습니다."
 tour_travel.3140.t: "성벽 바깥에서"
 tour_travel.3140.desc: "건물을 보기도 전에 소란스러운 소리가 들려왔다. 수수한 목조 건물에서 웃음소리와 음악이 흘러나오고 있었다. 우리 일행이 접근하자 한 [brothel_worker.GetWomanMan]이 [ROOT.GetCharacter.Custom('GetSmallFoodIndef')](을)를 한 입 베어 문 채로 손을 흔들었다.\n\n\"아, 어서 오세요.\"\n[brothel_worker.Custom('quirk_pos_standalone')|l].\n\"하룻밤 묵으시겠어요? 아니면 몇 시간만? 잠깐 쉬었다 가는 분들이신지요?\"\n\n[brothel_worker.GetHerHis] 의도를 간파하기란 어렵지 않았다."
 tour_travel.3140.a: "\"#EMP 아주 좋은#! 생각이로구나.\""
 tour_travel.3140.b: "\"나는 유혹에 빠지지 않는다.\""
 brothel_stop_modifier: "양기 회복"
 brothel_stop_modifier_desc: "해당 인물은 이동 중 여러 창관에 들렀습니다."
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] 문화 축제"
 cultural_festival.2000.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName] 길거리는 내 도착에 맞춰 화려하게 꾸며져 있었다. 그곳에는 봉신 [stop_host_scope.GetTitledFirstName](이)가 충실하게 기다리고 있었다.\n\n"
 cultural_festival.2000.desc.first_time_lovers: "침상에서 [stop_host_scope.GetFirstNameNoTooltip]에게 이곳의 멋진 풍경과 아름다운 하늘에 관한 이야기를 몇 번이나 들었던가? 첫 방문이 너무나 기대되었다. 그리고,"
 cultural_festival.2000.desc.first_time_rivals: "아, [stop_host_scope.GetTitledFirstName]의 썩어 문드러진 땅을 황무지로 만들어 버리는 꿈을 얼마나 꾸었던가. 그자의 성을 찾아가 내 성보다 얼마나 수준이 떨어지는지 정말 두 눈으로 직접 확인하고 싶었다.\n\n어서 #EMP 썩은 시궁창#!을 직접 확인하고 싶도다. 참 다행인 것은,"
 cultural_festival.2000.desc.first_time_neutral: "이 땅의 관습과 [stop_host_scope.GetFirstNameNoTooltip]에게 받을 대접에 흥미가 없다고 하면 빈말이겠지. 보답으로 나는..."
 cultural_festival.2000.desc.first_time_good: "아, [stop_host_scope.GetFirstNameNoTooltip](이)가 준비한 온갖 활동과 기쁨을 만끽하고 싶은 마음이 간절하구나. 그리고,"
 cultural_festival.2000.desc.first_time_bad: "결국 도착했구나. 지루하고 조악한 축제의 현장에. [stop_host_scope.GetFirstNameNoTooltip] 이 멍청이가 면이라도 세우려고 준비했겠지. 참 다행인 것은,"
 cultural_festival.2000.desc.again_lovers: "이 땅으로 얼마나 돌아오고 싶었는지! 저번에 왔을 때 이들의 관습과 전통이 무척 즐거웠다. 또, 사랑하는 [stop_host_scope.GetFirstNameNoTooltip](을)를 다시 만나고 싶기도 했고. \n\n물론,"
 cultural_festival.2000.desc.again_rivals: "아, [ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 #EMP 또다시#! 찾으니 마치 [ROOT.Char.GetFaith.NegativeAfterLife]의 구렁텅이에 들어온 기분이로구나. 다행인 것은,"
 cultural_festival.2000.desc.again_good: "이곳으로 다시 돌아와 얼마나 기쁜지! [stop_host_scope.GetFirstNameNoTooltip](이)가 이번에는 얼마나 환상적인 공연과 맛있는 식사를 준비했을지 기대되는구나. 그리고,"
 cultural_festival.2000.desc.again_neutral: "저번에 왔을 때 그렇게 끔찍하진 않았으니, 이번에도 견딜 만하기를 진심으로 바랄 뿐이다. 궁정의 음모에서 벗어나 약간 기분전환을 할 수도 있을 테지. 물론,"
 cultural_festival.2000.desc.again_bad: "이곳에 #EMP 또다시#! 돌아오니 정말 #EMP 고통#!스럽구나. 운명이 아주 가혹한 형벌을 내렸어. 따분하기 짝이 없는 [stop_host_scope.GetFirstNameNoTooltip](을)를 받아주는 게 제일 어려운 시련이 될 것 같군. 다행인 것은,"
 cultural_festival.2000.desc.majesty: "이번 행차의 목적은 저들에게 나의 위엄을 보여주는 데 있다는 사실이다."
 cultural_festival.2000.desc.intimidation: "이번 행차의 목적은 진정한 [ROOT.Char.GetTitleAsNameNoTooltip]의 통치를 보여주는 데 있다는 사실이다."
 cultural_festival.2000.desc.again_intimidation: "이번 행차의 목적은 저들에게 지난 방문의 추억을 되새겨주기 위함에 있다는 사실이다. 똑같이 #EMP 잊지 못할#! 경험을 남겨주지."
 cultural_festival.2000.desc.taxation: "이번 행차의 목적은 금화를 빼내어 저들의 무거운 주머니를 가볍게 만들어주는 데 있다는 사실이다."
 cultural_festival.2000.a: "\"시작하지!\""
 cultural_festival_begins_tt: "문화 축제 활동을 시작함"
 cultural_festival.2001.t: "잘못 꿴 첫 단추"
 cultural_festival.2001.desc.intro: "중앙 무대에 음악이 흐르고, 곧이어 무용수들이 모습을 드러냈다. 이들의 아름다운 춤선은 무대와 하나가 된 듯 자연스럽게 녹아 들었다. 허공으로 손을 내뻗는 자태가 흡사 새로운 가지를 피워내는 나무를 감상하는 기분이었다.\n\n한 무용수가 목재 벽을 타고 오르자 관객석에서는 '허억' 소리가 흘러 나왔다. 이내 무용수가 입을 열었다. \"보아라. 지금부터 내가 복수를 쟁- #EMP 으아아아아아아!#!\n\n"
 cultural_festival.2001.desc.child: "무용수는 추락하면서 쓰고 있던 두건이 벗겨졌고, [stop_host_scope.GetTitledFirstNamePossessive] [injured_artist.Custom('GetDaughterSon')] [injured_artist.GetName]의 얼굴이 드러났다."
 cultural_festival.2001.desc.normal: "공연자는 속절없이 바닥으로 추락했고, 관중의 침묵 속에서 청명한 #EMP 우드득#! 소리가 울려 퍼졌다."
 cultural_festival.2001.a: "음... 저건 진짜 아프겠는데."
 cultural_festival.2001.b: "\"당장 의사를 불러와라!\""
 cultural_festival.2001.c: "\"무능함은 태형으로 다스리겠다!\""
 festival_helped_injured_artist_modifier: "부상당한 공연자를 도움"
 festival_whipped_injured_artist_modifier: "부상당한 공연자를 채찍질함"
 cultural_festival.2002.t: "적당한 형편"
 cultural_festival.2002.desc.intro: "지역 농노들이 채소를 파는 가판대를 차렸다. 아주 가끔, 드물게나마 [stop_host_scope.Custom('RegionalEdibleMeat')](을)를 파는 곳도 보였고. 꽤 많은 궁정 신하와 함께 돌아보던 중, 인파 사이에서 익숙한 얼굴이 보였다. [injured_artist.GetHerHis] 시선과 나의 시선이 허공에서 부딪혔다.\n\n마침내 [injured_artist.GetSheHe]가 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 나는 손짓하여 경호원들에게 길을 열어줄 것을 명했다. \"공연 중 부상을 당해 도움이 필요했을 때 도와주셨죠. 이제 제가 가진 것으로 보답하려고 합니다."
 cultural_festival.2002.desc.secret: "[secret_target.GetTitledFirstNamePossessive] 비밀을 알려드리겠습니다.\""
 cultural_festival.2002.desc.hunting: "전 이곳 지리에 해박합니다.\""
 cultural_festival.2002.desc.savings: "이게 그 전부입니다.\""
 cultural_festival.2002.a: "\"합당한 대가로군.\""
 cultural_festival.2002.b: "\"해야 할 일을 했을 뿐이네. 그 이상도, 이하도 아니야.\""
 terrain_knowledge_modifier: "지형 통찰"
 cultural_festival.2010.t: "[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] 사람 모두가 일평생 최고로 웃긴 대화에 몰입한 것 같았다. 다들 기침까지 하면서 키득대더니, 웃음의 정도가 지나치다 싶을 때는 서로의 옆구리를 쿡쿡 찔러댈 정도였다. 중간중간 \"우울\" 어쩌고 하는 소리가 들렸다.\n\n중앙 무대로 가보니 [stop_host_scope.GetTitledFirstName](이)가 짓궂게 웃고 있었다. [stop_host_scope.GetHerHis] 손에는 웬 화관이 들려 있었다. [stop_host_scope.GetSheHe]가 나를 가리켰다. \"아, 오셨군! [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]께서 행차하시노라!\""
 cultural_festival.2010.desc_good: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] 거리 곳곳에 [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')](와)과 깃발이 걸려 있었다. 마을 사람 모두가 나의 도착을 반겼다. 농담이 아니라 모두 내게서 시선을 떼지 못하고 있었다.\n\n중앙 무대로 가보니 [stop_host_scope.GetTitledFirstName](이)가 환한 미소를 짓고 있었다. [stop_host_scope.GetHerHis] 손에는 웬 화관이 들려 있었다. \"아, 오셨군! [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]께서 행차하시노라!\""
 cultural_festival.2010.a: "\"이런 반가운 깜짝 선물이 또 있을까!\""
 cultural_festival.2010.b: "괜한 소란 일으키지 말고 떠난다."
 cultural_festival.2010.c: "\"어디서 #EMP 감히#!.\""
 cultural_festival.2010.c.success: "결투에서 승리함"
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUIName](이)가 결투에서 승리함"
 monarch_of_beauty_bad_male: "우울과 불만의 왕"
 monarch_of_beauty_bad: "우울과 불만의 여왕"
 monarch_of_beauty_good_male: "아름다움과 고결함의 왕"
 monarch_of_beauty_good: "아름다움과 고결함의 여왕"
 king_of_beauty_modifier: "육체적인 경외심"
 king_of_ugly_modifier: "주군의 과민 반응"
 cultural_festival.2020.t: "제철"
 cultural_festival.2020.desc.intro: "거리가 태피스트리로 가득했다! 아, 갓 구워낸 [stop_host_scope.Custom('RegionalEdibleMeat')]의 향기란! 올해 이맘때 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip](이)가 그렇게 절경이라더니!\n\n"
 cultural_festival.2020.desc.christmas: "종이 울리자 미사에 참석하려는 사람들이 옹기종기 모였다. 다들 그리스도의 탄생을 주제로 활발한 이야기꽃을 피우고 있었다. \"아니, 당나귀가 있었대도!\" \"여기처럼 강 주변에서 탄생하셨어.\" \"우리 아이가 태어나면 돈은 아쉽지 않게 챙겨줘!\"\n\n이내 짧은 연극이 시작되었고, 마침내 주가 탄생했다."
 cultural_festival.2020.desc.midsommar: "마을 중앙에는 꽃으로 장식된 기념 기둥이 세워져 있었고, 하얀 옷을 입을 지역민들이 그 주위를 돌며 춤추고 있었다. 어느 탁자에는 [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] 왕관이 놓여져 있었는데, 어린 소녀가 나를 보고 싱긋 웃더니 춤추는 사람들에게 합류했다. 밤새도록 찬연한 빛이 일렁거렸다."
 cultural_festival.2020.desc.summer_solstice: "마을 중앙에는 모닥불이 피워져 있었다. 드높은 하늘로 승천하는 찬란한 별의 승리를 기념하는 의미가 담긴 불길이었다. 즐거운 분위기 속에서 [stop_host_scope.Custom('RegionalDrink')](이)가 오가던 중, 한 주민이 노래를 부르기 시작하자 모두가 따라 부르기 시작했다. \"여름이 왔네. 노래를 불러라, [ROOT.Char.Custom('GetRandomMigratoryBird')]아! 씨앗은 자라고 초원은 꽃이 만발하네. 노래를 불러라, [ROOT.Char.Custom('GetRandomMigratoryBird')]아!\""
 cultural_festival.2020.desc.eid: "기도가 끝난 후, 지역민들은 서로를 찾아 단식의 끝을 축하했다. [stop_host_scope.Custom('get_region_root_vegetable_plural')](와)과 생선을 푸짐하게 올린 접시가 [stop_host_scope.Custom('RegionalDrink')](와)과 함께 나왔고 연회는 해가 질 때까지 계속되었다."
 cultural_festival.2020.desc.harvest: "수주 간의 노동 끝에 마침내 추수 마지막 날이 왔다. 지역민들은 조를 이뤄 마지막 남은 농작물을 거둬들였다. \"잘 보라고!\" 한 지역민이 들판을 향해 낫을 휘두르자, 풀만이 절묘하게 잘려 나갔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 함께 축배를 드시지요!\" [stop_host_scope.GetTitledFirstName](이)가 수확물 주변에서 즐겁게 춤추는 무리를 가리키며 나를 불렀다."
 cultural_festival.2020.desc.generic: "노래와 고성, 흥청거림이 이어졌다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 함께 축배를 드시지요!\" [stop_host_scope.GetTitledFirstName]의 입에는 온화한 미소가 걸려 있었다. [stop_host_scope.Custom('RegionalDrink')](와)과 [stop_host_scope.Custom('GetLocalStreetFood')]의 강렬한 향이 진동하는 가운데, 지역민들은 광장에 모여 춤을 추었다."
 cultural_festival.2020.a: "근사한 행사로구나!"
 cultural_festival.2020.b.drink: "#EMP 어디 [stop_host_scope.Custom('RegionalAlcoholicDrink')](을)를 음미해 보실까#!."
 cultural_festival.2020.b.no_drink: "[stop_host_scope.Custom('RegionalDrink')](을)를 마시고 [stop_host_scope.Custom('RegionalEdibleMeat')](을)를 즐길 시간이다!"
