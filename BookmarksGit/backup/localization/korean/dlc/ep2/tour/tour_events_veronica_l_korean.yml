 cultural_festival.2050.t: "창피한 몸놀림"
 cultural_festival.2050.desc_intro: "\"자, 그럼 [ROOT.Char.GetTitledFirstNameNoTooltip]의 영광을 기리며 모두 전통춤을 즐겨라!\" 나는 [stop_host_scope.GetTitledFirstName]의 선언을 들으며 들뜬 마음으로 옆자리에 앉았다. 신선한 과일과 [stop_host_scope.Custom('RegionalDrink')](은)는 간식으로 제격이었다.\n\n"
 cultural_festival.2050.desc_lustful: "곧이어 공연자들이 연단에 올랐고, 내 시선은 빠르게 움직일 수밖에 없었다. 공연자들은 다리와 가슴을 내놓고 기름을 바른 상태였다. #EMP 상상력#!이 개입할 여지는 조금도 없을 만큼 노골적이었다. 다시 자세를 고쳐 앉긴 했지만... 이 환상적인 육체의 향연은 대체?"
 cultural_festival.2050.desc_fallback: "곧이어 공연자들이 연단에 올랐다. 그런데 이들의 옷차림이... 음. #EMP 옷#!을 입었다고 하기도 곤란하군. 발가벗은 다리는 향긋한 냄새가 나는 기름으로 번들거렸고, 또... #EMP 가슴#! 역시 실오라기 하나 걸려 있지 않아 쳐다보지 않을 수가 없었다."
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip](이)가 힐끔거리는 눈길을 보냈다. \"재밌고 즐기고 있으신지요?\""
 cultural_festival.2050.a: "이 이상성욕의 현장은 #EMP 도대체#!?"
 cultural_festival.2050.b: "아니... 음. 뭐, 저 사람들 문화가 그렇다는데."
 cultural_festival.2050.c: "인생의 절반을 손해봤구나."
 cultural_festival.2060.t: "수도의 유물"
 cultural_festival.2060.desc: "축제에 상당한 공을 들인 걸 대번에 알 수 있었다. 그렇지만 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에 산적한 버려진 집과 빈민들은 내 시선을 피하지 못했다.\n\n중앙 광장으로 가니 [stop_host_scope.GetTitledFirstName](이)가 아이들에게 둘러싸여 있었는데, 녀석들은 내 수행단에 관한 질문을 퍼붓고 있었다. 그런데 나를 보더니 후다닥 모습을 숨기는 게 아닌가. 나는 [stop_host_scope.GetFirstNameNoTooltip]에게 [sophisticated_artifact.GetNameNoTooltip](을)를 보여주었다. \"수도에서 가져온 물건이오. 구경꾼이 있으면 좋겠는데...\"\n\n\"말씀 감사합니다!\" [stop_host_scope.GetFirstNameNoTooltip]의 말에 아이들이 돌아와 물건을 살펴보았다."
 cultural_festival.2060.a: "\"가져도 된다오.\""
 cultural_festival.2060.b: "\"함부로 손대지 마시오.\""
 cultural_festival.2060.c: "\"그대 기능공들에게 같은 물건을 만들도록 의뢰하리다.\""
 cultural_festival.2070.t: "확률 놀이"
 cultural_festival.2070.desc: "술집 문을 열자 강렬한 냄새가 코를 찔렀다. 일단의 [retired_mercenary.GetWomenMen]들이 뒤쪽 자리에서 활기차게 노래를 부르고 있었다. 그중 손가락으로 주사위를 굴리던 사람이 소리쳤다. \"하하! 내가 이긴다고 했지?\" 이내 [retired_mercenary.GetSheHe]가 고개를 들어 나를 똑바로 응시했다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 한판 하시렵니까?\"\n\n그러자 [stop_host_scope.GetTitledFirstName]의 경고가 들려왔다. \"조심하십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]. 은퇴한 용병들인데, 제 영지가 마음에 든 모양이더군요.\""
 cultural_festival.2070.a: "\"차라리 아예 정착해서... 사람들을 지켜보는 건 어떻겠나?\""
 cultural_festival.2070.b: "\"아니지. 내가 이기면 마지막으로 #EMP 한 번만 더#! 전장에 나와주게.\""
 cultural_festival.2070.b.success: "놀음에서 승리함"
 cultural_festival.2070.b.failure: "놀음에서 패배함"
 cultural_festival.2070.c: "\"내 주사위를 따로 챙겨왔네. 재밌게 놀아보자고.\""
 cultural_festival.2070.c.failure: "용병들이 당신의 부정행위를 눈치챔"
 cultural_festival.2070.d: "\"그냥 좋았던 옛 시절을 그리며 한잔 드는 건 어떻겠나?\""
