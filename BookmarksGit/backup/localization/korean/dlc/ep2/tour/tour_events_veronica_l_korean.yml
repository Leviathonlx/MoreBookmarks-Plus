 cultural_festival.2090.t: "줄을 서시오!"
 cultural_festival.2090.desc: "이놈의 썩은 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서 공연을 보는 것만 해도 오십 번째다. 지루하기 짝이 없다. 오죽하면 무용수들의 뼈가 전부 다 박살이 나버려 없어졌으면 하는 마음이 들 정도였다.\n\n잠깐... #EMP 마음만 먹으면#! 저들을 없애지 못할 것도 없지.\n\n나는 목청을 가다듬은 뒤 말을 꺼냈다. \"사랑하는 백성들이여, 본인은 오늘 참으로 안타까운 소식을 접하였다. 그대들이 이 땅을 누비며 도둑질과 배반을 일삼고 있다고 말이다.\""
 cultural_festival.2090.a: "\"누군가 팔 걷고 나서서 그대들을 처벌하기라도 하면 참으로 안타깝겠지...\""
 cultural_festival.2090.b: "\"저 농노들은 이 몸에 대항해 봉기를 일으킨 자들이 아니던가? 잡아라!\""
 cultural_festival.2090.c: "\"보내주어라.\""
 festival_arrested_artists: "공연자들을 투옥함"
 festival_no_prisoners: "죄수 없음"
 festival_no_prisoners_desc: "해당 인물은 문화 축제 기간 동안 영지의 공연자들을 감옥에 가두지 않았습니다."
 cultural_festival.2100.t: "조합의 공헌"
 cultural_festival.2100.desc: "\"보십시오!\"\n[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 길거리를 지나던 때였다. 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName](이)가 [guild_location.GetCounty.GetFaith.WealthGodNamePossessive] [guild_location.Custom('GetGuildType')](을)를 가리키고 있었다. [inspired_courtier.GetHerHis] 입가에 행복한 미소가 번졌다.\n\n한 무리의 도제가 작업대 앞에 무릎을 꿇고 앉아 있었다. 스승은 상인방에서 팔짱을 끼고 턱을 치켜든 채 도제들을 감독하고 있었다.\n\"힘을 좀 더 써봐라, 얘야.\"\n\n그 광경에 완전히 넋이 나간 [inspired_courtier.GetFirstName](이)가 스승과 도제들이 있는 방향으로 한걸음 다가갔다."
 cultural_festival.2100.a: "이 사람들은 도울 가치가 있어."
 cultural_festival.2100.b: "고향에 있는 상인들에게도 투자를 해야겠군..."
 cultural_festival.2100.c: "\"[inspired_courtier.GetFirstNameNoTooltip], 저기 다녀오시오.\""
 cultural_festival.2100.c.success: "[inspired_courtier.GetShortUIName](이)가 천직을 찾음"
 cultural_festival.2100.c.failure: "[inspired_courtier.GetShortUIName](이)가 호기심을 느끼게 됨"
 discounted_guild_holding_build_cost_modifier: "도시 건설"
 cultural_festival.2110.t: "뜻밖의 공연자"
 cultural_festival.2110.desc.intro: "곡예사가 화려한 의상을 입고 도약하고, 한 곡예사는 입을 벌려 다른 곡예사가 던진 공을 받아낸다. 곧이어 관객들의 환호성이 터져 나온다."
 cultural_festival.2110.desc.callous: "저리도 쉽게 즐거워 하다니."
 cultural_festival.2110.desc.outro: "\n\n곧 음악이 이어졌다. 전에 들어본 적 있는 음악이었다. 아마도. 음악이란 건 대부분 거기서 거기니까. 농민들이 큰 소리로 따라 부르는 게 연단까지 들렸다.\n\n\"들판에서 춤을 춰라...\"\n#EMP \"멍! 멍멍!\"#!\n웬 개가 끼어들어 곡예 중인 공을 낚아챘다.\n\n#EMP \"저 개를 잡아라!\"#!"
 cultural_festival.2110.a: "내가 거두는 것도 괜찮겠군..."
 cultural_festival.2110.b: "[my_heir.GetFirstNameNoTooltip]에게 완벽한 친구가 되어주겠군!"
 cultural_festival.2110.c: "아... 도저히 못 참겠어. 꼭 쓰다듬고 만다!"
