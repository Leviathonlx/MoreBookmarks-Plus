 cultural_festival.3031.t: "가장 아름다운 자에게...?"
 cultural_festival.3031.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 세워진 무대는 건초와 꽃, 그리고... 흥미로운 문객들로 이루어져 있었다. 서로 다른 세 [stop_host_scope.Custom('RegionalFarmAnimalPlural')](이)가 각자의 자랑스러운 주인과 함께 무대 중앙에 섰다. [stop_host_scope.GetTitledFirstName](이)가 연단 반대쪽 끝에서 나를 향해 손짓했다. \"이분이 오늘의 심사위원이니라!\"\n\n정말 나를 지칭하는 게 맞나? 싶은 마음에 주변을 두리번거렸다. 의심의 여지가 없었다. [stop_host_scope.GetTitledFirstName](이)가 발언을 이어갈 동안 [stop_host_scope.GetSheHe]를 향해 다가갔다. \"매년 열리는 가축 박람회에 와줘서 다들 고맙구나. 가장 아름다운 [stop_host_scope.Custom('RegionalFarmAnimal')](이)가 우승자가 될 것이니!\" [stop_host_scope.GetTitledFirstName](은)는 말하는 와중에 나에게 은근슬쩍 신호를 보냈다. [stop_host_scope.GetSheHe]는 왼쪽에 있는 [stop_host_scope.Custom('RegionalFarmAnimal')](을)를 가리키고 있었다."
 cultural_festival.3031.a: "\"결과는 당연하다. 이 왼쪽에 있는 가축이 가장 아름답노라!\""
 cultural_festival.3031.b: "\"이 수수한 녀석이 친근하게 아름답군.\""
 cultural_festival.3031.c: "\"[stop_host_scope.GetCulture.GetNameNoTooltip] [stop_host_scope.Custom('RegionalFarmAnimalPlural')](이)야말로 진정으로 아름답노라!\""
 cultural_festival.3031.d: "\"이런 귀찮은 일에 엮이고 싶지 않다.\""
 cultural_festival.3031.e: "진짜 최고의 [stop_host_scope.Custom('RegionalFarmAnimal')](을)를 알려주지..."
 cultural_festival.3031.e.tt: "당신은 경쟁자 [farm_animal_rival.GetShortUIName](을)를 우승자로 선정함"
