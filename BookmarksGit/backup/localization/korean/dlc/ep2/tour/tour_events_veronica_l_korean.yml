 cultural_festival.3040.t: "바위에 꽂힌 검"
 cultural_festival.3040.desc: "축제가 한창인 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 거리를 노닐던 때였다. 어디선가 낯익은 목소리가 들려왔다. \"이딴 돌을 어디 쓰라는 거냐? 앉기라도 하라고?\"\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 자기 앞의 커다란 바위에 삿대질하고 있었다. 석공이 가져다 놓은 것이었다.\n\n석공이 어깨를 으쓱하며 해명에 나섰다. \"힘 경연 대회에 쓸 물건입니다.\" \"무슨 힘 경연 대회? 들어올리기도 불가능해 보이는구만!\" [marshal.GetTitledFirstNameNoTooltip](이)가 석공을 쏘아붙였다."
 cultural_festival.3040.a: "\"#EMP 들어올리라고#! 만든 게 아닐세, 친구여.\""
 cultural_festival.3040.flavor: "세상에 누가 저 바위에 꽂힌 검을 뽑을 수 있겠어!"
 cultural_festival.3040.a.tt: "@warning_icon! #X 해당 유물을 잃을 수도 있음"
 cultural_festival.3040.b: "\"그냥 치워버리게.\""
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3041.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 중앙에는 거대한 바위가 놓여 있었는데, 성대한 행사가 같이 열린 게 우연의 일치는 아닌 듯했다. 급히 다가가서 보니 과연 관심을 받는 이유가 있었다. 바위에 검 한 자루가 꽂혀 있었던 것이다. 대략 검신의 절반 정도는 파묻힌 상태였다."
 cultural_festival.3041.a: "훗! 이 몸이 얼마나 장사인지 보여주마!"
 cultural_festival.3041.a.success: "바위에 박힌 무기를 뽑아냄"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.GetShortUIName](이)가 바위에 박힌 무기를 뽑아냄"
 cultural_festival.3041.a.failure: "무기가 꿈쩍도 하지 않음"
 cultural_festival.3041.b: "장난삼아 [stop_host_scope.GetTitledFirstNameNoTooltip](이)가 뽑게 한다."
 cultural_festival.3041.c: "#EMP 그렇지!#! 이리 나와라!"
 cultural_festival.3042.t: "$cultural_festival.3040.t$: 실력 과시"
 cultural_festival.3042.desc.intro: "아, 저기 보이는군! 마을 중앙에 바위가 놓여 있었다. 표면에는 \"이 검을 뽑는 자, 정당한 주인이 되리라.\"라는 문구가 황금빛으로 새겨져 있었다.\n\n나는 고개를 돌려 유력 우승 후보인 [visiting_liege.GetTitledFirstName](을)를 보았다. 하지만... [visiting_liege.GetTitledFirstName](이)가 자루를 쥐고 아무리 힘을 써도 무기는 미동조차 하지 않았다."
 cultural_festival.3042.desc.failed: "\n\n\"젠장할.\" [visiting_liege.GetTitledFirstName](이)가 웅얼거렸다. 이거 내가 도전해봐야 하나?"
 cultural_festival.3042.desc.pretended: "\"운이 없었소.\" [visiting_liege.GetTitledFirstName](이)가 고개를 끄덕였다. \"친구여, 그대가 도전해보지 않겠소?\""
 cultural_festival.3042.a: "#EMP 이 내가#! 당당하게 뽑아 보이겠다!"
 cultural_festival.3042.b: "공개적으로 망신당할 위험을 감수할 순 없지."
 cultural_festival.3050.t: "차분한 공연"
 cultural_festival.3050.desc: "무대에 오른 지역민들은 설교를 하고 있었는데, 내 살다 살다 이렇게 길고 지루한 설교는 처음이었다.\n\n어떻게든 눈을 뜨고 있으려 버텼지만, 길거리 구석에 쌓아 놓은 건초가 너무 편안해 보였다. 당장 드러눕고 싶을 만큼..."
 cultural_festival.3050.a: "#EMP 절대#! 잠들면 안 돼."
 cultural_festival.3050.b: "눈이 피로해서 좀 쉬고 있었소..."
 cultural_festival.3050.b.tt: "[stop_host_scope.GetShortUIName](은)는 절대 모를 거야..."
 festival_enjoyed_local_performance: "축제를 향한 가짜 관심"
 cultural_festival.3051.t: "너무 조용한데..."
 cultural_festival.3051.desc: "무대에 오른 지역민들은 참으로 즐겁고 경외심이 드는 연설을 선보였다. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 이렇게 높은 식견을 가진 사람들이 있었을 줄이야! 의연하고 매력적이구나!\n\n오늘 설교로 얻은 교훈을 논하고자 [visiting_liege.GetTitledFirstName]에게 고개를 돌렸는데, 눈이... 감겨 있잖아? 잠깐, 이 소리는 #EMP 코골이#! 아닌가?"
 cultural_festival.3051.a: "아니, 이걸 따분해한다고?!"
 cultural_festival.3051.a.toast: "[stop_host_scope.GetShortUIName](이)가 당신이 잠자는 걸 봐버림"
 cultural_festival.3051.b: "보편적인 재미와는 거리가 있긴 하지..."
 cultural_festival.3060.t: "괜찮다면 그대..."
 cultural_festival.3060.desc.intro: "피리와 북소리가 울려 퍼지자 삽시간에 춤추는 사람들도 주변이 가득해졌고, 즐겁고 왁자지껄한 웃음이 이어졌다. 골목길로 살짝 빠지는 연인, 둥글게 둥글게 뛰어노는 아이들, 힘겹게 몸을 흔드는 고독한 노인...\n\n"
 cultural_festival.3060.desc.spouse: "나는 배우자 [my_spouse.GetTitledFirstName](을)를 바라보았다. 온화한 웃음을 머금은 채, 운율에 맞춰 손뼉을 치는 그 자태를."
 cultural_festival.3060.desc.vassal: "군중 사이로 [stop_host_scope.GetTitledFirstName](이)가 보였다. 그런데 그 옆에는 세상에서 가장 아름다운 [vassal_spouse.GetWomenMen]이 서 있었다..."
 cultural_festival.3060.a: "\"[my_spouse.GetFirstNameNoTooltip], 시간 괜찮으시오?\""
 cultural_festival.3060.b: "[stop_host_scope.GetTitledFirstNameNoTooltip](와)과 춤추면 시끌벅적해지겠지..."
 cultural_festival.3060.b.success: "춤으로 [vassal_spouse.GetShortUIName](을)를 유혹함"
 cultural_festival.3060.b.failure: "[vassal_spouse.GetShortUIName](이)가 당신의 춤에 별다른 감흥을 보이지 않음"
 cultural_festival.3060.b.tt: "[stop_host_scope.GetShortUIName](이)가 싫어할 수도 있음..."
 cultural_festival.3060.c: "이번 기회에 지역민들과 춤추는 것도 나쁘지 않을 거야."
 cultural_festival.3060.d: "으, #EMP 춤#!이라니."
 festival_danced_with_local_modifier: "지역 무도회에 참여함"
 cultural_festival.3061.t: "춤 상대"
 cultural_festival.3061.desc: "나는 선율에 맞춰 손뼉을 쳤다. 한데 [visiting_liege.GetTitledFirstName](이)가 다가오기에 멈추고 \"혹시...?\"라는 운을 띄웠지만, [visiting_liege.GetSheHe]의 관심은 다른 사람에게 있었다. 다른 누구도 아닌 내 배우자에게 말을 걸었으니까. \"춤 상대가 되어주면 영광으로 알겠소.\""
 cultural_festival.3061.a: "이건 내 명예에 대한 모욕이다!"
 cultural_festival.3061.a.toast: "모욕당한 명예"
 cultural_festival.3061.b: "누군들 [vassal_spouse.GetHerHim]를 선택하지 않겠어!"
 festival_flattered_spouse_modifier: "대중의 찬사"
 festival_flattered_spouse_modifier_desc: "해당 인물은 공개석상에서 매혹적으로 자신의 배우자를 칭찬했습니다."
 cultural_festival.3070.t: "백치의 향연"
 cultural_festival.3070.desc: "종소리가 귀에 들려오는 순간, 머릿속에서 번쩍이는 생각이 하나 떠올랐다. 백치의 향연! 죄인이 사제가 되고, 모두가 며칠 내내 환희와 향락을 즐기는 거꾸로 돌아가는 세계!\n\n아, 그런데 누구를 백치 [ROOT.Char.GetFaith.BishopNeuter|U](으)로 삼을까...? [rival_jester.GetTitledFirstName]? 처음부터 마음에 들었던 적이 없지. 아니면 [sinful_jester.GetTitledFirstName](은)는 어떨까? 죄악을 탐하는 그 기질을 모르는 사람이 없을 정도니."
 cultural_festival.3070.a: "영예는 [rival_jester.GetShortUINameNoTooltip](이)가 누려 마땅해."
 cultural_festival.3070.b: "[sinful_jester.GetShortUINameNoTooltip]보다 나은 사람이 어디 있겠나?"
 cultural_festival.3070.c: "아니지. [visiting_liege.GetTitledFirstNameNoTooltip](을)를 방문하는 건 어떨까...?"
 cultural_festival.3070.d: "교회에서 그런 짓을 좋게 봐줄 리 없지."
 festival_feast_of_fools_county_modifier: "백치의 향연"
 festival_king_of_fools_modifier: "백치의 주교"
 festival_feast_of_fools_county_modifier_desc: "해당 영지는 교회 의례를 풍자한 백치의 향연 행사 개최를 허용하였습니다."
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro: "향락! 쾌락! [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 중앙 광장에 들어서자 사제 복장을 한 사람들이 노래를 부르고 춤추는 모습이 눈에 들어왔다."
 cultural_festival.3071.desc_jester: "중앙에는 [ROOT.Char.GetFaith.BishopNeuter] 복장과 어릿광대 복장이 반반씩 섞인 옷을 걸친 마네킹이 놓여 있었다. 옷을 입을 사람만 오면 된다. [stop_host_scope.GetTitledFirstName|U](은)는 무대에서 손뼉을 치며 악독한 웃음을 터뜨렸다.\n\"이제 우리의 $nick_monarch_of_fools_masc$, [ROOT.Char.GetTitledFirstName](을)를 소개합니다! 다들 잘 들으세요. 이 양반의 죄악에는 끝이 없고, 그 죄악을 강요할 힘까지 손에 넣었으니!\""
 cultural_festival.3071.desc_fallback: "중앙에는 [ROOT.Char.GetFaith.BishopNeuter] 복장과 어릿광대 복장이 반반씩 섞인 옷을 걸친 [final_jester.GetWomanMan]이 관객을 살펴보고 있었다.\n\n[stop_host_scope.GetTitledFirstName](이)가 나타나 기쁨에 차 손뼉을 쳤다.\n\"다들 잘 들으세요. [final_jester.GetTitledFirstName](은)는 이제 우리의 $nick_monarch_of_fools_masc$(이)고, [final_jester.GetHerHis] 뜻이 법이며 목소리는 주님의 목소리입니다. 과연 어떤 #EMP 죄악#!의 기쁨을 우리에게 선사해 줄지 기대되지 않으십니까?\""
 cultural_festival.3071.a: "\"빨리 알고 싶은걸!\""
 cultural_festival.3071.b: "\"내 봉역에서 그런 신성 모독적인 축제는 허용하지 않겠다.\""
 cultural_festival.3071.c: "\"하! 자네를 #EMP 고용#!하지.\""
 cultural_festival.3071.d: "\"감히 나를 얼간이로 묘사하겠단 말이냐?!\""
 cultural_festival.4000.t: "독특한 억양"
 cultural_festival.4000.desc: "축제를 구경하러 온 인파가 갑자기 몰리는 바람에 그만 수행단과 떨어지고 말았다. 어수선한 와중에 정신을 차려보니 열띤 대화를 나누는 두 사람 사이에 낀 모양새가 되어 있었다.\n\n둘이 무슨 소리를 하는 건지 하나도 모르겠는데, 갑자기 [local_character_scope.GetTitledFirstName](이)가 나를 보고 말을 걸기 시작했다. 대충 둘러대려고 했으나 이젠 [local_translator_scope.GetTitledFirstName](이)가 나를 흘겨본다.\n\n뭐라고 대답을 하긴 해야 한다. 확실히 매력적인 언어란 말이지. 이참에 몇 가지 배워갈 수 있을지도?"
 cultural_festival.4000.a: "무슨 소린지 이해가 안 되는군. [local_translator_scope.GetNameNoTooltip]에게 가르쳐 달라고 해야겠어!"
 cultural_festival.4000.b: "고개를 끄덕이며 웃어준다..."
 cultural_festival.4000.b.success: "내가 아무것도 이해하지 못했다는 걸 누구도 알아차리지 못함"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip](이)가 나를 지적함"
 cultural_festival.4000.c: "솔직히 너무 헷갈리는군."
 cultural_festival.4100.t: "무례한 손동작"
 cultural_festival.4100.desc: "[inconsiderate_character_scope.GetTitledFirstName](이)가 [offended_character_scope.GetTitledFirstName](을)를 향해 [offended_character_scope.GetCulture.GetName] 문화에서 지독한 모욕으로 여겨지는 손짓을 보내는 걸 보고 내 두 눈을 믿을 수 없었다!\n\n[offended_character_scope.GetNameNoTooltip](은)는 큰 목소리로 [inconsiderate_character_scope.GetTitledFirstName](을)를 노골적인 명칭으로 불러댔고, 부하들은 [offended_character_scope.GetHerHim]를 말리기에 급급했다. 아무리 봐도 [offended_character_scope.GetTitledFirstName](이)가 진정한 기미가 안 보인다. 내가 나서서 긴장감을 완화해야 한다."
 cultural_festival.4100.a: "잠깐. 이건 오해야."
 cultural_festival.4100.a.success: "[offended_character_scope.GetNameNoTooltip](을)를 설득함"
 cultural_festival.4100.a.failure: "[offended_character_scope.GetNameNoTooltip](이)가 설득되지 않음"
 cultural_festival.4100.b: "공개적으로 [inconsiderate_character_scope.GetNameNoTooltip](을)를 질책한다!"
 cultural_festival.4100.c: "금전적인 배상을 제안하면 어떨까."
 cultural_festival.4200.t: "행진 준비"
 cultural_festival.4200.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 도착한 문객들은 풍성한 구경거리와 오락을 즐겼다. 하나 이들을 계속 즐겁게 해주려면 나는 한 시도 쉴 틈이 없었고, [visiting_liege.GetTitledFirstName](와)과 수행단을 위한 특별 행사도 생각 중이었다. 가두행진을 통해 환영하는 마음은 물론, 우리 봉역의 가장 멋진 모습을 동시에 보여주면 될 것 같다.\n\n근데... [visiting_liege.GetNameNoTooltip](을)를 만족시키려면 어떤 행진을 선보여야 하지?"
 cultural_festival.4200.a: "우리의 군사력을 보여줘야겠어!"
 cultural_festival.4200.tt.liege_likes: "당신의 주군이 #P 즐거워할 것임#!"
 cultural_festival.4200.tt.liege_indifferent: "당신의 주군이 받아들일 것임"
 cultural_festival.4200.tt.liege_dislikes: "당신의 주군이 #X 싫어할 것임#!"
 cultural_festival.4200.b: "우리 민족에 관한 내용으로 구성하자."
 cultural_festival.4200.c: "영적인 경험이 좋을 것 같은데."
 cultural_festival.4201.t: "[stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc: "[stop_host_scope.Custom('GetParadeType')](을)를 만들기로 한 만큼, 행진 기획자인 [coordinator_scope.GetTitledFirstName](을)를 만나 어떤 방식으로 준비할지 상담하게 되었다.\n기획자는 잠시 고민하더니 몇 가지 선택지를 제시했다.\n\n"
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$\"봉역에서 으뜸으로 손꼽히는 기사들을 초청해 전면전을 연출하는 겁니다. [ROOT.Char.GetCurrentLocation.GetName]의 징집병과 수비대를 전원 차출한 다음 중앙 광장에서 대련을 펼쳐도 좋겠군요.\""
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$\"봉역에서 으뜸으로 손꼽히는 농부와 기능공들을 초청해 작품을 선보이는 겁니다. 아니면 지역 주민들을 모아 노력의 현장을 선보이고 사랑하는 [ROOT.Char.GetCurrentLocation.GetName]에 집중하는 방법도 있지요.\""
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$\"누구보다 독실한 [ROOT.Char.GetFaith.GetName] 신자와 [stop_host_scope.GetFaith.PriestNeuterPlural]들을 초청해 기도를 올리게 하는 겁니다. 아니면 [ROOT.Char.GetCurrentLocation.GetName] 주민들을 영입해 경애하는 [ROOT.Char.GetFaith.HighGodName](을)를 숭배하는 자리를 마련해도 괜찮겠군요.\""
 cultural_festival.4201.desc_end: "\n\n매우 좋은 생각들이다. 물론 최종 결정권은 내게 있다."
 cultural_festival.4201.a.military: "우리 봉역 최고의 기사와 장비를 대령하라!"
 cultural_festival.4201.a.civil: "우리 봉역 최고의 장인을 섭외하라!"
 cultural_festival.4201.a.religious: "우리 봉역에서 가장 헌신적인 신자와 [stop_host_scope.GetFaith.PriestNeuterPlural](을)를 섭외하라!"
 cultural_festival.4201.b: "지금 우리 손에 있는 걸 활용하지."
 cultural_festival.4201.c: "좀 더 간단하게 가지."
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4202.desc: "[coordinator_scope.GetTitledFirstName](이)가 나를 [stop_host_scope.Custom('GetParadeType')]에 초대했다. [cultural_festival_scope.GetName](이)가 선보일 수 있는 최고의 행진을 선보이고자 [stop_host_scope.GetTitledFirstName](이)가 직접 준비 과정을 챙겼다고 한다. [coordinator_scope.GetSheHe]의 이야기를 듣던 중,"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$ 봉역에서 최고로 손꼽히는 기사들이 대결을 펼치기 시작했다. 기사들은 마치 춤을 추듯 역동적으로 움직이며 끊임없이 다른 허수아비를 공격했고, 검이 갑옷에 격중하는 소리가 한 곡의 음악처럼 들렸다.\n\n즐거운 구경거리였다. [coordinator_scope.GetNameNoTooltip]에게도 지금까지 본 행진 중에서도 최고였다고 인정할 수밖에 없었다!"
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$ 무장을 완전히 갖춰 입은 무장병 연대가 [cultural_festival_scope.GetNameNoTierNoTooltip] 중앙 광장에서 전투를 펼치기 시작했다.\n\n실로 놀라운 무예를 견식할 수 있었다."
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$ 몇몇 병사들이 서로 대련을 펼치기 시작했다. 아무래도 오늘 보게 될 구경거리는 이게 전부인 듯한데, 안타까울 노릇이다. 이미 질려버렸으니까. 이딴 걸 앉아서 보고 있느니 차라리 말이 풀을 뜯는 걸 구경하고 말겠다. [stop_host_scope.GetNameNoTooltip](은)는 대체 뭘 보고 이걸 좋은 생각이라고 여긴 거지?"
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$ 봉역 각지에서 온 기능공들이 나와 손수 만든 최고의 걸작을 선보이기 시작했다.\n\n이토록 훌륭한 작품을 보긴 처음이다. [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] 민족은 진정 재능을 타고났군."
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$ [cultural_festival_scope.GetNameNoTierNoTooltip] 출신 기능공들이 나와 손수 만든 최고의 걸작을 선보이기 시작했다.\n\n이토록 훌륭한 작품을 보긴 처음이다. 내가 여태껏 이들의 솜씨를 모르고 살았다는 게 새삼 놀라울 정도로 말이다. [cultural_festival_scope.GetNameNoTierNoTooltip] 민족은 진정 재능을 타고났군."
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$ 몇몇 지역민이 나와 일종의 수공예품을 선보이기 시작했다.\n\n흔히 보던 물건들 아닌가. 솔직히 실망스럽군."
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$ 일련의 [stop_host_scope.GetFaith.PriestNeuterPlural](이)가 중앙 광장에 모여 매우 격정적인 기도를 올리기 시작했다."
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$ 지역 [stop_host_scope.GetFaith.DevoteeNeuterPlural](이)가 중앙 광장으로 나와 기도를 올리기 시작했다. [stop_host_scope.GetFaith.HighGodName]에게 경의를 바치는 현장이었다."
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$ 일련의 지역민이 나와 단조로운 목소리로 [stop_host_scope.GetFaith.HighGodName]에게 기도를 올리기 시작했다.\n\n정말이지 따분하기 짝이 없군."
 cultural_festival.4202.desc_religious_different_faith_good: "\n\n[stop_host_scope.GetFaith.GetName] 종교는 잘 모르지만, 그 헌신만큼은 놀랍다."
 cultural_festival.4202.desc_religious_same_faith_good: "\n\n[cultural_festival_scope.GetNameNoTierNoTooltip] 사람들이 우리 신앙에 헌신하는 모습을 보니 참으로 좋았다."
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\n[stop_host_scope.GetFaith.GetName] 종교는 잘 모르지만, 저 헌신적인 모습이 무섭게 느껴진다."
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\n[stop_host_scope.GetNameNoTooltip](은)는 내 생각과 달리 신앙에 헌신적이지 않은 것 같아 안타까울 따름이었다."
 cultural_festival.4202.a.revelry: "지금까지 본 행진 중 최고였어!"
 cultural_festival.4202.a: "[stop_host_scope.GetTitledFirstNameNoTooltip]에게 몇 가지 배울 점이 있군."
 cultural_festival.4202.b: "사실은 [stop_host_scope.Custom('GetLiegeParadeType')](을)를 보고 싶은데 말이지."
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.desc: "행진이 끝난 후, 나는 [coordinator_scope.GetTitledFirstName](을)를 만나 [visiting_liege.GetTitledFirstName]의 반응이 어땠는지 물었다.\n\n\"주군."
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$ 기쁜 마음으로 전해드립니다. [visiting_liege.GetTitledFirstNameNoTooltip]께서는 행진에 매우 만족하셨습니다. 나중에 [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier] 수도에서도 보시고 싶다며, 봉역끼리 풍습을 같이 즐기는 건 어떻겠냐는 제의까지 하셨습니다.\"\n\n인정받으니 기분이 좋구나."
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$ 송구하지만 [visiting_liege.GetTitledFirstNameNoTooltip]께서는 행진에 지루함을 토로하셨습니다. 차라리 말이 풀을 뜯는 걸 구경하거나 [stop_host_scope.Custom('GetLiegeParadeType')](을)를 보고 싶다고 하셨습니다.\"\n\n뭐, 이런 배은망덕한 개자식 같으니!"
 cultural_festival.4203.a.success: "우리 모두 즐거운 시간을 보낸 것 같아 기쁘군."
 cultural_festival.4203.a.failure: "흠. 적어도 백성들은 즐거웠을 테니 다행이야."
 cultural_festival.4300.t: "선물 교환"
 cultural_festival.4300.desc: "[visiting_liege.GetTitledFirstName]께서 내 봉역을 방문하여 영예를 베풀어 주셨다. 그런 의미에서 주군과 선물을 교환해 결속력을 끈끈하게 다지면 좋을 것이다. 자리가 자리인 만큼 특별히 물건을 주문하고 싶은데 말이지. [newly_created_artifact.GetName] 제작 의뢰를 넣는 건 어떨까? $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\n아니면 쓰지 않는 [existing_artifact.GetName](을)를 넘기는 방법도 있다. 훌륭한 물건이기도 하고, 개인적인 의미가 담긴 선물이 될 터."
 cultural_festival.4300.tt: "[visiting_liege.GetShortUIName](이)가 교환할 선물을 선택할 것임"
 cultural_festival.4300.a: "개인 소장 중인 [existing_artifact.GetNameNoTooltip](을)를 선물해야겠어."
 cultural_festival.4300.b: "[newly_created_artifact.GetNameNoTooltip]의 제작을 의뢰해야겠군. 선물로 안성맞춤이야."
 cultural_festival.4300.c: "그냥 돈이면 충분할 것 같은데."
 cultural_festival.4300.d: "#EMP 아니#!."
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.desc: "[stop_host_scope.GetTitledFirstName](이)가 내게로 다가왔다. 영주의 손에는 "
 cultural_festival.4301.desc_artifact: "[gifted_artifact.GetName](이)가 들려 있었다.$cultural_festival.4301.desc_inbetween$\n\n이런 선물까지 생각했을 줄이야, 고마울 따름이다. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold: "돈 주머니가 들려 있었다.$cultural_festival.4301.desc_inbetween$\n\n기꺼운 마음으로 받긴 했지만, 아무래도 [stop_host_scope.GetTitledFirstName](은)는 내 마음을 사로잡을 만한 선물을 떠올리지 못한 모양이다. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n \"주군, 이 자리에 모시게 되어 영광입니다. 이번 문화 축제를 기념하는 의미로 선물을 준비했습니다. 오랫동안 이날을 추억하는 매개체가 되길 바라겠습니다!\""
 cultural_festival.4301.desc_end: "[stop_host_scope.GetTitledFirstName](은)는 내게 기대에 찬 시선을 보냈다. 답례를 바라는 거겠지?"
 cultural_festival.4301.a: "훌륭한 선물이오! 마음에 쏙 드는군!"
 cultural_festival.4301.a.tt: "[gifted_artifact.GetName](을)를 장착함"
 cultural_festival.4301.b: "아무짝에도 쓸모없는 물건이잖아. 고철로 처분할 수 있으려나?"
 cultural_festival.4301.c: "금화? 이렇게 사려 깊을 수가."
 cultural_festival.4301.tt: "교환할 선물을 선택해야 함"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4302.desc: "선물을 받아 영광스럽긴 하지만, 어쨌든 답례를 해야 하는 만큼 적절한 선물을 생각해내야 한다. 얼간이처럼 보일 순 없는 노릇이지 않은가? 사람을 시켜 [newly_created_artifact.GetName](을)를 가져오게 하는 것도 방법이겠군."
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "쉽게 빠져나가는 방법도 있다. 그냥 [stop_host_scope.GetTitledFirstNameNoTooltip]에게 돈을 주고 끝내면 그만이니 말이다."
 cultural_festival.4302.desc_gold: " 단순한 돈주머니라도 선물로써는 안전한 선택지이지 않은가?"
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4303.desc: "[visiting_liege.GetTitledFirstName](은)는 내 선물을 받고는 자신의 궤짝에 손을 뻗었다.\n\n\"사실 깜짝 선물에 놀랐소. 영광스러울 따름이오. 마땅히 교환할 만한 답례가 없긴 하지만, 이 소소한 감사의 표시를 받아줬으면 하오.\"\n\n[visiting_liege.GetTitledFirstName](이)가 내게 건넨 것은 바로... "
 cultural_festival.4303.desc_artifact: "[gifted_artifact.GetName]이었다. 뭐라도 보답을 해주니 고마운 마음이 들었다. 전혀 기대하지 않았는데 말이다."
 cultural_festival.4303.desc_gold: "돈주머니였다. 아무래도 내 마음에 들 만한 선물을 떠올리지 못한 모양이지. 아니면 내 탁월한 발상에 진짜 놀라서 준비 못 한 걸수도 있고!"
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4310.t: "따스한 추억"
 cultural_festival.4310.desc: "[gift_receiver.GetTitledFirstName](을)를 벗 삼아 제법 시간을 보내고 있다. 그래서 그런지 꽤 옛날에 즐겼던 이전 축제의 추억이 떠오른다. [giving_gift_memory.GetDescription] 때가 희미하게 떠오르는군. [gift_receiver.GetTitledFirstName](이)가 아직도 선물을 갖고 있을지 궁금한데, 넌지시 물어보는 건 어떨까?"
 cultural_festival.4310.a: "정중하게 물어보자."
 cultural_festival.4310.a.tt: "[gift_receiver.GetTitledFirstNameNoTooltip](이)가 다음에 일어날 일을 결정하게 됨"
 cultural_festival.4310.b: "됐어. 난 #EMP 그렇게까지#! 옹졸한 인간이 아니야."
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.GetTitledFirstName](이)가 두 팔 벌려 나를 맞이해 주었다. \n\n\"정말 멋진 축제로군! 몇 년 전에 함께 했던 축제가 생각날 정도요. 기억하시오? 그때 그대에게 무슨 선물을 준 것 같은데, 그게 뭐였는지 말해줄 수 있겠소?\"\n\n"
 cultural_festival.4311.desc.old_gift: "[old_gift.GetName](을)를 말하는 모양인데, 사실 아직도 갖고 있다. [giving_gift_memory_owner.GetTitledFirstNameNoTooltip](이)가 왜 들쑤시는지는 모르겠으나, 돌려받기를 원하는 걸지도 모르겠다."
 cultural_festival.4311.desc.decoy_gift: "다시 생각해보니 더 이상 사용하지 않는[decoy_gift.GetName]도 있지 않나. 그 물건을 오래전에 받은 선물이라도 [giving_gift_memory_owner.GetTitledFirstNameNoTooltip](을)를 설득할 수 있지 않을까?"
 cultural_festival.4311.desc.lost_gift: "안타깝게도 그 선물은 지금 내 수중에 없다. 어떻게 잃어버렸는지는 모르겠지만, 그 사실을 [giving_gift_memory_owner.GetTitledFirstNameNoTooltip](이)가 굳이 알 필요는 없지."
 cultural_festival.4311.desc.no_gift: "가만 있자. 나를 다른 사람으로 착각한 것이 아니냐고 [giving_gift_memory_owner.GetTitledFirstNameNoTooltip](을)를 속여넘길 수도 있지 않을까?"
 cultural_festival.4311.a: "자, 받으시오."
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip](은)는 그저 선물을 다시 한번 보고 싶을 뿐이었음"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip](이)가 정표를 기대함"
 cultural_festival.4311.b: "물론이오. 내게 [decoy_gift.GetNameNoTooltip](을)를 줬잖소!"
 cultural_festival.4311.c: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]에게 뭘 받은 적이 없는데."
 cultural_festival.4311.b.success: "예전에 당신에게 준 선물이 [decoy_gift.GetNameNoTooltip]이었다고 [giving_gift_memory_owner.GetTitledFirstNameNoTooltip](을)를 설득함"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip](이)가 무엇을 선물로 줬는지 기억해냄"
 cultural_festival.4311.c.success: "아무런 선물도 받지 못했다고 [giving_gift_memory_owner.GetTitledFirstNameNoTooltip](을)를 설득함"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip](은)는 자신이 당신에게 무언가를 선물한 것을 알고 있음"
 cultural_festival.4311.d: "솔직히 말하리다. 오래전에 잃어버렸소."
 cultural_festival.4311.proper_gift_taost: "알맞은 선물을 내보임"
 cultural_festival.4311.no_gift_toast: "[giving_gift_memory_owner.GetNameNoTooltip](을)를 속이려고 듦"
 cultural_festival.4311.liege_failed_toast: "당신의 행동이 역풍을 불러옴"
 cultural_festival.4312.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.desc: "[gift_receiver.GetTitledFirstName](은)는 선물에 관한 질문을 받은 후 잠시 숙고에 잠겼다.\n\n"
 cultural_festival.4312.desc.decoy_gift: "\"그렇소. 어제 일처럼 기억한다오! 그대에게 [decoy_gift.GetName](을)를 받았지. 아직도 가지고 있는데, 한번 보겠소?\"\n\n[gift_receiver.GetSheHe]는 냉큼 부하들에게 선물을 가져올 것을 지시했다. 그 모습에서 당당한 자신감이 느껴졌다."
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$ 하지만 뭔가 잘못된 것 같은 느낌이 든다. 콕 짚어 말하긴 어렵지만..."
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$ 무슨 말도 안 되는 소리를! 게다가 새빨간 거짓말이다. 나는 내가 준 선물을 정확히 기억한다. 이런 식으로 날 속일 수 있을 거라 생각했다면 큰 오산이다."
 cultural_festival.4312.desc.no_gift: "\"무슨 말씀인지 모르겠소, [giving_gift_memory_owner.GetNameNoTooltip]. 나를 다른 사람으로 착각한 것 아니오? 우린 선물을 교환한 적이 없소만.\"\n\n"
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$내가 선물을 준 적이 없단 말인가? 지난 축제 때 선물을 주고받은 게 분명할 터인데. 그런데 상대는 그런 적이 없었다고 확신을 내비치고 있다. 설마 내가 잘못 알고 있는 건가?"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.GetTitledFirstName](은)는 내게 선물을 받은 적이 없다고 주장한다. 무슨 말도 안 되는 소리를! 게다가 새빨간 거짓말이다. 나는 내가 준 선물을 정확히 기억한다. 이런 식으로 날 속일 수 있을 거라 생각했다면 큰 오산이다."
 cultural_festival.4312.desc.liege_lost_gift: "\"무거운 마음으로 이실직고하리다. 실은 선물을 오래전에 잃어버렸다오. 부디 용서해 주시오.\"\n\n이거 [gift_receiver.GetTitledFirstName](을)를 불편하게 만들어 버렸군. 몇 년 전의 일이고 잃어버린 것을 책망할 생각은 없다. 내가 뭘 기대하고 얘기를 꺼냈는지, 원."
 cultural_festival.4312.desc.show_real_gift_flag: "\"물론 기억하고 있소. [old_gift.GetName](을)를 받았지! 지금도 잘 갖고 있소만, 혹시 보고 싶으시오?\"\n\n[gift_receiver.GetSheHe|U]는 뿌듯하게 [old_gift.GetNameNoTooltip](을)를 꺼내 보였다. 보아하니 잘 관리한 것 같다."
 cultural_festival.4312.a: "참 생각이 깊은 사람이란 말이지. 정말 고맙군."
 cultural_festival.4312.a.decoy_success: "이게 그때 그 선물이 분명할 거야. 맞겠지?"
 cultural_festival.4312.b.decoy_success_holup: "잠깐. 내 선물은 그게 아닌데!"
 cultural_festival.4312.b.decoy_fail: "이런 후안무치한 인간! 내 선물이 아니잖아!"
 cultural_festival.4312.b.nogift_success_holup: "말도 안 돼. 분명히 선물을 준 기억이 있는데!"
 cultural_festival.4312.b.nogift_fail: "후안무치한 인간 같으니! 내가 선물을 준 걸 분명히 기억하거늘!"
 cultural_festival.4312.b.holup: "우리 [ROOT.Char.Custom2('RelationToMe', gift_receiver )](이)가 어설픈 핑계를 대는군."
 cultural_festival.4312.c: "[gift_receiver.GetTitledFirstName](을)를 상대로 이용할 수 있을지도?"
 cultural_festival.4312.d: "안타깝군."
 cultural_festival.4312.d.nogift_success: "흠. 내가 다른 사람하고 착각한 건가?"
