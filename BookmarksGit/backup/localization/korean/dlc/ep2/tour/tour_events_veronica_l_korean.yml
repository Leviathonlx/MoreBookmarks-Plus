 cultural_festival.3010.t: "경이로운 샘"
 cultural_festival.3010.desc: "성 경내를 산책하던 중, 분수대 근처에 멈춰 서서 대리석을 따라 흐르는 물줄기를 감상하는 시간을 가졌다. 고양이 한 마리가 잘 가꿔진 정원을 느긋하게 돌아다니더니, 이내 기지개를 켜고는 떠나갔다.\n\n나는 은제 관에 돋을새김으로 새겨진 우리 집안의 문장을 손으로 쓸어 내렸다. 만일... 아! 이 관에 다른 물질을 흐르게 한다면 [visiting_liege.GetTitledFirstName]에게 강한 인상을 심어줄 수 있지 않을까?"
 cultural_festival.3010.a: "그래, [ROOT.Char.Custom('RegionalAlcoholicDrink')|U](이)면 되겠다!"
 cultural_festival.3010.b: "맛있는 과즙을 흐르게 하는 게 쉬울 거야."
 cultural_festival.3010.c: "이런 데 시간을 쏟아봐야 무슨 소용인가."
 alcohol_fountain_modifier: "경이로운 분수대"
 alcohol_fountain_modifier_desc: "해당 인물은 물 대신 술이 흐르는 분수대를 만들기로 마음먹었습니다."
 juice_fountain_modifier: "$alcohol_fountain_modifier$"
