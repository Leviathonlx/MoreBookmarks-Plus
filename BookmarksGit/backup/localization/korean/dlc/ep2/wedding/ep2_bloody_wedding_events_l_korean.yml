 ep2_wedding.0957.desc: "내 소중한 [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))](은)는 그대의 보호 아래 있었소. 그런데 이딴 식으로 지킨단 말이오?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending: "\n\n세상을 떠난 [spouse_2.GetShortUIName] 생각만 하면 눈물이 앞을 가리오. 하지만 이 가슴에는 증오만이 타오르고 있소.\n\n어떤 방식으로든 반드시 응징할 것이오."
