 #BLOODY WEDDING
 ep2_wedding.0101.t: "죽음이..."
 ep2_wedding.0101.desc.intro: "문객 모두가 안뜰에 모였다. 환상적으로 화창한 날이었다. 나는 휘하의 경비대에게 시선을 보냈다. 너그러운 주최자로서 훌륭한 경비대를 준비하겠노라 약속했었지. #EMP 중무장#!한 경비대를 말이다. 곧 나의 준비가 열매를 맺을 것이다.\n\n이윽고 [spouse_2.GetTitledFirstName](이)가 수행단과 함께 도착했다"
 ep2_wedding.0101.desc.spouse: ". 단 하루뿐인 결혼 생활을 즐기기를."
 ep2_wedding.0101.desc.bad: ". 저런 가증스러운 자는 추방해야 마땅하다."
 ep2_wedding.0101.desc.good: "... 미안하오, 내 사랑."
 ep2_wedding.0101.a: "[spouse_2.GetHouse.GetNameNoTooltip] 집안 구성원 모두를 척살해야 한다."
 ep2_wedding.0101.a_lowborn: "해당 가족의 구성원 모두가 학살당함"
 ep2_wedding.0101.b: "[spouse_2.GetFirstNamePossessiveNoTooltip] 목숨만 거두는 걸로 하겠다."
 ep2_wedding.0101.c: "신혼 첫날밤이라. 시기 하나는 제대로 골랐어."
 ep2_wedding.0101.d: "지금은 안 돼. 때와 장소가 좋지 않아."
 ep2_wedding.0101.a.tt: "잊지 못할 결혼식이 시작됨..."
 ep2_wedding.0101.c.tt: "은밀한 선택"
 ep2_wedding.0101.d.tt: "결혼식이 시작되고 그 어떤 유혈 사태도 일어나지 않음"
 ep2_wedding.0200.desc.murder: "$ep2_wedding.0200.desc.murder_intro$\"인정을 베풀어 주셔서 감사합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 저도 마음이 따스해지는 기분입니다.\""
 ep2_wedding.0200.desc.murder_intro: "문객들이 회당으로 들어가는 가운데, 나는 몇몇 참석자들과 [ROOT.Char.Custom('my_subject_of_interest')]에 관한 이야기를 나누며 시간을 끌었다. \"정말 인심이 좋은 주최자라니까!\" 주빈석으로 향하던 중 어딘가에서 그런 말이 들려왔다. 내 경비대가 #EMP 사방#!에 깔려 있다. 준비는 끝났다. 나는 자리에 앉아 [spouse_2.GetTitledFirstName](와)과 눈을 마주쳤다.\n\n"
 ep2_wedding.0200.desc.murder_spouse: "$ep2_wedding.0200.desc.murder_intro$ \"곧 우리 #EMP 둘만#! 남을 거요.\" 이어서 나는 술잔을 들어 올렸다."
 ep2_wedding.0200.a.murder: "#EMP 재밌게 즐기기를!#!"
 ep2_wedding.0202.t.spouse: "...우리를 갈라놓을 때까지"
 ep2_wedding.0202.t: "...저들을 갈라놓을 때까지"
 ep2_wedding.0202.desc.outro: "\n\n나는 [ROOT.Char.Custom('GetExpensiveDessert')](을)를 한입 베어 묾과 동시에 신하들에게 신호를 보냈다. 용병으로 변장한 내 부하들이 회당에 들어섰다. 그들 뒤로 문은 잠겼고, 이내 음악이 연주되기 시작했다. 학살이 시작되었노라."
 ep2_wedding.0202.desc.intro: "대화에 몰두하는 문객이 워낙 많아 하나하나 파악하기란 어려운 상황이었다. [spouse_2.GetTitledFirstName](은)는 냉철한 궁정 신하 무리에게 둘러싸여 바쁘게 서로를 칭찬하고 있었다. 덕분에 주의를 돌릴 수 있게 됐다. 이게 순수한 우연의 일치인지, 운명인지는 모르겠다.\n\n"
 ep2_wedding.0202.desc.compassionate: "결국 이렇게 되어 참으로 안타깝구나. 차마 지켜보지는 못 하겠군."
 ep2_wedding.0202.desc.paranoid: "드디어 날 상대로 흉계를 꾸미던 자들이 사라지겠군. 두 번 다시 입을 놀리지 못할 테니까."
 ep2_wedding.0202.desc.zealous: "저들의 영혼이 [ROOT.Char.GetFaith.NegativeAfterLife]에서 구원을 찾기를."
 ep2_wedding.0202.desc.sadistic: "얼른 바닥이 저들의 피로 물드는 광경을 보고 싶구나."
 ep2_wedding.0202.desc.craven: "이마에 송글송글 맺힌 땀을 훔친다. #EMP 어흠.#! 고개를 들지 말자, [ROOT.Char.GetFirstNameNoTooltip]. 의심을 사면 안 돼."
 ep2_wedding.0202.desc.arrogant: "나는 웃음을 억누르며 뒤로 젖혀 앉았다. 사람들은 오늘 일을 절대 잊지 못할 것이다."
 ep2_wedding.0202.desc.lazy: "내가 직접 하지 않아도 되니 정말 다행이군. 살인은 영 피곤한 일인 것 같거든."
 ep2_wedding.0202.desc.just: "이건 정의의 심판이다."
 ep2_wedding.0202.desc.cannibal: "슬슬 배도 고프고..."
 ep2_wedding.0202.desc.wrathful: "이 회당이 저들의 입에 오르내리며 얼마나 비방을 당했던가. 그 머리통으로 바닥을 장식해주마!"
 ep2_wedding.0202.desc.fallback: "나도 모르게 휘파람이 절로 나오는군."
 ep2_wedding.0202.a: "[spouse_2.GetHouse.GetNameNoTooltip] 가문은 오늘 이 지상에서 사라지리라."
 ep2_wedding.0202.a.lowborn: "네 가문은 여기서 멸망하리라."
 ep2_wedding.0203.t.spouse: "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t: "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro: "연회가 막바지에 접어들자 활발하던 대화도 점점 잦아들기 시작했다. 그렇게 문객들은 두 부류로 나뉘었다. 취할대로 취했거나, 지칠대로 지쳤거나. 정신이 온전하거나 거하게 취한 이들은 [spouse_2.GetTitledFirstName](을)를 둘러싼 채, 결혼식의 주인공에게 잘 보이려고 마지막 발악을 하고 있었다.\n\n"
 ep2_wedding.0203.desc.compassionate: "빠르고 고통 없는 죽음이 되기를."
 ep2_wedding.0203.desc.paranoid: "이제 [spouse_2.GetTitledFirstName] 저 자식도 깨닫겠지! 똑똑히 깨달을 거야! #EMP 모두#!가 깨달으리라!"
 ep2_wedding.0203.desc.zealous: "극악무도한 영혼을 제거하는 방법은 이것뿐이야."
 ep2_wedding.0203.desc.sadistic: "나는 식사용 나이프를 핥았다. 마음만 같아서는 직접 베어버리고 싶지만..."
 ep2_wedding.0203.desc.cannibal: "나는 [spouse_2.GetTitledFirstName] 피부를 유심히 살폈다. 정말... 맛있어 보이는군."
 ep2_wedding.0203.desc.craven: "도저히... 도저히 못 보겠어. 생각보다 더 끔찍할지도 모르잖아!"
 ep2_wedding.0203.desc.arrogant: "나는 의자에 편하게 기대어 [ROOT.Char.Custom('RegionalDrink')](을)를 한 모금 홀짝였다."
 ep2_wedding.0203.desc.just: "어차피 넘어야 할 산이었어."
 ep2_wedding.0203.desc.wrathful: "#EMP [spouse_2.GetTitledFirstName]의 목을 쳐라. 얼른.#!"
 ep2_wedding.0203.desc.fallback: "" #left intentionally blank
 ep2_wedding.0203.desc.outro: "한 궁정 신하가 다소 과한 웃음소리를 내었다. 좀 더 시끄럽게 말이다. 그때 공모자가 단검을 뽑아 들어 [spouse_2.GetFirstNameNoTooltip]의 심장에 꽂아 넣었고, 순식간에 절명했다. 문객들 역시 아무 말도 하지 못했기에 적막만이 흘렀다.\n\n\"놈을 잡아라!\" 내가 쩌렁쩌렁한 목소리로 외쳤다. 물론 공모자는 내일이면 석방될 것이다."
 ep2_wedding.0203.a: "비극이로다!"
 ep2_wedding.0300.desc.murder_spouse: "연회가 막을 내리자 촛불들은 꺼졌고 문객들은 각자의 처소로 돌아갔다. 신혼 첫날밤의 시간이 오자 다시 한번 목소리가 들리기 시작했다.\n\"부부끼리 기쁨을 나누게 두어라!\"\n\n#EMP 진심으로#! 기대되는군."
 ep2_wedding.3060.t: "목숨을 걸 만한 밤"
 ep2_wedding.3060.desc: "풍성하게 꾸민 침대가 우릴 기다리고 있었다. 촛불이 [spouse_2.GetTitledFirstNamePossessive] 얼굴을 비추자 순간적으로 숨이 멎을 뻔했다.\n\"같이 누워요, 내 사랑.\"\n[spouse_2.GetSheHe]의 셔츠가 바닥에 툭 떨어진다.\n\n달이 낮처럼 환하게 빛나는 밤이었다. 입을 맞추기 전에 배우자의 목을 어루만졌다. 이 손에... 힘을 주기만 하면 모든 것이 끝난다."
 ep2_wedding.3060.a: "\"좀 더 가까이 와요, 내 사랑...\""
 ep2_wedding.3060.a.success: "[spouse_2.GetShortUIName]의 목을 조름"
 ep2_wedding.3060.a.failure: "[spouse_2.GetShortUIName](이)가 당신의 손아귀를 탈출함"
 ep2_wedding.3060.b: "입을 확실하게 막을 만한 약초가 몇 가지 있지."
 ep2_wedding.3060.b.success: "[spouse_2.GetShortUIName](을)를 독에 중독시키는 데 성공함"
 ep2_wedding.3060.b.failure: "[spouse_2.GetShortUIName](이)가 당신의 의도를 알아냄"
 ep2_wedding.3060.c: "빠른 동작으로 베개 밑에 숨겨두었던 단검을 꺼낸다."
 ep2_wedding.3060.c.flavor: "과일을 깎아드리리다, 내 사랑!"
 ep2_wedding.3060.c.success: "[spouse_2.GetShortUINamePossessive] 목을 그어버림"
 ep2_wedding.3060.c.failure: "[spouse_2.GetShortUIName](이)가 의심함"
 ep2_wedding.3060.d: "아니... 못 하겠어."
 ep2_wedding.0301.t: "뒷맛"
 ep2_wedding.0301.desc.family: "방에 시체들이 널브러져 있었다. 하인들은 간이 들것을 준비하며 자그마한 목소리로 범인이 누구일지 추측했다.\n\"적이 많다고 들었어.\"\n\"나는 오히려 적이 없다고 들었는데?\""
 ep2_wedding.0301.desc.agent: "경비병들이 공모자를 잡아갔으나, 공포로 일그러진 문객들의 표정은 여전했다. 의사가 사람들을 달랠 생각으로 앞으로 나왔지만, 심장에 단검이 꽂혔는데 이를 어찌 치료할 수 있겠는가."
 ep2_wedding.0301.desc.wedding_night: "나는 잠옷만을 걸친 채 대회당으로 이어지는 회랑을 거닐었다. 그리고 문을 열기 직전에 잠시 멈춰 서서 최대한 슬픔에 잠긴 표정을 지었다.\n#EMP \"도와주시오! 제발 도와주시오!\"#!\n힘껏 울부짖었다.\n\"[spouse_2.GetTitledFirstName](이)가 침소에 들어온 괴한에게 죽었소!\""
 ep2_wedding.0301.non_spouse: "\n\n[spouse_1.GetTitledFirstNamePossessive] 흐느낌이 방에 메아리쳤다. [spouse_1.GetHerHis|U] 손은 [spouse_2.GetTitledFirstName](을)를 굳게 움켜쥔 채 보내주기를 거부하고 있었다."
 ep2_wedding.0301.spouse: "\n\n\"아아, 내 사랑! 잔인한 운명 같으니!\"\n나는 싸늘하게 식은 [spouse_2.GetHerHis] 손을 굳게 쥐고 목놓아 울었다.\n\"내 기필코 범인을 찾으리다. 그리고 그 숨통을 #EMP 끊겠소#!.\""
 ep2_wedding.0301.spouse_wnight: "\n\n적막이 흐른다. 이내 경비병들은 침소를 향해 달려가기 시작했고, 나는 양손에 얼굴을 파묻었다."
 ep2_wedding.0301.a: "잔혹하디 잔혹한 운명이로다."
 ep2_wedding.0302.t: "찾아오는 회한"
 ep2_wedding.0302.desc.family: "몇몇 문객과 [ROOT.Char.Custom('my_subject_of_interest')]에 관해 담소를 나누고 있었는데, 음악 때문에 맥이 끊겨버렸다. 공연자들에게 고개를 돌리던 찰나, 다른 사람과 눈이 마주쳤다. 일단의 용병들이 [spouse_2.GetTitledFirstName](와)과 가족을 향해 다가가고 있었다.\n\n그것도 검을 뽑아 든 상태로.\n#EMP \"아, 안 돼! 제발 살려줘! 안 돼!\"#!\n\n거칠고 건조한 소리와 함께 시신들이 바닥에 널브러지기 시작했다."
 ep2_wedding.0302.desc.agent: "몇몇 문객과 [ROOT.Char.Custom('my_subject_of_interest')]에 관해 담소를 나누고 있었는데, 날카로운 비명 때문에 맥이 끊겨버렸다.\n#EMP \"안 돼!\"#!\n고개를 돌려 [spouse_2.GetTitledFirstName](을)를 보니 가슴팍에 단검이 꽂혀 있는 게 아닌가.\n\n경비병들이 잽싸게 살인자를 향해 몸을 날렸다.\n\"잡아라! 놈을 잡아!\" [host.GetTitledFirstName]의 외침이 들려왔다.\n\n"
 ep2_wedding.0302.desc.wedding_night: "대회당 문이 갑자기 활짝 열렸다. 그 가운데에는 [spouse_1.GetTitledFirstName](이)가 서 있었다. [spouse_1.GetSheHe]는 숨을 헐떡이며 문을 붙들고 있었다.\n\"도와... 도와주시오!\"\n[spouse_1.GetTitledFirstName](이)가 절규했다.\n\"[spouse_2.GetTitledFirstName](이)가 침소에 들어온 괴한에게 죽었소!\"\n\n일순간 장내가 조용해졌다."
 ep2_wedding.0302.spouse: "나는 황급히 [spouse_2.GetFirstNameNoTooltip]에게 다가가 손을 붙잡았다. 아직 온기가 남아 있었다.\n\"안 돼... 내 사랑을... 이렇게 빨리...\""
 ep2_wedding.0302.good: "사랑하는 [spouse_2.GetFirstNameNoTooltip](은)는... 그렇게 떠났다."
 ep2_wedding.0302.bad: "업보를 치렀다고 하면 안 될 말이겠지만, 그래도..."
 ep2_wedding.0302.sadistic: "도저히 핏자국에서 눈이 떨어지지 않는다... 훌륭한 솜씨로군."
 ep2_wedding.0302.indifferent: "[spouse_2.GetFirstNameNoTooltip](을)를 잘 아는 건 아니었지만, 누구도 이런 식으로 가서는 안 된다."
 ep2_wedding.0302.a: "비극이로다."
 ep2_wedding.0955.t: "붉은 새벽"
 ep2_wedding_departure_intro: "회당은 전날과는 완전히 다른 풍경이었다. 탁자는 하인들이 치운 뒤였고, 음악도 더는 들려오지 않았다. 문객도 대부분이 떠나고 없었다."
 ep2_wedding.0955.desc.intro: "$ep2_wedding_departure_intro$\n\n남은 이들과 작별 인사를 나누려 준비할 무렵,"
 ep2_wedding.0955.desc.failed: "순간 자기 수행단 구성원과 즐겁게 대화를 나누는 [spouse_2.GetTitledFirstNamePossessive] 얼굴이 보였다.\n\n[spouse_2.GetSheHe]는 나를 의심하고 있다. 타당한 근거가 있기도 하고. 지루하기만 한 결혼 생활이 될 것 같다."
 ep2_wedding.0955.desc.murder: "잠시 [spouse_2.GetTitledFirstName](을)를 심상에 그렸다. 이제 이 세상에는 없지만."
 ep2_wedding.0955.good: "이렇게 끝낼 필요는 없었는데."
 ep2_wedding.0955.bad: "드디어... [spouse_2.GetHerHis] [spouse_2.Custom2('InsultAdjective', ROOT.Char)] 얼굴을 더 보지 않아도 되겠군."
 ep2_wedding.0955.sadistic: "내가 #EMP 직접#! 준비한 거라고 모두에게 말할 수 있다면 얼마나 좋을까..."
 ep2_wedding.0955.compassionate: "부디 [ROOT.Char.GetFaith.HighGodName]께서 날 용서하시길."
 ep2_wedding.0955.indifferent: "어차피 엎질러진 물은 주워담지 못해."
 ep2_wedding.0955.a: "진정으로 마음이 놓이는군."
 ep2_wedding.0955.a.failure: "다음에... 다음에는 꼭."
 ep2_wedding.0956.t: "작별"
 ep2_wedding.0956.desc: "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName](이)가 다가왔다. 목소리에는 여전히 슬픔이 가득했다.\n\"[spouse_2.GetTitledFirstName]의 죽음에 마음이 무겁기만 합니다. 행사가 참변이 되어 유감입니다.\""
 ep2_wedding.0956.a: "당한 사람이 내가 아니라 그저 다행이지."
 ep2_wedding.0956.a.good: "아니야... 이건 현실이 아니야."
 ep2_wedding.0204.t: "피와 강철"
 ep2_wedding.0204.desc.intro: "즐겁게 나누던 담소는 갑자기 끊기고 말았다."
 ep2_wedding.0204.desc.family.non_spouse: "일단의 용병들이 우리 쪽으로 다가오고 있었다. #EMP 스르륵#!. 검이 뽑힌다. 용병들의 비릿한 미소가 우리에게 닥칠 비극을 예견한다.\n\n\"가족과 작별 인사나 하시오, [spouse_2.GetTitledFirstName].\""
 ep2_wedding.0204.desc.family: "$ep2_wedding.0204.desc.family.non_spouse$\n용병들이 내 목에 칼을 겨누면서 한 소리였다."
 ep2_wedding.0204.desc.solo: "궁정 신하 중 하나가 지나치다 싶을 정도로 웃어댔다. 이상하기 짝이 없다. 용병의 검은 어느새 내 가슴팍을 겨냥하고 있었다.\n\"아무쪼록 잘 가시오.\""
 ep2_wedding.0204.a: "안 돼! #EMP 멈춰!#!"
