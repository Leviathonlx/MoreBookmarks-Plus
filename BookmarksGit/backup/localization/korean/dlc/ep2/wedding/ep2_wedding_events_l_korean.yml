 ep2_wedding.1010.t: "장엄한 환영"
 ep2_wedding.1010.desc: "하인들에게 [1010_target.GetFirstNameNoTooltip](이)가 도착할 때를 눈여겨 살피라고 일러두길 잘했다. 아무래도 결혼식 준비가 한창이라 자칫 잘못했다간 놓칠 수도 있으니 말이다.\n\n그 덕분에 지금 이렇게 [1010_target.GetFirstNameNoTooltip](이)가 입성할 때에 맞춰 최고로 비싼 옷을 걸치고 도열한 의장대와 함께 안뜰에 위풍당당하게 서 있다."
 ep2_wedding.1010.diplo: "\n\n\"진심으로 환영하오, [1010_target.GetTitledFirstNameNoTooltip]. 내 융숭한 대접을 약속하리다. 우리 봉역이 선사하는 경이에 놀랄 준비나 하시오.\""
 ep2_wedding.1010.seduce: "\n\n\"친애하는 [1010_target.GetTitledFirstNameNoTooltip](이)여! 그 찬란한 존재감으로 자리를 빛내주니 너무나도 황홀하오. 어떤 기념식으로도 이런 만족감은 느끼지 못할 것 같구려.\""
 ep2_wedding.1010.match: "\n\n\"[1010_target.GetTitledFirstNameNoTooltip]. 어서 오시오! [1010_match.GetFirstName], 이리 와서 인사 올리거라. #EMP 상대 집안에 좋은 인상을 남겨야 한다. 알아들었지?\" 나는 맹렬하게 속삭였다."
