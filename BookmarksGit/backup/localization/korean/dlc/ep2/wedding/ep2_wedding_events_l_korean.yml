 #New Family
 ep2_wedding.1120.t: "새로운 가족"
 ep2_wedding.1120.desc: "결혼식은 늘 길고 지루하며 대부분 별일 없이 진행된다. 내 배후에서 소란이 일어날 때를 제외하고 말이다."
 ep2_wedding.1120.desc_child: "\n\n[trouble_child.GetFirstNamePossessive] 불만 어린 목소리는 듣기만 해도 바로 안다. [trouble_child.GetSheHe]는 군중을 비집으며 지나가고 있었다.\n\"[ROOT.Char.GetMotherFather|U], 이분이 [other_parent.GetFirstName](을)를 대신할 제 새로운 [other_parent.GetMotherFather]인가요?\""
 ep2_wedding.1120.desc_adult: "\n\n\"저 할 말이 있어요!\"\n낯익은 [trouble_child.GetFirstNamePossessive] 목소리가 군중 사이에서 울려 퍼졌다.\n\"[other_parent.GetMotherFather]를 바꾼다더니 #EMP 이게#! 최선인가요?! [other_parent.GetTitledFirstName]?!\""
 ep2_wedding.1120.desc_parent: "\n\n그런데 시야 한쪽 구석에서 [other_parent.GetFirstNameNoTooltip](이)가 화들짝 놀라 굳어버리는 게 보였다."
 ep2_wedding.1120.a: "헛소리를 관둬라. #EMP 지금 당장#!."
 ep2_wedding.1120.b: "힘든 건 나도 알지, 아는데..."
 ep2_wedding.1120.c: "#EMP 네 [other_parent.GetMotherFather](은)는 비밀로 하려고 했단 말이다!#!"
 wedding_child_fuss_log: "[TARGET_CHARACTER.GetUINamePossessive|U] 자녀 [CHARACTER.GetUIName|U](이)가 결혼식 도중 소란을 피움"
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "[TARGET_CHARACTER.GetUINamePossessive|U] 자녀 [CHARACTER.GetUIName|U](이)가 결혼식 도중 소란을 피웠고 출생에 관한 비밀을 폭로함"
 wedding_child_fuss_secret_log_title: "비밀이 밝혀지다"
 ep2_wedding.1121.desc_child: "\n\n그 중심에는 [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')] [trouble_child.GetTitledFirstName](이)가 흐느끼고 있었다.\n\"[other_spouse.GetMotherFather|U], 왜 [other_parent.GetMotherFather] [other_parent.GetFirstName](을)를 바꾸려고 하시는 거예요?\""
 ep2_wedding.1121.desc_adult: "\n\n\"저 할 말이 있어요!\"\n[other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')] [trouble_child.GetTitledFirstName]의 목소리가 군중 사이에서 울려 퍼졌다.\n\"[other_parent.GetMotherFather]를 바꾼다더니 #EMP 이게#! 최선인가요?! [other_parent.GetTitledFirstName]?!\""
 ep2_wedding.1121.a: "닥쳐라, #EMP 시건방진 녀석#!."
 ep2_wedding.1121.b: "내가 더 나은 부모가 되어주마!"
 ep2_wedding.1122.desc_repentant: "세상이 거꾸로 돌아가든 말든 [ROOT.Char.Custom('GetExpensiveMeal')](을)를 실컷 맛보던 참이었다. [trouble_child.GetFirstName](이)가 참담한 얼굴로 다가와 말을 거는 게 아닌가.\n\n\"[ROOT.Char.GetMotherFather|U]. 예식 도중에 소란을 일으켜서 죄송해요. 제 신분에 어울리지 않는, 격식 없는 행동이었어요. 진심으로 후회하고 있어요.\""
 ep2_wedding.1122.desc_unrepentant: "[ROOT.Char.Custom('GetExpensiveMeal')](을)를 실컷 맛보려 했지만, [trouble_child.GetFirstNamePossessive] 거친 언사와 내 비밀을 세상에 폭로한 부주의한 행실이 자꾸 머릿속을 떠돌았다.\n\n결국 나는 [trouble_child.GetFirstNameNoTooltip]에게 다가갔는데, 전혀 당황하지도 않았고 뉘우치는 것 같지도 않았다.\n\"전 떳떳합니다. #EMP 조금도#! 후회하지 않아요. 사실을 말했을 뿐인걸요.\"\n[trouble_child.GetSheHe]가 조소를 담아 대꾸했다."
