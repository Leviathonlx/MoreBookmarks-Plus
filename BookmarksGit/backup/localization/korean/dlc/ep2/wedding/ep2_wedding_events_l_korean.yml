l_korean:
 #MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetNameNoTooltip]: 약혼 파기"
 ep2_wedding.0001.desc: "시간이 달아나고 있다. 제대로 된 [GetActivityType('activity_wedding').GetName](을)를 준비할 여유가 있을 줄 알았건만, 분노가 가득 담긴 [spouse_2.GetTitledFirstName]의 서신을 보니 인내심이 바닥난 듯하다. 이젠 시간이 없다."
 ep2_wedding.0001.desc_betrothed: "\n\n합의한 시간 내로 [spouse_1.GetTitledFirstName](와)과 [spouse_2.GetFirstNameNoTooltip]의 결혼식을 준비하는 데 실패하여 약혼은 없던 일이 되었다."
 ep2_wedding.0001.desc_self: "\n\n합의한 시간 내로 [spouse_2.GetFirstNameNoTooltip](와)과 나의 결혼식을 준비하는 데 실패하여 약혼은 없던 일이 되었다."
 ep2_wedding.0001.desc_conclusion: "\n\n[spouse_2.GetFirstNameNoTooltip](은)는 노골적으로 실망을 드러내며 결과가 뒤따를 것임을 암시하였다..."
 ep2_wedding.0001.a: "운명이 아니었던 거지."
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetNameNoTooltip]: 요절"
 ep2_wedding.0002.desc: "오늘 아침 비보가 날아들었다. [GetActivityType('activity_wedding').GetName]에서 [alive_spouse.GetTitledFirstName](와)과 혼인을 올리기로 되어 있던 [dead_spouse.GetTitledFirstName](이)가 세상을 떠났다고 한다. 지금껏 치밀하게 세운 계획이 모조리 허사가 되어버렸다!\n\n새로운 짝을 찾아야 한다."
 ep2_wedding.0002.a: "삶의 비극이로구나."
 ep2_wedding.0003.desc: "전혀 예상 못 한 일이 일어났다. 내 떨리는 손에 들린 편지에는 [GetActivityType('activity_wedding').GetName]에서 혼인하기로 되어 있던 약혼자 [dead_spouse.GetTitledFirstName](이)가 갑작스럽게 세상을 떠났다는 내용이 적혀 있었다.\n\n날 위한 결혼식은 없던 일이 됐다. 우리 가족이 치밀하게 준비한 계획도 허사가 되어버렸다."
 ep2_wedding.0003.a: "진정 비극이 따로 없군..."
 ep2_wedding.0100.t: "결혼 예식 시작"
 ep2_wedding.0100.desc_host: "오랜 시간을 들여 계획하고 #EMP 막대한 자금#!을 투자한 일이 마침내 #EMP 결실#!을 볼 때의 그 기분은 늘 굉장한 쾌감으로 다가온다.\n\n모든 것이 준비됐다. 장식 배치는 끝났으며, 문객들은 잘 어울리고 있다. 하인들은 음식을 잔뜩 얹은 접시들을 분주하게 옮기고 있고 말이다."
 ep2_wedding.0100.desc_host_outro: "부부의 연을 맺을 [spouse_1.GetTitledFirstName](와)과 [spouse_2.GetTitledFirstName] 두 사람도 최고급 의복을 차려입고 준비를 마쳤다.\n\n이제 신호만 보내면 모두가 자리에 앉을 것이고, 그렇게 예식의 막이 오를 터다."
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$ 기대와 긴장감을 품고 초조하게 발을 구르던 중, 미래의 배우자 [my_spouse.GetTitledFirstName](이)가 최고급 예복을 차려입고 나타났다. 실로 찬란한 모습이었다.\n\n이제 시작할 준비가 끝났다."
 ep2_wedding.0100.desc_spouse: "운명의 날이 왔다. [my_spouse.GetTitledFirstName](와)과의 결혼식 당일이다!\n\n결혼식과 미래를 생각하니 가슴이 두근거리면서도 한편으로는 두렵다. 하지만 우리의 너그러운 주최자 [host.GetTitledFirstName](이)가 준비한 행사장을 보고 있노라면 감탄이 절로 나온다.\n\n[host.GetHerHim]가 내게 황급히 손짓하는 걸 보니 알 것 같다. 드디어 시작되는 건가."
 ep2_wedding.0100.desc_guest: "나는 들뜬 마음으로 주변을 살폈다.\n\n눈이 닿는 곳마다 서로 어울리는 문객과 흐드러지는 꽃 장식, 음식을 잔뜩 얹은 접시들을 분주하게 옮기는 하인들이 보인다. 그리고 세세한 부분까지 직접 챙기고 있는 멋진 주최자 [host.GetTitledFirstName]까지. 예비 부부 [spouse_1.GetTitledFirstName](와)과 [spouse_2.GetTitledFirstName](은)는 긴장과 기대가 뒤섞인 표정으로 준비를 마치고 서 있었다.\n\n곧 예식이 시작된다!"
 ep2_wedding.0100.desc_root_pregnant: "배우자가 될 사람을 향해 다가가는데, 모든 문객이 누가 봐도 임신으로 부른 게 분명한 내 배를 뚫어져라 응시하고 있었다. 뭐, 어쩌겠어..."
 ep2_wedding.0100.desc_spouse_pregnant: "하지만 시작하기 무섭게 나를 포함한 모두의 이목이 신부의 배로 쏠렸다. 누가 봐도 임신해서 부른 게 분명했다... 이거 좀 민망하군."
 ep2_wedding.0100.a: "정말 기대되는군!"
 ep2_wedding.0101.desc: "이제 곧 모든 계획이 결실을 맺는다.\n\n자, 일단 예식을 시작해 볼까!"
 ep2_wedding.0150.t: "결혼 예식"
 ep2_wedding.0150.desc: "예식이 마침내 대단원에 이르렀다.\n\n전통적인 의례는 마무리됐으니, 이제 마지막으로 맹세를 올려 공식으로 합의하면 실제로 부부의 연이 맺어지는 것이다! [spouse_1.GetTitledFirstName](와)과 [spouse_2.GetTitledFirstName] 모두 맹세에 동의를 표하자 하객들의 환호성이 터져 나왔다. 그렇게 우린 새로운 삶을 시작하는 연인의 증인이 되었다."
 ep2_wedding.0150.a: "흥미진진하군!"
 ep2_wedding.0151.desc_diplo: "결혼식에서 의례와 예식은 어디까지나 부차적인 요소일 뿐이며, 본질은 정치적인 행사이다. 예식이 마침내 대단원에 이르렀을 무렵, 내 정신은 이미 다음 단계에 집중하고 있었다. 과연 동맹은 유지될까? 새로운 배우자는 영지 경영에 보탬이 될까?\n\n물론 이러한 의문에 앞서 먼저 답해야 할 질문이 있긴 하다. 결혼에 대한 분명한 동의를 표하는 것이다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "예식에서 중요하지 않은 단계는 존재하지 않는다. 의식이란 그 요소를 완벽하게 재현했을 때 비로소 당위성이 성립되는 법이다.\n\n몸짓, 말, 발걸음 무엇 하나 놓치지 않고 면밀하게 관찰했다. #EMP 결혼식#!을 거행하는 게 매일 있는 일은 아니지 않은가. 자, 이번엔 제일 중요한 대목이다. 부부의 결합에 동의를 표해야 한다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "예식이 마침내 대단원에 다다라 나와 배우자에게 혼인에 동의하는지를 묻는 물음이 던져지는 와중에도 도저히 집중하지 못했다. 곧이어 진행될 연회를 생각하니 기대감에 몸이 부르르 떨린다. 산더미처럼 쌓인 미식, 끝없이 제공되는 음료, 함께하는 즐거움에 겨워 행복한 표정을 짓는 사람들... 이보다 더 좋을 수 있으랴! 아무튼 지금은 이 허례허식을 끝내야 한다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "결혼 예식은 다 똑같다. 공허한 말과 약속을 가장 높이 쌓는 차력이다. 어떻게 한 사람을 통해서만 행복과 만족을 얻는단 말인가?\n\n예식이 대단원에 이르러 결혼과 맹세에 대해 공식적으로 동의하는지 물음을 받았을 때, 그 질문이 너무나 역설적이고 무의미하게 들려 코웃음이 쳐졌다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy: "너무나 부담스럽다. 사방을 채운 장식, 왁자지껄하게 떠드는 문객들, 연달아 이어지닌 의식과 축복, 나를 뚫어질 듯 응시하며 움직임 하나하나를 재보는 듯한 [spouse_2.Custom('GetBrideGroom')]의 시선까지.\n\n이 모든 게 하나로 혼란스럽게 뒤엉켜 긴장을 유발한다. 그런데 정신을 차려보니 공식으로 부부의 연을 맹세하는 순간이 왔다. 너무 빨리 와버렸다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "행사는 이제 막 시작됐을 뿐인데 소위 말하는 종교인과 지지자들, 아첨꾼들, 우왕좌왕하는 하인들의 끊임없는 횡설수설에 신물이 난다. 예식을 진행하는 내내 부글부글 끓어오른 건 말할 것도 없으리라.\n\n공식으로 혼인에 동의함을 표하는 시점이 왔을 때는 인내심이 한계에 다다른 상태였다. 짜증이 난 탓에 나도 모르게 틱틱대며 대답하고 있었다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "예식이 어떻게 진행됐는지 기억조차 잘 나지 않는다. 그림자에 숨은 적은 없는지 살펴보고, 머릿속으로 간담이 서늘해지는 상황을 상상하느라 경황이 없었다.\n\n이제 부부의 연을 맺는 데 정식으로 동의를 표할 일만 남았다. 한데 내 집안에 아군을 들이는 건지, 필생의 적을 들이는 건지 구분이 안 된다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "예식이 거의 끝나간다.\n\n결혼식에 정식으로 동의를 표하고자 [spouse_2.Custom('GetBrideGroom')](와)과 얼굴을 맞대고 서니 또다시 오한이 든다. 혹여나 이 망가진 몸을 역겨워하는 건 아닌지, 장차 우리의 행복에 방해가 되는 건 아닐지 배우자의 표정을 보며 헤아리기 바빴다. 이윽고 내가 말할 차례가 되었다.[spouse_2.GetHerHis]"
 ep2_wedding.0151.desc: "예식이 어떻게 진행됐는지도 모르겠다. 여러 과정을 거치고, 의례를 치르고, 축복을 받았는데... 기억이 가물가물하다. 이제 맹세를 하며 공식으로 합의하면 실제로 부부의 연이 맺어지게 된다.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\n나는 정말 이 사람과 백년해로하고 싶은 걸까?"
 ep2_wedding.0151.desc.murder: "맹세를 올릴 때가 되었다. \"그대가 아닌 다른 누구도 배우자로 맞이하지 않겠다고 맹세합니다.\" 나는 낮은 목소리로 웅얼거렸다. \"영원히.\" 그렇게 난 [spouse_2.GetHerHis] 손을 잡아주며 마음에 확신을 심어주었다.\n\n다행인 것은 우리가 함께 보내게 될 삶이 #EMP 무척이나#! 짧을 거란 사실이다."
 ep2_wedding.0151.a: "하고 싶어."
 ep2_wedding.0151.b: "난 못 해!"
 ep2_wedding.0151.b.tt: "결과가 뒤따를 것임..."
 ep2_wedding.0152.t: "결혼식 취소"
 ep2_wedding.0152.desc: "내 거절에 곳곳에서 놀란 탄식이 튀어 나왔다. 모호함으로 가득한 침묵이 내리깔렸다.\n\n[spouse_2.GetFirstNamePossessive] 표정이 충격에서 격분으로 서서히 변해갔다. 뒤에서는 갑작스럽게 수군거리는 소리가 난무하기 시작했다. 뭐, 무슨 상관이랴. 아무리 생각해도 [spouse_2.GetFirstNameNoTooltip](와)과의 결혼은 받아들일 수 없단 말이야!\n\n어떤 결과가 닥치든 받아들일 것이다."
 ep2_wedding.0152.a: "아닌 건 아닌 거지."
 ep2_wedding.0200.t: "결혼 피로연 시작"
 ep2_wedding.0200.desc_host: "요식 행위는 모두 끝났고, 축배를 들 시간이 왔다!\n\n하인들에게 음식과 음료를 대령하고, 문객들을 피로연장으로 안내하라는 신호를 보냈다.\n\n결혼 피로연을 시작해 보실까!"
 ep2_wedding.0200.desc: "결혼의 의례적인 부분이라 할 수 있는 예식이 드디어 마무리됐다.\n\n모두 성대한 식사와 즐거운 유흥, 향락을 기대하며 웃고 있다.\n\n자, 그럼 들라 하라!"
 ep2_wedding.0200.desc_spouse_dislike: "예식은 별다른 우여곡절 없이 마무리되었고, 나는 무시무시한 [my_spouse.GetFirstName](와)과 정식으로 부부가 되었다.\n\n피로연 장소로 이동하면서 주변을 보니 문객 모두 축제를 즐길 생각에 즐거워 보였다. 나도 저 기쁨을 나눌 수 있으면 좋았으련만. 지정석에 앉은 다음에는 [ROOT.Char.GetFaith.HighGodName]께 힘을 빌려달라는 기도를 읊었다.\n\n자, 가식의 가면을 써 보실까."
 ep2_wedding.0200.desc_spouse_like: "예식을 마무리하고 피로연 장소로 이동하면서 남들 몰래 미소를 지었다. [my_spouse.GetFirstName](와)과 즐거운 혼인 생활을 그리니 입가가 절로 꿈틀거렸다.\n\n세상 사람 모두가 이렇게 호감 가는 인물과 결혼하는 행운을 누리진 않는다.\n\n모두와 이 행복을 나누고 싶다. 좋아. 어디 자리에 앉아보실까!"
 ep2_wedding.0200.desc_spouse_party: "예식이 시작된 이후로 영겁의 시간이 흐른 것만 같다. 그래도 겨우겨우 자유를 얻었으니 오늘 행사에서 가장 #EMP 재밌는#! 부분을 기대할 수 있겠군. 바로 피로연을 말이지!\n\n...물론, 이 아댠법석으로 #EMP 배우자#!란 존재가 생기긴 했지만, 그건 나중에 생각하자. 피로연 잔칫상을 보면 절로 미소가 지어질 테지.\n\n지금은 축배를 드는 거야!"
 ep2_wedding.0200.desc_spouse_shy: "안 그래도 예식으로 지독한 스트레스를 받은 마당에, 그 직후 뒤따라오는 불안감은 어떻게 대비할 길이 없었다.\n\n다음 순서는 피로연이다. 덕담과 소음, 공연자들이 난무하겠지. 게다가 부부의 연을 맺은 만큼 극적인 인생의 전환점을 맞이하게 될 거란 감정이 마음에 파고든다.\n\n희미하게 떨리는 손을 술잔으로 가져가 높이 치켜든다. 축제를 시작해 보자고."
 ep2_wedding.0200.desc_spouse_arrogant: "시시콜콜한 요식 행위를 끝마친 우리는 일제히 피로연 장소로 향했다.\n\n하인들이 요리를 한 번에 하나씩 내놓는 작태를 보고 있으니 벌써 인내심이 한계에 다다른 기분이다. #EMP 고통스러울 정도로 느리군#!. [my_spouse.GetFirstName](은)는 걱정 섞인 표정으로 날 바라보고 있었다.\n\n이대로 가만히 있으면 이 소란을 피운 걸 후회할 것 같아, 냉큼 술잔을 집어 들고 외쳤다.\n\"피로연을 시작합시다!\""
 ep2_wedding.0200.desc_spouse_fallback: "격식 있는 예식은 끝났고, 나는 정식으로 [my_spouse.GetFirstName](와)과 부부가 되었다. 신변의 변화에 적응하려면 시간이 좀 걸릴 것 같다. 앞으로 어떤 인생을 살아가게 될지 궁금증이 피어오른다.\n\n하지만 사색의 시간은 금방 방해받고 말았다. 참석자 모두 피로연 장소로 이동을 시작한 까닭이었다.\n\n어차피 사색할 시간은 차고 넘친다. 지금은 즐겁게 축배를 들어야지!"
 ep2_wedding.0200.a: "재밌게 즐기기를!"
 ep2_wedding.0300.t: "신혼 첫날밤 시작"
 ep2_wedding.0300.desc: "문객들 모두가 만족한 얼굴이다. 꽤 피곤해 보이기도 하고. 하지만 축하의 날은 아직 끝나지 않았다.\n\n나는 재빨리 축하 행렬을 꾸려 신혼부부를 침실로 인도하게 했다. #EMP 둘이서만 오붓하게#! 오늘을 기념할 수 있게 해줘야지. 남은 우리는 한잔 더 들고 말이야!"
 ep2_wedding.0300.desc_spouse: "피로연이 막바지를 향해 달려가고 있었다. 다들 만족과 피로를 동시에 느끼는 눈치였다. 하지만 [other_spouse.GetFirstName](와)과 나의 하루는 아직 끝나지 않았다.\n\n문객들의 행렬이 우리를 침실로 이끌었다. 결혼의 완성은 초야에 있으니까!"
 ep2_wedding.0300.desc_guest: "며칠 내내 먹고, 마시고, 어울리고, 춤추고, 노래를 부른 기분이다.\n\n머잖아 축하연은 막을 내렸고, 신혼부부는 초야를 보내고자 둘만의 침실로 떠났다. 남은 우리는 한잔 더 들면서 부부의 탄생을 기념해야겠지!"
 ep2_wedding.0300.a: "때가 됐어!"
 every_attending_relative_of_spouse_2: "모든 참석 중인 [spouse_2.GetUIName]의 친척"
 ep2_wedding.0900.t: "결혼식 무효화"
 ep2_wedding.0900.desc: "[dead_spouse.GetTitledFirstNamePossessive] 급사 소식은 결혼식에 모인 사람들에게 그야말로 마른하늘에 날벼락이나 다름없었다.\n\n노래는 뚝 끊겼으며, 미소를 머금은 얼굴에서는 눈물이 뚝뚝 흘렀다. 땅에 흐드러져 있던 꽃들은 비탄에 잠긴 사람들의 발걸음에 무참히 짓밟혔다.\n\n행복해야 할 날이 비탄의 날로 변해버린 건 참으로 비극이 아닐 수 없다..."
 ep2_wedding.0900.a: "비극이로다..."
 ep2_wedding.9000.tt: "[GetActivityType('activity_wedding').GetName](이)가 취소됨에 따라 [previous_host.GetUIName|U](이)가 [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]의 금화를 돌려받음"
 ep2_wedding.0910.desc: "[dead_spouse.GetTitledFirstNamePossessive] 급사 소식은 나를 뿌리째 흔들어 놓았다. 다른 날도 아닌 우리의 결혼식 당일에 예상치 못한 비극이 일어나다니.\n\n결혼한 지 하루도 안 됐는데, 배우자를 빼앗기고 말았다..."
 ep2_wedding.0910.a: "나 홀로 슬픔을 삼켜야겠구나..."
 ep2_wedding.9015.tt: "[GetActivityType('activity_wedding').GetName](이)가 취소됨에 따라 [ROOT.Char.GetUIName|U](이)가 [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]의 금화를 돌려받음"
 ep2_wedding.0915.desc: "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 [GetActivityType('activity_wedding').GetName](을)를 주최하던 중에 세상을 떠났다. 나는 초대받지 못한 그 즐거운 행사에서 말이다.\n\n주최자가 죽은 마당에 연회가 정상적으로 진행될 리는 없었고, 문객 모두가 실망을 머금은 채 집으로 보내졌다고 한다."
 ep2_wedding.0915.a: "그 현장에 없었던 게 아쉽군."
 ep2_wedding.0920.desc: "[free_spouse.GetTitledFirstName](와)과 결혼을 진심으로 고대하고 있었건만, [ROOT.Char.GetFaith.HouseholdGodName]께서 다른 계획을 예비해 두신 모양이다. 아니, [free_spouse.GetFirstNameNoTooltip](을)를 위한 계획일지도.\n\n약혼은 유지되겠지만, 대규모 결혼식 공약은 무효가 되었다."
 ep2_wedding.0920.a: "정말 슬프군..."
 ep2_wedding.0921.desc: "[prisoner_spouse.GetTitledFirstNamePossessive] 투옥 소식으로 모든 행사가 중단되었다. [ROOT.Char.GetFaith.HouseholdGodName]께서 다른 계획을 예비해 두신 모양이다. 아니, [free_spouse.GetFirstNameNoTooltip](을)를 위한 계획일지도.\n\n약혼은 유지되겠지만, 대규모 결혼식 공약은 무효가 되었다."
 ep2_wedding.0921.a: "정말 실망스럽군."
 ep2_wedding.0950.t: "결말"
 ep2_wedding.0950.desc: "#EMP 마침내#! 마지막 문객까지 떠난 후, 나는 황량해진 행사장과 남은 음식, 바닥에 엎질러진 [ROOT.Char.Custom('RegionalDrink')](을)를 둘러보았다. 사람들의 왁자지껄한 웃음소리와 만족감이 아직도 기류에 남아 있다.\n\n정말 굉장한 하루였다. 내가 봐도 참 잘 기획했단 말이지."
 ep2_grand_wedding_host_incentives_effect.tt: "향후 20년 동안 다른 인물들이 해당 인물의 결혼 제안을 승낙할 확률이 증가함"
 ep2_wedding.0950.a: "모두 와줘서 고맙소!"
 ep2_wedding.0960.desc: "새로운 하루의 새벽이 밝았다. [other_spouse.GetFirstName](와)과 함께하는 삶의 첫날이 말이다.\n\n즐거웠던 결혼식과 향락의 여운을 뒤로 하려니 쉽지 않다. 하지만 이제는 새로운 일상을 맞이해야 한다."
 ep2_wedding.0970.desc: "문객들이 한 사람 한 사람 떠나갔고, 끝내 내가 출발할 차례가 되었다.\n\n이번 결혼식을 통해 비슷한 사람들을 만나 어울리며 편히 쉴 수 있었다. 그렇게 나는 지쳤지만 만족스러운 마음으로 자리를 떠났다. 신혼부부의 앞날에 번영과 행복이 가득하기를."
 ep2_wedding.0970.a: "정말 축하할 일이지!"
 ep2_wedding.0997.desc_intro: "한참을 기다렸지만 [missing_spouse.GetFirstName](은)는 나타나지 않았다. [missing_spouse.GetSheHe]가 자취를 감춘 것은 분명해졌다.\n\n사람들이 수군거리기 시작한다. 멀지 않은 마을에서는 [missing_spouse.GetSheHe]가 지저분한 시장에서 약초를 사는 모습을 봤다는 목격담 나오고, 머나먼 땅으로 떠나는 배에 몸을 싣는 모습을 봤다는 이야기도 나오고 있다."
 ep2_wedding.0997.desc_spouse: "\n\n어쨌든 [missing_spouse.GetFirstNameNoTooltip](이)가 도망친 건 분명하다. 나랑 결혼하느니 방랑자가 되어 살아가겠단 의미겠지."
 ep2_wedding.0997.desc_generic: "\n\n어쨌든 [missing_spouse.GetFirstNameNoTooltip](이)가 도망친 건 분명하다. [other_spouse.GetFirstName](와)과 결혼하느니 방랑자가 되어 살아가겠단 의미겠지."
 ep2_wedding.0998.desc: "새로운 결혼식이 선사하는 희망의 불꽃이 모두 사그라들고, 성대한 행사를 준비하는 데 들인 노고가 허사로 돌아갈 때의 슬픔은 이루 말하기 어렵다.\n\n안타깝게도 이번 결혼식은 이루어지지 않을 운명이었나 보다.\n\n하인들이 정리를 시작하자 문객들은 혼란과 실망에 젖어 삼삼오오 고향으로 돌아갔다."
 ep2_wedding.0998.a: "안타깝구나."
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "새롭게 날아든 소식은 행사 분위기를 어지럽히기에 충분했고, 사람들 모두 경악과 혼란을 감추지 못했다.\n\n주최자의 상태와 재산 문제로 결혼식 진행이 불가능한 듯했다. 앞에 서서 강단 있게 진두지휘할 주최자가 없어졌으니, 우린 실망을 품은 채 고향으로 돌아올 수밖에 없었다."
 ep2_wedding.0999.a: "안타깝군..."
