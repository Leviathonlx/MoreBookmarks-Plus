 #Wedding Night Events
 ep2_wedding.3000.t: "소심한 시작"
 ep2_wedding.3000.desc: "#EMP 어휴#!. 이제 시작이구나. 뭘 어떻게 하면 좋지? [my_spouse.GetShortUIName](은)는... 포옹을 좋아하나? 그냥 입맞춤을 선호할지도. [my_spouse.GetSheHe]가 내게 시선을 보내자 나는 피하기 급급했다. 어쨌든 이 사람도 긴장되는지 안절부절 못하는 건 확실히 보인다.\n\n\"저기...\" 나는 헛기침을 하며 입을 열었다. 침대보는 아직 주름 하나 없이 말끔하기만 하다. \"오늘 정말 아름답네요.\"\n\n\"고, 고마워요... 저도 당신... 머리가 참 마음에 듭니다.\"\n\n젠장. 이거 진짜 안 될 것 같은데."
 ep2_wedding.3000.a: "\"잠깐 산책 좀 다녀올까요?\""
 ep2_wedding.3000.a.success: "[my_spouse.GetFirstNameNoTooltip](이)가 산책을 즐김"
 ep2_wedding.3000.a.failure: "[my_spouse.GetFirstNameNoTooltip](이)가 산책을 지루하게 느낌"
 ep2_wedding.3000.b: "\"혹시... 독서 좋아해요?\""
 ep2_wedding.3000.b.success: "[my_spouse.GetFirstNameNoTooltip](와)과 당신은 단란한 담소를 나눔"
 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip](은)는 대화를 지루하게 느낌"
 ep2_wedding.3000.c: "\"#EMP 하아암#!. #EMP 너무#! 졸립네요.\""
 ep2_wedding.3000.tt: "[my_spouse.GetFirstNameNoTooltip](은)는 본인의 특성에 따라 좋아할 수도, 싫어할 수도 있음...\n"
