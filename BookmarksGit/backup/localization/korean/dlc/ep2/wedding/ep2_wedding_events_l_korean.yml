 ep2_wedding.1080.t: "적절한 짝"
 ep2_wedding.1080.desc: "아직 결혼식 준비가 한창이지만, 나는 이미 더 원대한 목표를 바라보고 있다. 우리 [ROOT.Char.Custom2('RelationToMe', 1080_target)] [1080_target.GetFirstName]의 짝을 찾아주는 것이다.\n\n다행히도 [1080_target.GetFirstName](은)는 이미 장소에 있으니... 시작이 좋다고 할 수 있겠군. 쭈볏거리며 서 있긴 하지만 말이야. 자, 이제 적절한 상대를 찾아보실까... 담소를 나누는 문객 무리에서 [matchmaking_1.GetTitledFirstName]의 아름다움과 몸가짐이 유난히 눈에 띈다. #EMP 완벽해!#!"
 ep2_wedding.1080.desc_2: "\n\n[1080_target.GetFirstNameNoTooltip](을)를 보내려던 찰나, [matchmaking_2.GetTitledFirstName](이)가 눈에 들어왔다. 어쩌면 저 친구가 더 잘 어울리지 않을까?"
 ep2_wedding.1080.a: "[1080_target.GetFirstNameNoTooltip], 가서 [matchmaking_1.GetFirstNameNoTooltip](와)과 대화해 보려무나!"
