 ep2_wedding.3020.t: "관심 없음"
 ep2_wedding.3020.desc: "[my_spouse.GetTitledFirstName](은)는 온종일 생글생글 미소를 잃지 않았고, 결혼을 기념하며 대화를 무척이나 잘 받아주었다. 대화는 끝없이 이어졌다. 침소에서 어느 정도 시간을 보낸 후, 나는 [my_spouse.GetTitledFirstName]에게 입을 맞추고 싶은 욕망을 느꼈다...\n\n하지만 현실은 기대와 달랐다. [my_spouse.GetHerHis|U] 입술은 건조했고 움직임은 냉담했다. 나는 몸을 뒤로 빼 [my_spouse.GetHerHis] 눈을 바라보며 캐묻는 시선을 쏘아 보냈다.\n\n\"그게...\" [my_spouse.GetSheHe]가 심호흡을 하더니 입을 열었다. \"저는... 취향이 달라요.\" "
 ep2_wedding.3020.a: "이... 얘기는 듣고 싶지 않군요."
 ep2_wedding.3020.b: "이해합니다."
 ep2_wedding.3020.c: "#EMP 하!#! 당신은 못 믿겠지만, 사실..."
