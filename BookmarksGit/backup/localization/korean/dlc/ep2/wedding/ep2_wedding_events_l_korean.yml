 #Could it Be You?
 ep2_wedding.1020.t: "운명의 상대"
 ep2_wedding.1020.desc: "\"결혼은 정치의 연장선일 뿐이야.\" 미래의 [spouse_2.Custom('WifeHusband')](을)를 기다릴 동안, 나는 의지를 단단하게 굳혔다.\n\n\"정치일 뿐이라고.\" 나는 같은 말을 되뇌었다. \"심하면 얼마나 심하겠어.\"\n\n하지만 [spouse_2.GetFirstName](을)를 처음으로 봤을 때, 그간 해온 마음의 준비는 눈처럼 사르르 녹아 내렸다. 그 어떤 초상화로도, 어떤 설명으로도 [spouse_2.GetHerHis] 사려 깊은 얼굴을 묘사하지는 못하리라. 그 어떤 시인도 [spouse_2.GetHerHis] 아름다움을 노래하진 못할 것이다. 나와 눈이 마주친 순간 시간이 멈추고 주변 사람 모두가 사라진 기분이었다.\n\n이윽고 [spouse_2.GetSheHe]가 내게 미소를 지어 보였다. 직감적으로 알았다. 앞으로는 만사형통일 거야."
 ep2_wedding.1020.a: "지금까지 기다려 온 운명의 상대일까?"
 wedding_first_sight_log_title: "큐피드의 화살"
 wedding_first_sight_log: "[CHARACTER.GetUIName|U](와)과 [TARGET_CHARACTER.GetUIName](이)가 서로 첫눈에 반해버림"
 #A Good/Bad Omen
 ep2_wedding.1030.t: "[ROOT.Char.Custom('GoodBad')|U] 징조"
 ep2_wedding.1030.desc: "문객들이 모였다. 모든 준비가 끝나 식을 시작하려던 무렵이었다. 내 두 눈 앞에서 이상한 일이 벌어지기 시작했다.\n\n"
 ep2_wedding.1030.desc_good1: "길을 잃은 듯한 야생의 오리가 문객들을 헤치고 나타나더니, 뒤뚱거리는 걸음으로 아직 그 존재를 눈치채지 못한 [spouse_2.GetTitledFirstName]에게 다가갔다. 끝내 [spouse_2.GetHerHim]에게 도달하자 오리는 귀청이 찢어질 듯 크게 #EMP 꽤애애애액!!#! 소리를 내지르더니, 홱 방향을 틀어 떠나버렸다. [spouse_2.GetTitledFirstName](은)는 화들짝 놀란 얼굴이었고, 군중은 즐거워하는 눈치였다."
 ep2_wedding.1030.desc_good2: "[spouse_2.GetTitledFirstName|U](이)가 미래의 [ROOT.Char.GetWifeHusband](을)를 향해 다가가던 중 발을 헛디뎌 휘청거렸다. 하마터면 넘어질 뻔했는데, 이에 걱정이 된 시종들이 접근하니 [spouse_2.GetSheHe]가 미소를 지으며 문제의 원인을 집어 들어 보였다. 바닥에 편자가 떨어져 있었다!"
 ep2_wedding.1030.desc_good3: "[spouse_2.GetTitledFirstName](이)가 모습을 드러내자 결혼식장 왼쪽에서 웬 새 떼가 나타났다. 그리고는 [spouse_2.GetTitledFirstName]의 머리 위를 직선으로 날아가는 게 아닌가!"
 ep2_wedding.1030.desc_bad1: "주방으로 걸음을 옮기던 하인이 넘어지면서 바닥에 소금통을 쏟아버렸다!"
 ep2_wedding.1030.desc_bad2: "[spouse_2.GetTitledFirstName](이)가 목에 두르고 있던 행운의 부적이 스르륵 풀리더니 바닥에 떨어져 내렸다. 게다가 여기서 끝나지 않고 황급히 서두르던 하인들이 부적을 밟고 지나갔다!"
 ep2_wedding.1030.desc_bad3: "난데없이 결혼식장 바로 위에 시커먼 먹구름이 모여들었다. 아름다웠던 하늘은 눈 깜짝할 사이에 검게 물들어 위협적으로 변모했고, 시작을 앞둔 결혼식에 음산한 그림자를 드리웠다."
 ep2_wedding.1030.desc_outro: "\n\n곁에서 이 광경을 지켜보고 있던 [1030_chatter.GetTitledFirstName](이)가 던진 한마디에 내 시선이 돌아갔다."
 ep2_wedding.1030.desc_good: "\"거참, 별일이 다 있군. 그렇지 않소?\""
 ep2_wedding.1030.desc_bad: "\"거참... 별 흉흉한 일이 다 있군. 그렇지 않소?\""
