 ep2_wedding.3010.t: "고백"
 ep2_wedding.3010.desc.intro: "[my_spouse.GetTitledFirstName](은)는 밤새 특별히 하는 일 없이 창밖을 내다보기만 했다. 내가 다가갈 때만 우울한 한숨을 내쉴 뿐이었다. [my_spouse.GetSheHe|U]는 계속 본인의 머리카락을 쓸어 내리며 내 시선을 피하기 급급했다.\n\n양초가 곧 꺼질 것 같기에 다시 불을 피우려 하자 [my_spouse.GetSheHe]가 울음을 터뜨렸다. \"[ROOT.Char.GetFirstNameNoTooltip]... 저, 고백할 게 있어요."
 ep2_wedding.3010.desc.murder: "온 사방이... 피로 가득했어요...\""
 ep2_wedding.3010.desc.murder_attempt: "한번은 제가... 끔찍한 짓을 벌인 적 있어요.\""
 ep2_wedding.3010.desc.cannibal: "도저히 못 참았어요. 그 맛이 너무...\""
 ep2_wedding.3010.desc.deviant: "당신이든 누구든 듣기에 불쾌한 얘기인 건 알지만...\""
 ep2_wedding.3010.desc.witch: "알맞은 약초가 있고, 주문을 알면...\""
 ep2_wedding.3010.desc.non_believer: "저는... 신앙을 믿지 않아요.\""
 ep2_wedding.3010.desc.fallback: "좋은 얘기는 아니지만, 그게 실은...\""
 ep2_wedding.3010.a: "\"걱정 말아요, 내 사랑. 내가 지켜줄 테니.\""
 ep2_wedding.3010.b: "\"거기까지. 더 듣고 싶지 않아요.\""
 ep2_wedding.3010.c: "\"실은... 나도 고백할 게 있어요.\""
