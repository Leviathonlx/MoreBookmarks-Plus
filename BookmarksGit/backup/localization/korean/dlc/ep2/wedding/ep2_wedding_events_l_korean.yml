 ep2_wedding.3420.t: "밤 속으로"
 ep2_wedding.3420.opening: "신혼부부는 양가의 인도를 따라 자리를 떠났다. 침실로 가서 초야를 보내고, 결혼을 마무리하도록. 남은 우리는 피로연장으로 돌아가 즐겁게 축배를 들 일만 남았다.\n\n"
 ep2_wedding.3420.eat: "잔칫상으로 바로 시선이 향했다. 남은 요리가 풍기는 이 향긋한 향에 어찌 저항할 수 있겠는가.\n\n"
 ep2_wedding.3420.drink: "문객 상당수가 음악가들을 재촉하고 춤추기를 시작하는 등, 이미 연회의 다음 단계를 즐기고 있었다.\n\n"
 ep2_wedding.3420.lech: "부부의 맹세니, 초야 의식이니... 이런저런 이야기를 하도 들어서 그런지 지금쯤 행복한 신혼부부가 어떤 형언할 수 없는 행위를 즐기고 있을지 궁금해졌다.\n\n"
 ep2_wedding.3420.steal: "참 호화로운 [host.Custom('FortifiedBuilding')]에서 저녁을 보내게 됐다. 이곳 집기 중에 사라져도 모를 물건이 무엇이 있는지 궁금해졌다.\n\n"
 ep2_wedding.3420.flee: "그놈의 예식이니, 피로연이니 뭐니 하면서 온종일 낯선 사람들에게 둘러싸여 있었다. 드디어 자유를 손에 넣어 마음이 놓일 따름이다.\n\n"
 ep2_wedding.3420.charity: "이 행사의 사치스러움을 보고 온종일 죄책감에 시달렸다. 당장 성벽 너머에 있는 가엾은 평민과 하인들은 고군분투하고 있거늘.\n\n"
 ep2_wedding.3420.social: "오늘 처음 보는 사람을 수없이 소개받았지만, 이 사교 기회가 끝나기 전에 좀 더 많은 문객을 만나보고 싶다.\n\n"
 ep2_wedding.3420.posture: "화려하게 차려입은 지체 높은 문객들을 보고 있자니, 순회라도 하면서 내 존재를 알리고 싶어진다.\n\n"
 ep2_wedding.3420.blab: "수없이 많은 사람에게 둘러싸인 상태로 [blab_guest.GetTitledFirstNamePossessive] 악행에 관한 비밀을 흘리지 않으려고 최선을 다했다. 하지만 얼마나 더 버틸 수 있을지 모르겠다!\n\n"
 ep2_wedding.3420.blab_self: "수없이 많은 사람에게 둘러싸인 상태로 내 비밀을 흘리지 않으려고 최선을 다했다. 하지만 얼마나 더 버틸 수 있을지 모르겠다!\n\n"
 ep2_wedding.3420.scheme: "향락에 취해 기고만장해진 문객들을 바라본다. 오늘 저들의 뒤틀린 혓바닥이 무슨 소리를 쏟아낼지 궁금하다.\n\n"
 ep2_wedding.3420.help: "나는 옹기종기 모인 사람들을 바라보며 이 경사스러운 날의 온기에 취했다. 웃는 얼굴과 화기애애한 분위기는 내게 힘을 준다. 그런데... 저기 저 몸을 수그린 사람은 누구지?\n\n"
 ep2_wedding.3420.pray: "예식이 마무리되고 맹세도 끝났다. 행복한 신혼부부를 향한 근심과 희망에 몸이 굳는 것 같다. 부부로서, 부모로서 수많은 시련을 헤쳐나가야 할 텐데.\n\n"
 ep2_wedding.3420.closing: "남은 저녁은 내가 원하는 대로 보낼 수 있겠군..."
 ep2_wedding.3420.a: "남은 [ROOT.Char.Custom('RegionalEdibleMeat')](이)가 있어야 할 텐데!"
 ep2_wedding.3420.b: "드디어 #EMP 제대로#! 풀어질 수 있겠군!"
 ep2_wedding.3420.c: "가만 보자. 그 호리호리한 하린이 어디로 갔을까?"
 ep2_wedding.3420.d: "방을 뒤지기에 이보다 더 좋은 시간은 없지..."
 ep2_wedding.3420.e: "드디어 이 지옥 같은 곳에서 벗어날 수 있겠어!"
 ep2_wedding.3420.f: "오늘 밤은 [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]의 빈민들을 보살피겠어."
 ep2_wedding.3420.g: "안 그래도 [social_guest.GetFirstNameNoTooltip](와)과 대화를 나누고 싶었지."
 ep2_wedding.3420.h: "오늘 이 자리에서 꼭 존재감을 드러내야 해."
 ep2_wedding.3420.i: "나만 비밀을 알고 있으려니 미칠 것 같군. 누구에게든 말해야겠어!"
 ep2_wedding.3420.j: "하인들이 오늘 밤에 무슨 말을 들었는지 알아 보실까..."
 ep2_wedding.3420.j.tt: "다른 사람의 [secret|E]을 알게 됨"
 ep2_wedding.3420.k.drink: "[help_guest.GetFirstNameNoTooltip](이)가 과음한 것 같은데..."
 ep2_wedding.3420.k.health: "우리 가엾은 [help_guest.GetFirstNameNoTooltip]에게 도움의 손길이 필요해 보이는군..."
 ep2_wedding.3420.k.fallback: "우리 가엾은 [help_guest.GetFirstNameNoTooltip](이)가 골아떨어지려 하는 것 같은데..."
 ep2_wedding.3420.k.flavor: "#EMP 위로#! 올라가 보실까! 이쪽이었지..."
 ep2_wedding.3420.l: "지금쯤 [host.GetFaith.HouseOfWorship|l](은)는 조용하겠지."
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName](이)시여, 부부의 탄생을 축복하고 행복을 베풀어 주소서."
 secret_discovered_toast: "비밀 발견"
 ep2_wedding.3500.t: "가문의 의심"
 ep2_wedding.3500.intro: "긴 하루 동안의 기다림과 사교 활동으로 지쳐버린 [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)](와)과 [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)], 나는 탁자에 앉아 결혼에 대해 숙고하였다."
 ep2_wedding.3500.intro_plural: "긴 하루 동안의 기다림과 사교 활동으로 지쳐버린 [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)](와)과 나는 탁자에 앉아 결혼에 대해 숙고하였다."
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName](이)가 조용히 말을 꺼냈다.\n\"있잖나..."
 ep2_wedding.3500.relation_shared: "[my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)](이)가 걱정이오. 진심으로."
 ep2_wedding.3500.relation: "여전히 불안한 마음이 남아 있소. [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)](이)가 마음에 걸리오."
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName](은)는 #EMP 너무#! 어려. 이번 결혼은 눈물로 끝을 맺게 될 거야.\""
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName](은)는 너무 늙었어. [other_family_spouse.GetSheHe]가 무슨 수로 배우자를 행복하게 만들어 주겠나. 어림도 없지. 그게 현실이야.\""
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName](은)는 고집이 세고 [my_family_spouse.GetFirstName](은)는 온순하지. [other_family_spouse.GetFirstName](이)가 [my_family_spouse.GetFirstName](을)를 휘어잡을 터.\""
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName](은)는 어린 양처럼 온순해. 그런 [other_family_spouse.GetWomanMan]이 [my_family_spouse.GetFirstName] 같은 사람에게 뭘 줄 수 있을까?\""
 ep2_wedding.3500.dishonorable: "[other_family_spouse.GetFirstName](은)는 명예를 몰라. 이 두 눈으로 온종일 지켜봤어. 그자는 [my_family_spouse.GetFirstName](을)를 비참하게 만들 거야.\""
 ep2_wedding.3500.dislike: "그 [other_family_spouse.Custom2('InsultAdjective', SCOPE.sC('my_family_relative_1'))] 자식은 우리 집안의 이름에 먹칠만 할 거야. [my_family_spouse.GetFirstName]에게 아무런 보탬도 안 되는 [other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))] 같으니!\""
 ep2_wedding.3500.health: "[other_family_spouse.GetFirstName](은)는 역겨운 짐덩어리야. [my_family_spouse.GetFirstName](이)가 시련과 이해 관계를 마주했을 때 어떤 도움도 안 되겠지. 신중하지 못하다고.\""
 ep2_wedding.3500.realms: "이번 혼인으로 [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] 측에서 [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip](와)과 [other_family_spouse.GetHouse.GetBaseNameNoTooltip] 집안을 내부부터 파멸시킬 음모를 획책하겠군.\""
 ep2_wedding.3500.lowborn: "[other_family_spouse.GetFirstName] 같은 평범한 [other_family_spouse.GetWomanMan]은 우리 집안의 위신과 어울리지 않아. [my_family_spouse.GetFirstName](을)를 실추시킬 거라고.\""
 ep2_wedding.3500.beauty: "[other_family_spouse.GetFirstName](이)가 어떤 꼴을 하고 있는지 봤나? [my_family_spouse.GetFirstName](이)가 책무를 수행하는 모습을 생각하면 온몸에 닭살이 돋더군. 그런 놈의 후손이 가질 얼굴을 생각해도...\""
 ep2_wedding.3500.renown: "[other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))](이)나 다름없는 지방 [other_family_spouse.GetHouse.GetBaseNameNoTooltip]의 족속은 위대한 [my_family_spouse.GetHouse.GetBaseNameNoTooltip] 가문보다 격이 떨어져. 연관되는 것 자체가 [my_family_spouse.GetFirstName]에겐 치욕이라고...\""
 ep2_wedding.3500.criminal: "[other_family_spouse.GetFirstName](은)는 마귀 같은 인간이야. 저녁 내내 다들 그렇게 얘기하더군! 어떻게 이런 [other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))](와)과 연을 맺을 수 있나?! 가엾은 [my_family_spouse.GetFirstName](이)가 잘 견뎌야 할 텐데...\""
 ep2_wedding.3500.fornicator: "[other_family_spouse.GetFirstName](은)는 방탕한 걸로 모르는 사람이 없어. 정부를 수없이 두고 있지. [my_family_spouse.GetFirstNamePossessive] 이름에 막대한 피해가 올 텐데 그냥 두겠단 말인가?! 온갖 중상모략과 비방이 난무할 것이야!\""
 ep2_wedding.3500.fallback: "[other_family_spouse.GetFirstName](은)는 어딘가 이상한 점이 있어. 눈빛이 어색하다고 해야 하나... 자네도 분명 눈치챘겠지? [my_family_spouse.GetFirstName]도 알아차렸어야 했을 텐데...\""
 ep2_wedding.3500.faith: "[other_family_spouse.GetFirstName] 같은 [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)](을)를 어떻게 믿는단 말인가? [my_family_spouse.GetFirstName](을)를 [my_family_relative_1.GetFaith.HighGodName]의 품에서 멀어지게 만들 텐데.\""
 ep2_wedding.3500.agree: "\n\n\"맞는 말이야, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)].\"\n[my_family_relative_2.GetFirstName](이)가 한숨을 내쉬었다.\n\"이번 혼인은 재앙이라고.\""
 ep2_wedding.3500.alliance: "\n\n\"[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)], 알고 있겠지만...\"\n[my_family_relative_2.GetFirstName](은)는 엄하게 꾸짖는 목소리였다.\n\"[my_family_spouse.GetFirstName]의 행복보단 [other_family_spouse.GetHouse.GetBaseNameNoTooltip] 가문과의 동맹이 우선이야.\""
 ep2_wedding.3500.compromise: "\n\n\"우리 [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)](은)는 여전히 의심을 거두지 못하고 있군.\"\n[my_family_relative_2.GetFirstName](이)가 반박을 펼쳤다.\n\"정치에서 타협은 선택이 아닌 필수야.\""
 ep2_wedding.3500.time: "\n\n\"진정하지, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)].\"\n[my_family_relative_2.GetFirstName](이)가 한숨을 내쉬었다.\n\"시간을 두고 지켜봅시다! 한 달은 지나야 판단할 수 있을 테니.\""
 ep2_wedding.3500.a: "아무래도 [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)](이)가 진실에 근접한 것 같은데..."
 ep2_wedding.3500.b: "내 말을 믿어. 둘이 잘 어울리는 짝이야."
 ep2_wedding.3500.d: "그래서 뭐? 연인들의 사랑에 간섭하지 말자고."
 ep2_wedding.3500.e: "이젠 [ROOT.Char.GetFaith.HighGodNamePossessive] 손에 달렸지."
 #Ceremony Events
 ep2_wedding.4000.t: "다음은 누구?"
 ep2_wedding.4000.desc.intro: "부부가 맹세를 하는 동안 나는 기쁘게 손뼉을 치고 있는 [matchmaked_scope.GetTitledFirstName](을)를 살폈다. [matchmaked_scope.GetHerHim]에게 약혼 상대를 찾아주려 노력했는데, 지금처럼 결혼의 기쁨을 알려주기에 좋은 때는 없을 터다.\n\n\"부부가 참 깜찍하지 않나?\"\n나는 아무것도 모르는 척 질문을 던지고는 사람들 사이에 괜찮은 후보가 있는지 물색했다."
 ep2_wedding.4000.desc.good_match: "그러고 보니 [matchmaked_scope.GetFirstNameNoTooltip](이)가 [objective_scope.GetTitledFirstName](와)과 얘기하는 걸 본 적 있다. 잘 어울리는 한 쌍이긴 한데..."
 ep2_wedding.4000.desc.no_match: "\n\n[matchmaked_scope.GetSheHe]가 [objective_scope.GetTitledFirstName](와)과 얘기하는 걸 본 적 있다. 본인은 그리 내켜하는 분위기가 아니었지만."
 ep2_wedding.4000.a: "\"[objective_scope.GetShortUINameNoTooltip](이)란 본보기를 따르는 게 어떻겠나?\""
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip](이)가 조언을 받아들임"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip](이)가 듣기를 거부함"
 ep2_wedding.4000.b: "\"[objective_scope.GetShortUINameNoTooltip](이)가 외로워 보이던데...\""
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip](이)가 [objective_scope.GetFirstNameNoTooltip](와)과 대화함"
 ep2_wedding.4000.c: "사실 그렇게 잘 어울릴 것 같진 않아."
 ep2_wedding_4000_log_success_title: "연애 장려"
 ep2_wedding_4000_log_success: "[CHARACTER.GetFirstNameNoTooltip](이)가 [TARGET_CHARACTER.GetFirstNameNoTooltip](을)를 적절한 짝으로 여기게 됨"
 ep2_wedding.2010.t: "전설의 문객"
 ep2_wedding.2010.desc.intro: "피로연이 진행되는 가운데, 생각에 잠겨 있던 나는... 부담감에 사로잡혔다. 근사한 비단도, 태피스트리도, 값진 황금도, 귀중한 보석도 이곳에 자리는 없다. 창문 밖의 밤하늘을 올려다보니 영감이 샘솟는다.\n\n저 바깥 어딘가에 하얀 사냥감이 있다. 우리의 숲을 자유롭게 활보하면서 나무에 몸을 숨기겠지. 그 전설의 동물을 잡을 수만 있다면.\n\n차라리... 지금 있는 [ROOT.Char.Custom('GetAnimalType')](을)를 흰색으로 칠하면 어떨까?"
 ep2_wedding.2010.desc_spouse: "\n\n내 결혼식을 기념하기에 다른 방법이 또 있겠는가?"
 ep2_wedding.2010.a: "서둘러야겠군. 지금 당장 시작하라고 하인들에게 명한다."
 ep2_wedding.2010.a.tt: "#EMP 명성 획득#!에는 도움이 되지만 냉철한 문객이 의심할 수도 있음..."
 ep2_wedding.2010.b: "너무 위험해."
 ep2_wedding.2010.impressed_list: "참석 중인 모든 사교적, 난봉꾼, 술고래, 용감한, 사냥꾼 또는 용감무쌍한 문객"
 wbanquet_white_animal_opinion: "전설의 문객"
 wbanquet_white_animal_opinion_desc: "해당 인물은 결혼 피로연에서 흰색 동물이 등장하는 광경을 보고 깊은 인상을 받았습니다."
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$: 치솟는 의심"
 ep2_wedding.2011.desc: "[ROOT.Char.Custom('GetAnimalType')](이)가 회당에 들어서자, 달빛을 머금은 하얀 털가죽이 영롱한 빛을 발산했다. 그야말로 초자연적인 광채가 아닐 수 없다. 속임수는 완벽에 가깝다. 경이로울 정도로. 문객들은 경외심에 젖어 재빨리 동물에게 다가갔다. 하지만 신성한 존재를 감히 손댈 엄두를 내진 못했다.\n\n그런데 그 사이로 [doubting_guest.GetTitledFirstName](이)가 눈을 부라렸다.\n\"딱 보면 모르겠소? 물감으로 칠한 거잖소. [ROOT.Char.GetTitledFirstNameNoTooltip](이)가 우리 모두를 머저리 취급하는군.\""
 ep2_wedding.2011.a: "아, 이래서야 더 속여도 의미가 없겠군."
 ep2_wedding.2011.b: "\"이 경사스러운 날에 감히 날 의심하다니?\""
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip](이)가 마지못해 당신을 믿음"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip](이)가 단 한마디도 믿지 않음"
 ep2_wedding.2020.t: "좋지 않은 상태"
 ep2_wedding.2020.desc: "식탁은 최고급 요리로 가득했다. [host.Custom('GetExpensiveMeal')](와)과 [host.Custom('GetExpensiveDessert')]의 맛있는 향기가 방을 가득 채우고 있었다.\n\n[host.GetTitledFirstName](이)가 준비에 엄청난 공을 들이긴 했다. 안뜰은 [host.Custom('GetExpensiveDrink')](이)가 우물에서 넘쳐흘러 은 사슬로 엮은 은 양동이로 퍼서 옮길 정도였다.\n\n호기심에 가까이 다가가 보니 [drunk_guest.GetTitledFirstName](이)가 술잔을 손에 든 채 위태롭게 넘어질락 말락 하는 광경이 보였다."
 ep2_wedding.2020.a: "\"이러다 다치겠네... 이리로 오시오, 친구여.\""
 ep2_wedding.2020.a.success: "[drunk_guest.GetFirstNameNoTooltip](을)를 설득하여 다른 데로 보냄"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip](이)가 우물에 빠짐"
 ep2_wedding.2020.b: "조용히 지켜본다."
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip](이)가 떨어지지 않음"
 ep2_wedding.2020.c: "\"사라져라!\""
 ep2_wedding.2020.c.success: "[drunk_guest.GetFirstNameNoTooltip](을)를 밀쳐 우물로 떨어뜨리는 데 성공함"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip](이)가 당신의 밀치기에 저항함"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip](이)가 추락사함"
 ep2_wedding.wedding_intent.success.tt: "당신의 [THIS.Char.GetInvolvedActivityIntent.GetName] 의도가 성공함"
 ep2_wedding.2000.t: "친구의 친구"
 ep2_wedding.2000.desc.intro: "멀찍이서 [diplo_target.GetTitledFirstName](을)를 관찰한 끝에 단순히 다가가 날씨나 최신 의학 논문, 전쟁에 관한 이야기를 나누고 동맹을 맺는 것은 불가능할 거란 결론에 도달했다.\n\n곧이어 방 건너편에 있는 [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 보였다. [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))](으)로 유명한 인물인데, 즐거운 얼굴로 [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 꿀꺽꿀꺽 들이켜고 있었다.\n\n\"말해보시오. [diplo_target.GetFirstNamePossessiveNoTooltip] 관심사는 무엇이오?\" 나는 귀를 쫑긋 세우고 질문을 던졌다.\n\n"
 ep2_wedding.2000.desc.lustful: "\"하! 누구 바짓가랑이 안으로 파고드는 데 있겠지!\""
 ep2_wedding.2000.desc.nerd: "\"그냥... 책 이야기나 하고, 밖에 나가는 게 얼마나 싫은지 얘기해 보시오.\""
 ep2_wedding.2000.desc.valiant: "\"아. 누구보다 용맹한 [diplo_target.GetWomenMen]이지. 전쟁과 전략에 능통했다던데.\""
 ep2_wedding.2000.desc.social: "\"뻔하지 않소? 기념 행사인 만큼 좋은 음식과 훌륭한 음료, 멋진 말동무 이야기를 하면 될 거요.\""
 ep2_wedding.2000.desc.fishy: "\"궁정 생활을 즐기는 자요. 그림자 속에서 움직이는 방법을 열심히 공부했다지.\""
 ep2_wedding.2000.a: "환상적이군! 이 지식을 바로 활용해 보실까!"
 ep2_wedding.2000.a.tt: "[diplo_target.GetFirstNameNoTooltip]에게 다가감"
 ep2_wedding.2000.b: "뭘 보고 [target_friend.GetHerHim]를 믿지?"
 ep2_wedding.2000.b.success.tt: "[diplo_target.GetFirstNameNoTooltip](을)를 대상으로 하는 [GetScheme('befriend').GetTypeName] [schemes|E]에 보너스 부여"
 ep2_wedding.2000.b.success: "[target_friend.GetFirstNameNoTooltip](은)는 진실을 말하는 것으로 보임"
 ep2_wedding.2000.b.failure: "[target_friend.GetFirstNameNoTooltip](이)가 당신의 불신에 불쾌해함"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "나는 새롭게 얻은 지식을 바탕으로 조심스럽게 [diplo_target.GetTitledFirstName]에게 다가갔다. [diplo_target.GetTitledFirstName](은)는 다른 식탁에 앉아 연회를 즐기고, 다른 사람과 간간이 담소를 나누고 있었다. \"잠시 얘기 좀 할 수 있겠소, [diplo_target.GetTitleAsNameNoTooltip]? 폐를 끼치려는 건 아니오.\"\n\n[diplo_target.GetTitledFirstNameNoTooltip](이)가 눈썹을 치켜들며 호기심을 드러냈다. \"물론이오. 무슨 일로 오셨소, [ROOT.Char.GetFirstNameNoTooltip]?\""
 ep2_wedding.2001.a: "\"몰래 빠져나가... 좋은 사람들을 만나볼 생각은 없소?\""
 ep2_wedding.2001.b: "\"어느 철학자가 한 말이 있소. 불행하다고 생각하지 않으면 진정으로 불행한 일은 없는 법이라고.\""
 ep2_wedding.2001.b.flavor: "#EMP 불행하다고 생각하지 않으면 진정으로 불행한 일은 없는 법#!."
 ep2_wedding.2001.b.dull: "\"그래서... 조약에 대해 들었소?\""
 ep2_wedding.2001.c: "\"남작의 원정 이야기는 들어보셨소? 엄청난 공성전을 치렀더군!\""
 ep2_wedding.2001.d: "\"자, 같이 마시고 드십시다. 이 연회가 며칠이고 게속되기를!\""
 ep2_wedding.2001.e: "\"#EMP 쉿#!. 궁정에서 음모가 진행되고 있다는 소문 들었소?\""
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip](이)가 당신을 강력한 동맹으로 여김"
 ep2_wedding.2000.after.alliance.tt: "[diplo_target.GetFirstNameNoTooltip](와)과 동맹을 결성함"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip](은)는 당신을 주군으로 모시고 싶어 함"
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip](이)가 당신에게 충성을 맹세함"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip](이)가 당신을 친절한 사람으로 여김"
 ep2_wedding.2000.after.insult: "[diplo_target.GetShortUINameNoTooltip](이)가 자신이 그런데 관심이 있을 거라고 생각한 당신에게 모욕감을 느낌"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip](이)가 모욕감을 느낌"
 ep2_wedding.1330.t: "나의 사랑, 나의 [spouse.GetWifeHusband]"
 ep2_wedding.1330.desc: "[spouse.GetTitledFirstName](이)가 이미 나의 연인이었다는 걸 의심하는 문객이 몇 명이나 있을까? 문이 닫힌 마당에 모르는 척할 이유가 없다. [spouse.GetHerHis|U] 익숙한 손길, [spouse.GetHerHis] 익숙한 육체... 이제 이것들이 내 소유가 되었다.\n\n연인이자 [spouse.GetWifeHusband]의 모습을 감상하던 중, 어떤 생각이 머릿속을 스쳐 지나갔다..."
 ep2_wedding.1330.a: "나는 이 [spouse.GetWomanMan]을 그 누구보다 사랑해."
 ep2_wedding.1330.b: "내겐 오직 [spouse.GetTitledFirstName]만 있으면 돼."
 ep2_wedding.1330.c: "나는 다시 올바른 길을 걷겠다. 배우자에게 충실하겠어!"
 ep2_wedding.1330.c.rakish.success: "변화를 이루고자 진정으로 노력함"
 ep2_wedding.1330.c.rakish.failure: "공허한 약속을 함"
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip](이)가 [spouse.GetWifeHusband](을)를 향한 사랑을 이유로 날 떠남"
 ep2_wedding.1330.d: "[spouse.GetTitledFirstName](이)가 혹시... 그런 쪽에도 관심이 있을까?"
 ep2_wedding.1330.d.yuck: "[spouse.GetFirstNameNoTooltip|U](이)가 내 타락에 혐오를 느낌"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum: "[spouse.GetFirstNameNoTooltip|U](이)가 모험을 즐기는 내 취향에 흥미를 느낌"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo: "[spouse.GetFirstNameNoTooltip|U](이)가 모험을 즐기는 취향을 드러냄"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt: "[spouse.GetFirstNameNoTooltip|U](이)가 당신과 특별한 취향을 공유할 경우 알려줄 것임"
 ep2_wedding.1330.e: "내가 [soulmate.GetFirstNameNoTooltip]에게 만행을 저질렀구나."
 ep2_wedding.1330.f: "나는 정말 [spouse.GetHerHis] 유일한 사랑일까?"
 ep2_wedding.1330.f.mindatease: "[spouse.GetShortUINamePossessive|U] 확언에 마음이 편안해짐"
 ep2_wedding.1330.f.mindatease.tt: "[spouse.GetFirstNameNoTooltip|U](이)가 당신의 마음을 편안하게 만듦"
 ep2_wedding.1330.f.lingeringdoubts: "[spouse.GetFirstNameNoTooltip|U](은)는 나만을 사랑한다고 주장하지만 의심이 떠나가질 않음"
 ep2_wedding.1330.f.lingeringdoubts.tt: "의심이 계속해서 남음"
 ep2_wedding.1330.f.confession: "[spouse.GetFirstNameNoTooltip|U](이)가 다른 사랑이 있음을 고백함"
 ep2_wedding.1330.f.confession.desc: "진실이 밝혀짐"
 ep2_wedding.1330.f.confession.tt: "[spouse.GetFirstNameNoTooltip|U](이)가 다른 연인이 있는지를 드러냄"
 ep2_wedding.1330.g: "드디어 사랑을 숨기지 않아도 되겠군!"
 ep2_wedding.1340.t: "결혼식 조의"
 ep2_wedding.1340.desc.intro: "\"딱하게 됐소, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]...\"\n[cynic.GetTitledFirstName](이)가 결혼 생활이란 어떤 것인지 술술 알려주기 시작했다. "
 ep2_wedding.1340.i_would_know: "\"내가 잘 알지.\"\n[cynic.GetSheHe]가 투덜거렸다."
 ep2_wedding.1340.like_me_and: "\"나랑 [disliked_spouse.GetFirstName]처럼.\"\n[cynic.GetSheHe]가 투덜거렸다."
 ep2_wedding.1340.cheating: "남편은 아내를 배신하고, 아내는 남편을 배신하며, 거짓과 수치의 행진이 계속된다고."
 ep2_wedding.1340.desc.dislikes_spouse: "다툼과 불신, 불화가 가득해 평화는 종말을 맞이하고 만다고.\n$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "싸늘하게 식어버린 침대. 불신하는 [intended.GetWifeHusband]. 족쇄가 채워져 즐길 수도 없는 상태가 된다고.\n$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced: "어느 쪽이 다른 쪽을 버릴지 알게 되는 순간을 향한 느리고 고통스러운 행진이라고 말이다.\n\"나랑 [divorced_spouse.GetFirstName]처럼.\"\n[cynic.GetSheHe]가 투덜거렸다."
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$\n $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt: "$ep2_wedding.1340.cheating$ \"나랑 [adulterous_spouse.GetFirstName]처럼.\"\n[cynic.GetSheHe]가 투덜거렸다."
 ep2_wedding.1340.desc.outro: "\n\n[intended.GetTitledFirstName](와)과 나의 결혼 생활도 그렇게 될까?"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip|U](은)는 완벽한 배우자야."
 ep2_wedding.1340.a.tt: "우린 서로 잘 어울리는 게 맞을까?"
 ep2_wedding.1340.a.success: "당신은 [intended.GetFirstNameNoTooltip](이)가 잘 어울리는 짝이라고 확신함"
 ep2_wedding.1340.a.failure: "당신은 [intended.GetFirstNameNoTooltip](이)가 잘 어울리는 짝이 아닐 것 같아 걱정이 듦"
 ep2_wedding.1340.b: "내 걱정은 마시오. 취미 생활은 즐길 작정이니까!"
 ep2_wedding.1340.b.tt: "정말 배우자가 날 행복하게 만들어줄 수 있을까?"
 ep2_wedding.1340.b.success: "당신은 인생관을 변함없이 지킬 수 있을 거라 확신함"
 ep2_wedding.1340.b.failure: "당신은 결혼 생활로 인생관이 변하진 않을까 걱정이 듦"
 ep2_wedding.1340.c: "내 걱정은 마시오. 나름대로... #EMP 취미#!를 즐길 참이니."
 ep2_wedding.1340.c.tt: "[intended.GetShortUIName]에게서 내 비밀을 지킬 수 있을까?"
 ep2_wedding.1340.c.success: "당신은 비밀을 안전하게 지킬 수 있을 거라 확신함"
 ep2_wedding.1340.c.failure: "당신은 [intended.GetFirstNameNoTooltip]에게 비밀을 들킬까봐 걱정이 듦"
 ep2_wedding.1340.d: "#EMP 호들갑은#!. 나는 결혼에 대해 모르는 게 없다고!"
 ep2_wedding.1340.d.tt.never: "어쨌든, 어..."
 ep2_wedding.1340.d.tt.once: "어쨌든, 내가 결혼을 처음 해보는 것도 아니니..."
 ep2_wedding.1340.d.tt.more: "어쨌든, 내가 결혼을 처음 해보는 것도 아니니... 이번이 몇 번째더라?"
 ep2_wedding.1340.d.success: "당신은 이번 결혼도 비슷할 거라 확신함"
 ep2_wedding.1340.d.failure: "당신은 이번 결혼으로 예상 못 한 시련을 마주하게 될까 봐 두려움"
 ep2_wedding.1340.e: "저리 꺼져라, 이 뒤틀린 마녀야."
 ep2_wedding.1340.f: "...정말 그렇게 끔찍한가?"
 ep2_wedding.1340.f.tt: "결혼 공포증은 결혼 생활이 끝날 때까지 지속됨"
 ep2_wedding.1340.success_title: "자신감 넘치는 [ROOT.Char.Custom('GetBrideGroom')|U]"
 ep2_wedding.1340.failure_title: "결혼 공포증"
 ep2_wedding.1350.t: "유구무언"
 ep2_wedding.1350.desc.intro: "가구 덜컹거리는 소리와 문객들이 떠드는 소리에 머리가 지끈거리다. 그 고통이 표가 났는지 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName](이)가 내 팔을 붙잡더니 옆방으로 데리고 들어왔다.\n\n준비 과정에서 생기는 시끄러운 소리가 잠잠해진다. 우린 사소한 대화를 나누었다. 지나간 세월에 관하여, 알고 지내는 지인들에 관하여. 결혼식 이야기는 조금도 나누지 않았다. 이윽고 할 말이 떨어진 우리 사이엔 침묵이 깔렸다."
 ep2_wedding.1350.a: "함께 조용한 시간을 즐긴다."
 ep2_wedding.1350.b: "[caring_relative.GetShortUINameNoTooltip]에게 이 자리에 와줘서 정말 든든하다고 말한다."
