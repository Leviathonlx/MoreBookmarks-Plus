 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip](이)가 사망함"
 ep2_wedding.3050.t: "저 위에 걸린 것"
 ep2_wedding.3050.desc: "날은 이미 한참 전에 저물었고, 부부가 보다... 사적인 시간을 보내러 가자 문객들도 하나둘 자리에서 일어나기 시작했다. 나는 건너편에 있는 [intent_victim.GetTitledFirstName]의 동태를 살피며 #EMP [intent_victim.GetSheHe]#!가 먼저 일어날 때까지 자리를 지켰다.\n\n이윽고 외국 기사가 기도하러 떠나고 우리 둘만 남았다.\n\n\"음. 나도 이제 그만 가봐야겠군.\"\n[intent_victim.GetFirstNameNoTooltip](이)가 의자에서 일어났다.\n\n은색 등불이 마치 불꽃의 혓바닥처럼 [intent_victim.GetHerHis] 머리 위에 걸려 있었다."
 ep2_wedding.3050.a: "자, 지금이다!"
