 #An Exotic Show
 ep2_wedding.1070.t: "이색 공연"
 ep2_wedding.1070.desc_host: "나는 만족감에 차 히죽거리며 주변을 가볍게 훑었다. 피로연 현장의 분위기는 평화로웠다. 문객들은 즐거운 담소를 나누며 음악과 여흥을 즐기고 있었고, 우리가 최고의 깜짝 선물을 준비했을 거라곤 전혀 예상 못 하는 눈치였다. 이윽고 나는 하인들에게 시작하라는 뜻의 손짓을 보냈다."
 ep2_wedding.1070.desc_guest: "나는 결혼 피로연에서 무척이나 즐거운 시간을 보내고 있다. 특히 [host.GetTitledFirstName](이)가 유흥에 돈을 아끼지 않은 게 티가 난다. 으뜸으로 손꼽히는 음악가들이 연주를 하고 있고, 배우와 곡예사들의 공연은 물론이요, 음유시인들의 섬세한 시까지 감상할 수 있다. 그런 와중에 [host.GetFirstNameNoTooltip](이)가 더 보여줄 게 있다고 손짓할 때는 놀라움을 감출 수 없었다."
 ep2_wedding.1070.desc_mid: "\n\n잠시 후 네 명의 하인이 웬 우리를 끌고 나타났다. 우리 안에는 위엄이 넘치는 [host.Custom('GetAnimalTypeCaptive')](이)가 갇혀 있었다. 살면서 이렇게 멋진 동물을 보기는 처음이었다."
 ep2_wedding.1070.desc_good: "야수는 다소 안절부절 못했지만, 철창이 튼튼해 꿈쩍도 하지 않았다. 모두가 안전한 거리에서 즐거운 감상의 시간을 가졌다."
 ep2_wedding.1070.desc_bad: "야수는 다소 안절부절 못했는데, 움직일 때마다 철창이 끼긱거리며 신음을 흘리는 것이 왠지 불길한 기분이 들었다. 바로 그 순간, 끔찍한 #EMP 쩌억#! 소리와 함께 철창 하나가 끊어졌고 아수라장이 시작되었다."
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.GetTitledFirstName](은)는 눈 깜짝할 사이에 포위되었다."
 ep2_wedding.1070.a: "정말 멋진 공연이었어."
