 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t: "왜 하필이면 나야?"
 ep2_wedding.1300.desc_intro: "신혼 첫날밤, 차가운 침상에서 눈을 떴다. [spouse_2.GetTitledFirstName](은)는 창가에 서 있었다. 밤공기 탓인지 살갗의 솜털이 곤두서 있었다.\n\n"
 ep2_wedding.1300.desc_appearance: "\"전 흉측해요. 모두가 그렇게 말해요. 시끄럽게 말하지만 않을 뿐이지."
 ep2_wedding.1300.desc_dark_past: "\"제가 해온 일은... 절대로 잊을 수 없는 그런 짓들이에요."
 ep2_wedding.1300.desc_voice: "\"나는...\" [spouse_2.GetSheHe]는 입을 닫고 할 말을 골랐다. \"저는 말도 제대로 못해요. 사람들이 뒤에서 비웃을 정도죠."
 ep2_wedding.1300.desc_lowborn: "\"저는 평민 태생에다 아무것도 아니에요. 궁정에 어울리는 사람이 아니죠. 모두가 절 비웃는 것 같아요."
 ep2_wedding.1300.desc_outro: " 그런데 왜 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 저 같은 사람하고 결혼하신 건가요?\""
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUIName|U](은)는 본인의 성격에 따라 안심 또는 불쾌감을 느낄 것임"
 ep2_wedding.1300.followup.a: "[spouse_2.GetShortUINamePossessiveNoTooltip|U] 불안감이 진정됨"
 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNoTooltip|U](이)가 당신과의 결혼에 뒤따르는 실리를 이해함"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNoTooltip|U](이)가 오해받는 기분을 느낌"
 ep2_wedding.1300.virtue: "그 고결한 심성을 보고 선택한 거요."
 ep2_wedding.1300.virtue.tt: "[spouse_2.GetShortUIName](이)가 고결한 [spouse_2.GetWomanMan]인 덕분에 이 선택지를 사용할 수 있음"
 ep2_wedding.1300.rule_together: "당신 같은 사람이 나와 함께 통치를 펼쳤으면 하오."
 ep2_wedding.1300.rule_together.tt: "[spouse_2.GetShortUIName](이)가 영주의 마음가짐을 가진 덕분에 이 선택지를 사용할 수 있음"
 ep2_wedding.1300.practical: "이 결혼으로 우리 모두 실리를 챙길 수 있으니까."
 ep2_wedding.1300.stop_whining: "그만 징징대시오. [spouse_2.GetTitleAsNameNoTooltip](으)로 만들어줄 테니."
 ep2_wedding.1300.understanding: "쓸모없는 사람 취급받는 게 어떤 기분인지 나도 잘 안다오."
 ep2_wedding.1300.beauty: "난 세상에서 제일 아름다운 [spouse_2.GetWomanMan]과 결혼했소."
 ep2_wedding.1300.beauty.tt: "[spouse_2.GetShortUIName](이)가 아름다운 용모로 유명한 덕분에 이 선택지를 사용할 수 있음"
 ep2_wedding.1300.fertility: "그대가 강한 후계자를 낳아주길 바라는 마음으로 선택한 거요."
 ep2_wedding.1300.fertility.tt: "[spouse_2.GetShortUIName](이)가 다산하는 [spouse_2.GetMotherFather]가 될 자질을 갖춘 덕분에 이 선택지를 사용할 수 있음"
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro: "나는 불안한 생각에 신혼 침대에서 좀처럼 잠을 이루지 못했다."
 ep2_wedding.1301.desc_appearance: "나는 흉물인데, [spouse_1.GetTitleAsNameNoTooltip](은)는 왜 나 같은 사람이랑 결혼하려고 한 걸까?"
 ep2_wedding.1301.desc_dark_past: "내가 저지른 과오가 있는데, [spouse_1.GetTitleAsNameNoTooltip](은)는 왜 나 같은 사람이랑 결혼하려고 한 걸까?"
 ep2_wedding.1301.desc_voice: "나는 사람들 앞에서 입만 열었다 하면 비웃음을 사는데, [spouse_1.GetTitleAsNameNoTooltip](은)는 왜 나 같은 사람이랑 결혼하려고 한 걸까?"
 ep2_wedding.1301.desc_lowborn: "[spouse_1.GetTitleAsNameNoTooltip](은)는 왜 나 같은 아무것도 아닌 평민이랑 결혼하려고 한 걸까?"
 ep2_wedding.1301.desc_midtro: "\n\n내 부산스러운 행동에 [spouse_1.GetTitledFirstName](이)가 잠에서 깼다. 정신을 차려보니 나는 어느새 [spouse_1.GetHerHim]에게 왜 많고 많은 사람 중에서 나를 결혼 상대로 택했는지 묻고 있었다. "
 ep2_wedding.1301.desc_virtue: "[spouse_1.GetTitledFirstName](은)는 내 고결한 성격을 보고 나를 선택했다고 답했다."
