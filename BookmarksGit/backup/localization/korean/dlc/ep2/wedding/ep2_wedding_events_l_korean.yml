 ep2_wedding.1150.t: "낭만적인 정찰"
 ep2_wedding.1150.desc: "결혼식은 일반적으로 길고 지루하다. 나는 쉬지 않고 문객들을 훑으며 내 욕망의 대상인 [intent_target.GetTitledFirstName](을)를 물색했다."
 ep2_wedding.1150.desc_1: "\n\n마침내 [intent_target.GetTitledFirstName](을)를 찾았을 때, [intent_target.GetSheHe]는 사람들에게서 약간 떨어져 꽃 장식의 향기를 맡고 있었다. [intent_target.GetHerHis] 얼굴은 화사한 미소를 짓고 있었다."
 ep2_wedding.1150.desc_2: "\n\n마침내 [intent_target.GetTitledFirstName](을)를 찾았을 때, [intent_target.GetSheHe]는 음식을 가득 쌓은 접시와 [host.Custom('RegionalDrink')](이)가 든 통을 분주히 옮기는 하인들을 주의 깊게 관찰하고 있었다."
 ep2_wedding.1150.desc_3: "\n\n마침내 [intent_target.GetTitledFirstName](을)를 찾았을 때, [intent_target.GetSheHe]는 결혼식에 무슨 의미가 있느냐면서 소수의 문객들과 잡담을 나누고 있었다."
 ep2_wedding.1150.desc_4: "\n\n마침내 [intent_target.GetTitledFirstName](을)를 찾았을 때, [intent_target.GetSheHe]는 다른 문객들에게 결혼의 존엄성을 전파하고 있었다."
 ep2_wedding.1150.desc_fallback: "\n\n마침내 [intent_target.GetTitledFirstName](을)를 찾았을 때, [intent_target.GetSheHe]는 다른 문객들과 어울리느라 정신이 없었다."
 ep2_wedding.1150.desc_conclusion: "[intent_target.GetHerHim]에게 다가갈 완벽한 기회다."
 ep2_wedding.1150.a: "이런 상황에서는 #EMP 시#!가 제격이지!"
 ep2_wedding.1150.b: "개인적으로 #EMP 기분이 좋아지는#! 결혼식이 있는데, 그게 뭔지 아시오?"
 ep2_wedding.1150.c: "이야기를 좀 더 자세히 들려주시겠소?"
