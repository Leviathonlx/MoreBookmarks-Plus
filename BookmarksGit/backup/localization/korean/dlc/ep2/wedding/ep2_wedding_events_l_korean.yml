 wedding_goblet_eject_log_title: "내쫓김"
 wedding_goblet_eject_log: "[CHARACTER.GetUIName|U](이)가 결혼 피로연에서 술에 만취해 분위기를 어지럽혔다는 이유로 [TARGET_CHARACTER.GetUIName](을)를 쫓아냄"
 ep2_wedding.1110.c: "맞서 싸울 수 없다면 함께해야지!"
 wedding_goblet_fool_log_title: "전적인 망신"
 wedding_goblet_fool_log: "[CHARACTER.GetUIName|U](와)과 [TARGET_CHARACTER.GetUIName](은)는 만취해 분위기를 어지럽히면서 스스로 웃음거리가 됨"
 ep2_wedding.1111.desc: "문객 #EMP 대부분#!이라고 했지, 나는 아니었다!\n\n\"술을 한잔 더 내오너라! 한잔 더!\" 나는 눈에 띄는 하인마다 외쳐댔다."
 ep2_wedding.1111.desc_host: "어쨌든 돈을 낸 사람은 나잖아. 그러니 누릴 자격은 있지."
 ep2_wedding.1111.desc_conclusion: "\n\n하지만 저기 탁자에서 [1111_other.GetTitledFirstNamePossessive] 못마땅한 시선이 내게로 날아 들었다. \"그만하면 충분히 마시지 않았소?\" [1111_other.GetSheHe|U]가 차가운 어조로 물었다."
 ep2_wedding.1111.a: "미안하오. 자중하리다..."
