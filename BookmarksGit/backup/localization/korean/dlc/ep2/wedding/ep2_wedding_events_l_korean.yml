 #WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t: "저주받은 탁자"
 ep2_wedding.1060.desc: "나는 무거운 한숨과 함께 즐거운 분위기를 뒤로 하고 신혼방 문을 닫았다. 길고 긴 하루였지만 결혼을 올렸으면 #EMP 초야#!를 보내야 하지 않겠는가?\n\n저녁이 깊어지면서 [spouse_2.GetTitledFirstName](이)가 점점 더 안절부절 못하게 되는 걸 눈치 챘지만 굳이 깊이 생각하지 않기로 했다. 자기 결혼식에 긴장이 안 되는 사람이 어디 있겠나. 하지만 그이의 속옷으로 손을 뻗어 벗기고 나니... 상대는 내 예상과 달리 그리 #EMP 들뜬 상태가 아니었다#!.\n\n그는 자리에서 펄쩍 뛰떠니 큰소리로 외쳤다. \"이 방이 문제인 것 같아요! 아니, 저 협탁 때문인가? 태피스트리 때문일지도? 내 정력에 저주가 내린 것 같단 말이에요!\""
 ep2_wedding.1060.a: "#EMP 어쩔 수 없지#!."
 ep2_wedding.1060.a.tt: "[spouse_2.GetFirstNameNoTooltip](이)가 핑계를 대지 못하게 조처함"
 ep2_wedding.1060.b: "이해하니까 걱정 말아요."
 ep2_wedding.1061.desc: "지난 한 시간 동안 하인들이 부산하게 신혼방을 드나들며 가구와 장식을 모조리 치워버렸다. 이젠 탁자 하나만이 방 한가운데에 덩그러니 남았을 뿐이다.\n\n나는 발가벗은 몸으로 탁자에 앉아 남편 [spouse_2.GetTitledFirstName](을)를 기다렸다. 이젠 더 핑계댈 것도 없을 거란 생각에 절로 회심의 미소가 지어졌다."
 ep2_wedding.1061.desc_1: "\n\n그이가 방에 들어서자, 놀라움으로 가득했던 표정은 빠르게 녹아 욕정으로 화했다."
 ep2_wedding.1061.desc_2: "\n\n[spouse_2.GetFirstNameNoTooltip](은)는 한참 늦게 방에 들어왔다. 시선은 바닥에 꽂혀 있었고, 이미 긴장한 기색이 역력했다. 의도적으로 내 시선을 피하는 모습이면 족했다."
 ep2_wedding.1061.a: "바로 이거지!"
 ep2_wedding.1061.b: "#EMP 나가요! 벌레만도 못한 사람 같으니!#!"
 ep2_wedding.1061.c: "괜찮아요. 서두를 거 없어요."
 THEY_ARE_ACCUSED_IMPOTENCY: "[secondary_recipient.GetShortUIName](을)를 성불구자라고 규탄함"
 ep2_wedding.1065.desc: "마침내 환호하는 하객들을 벗어난 [spouse_2.GetTitledFirstName](와)과 나는 신혼방에 단 둘이 남게 되었다. 길고 긴 하루였지만 결혼을 올렸으면 #EMP 초야#!를 보내야 하지 않겠는가?\n\n하지만 안타깝게도 [spouse_2.GetFirstNameNoTooltip](은)는 얼마 안 가 깨닫게 되었다. 내 #EMP 신체 일부#!는 다른 부위와 달리 그렇게까지 들뜬 상태가 아니라는 것을. 아무리 달래고, 회유하고, 위협해도 달라지는 건 없었다.\n\n\"나도 노력하고 있어요!\" 절박하게 외쳐본다. #EMP 정말 창피해 죽겠네#!!"
 ep2_wedding.1065.a: "#EMP 저주를 받은 게 분명해!#!"
 ep2_wedding.1065.a.tt: "[spouse_2.GetShortUINamePossessive] 입술이 빈정대듯 뒤틀림. 하지만 [spouse_2.GetSheHe]는 방을 나가면서도 아무 말도 하지 않음"
 ep2_wedding.1065.b: "그냥 긴장이 좀 돼서..."
 ep2_wedding.1065.b1: "[spouse_2.GetFirstNameNoTooltip](은)는 끈기가 있음"
 ep2_wedding.1065.b2: "[spouse_2.GetFirstNameNoTooltip](이)가 당신의 문제를 규탄함"
 ep2_wedding.1066.desc: "잠시 후 [spouse_2.GetTitledFirstName|U](은)는 당혹한 표정의 하인 몇과 함께 신혼방에 돌아왔다. 이내 하인들은 방에 있는 가구와 장식을 모조리 빼내기 시작했다. 질문을 던지는 족족 난감한 침묵만이 답변으로 돌아올 뿐이었다. 마침내 하인들이 떠나자 텅 빈 탁자 하나만이 남았을 뿐이었다. 그리고 그 위에는... #EMP 발가벗은#! [spouse_2.GetFirstNameNoTooltip](이)가 앉아 있었고.\n\n\"#EMP 저주받은 물건#!은 이제 하나도 남아 있지 않아요. 어떤가요?\" [spouse_2.GetSheHe|U]가 매혹적인 미소를 지어 보였다."
 ep2_wedding.1066.desc_1: "\n\n머릿속을 채우던 상념이 말끔하게 사라졌다."
 ep2_wedding.1066.desc_2: "\n\n\"#EMP 아.#! 그게... 그게 아니라, 그런 의미가 아니라...\" 나는 말을 더듬으며 시간을 끌었지만, [spouse_2.GetHerHis] 냉혹한 표정을 보니 한순간에 얼어붙고 말았다."
 ep2_wedding.1066.a: "끝이 좋으면 다 좋은 법!"
 ep2_wedding.1066.b: "#EMP 일부러#! 이러는 게 아닙니다. 정말이에요!"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip](이)가 불쾌하게 여김"
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip](이)가 인내심 있게 받아들임"
 #One More Goblet
 ep2_wedding.1110.t: "한잔 더"
 ep2_wedding.1110.desc_intro: "배우자들이 처소로 떠난 후에도 축하연은 밤이 깊어지도록 계속되었다. 단지 열기와 떠들썩함이 서서히 줄어들었을 뿐. 그렇게 문객 대부분은 한 명씩 떠나거나, 잠들거나, 혹은 따로 밤을 즐기러 자리를 피했다."
 ep2_wedding.1110.desc: "\n\n문객 #EMP 대부분#!이라고 했지, [1110_drunk.GetTitledFirstName](은)는 예외였다. [1110_drunk.GetSheHe|U]는 우렁찬 목소리로 술잔을 계속 내오라고 주문했다. 웃음소리는 또 얼마나 시끄러운지. 심지어 하인들이 [1110_drunk.GetHerHim]를 좀 조용한 곳으로 데려가려고 해도 복지부동으로 일관했다."
 ep2_wedding.1110.desc_host: "\n\n[1110_drunk.GetTitledFirstName](을)를 어떻게 처리하긴 해야겠는데..."
 ep2_wedding.1110.a: "부끄러움을 모르는 인간도 있군."
