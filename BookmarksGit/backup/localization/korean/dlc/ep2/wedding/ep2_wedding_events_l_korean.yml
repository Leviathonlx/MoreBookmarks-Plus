 ep2_wedding.3200.t: "의례적 헌신"
 ep2_wedding.3200.both: "피로연의 분위기가 무르익고, [my_spouse.GetFirstName](와)과 나는 곤란한 눈빛을 주고받았다. 코앞으로 다가온 초야 의식에 대한 각자의 감정이 노골적으로 드러나는 순간이었다...\n\n행렬이 우릴 침소로 인도하기 시작하자, 나는 환호와 북소리 사이로 희망을 담은 제안을 건넸다.\n\"[ROOT.Char.Custom('WifeHusband')|U], 알고 있겠지만 #EMP 굳이#! 할 필요는 없어요.\""
 ep2_wedding.3200.self: "피로연의 분위기가 무르익고, 다가오는 초야 의식에 점점 더 불안한 마음이 들었다. 반면에 [my_spouse.GetFirstName](은)는 나와 같은 심경이 아닌 게 분명해 보였다.\n\n행렬이 우릴 침소로 인도하기 시작하자, [my_spouse.GetSheHe|U]가 내게로 고개를 돌리곤 웃음을 터뜨렸다. 환호와 북소리 사이로 배우자의 목소리가 들렸다.\n\"누가 보면 유령인 줄 알겠어요, [ROOT.Char.Custom('WifeHusband')]! 진정해요!\""
 ep2_wedding.3200.other: "피로연의 분위기가 무르익고, 다가오는 초야 의식에 [shy_spouse.GetFirstNamePossessive] 마음은 점점 더 불안해졌다.\n\n행렬이 우릴 침소로 인도하기 시작하자, 새로운 [shy_spouse.Custom('WifeHusband')](이)가 내게로 고개를 돌리곤 환호와 북소리 사이로 애원하는 목소리로 말했다.\n\"그냥 안 하면 안 될까요...?\""
 ep2_wedding.3200.closing: "\n\n침실 문이 빠르게 가까워진다. 행렬의 환호가 최고조에 달했다. 곧 초야 의식이 시작될 것이다."
 ep2_wedding.3200.a: "둘만 있을 수 있는 공간을 찾읍시다!"
 ep2_wedding.3200.a.flavor: "어서 문을 막아!"
 ep2_wedding.3200.b: "당연한 반응이겠지..."
 ep2_wedding.3200.c: "문을 잠가버리면 안 되나?"
 ep2_wedding.3200.c.success: "[my_spouse.GetFirstNameNoTooltip](이)가 설득됨"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip](이)가 거절함"
 ep2_wedding.3200.d: "안심하시오. 괜찮을 테니."
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip](이)가 양보함"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip](이)가 언짢아함"
 ep2_wedding.3200.e: "어리석게 굴지 마시오. 이건 전통이오!"
