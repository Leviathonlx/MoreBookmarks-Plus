 ep2_wedding.1000.t: "예술적 차이"
 ep2_wedding.1000.desc: "우리 가문의 위상에 걸맞은 결혼식을 준비하는 것만 해도 스트레스가 엄청난데, 심지어 [spouse_2.GetFirstNamePossessive] 친척들까지 상대해야 한다.\n\n[spouse_2.GetHerHis|U] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))] [1000_relative.GetTitledFirstName](이)가 오늘 일찍 도착해 나를 들들 볶아대고 있다. 이건 이래서 불만이고, 저건 저래서 불만이고... 깨질 듯한 두통이 지끈거리는 마당에도 [1000_relative.GetTitledFirstName](은)는 굴하지 않고 불만을 늘어놓았다."
 ep2_wedding.1000.desc_servants: "\n\n\"#EMP 정말#! 하인을 충분히 준비한 건가요? 설마 #EMP 제가 직접#! [ROOT.Char.Custom('GetExpensiveMeal')](을)를 나르길 기대하는 건 아니겠죠?! 제 증조부께서는 결혼하실 때 하인들이 얼마나 많은지 그 모자로 햇볕을 가릴 정도였다고 들었어요!\""
 ep2_wedding.1000.desc_dec: "\n\n\"이 꽃은 색이 왜 이 모양이죠? [spouse_2.GetFirstNamePossessiveNoTooltip] 피부하고 #EMP 전혀#! 어울리지 않잖아요! 그리고 또 탁자는 왜 이렇게 #EMP 풍취가 없죠#!?! 저 #EMP 천박한#! 직물은 말할 것도 없군요!\""
 ep2_wedding.1000.desc_dec_low: "\n\n\"#EMP 이럴 줄 알았어#!. 우리 [spouse_2.GetFirstNameNoTooltip](이)가 아까운 상대일 줄은 알았지만 이건 정말! 이게 다 뭐예요. 꽃은 조잡하고, 꾸미지도 않은 탁자에, 금칠은 아예 해놓지도 않았어! 우리 아이가 비참한 생활을 하게 될 걸 생각하니 #EMP 피눈물#!이 나올 지경이군요!\""
 ep2_wedding.1000.desc_entertainment: "\n\n\"무언극을 준비한 건가요? 불장난을 하는 하인들은 또 뭐죠? 그리고 저 나무 상자에서는 왜 #EMP 으르렁대는 소리#!가 나는 거예요?! 재앙이 따로 없군요!\""
 ep2_wedding.1000.desc_fallback: "\n\n\"[spouse_2.GetFirstNameNoTooltip](은)는 이 꽃 냄새를 맡으면 재채기를 한단 말이에요! 그리고 모피가 너무 까슬까슬하잖아요! [spouse_2.GetFirstNameNoTooltip](이)가 싫어할 거예요!\""
 ep2_wedding.1000.a: "공통점을 찾을 수 있지 않을까..."
