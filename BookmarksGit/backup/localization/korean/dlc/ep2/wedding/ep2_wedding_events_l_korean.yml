 #Gatecrashers
 ep2_wedding.1160.t: "불청객"
 ep2_wedding.1160.desc: "예로부터 귀족 결혼식은 평민에게 즐거운 구경거리였다. 통치자를 살짝이라도 엿볼 겸, 그 재력을 조금이라도 맛볼 겸 옹기종기 모여들 정도니까.\n\n특히 지금 성대한 피로연 준비를 진행하고 있는데, 추레하기 짝이 없는 농노들이 열성적으로 따라다니는 풍경이 자꾸 눈에 밟힌다..."
 ep2_wedding.1160.a: "뭐, 들여보내주지!"
 ep2_wedding.1160.a.tt: "분위기를 띄울 수 있을 것임!"
 ep2_wedding.1160.b: "음식을 살짝 빼돌려서 주면 어떨까?"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip](은)는 절대 눈치채지 못할 것임!"
 ep2_wedding.1160.c: "수준 떨어지는 짓을 할 순 없지."
 ep2_wedding.1161.desc: "행사장 주변에 점점 더 많은 평민이 모여들고 있다.\n\n여기까진 그렇다 쳐도, 그중 일부가 주방에 들이닥쳐 [ROOT.Char.Custom('RegionalDrink')](와)과 [ROOT.Char.Custom('GetExpensiveMeal')](을)를 닥치는 대로 목구멍에 들이붓는 사태가 벌어질 줄은 꿈에도 몰랐다!\n\n#EMP 이것들이 도대체 어떻게 들어온 거야?!#!"
 ep2_wedding.1161.a: "모조리 내쫓아라!"
 ep2_wedding.1161.b: "이 기쁨을 나누자꾸나!"
