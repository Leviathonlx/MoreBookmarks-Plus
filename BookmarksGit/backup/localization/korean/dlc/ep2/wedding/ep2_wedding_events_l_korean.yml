 #Secret Whispers
 ep2_wedding.1130.t: "비밀의 속삭임"
 ep2_wedding.1130.desc: "예식이 한창인데, #EMP 눈앞#!에서 일어나는 광경에 도저히 집중을 못 하겠다. 왜냐고? #EMP 뒤에서#! 계속 윙윙거리는 소리가 들리는 탓이었다. 신경을 곤두세워 집중해 보니 문객이고 하인이고 가리지 않고 단체로 뒷담화를 하고 있었다.\n#EMP \"얘기 들으셨어요?\"\n\"그게 진짜야?\"\n\"아니 그러면...\"\n\"그럼 그걸 모른다고?\"#!\n\n"
 ep2_wedding.1130.desc_continue: "분노가 치밀어 올라 돌아서서 캐물으려는 순간, [1130_knows.GetTitledFirstName]의 의기양양한 눈빛이 시야에 들어왔다. 이 모든 소란의 중심에 선 장본인이었다. \"할 말이라도 있으신가요, [ROOT.Char.Custom('FormOfAddressForLiege')]?\""
 wedding_secret_revealed_log: "[CHARACTER.GetUIName|U](이)가 결혼식 중 [TARGET_CHARACTER.GetUINamePossessive|U] 비밀을 폭로하여 소란을 일으킴"
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "[CHARACTER.GetUIName|U](이)가 결혼식 중 [TARGET_CHARACTER.GetUINamePossessive|U] 비밀을 폭로하려고 시도했고, 그 결과 쫓겨남"
 wedding_secret_not_revealed_log_title: "훼방꾼 추방"
 ep2_wedding.1130.a: "증거를 부정하진 않겠어."
 ep2_wedding.1130.b: "경비대. 이 #EMP 비방꾼#!을 당장 치워라."
 ep2_wedding.1131.desc: "[1130_knows.GetTitledFirstName](이)가 이 모든 소란의 중심에 서서 의기양양한 미소를 짓고 있었다.\n\"[other_spouse.GetFirstName]에게 못 들었소? 이거 #EMP 모르는 사람이 없는데#!!\""
 ep2_wedding.1131.a: "더는 비밀을 숨기지 않겠소, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b: "이건 #EMP 선을 넘었지#!!"
 ep2_wedding.1132.desc: "예식이 한창인데, 달리 집중이 되질 않는다. [spouse_with_secret.GetTitledFirstName]에 관한 불편한 사실을 알게 된 탓에 자꾸 머릿속을 떠돌고 있다. [other_spouse.GetTitledFirstName](은)는 알긴 하나? 알아야 하지 않나?\n\n옆자리에 앉은 사람에게 이 근심거리를 털어놓았더니... 어느새 사람들 모두 뒷담화에 참여하는 모양새가 되어 있었다. [spouse_with_secret.GetFirstNameNoTooltip](와)과 [other_spouse.GetFirstNameNoTooltip] 둘 다 성난 시선으로 소란의 중심인 나를 노려보고 있었다."
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip](은)는 이보다 나은 대우를 받아야 해!"
 ep2_wedding.1132.b: "그냥 #EMP 말도 안 되는#! 소문일 뿐이오. 그렇지 않소, [spouse_with_secret.GetFirstNameNoTooltip]?"
 #A Misstep
 ep2_wedding.1140.t: "실수"
 ep2_wedding.1140.desc: "내가 기획했지만 참 잘했구나 싶어, 뿌듯한 마음으로 예식을 즐길 무렵이었다. 지금까진 모든 게 순조롭... 아, 이런. 이놈의 방정 같으니."
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.GetTitledFirstName](이)가 배우자를 향해 다가가던 중, 그만 발을 헛디뎌 앞으로 넘어지는 불상사가 일어났다!"
 ep2_wedding.1140.desc_2: "\n\n부부의 맹세를 하던 중 [fumbling_spouse.GetTitledFirstName](이)가 말을 더듬기 시작하더니, 배우자의 이름을 심각하게 잘못 발음하는 불상사가 일어났다!"
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.GetTitledFirstName](이)가 혼란스러운 얼굴로 굳어버렸다. 예식 다음 단계가 무엇인지 깜빡한 게 분명했다!"
 ep2_wedding.1140.desc_target: "\n\n군중 속에서 [intent_target.GetTitledFirstNamePossessive] 따가운 시선이 느껴졌다. 이 사태를 수습하라는 강렬한 의지가 전해졌다."
 ep2_wedding.1140.desc_target_spouse: "\n\n당황한 마음에 주변을 둘러보다 [intent_target.GetTitledFirstNamePossessive] 눈과 시선이 마주쳤다. 뭐라도 해보라는 듯 애원하는 눈치였다."
 ep2_wedding.1140.a: "아직 수습할 수 있어..."
