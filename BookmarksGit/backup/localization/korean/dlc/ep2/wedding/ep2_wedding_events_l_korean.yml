 ep2_wedding.3300.t: "잠자리"
 ep2_wedding.3300.opening: "시끌벅적한 결혼식 행렬이 [my_spouse.GetFirstName](와)과 나를 침실로 인도했다. 초야 의식을 인도하는 이들의 외침과 웃음소리가 울려 퍼졌다.\n\n"
 ep2_wedding.3300.blessing: "[officiant.GetCouncilTitleFirstName](이)가 우리의 초야에 축복을 내렸다."
 ep2_wedding.3300.decorate: "[officiant.GetCouncilTitleFirstName](이)가 우리의 침대를 꽃과 화환으로 장식했다."
 ep2_wedding.3300.flowers: "일행은 우릴 꽃과 화환으로 장식된 침대에 내려놓았다."
 ep2_wedding.3300.wine: "그리고 그러기 전에는 강한 향신료가 들어간 포도주를 잔에 따라주며 우리에게 마실 것을 권했다."
 ep2_wedding.3300.anointing: "그리고 그러기 전에는 [officiant.GetFaith.GetAdjectiveNoTooltip]의 방식으로 우리를 도유해 주었다."
 ep2_wedding.3300.lover: "떠나가는 행렬을 뒤로 하고 우린 시선을 교환했다. 드디어 단둘만 남았다!\n\n"
 ep2_wedding.3300.friend: "떠나가는 행렬을 뒤로 하고 우린 서로의 손을 맞잡았다. 이보다 더 나은 짝은 없으리라.\n\n"
 ep2_wedding.3300.hatred: "떠나가는 행렬을 뒤로 하고 새로운 [my_spouse.GetWifeHusband](이)가 고개를 돌렸다. 그 표정은 혐오감으로 일그러져 있었다.\n\n"
 ep2_wedding.3300.unfriendly: "떠나가는 행렬을 뒤로 하고 새로운 [my_spouse.GetWifeHusband](은)는 그리 열정적인 표정이 아니었다.\n\n"
 ep2_wedding.3300.friendly: "떠나가는 행렬을 뒤로 하고, 우린 기대에 부풀어 긴장한 채 서로를 바라보았다.\n\n"
 ep2_wedding.3300.polite: "떠나가는 행렬을 뒤로 하고 나는 [my_spouse.GetFirstNameNoTooltip]에게로 시선을 돌렸다.\n\"그래서 말이오... [my_spouse.GetWifeHusband]...!\"\n\n"
 ep2_wedding.3300.jester_self: "문이 닫히기 직전, 내 어릿광대 [jester.GetFirstName](이)가 음탕한 마임을 하더니 사냥개처럼 으르렁거리며 짖어댔다."
 ep2_wedding.3300.jester: "문이 닫히기 직전, [my_spouse.GetFirstNamePossessiveNoTooltip] 어릿광대 [jester.GetFirstName](이)가 음탕한 마임을 하더니 사냥개처럼 으르렁거리며 짖어댔다."
 ep2_wedding.3300.other_friend_self: "문이 닫히기 직전, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetTitledFirstName](이)가 미소를 지어 보였다.\n\"행운이 함께하기를!\""
 ep2_wedding.3300.other_friend: "문이 닫히기 직전, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetTitledFirstName](이)가 미소를 지어 보였다.\n\"행운이 함께하기를!\""
 ep2_wedding.3300.other_spouse_self: "문이 닫히기 직전, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] [other_spouse.GetFirstName](이)가 마지막으로 상처 입은 표정을 지어 보였다."
 ep2_wedding.3300.other_spouse: "문이 닫히기 직전, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] [other_spouse.GetFirstName](이)가 마지막으로 상처 입은 표정을 지어 보였다."
 ep2_wedding.3300.family: "문이 닫히기 직전, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstName](이)가 크게 외쳤다.\n\"#EMP 잘한다, 내 새끼!#!\""
 ep2_wedding.3300.family_self: "문이 닫히기 직전, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstName](이)가 크게 외쳤다.\n\"#EMP 잘한다, 내 새끼!#!\""
 ep2_wedding.3300.fallback: "마지막 증인 뒤로 문이 쾅 닫혔다. 시끌벅적한 행렬은 회랑을 따라 움직였지만, 가족들은 틀림없이 소리를 엿듣고 있을 터였다."
 ep2_wedding.3300.a: "이리 와요, 밤새 이 순간을 기다렸으니!"
 ep2_wedding.3300.a.success: "당신의 [my_spouse.GetWifeHusband](이)가 우쭐해함"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip](이)가 혐오감을 드러냄"
 ep2_wedding.3300.b: "아... #EMP *하암*#!... 갑자기 잠이 쏟아지는군..."
 ep2_wedding.3300.b.success: "당신의 [my_spouse.GetWifeHusband](을)를 모욕함"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip](이)가 안심함"
 ep2_wedding.3300.c: "포도주가 좀 더 필요할 것 같군!"
 ep2_wedding.3300.c.success: "당신의 [my_spouse.GetWifeHusband](이)가 동의함"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip](이)가 불쾌하게 여김"
 ep2_wedding.3300.d: "가문을 위해서라면, 할 수 있다..."
 ep2_wedding.3300.d.success: "그런데도 둘 다 좋은 시간을 보냄"
 ep2_wedding.3300.d.failure: "당신과 [my_spouse.GetFirstNameNoTooltip](이)가 마지못해 하는 시늉을 함"
 ep2_wedding.3400.t: "가문의 만남"
 ep2_wedding.3400.opening: "신혼부부는 초야를 보내러 갔다. 하지만 화로는 여전히 타오르고 있고, 술통은 가득 차 있다. 음악가들은 열의를 불태우며 밤늦게까지 축제 분위기를 이끌어 나갔다.\n\n"
 ep2_wedding.3400.drink_self: "몇 시간 후, 멍하니 [other_family_spouse.Custom('GetBrideGroom')]의 [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_relative.GetTitledFirstName](을)를 바라보는 내 표정이 술잔에 비치고 있었다."
 ep2_wedding.3400.hashish_self: "몇 시간 후, 나는 연기 사이로 멍하니 [other_family_spouse.Custom('GetBrideGroom')]의 [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_relative.GetTitledFirstName](을)를 바라보고 있었다."
 ep2_wedding.3400.fallback_self: "몇 시간 후, 나는 [other_family_spouse.Custom('GetBrideGroom')]의 [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_relative.GetTitledFirstName](을)를 바라보며 눈을 깜빡이고 있었다."
 ep2_wedding.3400.drink: "조금 전까지만 해도 [host.Custom('RegionalAlcoholicDrink')]에 목이 막혀 숨이 넘어갈 뻔했다며 웃는 그 사람을 말이다.\n\n"
 ep2_wedding.3400.hashish: "주체할 수 없는 기침을 토하더니 웃음을 흘리는 그 사람을 말이다.\n\n"
 ep2_wedding.3400.fallback: "만족스러운 얼굴로 하품을 하는 그 사람을 말이다.\n\n"
 ep2_wedding.3400.drink_family: "[other_family_relative.GetSheHe|U]가 말을 더듬었다.\n\"솔직히 인정하지! 그대의 [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)](은)는... #EMP *딸꾹*#!! 우리 [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)] 짝으로 딱 안성맞춤이오! 따, #EMP *딸꾹*#!! 둘의 앞길에 행복이 가득하기를!\""
 ep2_wedding.3400.drink_house: "[other_family_relative.GetSheHe|U]가 말을 더듬었다.\n\"알... #EMP *딸꾹*#! 알고 있겠지만 난 그대 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 족속에 대한 확신이 없었소. 하지만... #EMP *딸꾹*#! 괜찮은 집안이구려!\""
 ep2_wedding.3400.family: "마침내 [other_family_relative.GetSheHe]가 입을 열었다.\n\"인정하겠소! 그대의 [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)](은)는 우리 [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]의 짝으로 딱 안성맞춤이오! 둘의 앞길에 행복이 가득하기를!\""
 ep2_wedding.3400.house: "마침내 [other_family_relative.GetSheHe]가 입을 열었다.\n\"알고 있겠지만 난 그대 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 족속에 대한 확신이 없었소. 하지만... 괜찮은 집안이구려!\""
 ep2_wedding.3400.a: "그 이야기를 하니 마침 떠오르는군. 그대의 의견을 듣고 싶소!"
 ep2_wedding.3400.tt: "통찰력 있는 대화"
 ep2_wedding.3400.b: "아, 우리 [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)](이)가 그대에게 사족을 못 쓰겠어!"
 ep2_wedding.3400.b.tt: "즉석 만남"
 ep2_wedding.3400.b.success: "서로 잘 어울림"
 ep2_wedding.3400.b.failure: "서로 예의만 차림"
 ep2_wedding.3400.c.drink: "맥주를 더 가져와라! 더!"
 ep2_wedding.3400.c.hashish: "대마를 더 가져와라! 더!"
 ep2_wedding.3400.d: "앞으로 계속 연락합시다. 이젠 한 지붕 한 가족 아니오!"
 ep2_wedding.3400.e: "[other_family_relative.GetHouse.GetBaseNameNoTooltip] [other_family_relative.GetWomenMen]은 모두 수려한 용모를 자랑하는 것 같지 않소?"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip](이)가 누그러짐"
