 ep2_wedding.1090.desc: "하객들이 신혼부부의 탄생을 축하하며 환호와 축배를 보내고 있었다. 그런데 인파를 살펴도 우리 [ROOT.Char.Custom2('RelationToMe', 1090_target)] [1090_target.GetFirstName]의 모습은 보이지 않았다."
 ep2_wedding.1090.desc_already_matched: "\n\n조심스럽게 찾아보니 [1090_target.GetFirstName](은)는 외딴 곳에서 다른 누구도 아닌 [1090_match.GetTitledFirstName](와)과 깊은 대화를 나누고 있었다. 내가 이어 주려고 했던 바로 그 친구와 말이다! 방해하지 않는 게 좋겠어..."
 ep2_wedding.1090.desc_new_match: "\n\n조심스럽게 찾아보니 [1090_target.GetFirstName](은)는 구석에 앉아 관심, 아니 욕망에 찬 눈길로 [1090_match.GetTitledFirstName](을)를 응시하고 있었다. [1090_match.GetTitledFirstName](은)는 재담으로 떠들썩한 문객들을 즐겁게 해주고 있었다."
