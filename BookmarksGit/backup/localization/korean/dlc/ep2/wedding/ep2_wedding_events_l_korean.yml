 house_ribbon.desc: "섬세한 자수 리본으로, [itsa_me_scope.GetTitledFirstNamePossessive] 집안의 가훈을 수놓았습니다."
 initials_necklace: "머리글자 목걸이"
 initials_necklace.desc: "황금 죔쇠에 검은 유리 라인석으로 장식한 청동 글자를 달아놓은 목걸이입니다. [itsa_me_scope.GetTitledFirstName]의 이름 머리글자를 표현하였습니다."
 marriage_prayer_brooch: "결혼 기도 브로치"
 marriage_prayer_brooch.desc: "고리 모양의 납작한 브로치로, 결혼 기도문을 각인해 에나멜을 씌웠습니다."
 wooden_phallus: "목재 남근상"
 wooden_phallus.desc: "수태력을 상징하는 목재 상징물로, 남근을 묘사하였습니다."
 ep2_wedding.3030.artifact_tt: "당신이 [love_memento.GetName]의 소유자가 됨"
 ep2_wedding.3040.t: "타오르는 밤"
 ep2_wedding.3040.desc: "아아. [my_spouse.GetTitledFirstName]의 피부는 참으로 고왔고, 머리카락에서는 달콤한 향기가 났다! 신혼 첫날밤은 정확히 예상한 대로 흘러가고 있다. 그렇게 우리 둘은 눈 깜짝할 사이에 육욕의 노예가 되었다.\n\n우리의 열정은 한없이 컸고, 방에 희미한 빛을 비추던 양초에 별다른 관심을 두지 않고 있었다. 문제는 내가 실수로 양초 하나를 발로 건드려 넘어뜨렸다는 사실이다.\n\"멈추지 말아요, 내 사랑!\"\n\n하지만 [ROOT.Char.GetFaith.HighGodName]께서는 우리 부부를 위한 계획을 따로 예비해 두셨는지, 순식간에 침대보에 불이 붙었다."
