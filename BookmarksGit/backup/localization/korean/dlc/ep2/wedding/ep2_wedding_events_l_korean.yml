 ep2_wedding.3030.t: "잊지 못할 밤"
 ep2_wedding.3030.desc: "난로에 피운 불이 사위기 시작했고, 나는 잦아드는 불길의 빛과 온기를 조용히 바라보았다. [my_spouse.GetTitledFirstName](은)는 자신의 나무 상자에서 무언가를 찾고 있었다. 이내 나는 불길에서 시선을 돌려 [my_spouse.GetHerHim]를 바라보았다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip].\" [my_spouse.GetSheHe]가 비단으로 감싼 작은 꾸러미를 내게 건넸다. \"약혼 소식을 접했을 때부터 준비했던 거예요. 사랑의 징표로 주고 싶어요.\""
 ep2_wedding.3030.a: "\"최고의 선물은 #EMP 당신#!이지요.\""
