 #Poisonous Relations
 ep2_wedding.1220.t: "독이 되는 관계"
 ep2_wedding.1220.desc: "결혼 예식의 준비 과정과 의례는 굉장히 많다. 그 사이 비는 시간은 잠잠한 분위기가 형성되는데, [other_spouse.GetFirstNamePossessive] 친척 몇몇이 코웃음을 쳐대며 비아냥대는 소리가 들렸다.\n\n내 주의를 끄는 데 성공한 걸 알아채고는 [relative.GetTitledFirstName](이)가 대놓고 이야기를 하는 게 아닌가."
 ep2_wedding.1220.desc_marry_down: "\"설마 집안에서 [other_spouse.GetFirstNameNoTooltip](이)가 제 얼굴에 먹칠하는 걸 허락해줄 줄은 몰랐소. 사회적 지위가 열등한 작자와의 혼인이라니!\""
 ep2_wedding.1220.desc_feud: "\"설마 우리 집안 사람들이 #EMP 치졸한#! [ROOT.Char.GetHouse.GetName] 가문과 사돈지간이 되는 데 찬동할 줄은 몰랐소!\""
 ep2_wedding.1220.desc_despicable: "\"정말 #EMP 분통#!이 터질 지경이오. 우리 가엾은 [other_spouse.GetFirstNameNoTooltip](을)를 #EMP 그대#! 같은 작자하고 혼인시키다니!\""
 ep2_wedding.1220.desc_miscreant: "\"집안 사람들도 무심하지. 저 추악한 #EMP 악한#!이 가엾은 [other_spouse.GetFirstNameNoTooltip](을)를 능욕하게 두다니!\""
 ep2_wedding.1220.desc_fallback: "\"가엾은 [other_spouse.GetFirstNameNoTooltip]. #EMP 더 좋은 짝#!을 찾아주지 못하다니, 통탄스럽지 그지없군. 아무리 인생이 그런 거라지만...\""
 ep2_wedding.1220.desc_target: "\n\n소란에 [diplo_intent.GetTitledFirstNamePossessive] 이목까지 쏠렸다. [diplo_target.GetFirstNameNoTooltip](은)는 열렬한 시선으로 나를 바라보고 있었다."
 ep2_wedding.1220.a: "아무렴, 그렇고말고..."
 ep2_wedding.1220.b: "도전의 의미로 받아들여도 되겠소?"
 ep2_wedding.1220.c: "그대가 틀렸다는 걸 #EMP 반드시#! 증명해 보이지."
 ep2_wedding.1220.c.tt: "상황을 원만하게 해결하면 [diplo_target.GetFirstNameNoTooltip]에게 좋은 인상을 남길 수 있음"
 ep2_wedding.1220.c.success: "[relative.GetFirstNameNoTooltip]에게 좋은 인상을 남김"
 ep2_wedding.1220.c.success.tt: "[relative.GetFirstNameNoTooltip](이)가 당신을 더 좋아하게 됨!"
 ep2_wedding.1220.c.failure: "[relative.GetFirstNamePossessiveNoTooltip] 편견을 깨뜨리지 못함"
 ep2_wedding.1220.c.failure.tt: "[relative.GetFirstNameNoTooltip](이)가 여전히 당신을 싫어함!"
 ep2_wedding.1220.d: "나 정도에 #EMP 감지덕지#!는 못 할망정!"
 wedding_proved_wrong_log: "[CHARACTER.GetUIName|U](은)는 자신이 훌륭한 자질을 갖추었다고 [TARGET_CHARACTER.GetShortUIName](을)를 설득하여 [TARGET_CHARACTER.GetShortUINamePossessive] 편견을 깨뜨림"
 wedding_proved_wrong_log_title: "편견 타파"
 #BANQUET
 #A Kindred Spirit
 ep2_wedding.1040.t: "동질감"
 ep2_wedding.1040.desc: "식사를 하면서 하나 알게 된 사실은 내가 [new_friend.GetTitledFirstNamePossessive] 대화에 손쉽게 이끌린다는 사실이었다.\n\n[new_friend.GetSheHe|U]는 무척이나 흥미로운 의견의 소유자였고, 농담도 재치가 넘쳤다. 게다가 나랑 공통점이 많기도 했다. 내 일화를 얘기할 때면 [new_friend.GetSheHe]는 주의 깊게 경청해 주었고, 적절한 순간에 한마디씩 거들어 주었다.\n\n결혼식장에서 이렇게나 마음이 맞는 사람을 만나게 될 줄 누군들 생각이나 했을까?"
 ep2_wedding.1040.a: "[new_friend.GetFirstNameNoTooltip](와)과의 대화는 정말로 즐겁군!"
 ep2_wedding.1040.b: "여기서 더 가까워질 필요는 없지."
 wedding_kindred_log_title: "마음이 맞는 사이"
 wedding_kindred_log: "[CHARACTER.GetUIName|U](와)과 [TARGET_CHARACTER.GetUIName](이)가 친구가 되었음"
 #A Fiery Dance
 ep2_wedding.1050.t: "불꽃의 춤"
 ep2_wedding.1050.desc: "즐거운 분위기가 무르익었다. 왼쪽으로는 어린아이들이 저글링 곡예사의 현란한 움직임에 매료되어 있었고, 오른쪽으로는 시인들이 새로 완성한 작품을 청중들 앞에서 선보이고 있었다.\n\n하지만 횃불을 든 춤꾼 무리가 결혼식장 한가운데로 와서 문객들을 모으기 시작하면서 피로연 현장은 적막에 잠겼다. 초저녁의 희끄무레한 빛이 비추는 풍경은 실로 숨이 멎을 듯했다. 어둠에 물들어 가는 하늘 아래 타오르는 횃불은 사람들의 미소를 면면히 밝혔고, 그림자에 복잡한 무늬를 엮어 넣었다.\n\n정말로 굉장한 광경이었다. [1050_victim.GetTitledFirstName](이)가 넘어져 옆에 있던 사람의 횃불을 떨어뜨리고, 옷에 불이 붙어 활활 타오르기 전까지는..."
 ep2_wedding.1050.a: "무슨 조치라도 취해야겠어!"
 ep2_wedding.1050.a.success: "당신은 [1050_victim.GetFirstNameNoTooltip](을)를 불길에서 구출함"
 ep2_wedding.1050.a.success.tt: "[1050_victim.GetFirstNameNoTooltip](을)를 구출함"
