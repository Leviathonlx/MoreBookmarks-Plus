 ep2_wedding.1320.t: "새로 시작할 기회"
 ep2_wedding.1320.desc_intro: "가증스러운 [rival.GetTitledFirstName](이)가 피로연상 건너편에서 나를 빤히 응시하고 있었다. 순간 우리의 시선은 마주쳤고, [rival.GetSheHe]가 나를 향해 다가오자 몸이 긴장감으로 굳었다. 왜... 우는 거지?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse: "\"왜 나를 위해 화려한 결혼식을 주최한 거요?"
 ep2_wedding.1320.desc_host_vs_guest: "\"왜 나를 이 화려한 결혼식에 초대한 거요?"
 ep2_wedding.1320.desc_spouse_vs_guest: "\"왜 나를 그대의 결혼식에 초대한 거요?"
 ep2_wedding.1320.desc_guest_vs_host: "\"설마 올 줄은 몰랐소."
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
