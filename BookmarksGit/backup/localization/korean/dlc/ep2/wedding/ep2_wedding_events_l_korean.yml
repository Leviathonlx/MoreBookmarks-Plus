 ep2_wedding.1140.a.failure: "망신살만 뻗침"
 ep2_wedding.1140.a.failure.tt: "망신살만 뻗침"
 ep2_wedding.1140.b: "계속 진행하지."
 ep2_wedding.1140.c: "이럴 때도 있는 거지!"
