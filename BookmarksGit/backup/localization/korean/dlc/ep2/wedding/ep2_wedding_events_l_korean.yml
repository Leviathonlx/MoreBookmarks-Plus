 #A Friend Is Monopolizing Your Attention
 ep2_wedding.1310.t: "도주 불가"
 ep2_wedding.1310.desc_spouse: "새로운 [other_spouse.GetWifeHusband]인 [other_spouse.GetFirstName](을)를 비롯한 그 가족과 함께 시간을 보내는 게 맞다. 하지만 친구 [friend.GetTitledFirstName] 곁을 도저히 벗어나지 못하겠다! [other_guest.GetTitledFirstName](이)가 나를 맹렬하게 쏘아보는 게 느껴진다. $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "결혼식 주최자로서 부부를 비롯한 그 가족과 함께 시간을 보내는 게 맞다. 하지만 친구 [friend.GetTitledFirstName] 곁을 도저히 벗어나지 못하겠다! [other_guest.GetTitledFirstName](이)가 나를 맹렬하게 쏘아보는 게 느껴진다. $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest: "다른 문객들과 어울리며 시간을 보내는 게 맞다. 하지만 친구 [friend.GetTitledFirstName] 곁을 도저히 벗어나지 못하겠다! [other_guest.GetTitledFirstName](이)가 나를 맹렬하게 쏘아보는 게 느껴진다. $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "문제는 자리를 피하려고 할 때마다 [friend.GetFirstNameNoTooltip](이)가 배꼽을 쥐고 웃게 만들어 주는데 어떡하란 말인가."
 ep2_wedding.1310.a: "[friend.GetFirstNameNoTooltip](이)가 함께해서 얼마나 기쁜지 모르겠군!"
 ep2_wedding.1310.b: "[other_guest.GetFirstNameNoTooltip], 함께합시다!"
 ep2_wedding.1310.c: "제대로 된 이야기도 나눌 겸, 몰래 빠져나가는 건 어떻겠나?"
