 ep2_wedding.1301.desc_practical: "[spouse_1.GetTitledFirstName](은)는 단순히 실리를 보고 나를 선택했다고 답했다."
 ep2_wedding.1301.desc_stop_whining: "[spouse_1.GetTitledFirstName](은)는 그만 징징대고 결혼에 감사하라고 답했다."
 ep2_wedding.1301.desc_understanding: "[spouse_1.GetTitledFirstName](은)는 본인 역시 쓸모없는 사람 취급당하는 게 어떤 기분인지 알기에 그랬다고 답했다."
 ep2_wedding.1301.desc_beauty: "[spouse_1.GetTitledFirstName](은)는 내 아름다움을 보고 나를 선택했다고 답했다."
 ep2_wedding.1301.desc_fertility: "[spouse_1.GetTitledFirstName](은)는 강인한 후계자를 낳아주길 바라고 나를 선택했다고 답했다."
 ep2_wedding.1301.desc_outro: " 나는 이걸 어떻게 받아들여야 할까?"
