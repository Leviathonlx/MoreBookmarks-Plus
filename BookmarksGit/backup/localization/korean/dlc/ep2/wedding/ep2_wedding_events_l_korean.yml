 ep2_wedding.3410.t: "새로운 경쟁"
 ep2_wedding.3410.opening: "신혼부부를 뒤로 하고 문이 '쾅' 닫힌다. 회당에 희미한 웃음과 꺅꺅거리는 소리가 울려 퍼졌다. 나는 비틀거리며 피로연장을 거닐었다. 자꾸만 [jealousy_focus.GetFirstName](와)과 [jealousy_usurper.GetFirstName](이)가 생각난다...\n\n"
 ep2_wedding.3410.double: "둘 다 내겐 더없이 소중한 사람이다. 지금이야 축제의 열기에 취해 덤덤한 상태지만, 새벽이 밝아오면 그 둘이 부부의 연을 맺었다는 사실이 내게 어떤 변화를 가져올지 두렵기만 하다."
 ep2_wedding.3410.lover: "나의 [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)](은)는 타인의 손길을 즐겼다. 그 사람도 나름대로 지켜야 할 책임이 있겠지만, 내 마음을 찌르는 가시가 무뎌지진 않는다."
 ep2_wedding.3410.primary: "나도 안다. 나는 여전히 [jealousy_focus.GetFirstNamePossessive] 첫 번째 사람이고 중요한 [ROOT.Char.GetWifeHusband]이다. 하지만 새로운 배우자를 맛보면 어떻게 될지 두렵기만 하다."
 ep2_wedding.3410.secondary: "[jealousy_focus.GetFirstNamePossessive] 수집품에 또 다른 [jealousy_usurper.GetWifeHusband](이)가 더해졌다. [jealousy_focus.GetHerHis] 시간과 애정을 노리는 경쟁자가 늘어난 셈이다."
 ep2_wedding.3410.double_opinion: "\n\n그럼 나는 어쩌라는 거야? 가증스러운 삼각관계 같으니..."
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetFirstName](이)가 설마 날 잊어버리겠어... 설마...?"
 ep2_wedding.3410.negative_opinion: "\n\n아, 무슨 상관이람?! 그 [jealousy_focus.Custom2('InsultNoun', ROOT.Char)](이)가 왜 이렇게 내 신경을 박박 긁는 건지..."
 ep2_wedding.3410.indifferent_opinion: "\n\n그 [jealousy_usurper.Custom2('InsultNoun', ROOT.Char)](이)가 치고 들어오기 전에 내 지위를 지켜야 해."
 ep2_wedding.3410.a: "#EMP 이 몸#!의 기분을 똑똑히 알려줄 테다!"
 ep2_wedding.3410.a.flavor: "문 따위로 날 막을 순 없어!"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip](은)는 #EMP 내 것이야!#!"
 ep2_wedding.3410.b.tt: "모략에 [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip] 부여"
 ep2_wedding.3410.c: "마음이 미어지는구나..."
