 #A Ritual Wash
 ep2_wedding.1100.t: "목욕 의식"
 ep2_wedding.1100.desc_bride: "내 결혼식이 부쩍 다가왔다. 지난 며칠 동안 친척들도 결혼식 장소에 모였는데, 나의 [ROOT.Char.Custom2('RelationToMe', guest_1)]인 [guest_1.GetTitledFirstName](와)과 [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName](이)가 날 [ROOT.Char.GetCurrentActivity.GetLocation.GetName]에서 그리 멀리 떨어지지 않은 외딴 목욕탕으로 데려간 것도 충분히 예측할 수 있는 일이었다.\n\n\"우리 민족의 유서 깊은 전통에 따라...\" [guest_1.GetFirstNameNoTooltip](이)가 운을 뗐다. \"오래된 옷과 처녀의 머리관인 #EMP 크란센#!을 벗어야 해.\"\n\n\"구석구석 깨끗하게 씻어줄게. 아름다운 신부로 다시 태어나는 거야!\" [guest_2.GetFirstNameNoTooltip](이)가 엄숙한 어조로 결론을 내놓았다."
 ep2_wedding.1100.desc_relative: "내 [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstNamePossessive] 결혼식이 부쩍 다가왔다. 지난 며칠 동안 [ROOT.Char.GetCurrentActivity.GetLocation.GetName]에 집안 사람들이 옹기종기 모였다. 바로 오늘, 신부를 몰래 빼돌려 외딴 목욕탕으로 데려가 전통의 정화 의식을 거행할 것이다.\n\n\"오늘로...\" 내가 운을 뗐다. \"오래된 옷과 처녀의 머리관인 #EMP 크란센#!을 벗어야 해. 정갈하게 정화를 마치고 나면 진정한 신부로 거듭나는 거지.\"\n\n내 곁에 있던 [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName](이)가 시끌벅적하게 환호성을 내질렀다."
 ep2_wedding.1100.desc_extra_guest: "\n\n\"아주 #EMP 예쁘게#! 꾸며줄게!\" [guest_3.GetTitledFirstName|U](이)가 호들갑을 떨어댔다."
 ep2_wedding.1100.a: "전통은 따라야지."
