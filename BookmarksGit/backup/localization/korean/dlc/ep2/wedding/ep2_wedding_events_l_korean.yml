 #The Parade
 ep2_wedding.1170.t: "행진"
 ep2_wedding.1170.desc: "[rich_spouse.Custom('GetBrideGroom')] [rich_spouse.GetTitledFirstName](이)가 성대한 팡파르를 받으며 도착했다. 화려한 장식을 두른 말들이 행렬을 이루고 있었고, 평민들을 위한 은 편자를 떨구고 있었다. 그리고 북과 리라, 백파이프, 마임 공연가, 어릿광대들이 줄줄이 뒤따랐다.\n\n행진 행렬이 흩어진 지금도 예식을 보던 구경꾼들을 꽤 많이 끌어모으고 있다."
 ep2_wedding.1170.desc_relax: "\n\n모든 걸 한꺼번에 즐기지 못해 아쉬울 따름이다! 곡예 공연 구경 잠깐, 말 쓰다듬기 잠깐, 불 삼키기 차력 공연 잠깐을 반복하고 있으니, 원."
 ep2_wedding.1170.desc_mischief: "\n\n가능성이 얼마나 무수한가! 말을 풀어버릴까? 북을 훔쳐서 다른 문객들을 겁주는 것도 괜찮겠어... "
 ep2_wedding.1170.desc_murder: "\n\n나는 [murderee.GetTitledFirstName](을)를 힐끔 쳐다보았다. 음악 공연에 완전히 심취해 주변은 안중에도 없는 상태였다..."
 ep2_wedding.1170.a: "나도 낄래!"
 ep2_wedding.1170.a.tt: "보는 사람이 없을 때 편자 몇 개를 챙김"
 ep2_wedding.1170.b: "재밌지만 좀 과한 감이 있군."
 ep2_wedding.1170.b.tt: "예식에 집중함"
 ep2_wedding.1170.c: "#EMP 정말 재밌구나!#!"
 ep2_wedding.1170.d: "한번 저 어릿광대를 넘어뜨려봐?"
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip](이)가 정신을 팔고 있음..."
 ep2_wedding.1170.e.tt: "행진을 보러 온 구경꾼과 그로 인해 촉발된 혼란을 이용함"
 ep2_wedding.1170.success: "[murderee.GetFirstNameNoTooltip]의 배후로 숨어들어 #EMP 공격을 가함#!"
 ep2_wedding.1170.success.tt: "군중 사이로 자취를 감춤"
 ep2_wedding.1170.failure: "군중을 헤치고 나가는 데 실패함"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip](이)가 군중 사이로 자취를 감춤"
 wedding_parade_arrival_log: "[CHARACTER.GetUIName|U](이)가 장엄한 행진 대열과 함께 결혼식장에 도착함"
 wedding_parade_arrival_log_title: "$ep2_wedding.1170.t$"
 wedding_parade_death_log: "[TARGET_CHARACTER.GetUIName|U](이)가 [CHARACTER.GetUINamePossessive] 결혼식장 도착을 축하하는 행진 도중에 의문의 죽음을 당함"
 wedding_parade_death_log_title: "행진 사망 사건"
 #A Bad Match
 ep2_wedding.1180.t: "좋지 않은 궁합"
 ep2_wedding.1180.desc: "마침내 얼굴을 보고 마주섰을 때, 긴장감에 차 안절부절못하는 [other_spouse.GetTitledFirstNamePossessive] 모습에서 심각한 불편함을 느꼈다.\n\n[other_spouse.GetHerHis|U] 시선은 내 시선을 피하기 바빴고 일그러진 입은 상대의 심경을 노골적으로 보여주고 있었다. [other_spouse.GetSheHe|U]는 나를 좋아하지 않는다는 사실을."
 ep2_wedding.1180.a: "어차피 댁 의견은 필요 없어."
 ep2_wedding.1180.b: "날 좋아하게 만들겠어!"
 ep2_wedding.1180.c: "무슨 상관이람! 음식은 어딨지?"
 #Religious Complaints
 ep2_wedding.1190.t: "종교적 불만"
 ep2_wedding.1190.desc: "모두 결혼식장의 웅장함에 흥분과 감탄을 감추지 못했다. [grumbler.GetTitledFirstName]만을 제외한 모두가 말이다.\n\n[grumbler.GetFirstNameNoTooltip](은)는 식장에 도착한 이후로 줄곧 불평할 구실을 찾아 온 사방을 헤집고 다녔다.\n\"지금 #EMP 화장#!한 거야?!\"\n\"베일이 저리 알록달록해서야. #EMP 죄악#!이 따로 없군!\"\n\"다들 #EMP 못 붙어 먹어서 병#!이라도 났나? 정조는 지킬 줄도 몰라?!\"\n\"사치와 욕망만을 보여주려고 이런 행사를 열었나?!\""
 ep2_wedding.1190.a: "내가 다 창피할 지경이군..."
 ep2_wedding.1190.b: "경비병. 흥이 깨지게 생겼으니 저자를 출구로 안내하도록."
 ep2_wedding.1190.c: "아무것도 못 들은 척해야겠군."
 ep2_wedding.1190.d: "바로 그 말대로요. 아주 제대로 즐겨주지!"
 every_zealous_attending_character: "참석 중인 모든 열성적인 인물"
 wedding_religious_complaints_log: "[CHARACTER.GetUIName|U](이)가 결혼식의 호화로움과 참석자들의 순결하지 못한 친교를 빌미로 소란을 일으킴"
 wedding_religious_complaints_log_title: "$ep2_wedding.1190.t$"
 #A Parent's Heart
 ep2_wedding.1200.t: "[ROOT.Char.GetMotherFather|U]의 마음"
 ep2_wedding.1200.desc: "마침내 그날이 왔다. [my_child.GetFirstName](이)가 너무나 장하고 대견하다. 이 얼마나 아름다운 [my_child.Custom('GetBrideGroom')]인가!\n\n내 옆에 서 있던 사람도 그 사실을 깨달은 듯했다.\n\"저기 [my_child.Custom('GetBrideGroom')] 좀 봐! 얼굴에서 #EMP 광채#!가 뿜어져 나오는 것 같지 않아?\"\n\"멋진 한 쌍이야!\"\n\"모든 게 완벽해!\""
 ep2_wedding.1200.desc_interest: "\n\n끝내 고개를 돌리니 그 옆에 있던 사람이 바로 [listener.GetTitledFirstName](이)란 사실을 깨달았다! 이 기회에 연줄을 틀 수 있을지도..."
 ep2_wedding.1200.desc_generic: "\n\n내 옆에는 [listener.GetTitledFirstName](이)가 온화한 미소를 짓고 있었다."
 ep2_wedding.1200.a: "정말 자랑스러워."
 ep2_wedding.1200.b: "#EMP 부러운 건 아니고#!?"
 ep2_wedding.1200.c: "온 사방이 사랑으로 가득하구나..."
 ep2_wedding.1200.d: "큰 결혼식일수록 큰 동맹을 찾을 수 있지!"
 ep2_wedding.1200.d.tt: "[listener.GetFirstNameNoTooltip|U] 역시 당신과의 동맹을 고려할 가능성이 있음"
 ep2_wedding.1200.e: "[intent_target.GetFirstNameNoTooltip]도 같은 모습을 보여주면 좋으련만..."
 ep2_wedding.1200.success: "[listener.GetFirstNameNoTooltip|U](이)가 좋은 인상을 받음"
 ep2_wedding.1200.success.tt: "[listener.GetFirstNameNoTooltip]에게 좋은 인상을 남김"
 ep2_wedding.1200.failure: "[listener.GetFirstNameNoTooltip|U](이)가 별다른 감흥을 보이지 않음"
 ep2_wedding.1200.failure.tt: "[listener.GetFirstNameNoTooltip]에게 좋은 인상을 남기는 데 실패함"
 ep2_wedding.1200.e.success: "[listener.GetFirstNameNoTooltip|U](이)가 관심을 보임"
 ep2_wedding.1200.e.failure: "[listener.GetFirstNameNoTooltip|U](이)가 관심을 보이지 않음"
 ep2_wedding.1200.e.success.tt: "[listener.GetFirstNameNoTooltip](와)과 [intent_target.GetFirstNameNoTooltip](을)를 이어주는 데 진전이 생김"
 wedding_gloating_log: "[CHARACTER.GetUIName|U](이)가 성공적인 결혼식을 자랑하다 [TARGET_CHARACTER.GetUIName]에게 모욕감을 줌"
 wedding_gloating_log_title: "남의 불행은 즐거워"
 wedding_alliance_log: "[CHARACTER.GetUIName|U](이)가 강력한 결혼 인맥을 과시하여 [TARGET_CHARACTER.GetUIName](와)과 동맹을 체결함"
 wedding_alliance_log_title: "새로운 동맹"
 #Political Talk
 ep2_wedding.1210.t: "정치 이야기"
 ep2_wedding.1210.desc: "예식이 진행됨에 따라 드디어 [talk_to.GetTitledFirstName](와)과 짧은 대화를 나누는 자리를 마련할 수 있었다. 한담의 주제는 금세 보다 흥미로운 방향으로 흘러갔다. 바로 정치로.\n\n가볍게 몇 마디씩 주고받은 끝에 정확히 내가 원하는 방향으로 대화를 이끌어 갈 수 있었다."
 ep2_wedding.1210.desc_gold: "\n\n\"사실대로 인정하려니 속이 쓰리지만... 국고가 바닥을 드러내고 있다오!\""
 ep2_wedding.1210.desc_fear: "\n\n\"[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip](와)과 나 자신의 안위를 생각하느라 하루가 멀다고 걱정이라오...\""
 ep2_wedding.1210.desc_raids: "\n\n\"얼마 전 영지가 습격을 당했소. 그게 너무 마음에 걸리는구려...\""
 ep2_wedding.1210.desc_rivals: "\n\n\"밤에 도저히 잠을 못 자겠소. 그림자를 볼 때마다 적이 도사리는 기분이오!\""
 ep2_wedding.1210.desc_age: "\n\n\"사실대로 인정하려니 속이 쓰리지만... 나도 이젠 늙었다는 걸 인정해야겠소!\""
 ep2_wedding.1210.desc_bad_harvest: "\n\n\"안타깝게도 최근 몇 번의 흉작으로 인해 영지의 성장이 주춤하고 있다오...\""
 ep2_wedding.1210.desc_rain: "\n\n\"예기치 않은 폭우로 백성들이 괴로워하고 있다오. 게다가 농작물이 수해를 입었소...\""
 ep2_wedding.1210.desc_enemies: "\n\n\"일말의 안전에 안주해서는 아니 되는 법이오. 주변의 적은 시시각각으로 강해지고 있으니까.\""
 ep2_wedding.1210.a: "누가 그런 점을 파고들면 참 안타깝지 않겠소?"
 ep2_wedding.1210.a.success: "[talk_to.GetFirstNameNoTooltip](이)가 위협을 느낌"
 ep2_wedding.1210.a.failure: "[talk_to.GetFirstNameNoTooltip](이)가 위협을 느끼지 않음"
 ep2_wedding.1210.b: "어려울 때 든든한 동맹이 있다면 참 좋다오!"
 ep2_wedding.1210.b.success: "[talk_to.GetFirstNameNoTooltip](이)가 좋은 인상을 받음"
 ep2_wedding.1210.b.failure: "[talk_to.GetFirstNameNoTooltip](이)가 당신을 믿지 않음"
 ep2_wedding.1210.c: "혹시 보호자를 구하는 방안은 생각해 보셨소?"
 ep2_wedding.1210.c.success: "[talk_to.GetFirstNameNoTooltip](이)가 설득됨"
 ep2_wedding.1210.c.failure: "[talk_to.GetFirstNameNoTooltip](이)가 의심함"
