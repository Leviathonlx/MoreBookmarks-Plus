l_korean:
 ##### WEDDING #####
 ### ACTIVITY
 activity_wedding: "대규모 결혼식"
 activity_wedding_selection_tooltip: "부부의 탄생을 기념하는 성대한 행사 [GetActivityType('activity_wedding').GetName](을)를 주최합니다.\n\n예상 보상\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] 감소"
 activity_wedding_desc: "부부의 탄생을 축복하는 대규모 결혼식을 주최합니다.\n\n하지만 평범한 결혼식과는 차원이 다릅니다. 대규모 결혼식은 영향력을 과시하는 공개 행사이며, 귀족이 모여 그간 갈고닦은 외교와 유혹, 살해의 기술을 발휘하는 사교 행사이기도 합니다. 아, 물론 친구와 술잔을 기울일 수도 있겠지요!"
 activity_wedding_host_desc: "$BULLET_WITH_TAB$선택된 예비 [spouses|E]들이 [married|E]함\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$문객 [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$일정 확률로 [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E] 획득\n$BULLET_WITH_TAB$일정 확률로 [stress_loss_i][stress|E] 감소\n$BULLET_WITH_TAB$일정 확률로 [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L] 획득\n$BULLET_WITH_TAB$일정 확률로 [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L] 획득"
 wedding_need_to_promise: "[GetActivityType( 'activity_wedding' ).GetName](을)를 주최하려면 [grand_wedding_promised|E]을 해야 합니다!"
 wedding_need_to_be_valid: "약혼을 맺은 인물 둘 다 성인이고 결혼할 준비가 되어 있어야 함"
 activity_wedding_conclusion_characters_header: "신혼부부"
 spouse_1: "배우자"
 spouse_2: "$spouse_1$"
 spouse_1_for_host: "$spouse_1$"
 spouse_2_for_host: "$spouse_2$"
 spouse_1_desc: "두 [spouses|E]의 결합을 기념하는 [GetActivityType( 'activity_wedding' ).GetName]입니다. 활동의 핵심이라고 할 수 있으며, [betrothal|E] 당시 해당 연인에게 [GetActivityType( 'activity_wedding' ).GetNameNoTooltip](을)를 [grand_wedding_promised|E]했을 경우에만 개최할 수 있습니다.\n\n혼인을 올리는 연인은 반드시 결혼식 초대를 수락하며 활동이 끝날 때 특정한 보상을 받습니다.\n"
 spouse_2_desc: "$spouse_1_desc$"
 spouse_1_desc_for_host: "$spouse_1_desc$"
 spouse_2_desc_for_host: "$spouse_2_desc$"
 activity_window_character_spouse_1: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc: "[GetActivityType( 'activity_wedding' ).GetName](이)가 종료됨"
 activity_wedding_destination_selection: ""
 activity_wedding_province_desc: ""
 province_desc_wedding_capital: "\n#P + 당신의 수도#!\n#weak 이는 [gold_i] [gold|E] 획득으로 이어질 것입니다.#!"
 province_desc_wedding_gardens: "\n#P + $building_royal_garden_01$#!\n#weak 이는 [dynasty_prestige_i] [dynasty_prestige|E] 획득량 증가 및 [stress_loss_i] [stress|E] 감소로 이어질 것입니다.#!"
 province_desc_wedding_gardens_2: "\n#P ++ $building_royal_garden_02$#!\n#weak 이는 [dynasty_prestige_i] [dynasty_prestige|E] 획득량 증가 및 [stress_loss_i] [stress|E] 감소로 이어질 것입니다.#!"
 province_desc_wedding_gardens_3: "\n#P +++ $building_royal_garden_03$#!\n#weak 이는 [dynasty_prestige_i] [dynasty_prestige|E] 획득량 증가 및 [stress_loss_i] [stress|E] 감소로 이어질 것입니다.#!"
 province_desc_wedding_palace: "\n#P + $building_leisure_palace_01$#!\n#weak 이는 [dynasty_prestige_i] [dynasty_prestige|E] 획득량 증가 및 [stress_loss_i] [stress|E] 감소로 이어질 것입니다.#!"
 province_desc_wedding_palace_2: "\n#P ++ $building_leisure_palace_02$#!\n#weak 이는 [dynasty_prestige_i] [dynasty_prestige|E] 획득량 증가 및 [stress_loss_i] [stress|E] 감소로 이어질 것입니다.#!"
 province_desc_wedding_palace_3: "\n#P +++ $building_leisure_palace_03$#!\n#weak 이는 [dynasty_prestige_i] [dynasty_prestige|E] 획득량 증가 및 [stress_loss_i] [stress|E] 감소로 이어질 것입니다.#!"
 province_desc_wedding_pleasure_dome: "\n#P +++ $building_leisure_palace_03$#!\n#weak 이는 [dynasty_prestige_i] [dynasty_prestige|E] 획득량 증가 및 [stress_loss_i] [stress|E] 감소로 이어질 것입니다.#!"
 province_desc_wedding_holy_site: "\n#P + 소속 신앙의 성지#!\n#weak 이는 [piety_i] [piety|E] 획득으로 이어질 것입니다.#!"
 every_cruel_vassal: "모든 잔혹한 봉신"
 wedding_every_other_vassal: "다른 모든 봉신"
 activity_wedding_guest_desc: "$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$주최자와 배우자의 [opinion|E]\n일정 확률로 $BULLET_WITH_TAB$[stress_loss_i][stress|E] 완화\n$BULLET_WITH_TAB$일정 확률로 [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L] 획득\n$BULLET_WITH_TAB$일정 확률로 [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E] 획득"
 activity_wedding_guest_help_text: "\n행사에 참석하는 결혼식 문객들은 부부와 주최자가 선사하는 호화로움에 탄복할 준비가 되어 있습니다.\n결혼식은 사교와 정치의 장입니다. 다양한 문객들과 어울리며 의미 있는 연줄을 구축할 기회가 넘쳐나지요."
 ### PHASES
 wedding_phase_ceremony: "결혼 의례"
 wedding_phase_ceremony_desc: "모든 예식과 준비 과정은 공식으로 혼인을 맺게 되는 백년 가약으로 귀결됩니다."
 wedding_phase_banquet: "결혼 피로연"
 wedding_phase_banquet_desc: "새로운 부부의 탄생을 축하하는 연회입니다. 음식과 음료, 유흥이 풍부하게 제공됩니다."
 wedding_phase_wnight: "신혼 첫날밤"
 wedding_phase_wnight_desc: "신혼부부가 초야를 치를 동안, 남은 문객들은 잔치를 즐기며 시간을 보냅니다."
 ### OPTIONS
 wedding_type_normal: "대규모 결혼식"
 wedding_type_normal_desc: "\n#weak 모름지기 결혼식이란 두 배우자뿐만 아니라, 양가가 한 지붕 한 식구로 거듭나는 장엄한 행사입니다.#!\n\n@warning_icon! #X [GetActivityType('activity_wedding').GetName](을)를 공약했을 경우 기간이 만료되기 전에 반드시 주최해야 합니다. 이행에 실패하면 불이익이 뒤따릅니다.#!"
 wedding_type_bloody: "피의 결혼식"
 wedding_type_bloody_desc: "상대 가족을 살해합니다.\n#weak 결혼식이 아닌 장례식을 준비하는 셈입니다.#!\n\n@warning_icon! #X 향후 15년 동안 피의 [GetActivityType('activity_wedding').GetName](을)를 주최할 수 없게 됩니다.#!\n@warning_icon! #X 당신의 [liege|E] 또는 [head_of_faith|E]를 대상으로 할 경우 더 큰 불이익이 적용됩니다.#!\n\n@alert_icon! #alert_trial [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] 특성을 보유한 인물은 [stress|E]가 증가합니다.#!"
 wedding_option_entertainment: "유흥"
 wedding_entertainment_bad: "가내 유흥"
 wedding_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ [prestige|E] 획득량 감소\n\n#weak 어릿광대와 곡예사처럼 궁정에 상주하는 공연자들이 결혼식에 참여합니다.#!"
 wedding_entertainment_normal: "곡예사와 음악가"
 wedding_entertainment_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ [prestige|E] 획득량 평균\n\n#weak 어엿한 궁정에서 활동할 수 있는 공연자들입니다.#!"
 wedding_entertainment_good: "음유시인과 이색적인 친구들"
 wedding_entertainment_good_desc: "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ [prestige|E] 획득량 증가\n\n#weak 최고의 공연자와 희귀한 야수들만을 포섭합니다!#!"
 wedding_option_food: "음식과 음료"
 wedding_food_bad: "수수한 연회"
 wedding_food_bad_desc: "$EFFECT_LIST_BULLET$ 참석하는 모든 인물의 [opinion|E] 감소\n\n#weak 딱 기대에 부응하지만 기억에 남을 정도는 아닌 연회를 준비합니다.#!"
 wedding_food_normal: "너그러운 연회"
 wedding_food_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ 참석하는 모든 인물의 [opinion|E] 개선\n\n#weak 모든 문객을 즐겁게 만들어 줄 적절한 피로연입니다.#!"
 wedding_food_good: "풍성한 식사"
 wedding_food_good_desc: "$EFFECT_LIST_BULLET$ [stress|E] 감소 보너스\n$EFFECT_LIST_BULLET$ [health|E] 보너스 증가\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ 참석하는 모든 인물의 [opinion|E] 개선 정도 증가\n\n#weak 요리를 상다리 휘어지도록 풍성하게 준비합니다!#!"
 wedding_option_decoration: "결혼식 장소"
 wedding_decoration_bad: "야생화"
 wedding_decoration_bad_desc: "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E] 획득\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetName] [vassals|E]의 [opinion|E] 개선 정도 감소\n\n#weak 뽑은 지 얼마 안 된 싱싱한 꽃으로 예쁘게 장식하고, 요리사와 시종을 수수하게 준비합니다.#!"
 wedding_decoration_normal: "화환과 횃불"
 wedding_decoration_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetName] [vassals|E]의 [opinion|E] 개선\n$EFFECT_LIST_BULLET$ [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L] 획득\n\n#weak 전통적인 장식으로 현장을 꾸미고, 술잔이 비는 일이 생기지 않도록 시종을 충분하게 준비합니다.#!"
 wedding_decoration_good: "은화와 금화"
 wedding_decoration_good_desc: "$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetName] [vassals|E]의 [opinion|E] 개선 증가\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] 및 [prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L] 획득\n\n#weak 끝을 모르는 재력을 노골적으로 과시합니다. 또, 모든 문객이 전용 술잔 시종을 가질 수 있을 만큼 시종을 충분하게 준비합니다.#!"
 wedding_good_option_desc: "$EFFECT_LIST_BULLET$ 당신을 향한 [GetVassalStance( 'glory_hound' ).GetName] 및 [GetVassalStance( 'courtly' ).GetName] 봉신의 [vassals|E]의 [opinion|E]이 추가로 개선됨"
 wedding_normal_option_desc: "$EFFECT_LIST_BULLET$ 당신을 향한 [GetVassalStance( 'parochial' ).GetName] 및 [GetVassalStance( 'zealot' ).GetName] 봉신의 [vassals|E]의 [opinion|E]이 추가로 개선됨"
 ### INTENTS
 diplomatic_intent: "외교"
 diplomatic_intent_desc: "선택한 인물과 동맹을 맺거나, 탄복하게 만들어 굴복시킬 수 있습니다."
 matchmaking_intent: "중매"
 matchmaking_intent_desc: "선택한 인물에게 잘 어울리는 상대를 물색한 후 약혼을 합니다."
 banquet_mischief_intent: "짓궂음"
 banquet_mischief_intent_desc: "대혼란을 일으키고 [stress|E] 감소량을 높입니다. 단, #EMP 불행한#! 결과로 이어질 수 있습니다."
 ### COST
 WEDDING_BASE_COST: "대규모 결혼식 기본 비용"
