l_korean:
 travel_walking_modifier: "걷기"
 travel_walking_modifier_desc: "탈것 없이 목적지까지 터덜터덜 걸어가야 합니다."
 travel_guide_modifier: "현지 안내인"
 travel_guide_modifier_desc: "길 안내를 도와줄 현지 안내인을 고용했습니다."
 #New Travel Options
 experienced_captains_option: "노련한 선장 고용"
 experienced_captains_option_desc: "기별을 보내 노련한 선장을 수행단의 일원으로 고용합니다. 바다와 대양을 건널 때 위험에 처할 확률이 크게 감소합니다."
 captain_recruited.t: "선장 고용"
 captain_recruited.tt: "[GetTrait('forder').GetName( GetNullCharacter )] 특성을 지닌 뱃사람이 당신의 수행단에 합류함"
 hire_experienced_mercenaries_option: "용병 경호원 고용"
 hire_experienced_mercenaries_option_desc: "단련된 용병을 수행단 경호원으로 고용합니다. 전반적인 안전과 속도가 증가합니다."
 mercenary_leader.t: "용병 대장 고용"
 mercenary_leader_recruited.tt: "[mercenary|E] 대장이 당신의 수행단에 합류함"
 available_mercenary.tt: "범위 내에 고용되지 않은 [mercenary|E] 존재"
 hire_jungle_expert_option: "밀림 추적자 고용"
 hire_jungle_expert_option_desc: "기별을 보내 밀림 지형 전문가를 수행단의 일원으로 고용합니다. 밀림 지형을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 jungle_stalker_recruited.t: "밀림 추적자 고용함"
 jungle_stalker_recruited.tt: "[GetTrait('jungle_stalker').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"
 hire_mountaineer_option: "산악병 고용"
 hire_mountaineer_option_desc: "기별을 보내 산악 지형 전문가를 수행단의 일원으로 고용합니다. 높은 산맥을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 mountaineer_recruited.t: "산악병 고용함"
 mountaineer_recruited.tt: "[GetTrait('rough_terrain_expert').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"
 hire_forder_option: "여울 개척자 고용"
 hire_forder_option_desc: "기별을 보내 습지대 지형 전문가를 수행단의 일원으로 고용합니다. 습지대와 범람원을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 forder_recruited.t: "여울 개척자 고용함"
 forder_recruited.tt: "[GetTrait('forder').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"
 wetlands_danger_reduction.tt: "습지대 또는 범람원 지형이 있는 속주에서의 [travel|E] [travel_danger|E]: @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option: "삼림 안내인 고용"
 hire_rough_terrain_expert_option_desc: "기별을 보내 삼림 지형 전문가를 수행단의 일원으로 고용합니다. 삼림을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 rough_terrain_expert_recruited.t: "삼림 안내인 고용함"
 rough_terrain_expert_recruited.tt: "[GetTrait('forest_fighter').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"
 hire_desert_warrior_option: "사막의 전사 고용"
 hire_desert_warrior_option_desc: "기별을 보내 사막 지형 전문가를 수행단의 일원으로 고용합니다. 건조하고 황량한 지역을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 desert_warrior_recruited.t: "사막의 전사 고용함"
 desert_warrior_recruited.tt: "[GetTrait('desert_warrior').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"
 court_physician_option: "의료 장비 가져오기"
 court_physician_option_suffix: " #weak (오직 역병만 상쇄함)#!"
 court_physician_option_desc: "여행 중 [epidemics|E]으로 인한 [travel_danger|E]을 줄이기 위해 의료 장비를 충분히 준비합니다."
 court_physician_option_tt: "여행이 가능한 [GetCourtPositionType('court_physician_court_position').GetName]를 고용해야 함"
 cultural_ambassador_option: "문화 대사 고용"
 cultural_ambassador_option_desc: "임의의 인물을 문화 대사로 고용합니다. 문화 대사는 여행 중 통과하는 모든 남작령에서 당신의 문화에 관한 정보를 퍼뜨립니다."
 cultural_ambassador_recruited.t: "문화 대사 고용함"
 cultural_ambassador_recruited.tt: "[Concept( 'diplomacy', '외교력' )|E]이 높은 문화 대사를 수행단에 영입함"
 fancy_mounts_option: "뛰어난 탈것"
 fancy_mounts_option_desc: "숙련된 마구간 일꾼들이 수행단을 위하여 봉역 최고의 탈것을 준비합니다."
 military_recruits_option: "기사 수련"
 military_recruits_option_desc: "가장 약한 기사들을 대동해, 노상에서 시련을 극복하며 배움을 쌓아나갈 수 있도록 합니다."
 military_recruits_option.t: "기사의 수행단 합류"
 military_recruits_option.desc: "$military_recruits_option$ 여행 선택지를 선택하여 실력이 제일 뒤떨어지는 기사를 수행단에 합류시킴"
 travel_events.0060.notification.a: "기사의 특성 향상: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc: "수행단과 함께 여행하면서 얻은 경험 덕분에 [selected_knight.GetShortUINamePossessive] 실력이 증진되었습니다."
 travel_events.0060.notification.b: "#EMP 매우 향상된#! 기사"
 travel_events.0060.notification.c: "향상된 기사"
 travel_events.0060.notification.d: "영광을 획득한 기사"
 superior_armaments_option: "뛰어난 무장"
 superior_armaments_option_desc: "뛰어난 철공소 대장장이들이 수행단을 위하여 최고급 장비와 용품을 준비합니다."
 anxious_option: "서두르기"
 anxious_option_desc: "세상은 음험하고 위험합니다. 최대한 속도를 내는 편이 좋습니다."
 circumspect_option: "신중한 처신"
 circumspect_option_desc: "누구에게도 다음 행보를 알리지 않습니다."
 purchase_rough_terrain_gear_option: "길잡이의 장비 구매"
 purchase_rough_terrain_gear_option_desc: "산과 늪을 누비는 일은 크나큰 도전입니다. 하지만 준비를 충분히 갖췄다면 얘기가 달라집니다! 등반용 갈고리, 예비용 밧줄, 그 외에 가장 위험한 곳을 지나가는 데 필요한 모든 종류의 장비를 구매합니다."
 purchase_desert_gear_option: "불모지 탐험가 꾸러미 구매"
 purchase_desert_gear_option_desc: "모래가 얼굴에 들어가지 않도록 넉넉한 천옷을, 그리고 이동을 도와주는 튼튼한 낙타를 구매합니다."
 purchase_forest_gear_option: "야생 생존 꾸러미 구매"
 purchase_forest_gear_option_desc: "숲은 주인을 알아보지 못합니다. 그러나 긴 칼과 톱, 도끼, 그리고 #EMP 각종#! 예비용 물품을 이용하면 숲을 길들일 수 있습니다!"
 adventurers_encourage_relationships_option: "관계 장려"
 adventurers_encourage_relationships_option_desc: "오래 지속되는 진실한 관계는 강요한다고 맺을 수 있는 게 아닙니다. 이러한 관계는 역경을 함께 함으로써 형성됩니다. 앞으로 펼쳐진 길이 힘들지는 몰라도, 시련을 극복할 때마다 새로운 관계를 쌓아갈 수 있습니다."
 adventurers_encourage_relationships_option.tt: "[baronies|E]을 [travel|E]하는 동안 당신의 [followers|E]들은 서로 또는 [wanderers|E]와 자발적으로 [friendships|E]을 형성하거나, [lovers|E]이 되거나 [marry|E]할 수 있으며 이렇게 형성된 모든 관계마다 [prestige_i][prestige|E]이 주어짐.\n#weak (당신의 [children|E], [spouses|E] 또는 당신이 아끼는 이들은 [marry|E]하거나 [lovers|E]을 만들지 않으며, 당신의 [followers|E]들이 [GetTrait('adulterer').GetName( GetNullCharacter )]가 되는 경우는 없음.)#!"
 ep3_travel_option_events.0002.title: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))|U]인 [courtier_to_marry.GetFirstName](이)가 [marriage_material.GetFirstName](와)과 결혼함"
 ep3_travel_option_events.0003.title: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))|U]인 [courtier_to_befriend.GetFirstName](이)가 [friend_target.GetFirstName](와)과 친구가 되었음"
 ep3_travel_option_events.0004.title: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))|U]인 [courtier_to_love.GetFirstName](와)과 [pls_love_me.GetFirstName](이)가 연인이 되었음"
 adventurers_search_for_secrets_option: "비밀 찾기"
 adventurers_search_for_secrets_option_desc: "소문은 비밀로 가득한 보물창고까지 안내해 주는 지도입니다. 그러나 이 지도를 따라가고, 문제의 장소에 표시도 해 두고 싶다면 영리한 두뇌가 필요합니다!"
 adventurers_search_for_secrets_option.tt: "[barony|E]을 지나가는 동안 해당 남작령에 거주하는 누군가의 [secret|E]을 배울 수 있음\n#weak (확률 %은 당신의 [intrigue_i]과 동일함)#!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName] 성공!"
 adventurers_proselytize_zealously_option: "현지인 전도"
 adventurers_proselytize_zealously_option_desc: "아직 세계 곳곳에 참된 신앙을 들어보지 못한 사람들이 많다. 이를 바로잡는 것이 우리의 엄숙한 의무이다."
 adventurers_proselytize_zealously_option.tt: "[barony|E]을 지나가는 동안, 해당 지역의 [wanderer|E]를 자신의 [faith|E](으)로 개종하고 [piety_i][piety|E] 획득 가능\n#weak (확률 %은 당신의 [learning_i]과 동일함)#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName](이)가 [ROOT.Char.GetFaith.GetName](으)로 개종함"
 adventurers_gather_inspiration_option: "영감 모으기"
 adventurers_gather_inspiration_option_desc: "여정을 떠나면 수많은 영감과 맞닥뜨리게 됩니다. 아름다운 풍경, 멋진 장소, 놀라운 사람들과 만날 수 있죠. 여행만큼 사람의 마음을 자극하는 것도 없습니다!"
 adventurers_gather_inspiration_option.tt: "[barony|E]을 지나가는 동안 무작위의 [follower|E]가 [inspired|E] 상태가 될 확률이 있음\n#weak (확률 %는 당신의 [stewardship_i]의 6분의 1에 해당함)#!"
 adventurers_gather_inspiration_option.title: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U]인 [inspired_follower.GetFirstName](이)가 영감이 충만한 상태가 됨!"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName](이)가 획득: [inspired_follower.GetCurrentInspiration.GetName] - [inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')].\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "위험한 흥정"
 adventurers_make_local_deals_option_desc: "거래는 #EMP 언제 어디서나#! 이루어지고 있습니다. 사람들이 당신을 안다면, 당신을 믿고 기꺼이 흥정하려 들 겁니다. 불행히도 이는 도적들이 누구를 대상으로 삼아야 할지 #EMP 정확히#! 안다는 뜻도 됩니다..."
 adventurers_make_local_deals_option.tt: "[barony|E]을 지나가는 동안 봉토 [loot|E] 가치의 #V 25%#!에 해당하는 [gold_i][gold|E]\n#weak 를 획득함(봉토당 한 번만 금화를 획득할 수 있음)#!"
 adventurers_scout_for_talent_option: "인재 탐색"
 adventurers_scout_for_talent_option_desc: "여행하다 보면 세상에 지친 사람들을 수없이 만나게 됩니다. 그중 몸담을 곳을 찾는 인재가 분명히 있을 것입니다!"
 adventurers_scout_for_talent_option.tt: "[officers|E]에 공석이 있을 경우 [gold_i][gold|E]로 [wanderers|E]를 고용하는 이벤트를 활성화함"
 excellent.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E]이 $aptitude_excellent$ 수준임"
 good.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E]이 $aptitude_good$ 수준임"
 average.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E]이 $aptitude_average$ 수준임"
 poor.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E]이 $aptitude_poor$ 수준임"
 terrible.aptitude_tt: "[local_character.GetUINamePossessive] [aptitude|E]이 $aptitude_terrible$ 수준임"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: 자발적인 추종자"
 ep3_travel_option_events.0001.intro: "[location.GetTitle.GetNameNoTier](을)를 지나가다가 한 [local_character.GetWomanMan]을 만났다. 내가 다가가자 [local_character.GetSheHe|U]는 [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] 모습으로 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))].\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "\"[local_character.GetFaith.HighGodName|U]께서 당신과 함께하시길. 제 이름은 [local_character.GetFullName]입니다. [location.GetNameNoTooltip]의 치료사이자 약초 판매상으로 일하고 있죠. 동네 사람들은 뼈가 부러지거나 물집이 잡힐 때, 가끔은 출산 문제까지 저한테 의지합니다. 그런데 건강과 체액에 관심이 많다 보니 세상을 돌아보고 싶어지더군요. 탐험의 시간이 제게는 간절합니다.\"\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "\"반갑습니다. 제 이름은 [local_character.GetFullName]입니다. 저는 힘으로 사람 상대하는 방법에 일가견이 있습니다. 근방에서는 저를 당할 자가 없을 정도죠. 어젯밤에도 마구간지기를 한 방에 쓰러뜨렸을 정도입니다.\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "\"여행자! 길을 잃었나요? 제 이름은 [local_character.GetFullName]입니다. 이 주변은 제 안마당과 다름없죠. 날마다 이 아름다운 [location.Custom('GetTerrainTypePlural')]에서 양을 몰고 다닙니다. 그런데 먼 길을 떠나고 싶은 욕심이 왜 이렇게 치고 나오는지 모르겠어요. 길잡이가 되는 게 제 꿈입니다.\"\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "\"안녕하세요. 저는 [local_character.GetFullName]입니다. [location.GetNameNoTooltip] 시장에서 수레 적하 작업을 오랫동안 담당했어요. 지방 농장에서 수십 명에 달하는 농부들을 데리고 조직을 만들었죠. 네, 안 해본 일이 없을 정도입니다...\"\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "\"저는 [location.GetNameNoTooltip]의 창고를 철저하게 관리했어요. 사과, 양파, 곡식 한 톨까지 놓치지 않을 정도로 목록과 장부를 늘 유지하는 게 일이죠. 근데 여기서만 지내다 보니 얼마나 따분한지 모릅니다.\"\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "\"저는 대장간에서 일합니다. [location.GetNameNoTooltip] 수비대의 사슬과 판금 갑옷 수리를 맡고 있죠. 일감이 부족하진 않지만, 예전부터 훌쩍 떠나고 싶은 마음이 계속 생겨나더군요.\"\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "\"제 이름은 [local_character.GetFullName]입니다. 온종일 [location.Custom('GetTerrainTypePlural')]에서 [location.Custom('GetProvinceFoliageDesc')](와)과 [location.Custom('GetProvinceGroundDesc')](을)를 뒤지고 다니는 게 일이죠. [local_character.Custom('RegionalRootVegetablePlural')]하고 [local_character.Custom('GetRandomRegionalWildDaytimeBird')]알을 찾아야 하거든요. 그렇게 모은 것들을 [location.GetNameNoTooltip] 시장에 가져가서 방랑자나 부랑자들한테 판매합니다.\"\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "\"지갑 잘 챙기십시오. 여긴 소매치기가 많이 돌아다닙니다. 물론 저는 당신 같은 사람한테 뭘 훔칠 생각 없습니다. 그렇게 단순한 성격은 아닌지라... 차라리 멀리 떨어진 곳의 재물이 제 눈에는 더 탐나더군요.\"\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "\"안녕하세요. 저는 [local_character.GetFullName]입니다. 짐꾼을 천직으로 삼고 있는데, [location.GetNameNoTooltip] 어디든 등짐을 지고도 갈 수 있다는 게 제 자랑이죠! 도자기, 식량, 무기... 뭐든 말씀만 하시면 포장해서 옮겨드립니다.\"\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "\"[local_character.GetFaith.HighGodName|U]께서 함께하시길. 저는 [local_character.GetFullName]입니다. [location.GetNameNoTooltip]에 있는 마구간에서 마부 일을 하고 있죠. 동물을 수십 마리씩 돌보고, 망아지 출산도 제가 담당합니다. 닳은 안장이나 그 외에 승마 장비들을 손질하기도 하고요.\"\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "\"만나서 반갑습니다. 저는 사냥꾼 [local_character.GetFullName]입니다. [location.GetNameNoTooltip] [location.Custom('GetTerrainTypePlural')] 전체가 제 사냥터죠. 여기 [location.Custom('TerrainTypeProvince')]에는 온갖 동물이 서식합니다. [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')]까지 뭐든 제 눈에 걸리면 사냥감 신세로 전락하는 겁니다.\"\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "\"안녕하세요, 저는 [local_character.GetFullName]입니다. [location.GetNameNoTooltip]에서 사육장을 운영하고 있어요. 저는 제 [local_character.Custom('ComplimentAdjective')] 강아지들을 사람의 단짝 친구로 부르는데요. 잘 훈련하고 관리하며 사냥을 가르칩니다. 구경이라도 하시죠. 다른 무엇보다 충실한 동반자를 만날 수 있을 겁니다!\"\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "\"저는 [location.GetNameNoTooltip] 공방에서 투석기를 만드는 사람입니다. 낮과 밤을 가리지 않고 일한 지 벌써 몇 달이 지났어요! 통나무를 자르고, 스프링을 조리고, 톱니를 고정하고... 이젠 좀 떠나고 싶습니다.\"\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "\"아, 당신 정말 대단한 사람이군요! 정말 훌륭한 야영지예요! 제 눈에는 다 보입니다. 여기 [location.GetNameNoTooltip](은)는 예전엔 지내기 좋았는데, 이제는 아닙니다. 떠나고 싶어졌어요. 당신이야말로 [ROOT.Char.Custom('ComplimentAdjective')], 그리고 [ROOT.Char.Custom( 'RomanticComplimentAdjective')] 분이며 진정한 [ROOT.Char.Custom('RomanticComplimentNoun')]이신 걸 알겠습니다!\"\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "\"저는 간수로 일하는 [local_character.GetFullName]입니다. [location.GetNameNoTooltip] 감옥에서 죄수를 관리하고 있죠. 몸값을 두고 흥정하면서 밥을 주고 씻기고 옷을 입힙니다. 그리고 몸값을 받으면 이송하는 일까지 전부 도맡아 합니다.\"\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "\"안녕하세요, [ROOT.Char.Custom('RomanticComplimentNoun')]. 배가 고프진 않나요? 전 요리사입니다. 동네 주점에서 일하고 있죠. [local_character.Custom('RegionalRootVegetablePlural')]하고 [local_character.Custom('GetRandomRegionalSmallGame')]만 있으면 제가 뭘 만들 수 있는지 보고도 못 믿으실 겁니다! 그런데 요즘은 질려서 좀 더 낯선 재료를 마음껏 써 보고 싶어요...\"\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "\"반가워요, 저는 [local_character.Custom('ComplimentAdjective')] [local_character.GetFullName]입니다. 동네 주점에서 연주하고 노래하는 사람이죠. 그런데 훌쩍 떠나고 싶은 마음이 머릿속을 떠나지 않아요! 여길 벗어나서 제 음악을 온 세상에 들려주고 싶습니다!\"\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "\"개처럼 걷어차이면서 일하는 데 질렸습니다! 여기선 아무도 저를 존중해 주지 않아요. '[local_character.GetFullName]'라는 이름이 나오기만 하면 다들 웃기 바쁘죠! 멍청한 새끼들! [local_character.Custom2('InsultNoun', ROOT.Char)|U]! [ROOT.Char.Custom2('InsultNoun', ROOT.Char)|U]! #EMP 아악! 이러다 미쳐버리겠어요. 더 이상 여기서 못 버티겠다고요!#!\"\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "\"안녕하십니까! 저는 [location.GetNameNoTooltip] 수비대의 경비대장 [local_character.GetFullName]입니다. 젊은 친구들을 단련시키고 근무를 짜는 일을 맡고 있습니다. 다들 자기가 뭘 해야 할지 저한테 와서 듣고 갑니다.\"\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "\"[local_character.GetFaith.HighGodName|U]께서 함께하시길. 저는 [local_character.GetFullName]입니다. 정찰병이며, 전령이고, 동시에 척후병 역할을 할 줄 압니다. 지저분한 이 도시와 마을에는 질렸습니다. 저 멀리 있는 대자연을 직접 보고 싶군요.\"\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "\"낙타는 제 목숨과 같습니다. 낙타를 타고 수많은 전투에 참전했지요. 이 근방에선 '[local_character.GetFullNamePossessive]의 정복 낙타'를 가로막을 자는 아무도 없었습니다. 저는 더 넓은 세상을 보면서 다시 정복에 힘을 보태고 싶습니다!\"\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "\"안녕하세요, 제 이름은 [local_character.GetFullName]입니다. 코끼리라고 아시는지 모르겠군요. 저는 그 코끼리를 돌보며 먹이를 주는 일을 합니다. 저 거대한 상아를 앞세우며 코끼리가 돌진하면 아무도 그걸 막을 수 없습니다.\"\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "\"저는 [local_character.GetFullName]입니다. [location.GetNameNoTooltip] 경비대에서 [local_character.Custom('KnightCultureNoTooltipLowercase')](으)로서 복무하고 있습니다. 모든 갑주를 갖추고 군마에 올라 봉역의 무수한 적을 향해 돌격한 경험이 있습니다.\"\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "\"제 이름은 [local_character.GetFullName]입니다. 어릴 때부터 안장 위에서 많은 시간을 보냈죠. [local_character.GetFaith.HighGodName|U]께서는 제게 기술과 지구력, 그리고 인내를 주셨습니다. 이제 활 한 자루와 말 한 필만 있으면 모든 게 완벽해집니다.\"\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "\"안녕하십니까. 저는 탑에 올라 [location.GetNameNoTooltip]의 [location.Custom('GetTerrainTypePlural')] 감시를 도맡는 파수꾼 [local_character.GetFullName]입니다. 도적들이 접근하면 제 활이 언제나 답례해 줬습니다. 그러나 이런 정적인 삶은 이제 너무 따분합니다. 제 화살이 닿을 수 있는 곳보다 더 멀리 떠나고 싶은 마음입니다!\"\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "\"안녕하신지요. 제 이름은 [local_character.GetFullName]입니다. 저는 [location.GetNameNoTooltip] 수비대에서 중갑과 방패로 무장한 채 복무하고 있습니다. 일을 시작한 지 벌써 몇 년이 지났습니다만, 일전에 화살 한 대가 저를 죽일 뻔했습니다. 그리고 이런 삶이 제 전부가 아니라는 생각이 문득 들기 시작했지요.\"\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "\"저는 [location.GetNameNoTooltip] 수비대의 무장병 [local_character.GetFullName]입니다. 유격전을 펼치고, 투창을 던지며, 방패와 작은 칼을 챙긴 후 난전에 뛰어드는 게 제 일이죠. 이 수비대에서는 제가 할 만큼 했다고 생각합니다. 이제 세상을 정면으로 마주하고 싶습니다.\"\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "\"저는 [location.GetNameNoTooltip] 수비대에서 창병으로 오랜 기간 복무했습니다. 이쪽 일이라면 제가 모르는 게 없죠. 땅을 파고, 적을 마주하고, 강철같은 의지를 돋우며 적의 돌진을 기다리는 일 말입니다.\"\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "\"아, 저는 [local_character.GetFullName]입니다. 지나다니는 사람들을 혼자 터는 일이 슬슬 질려서 말입니다. 자랑할 사람 하나 없는데 금화가 다 무슨 재미랍니까... 그런데 당신 무리가 꽤 강해 보여서 이렇게 와 봤습니다.\"\n\n"
 ep3_travel_option_events.0001.fallback: "\"안녕하세요, 제 이름은 [local_character.GetFullName]입니다. 혼자 여기저기 돌아다니는 일에는 이제 지쳤습니다. 품삯을 벌려고 안 해본 일이 없습니다만, 여기서는 더 이상 지내고 싶지 않아요.\"\n\n"
 ep3_travel_option_events.0001.excellent: "\"제 분야에서만큼은 누구도 절 따라오지 못할 겁니다.\" [local_character.GetSheHe|U]는 확신을 갖고 말했다. \"저를 받아주신다면 크게 이득을 보시는 겁니다.\""
 ep3_travel_option_events.0001.good: "\"당신을 모시기엔 능력이 충분하다고 자부합니다.\" [local_character.GetSheHe|U]는 이어서 말했다. \"그러면 보수 얘기로 넘어가 볼까요?\""
 ep3_travel_option_events.0001.average: "\"그래서 그쪽 야영지에 들어가고 싶습니다.\" [local_character.GetSheHe|U]는 이어서 말했다. \"금화 몇 푼만 보장해 주신다면 이런 곳은 얼마든지 떠날 수 있습니다.\""
 ep3_travel_option_events.0001.poor: "\"자부할 만한 실력은 아니지만, 의지만은 굳건합니다.\" [local_character.GetSheHe|U]는 말했다. \"많은 보수를 기대하진 않습니다. 야영지에 받아만 주시죠.\""
 ep3_travel_option_events.0001.terrible: "\"이 무능하고 가엾은 사람한테 자비를 베풀어 주십시오!\" [local_character.GetSheHe|U]는 간절히 애원했다. \"한 푼만 주시면 뭐든 하겠습니다. 변소도 #EMP 웃으면서#! 청소할 수 있어요.\""
 ep3_travel_option_events.0001.a: "자네를 데려올 수만 있다면 당연히 돈을 지불하겠다!"
 ep3_travel_option_events.0001.provisions: "끼니와 옷 정도는 제공할 수 있다."
 ep3_travel_option_events.0001.b: "저리 꺼져라, 쓸모없는 [local_character.Custom2('InsultNoun', ROOT.Char)] 같으니라고."
