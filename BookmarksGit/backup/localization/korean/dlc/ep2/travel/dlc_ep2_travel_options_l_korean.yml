 hire_allied_mercenaries_option: "사설 부대"
 hire_allied_mercenaries_option_desc: "지위가 낮은 기사 및 현지 용병으로 이루어진 무리입니다. 신속하고 안전하면서도 저렴한 여행을 보장해 줍니다."
 appeasement_option: "유화책"
 appeasement_option_desc: "때로는 자비로운 가면을 쓰고 장엄한 매력으로 폭정을 가린 채 봉신과 백성을 달래야 할 때도 있습니다."
 leisurely_option: "온화한 여정"
 leisurely_option_desc: "여행 중에도 따스한 마음으로 작은 동네와 마을을 둘러보며 현지 사람과 교류할 시간을 냅니다."
