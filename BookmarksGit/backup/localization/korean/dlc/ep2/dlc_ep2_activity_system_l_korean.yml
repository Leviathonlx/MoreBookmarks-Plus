l_korean:
 invite_to_activity_interaction: "활동에 초대"
 invite_to_activity_accepted: "초대 수락"
 invite_to_activity_accepted_desc: "[recipient.GetShortUIName](이)가 당신의 초대를 수락하였으며 즉시 출발할 것입니다."
 invite_to_activity_refused: "초대 거절"
 invite_to_activity_refused_desc: "[recipient.GetShortUIName](이)가 당신의 초대를 거절했습니다."
 invite_to_activity_interaction_desc: "[recipient.GetTitledFirstNameNoTooltip|U](을)를 당신이 현재 주최 중인 [activity|E]에 초대합니다."
 invite_to_activity_reply_item_key: "#T [CHARACTER.GetInvolvedActivity.GetNameNoTooltip] 초대\n#!제안자: [CHARACTER.GetUIName]"
 invite_to_activity_flavor: "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
 invite_to_activity_flavor_tournament: "이번에 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에서 대규모 토너먼트를 주최하려고 하오."
 invite_to_activity_flavor_wedding: "기쁜 마음으로 그대를 초대하고 싶소."
 invite_to_activity_flavor_tour: "그대를 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] 행차에 초대하는 바요. [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName](이)가 시작점이라오."
 invite_to_activity_flavor_feast: "그대를 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 자리한 내 [ROOT.Char.Custom('FortifiedBuilding')]에서 열리는 연회에 초대하는 바요."
 invite_to_activity_flavor_hunt: "선의를 담아 그대를 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]에서 열리는 사냥에 초대하는 바요."
 invite_to_activity_flavor_pilgrimage: "그대를 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName](으)로의 순례에 초대하는 바요."
 invite_to_activity_flavor_playdate: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에서 회합을 열려고 하니 참석해 주길 바라오. 정말 재밌을 거요. 또래 친구들을 만날 기회이기도 하고!"
 invite_to_activity_flavor_witch_ritual: "[ROOT.Char.GetFaith.WitchGodName]에게 다시 한번 예를 올릴 때가 되었소. [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName](으)로 와서 함께 계시를 받지 않겠소?"
 invite_to_activity_flavor_gruesome_festival: "그대를 [ROOT.Char.GetFaith.PantheonTerm](을)를 기념하는 대규모 희생제 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 초대하는 바요."
 invite_to_activity_flavor_fallback: "그대를 내 활동에 초대하는 바요."
 invite_to_activity_flavor_examination: "그대를 내 과거 시험에 초대하는 바요."
 invite_to_activity_flavor_examination_family: "이 과거 시험에 그대의 가족 구성원을 데려와 참가시키길 바라오."
 invite_to_activity_flavor_festival: "축하 행사에 함께해 준다면 영광일 거요."
 activity_location_any_game_tt: "장소에 사냥감이 있어야 함"
 activity_location_owned_or_vassal_tt: "[Concept( 'counties', '영지' )|E]가 당신 또는 [direct_vassal|E]의 소유임"
 invite_to_activity_flavor_imperial_debate: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에서 열리는 황실 토론에 그대를 초대하오. [ROOT.Char.Custom('GetMyMovement')](이)가 제국의 호의를 얻게 될 것이오!"
 invite_to_activity_flavor_movement_debate_honorary_guest: "그대의 [ROOT.Char.Custom('GetMyMovement')] 통치는 이제 막을 내렸소! 나와 논쟁하여 우리를 이끌 자격을 증명하시오. 거부한다면 그 책임은 내가 기꺼이 맡겠소."
 invite_to_activity_flavor_movement_debate: "지도자를 정하는 [ROOT.Char.Custom('GetMyMovementShort')] 논쟁에 그대를 초대하오!"
 FINALIZE_DESTINATION_SELECTION: "[ActivityType.GetNameNoTooltip] 완료"
 START_DESTINATION_SELECTION: "[ActivityType.GetNameNoTooltip] 편집"
 NUM_STOPS: "경유지 ([GetDataModelSize( ActivityPlanner.AccessPlannedPhases )])"
 ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION: "[Title.GetName]에 도착하기까지 [TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"
 ESTIMATED_TRAVEL_TIME_TOTAL: "총 이동 시간: [TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"
 tournament_invite_flavor_contestant: "$invite_to_activity_flavor_tournament$ 첫 시작은 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] 경연 대회가 될 것이오. 그대의 실력을 선보일 기회지.\n"
 tournament_invite_flavor_standard: "$invite_to_activity_flavor_tournament$ 첫 시작은 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]경연 대회가 될 것이오. 멋진 장관이 될 테지.\n"
 tournament_invite_flavor_bad_prizes: "\n안타깝게도 포상은 단순한 장식으로만 준비했소. 그래도 영광을 취할 절호의 기회요!\n"
 tournament_invite_flavor_normal_prizes: "\n주된 목표는 실력을 갈고닦는 것이지만, 그것과 별개로 우승자에게는 준수한 포상을 내릴 생각이오.\n"
 tournament_invite_flavor_good_prizes: "\n양질의 포상을 준비했다오. 아무래도 일신의 영광만으로는 그대의 구미를 자극하기에 부족할 수도 있으니!\n"
 tournament_invite_flavor_very_good_prizes: "\n내 우승자를 위해 더없이 훌륭한 포상을 마련해 두었소이다!\n"
 tournament_invite_flavor_splendid_prizes: "\n이 세상에서 최고로 영광스러운 포상을 준비했소. 내 봉역에서 제일가는 기능공이 예술적인 걸작을 만들었다오!\n"
 wedding_invite_flavor_betrothed: "마침내 대규모 결혼식을 올릴 때가 되었소. [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에서 차분하게 그대를 기다리리다.\n"
 wedding_invite_flavor_host: "$invite_to_activity_flavor_wedding$ [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 와서 [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName](와)과 나의 결혼을 축하해 주시오.\n"
 wedding_invite_flavor_standard: "$invite_to_activity_flavor_wedding$ [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 와서 [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName](와)과 [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName]의 결혼을 축하해 주시오.\n"
 feast_invite_flavor_honor: "$invite_to_activity_flavor_feast$ 그대를 상객으로 모시고 싶소. 최고의 상석을 준비하리다.\n"
 feast_invite_flavor_standard: "$invite_to_activity_flavor_feast$ 우리 함께 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 과실을 음미하도록 합시다.\n"
 hunt_invite_flavor_standard: "$invite_to_activity_flavor_hunt$ 우리 함께 멋진 체육 행사를 만들어 나갑시다!\n"
 hunt_invite_flavor_legendary: "$invite_to_activity_flavor_hunt$ 우리 함께 전설 속의 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')](을)를 궁지로 몰아넣어 봅시다!\n"
 hunt_invite_flavor_dangerous: "$invite_to_activity_flavor_hunt$ 우리 함께 위험천만한 야수를 쓰러뜨려 봅시다!\n"
 hunt_invite_flavor_falconry: "$invite_to_activity_flavor_hunt$ 우리의 매는 사냥감을 순식간에 처리할 것이오!\n"
 hunt_invite_flavor_nerge: "네르제를 위해 가장 뛰어난 사냥꾼들을 선별해, 가장 강력한 짐승만을 모아 왔소. 나와 함께 이 정복을 완수합시다!"
 NOT_activity_invite_max_num_guests: "[CHARACTER.GetShortUIName](을)를 활동에 추가할 수 없습니다. 정원이 가득 찼습니다!"
 REASON_NOT_A_WITCH: "당신은 마녀가 아님"
