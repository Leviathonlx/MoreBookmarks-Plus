l_korean:
 #TAVERN
 ep2_locale_events.1000.t: "$tournament_locale_tavern$: 적셔"
 ep2_locale_events.1000.independent: "선술집 구석에 있는 [drinking_leader.GetTitledFirstNamePossessive] 탁자에서 호탕한 웃음소리가 터져 나왔다."
 ep2_locale_events.1000.liege: "한쪽 구석에서 호탕한 웃음소리가 터져 나왔다. [drinking_leader.GetLiege.GetTitledFirstNamePossessive] [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)]인 [drinking_leader.GetTitledFirstName](이)가 앉아 있는 자리였다."
 ep2_locale_events.1000.alcohol: "\n\n[drinking_leader.GetSheHe|U]는 친구와 새로 만난 지인들로 이뤄진 무리에 둘러싸여 있었다. 곧 열리는 [activity.GetCurrentPhase.GetPhase.GetName] 경연 대회 참가를 앞둔 이들이었는데, 다들 이야기를 주고받으며 [host.Custom('RegionalAlcoholicDrink')](을)를 들이켜고 있었다.\n\n저런 모습을 보고 있자니 살짝 흥을 북돋워 주고 싶은 마음이 새록새록 피어난다..."
 ep2_locale_events.1000.a: "주인장, 여기 술을 더 가져오게!"
 ep2_locale_events.1000.b: "저쪽 술값은 내가 내지!"
 ep2_locale_events.1000.c: "즐기는 건 이쯤에서 끊는 게 좋아 보이는데."
 ep2_locale_events.1000.d: "즐거운 저녁 되시게, [drinking_leader.GetFirstNameNoTooltip]!"
 drinks_round_tt: "술을 마시는 모든 사람"
 ep2_locale_events.1000.hangover_tt: "두 번 다시는..."
 ep2_locale_events.1002.t: "$tournament_locale_tavern$: 주량 대결"
 ep2_locale_events.1002.desc: "지역 술집은 수많은 인파로 붐볐다. 토너먼트 개최가 얼마 안 남았으니 당연한 상황이었다. 그런데 처음 보는 손님들 사이에서 이 가게의 단골로 보이는 [local_drunk.GetWomanMan]이 앉아 있었다. 내가 자리에 앉아 [local_drunk.GetSheHe|U]가 의심 가득한 시선을 보냈다.\n\n\"#EMP 당신#!이 여긴 왜 온 겁니까?\" 내가 주문한 술이 도착하자 [local_drunk.GetWomanMan]이 결국 퉁명한 소리를 내뱉었다. 그 소리에 나는 [local_drunk.GetHerHim]에게 고개를 돌렸고, 상대는 비틀거리며 자리에서 일어났다.\n\n\"용서하십시오, #EMP 영주님#!. 그래도 말입니다, 영주님은 그거 전부 마시기는커녕 절반도 못 감당하실 겁니다!\" [local_drunk.GetWomanMan]는 과장과 멸시를 한껏 담아 정중하게 인사하는 시늉을 했다."
 ep2_locale_events.1002.a: "이 사람아, 뭐 그리 날을 세우나. 내가 살 테니 한잔 들겠나?"
 ep2_locale_events.1002.b: "아, 그러셔? #EMP 술잔을 대령하라!#!"
 ep2_locale_events.1002.b.success: "만취할 때까지 [local_drunk.GetFirstNameNoTooltip](와)과 술을 마심"
 ep2_locale_events.1002.b.failure: "몇 시간 후 몸도 제대로 못 가눌 정도로 취한 상태로 일어남. 머리가 깨질 듯한 두통이 엄습함"
 ep2_locale_events.1002.c: "입 다물고 앉기나 해라. 이 답도 없는 주정뱅이야."
 ep2_locale_events.1010.t: "$tournament_locale_tavern$: 게임 한 판?"
 ep2_locale_events.1010.desc: "술집의 음울한 분위기는 타닥거리는 난롯불과 희희낙락 음주가무를 즐기는 이들의 환희와 극명한 대조를 이루고 있었다. 유난히 시끄러운 두 주정뱅이를 지나 그 주위에 있는 탁자에 자리를 잡고 앉았다. 근데 앉고 보니 선객이 와 있었다.\n\n\"즐거운 밤이지요?\" [gambler.GetFirstName](이)가 해진 누더기를 걸친 군중을 향해 손짓했다. 나는 정중하게 고개를 끄덕여 보였다. 한데, 채 고개를 들기도 전에 [gambler.GetFirstNameNoTooltip](이)가 주사위와 탁자를 올려 놓는 게 아니겠는가.\n\n\"간단하게 한 판 어떻습니까? 바보도 할 수 있을 만큼 규칙도 간단합니다. 잔에 주사위를 숨겨 돌린 다음 어느쪽 눈이 더 높은지, 낮은지 알아맞히는 거죠.\" [gambler.GetSheHe|U]가 미소를 지었다. 도박사 특유의 눈빛. \"3판 2선승.\""
 #ep2_locale_events.1010.a: "But how can I trust your dice?"
 #ep2_locale_events.1010.a.tt: "Let's use my set. My very fair and non-weighted set."
 ep2_locale_events.1010.b: "주사위를 이리로 넘겨라!"
 ep2_locale_events.1010.c: "난 도박 안 해."
 ep2_locale_events.1011.t: "$tournament_locale_tavern$: 첫 번째 굴림"
 ep2_locale_events.1011.opening: "주사위가 덜그럭거리며 컵 안에서 굴렀다. 둘 다 컵을 테이블 위에 엎은 후, 나는 내게만 보이도록 컵 한쪽을 살짝 들었다.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. 나는 감정을 읽어보려 [gambler.GetFirstName]의 표정을 자세히 살폈다."
 ep2_locale_events.1011.tell.good: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] 입술이 살짝 위로 올라간 건가? 비록 곧바로 사라지긴 했지만, 아무리 작은 흔적이라도 가장 깊은 진실을 드러내는 법이다..."
 ep2_locale_events.1011.tell.bad: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] 눈이 아래로 깜빡인다. 한 번, 그리고 또 한 번. 비록 곧바로 사라지긴 했지만, 아무리 작은 흔적이라도 가장 깊은 진실을 드러내는 법이다..."
 ep2_locale_events.1011.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] 손이 살짝 떨리고, 나는 의기양양하게 입을 벌렸다. 하지만 [gambler.GetHerHis] 눈빛이 의미심장하게 반짝인다. 떨리는 손이 중요한 걸까? 아니면 빛나는 눈? 혹시 둘 다 꾸며낸 건 아닐까?"
 ep2_locale_events.1011.deceitful: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] 눈이 내 눈을 우묵하게 들여다보는데, [gambler.GetHerHis] 표정에서는 아무런 감정도 드러나지 않는다. 나는 눈을 돌린 후 [gambler.GetHerHis] 몸짓을 읽어보려 했지만 마치 석상이라도 된 듯 꼼짝도 하지 않는다."
 ep2_locale_events.1011.a: "내 주사위가... 더 높다!"
 ep2_locale_events.1011.b: "내 주사위가 더 낮아."
 ep2_locale_events.1012.t: "$tournament_locale_tavern$: 두 번째 판"
 ep2_locale_events.1012.opening.win: "우리는 동시에 컵을 들어 올렸다. 우리 둘 다 내가 이겼음을 즉시 알 수 있었다!\n\n\"아! 잘 맞혔군! 첫판은 그쪽이 이겼어!\" [gambler.GetFirstNamePossessive] 입술은 웃고 있지만, 눈에는 웃음기가 전혀 나타나지 않는다. \"한 판 더!\" 주사위가 컵 속에서 다시 구르기 시작한다."
 ep2_locale_events.1012.opening.lose: "우리는 동시에 컵을 들어 올렸다. 우리 둘 다 내가 졌음을 즉시 알 수 있었다! [gambler.GetFirstName](은)는 자랑스레 미소를 지었다.\n\n\"아깝게 됐군! 그쪽이 틀린 모양이야. 한 판 더 하자고!\" 주사위가 컵 속에서 다시 구르기 시작한다."
 ep2_locale_events.1012.opening.draw: "우리는 동시에 컵을 들어 올렸다. 주사위가 드러나고, 같은 숫자가 나왔음을 받아들이는 데 잠시 시간이 걸렸다.\n\n\"이런, 이거 비긴 모양인데.\" [gambler.GetFirstNamePossessive] 실망한 기색이 명백하게 드러났다. \"한 판 더!\" 주사위가 컵 속에서 다시 구르기 시작한다."
 ep2_locale_events.1012.dice_reveal: "\n\n나는 내게만 보이도록 컵 한쪽을 들어 올렸다. 주사위에 새겨진 작은 조각이 숫자로 드러난다. #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. 컵을 다시 덮은 후 고개를 들었다."
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName](이)가 손가락으로 탁자를 톡톡 두드린다. 고개가 천장 쪽으로 살짝 들린 게 단서인가? 앉은 자세가 이전보다 확실히 더 꼿꼿해진 것 같은데..."
 ep2_locale_events.1012.tell.bad: "\n\n눈매를 살짝 좁히고 몸을 기울이는 모습이 보인다. [gambler.GetFirstName](이)가 무언가를 숨기고 있다. 숫자가 그리 높지는 않은 모양이다..."
 ep2_locale_events.1012.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] 눈이 사방을 훑지만 내 눈만은 쳐다보지 않는다. 숫자를 확인하려 컵을 들 때 [gambler.GetHerHis|U] 팔이 약간 떨렸다. 다만 이게 적절한 단서가 될지는 확신할 수 없다..."
 ep2_locale_events.1012.deceitful: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] 자세는 자신감이 넘쳐 오만해 보일 지경이다. 심지어 아직 컵을 들춰보지도 않았으면서! 잠시 후 [gambler.GetSheHe]는 컵을 살짝 들어 올린 후 시선을 내린다. 다시 컵을 덮은 후에도 [gambler.GetHerHis] 태도는 조금도 변하지 않는다."
 ep2_locale_events.1012.a: "높은 것 같은데."
 ep2_locale_events.1012.b: "낮겠지. 확실해."
 ep2_locale_events.1013.t: "$tournament_locale_tavern$: 결정전"
 ep2_locale_events.1013.opening: "우리는 동시에 주사위를 공개하지만 세 번째 라운드가 필요하다는 것이 즉시 명백합니다. 우리는 최종 승자독식 라운드를 위해 컵과 주사위를 집습니다."
 ep2_locale_events.1013.dice_reveal: "\n\n나는 내게만 보이도록 컵 한쪽을 들어 올렸다. 주사위에 새겨진 작은 조각이 숫자로 드러난다. #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. 컵을 다시 덮은 후 고개를 들었다."
 ep2_locale_events.1013.tell.good: "\n\n이걸로 세 번째 판. 이제 [gambler.GetFirstNamePossessive] 표정은 바로 간파할 수 있을 정도가 되었다. 높은 수가 나왔을 때마다 콧구멍을 벌렁거렸지. 설마 허풍일까?"
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName](이)가 정신 사납게 자기 머리를 쓸어 내렸다. 좌절한 건가? 심각하게 낮은 수가 나왔나? [gambler.GetSheHe|U]가 나를 보더니 용감한 표정을 짓는다. #EMP 어쩌면#! 속임수의 속임수일지도..."
 ep2_locale_events.1013.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] 시선은 나를 똑바로 응시하려 했으나, 이내 흔들리고 말았다. 저 떨리는 입술을 보니 #EMP 무언가#! 느낌이 온다. 구체적으로 이렇다 저렇다 하긴 어렵지만."
 ep2_locale_events.1013.deceitful: "\n\n격전을 치르는 내내 [gambler.GetFirstNamePossessive] 표정은 초연 그 자체였고, 진실로 경탄스러웠다. 어떻게 하면 얼굴에 아무 감정도 드러내지 않을 수 있지? 충격적이군. 이렇게 된 이상 순전히 운에 기대는 수밖에."
 ep2_locale_events.1013.a: "나는 내 주사위를 믿는다. '높다'에 건다!"
 ep2_locale_events.1013.b: "더 낮을 거야."
 ep2_locale_events.1014.t: "$tournament_locale_tavern$: 적절한 판돈"
 ep2_locale_events.1014.opening: "마지막으로 컵이 올라옵니다. 우리 주변에 모인 작은 군중들은...\n\n"
 ep2_locale_events.1014.win: "이겼다! [gambler.GetFirstName](은)는 남은 힘을 쥐어짜 대범한 표정을 지었지만 그걸 뚫고 올라오는 언짢음은 숨길 수 없다. [gambler.GetSheHe|U]는 판돈으로 걸린 돈 주머니를 내 방향으로 쭉 밀어버린 후, 씩씩거리며 자리를 떴다. 예의와는 거리가 있구만.\n\n나는 즐거움을 음미하며 뒤로 쭉 뻗어 앉았다. 정신적으로 피로하기도 하고 말이다."
 ep2_locale_events.1014.lose: "내가 지다니! [gambler.GetFirstName](은)는 기쁨을 내색하며 우리 둘이 내건 돈 주머니를 끌어 모았다.\n\n\"다음에는 운이 따라주지 않겠어요?\" [gambler.GetSheHe|U]는 잔뜩 신이 나서 키득거리며 넘치는 돈을 끌어 안고 휘리릭 떠나버렸다.\n\n나는 열패감에 찌든 채 의자에 늘어졌다."
 ep2_locale_events.1014.draw: "아니... 무승부라니? [gambler.GetFirstName](은)는 못내 아쉬운지 머리를 긁적였다. 그렇게 우린 승자를 위해 내걸었던 작은 돈 주머니를 각자의 품으로 가져갔다.\n\n\"흠. 원래 주사위의 신께서는 가끔 이렇게 오묘한 결과를 선사하시곤 합니다.\" [gambler.GetFirstNameNoTooltip](이)가 어깨를 으쓱하며 말했다. \"어쨌거나 즐거웠습니다.\" [gambler.GetSheHe|U]는 자리에서 일어나 터덜터덜 사라졌다."
 ep2_locale_events.1014.a: "술집 주인은 들어라! 내 이름으로 술을 돌려라!"
 ep2_locale_events.1014.b: "아, 승리의 맛이여!"
 ep2_locale_events.1014.c: "이 술로 슬픔을 달래야겠구나."
 ep2_locale_events.1014.d: "젠장!"
 ep2_locale_events.1014.e: "뭐, 어쩔 수 없지."
 ep2_locale_events.1014.f: "술을 마셔야겠어!"
 ep2_locale_events.1050.t: "$tournament_locale_tavern$: 판돈 걸기"
 ep2_locale_events.1050.desc: "술집에 들어서자마자 누가 다가와 말을 걸었다. [wealthy_gambler.GetFirstName](은)는 내 어깨를 토닥이며 외진 구석으로 데려가더니, 목소리를 내리깔고는 공모하는 듯한 어조로 속삭였다.\n\n\"하스틸루드에 참가 중이시지요?\" [wealthy_gambler.GetSheHe|U]가 내 대답을 듣지도 않고 말을 이어 나갔다. \"실은 제가 좀 특이한 내기를 하고 있어서 말입니다. 제... 동업자는 당신을 무슨 #EMP 약체#! 취급하더군요.\" 그 말에 곧장 반박하려 하자 [wealthy_gambler.GetSheHe|U]가 진정하라는 듯한 손짓을 보냈다.\n\n\"당연히 저는 당신의 명예를 변호했습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]! 투구 따위 쓰지 않고 토너먼트에 출전할 만큼 용감무쌍한 분이라고 말이지요. 물론 이를 #EMP 보장#!해 주신다면... 글쎄요. 번거로운 일을 부탁드린 것에 대한 수고비를 챙겨드릴 수도 있지 싶은데...\""
 ep2_locale_events.1050.a: "저기 있는 동료 도박꾼이 아닌 것 같은데요?"
 ep2_locale_events.1050.a.tt: "저들이 이 기회에 관심을 보일지도 모름. 물론 입을 다물게 할 만큼 액수는 충분함..."
 ep2_locale_events.1050.b: "#EMP 겁쟁이?!#! 망할 #EMP 건틀릿#! 없이 싸우겠다!"
 ep2_locale_events.1050.c: "돈이 필요한 참이었는데..."
 ep2_locale_events.1050.d: "이런 부끄러운 제안이 다 있나!"
 #TEMPLE
 ep2_locale_events.1500.t: "$tournament_locale_religious_building$: [ROOT.Char.GetFaith.HighGodNamePossessive] 정표"
 ep2_locale_events.1500.host_faith: "[tournament_priest.GetFirstName](이)가 옆으로 비켜서면서 나의 접근을 허락했다. 이에 나는 토너먼트 경기장 인근의 [ROOT.Char.GetFaith.HouseOfWorship]에서 홀로 경건한 시간을 가질 수 있었다."
 ep2_locale_events.1500.other_faith: "나는 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship] 주변에 임시로 마련된 자그마한 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 사당에서 스스로를 돌아보는 시간을 가졌다. [tournament_priest.GetFirstName](은)는 이를 존중하여 시선을 피해 주었다."
 ep2_locale_events.1500.desc: "\n\n[ROOT.Char.GetFaith.PantheonTerm]에서 성찰의 시간을 갖는 동안 나의 염원은 무엇이며, 진심은 무엇이고, 이 유흥의 나날에서 보고자 하는 것은 무엇인지 고민했다."
 ep2_locale_events.1500.a: "[ROOT.Char.GetFaith.WarGodName|U], 내게 영광을 안겨다오."
 ep2_locale_events.1500.b: "내 [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)]... [bad_prayer_target.GetFirstNamePossessiveNoTooltip] 인생을 고달프게 만들어 주기를."
 ep2_locale_events.1500.c: "나의 [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)]인 [good_prayer_target.GetFirstNameNoTooltip]에게 미소를 지어 보인다."
 ep2_locale_events.1500.d: "[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)] [backup_prayer_target.GetFirstNameNoTooltip](을)를 응징하기를!"
 ep2_locale_events.1500.e: "나의 [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)] [backup_prayer_target.GetFirstNamePossessiveNoTooltip] 손을 이끌어 주기를."
 ep2_locale_events.1500.f: "[wager_prayer_target.GetFirstNameNoTooltip](와)과 내 돈 주머니의 승리로구나!"
 ep2_locale_events.1500.g: "내면의 평화를 찾자."
 ep2_locale_events.1501.t: "$tournament_locale_religious_building$: 수행을 통한 숭배"
 ep2_locale_events.1501.desc: "인도가 필요했던 나는 중심을 찾고자 [ROOT.Char.GetFaith.HouseOfWorship](으)로 흘러 들어갔다. 한데 진정 운이 좋았는지, 중심을 찾는 것보다 훨씬 흥미로운 발견을 하게 되었다. [seduce_target.GetFirstName](이)가 아쉬운 듯 문가에 서 있었던 것이다.\n\n[seduce_target.GetSheHe|U]는 내게 옅은 미소를 보냈다. 정작 관심은 다른 데 가 있었지만 말이다. 지금이야말로 축원을 올리는 모습을 보여줘 환심을 살 기회다!\n\n아니지... 그게 아닌가? [seduce_target.GetFirstName](은)는 뭘 좋아하지? 절제적인 성격은 아닐까?"
 ep2_locale_events.1501.a: "의심을 넘어 나의 헌신을 증명하리라!"
 ep2_locale_events.1501.a.tt: "나의 종교적 열정에는 한계가 없다, [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1501.a.success: "당신의 수행이 심금을 울림"
 ep2_locale_events.1501.a.failure: "[seduce_target.GetFirstNameNoTooltip|U](이)가 당신의 모습에 의욕이 꺾임"
 ep2_locale_events.1501.b: "[seduce_target.GetFirstNameNoTooltip](은)는 좀 태평한 것 같아."
 ep2_locale_events.1501.b.tt: "의례를 치를 동안 은근한 눈길와 의미심장한 미소를 보내면 [seduce_target.GetFirstNameNoTooltip](이)가 그 뜻을 분명히 이해할 것임"
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName|U](이)가 당신의 냉소를 즐김"
 ep2_locale_events.1501.b.failure: "[seduce_target.GetFirstNameNoTooltip|U](이)가 당신의 변절에 공포를 느낌"
 ep2_locale_events.1501.c: "그냥 떠날까."
 ep2_locale_events.1510.t: "$tournament_locale_religious_building$: 신성 모독의 연속"
 ep2_locale_events.1510.desc: "오늘의 의례를 위해 모인 신도들 사이로 침묵의 장막이 내려앉았다. 하지만 이 평온한 분위기도 잠시, 순식간에 터져나오는 고함과 외침에 산산이 조각나고 말았다.\n\n문이 쾅 하고 열리더니 수십 명의 난봉꾼이 비틀거리는 걸음으로 [ROOT.Char.GetFaith.HouseOfWorship]에 들이닥쳤다."
 ep2_locale_events.1510.alcohol: "술잔과 술통을 품에."
 ep2_locale_events.1510.hashish: "대마 냄새가 진동을 하는군."
 ep2_locale_events.1510.closing: "\n\n누가 봐도 선동의 주범이 분명한 [instigator_scope.GetTitledFirstName](이)가 멍청하게 씩 웃어 보였다. \"이게 다 뭐야? 음악은 어디 팔아 먹었어?\"\n\n[tournament_priest.GetFirstName](은)는 도저히 못 믿겠다는 듯 경악한 얼굴로 얼어붙어 있었다."
 ep2_locale_events.1510.a: "신성 모독이다! 경비대! 당장 체포하라!"
 ep2_locale_events.1510.b: "연회? 지금 누가 연회라고 했나?"
 ep2_locale_events.1510.c: "이 부정한 [instigator_scope.GetFaith.GetAdjectiveNoTooltip] [instigator_scope.Custom('GetUnbelieverName')](을)를 치워라!"
 ep2_locale_events.1510.d: "저리 꺼져라. 이 깜찍한 망종들아."
 #ARMORER
 ep2_locale_events.2001.t: "$tournament_locale_armorer$: 명성인가, 능률인가"
 ep2_locale_events.2001.desc: "내 [improve_armour.GetName](을)를 판매대에 올리니 [tournament_armorer.GetFirstName](이)가 손으로 어루만지기 시작했다.\n\n\"상태가 좋지 않군요. 방치한 지 좀 되셨나 봅니다.\" [tournament_armorer.GetSheHe|U]는 한숨을 푹 내쉬곤 아직 자신의 손길을 기다리는 미완의 작품들을 흘겼다.\n\n\"사실 여유가 많지는 않습니다. 광을 내면 그나마 다행이고, 관리 목적으로 기름칠이나 해드릴 수 있으려나요. 영주님 생각은 어떻습니까?\""
 ep2_locale_events.2001.a: "얼굴이 비칠 정도로 광을 내라!"
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName](이)가 [prestige|E] 변화 요소를 얻음"
 ep2_locale_events.2001.b: "기름을 먹여 관리하는 게 더 낫지."
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName](이)가 [prowess|E] 변화 요소를 얻음"
 ep2_locale_events.2001.c: "지금 상태로도 충분해."
 ep2_locale_events.2002.t: "$tournament_locale_armorer$: 누더기"
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName](이)가 의기양양하게 내 [armour.GetName](을)를 내놓았다. 빛을 받으니 반짝이는 빛을 내뿜었다.\n\n흡족해하는 기능공에게 보수를 건네던 찰나, [tournament_armorer.GetHerHim] 옆에 서 있는 어린 도제가 시선에 들어왔다. 도제는 스승이 돈을 챙겨 넣는 광경을 지켜보며 탁자 쪽으로 옆걸음질을 쳤다.\n\n\"죄송합니다, 영주님. 그게 저...\" 도제의 손가락이 갑옷 가죽끈을 향했다. \"사실 가죽은 손 안 봤어요. 스승님이 무두장이를 고용하지 않았거든요.\"\n\n그 말을 듣고 자세히 살펴보았다. 의심의 여지가 없는 사실이었다. 가죽은 해지다 못해 마모되어 있었다. 누가 봐도 새것은 아니었다. 저 뒤로 [tournament_armorer.GetFirstName](이)가 짤랑이는 돈 주머니에 금화를 쏟아 넣고 있었다."
 ep2_locale_events.2002.a: "어디서 날 속이려 드느냐, [tournament_armorer.GetFirstNameNoTooltip]!"
 ep2_locale_events.2002.b: "[tournament_armorer.GetFirstNameNoTooltip]! 이게 무슨 짓이지?"
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip](이)가 마지못해 고쳐줌"
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip](이)가 능글맞게 빠져나감"
 ep2_locale_events.2002.c: "돈은 넉넉히 챙겨줄 테니, 잘 손봐줬으면 하는데."
 ep2_locale_events.2002.d: "이럴 시간 없어."
 ep2_locale_events.2010.t: "$tournament_locale_armorer$: 방어적인 선물"
 ep2_locale_events.2010.desc: "병기공의 상점은 온갖 보호구와 상하의는 물론이요, 저질품과 상등품, 그 중간에 있는 물품으로 가득했다.\n\n사람 목숨이 걸린 장비를 살피다 보니 [befriend_target.GetFirstName] 생각을 하지 않을 수가 없었다.\n\n#EMP 뭐라도#! 선물을 주면 고마워하지 않을까. 근데 뭘 주지?"
 ep2_locale_events.2010.a: "유용한 방어구로군."
 ep2_locale_events.2010.a.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 신중한 성향에 호소함#!"
 ep2_locale_events.2010.b: "이 과시용 방패를 마음에 들어 할지도."
 ep2_locale_events.2010.b.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 오만한 성향에 호소함#!"
 ep2_locale_events.2010.c: "토너먼트만을 위해 만들어진 투구라."
 ep2_locale_events.2010.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 경쟁적인 성향에 호소함#!"
 ep2_locale_events.2010.d: "좋은 인상을 심어줄 다른 방법을 찾아보자."
 ep2_locale_events.2011.reply_armor: "안에는 [newly_created_artifact.GetType](이)가 들어 있군. 단순하긴 하지만 만듦새가 훌륭해.\n\n"
 ep2_locale_events.2011.reply_shield: "안에는 우리 가문의 문장으로 장식된 방패가 들어 있었다.\n\n"
 ep2_locale_events.2011.reply_tournament: "내부에는 특별히 토너먼트용으로 만들어진 투구가 있었다. 전장에서나 쓸모 있는 실전용 투구보다 방호력을 대폭 높인 형태였다.\n\n"
 ep2_locale_events.2011.opening: "별안간 [befriend_actor.GetTitledFirstName](이)가 기별도 없이 내 천막을 찾아왔다. 손에는 무슨 큰 꾸러미가 들려 있었는데... \"[ROOT.Char.GetFirstNameNoTooltip], 내 선물일세.\" [befriend_actor.GetSheHe]가 온화한 미소를 지었다. 선물이라고?\n\n"
 ep2_locale_events.2011.success_armor: "$ep2_locale_events.2011.reply_armor$훌륭한 무구들이다. 튼튼하게 만든 티가 나는 데다, 몸에도 잘 맞는다."
 ep2_locale_events.2011.armor: "$ep2_locale_events.2011.reply_armor$뭐 이런 보기 흉한 게 다 있어. 안감에 돈 좀 쓰면 어디 덧나나?"
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.2011.reply_shield$장식용이라도 튼튼하긴 했다. 문장도 멋들어지게 잘 그려져 있었고."
 ep2_locale_events.2011.shield: "$ep2_locale_events.2011.reply_shield$방패. #EMP 나한테#! 방패가 무슨 쓸모가 있다고?"
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.2011.reply_tournament$전쟁보단 시합에 중점을 두고 맞춤형으로 만들어진 명품이었다."
 ep2_locale_events.2011.tournament: "$ep2_locale_events.2011.reply_tournament$솔직히 이런 하찮은 경연 대회를 누가 그렇게 진지하게 생각한다고 이런 부정행위를 저지른단 말인가?"
 ep2_locale_events.2011.a: "솔직히 잘 고른 선물이란 건 부정 못 해."
 ep2_locale_events.2011.b: "\"아... 정말... 흥미로운 물건이군.\""
 ep2_locale_events.2012.opening: "[befriend_target.GetTitledFirstName](은)는 예상치 못한 선물에 들뜬 미소를 지었다. 그리고는 육중한 꾸러미를 받아들였다.\n\n"
 ep2_locale_events.2012.success_reply: "선물을 여러 각도에서 살피던 [befriend_target.GetSheHe|U]의 얼굴에 숨길 수 없는 감사함이 떠올랐다."
 ep2_locale_events.2012.reply: "상대가 선물을 훑어보며 그리 좋아하는 기색을 드러내지 않음"
 ep2_locale_events.2012.success_armor: "\n\n\"훌륭한 물건이야. 전장에서 두려울 일이 없겠군!\""
 ep2_locale_events.2012.armor: "\"아... 갑옷... 뭐, 쓸모는 있겠네.\""
 ep2_locale_events.2012.success_shield: "\n\n\"이것 좀 봐! 당장 막사에 전시해야겠어!\""
 ep2_locale_events.2012.shield: "\"방패라... 아주 좋아. 고맙군.\""
 ep2_locale_events.2012.success_tournament: "\"멋진 구조로군! 경연 대회에 입고 나가겠어!\""
 ep2_locale_events.2012.tournament: "\"아, 경연 대회용이라고? 그렇군...\""
 ep2_locale_events.2012.success: "\n\n[befriend_target.GetSheHe|U]가 진심으로 고마워 하는군. 내가 선택을 잘했나 봐."
 ep2_locale_events.2012.failure: "\n\n[befriend_target.GetSheHe|U]가 좀 뻣뻣한 자세로 고마워 하던데. 어쩌면 내가 선택을 잘못 한 걸지도..."
 ep2_locale_events.2012.a: "거 봐!"
 ep2_locale_events.2012.b: "적어도 병기공은 즐거웠겠지..."
 ep2_locale_events.2050.t: "$tournament_locale_armorer$: 빛나는 갑주"
 ep2_locale_events.2050.desc: "[tournament_armorer.GetFirstName](은)는 내 갑옷을 보더니 허리께에 손을 얹고는 큰 한숨을 내쉬었다.\n\n\"뭐, 큰 작업이긴 한데... 제가 워낙 #EMP 출중#!해야죠. 오래 걸리진 않을 겁니다!\" [tournament_armorer.GetSheHe|U]가 이를 훤히 드러내며 미소를 지어 보였다. 내 시선이 갑옷으로 옮겨졌다. 아무리 봐도 멀쩡한데. [tournament_armorer.GetFirstNameNoTooltip](은)는 내 회의적인 태도를 눈치챘는지 고개를 휙휙 저어댔다.\n\n\"천만에요. 전반적인 보수가 필요합니다. 전 없는 얘기를 지어내는 놈이 아닙니다!\""
 ep2_locale_events.2050.a: "좋아. 어디 마법을 부려보게."
 ep2_locale_events.2050.a.success: "당신의 갑옷이 개량됨"
 ep2_locale_events.2050.a.critsuccess: "당신의 갑옷이 크게 개량됨"
 ep2_locale_events.2050.a.armour1: "[Concept( 'prowess', '기량' )|E] #color_green +1#!만큼 증가"
 ep2_locale_events.2050.a.durability1: "[durability|E] #color_green +5#!만큼 증가"
 ep2_locale_events.2050.a.armour1.tt: "[Concept( 'prowess', '기량' )|E] #color_dark_green +1#!만큼 증가"
 ep2_locale_events.2050.a.durability1.tt: "[durability|E] #color_dark_green +5#!만큼 증가"
 ep2_locale_events.2050.a.criticalsuccess: "당신의 갑옷이 매우 개량됨"
 ep2_locale_events.2050.a.armour2: "[Concept( 'prowess', '기량' )|E] #color_green +2#!만큼 증가"
 ep2_locale_events.2050.a.durability2: "[durability|E] #color_green +10#!만큼 증가"
 ep2_locale_events.2050.a.prestige2: "월간 [prestige|E] #color_green +0.04%#!만큼 증가"
 ep2_locale_events.2050.a.armour2.tt: "[Concept( 'prowess', '기량' )|E] #color_dark_green +2#!만큼 증가"
 ep2_locale_events.2050.a.durability2.tt: "[durability|E] #color_dark_green +10#!만큼 증가"
 ep2_locale_events.2050.a.prestige2.tt: "월간 [prestige|E] #color_dark_green +0.04%#!만큼 증가"
 ep2_locale_events.2050.a.failure: "갑옷 수선이 엉망으로 됨"
 ep2_locale_events.2050.a.durability3: "[durability|E] #color_red -5#!만큼 감소"
 ep2_locale_events.2050.b: "괜찮을 거야."
 #TAILOR
 ep2_locale_events.2500.t: "$tournament_locale_tailor$: 이상한 방패 장식"
 ep2_locale_events.2500.desc: "재단사의 상점에 진열된 상품을 둘러보던 중, 켜켜이 쌓인 옷가지와 잡동사니 사이로 세심하게 포장된 꾸러미가 눈길을 잡아끌었다.\n\n재단사가 기꺼이 포장을 풀어 주었는데, 가죽으로 만든 끈을 들추자 멋지게 수놓아진 문장이 자태를 드러냈다. #EMP [tailor_mixup.GetHouse.GetBaseName]#! 가문의 문장이었다."
 ep2_locale_events.2500.a.rival: "[tailor_mixup.GetHouse.GetBaseNameNoTooltip] 개자식들! 불태워라! #EMP 돈#!은 내가 줄 테니!"
 ep2_locale_events.2500.a: "부탁 좀 하지. 이것 좀 소각해 주겠나?"
 ep2_locale_events.2500.b: "들어보게. 이건 내가 가져가겠네. 어디 말하진 말고."
 ep2_locale_events.2500.b.tt: "이 변화 요소는 [tailor_mixup.GetHouse.GetName] 집안에 대한 당신의 [hostile_scheme|E] [success_chance|E]을 증가시킴"
 ep2_locale_events.2500.c: "멋지군... [ROOT.Char.GetHouse.GetNameNoTooltip] 문장을 새기고 싶은데!"
 ep2_locale_events.2500.d: "아주 훌륭하군..."
 ep2_locale_events.2501.t: "$tournament_locale_tailor$: 위엄이 넘치는 의상"
 ep2_locale_events.2501.desc: "재단사가 취급하는 옷감과 직물은 까슬까슬한 아마부터 최고급 다마스크 직물과 벨벳, 비단을 아울렀다. 나의 [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName](와)과 상품을 둘러보던 중, 묘하게 익숙한 무늬가 눈에 띄어 멈춰 섰다.\n\n로브를 들어 올려 밝은 빛에 비추자 눈이 휘둥그레질 수밖에 없었다. 이건 교황의 예복을 완전하게 재현한 작품이 아닌가?!\n\n\"추기경용 로브도 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" 재단사 [tournament_tailor.GetFirstName](이)가 뒤쪽에서 스르륵 모습을 드러냈다. [random_knight.GetFirstNamePossessiveNoTooltip] 눈빛은 기쁨에 차 있었고, 열성적으로 내 옆구리를 쿡쿡 찔러댔다. 재단사가 다시 한번 입을 열었다.\n\n\"그리고 어울리는 모자도 같이 드립니다.\""
 ep2_locale_events.2501.a: "#EMP 판매 완료!#!"
 ep2_locale_events.2501.a.tt: "당신과 당신의 [knights|E]들이 옷을 착용함..."
 ep2_locale_events.2501.b: "이건 신성모독이다!"
 ep2_locale_events.2502.t: "$tournament_locale_tailor$: 전투용 로브"
 ep2_locale_events.2502.desc: "나는 무표정한 재단사를 바라보며 오늘 들어본 소리 중 가장 어처구니 없는 소리를 침묵으로 되물었다.\n\n\"결투용 망투입니다. 영주님은 들어보신 적 없으신가요?\" [tournament_tailor.GetFirstName](은)는 외려 #EMP 나#!를 이상한 사람 취급하면서 고개를 절레절레 흔들었다.\n\"움직임에 도움이 되고, 전투 중 생기는 습기를 모두 털어낼 수 있을 뿐만 아니라 온기까지 챙길 수 있죠. 언제든 시합에 임하기 좋은 상태가 되는 겁니다. 고수라면 다 하나쯤 있습니다!\"\n\n재단사의 홍보를 듣고 나니 손에 들린 망토로 시선이 옮겨갔다. 확실히 튼튼한 고급 옷감으로 만들었지만... 아니, 아무리 그래도 그렇지. #EMP 결투용 망토가 말이 되나?#!"
 ep2_locale_events.2502.a: "이성은 이게 아니라고 부르짖고 있지만... 뭐, 좋아."
 ep2_locale_events.2502.b: "사람을 얼간이 취급하느냐!"
 ep2_locale_events.2502.b.tt: "움직일 때마다 거치적거릴 게 빤히 보이거늘!"
 ep2_locale_events.2510.t: "$tournament_locale_tailor$: 실로 잣은 선물"
 ep2_locale_events.2510.desc: "나는 재단사의 가판대에 걸려 있는 희귀 직물 두루마리와 옷감 표본을 유심히 둘러보았다. 최상류층부터 빈민에 이르는 모든 계층을 위한 물건이 마련되어 있었다.\n\n저 화려한 옷가지들을 보여주면 [befriend_target.GetFirstName](은)는 무슨 생각을 할까. 의문이 생겼다.\n\n이 중에 [befriend_target.GetHerHim]의 취향에 맞는 #EMP 무언가#!가 분명 있을 텐데..."
 ep2_locale_events.2510.a: "멋진 깃발이야."
 ep2_locale_events.2510.a.tt: "#F [befriend_target.GetFirstNamePossessiveNoTooltip] 오만한 성향에 호소함#!"
 ep2_locale_events.2510.b: "역시 갬비슨이 제일 쓸모있지."
 ep2_locale_events.2510.b.tt: "#F [befriend_target.GetFirstNamePossessiveNoTooltip] 호전적인 성향에 호소함#!"
 ep2_locale_events.2510.c: "이 사슴 가죽 장갑, 아주 훌륭하군."
 ep2_locale_events.2510.c.tt: "#F [befriend_target.GetFirstNamePossessiveNoTooltip] 친절한 성향에 호소함#!"
 ep2_locale_events.2510.d: "나중에."
 ep2_locale_events.2511.reply_banner: "안에는 잘 포개어진 깃발이 놓여 있었다. 깃발에는 내 문장이 새겨져 있었다.\n\n"
 ep2_locale_events.2511.reply_gambeson: "안에는 사슬갑옷 밑에 받쳐 입는 튼튼한 갬비슨이 들어 있었다.\n\n"
 ep2_locale_events.2511.reply_glove: "안에는 부드럽고 섬세하게 재단된 암사슴가죽 장갑 한 켤레가 들어 있었다...\n\n"
 ep2_locale_events.2511.opening: "[befriend_actor.GetTitledFirstName](이)가 땅에서 솟구치기라도 한 듯 갑작스럽게 방문했다. 게다가 사람 좋은 미소와 함께 곱게 포갠 꾸러미를 건네는 게 아닌가. 웬 선물이지?\n\n"
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.2511.reply_banner$흠결이라곤 전혀 보이지 않는군. 내 문장을 완벽하게, 멋들어지게 새겨 넣었어."
 ep2_locale_events.2511.banner: "$ep2_locale_events.2511.reply_banner$애초에 내가 의욕이 없는 마당에 이런 게 무슨 소용이란 말인가?"
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.2511.reply_gambeson$자세히 살펴보니 훌륭한 물건임을 알겠다. 여러 겹으로 구성되어 있고, 튼튼해 보인다."
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.2511.reply_gambeson$작은 재단 가게에서 다 파는 물건 아닌가."
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.2511.reply_glove$벨벳처럼 부드럽군. 어떻게 된 건지 손에 딱 맞기도 하고."
 ep2_locale_events.2511.glove: "$ep2_locale_events.2511.reply_glove$참... 앙증맞군."
 ep2_locale_events.2511.a: "이거 날 미소짓게 하는군. 완벽해!"
 ep2_locale_events.2511.b: "\"고... 맙군...\""
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName](은)는 넓은 아량으로 내 꾸러미를 받아 주었고, 기대하는 눈치로 조심스럽게 열어 보았다.\n\n"
 ep2_locale_events.2512.success_reply: "물건을 보기 무섭게 [befriend_target.GetHerHis|U] 눈이 따뜻해진다. 반응이 좋아."
 ep2_locale_events.2512.reply: "[befriend_target.GetTitledFirstName]의 반응은 가늠하기 어려웠다. 마치 아무 변화 없는 것 같기도 했다."
 ep2_locale_events.2512.success_banner: "\n\n\"훌륭하군! 자수 장식이 디자인을 더 멋지게 빛내는 것 같아!\""
 ep2_locale_events.2512.banner: "\"아. 깃발이라. 지금 바로... 걸도록 하지.\""
 ep2_locale_events.2512.success_gambeson: "\n\n\"걸작이야. 웬만한 타격은 다 막아낼 수 있겠어.\""
 ep2_locale_events.2512.gambeson: "\"이건... 다른 거랑 같이 걸면 되겠네...\""
 ep2_locale_events.2512.success_glove: "\"맙소사. 정말 완벽해! 이런 걸 가져올 생각은 어떻게 한 거야?\""
 ep2_locale_events.2512.glove: "\"아, 장갑... 좋지...\""
 ep2_locale_events.2512.success: "\n\n헤어지기 전까지도 [befriend_target.GetTitledFirstName](은)는 연신 고맙다는 말을 반복했다."
 ep2_locale_events.2512.failure: "\n\n[befriend_target.GetTitledFirstName](은)는 퉁명하게 고맙단 말을 하고는 휙 떠나버렸다..."
 ep2_locale_events.2512.a: "잘 풀렸군."
 ep2_locale_events.2512.b: "이런..."
 ep2_locale_events.2560.t: "$tournament_locale_tailor$: 신규 구매"
 ep2_locale_events.2560.desc.intro: "[tailor.GetTitledFirstName](은)는 옷감을 자르고 있었다. 몇몇 탁자에는 스타킹, 머리 덮개, 두건, 외투 등 [tailor.GetHerHis] 작품이 전시되어 있었다. 맞은편에서는 난로가 타오르고 있었다.\n\n"
 ep2_locale_events.2560.desc.previous_artifact: "\"의복을 꾸밀 장식품을 찾으십니까, [ROOT.Char.Custom('FormOfAddressForLiege')]? 수도에서 무슨 유물을 가져오신 것 같은데... 혹시 보여주실 수 있을까요? 예전부터 [capital_barony.GetAdjectiveNoTooltip] 장인들의 작품을 한번 보는 게 꿈이었습니다.\""
 ep2_locale_events.2560.desc.new_artifact: "\"조심하세요!\" 재단사의 날카로운 경고가 들렸다. 소리를 지른 본인도 도구를 떨어뜨릴 뻔할 정도였다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 방금 리넨을 밟으셨으면 그대로 자빠지셨을 겁니다.\" 재단사는 미안한지 황급히 옷감을 집어 들며 웅얼거렸다. \"무슨 일로 오셨는지는 알 것 같습니다.\" [tailor.GetHerHis] 얼굴이 엉망으로 널브러진 옷감 사이로 삐죽 튀어나왔다."
 ep2_locale_events.2560.desc.new_artifact_2: "\"특별히 찾는 물건이 있습니까?\" [tailor.Custom('quirk_pos_standalone')|l]. 재단사 옆으로 보이는 작품들은 기대했던 것보다 훨씬 더 인상적이었다."
 ep2_locale_events.2560.a: "\"사실 [previous_artifact.GetNameNoTooltip]에 장식이 좀 필요하긴 한데...\""
 ep2_locale_events.2560.b: "\"저 [purchasable_trinket.GetNameNoTooltip](은)는 파는 물건인가?\""
 ep2_locale_events.2560.c: "\"지금 그걸 #EMP 돈 주고#! 사라고?\""
 ep2_locale_events.2560.c.success: "[tailor.GetShortUIName](을)를 위협함"
 ep2_locale_events.2560.c.failure: "[tailor.GetShortUIName](이)가 위협을 느끼지 않음"
 ep2_locale_events.2560.d: "\"깃발이 있으면 관중의 호응을 유도할 수 있을 터!\""
 ep2_locale_events.2560.e: "\"자네가 고생이 많군.\""
 feather_trinket: "빛나는 깃털"
 feather_trinket.desc: "풍성한 색을 머금은 공작새의 깃털입니다. 이국에서 온 물건입니다."
 chess_trinket: "체스 기물"
 chess_trinket.desc: "수정을 조각해 만든 아름다운 기물입니다. 다만 형태가 추상적이라 어떤 기물을 상징하는지는 파악이 어렵습니다."
 ribbon_trinket: "화려한 리본"
 ribbon_trinket.desc: "꽃무늬 자수를 수놓은 비단보로, 훌륭한 선물입니다."
 glass_orb_trinket: "유리 구슬"
 glass_orb_trinket.desc: "수정 구슬입니다. 완전히 투명하진 않습니다."
 tapestry_trinket: "양 태피스트리"
 tapestry_trinket.desc: "목가적인 풍경을 묘사한 태피스트리입니다. 동물들이 졸졸 흐르는 시냇물에서 목을 축이고 있습니다."
 tournament_banners_modifier: "토너먼트 깃발"
 tournament_banners_modifier_desc: "해당 인물은 관중을 위한 깃발을 주문하였습니다."
 ep2_locale_events_artifact_decoration_desc: "[previous_artifact.GetDesc]\n\n꽃무늬 리본으로 장식되어 있습니다."
 artifact_monthly_prestige_3_modifier: "장식 리본"
 #VISITOR CAMP
 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$: 시간 끌기"
 ep2_locale_events.3001.desc: "마침내 토너먼트의 부산한 피로를 벗어던지고 천막에서 [lover.GetFirstName](와)과 둘만의 시간을 갖게 되었다. 그런데 그때 심후한 권태감이 엄습했다. 밀짚 위에 덮개를 씌운 임시 침대에 푹 쓰러졌다. 육체와 정신이 둘 다 아팠다.\n\n[lover.GetFirstNameNoTooltip](이)가 경호원에게 무어라 말하는 소리가 들렸다. 방해하지 말라는 얘기 같은데... 그리고 잠시 후, 품에서 [lover.GetHerHis] 온기가 느껴졌다.\n\n\"피곤해 보여요, 내 사랑.\" [lover.GetHerHis] 목소리에는 염려가 녹아 있었다. \"경연 대회가 시작되기 전에 좀 쉬도록 해요. 나랑 같이 있어 주면 안 돼요?\""
 ep2_locale_events.3001.a: "#EMP 그 정도로#! 노력하진 않았는데..."
 ep2_locale_events.3001.b: "마음에 드는군."
 ep2_locale_events.3001.c: "대비해야 해!"
 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$: 날뛰는 전사들"
 ep2_locale_events.3002.desc: "이게 무슨 소리지? 웃음소리에... 웬 신음? #EMP 듣자 하니#! 저 천막에서 흘러 나오는 것 같은데.\n\n결국 호기심을 이기지 못한 나는 기대감과 두려움을 품은 채, 소리가 들려 오는 두꺼운 천막으로 발걸음을 옮겼다. 덮개를 옆으로 들추니 놀라운 광경이 나를 반겼다.\n\n[lech1.GetFirstName](이)가 노골적인 #EMP 간통#!을 벌이고 있었다. 당황을 감추지 못한 [lech1.GetHerHim]는 정부를 바닥으로 밀쳐내 버렸다. 희끄무레한 어둠을 뚫고 자세히 보니 [lech2.GetFirstName](와)과 [lech3.GetFirstName](이)가 갑작스러운 상황에 어떻게든 대처하려고 발악하는 모습이 보였다. 둘은 황급히 각자의 정부를 숨기려고 했지만 아무 소용 없었다."
 ep2_locale_events.3002.a: "한 명 더 끼어도 되겠나?"
 ep2_locale_events.3002.b: "멍청하긴! 이 시간에 #EMP 준비#!를 해도 모자랄 판에!"
 ep2_locale_events.3002.c: "굳이 방해하진 않겠어!"
 ep2_locale_events.3002.c.tt: "내버려두는 게 상책이겠지."
 #FARRIER
 ep2_locale_events.3500.t: "$tournament_locale_farrier$: 살짝 찔러주면"
 ep2_locale_events.3500.desc: "나는 [activity.GetCurrentPhase.GetPhase.GetName] 경연 대회가 개막하기 전에 말의 편자를 새로 교체하기로 했다. 그 과정에서 [tournament_farrier.GetFirstNamePossessive] 도제가 내 값비싼 준마의 발굽을 다듬는 모습을 유심히 지켜볼 기회가 있었다.\n\n왠지 이 젊은 청년을 보고 불길한 예감이 들더라니. 아니나 다를까 너무 길게 다듬었다. 나의 말은 난폭하게 발차기를 날렸고, 종이 한 장 차이로 [tournament_farrier.GetFirstNameNoTooltip](을)를 빗나갔다. 도제는 정신적으로 힘들었는지 다리를 후들거리며 돌아다녔다.\n\n"
 ep2_locale_events.3500.war: "도제는 #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!(을)를 뒤쫓아 갔다. [ROOT.Char.Custom('HorseStoryMareStallion')]의 편자를 지금 당장 교체해야 하는 상황이었으니."
 ep2_locale_events.3500.race: "도제는 #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!(을)를 뒤쫓아 갔다. [ROOT.Char.Custom('ContestHorseRaceGender')]의 편자를 지금 당장 교체해야 하는 상황이었으니."
 ep2_locale_events.3500.other: "도제는 [ROOT.Char.Custom('ContestHorseRaceName')](을)를 뒤쫓아 갔다. [ROOT.Char.Custom('ContestHorseRaceGender')]의 편자를 지금 당장 교체해야 하는 상황이었으니."
 ep2_locale_events.3500.a: "네놈 급료 5년치를 합친 것보다 더 큰 돈이 들어가게 생겼다. 이 멍청한 자식아!"
 ep2_locale_events.3500.a.war_horse: "네놈 급료 5년치를 합친 것보다 더 큰 돈이 들어가게 생겼다. 이 멍청한 자식아!"
 ep2_locale_events.3500.b: "저 수습생을 두 번 다시는 내 봉역에서 일하지 못하게 하라!"
 ep2_locale_events.3500.c: "당연히 무료겠지?"
 ep2_locale_events.3500.d: "다음에는 좀 더 조심하도록."
 every_attending_contestant_tt: "모든 경연 대회 참가자"
 #BOWYER
 ep2_locale_events.4000.t: "$tournament_locale_bowyer$: 조궁장 이벤트"
 ep2_locale_events.4000.desc: "좋은 화살이라, 듣던 중 반가운 소리로다!"
 ep2_locale_events.4000.a: "화살을 만듦"
 ep2_locale_events.4000.b: "화살을 만들지 않음"
 ep2_locale_events.4001.t: "$tournament_locale_bowyer$: 미완의 활"
 ep2_locale_events.4001.desc: "\"괜찮아 보입니다!\" 내가 가져온 활을 점검하던 [tournament_bowyer.GetFirstName](이)가 말했다. [tournament_bowyer.GetSheHe]가 확인을 이어갈 동안 나는 탁자에 겹겹이 쌓여 있는 묶음을 손가락으로 훑었다.\n\n\"앞쪽 가장자리가 살짝 비틀어졌군요.\" 조궁장이 눈을 가늘게 뜨고 활의 몸통을 단단하게 움켜쥐었다. 그리고 힘을 주어 구부리기 시작했다. \"자, 보십쇼. 여기 왜곡된-\"\n\n#EMP 파사삭!#! 두 쪽으로 쪼개지는 활처럼 [tournament_bowyer.GetFirstNamePossessiveNoTooltip] 입 역시 위아래로 활짝 열렸다. 조궁장은 점검은 반드시 필요한 과정이었으며, 어차피 부러질 활이었다는 열변을 토로했지만 결국 허망함을 느끼는 주체는 다른 누구도 아닌 나였다."
 ep2_locale_events.4001.a: "대신할 물건을 무료로 내놓는 게 좋을 것이다!"
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip](이)가 무료로 활을 교환해줌"
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip](이)가 빚을 갚기를 거부함"
 ep2_locale_events.4001.b: "젠장. 혹시 뭐 파는 물건은 없나?"
 ep2_locale_events.4001.c: "이 [tournament_bowyer.Custom2('InsultNoun', ROOT.Char)]! 이... 이... #EMP [tournament_bowyer.Custom2('InsultNoun', ROOT.Char)]#!!"
 ep2_locale_events.4010.t: "$tournament_locale_bowyer$: 궁술의 선물"
 ep2_locale_events.4010.desc: "나는 조궁장의 가판대에 진열된 여러 상품을 유심히 둘러보았다. 각종 활과 화살, 부속품이 늘어선 것이 퍽 구경하는 재미가 있었다.\n\n온갖 유용한 도구를 살피고 있으니 바로 [befriend_target.GetFirstName](이)가 생각났다.\n\n여기에 그 친구의 관심을 끌 만한 물건이 있지 않을까..."
 ep2_locale_events.4010.a: "새 활이로군."
 ep2_locale_events.4010.a.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 실리적인 성향에 호소함#!"
 ep2_locale_events.4010.b: "좋은 화살통은 꼭 필요한 물건인데, 쉽게들 간과한단 말이야."
 ep2_locale_events.4010.b.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 조직적인 성향에 호소함#!"
 ep2_locale_events.4010.c: "참으로 독특한 사냥 화살이로구나."
 ep2_locale_events.4010.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 활발한 성향에 호소함#!"
 ep2_locale_events.4010.d: "그럴 리가 없는데."
 ep2_locale_events.4011.reply_bow: "안에는 말끔한 활과 화살 다발이 같이 들어 있었다.\n\n"
 ep2_locale_events.4011.reply_quiver: "안에는 특이하게 설계된 화살통이 들어 있었다. 일반적인 화살통보다 훨씬 컸다.\n\n"
 ep2_locale_events.4011.reply_hunt: "안에는 꼼꼼하게 신경 써서 만든 사냥용 화살이 들어 있었다.\n\n"
 ep2_locale_events.4011.opening: "[befriend_actor.GetTitledFirstName](이)가 갑작스럽게 나타났다. 그것도 희한하게 생긴 꾸러미를 힘겹게 끌어안은 모습으로 말이다. 웬 선물이지?\n\n"
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4011.reply_bow$훌륭한 작품이다. 귀족의 격에 어울리는 활이야."
 ep2_locale_events.4011.bow: "$ep2_locale_events.4011.reply_bow$실망감을 숨기기 어렵다. 아니, 하필 활이라니..."
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4011.reply_quiver$시간을 내어 살펴보니 알겠다. 이렇게 인체공학적인 화살통은 처음 본다!"
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4011.reply_quiver$이걸 어디 쓴단 말이야? 아니, 참나..."
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4011.reply_hunt$구조적으로 매우 견고해 작은 사냥감을 쏘아 맞히기에 더없이 완벽했다."
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4011.reply_hunt$사냥용 화살? #EMP 정말#! 이렇게까지 해줄 필요는 없는데..."
 ep2_locale_events.4011.a: "미소를 숨기기 어렵구나. 선택을 잘했어!"
 ep2_locale_events.4011.b: "\"아주... 사려 깊은 선물이로군...\""
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName](은)는 기뻐하며 선물을 받았고, 어린아이처럼 쾌활하게 포장을 풀어 보였다.\n\n"
 ep2_locale_events.4012.success_reply: "선물을 보자마자 [befriend_target.GetHerHis|U] 눈이 휘둥그레졌다. 이거 좋은 예감이 드는걸."
 ep2_locale_events.4012.reply: "선물을 보자 [befriend_target.GetHerHis|U] 심장이 철렁 내려앉는 듯한 느낌이 들었다."
 ep2_locale_events.4012.success_bow: "\n\n\"대가의 솜씨가 느껴지는 [newly_created_artifact.GetType](이)로군! 소중히 간직하겠소!\""
 ep2_locale_events.4012.bow: "\"[newly_created_artifact.GetType](이)라! 좋군, 좋아.\""
 ep2_locale_events.4012.success_quiver: "\n\n\"걸작이 따로 없군! 어디서 구했소?\""
 ep2_locale_events.4012.quiver: "\"화살통? 그렇군.\""
 ep2_locale_events.4012.success_hunt: "\"아, 그러잖아도 이런 물건을 한참 찾아 다녔는데!\""
 ep2_locale_events.4012.hunt: "\"사냥용? 그렇군. 그래.\""
 ep2_locale_events.4012.success: "\n\n[befriend_target.GetTitledFirstName](은)는 내 어깨에 손을 얹고는 고마움을 표했다. 선물을 제대로 고른 것 같군!"
 ep2_locale_events.4012.failure: "\n\n[befriend_target.GetSheHe|U]는 말로만 감사를 표한 후 떠나버렸다. 내가 무슨 생각으로 이랬을까..."
 ep2_locale_events.4012.a: "명중이로군."
 ep2_locale_events.4012.b: "이걸 어디 쓰라고..."
 ep2_locale_events.4050.t: "$tournament_locale_bowyer$: 철저한 준비"
 ep2_locale_events.4050.desc: "여러 화살 묶음과 겹겹이 쌓인 시위를 살피던 중, 유난히 고급스러운 가죽 소재로 만들어진 완갑을 발견했다. 직접 내 팔뚝에 착용해 보니 경화 처리를 한 가죽이 팔 안쪽을 탄탄하게 보호하는 모양새가 되었다.\n\n\"저희 가게에서 가장 좋은 팔 보호구입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 활시위에 일만 번은 부딪혀도 절대 마모되지 않죠!\" [tournament_bowyer.GetFirstName](은)는 물건을 팔 기회임을 직감했는지 후다닥 내 곁으로 달려왔다.\n\n나는 꼼꼼하게 가죽을 살피고 손에 들어 무게를 대중해 보았다."
 ep2_locale_events.4050.a: "협상을 할 수 있지 않을까?"
 ep2_locale_events.4050.a.success: "흥정에 성공함"
 ep2_locale_events.4050.a.failure: "협상에 실패함"
 ep2_locale_events.4050.a.critfailure: "[tournament_bowyer.GetFirstNameNoTooltip](이)가 짜증을 부리며 팔기를 거부함"
 ep2_locale_events.4050.b: "두 개 사겠어!"
 ep2_locale_events.4050.c: "얼마지?"
 ep2_locale_events.4050.d: "이런 거 없어도 돼."
 #WEAPONSMITH
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$: 이 빠진 오래된 검"
 ep2_locale_events.4500.start: "대회가 얼마 남지 않은 지금 시점이었다. "
 ep2_locale_events.4500.artifact: "나는 [chipped_sword.GetName](을)를 꺼내 들어, "
 ep2_locale_events.4500.noartifact: "나는 내 무기를 꺼내 들어, "
 ep2_locale_events.4500.end: "손질 의뢰를 맡겼다. 그렇지만 무기가 손을 떠나기 무섭게 후회의 감정이 마음을 가득 채웠다. 무기공 [tournament_weaponsmith.GetFirstName](은)는 과도한 의뢰를 감당하기 어려워하는 게 빤히 보인 탓이었다. 심지어 긴장한 도제에게 물건을 넘기는 것이 아닌가.\n\n들뜬 기색의 어린 도제는 황급하게 무기를 받아 들었다. 아닌 게 아니라 너무 성급한 게 아닌가 싶을 정도로. 결국 무기는 공중으로 날아 올랐고, 주변에 있던 모루에 부딪히며 몸체에 깊은 상처가 생기고 말았다!\n\n그 광경에 나도 모르게 목구멍에서 고함이 튀어 나갔고, 무기공은 질겁한 얼굴로 손상된 무기를 낚아챘다. 나머지 한 손으로는 도제의 귀를 잡아 뜯으면서."
 ep2_locale_events.4500.a: "고쳐! 당장 고치라고!"
 ep2_locale_events.4500.a.tt: "비용이 들고 상당한 공이 들겠지만 어떻게든 무기를 수선해야 함!"
 ep2_locale_events.4500.b: "아, 우라질... 지금 파는 물건은 없나?"
 ep2_locale_events.4500.c: "이리 내놓기나 해!"
 tournament_sword_name: "토너먼트용 검"
 tournament_sword_description: "$artifact_sword_description$\n\n토너먼트 경기장에서 구매한 무기입니다."
 tournament_sword.martiallifestyle: "$tournament_sword_description$ 견고한 구조로 되어 있어 무엇보다 살상력을 염두에 두고 만들어졌음을 알 수 있습니다."
 tournament_sword.controlledadv: "$tournament_sword_description$ 칼날에는 봉역 수호와 관련된 글귀가 각인되어 있습니다."
 tournament_sword.foreignfaith: "$tournament_sword_description$ 칼날에 새겨진 기묘하고 이질적인 문구는 세간에 알려지지 않은 종교의 진언으로 추정됩니다."
 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$: 무장 완료"
 ep2_locale_events.4501.desc: "[tournament_weaponsmith.GetFirstName](이)가 새로운 무기를 만드는 모습을 지켜보던 때였다. 무슨 #EMP 챙그렁#! 소리가 들리더니, 나직하게 웅얼거리는 욕설이 들려왔다. 어둑한 배경 너머로 보니 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName](이)가 작은 탁자 뒤에 몸을 웅크리고 숨어 있었다!\n\n얼마 안 가 [spying_spouse.GetHerHis|U] 목적이 명료하게 드러났다. [spying_spouse.GetHerHis|U] 시선은 [tournament_weaponsmith.GetFirstNamePossessiveNoTooltip] 힘줄이 돋아난 팔에 고정되어 있었다. 저 근육질 팔뚝을 타고 땀방울이 송글송글하게 맺혀 흐르는데... [spying_spouse.GetFirstNamePossessiveNoTooltip] 얼굴이 새빨개진 배경에는 단순히 대장간의 열기만 있진 않으리라.\n\n나는 [spying_spouse.GetHerHim]를 향해 한걸음 내디뎠다. 허공에서 우리의 시선이 얽혀들자 [spying_spouse.GetFirstNameNoTooltip](은)는 현행범으로 붙잡혔단 생각에 헉 소리를 내질렀다."
 ep2_locale_events.4501.a: "이 관심이 일방적일지, 양방향일지 알아볼까?"
 ep2_locale_events.4501.a.tt: "한껏 말아 올려진 대장장이의 입꼬리만 봐도 알 수 있음..."
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! lays with #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b: "#EMP 확실히#! 팔뚝이 튼튼해 보이긴 하는데..."
 ep2_locale_events.4501.b.tt: "우리 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))](이)가 보는 눈이 좋아!"
 ep2_locale_events.4501.c: "어이! 그만 간다!"
 ep2_locale_events.4501.d: "그냥 쳐다보는 거 갖고 뭘. 본다고 닳는 것도 아니잖아."
 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$: 명검"
 ep2_locale_events.4505.desc: "내가 대장간에 들어선 순간 [tournament_weaponsmith.GetFirstNamePossessive] 눈이 휘둥그레졌다. 대장장이는 비단 담요로 감싼 무언가를 경건하게 품에 안고 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 살짝 떨리는 목소리였다. \"영주님의 검술은 가히 전설의 경지에 이르렀다고 해도 과언이 아닙니다. 하여 소인이... 이걸 만들었사옵니다.\"\n\n[tournament_weaponsmith.GetSheHe|U]가 담요를 벗겨내자 경이로울 정도로 화려한 검 한 자루가 자태를 드러냈다. 손에 쥐어보니 마치 내 팔과 하나가 된 것 같은 느낌이 드는, 극상의 명검이었다.\n\n\"오직 [ROOT.Char.Custom('FormOfAddressForLiege')]만을 위해 만든 선물입니다. 받아주시면 소인에게는 세상 그 무엇보다 지고한 영광이 될 것 같습니다.\""
 ep2_locale_events.4505.a: "나야말로 영광일세, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt: "선물이라?! 일천 개의 검을 합친 것만큼 가치 있는 물건이로군. 기꺼이 받지!"
 ep2_locale_events.4505.b: "이런 명검은 제값을 치르는 게 온당해."
 ep2_locale_events.4505.c: "네 조잡한 검 따위 필요 없다!"
 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$: 이름이 무에 대수랴!"
 ep2_locale_events.4506.desc: "\"이름을 지어주십시오.\"\n\n새 검을 몇 번 시험 삼아 휘두르던 중 [tournament_weaponsmith.GetFirstNamePossessive] 참견에 눈썹을 치켜들었다. \n\n\"전설 속 주인공들이 지녔던 무기는 모두 이름이 있었습니다. 마땅히 그래야지요! 모름지기 위대한 전사의 검이라면 적이 들었을 때 다리를 후들거릴 만큼 위대한 이름이 필요한 법입니다!\" [tournament_weaponsmith.GetFirstNameNoTooltip]의 고집은 확고했다."
 ep2_locale_events.4506.a: "마침 떠오르는 이름이 있지."
 ep2_locale_events.4506.a.tt: "[rename_artifact.GetName]의 이름을 새롭게 바꿈"
 ep2_locale_events.4506.b: "검은 도구 그 이상도 이하도 아니다."
 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$: 공격적인 선물"
 ep2_locale_events.4510.desc: "무기공의 대장간에는 온갖 치명적인 병기와 잘 만들어진 물품이 즐비하게 놓여 있었다. 실로 진풍경이 따로 없었다.\n\n반짝이는 선반으로 고개를 돌리니 문득 [befriend_target.GetFirstName](이)가 생각났다.\n\n그 사람의 환심을 사려면 #EMP 당사자가 마음에 들어 할 만한 물건#!을 찾아야 하는데..."
 ep2_locale_events.4510.a: "잘 만들어진 보조 무기로군."
 ep2_locale_events.4510.a.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 호전적인 성향에 호소함#!"
 ep2_locale_events.4510.b: "전시하면 예쁘겠어."
 ep2_locale_events.4510.b.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 물질주의적인 성향에 호소함#!"
 ep2_locale_events.4510.c: "[befriend_target.GetFirstNameNoTooltip](은)는 참 #EMP 괴상한#! [befriend_target.GetWomanMan]이로군."
 ep2_locale_events.4510.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] 은밀한 성향에 호소함#!"
 ep2_locale_events.4510.d: "좋은 인상을 심어줄 다른 방법을 찾아보자."
 ep2_locale_events.4511.reply_weapon: "그 안에는 뛰어난 만듦새를 자랑하는 [newly_created_artifact.GetType](이)가 있었다. 은은한 빛 아래 무심하니 광택을 발산하는 자태가 아름다웠다.\n\n"
 ep2_locale_events.4511.reply_ornament: "그 안에는 섬세하게 만들어진 장식용 무기가 들어 있었다. 즉 전장보단 벽 장식대가 어울리는 작품이었다.\n\n"
 ep2_locale_events.4511.reply_dagger: "그 안에는 작지만 온아한 단검이 들어 있었는데, 칼날이 밝게 빛났다.\n\n"
 ep2_locale_events.4511.opening: "어느 아침이었다. 별안간 [befriend_actor.GetTitledFirstName](이)가 나타나 날 불러 세우더니, 잘 포장된 꾸러미를 건넸다. 기대감에 찬 미소를 짓고 있는데... 웬 선물이지?\n\n"
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$ 부정할 수 없는 장인의 솜씨와 활용성이 명백하게 느껴지는 무기였다."
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$ 가슴이 철렁 내려앉았다. 나한테 이런 지독한 물건이 무슨 필요가 있단 말인가?"
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$ 아름답게 잘 만들어진 작품이었다. 구석구석 세심하게 신경을 쓴 것이 시선을 떼기 어려웠다."
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$ 아, 뭐 이런 아무짝에도 쓸모없는 걸... 아니지. 팔아 치울 순 있겠구나."
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$ 절묘한 형태는 마치 나를 쥐라는 듯 소리치는 듯했고, 실제로 내 손에 맞춘 것처럼 손잡이가 착 감겨들었다."
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$ 이런 걸 어디 쓰라는 거야? 도적이나 쓰는 도구 아닌가."
 ep2_locale_events.4511.a: "이러니저러니 해도 [befriend_actor.GetTitledFirstName](은)는 내게 강렬한 인상을 남겨주는 데 성공한 셈이군..."
 ep2_locale_events.4511.b: "\"고, 고맙군. 아주 멋있어.\""
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName](은)는 조심스럽게 포장한 선물을 따뜻한 손길로 받아주었고, 환한 미소를 지으며 무게를 가늠했다.\n\n"
 ep2_locale_events.4512.success_reply: "포장을 풀자 [befriend_target.GetHerHis|U] 미소가 더욱더 환해진다."
 ep2_locale_events.4512.reply: "포장을 풀자 [befriend_target.GetHerHis|U] 분위기가 다소 바뀌었다. 저건 호기심인가, 경멸인가?"
 ep2_locale_events.4512.success_weapon: "\n\n\"아, 대가의 손길이 느껴지는 [newly_created_artifact.GetType](이)로군. 참으로... 믿음직하겠어.\""
 ep2_locale_events.4512.weapon: "\"아... [newly_created_artifact.GetType](이)라. 이런 게 필요했는데.\""
 ep2_locale_events.4512.success_ornament: "\n\n\"멋진 전시품이군! 여느 귀족의 장식장에 가져다 놓아도 잘 어울릴 것 같아.\""
 ep2_locale_events.4512.ornament: "\"전시품인가? 아주... 좋군.\""
 ep2_locale_events.4512.success_dagger: "\"오호, 훌륭하도다. 아주 훌륭해... 균형감이 뛰어나군.\""
 ep2_locale_events.4512.dagger: "\"뭐... 채소 썰 때는 쓸 만하겠네.\""
 ep2_locale_events.4512.success: "\n\n[befriend_target.GetTitledFirstName](은)는 진심을 담아 고맙단 말을 전했다. 그래, 이보다 좋을 순 없다!"
 ep2_locale_events.4512.failure: "\n\n[befriend_target.GetTitledFirstName](은)는 정중하게 예를 갖춰 감사를 표했다. 아무래도 내가 유도한 효과는 없었던 것 같은데..."
 ep2_locale_events.4512.a: "내가 보는 눈은 있지."
 ep2_locale_events.4512.b: "낭비가 따로없군..."
 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$: 귀중한 영액"
 ep2_locale_events.4520.desc: "\"귀족의 피!\" [tournament_weaponsmith.GetFirstNamePossessive] 우렁찬 목소리에 나도 화들짝 놀랐다. 눈을 꿈뻑거리며 고개를 돌려 자세히 보니 대장장이가 반짝이는 단검을 들고는 게걸스러운 눈빛을 띠고 있었다.\n\n이 칼날에 #EMP 뿌릴#! 귀족의 피 약간이면 됩니다! 역사상 최고의 명검이 될 거예요! 절 칭송하는 노래가 만들어질 거란 말입니다!\" [tournament_weaponsmith.GetSheHe|U]가 거리를 좁혀 들었다. 광기로 번들거리는 눈빛은 이미 범인의 그것을 벗어난 지 오래였다.\n\n\"영주님께 바치겠습니다. 그냥 드리겠다고요. 그저 이 단검을 만든 장인으로 기억되는 것. 그거면 족합니다. 허락해 주시면 영주님과 제 이름은 영원토록 기억될 겁니다!\"\n\n나는 고개를 내려 내 팔을 바라보았다."
 ep2_locale_events.4520.a: "영광을 위하여. 영원불멸하는 명성을 위하여!"
 ep2_locale_events.4520.a.success: "단조가 순조롭게 진행됨"
 ep2_locale_events.4520.a.failure: "단조가 엉망이 됨"
 ep2_locale_events.4520.b: "하는 건 좋은데, 일단 연고 좀 가져오고..."
 ep2_locale_events.4520.c: "그렇게나 #EMP 확신#!한다면야..."
 ep2_locale_events.4520.d: "허튼 소리."
 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$: 피의 강철"
 ep2_locale_events.4521.start: "나는 깨끗한 헝겊으로 팔뚝을 지혈했다. 그 와중에 [tournament_weaponsmith.GetFirstName](은)는 기대감에 가득 차 열렬하게 망치질을 해댔다. 목적을 달성하고 헝겊이 피로 흥건하게 물들어갈 무렵, 출혈 속도는 느려졌고 벌어졌던 상처도 응고됐다.\n\n경건한 동작과 함께 탁자에 검이 놓였다."
 ep2_locale_events.4521.success: "실로 희한한 광경이었다. 칼날에서는 계속해서 말라붙은 피가 가루처럼 떨어져 내렸고, 그 사이로 서슬 퍼런 칼날이 모습을 드러냈다. 탄성을 시험할 겸 날을 구부리니 비명을 내지르는 게 심히 걱정됐다.\n\n"
 ep2_locale_events.4521.failure: "한마디로 못생긴 검이었다. 칼날은 말라붙은 피로 뒤덮여 있었으며, 무게 중심은 실시간으로 달라지는 느낌이었다. 부서질 듯한 칼날은 군데군데 휘몰아치는 기포가 떠올라 있었다.\n\n"
 ep2_locale_events.4521.ending: "\"#EMP 완벽한 걸작#!입니다!\" [tournament_weaponsmith.GetFirstNameNoTooltip](은)는 내 회의적인 시선에 아랑곳하지 않았다. 경이에 차 검을 든 [tournament_weaponsmith.GetHerHis] 손이 부들부들 떨렸다."
 ep2_locale_events.4521.a: "잘 받겠네."
 ep2_locale_events.4521.b: "자네가 갖게."
 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$: 감탄?"
 ep2_locale_events.5020.desc: "토너먼트 경내는 대회 준비로 분주했다. 심부름꾼들은 갑옷을 들고 분주히 뛰어다녔는데 그 모습이 꼭 자그마한 허수아비를 보는 듯했다.\n\"잠깐만요!\" 한 심부름꾼이 투구를 집어 들며 외쳤다. \n\n연단에서 익숙한 웃음소리가 들려왔다. 그곳엔 [impressed_lover.GetTitledFirstName](이)가 손수건으로 입을 가린 다른 [impressed_lover.GetWomenMen]들에게 둘러싸여 있었다. [impressed_lover.GetSheHe|U]는 내게 손 한번 흔들어주지 않았다. 하긴. 그럴 필요가 없겠지.\n\n\"운동이라도 하러 왔나 보오?\" 턱을 높이 치켜든 [impressed_rival.GetTitledFirstName](이)가 내 곁을 지나며 툭 던졌다. \"안 하면 큰일 나겠네.\""
 ep2_locale_events.5020.a: "반드시 [impressed_lover.GetFirstNameNoTooltip]의 시선을 끌겠어."
 ep2_locale_events.5020.a.success: "[impressed_lover.GetShortUIName]에게 좋은 인상을 심어줌"
 ep2_locale_events.5020.a.failure: "[impressed_lover.GetShortUIName](이)가 감흥을 보이지 않음"
 ep2_locale_events.5020.b: "아하! 성가신 [impressed_rival.GetFirstNameNoTooltip] 놈에게 겁을 줄 절호의 기회로군."
 ep2_locale_events.5020.b.success: "[impressed_rival.GetShortUIName](이)가 위협을 느낌"
 ep2_locale_events.5020.b.failure: "[impressed_rival.GetShortUIName](이)가 감흥을 보이지 않음"
 ep2_locale_events.5020.c: "이 내가 잘 보여야 할 사람은 세상에 한 명뿐이다. 바로 나 자신이지."
 tournament_ground_flexing: "인상 깊은 훈련"
 ep2_locale_events.5020.a.success.tt: "[impressed_lover.GetShortUIName](와)과의 [fertility|E] 증가"
 ep2_locale_events.1520.t: "두 개의 달"
 ep2_locale_events.1520.desc: "\"징조다! 징조가 나타났다!\" 문에 다가가자 [ROOT.Char.GetFaith.HouseOfWorship]의 고함이 들렸다. [tournament_priest.GetTitledFirstName](은)는 비틀거리더니 하늘을 가리켰다. 그 광기 어린 시선의 방향을 따라가 보니 하늘에는 달이, 그것도 두 개의 달이 떠 있었다.\n\n\"옛날 기록에서 본 적 있습니다. 무언가를 알리는 겁니다. 정확히 무엇인지는 알 수 없으나...\""
 ep2_locale_events.1520.a: "징조로군! 나의 승리를 암시하는 게 분명하다!"
 ep2_locale_events.1520.b: "달은 금화처럼 둥글지. 당연히 재물을 뜻하는 게 아니겠는가."
 ep2_locale_events.1520.c: "참수된 머리 두 개를 완벽하게 형상화한 것 같군..."
 ep2_locale_events.1520.d: "예전에 별에 관한 책에서... 본 기억이 나는데."
 ep2_locale_events.1520.e: "아무 의미 없다."
 tournament_astronomy_modifier: "천문학자"
 tournament_astronomy_modifier_desc: "해당 인물은 천문과 그 움직임을 공부하였습니다."
 ep2_locale_events.1520.superstitious: "미신적이게 됨"
 ep2_locale_events.3010.t: "불결한 공기"
 ep2_locale_events.3010.desc: "야영지에 들어서는 순간 톡 쏘는 냄새가 나를 맞이했다. 가능한 한 품위 있게 코를 가리고, 멀쩡한 척 애쓰는 내게 코에 손수건을 댄 [alerted_physician.GetFirstName](이)가 다가왔다.\n\n\"자리를 피하심이 좋을 듯합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 참가자들이 불결한 공기로 인해 병에 걸리고 있습니다.\" 의사의 경고였다."
 ep2_locale_events.3010.a: "필시 문제의 원인이 있을 터. 반드시 찾아내라."
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUIName](이)가 야영지를 조사함"
 ep2_locale_events.3010.b: "토너먼트에 저주가 내린 게 틀림없어!"
 ep2_locale_events.3010.b.flavor: "야영지에서 떨어져 있어야겠군..."
 ep2_locale_events.3010.c: "내가 이런 멍청한 술수에 당할 줄 알고!"
 ep2_locale_events.3010.d: "내가 신경 쓸 이유가 어딨다고?"
 tournament_not_cursed_modifier: "신선한 공기"
 tournament_not_cursed_modifier_desc: "해당 인물은 토너먼트를 잠식한 유독한 공기를 피했습니다."
 ep2_locale_events.3010.a.success.tt: "[alerted_physician.GetShortUIName](이)가 원인을 찾아냄"
 ep2_locale_events.3010.a.failure: "[alerted_physician.GetShortUIName](이)가 실패함"
 ep2_locale_events.3011.t: "$ep2_locale_events.3010.t$: 독기"
 ep2_locale_events.3011.desc: "[alerted_physician.GetFirstName](이)가 만족스러운 미소를 지으며 돌아왔다. \"원인을 알아냈습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [alerted_physician.GetSheHe]는 웃음을 참기 힘들어 보였다.\n\n\"문객들이 글쎄, 자기들... 쓰레기를 버릴 곳을 찾지 못해 그냥 강에 버린 모양입니다. 히포크라테스 말씀대로 불결한 공기는 질병을 옮기는 법이지요.\""
 ep2_locale_events.3011.a: "경고해야겠군!"
 ep2_locale_events.3011.b.contestant: "나만 알아둬야겠어."
 ep2_locale_events.3011.b.champion: "내 투사 [contest_champion.GetFirstNameNoTooltip]에게만 이 사실을 알린다."
 ep2_locale_events.3011.b: "굳이 사람들에게 알려야 하나?"
 ep2_locale_events.3510.t: "훌륭한 장비"
 ep2_locale_events.3510.desc: "대장간의 열기는 문객 대부분을 멀리하기에 충분하다. 문을 열자 작업대 위에서 하품을 한껏 내지르는 편자공이 보였다. 손님이 많지는 않은 모양이다. [farrier.GetSheHe|U]는 황급히 몸을 곧게 펴고 연신 헛기침을 하면서 목을 가다듬었다.\n\n\"무엇을 도와 드릴까요? 토너먼트에 사용할 만한 최고의 편자가 준비되어 있습니다.\" 편자공이 제법 인상적인 물건들을 선보였다."
 ep2_locale_events.3510.a: "\"가장 좋은 걸로 주게나!\""
 ep2_locale_events.3510.b: "\"내 기사들에게 주려고 하는데...\""
 ep2_locale_events.3510.c: "\"행운의 부적으로 삼으려고 하네!\""
 ep2_locale_events.3510.d: "\"사양하지. 제안은 고맙네.\""
 ep2_locale_events.3510.a.prowess: "당신의 [prowess|E] 증가"
 ep2_locale_events.3510.a.martial: "당신의 [martial|E] 증가"
 ep2_locale_events.3510.a.prestige: "새로운 장비의 수준이 훌륭함"
 tournament_new_horseshoes_modifier: "새로운 편자"
 good_luck_horseshoe_artifact: "편자"
 good_luck_horseshoe_artifact_desc: "악령을 몰아내는 효과가 있다는 철제 편자입니다."
 ep2_locale_events.1530.t: "먼지 같은 삶"
 ep2_locale_events.1530.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship] 주변 뜰은 해가 질 무렵이면 한산해진다. 나뭇잎이 바스락거리는 소리가 들리고, 묘비 사이를 뛰어다니는 작은 동물의 형체가 보인다. 몇몇 무덤에 새겨진 비문은 닳다 못해 사라지기 직전이다. 또렷하게 보이는 것들도 있지만. \n\n나는 무덤들이 있는 방향으로 한 걸음 내디뎠다."
 ep2_locale_events.1530.desc.young: "그런데 묘지가 절대 닿지 못할 것처럼 아득하게만 느껴진다."
 ep2_locale_events.1530.desc.middle: " 나도 귀천할 때가 되면 이보단 나은 안식처를 마련하리라."
 ep2_locale_events.1530.desc.old: "늦었기 때문이겠지. 계속 늦어지고 있지 않은가. 내 인생에서 이토록 늦은 적이 있던가."
 ep2_locale_events.1530.a: "이 중에 우리 선조도 있을지 궁금하군..."
 ep2_locale_events.1530.b.christian: "나는 먼지로 돌아가리."
 ep2_locale_events.1530.b.fallback: "곧 나도 저렇게 되겠지."
 ep2_locale_events.1530.c: "먼지에서 먼지로. 참 많은 생각을 하게 만드는구나!"
 ep2_locale_events.1530.d: "흠... 혹시...?"
