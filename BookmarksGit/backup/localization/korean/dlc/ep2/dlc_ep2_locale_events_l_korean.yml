 ep2_locale_events.1530.a.failure: "이곳에 당신이 아는 인물은 없음"
 ep2_locale_events.4540.t: "칼날 위에서"
 ep2_locale_events.4540.desc.intro: "\"정말 멋진 작품이야!\" 공방을 나서는 한 기사가 자랑스럽게 말했다. 아른거리는 칼날이 마치 결정 호수처럼 햇빛을 반사했다.\n\n상점 문을 열자 터져 나오는 불꽃이 날 맞이했다."
 ep2_locale_events.4540.desc.contestant: "\"그런 장비로 참가하실 겁니까?\" 무기공이 내 허리춤에 걸린 [my_weapon.GetNameNoTooltip|l](을)를 가리키며 말했다."
 ep2_locale_events.4540.desc.fallback: "이번 대회에 출전하는 것은 아니나, 이 기능공의 재능을 무시해서는 안 될 것 같다."
 ep2_locale_events.4540.desc.outro: "\n\n\"돈만 주시면 무기를 손봐드리지요.\""
 ep2_locale_events.4540.a: "\"더 강력하게 만들어주게.\""
 ep2_locale_events.4540.a.tt: "연마된 칼날은 토너먼트 기간에만 지속됨"
 ep2_locale_events.4540.b.christian: "\"날에 '#EMP 주의 이름으로#!'라고 새겨주게나.\""
 ep2_locale_events.4540.b.fallback: "\"기도문을 새겨주게.\""
 ep2_locale_events.4540.c: "\"'[my_weapon.GetOwner.GetHouse.GetMotto]' 문구를 새기고 싶네만.\""
 ep2_locale_events.4540.d: "\"돈을 쓸 일은 없을 것 같군.\""
 ep2_locale_events_artifact_sharp_desc: "[my_weapon.GetDesc]\n\n토너먼트를 대비하여 날을 날카롭게 연마했습니다."
 ep2_locale_events_artifact_prayer_desc: "[my_weapon.GetDesc]\n\n날 부분을 따라 기도문이 새겨져 있습니다."
 ep2_locale_events_artifact_motto_desc: "[my_weapon.GetDesc]의 날 부분에 '[my_weapon.GetOwner.GetHouse.GetMotto]'이란 문구가 새겨져 있습니다."
