 ep2_locale_events.1070.t: "과거의 시간"
 ep2_locale_events.1070.desc.intro: "술집을 찾은 나는 몇몇 궁정 신하들과 합석했다. \"어떤 용맹한 기사가 누군가의 정표를 품고 있더군요.\" 귓속말을 들은 나는 깜빡이는 촛불을 바라보며 금세 혼자만의 생각에 빠져들었다.\n\n"
 ep2_locale_events.1070.desc.alcohol: "나는 [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 한 모금 들이켠 후,"
 ep2_locale_events.1070.desc.no_alcohol: "나는 [ROOT.Char.Custom('RegionalDrink')](을)를 한 모금 들이켠 후,"
 ep2_locale_events.1070.desc.outro: "[my_memory.GetDescription] 당시를 회고하며 환한 미소를 지었다.\n\n\"제대로 된 이야기를 듣고 싶은가?\" 돌아서서 동료들에게 물었다."
 ep2_locale_events.1070.a: "즐거운 대화를 나누기에 완벽한 순간이야."
 ep2_locale_events.1070.b: "#EMP 이 내가#! 멋있게 보이게 만들어야지."
 ep2_locale_events.1070.c: "그냥 술이나 계속 마시고 싶은데."
 ep2_locale_events.3020.t: "달콤한 말"
 ep2_locale_events.3020.desc: "\"[enemy_knight.GetFirstName] 실력이면 다른 참가자들 따위 아주 박살을 내고도 남을걸!\" 야영지를 돌아다니던 중 그런 이야기가 들려왔다. 한 무리의 방문객이 솥 주위에 둘러앉아 식사를 하고 있는데, 바로[enemy_knight.GetTitledFirstNameNoTooltip](이)가 그 사이에 섞여 있었다.\n\n\"이 친구 과장이 심하구먼.\" [enemy_knight.Custom('quirk_pos_standalone')|l]. 그때 우리 둘의 시선이 허공에서 얽혀들었고, [enemy_knight.GetTitledFirstNameNoTooltip](은)는 가볍하게 고개를 주억거렸다.\n\n\"실례 좀 하지.\" [enemy_knight.GetSheHe]가 웅얼거리며 자리에서 일어났다. \"하실 말씀이라도 있으신지요, 영주님?\""
 ep2_locale_events.3020.a: "\"이긴다고 친구가 생겨나진 않지.\""
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUIName](이)가 당신의 말을 들음"
 ep2_locale_events.3020.a.failure: "[enemy_knight.GetShortUIName](이)가 당신의 제안에 모욕감을 느낌"
 ep2_locale_events.3020.b: "\"나는 네 주군이다. 관둘 것을 명하노라.\""
 ep2_locale_events.3020.c: "정당한 싸움을 치르고 싶은데."
