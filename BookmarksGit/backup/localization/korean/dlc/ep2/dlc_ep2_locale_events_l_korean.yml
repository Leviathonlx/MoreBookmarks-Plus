 artifact_monthly_prestige_7_modifier: "가훈 각인"
 ep2_locale_events.1060.t: "악한과 천치"
 ep2_locale_events.1060.desc: "\"하! 사기꾼 같으니!\"\n문을 열자마자 고함이 귀를 때렸다. 한 [tournament_gambler.GetWomanMan]이 즐거운 듯 실실대며 탁자에 놓인 금화를 쓸어가고 있었다.\n\"에라이!\" 상대편은 투덜거리더니 탁자를 한번 내려치곤 벌떡 일어났다.\n\n나와 눈이 마주치자 낯선 사람은 살짝 고개를 숙였다. \"[ROOT.Char.GetTitleAsNameNoTooltip] 님도 카드놀이 한판 하시렵니까? 제가 카드를 깔면 영주님 카드가 더 높은지, 아니면 낮은지 알아맞히는 겁니다. 판돈은 이긴 사람이 전부 먹는 거고요. 간단하죠.\"\n\n\"5.\" 그 말과 동시에 도박사가 카드를 탁자에 깔았다."
 ep2_locale_events.1060.a: "\"내 카드가 더 높군!\""
 ep2_locale_events.1060.b: "\"내 카드가 더 낮군!\""
 ep2_locale_events.1060.c: "\"노름 같은 걸 하고 싶진 않아.\""
 ep2_locale_events.1060.a.success: "두 배로 승리함"
 ep2_locale_events.1060.a.failure: "금화를 잃음"
 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$: 망치의 지혜"
 ep2_locale_events.4530.desc: "길 건너편에서 불빛이 부드럽게 명멸했다. 문을 열기도 전에 친숙한 온기가 내 몸을 감싼다. 안에서는 대장장이가 못을 늘어놓고 있었다.\n\n\"도와드릴 일이라도 있습니까, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" 대장장이의 이마는 숯검정으로 얼룩져 있었다. 대장간의 공기는 탁했다."
 ep2_locale_events.4530.a: "\"대장장이는 마력을 깰 수 있다고 들었네. 내 영혼에 평온을 찾아주게나.\""
 ep2_locale_events.4530.a.tt: "미신적이게 됨"
 ep2_locale_events.4530.b: "\"전문가의 기술을 보여주겠나?\""
 ep2_locale_events.4530.b.success: "당신의 능력이 향상됨"
 ep2_locale_events.4530.b.crit_success: "당신의 능력이 크게 향상됨"
 ep2_locale_events.4530.b.failure: "부상을 입음"
 ep2_locale_events.4530.c: "\"내 [improved_weapon.GetNameNoTooltip](을)를 개량해줄 수 있겠나?\""
 ep2_locale_events.4530.c.tt: "[prowess|E]이 #positive_value +2#!만큼 상승함"
 ep2_locale_events.4530.d.success: "처치법이 효과가 있음!"
 ep2_locale_events.4530.d.nothing: "처치법이 아무 효과 없음"
 ep2_locale_events.4530.d: "\"내 몸! 아파! 도와줘!\""
 improved_artifact_desc: "[improved_weapon.GetDesc]\n\n중요한 토너먼트를 앞둔 상황에서 숙련된 무기공이 개량하였습니다."
 ep2_locale_events.4530.e: "\"그냥 좀 둘러봤네.\""
 #TRAINING GROUNDS
 ep2_locale_events.5000.t: "강철의 부름"
 ep2_locale_events.5000.desc.intro: "나의 자녀 [my_child.GetFirstName](와)과 토너먼트 경내를 둘러보던 중이었는데, 우연히 다음 대회를 앞두고 맹렬히 훈련하는 한 무리의 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]들과 마주쳤다. 투구 때문에 거의 알아볼 수 없었지만, 어쨌든 [my_knight.GetTitledFirstName](을)를 향해 손을 흔들어 보였다.\n\n\"우승만 한다면 우리 집안에 큰 영광이 될...\"\n순간 말이 멈추었다. [my_child.GetFirstNamePossessiveNoTooltip] 눈빛이 검에 꽂혀 있었던 까닭이었다."
 ep2_locale_events.5000.desc.martial: " [my_child.GetFirstNamePossessiveNoTooltip] 무재를 생각해 보면 새삼 놀랄 일도 아니지."
 ep2_locale_events.5000.desc.non_martial: "[my_child.GetFirstName](이)가 이런 데 흥미가 있는지 몰랐는데."
 ep2_locale_events.5000.a: "\"환상적인 발상이군!\""
 ep2_locale_events.5000.b: "\"좋다. 앞으로는 [my_knight.GetFirstNameNoTooltip]에게 훈련을 받아라.\""
 ep2_locale_events.5000.c: "\"그런 식으로 책무를 소홀히 하려 했느냐?\""
 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$: 고지가 코앞"
 ep2_locale_events.5010.desc.intro: "토너먼트 경내를 둘러보던 중, 우연히"
 ep2_locale_events.5010.desc.prowess: "건장한 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] 무리를 만났다. 수행원의 도움을 받아 갑옷을 입고 있었는데, 서로 욕설과 비난을 주거니 받거니 하고 있었다."
 ep2_locale_events.5010.desc.mind: "참가자 무리를 만났다. 이들은 전략을 논하며 코앞으로 다가온 대결을 시사하고 있었다."
 ep2_locale_events.5010.desc.fallback: "참가자 무리를 만났다. 이들은 열정을 다해 사람들의 이목을 끌 방법을 연습하고 있었다."
 ep2_locale_events.5010.desc.outro: "\n\n벌써 몇몇 구경꾼들이 우리를 내려다보고 있었다. 고기구이를 으적으적 물어뜯고 뼈를 퉤 뱉고, 구경거리를 보여달라고 소리치는 게 막돼먹은 것들이었다.\n\n훈련을 멈추고 불만을 토하는 자들이 있는가 하면, 증명의 시간이 왔다고 고집을 부리는 자들도 있었다."
 ep2_locale_events.5010.a: "그대들 모두에게 이 몸이 한 수 가르쳐주지."
 ep2_locale_events.5010.a.success: "훈련이 성공적으로 끝남"
 ep2_locale_events.5010.a.failure: "훈련 중 망신을 당함"
 ep2_locale_events.5010.b.good: "지난번에 왔을 때가 떠오르는군. 참 즐거운 추억이지."
 ep2_locale_events.5010.b.bad: "이번에는... 이번에는 더 잘하고 말겠어."
 ep2_locale_events.5010.b.flavor: "기억은 마음에 화인처럼 새겨지는 법이라더니..."
 ep2_locale_events.5010.c: "\"뭘 그리 쳐다보나?!\""
 ep2_locale_events.5010.c.success: "관중이 위협을 느낌"
 ep2_locale_events.5010.c.failure: "관중이 당신을 비웃음"
 ep2_locale_events.5010.d: "그만 이곳을 벗어나야겠군."
 ep2_locale_events.5030.t: "새로운 고용인"
 ep2_locale_events.5030.desc.intro: "종자들은 흉갑과 방패를 닦으며 왁자지껄한 웃음과 농담을 주고받고 있었다. 그중 한 명이 콧방귀를 뀌었는데 그 소리가 돼지를 닮아 다른 종자들이 흉내 내기도 했다. 멀지 않은 곳에서는 주인인 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]들이 서성이고 있었다.\n\n그 틈바구니에서 [councillor_employer.GetTitledFirstNamePossessive] 자문위원인 [poached_councillor.GetTitledFirstName](이)가 보였다. "
 ep2_locale_events.5030.desc.contestant: "[poached_councillor.GetHerHis|U] 실력은 큰 찬사를 받은 바 있으며, 우승 후보로 거론되고 있다."
 ep2_locale_events.5030.desc.fallback: "[poached_councillor.GetHerHis|U] 업적은 자타가 인정하고 있으며, 주군의 집안을 위해 한 일은 대단하다는 수식어로도 부족할 정도이다."
 ep2_locale_events.5030.desc.outro: "\n\n[poached_councillor.GetTitledFirstName](을)를 설득해 내 자문위원으로 삼는 것도 좋겠군."
 ep2_locale_events.5030.a: "금화를 이길 수 있는 유혹은 없지."
 ep2_locale_events.5030.b: "\"유능한 인재는 유능한 주군이 필요한 법이오. 아니면 홀로 살아가든지.\""
 ep2_locale_events.5030.b.success: "[poached_councillor.GetShortUIName](이)가 겁을 먹음"
 ep2_locale_events.5030.b.failure: "[poached_councillor.GetShortUIName](이)가 당신의 무례함에 불쾌해함"
 ep2_locale_events.5030.c: "\"우리 궁정으로 오면 더욱더 영예로운 삶을 영위할 수 있소.\""
 ep2_locale_events.5030.d: "\"[poached_councillor.GetFirstNameNoTooltip], 우리의 우정을 떠올려 보시오. 나와 함께합시다.\""
 ep2_locale_events.5030.e: "[councillor_employer.GetTitledFirstNameNoTooltip]에게 결례를 범하고 싶진 않아."
 #VILLAGE
 ep2_locale_events.5500.t: "오래된 돌"
 ep2_locale_events.5500.desc: "경연 대회 시작 전에 긴장을 풀 겸 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 찾은 것은 탁월한 선택이었다! 거리를 거닐다 보니 지역 아이들이 막대기를 무기 삼아 전투를 흉내 내는 광경이 눈에 들어왔다. \"가문을 위하여!\"라든지, \"#EMP 으랴아아아아!#!\" 같은 기합 소리를 내면서 말이다.\n\n광장 한가운데는 무척이나 눈에 띄는 건물이 놓여 있었다. 그런데 자세히 살펴보니 일종의 고대 비문이 새겨져 있었다..."
 ep2_locale_events.5500.a.rome: "잠깐... 라틴어인가?"
 ep2_locale_events.5500.a.fallback: "하! 전에 공부했던 고대어로군!"
 ep2_locale_events.5500.b: "이 석재로 고향에 벽을 만들면 좋겠어!"
 ep2_locale_events.5500.c: "이걸 계속 연구해야 해."
 ancient_stone_artifact: "고대 명판"
 ancient_stone_artifact_desc: "몹시 오래된 비문이 새겨져 있습니다. 지금까지 마을 벽으로 이용되고 있었던 듯합니다."
 ep2_locale_events.5510.t: "$tournament_locale_settlement$: 뒷골목"
 ep2_locale_events.5510.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 지역민들도 토너먼트에 참석한 귀족들 못지않게 관심이 높은 눈치였다. 일부는 집 1층에 임시 상점을 열었는데, [ROOT.Char.Custom('GetLocalStreetFoodPlural')](은)는 식욕을 자극하는 향기를 내뿜었다.\n\n이런 즐거움과 왁자지껄한 대화 너머로, 골목 한 곳에서 좀 더... 폭력적인 소리가 들렸다. 가까이 다가가 보니 농노들이 주먹다짐을 벌이고 있었는데, 유독 한 명이 다른 사람보다 능숙한 실력을 보여주고 있었다."
 ep2_locale_events.5510.a: "\"여봐라! 너! 이 시간부로 내 기사에 봉하노라.\""
 ep2_locale_events.5510.a.success: "[village_thug.GetShortUIName](을)를 설득함"
 ep2_locale_events.5510.a.failure: "[village_thug.GetShortUIName](이)가 기뻐하지 않는 기색을 드러냄"
 ep2_locale_events.5510.b: "\"몸놀림이 훌륭하군. 좀 살펴보고 싶은데...\""
 ep2_locale_events.5510.c: "\"당장 멈춰라, 이 야만인들아!\""
 tournament_stopped_peasant_fight: "평온한 거리"
 ep2_locale_events.5520.t: "$tournament_locale_settlement$: 실마리"
 ep2_locale_events.5520.desc: "일련의 [village_woman.GetWomenMen]이 집 한 채를 방직 공방으로 삼아 일하고 있었다. 현재 진행 중인 토너먼트에 관해 활발한 대화를 나누고 있는 게 분명했다.\n\n나는 눈에 띄지 않도록 조심스럽게 창문에 몸을 기대었다.\n\n\"...그래서 그 사람 있잖아요? [gossip_knight.GetFirstName](이)라고 했던가? 말도 말아요. 어제 그런 짓을 하다 들켰다는 거 아니에요!\" 한 방직공이 능숙하게 바느질을 이어 나갔다."
 ep2_locale_events.5520.a: "내가 제대로 들은 게 맞나?"
 ep2_locale_events.5520.a.success: "들키지 않음"
 ep2_locale_events.5520.a.success.tt: "[gossip_knight.GetTitledFirstNamePossessive] 비밀을 알게 됨"
 ep2_locale_events.5520.a.failure: "엿듣다 들킴"
 ep2_locale_events.5520.b: "저들의 기술 지식에 배울 점이 있을지도..."
 ep2_locale_events.5520.c: "이 재주로 금화를 갈퀴로 긁어모을 텐데..."
 ep2_locale_events.5520.d: "아무 얘기도 못 들었던 걸로 하자."
 tournament_supported_weavers: "직조 흥미"
 tournament_supported_weavers_desc: "해당 인물은 마을 방직공들에게서 상당한 시간을 배웠습니다."
 tournament_weaving_taxes_modifier: "세금 직조"
 ep2_locale_events.5530.t: "흥청망청"
 ep2_locale_events.5530.desc: "마을을 둘러싼 들판에서 음악이 들려왔다. 그 선율을 따라가 보니, 화환으로 장식된 광장이 자태를 드러냈다. 피리에, 탬버린에, 온갖 악기와 발라드가 가득했다! \n\n남녀가 광장 곳곳을 돌며 춤을 추는가 싶더니, 이내 손을 맞잡은 채 노래를 부르기 시작했다. 그리고 이젠 빙글빙글 돌기 시작했다."
 ep2_locale_events.5530.a: "내가 동참하면 백성들이 기뻐할 것이야!"
 ep2_locale_events.5530.b: "수행원들에게 좋은 인상을 남길 절호의 기회다."
 ep2_locale_events.5530.b.success: "인상적인 춤을 선보임"
 ep2_locale_events.5530.b.failure: "몸치라는 인상을 줌"
 ep2_locale_events.5530.c.flavor: "전투는 곧 검의 춤과 같으니!"
 ep2_locale_events.5530.c: "저 움직임... 다가오는 경연 대회에서 유용하게 쓸 수 있겠어!"
