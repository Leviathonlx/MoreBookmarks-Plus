l_korean:
 ep2_accolade_events.0100.t: "사냥꾼의 기술"
 ep2_accolade_events.0100.desc: "야생의 동물을 맹목적으로 쫓으며 화살을 마구 쏘고, 강렬한 자극을 주는 행위란 무엇일까?\n\n\"소용없다!\" 나의 저명한 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [huntsmaster.GetName](이)가 웃음을 터뜨렸다.\n\n짐승은 교활하다. 추적자가 다가오면 냄새를 맡고, 포식자 무리 앞에서는 흩어지며, 궁지에 몰리면 난폭하게 변한다. 무릇 사냥이란 행위는 사냥감과 그 생태에 대해 잘 알고 있다는 것을 의미하며, 일단 사냥에 나서면 결코 물러나지 않는다는 뜻이다.\n\n그런 사냥꾼 중에서도 으뜸으로 손꼽히는 인물이 바로 [huntsmaster.GetFirstNameNoTooltip](이)다."
 ep2_accolade_events.0100.desc.both: "[ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName](와)과 나는 [huntsmaster.GetFirstNameNoTooltip](을)를 뒤따르며 [ROOT.Char.GetFaith.HighGodName]의 피조물이 어떻게 행동하는지... 또, 어떻게 해야 허를 찌를 수 있는지를 배워나가고 있다."
 ep2_accolade_events.0100.desc.heir: "[ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName](와)과 나는 [huntsmaster.GetFirstNameNoTooltip](을)를 뒤따르며 [ROOT.Char.GetFaith.HighGodName]의 피조물이 어떻게 행동하는지... 또, 어떻게 해야 허를 찌를 수 있는지를 배워나가고 있다."
 ep2_accolade_events.0100.desc.liege: "나는 [huntsmaster.GetFirstNameNoTooltip](을)를 뒤따르며 [ROOT.Char.GetFaith.HighGodName]의 피조물이 어떻게 행동하는지... 또, 어떻게 해야 허를 찌를 수 있는지를 배워나가고 있다."
 ep2_accolade_events.0100.a: "추격을 시작하지!"
 ep2_accolade_events.0200.t: "서슬 푸른 칼날처럼"
 ep2_accolade_events.0200.desc: "\"훌륭합니다!\" [acclaimed_blademaster.GetName](이)가 활짝 미소를 지어 보였다. #EMP \"다시!\"#!\n\n검과 검이, 의지와 의지가 격돌한다. 이제 막 검을 배우기 시작한 초보자는 승리를 향한 열망으로 타오르지만, 원숙한 기사 [acclaimed_blademaster.GetFirstNameNoTooltip](은)는 미소와 함께 공격을 쳐낸다.\n\n"
 ep2_accolade_events.0200.desc.both_not_martial: "지쳐버린 나는 공격을 멈추었다.\n\n\"검이 손에 잘 맞는 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 입을 열었다. \"[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]분도 그렇고요. 두 분 모두에게... 검을 가르쳐드릴 수도 있는데, 그렇게 하시겠습니까?\"\n\n검 자루를 쥔 물집투성이 손으로 시선이 내려간다. 태생을 거부해도 괜찮은 걸까?"
 ep2_accolade_events.0200.desc.liege_not_martial: "지쳐버린 나는 공격을 멈추었다.\n\n\"검이 손에 잘 맞는 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 입을 열었다. \"[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]분도 그렇고요. 그분은 이미 제게 교육을 받고 있고... 당신에게도 검을 가르쳐드릴 수 있습니다. 그렇게 하시겠습니까?\"\n\n검 자루를 쥔 물집투성이 손으로 시선이 내려간다. 태생을 거부해도 괜찮은 걸까?"
 ep2_accolade_events.0200.desc.heir_not_martial: "지쳐버린 나는 공격을 멈추었다.\n\n\"검이 손에 잘 맞는 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 입을 열었다. \"...[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]분도 그렇고요. [new_blademaster_2.GetFirstName] 님이 본인과 당신 모두에게 검을 가르쳐달라고 부탁하셨습니다.\"\n\n나의 후계자 [new_blademaster_2.GetFirstName](이)가 태생을 거부하려 한다고?"
 ep2_accolade_events.0200.desc.both: "지쳐버린 나는 공격을 멈추었다.\n\n\"검이 손에 잘 맞는 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 입을 열었다. \"[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]분도 그렇고 말이죠! 영주님의 분노에는 아름다운 매력이 있습니다. 잘 가꿀 일만 남았지요.\""
 ep2_accolade_events.0200.desc.heir: "지쳐버린 [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName](이)가 공격을 멈추었다.\n\n\"이분은 검이 손에 잘 맞는 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 입을 열었다. \"그분의 분노에는 아름다운 매력이 있습니다. 잘 가꿀 일만 남았지요.\""
 ep2_accolade_events.0200.desc.liege: "지쳐버린 나는 공격을 멈추었다.\n\n\"검이 손에 잘 맞는 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 입을 열었다. \"당신의 분노에는 아름다운 매력이 있습니다. 잘 가꿀 일만 남았지요.\""
 ep2_accolade_events.0200.a: "적은 우리 앞에서 전율하리니!"
 ep2_accolade_events.0200.b: "싸우는 법은 싸우는 사람만 알면 되는 거야."
 ep2_accolade_events.0200.b.tt: "결국 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] 역시 나를 본받고 있지 않은가."
 defied_martial_custom_modifier: "무풍을 부정함"
 defied_martial_custom_desc: "해당 인물은 적합하지 않은 이들로 하여금 검을 들게 하여 사회적 통념을 무시했습니다."
 ep2_accolade_events.0300.t: "관중을 즐겁게 하는 자의 신념"
 ep2_accolade_events.0300.desc: "아침 식사 자리에서 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName](은)는 내 옆에 앉아 궁정 신하에 관한 귀중한 통찰을 들려주며 즐거움을 선사해 주었다. 그뿐일까? 기상천외한 이야기를 들려주었고, 엄청난 양의 음식과 음료를 게 눈 감추듯 먹어 치웠다.\n\n\"인생의 과실은 어디에나 있는 법입니다, [ROOT.Char.GetTitleTierName] 님.\"\n\"무모하더라도 나무를 타고 올라간 사람만이 나뭇가지에 맺힌 열매를 먹을 수 있지요.\"\n\n인생의 과실을 즐긴다는 [master_of_revels.GetFirstNameNoTooltip]의 지론은 사람들 사이에서 화제가 되고 있다. [master_of_revels.GetSheHe]는 여느 때와 다름없이 우정과 열정을 닥치는 대로 끌어모은다."
 ep2_accolade_events.0300.desc.both: "후계자 [new_reveler_2.GetFirstName](와)과 나 자신에게 제법 시끌벅적한 영감이 될 것 같군."
 ep2_accolade_events.0300.desc.heir: "후계자 [new_reveler_2.GetFirstName]에게 제법 시끌벅적한 영감이 될 것 같군."
 ep2_accolade_events.0300.desc.liege: "영감을 얻은 기분이로구나."
 ep2_accolade_events.0300.a: "활기 넘치는 저녁과 달콤한 과일을 위하여!"
