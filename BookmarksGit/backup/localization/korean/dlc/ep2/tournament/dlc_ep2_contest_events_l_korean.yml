 contest_events.0505.third_maydan: "#EMP 무잘리#!... 다소 아쉽구나..."
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!(이)가 순위에 들지도 못하다니. 다음에는 더 철저히 준비해야겠군!"
 contest_events.0505.spectator: "아주 즐거운 경기였어!"
 contest_events.0505.a.winner: "그대들의 [ROOT.Char.GetTitleAsNameNoTooltip]인 내가 이겼노라!"
 contest_events.0505.a.marriage: "포상이면 충분해."
 contest_events.0505.a: "훌륭하군, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], 이 승리를 그대에게!"
