 contest_events.5000.failure: "당신의 시가 통하지 않음"
 contest_events.5010.t: "번역 삼매경"
 contest_events.5010.desc: "[enemy.GetFirstName](은)는 도끼눈을 뜨고 날 노려보았다. 손에는 여전히 두루마리와 깃펜이 들려 있었다. [enemy.GetSheHe|U]는 숨을 깊이 들이쉬더니 당최 영문을 알 수 없는 헛소리를 마구잡이로 토해내기 시작했다.\n\n무슨 소리를 하는지 모르겠지만 중요한 얘기인 것 같다. 날 노려보는 시선을 거두지 않고 있으니까. 숨죽인 관중들 사이에서 몇몇이 숨죽여 속삭이는 걸 보니 친구들에게 통역을 해주고 있는 것 같다."
 contest_events.5010.a: "모욕으로 보복한다!"
 contest_events.5010.b: "내가 이해해야지."
 contest_events.5020.t: "고결한 운문"
 contest_events.5020.desc: "[enemy.GetFirstNamePossessive] 명예를 땅에 떨어뜨리고 내가 얼마나 재치 넘치는지 모두에게 보여줄 새로운 시를 낭송하자, 관중의 폭발적인 환호성이 뒤따랐다! 누가 확실한 승자인지 누구도 의심할 여지가 없다. 하지만 이 순간의 황홀감에 도취한 탓일까? 어쩐지 열광하는 관중들에게 새로운 시를 올리고 싶은 충동이 들었다."
 contest_events.5020.a: "시 하나쯤 더 짓는 거야 일도 아니지!"
 contest_events.5020.b: "인사하고 자리를 떠난다."
 contest_events.5030.t: "조잡한 리머릭"
 contest_events.5030.desc: "나는 마지막 연까지 낭송을 마친 후, 의기양양하게 숨을 내쉬었다. 관중의 우레와 같은 박수 갈채를 기다렸지만 대회장은 나무 사이로 부는 바람 소리 외에는 적막하기만 했다.\n\n큰일이다. 하지만... 즉석에서 시를 지어 낭송하면 이 상황을 반전시킬 수 있을지도 모른다."
 contest_events.5030.a: "\"아직 하나 더 있소!\""
 contest_events.5030.b: "패배를 인정한다."
 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$ 기만적인 유인"
 contest_events.5500.desc: "깃털 떨어지는 소리마저 들릴 정도로 사방이 조용하다. [versus_contestant.GetTitledFirstName](은)는 눈살을 찌푸린 채 [activity.Custom('ContestBoardGameType')] 게임판을 응시하며 다음 수를 고민하고 있었다.\n\n승리를 진지하게 염두에 둔 모습이었다.\n\n[versus_contestant.GetHerHim]의 집중을 흩어버릴 방법이 갑자기 떠오르자, 그 생각이 도저히 머릿속을 떠나지 않는다..."
 contest_events.5500.a: "간지러운 느낌이 드는데..."
 contest_events.5500.b: "이 망할 기침만 어떻게 떨쳐내면 되는데..."
 contest_events.5500.success: "[versus_contestant.GetFirstNameNoTooltip](이)가 집중하기 어려워함"
 contest_events.5500.mixed: "약간 열정이 지나침"
 contest_events.5500.failure: "질식할 뻔함"
 contest_events.5500.nothing: "[versus_contestant.GetFirstNameNoTooltip](은)는 신경쓰지 않음"
 contest_events.5500.c: "아, 그 음유시인 선율이 어떻게 진행되더라?"
 contest_events.5500.d: "저렴한 술수를 쓸 순 없지."
 contest_events.5510.t: "$tournament_contest_header$ 탁상 울화통"
 contest_events.5510.desc: "내리꽂힌 #EMP 주먹#!에 게임판이 뒤집히며 [activity.Custom('ContestBoardGameType')] 말들이 허공으로 솟았다.\n\n몇 수 전에 비해 [versus_contestant.GetFirstNamePossessive] 기분이 갑자기 바닥을 쳤다. 단순한 실수 하나 때문에 상황이 내 쪽으로 급격히 기울었다는 사실을 눈치챈 것이다.\n\n\"그래. 네가 이겼다, [ROOT.Char.GetTitledFirstName]!\" [versus_contestant.GetSheHe]가 질척거리며 말했다. \"#EMP 이제 만족하나?!#!\""
 contest_events.5510.a: "당장 주워! 마지막 수를 둬야 한다고!"
 contest_events.5510.b: "이런 치졸한 행각은 용납할 수 없다!"
 contest_events.5510.c: "음, 몇 수 물러줄까."
 contest_events.5510.d: "그냥 패배를 인정하면 됐을 것을..."
 contest_events.5520.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 한 수"
 contest_events.5520.desc: "[versus_contestant.GetFirstName](이)가 다음 수를 고민하는 와중에, [activity.Custom('ContestBoardGameType')] 형세를 조용히 바라보다가 문득 한 가지 사실을 발견했다.\n\n한가하게 전략을 짜는데 정신이 팔린 나머지, 상대의 허점을 찔러 이득을 거둘 기회를 보지 못하고 있었던 것이다.\n\n나는 이 사실을 드러내지 않으려 필사적으로 표정을 관리했다. 자칫 관심을 끌었다가는 예리한 [versus_contestant.GetFirstNamePossessive] 눈에 무언가 함정이 있다는 사실을 들킬지도 모르니..."
 contest_events.5520.a: "$tournament_contest_header$ 부드럽게, 차분하게..."
 contest_events.5520.a.success: "계획이 성공함"
 contest_events.5520.a.failure: "계획이 역효과를 낳음"
 contest_events.5520.b: "속내가 훤히 보이는군."
 contest_events.5520.c: "계략이다. 지금 전략은 탄탄해."
 contest_events.5530.t: "번개처럼 빠른 손"
 contest_events.5530.desc: "[activity.Custom('ContestBoardGameType')] 대국은 일견 완벽하게 진행되고 있었다. 상대보다 3, 4... 어쩌면 5수 정도 앞서고 있었는데, 돌연 [versus_contestant.GetFirstName](이)가 양초 앞의 눈송이처럼 내 전략을 사르르 녹아내리게 만드는 수를 두는 게 아니겠는가?\n\n선택지가 완전히 사라졌다. 과감한 수를 두지 않으면 이 대국, 필패다!"
 contest_events.5530.a: "기물 하나 늘어난다고 들킬 것 같지는..."
 contest_events.5530.a.success: "부정행위에 성공하여 승리에 다가감"
 contest_events.5530.a.failure: "속임수를 들킴"
 contest_events.5530.b: "\"사실 좀 모호한 규칙이 있는데...\""
 contest_events.5530.c: "부정행위를 하진 않겠어!"
 contest_events.5540.t: "$tournament_contest_header$ 지성보단 힘"
 contest_events.5540.desc: "내가 세운 원대한 전략은 무너지고 [versus_contestant.GetFirstName](이)가 빠르게 우위를 점해가고 있다. 실제 전쟁이었으면 자비를 청하며 항복을 고려했으리라. 속이 분노로 끓어오르고, 주먹은 피가 날 정도로 힘이 들어간다.\n\n[versus_contestant.GetSheHe]가 기물에 손을 뻗는 순간, 그 의기양양한 시선과 눈이 마주쳤다. 그러자 [versus_contestant.GetHerHis] 얼굴은 충격과 공포에 휩싸여 흐트러졌다.\n\n지금이 기회라면 기회다. [versus_contestant.GetHerHim]를 협박해 다음 수를 두지 못하게 막을 수 있을지도 모른다."
 contest_events.5540.a: "\"그 기물에 손대면 손가락 날아가는 거야.\""
 contest_events.5540.a.success: "상대가 경기를 포기함"
 contest_events.5540.a.failure: "상대가 동요하지 않음"
 contest_events.5540.b: "내 체면을 스스로 깎아먹을 순 없지."
 contest_events.5550.t: "$tournament_contest_header$ [versus_contestant.GetCulture.GetNameNoTooltip] 최고!"
 contest_events.5550.desc: "상대가 다음 수를 준비하는 동안에도 나의 노련한 시선은 [activity.Custom('ContestBoardGameType')]에 고정되어 있었다. 하지만 충격적이게도 [versus_contestant.GetFirstName](은)는 기물을 들더니... 내가 보는 앞에서 당당하게 규칙을 위반했다!\n\n\"대체 무슨 수작질이오?\" 나는 곧장 반발했다.\n\n\"아, 미안하오.\"\n상대는 으스는 얼굴로 탁자에 손을 올려놓았다.\n\"[versus_contestant.GetCulture.GetName] 규칙을 따르는 줄 알았다오.\""
 contest_events.5550.a: "심판!"
 contest_events.5550.a.success: "심판이 [ROOT.Char.GetCulture.GetName] 규칙을 기준으로 판정함"
 contest_events.5550.a.failure: "심판이 [versus_contestant.GetCulture.GetName] 규칙을 기준으로 판정함"
 contest_events.5550.b: "\"내게도 그 [versus_contestant.GetCulture.GetNameNoTooltip] 규칙을 알려주게.\""
 contest_events.5550.c: "돈으로 심판을 포섭해본다."
 cultural_acceptance_board_game: "토너먼트 보드게임 승낙 확률"
 contest_events.5560.t: "$tournament_contest_header$ 꼭두각시 조종자"
 contest_events.5560.desc: "[versus_contestant.GetName](와)과의 대국은 매우 불리하게 흘러가고 있다. 상대는 내가 감히 넘볼 수조차 없는 경지에 있다.\n\n한데 가만 보니 [versus_contestant.GetName](이)가 자꾸 관중 쪽을 힐끔거리는 게 아닌가? 아무리 봐도 내 바로 뒤에 있는 어떤 인물에게 시선을 보내는 게 분명하단 말이지! 두 놈은 은밀하게 입술을 달싹이면서 손동작을 주고받고 있었다. [versus_contestant.GetFirstNameNoTooltip]에게 다음으로 둘 수를 알려주는 게 분명했다."
 contest_events.5560.a: "\"심판! [versus_contestant.GetFirstNameNoTooltip|U](이)가 부정행위를 저지르고 있소!\""
 contest_events.5560.a.success: "심판이 당신의 말을 믿음"
 contest_events.5560.a.failure: "심판이 당신의 말을 믿지 않음"
 contest_events.5560.b: "예측할 수 없는 수를 둔다."
 contest_events.5560.b.success: "[versus_contestant.GetFirstNameNoTooltip](을)를 꺾음"
 contest_events.5560.b.failure: "[versus_contestant.GetFirstNameNoTooltip]에게 패배함"
 contest_events.5560.c: "대국에 집중한다."
 contest_events.5560.c.success: "지략으로 [versus_contestant.GetFirstNameNoTooltip](을)를 뛰어넘음"
 contest_events.5570.t: "$tournament_contest_header$ 간교한 수"
 contest_events.5570.desc: "체스판에 골똘히 집중하는 가운데, 관중들도 숨죽여 기대감을 고취하고 있었다. 한데 갑자기 금속이 부딪히며 '대앵' 소리가 울려 퍼졌고, 무기와 갑옷을 넘어뜨린 아둔한 종자에게로 온 관중의 이목이 쏠렸다.\n\n이 순간만큼은 누구도 체스판을 보고 있지 않다. 지금 기물에 손을 대면 형세를 뒤집을 수 있을 텐데!"
 contest_events.5570.a: "기물 몇 개의 위치를 바꾼다."
 contest_events.5570.a.success: "들통나지 않음"
 contest_events.5570.a.failure: "당신의 부정행위가 들통남"
 contest_events.5570.b: "당황한 마음에 기물 하나를 삼켜버린다!"
 contest_events.5570.c: "부정행위 따위로 내 명예를 더럽히는 짓은 하지 않겠다."
