 contest_events.0600.melee: "참가자들이 두 진영으로 나뉘어 대립한 채, 장비를 준비하며 서로를 도발하고, 작전을 속삭이고 있다. 뒤로는 군마들이 푸르릉 소리를 내며 전투를 준비하고 있었다. 유혈이 낭자하는 하루가 되리라.\n\n"
 contest_events.0600.contestant: "우리 편이 저 [other_team_captain.GetTitledFirstNamePossessive] 허풍선이들을 짓밟으리라!\n\n"
 contest_events.0600.champion_self: "나의 투사 [contest_champion.GetFirstName](와)과 내가 몸소 [other_team_captain.GetTitledFirstName]에게 본때를 보여주리라!\n\n"
 contest_events.0600.champion: "나의 투사 [contest_champion.GetFirstName](이)가 몸소 [other_team_captain.GetTitledFirstName]에게 본때를 보여주리라!\n\n"
 contest_events.0600.neither_qualify: "나는 물론이고 내 투사 [contest_champion.GetFirstName] 역시 본선에 진출하지 못했다."
 contest_events.0600.champion_qualify: "이번에는 나의 투사 [contest_champion.GetFirstName](이)가 본선에 진출하지 못했다."
 contest_events.0600.self_qualify: "자리를 받아내려고 심판진 앞으로 갔지만 돌아온 것은 냉정한 퇴짜였다. 이번에는 본선에 진출하지 못했다."
 contest_events.0600.closing: "이거 재밌겠는데."
 contest_events.0600.a: "경기장으로!"
 contest_events.0600.a.contestant: "영광은 우리의 것이다!"
 contest_events.0600.captains_tt: "[rank|E] 및 경험치에 따라 [my_team_captain.GetShortUIName|U](와)과 [other_team_captain.GetShortUIName](이)가 조 대장이 됨"
 contest_events.0600.team_tt: "당신은 [my_team_captain.GetShortUINamePossessive] 조 소속이 됨"
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t: "경연 대회 우승자"
 contest_events.0605.desc: "트럼펫이 울리고 관중의 연호가 떠들썩하게 터져 나오는 가운데 참가자들이 삼삼오오 모이기 시작한다. 경연 대회는 끝났고 누군가는 명예를 안을 차례가 되었다. 이윽고 포고꾼이 앞으로 나와 쩌렁쩌렁한 목소리로 외친다.\n\n\"숱한 시련과 적잖은 우여곡절이 있었습니다. 무엇보다 진정으로 열정적인 경쟁이 있었죠. 그리고 마침내 우승자가 탄생했습니다.[contest_winner.GetTitledFirstNamePossessive] 조가 [second_place.GetTitledFirstNamePossessive] 조를 꺾었음을 선언합니다!\"\n\n"
 contest_events.0605.desc.winner: "모두 훌륭했소! 축배를 듭시다!"
 contest_events.0605.desc.loser: "우리 편을 승리로 이끄는 데 실패하다니..."
 contest_events.0605.desc.team_winner: "훌륭한 경기였어. 승리의 전율을 따라올 쾌감은 없지!"
 contest_events.0605.desc.team_loser: "에이... 좀 더 열심히 훈련해서 다음 기회를 노리는 수밖에."
 contest_events.0605.desc.spectator: "지켜보기만 했을 뿐인데도 손에 땀을 쥐는 경기였다!"
 contest_events.0605.a.host_winner: "[ROOT.Char.GetTitleAsNameNoTooltip](은)는 무적이다!"
 contest_events.0605.a.host_loser: "[ROOT.Char.GetTitleAsNameNoTooltip]조차 모두를 꺾진 못한 건가..."
 contest_events.0605.a.winner: "우리가 해냈다. 우리가 이겼어!"
 contest_events.0605.a.loser: "다음에는 반드시 이길 테다!"
 contest_events.0605.a: "정말 정신 사나운 경기로군."
 contest_events.0610.t: "$tournament_contest_header$ 난전 속으로"
 contest_events.0610.desc: "전투가 계속되면서 그림자는 점점 길어졌고, 다친 참가자들이 빠지면서 난전은 소강 상태에 접어들었다. 나는 말에 올라탄 채 지금까지 있었던 일을 돌아보았다."
 contest_events.0610.flavor_1: "내가 이성을 잃고 다른 경쟁자를 두들겨 패 피투성이로 만든 일이라든지. \n\n"
 contest_events.0610.flavor_2: "싸움이 지역 정착지 거리에까지 번지면서 시장이 격분했던 일이라든지. \n\n"
 contest_events.0610.flavor_3: "무기가 내 손에서 떨어져 나가 허둥지둥 쫓아간 일이라든지. \n\n"
 contest_events.0610.flavor_4: "길 잃은 미인이 어쩌다 모의전 현장에 들어온 일이라든지.\n\n"
 contest_events.0610.flavor_5: "큰 몸값을 받아낼 권리를 손에 넣지 않았던가!\n\n"
 contest_events.0610.flavor_6: "휴식이 필요해져 적당한 피난처를 찾기도 했고.\n\n"
 contest_events.0610.flavor_7: "유명한 전사와 대치하고도 살아남은 일이라든지.\n\n"
 contest_events.0610.flavor_8: "나무에 몸을 숨기고 적이 지나가길 기다리지 않았던가.\n\n"
 contest_events.0610.flavor_9: "모의전 현장을 헤치고 나아가며 다른 이들이 낙마하는 모습을 지켜보기도 했고.\n\n"
 contest_events.0610.flavor_10: "전투 중 뛰어난 실력을 지닌 정체불명의 기사를 발견하기도 했다.\n\n"
 contest_events.0610.flavor_11: "상대 진영의 기사 세 명에게 구석까지 몰린 적도 있었다.\n\n"
 contest_events.0610.flavor_12: "집안의 일원을 위험한 상황에서 구해준 적도 있었고 말이다.\n\n"
 contest_events.0610.flavor_fallback: "지친 전사들로 전선이 다시금 형성되면서 무언가 일이 일어날 듯한 조짐이 감돌았다. 이 경연 대회에서 내 존재감을 확실하게 각인할 기회다."
 contest_events.0610.a: "병사로서 승전을 쟁취하리라!"
 contest_events.0610.b: "\"나를 따르라! 승리를 향하여!\""
 contest_events.0610.c: "적군을 이쪽으로 유인하기만 하면..."
 contest_events.0610.d: "그런대로 흐름에 맡길까?"
 contest_events.0610.d.tt: "주사위는 던져졌다. 거스르면 안 되겠지."
 contest_events.0620.t: "$tournament_contest_header$ 최후의 일격"
 contest_events.0620.pivotal_success: "작전이 제대로 통했다! 전황이 우리 조에 유리하게 바뀌었다. 우리 조가 상대편의 측면을 압도하자 발이 묶였던 기수 다수가 빠져나와 적진으로 달리기 시작했다. 적의 기수보다 우리 기수가 먼저 도달하길 기원할 뿐이다.\n\n"
 contest_events.0620.pivotal_neutral: "막판에 띄운 승부수가 얼마나 큰 차이를 가져왔는지는 잘 모르겠다. 주도권을 내준 건 절대 아니지만, 백중세인 건 그대로다.\n\n"
 contest_events.0620.pivotal_failure: "전략적인 관점에서 최고의 수는 아니었다. 우리가 비참한 상황에 몰렸다고는 말하기 어렵지만, 적군이 아군의 중앙을 뚫고 무방비 상태의 진영을 향해 질주하기 시작한 이상 패배를 피할 수 없을지도 모른다.\n\n"
 contest_events.0620.ptv_close: "어느 쪽이 승리에 가장 가까운지 단언하기란 불가능에 가깝다. 아직 이 전투는 끝나지 않았다."
 contest_events.0620.ptv_close_spectator: "전황은 그야말로 막상막하! 종이 한 장 차이로 승패가 갈릴 것이다."
 contest_events.0620.ptv_top: "우리 조의 상태가 훨씬 낫다. 승리가 눈앞에 보인다고 해도 과언이 아니었다!"
 contest_events.0620.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive] 조가 확실히 우위를 점하고 있다! 이제 승리를 굳힐 일만 남았다!"
 contest_events.0620.ptv_bottom: "우리 조의 패색이 짙은 건 분명하다. 승리가 조금씩, 확실하게 멀어지는 게 느껴진다. 이 상황에서 이기려면 엄청난 노력이 필요할 텐데..."
 contest_events.0620.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive] 조는 지칠대로 지쳐 보였다. 전세를 뒤집고 승리하려면 엄청난 공을 들여야 할 터..."
 contest_events.0620.ptv_top_half: "우리 조가 이기고 있지만 박빙의 승부다. 조금만 더 버텨보자!"
 contest_events.0620.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] 조가 앞서고 있지만, 아직 박빙의 승부는 끝나지 않았다. 영광의 주인은 누가 될 것인가?"
 contest_events.0620.ptv_bottom_half: "우리가 지고 있긴 하지만, 승리가 가시권을 벗어난 건 아니다. 마지막으로 한 번만 더 몰아붙이면...!"
 contest_events.0620.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] 조가 지고 있긴 하지만 아직 끝난 건 아니다. 한 번의 수로 승부를 결정지을 수 있다..."
 contest_events.0620.ptv_fallback: "치열한 전투는 대단원을 향해 달려가고 있었다."
 contest_events.0620.spectator: "\n\n금속과 금속이 수시로 맞부딪히며 공기를 가르는 소리를 내었다. 사투의 현장을 드문드문 둘러싼 구경꾼들은 응원하는 선수를 재촉했고, 점점 더 많은 참가자들이 몸값을 위한 포로로 사로잡히거나 만신창이가 되어 떨어져 나갔다."
 contest_events.0620.final: "\n\n전령들이 경기 종료를 알리고자 전장에 입장하기 시작했다. 곧 끝난다."
 contest_events.0620.a: "이제 끝을 내자!"
 contest_events.0620.b: "거의 다 왔어!"
