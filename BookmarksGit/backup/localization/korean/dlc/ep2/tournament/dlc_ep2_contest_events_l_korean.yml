 contest_events.0500.horse_race: "포고꾼이 우렁찬 목소리로 경연 대회의 시작을 발표하자, 각자 주인의 깃발로 장식한 [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 최고의 명마들이 [activity.Custom('ContestHorseRaceTrack')]에 들어섰다. 한편 기수들은 말이 도착하길 기다리며 몸을 풀거나 서로 눈길을 주고받고 있었다.\n\n"
 contest_events.0500.contestant_horse: "속도로 둘째가라면 서러운 내 #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! 역시 사육사와 도박사들의 눈길을 끌었다.\n\n"
 contest_events.0500.closing: "즐거운 경주의 쾌감이란."
 mysterious_stranger_horse_race: "[mysterious_stranger.GetFullNamePossessive] [mysterious_stranger.Custom('ContestHorseRaceGender')] #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!(이)가 뜻밖의 참가자로 많은 이들의 이목을 끄는 모양이다."
 contest_events.0500.a.contestant: "경쟁이 치열하겠어."
 contest_events.0500.a: "장관이로다."
 contest_events.0500.b: "어디 판돈을 걸어보실까..."
 contest_events.0500.c: "내 말이라면 #EMP 반드시#! 본선에 진출할 터!"
 contest_events.0500.d: "[rival_contestant.GetTitledFirstNamePossessiveNoTooltip] 말은 뛰지 못하게 #EMP 될 거야#!."
 contest_events.0500.e: "내 말을 경주에 내보낼 방법이 있을 텐데..."
