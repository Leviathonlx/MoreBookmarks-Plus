 contest_events.0820.final: "[activity.GetCurrentPhase.GetPhase.GetName] 준결승이 끝났다!\n\n진행자가 소리 높여 외쳤다. \"[contest_summary_1.GetNameRegnal](와)과 [contest_summary_2.GetNameRegnal](이)가 결승에 진출합니다!\"\n\n"
 contest_events.0820.open: "[activity.GetCurrentPhase.GetPhase.GetName]에서의 대결이 드디어 시작되었다.\n\n저 훌륭한 참가자들 중 누가 영광을 안게 될지는 이제 [ROOT.Char.GetFaith.HighGodName]께서 결정하실 것이다!\n\n"
 contest_events.0820.contestant: "준비의 시간은 이제 끝이다. [ROOT.Char.GetFaith.WarGodName]의 이름으로, 내 적수에게 본때를 보여주겠다!\n\n"
 contest_events.0820.vs_resigned: "다음 시합 상대는 내 [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)] [versus_contestant.GetTitledFirstName](이)었으나, [versus_contestant.GetSheHe]가 시합을 포기했다!\n\n"
