 contest_events.0810.both_relation: "내 [ROOT.Char.Custom2('RelationToMeShort', contest_winner)] [contest_winner.GetTitledFirstName](와)과 내 [ROOT.Char.Custom2('RelationToMeShort', contest_loser)] [contest_loser.GetTitledFirstName] 사이의 대결에 결론이 났다.\n\n"
 contest_events.0810.winner_relation: "내 [ROOT.Char.Custom2('RelationToMeShort', contest_winner)] [contest_winner.GetTitledFirstName](와)과 [contest_loser.GetTitledFirstName] 사이의 대결에 결론이 났다.\n\n"
 contest_events.0810.loser_relation: "[contest_winner.GetTitledFirstName](와)과 내 [ROOT.Char.Custom2('RelationToMeShort', contest_loser)] [contest_loser.GetTitledFirstName] 사이의 대결에 결론이 났다.\n\n"
