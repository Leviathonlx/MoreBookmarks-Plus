 ### RECITAL ###
 contest_events.5000.t: "활기 넘치는 낭송"
 contest_events.5000.desc: "[enemy.GetFirstName](이)가 단상에 오르면서 내게 이죽거리는 조소를 보냈다. 그 이유를 알기까지는 오래 걸리지 않았다. 시의 첫 구절부터 나를 향한 원색적인 모욕이었으니까. 나머지는 말할 것도 없고!\n\n관중의 야유와 환호가 귀를 먹먹하게 메운다. 이렇게 된 이상 다른 선택지는 없다. 나 역시 시로써 [enemy.GetFirstNamePossessiveNoTooltip] 명예를 모욕해 이 수모를 갚아줘야 한다! 첫 연을 어떻게 띄우느냐가 관건이다.\n\n\"#POE [enemy.GetFirstNameNoTooltip]의 훌륭한 시, 잘 들었소! 하지만..."
