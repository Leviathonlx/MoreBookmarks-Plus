 contest_events.0860.t: "$tournament_contest_header$ 전력을 다한 시합"
 contest_events.0860.desc: "깃발이 가볍게 불어오는 바람에 나부꼈다. 말을 재촉하자 관중들의 숨소리가 잠시 사라졌다. 랜스를 들자 이번 경연 대회에서 있었던 여러 사건들이 머릿속에서 연이어 떠오른다. 예를 들어..."
 contest_events.0860.flavor_1: "옆구리에 심한 타격을 입은 후, 부상을 참으며 싸웠던 일이라든지.\n\n"
 contest_events.0860.flavor_2: "상대방이 깔끔하게 낙마했던 일이라든지.\n\n"
 contest_events.0860.flavor_3: "상대가 엄청난 크기의 랜스를 들고 나왔던 적도 있었다.\n\n"
 contest_events.0860.flavor_4: "상대방이 다가와 말에서 내려 결투를 벌이자는 제안을 한 적도 있었지.\n\n"
 contest_events.0860.flavor_5: "고결한 성정을 지닌 상대가 심각한 부상을 입고도 경기에 나서려 한 적도 있었다.\n\n"
 contest_events.0860.flavor_6: "상대에게 자비의 통과를 요청받은 적도 있었다.\n\n"
 contest_events.0860.flavor_7: "상대의 추레한 말 관리인과 담소를 나눈 적도 있었다.\n\n"
 contest_events.0860.flavor_8: "시합을 준비하는 과정에서 관중의 야유를 받기도 했다.\n\n"
 contest_events.0860.flavor_9: "랜스가 다 떨어진 상대에게 내 것을 빌려준 적도 있었고.\n\n"
 contest_events.0860.flavor_10: "또, 어떤 참가자는 말에서 떨어져 끔찍한 부상을 입었다.\n\n"
 contest_events.0860.flavor_fallback: "상대방이 경기장 반대편에 섰다. 결전의 순간이다."
 contest_events.0860.a: "머리에 랜스를 적중시키면..."
 contest_events.0860.b: "목표는 높되, 현실에 충실하자."
 contest_events.0860.c: "이전 경기에서 비슷한 상황을 겪었던 것 같은데..."
 contest_events.0860.d: "책략은 없다. 이번엔 그냥 방패를 노리자."
 contest_events.0861.t: "$tournament_contest_header$ 위기"
 contest_events.0861.desc: "내가 다시 상대 앞으로 비틀거리며 나아가자, 군중들이 피를 부르짖었다. 이마를 타고 흘러내는 붉은 핏줄기를 훔친 후, 지금까지 치른 싸움을 돌아보았다. 예를 들어..."
 contest_events.0861.flavor_1: "예전에 상대의 약점을 알아내려 분석했던 일이라든지.\n\n"
 contest_events.0861.flavor_2: "상대가 공격을 멈추고 관중의 환호를 유도한 일도 있었다.\n\n"
 contest_events.0861.flavor_3: "흙을 뿌려 상대의 눈을 가렸던 적도 있었고.\n\n"
 contest_events.0861.flavor_4: "이기려고 몇 가지 지저분한 수작을 부리기도 했다.\n\n"
 contest_events.0861.flavor_5: "어떤 관중이 뜻밖의 지원을 해준 적도 있었지.\n\n"
 contest_events.0861.flavor_6: "몸집이 비대한 상대가 내게 도전한 일도 있었다.\n\n"
 contest_events.0861.flavor_7: "상대와 격전을 벌이다 다소 음란한 자세가 나온 적도 있었지.\n\n"
 contest_events.0861.flavor_8: "상대의 친구가 나를 부정행위자로 고발했던 일도 있었다.\n\n"
 contest_events.0861.flavor_9: "확실한 승리를 위해 상대를 분석하기도 했다.\n\n"
 contest_events.0861.flavor_10: "손가락으로 상대의 눈을 후벼파기도 했지.\n\n"
 contest_events.0861.flavor_11: "상대가 내 눈을 후벼판 적도 있었다.\n\n"
 contest_events.0861.flavor_12: "상대가 게거품을 물고 달려들어 내 코를 깨문 적도 있었다.\n\n"
 contest_events.0861.flavor_13: "상대방의 귀에 손을 대고 박수를 쳐 고막을 파열시킨 적도 있다.\n\n"
 contest_events.0861.flavor_fallback: "승부수를 띄우기 위해서였지.\n\n"
 contest_events.0861.a: "간 부분이 취약해 보이는데..."
 contest_events.0861.b: "\"와라! 전사답게 몸싸움으로 끝을 보자!\""
 contest_events.0861.c: "아래로 피하면서 상단을 노린다."
 contest_events.0861.d: "간단하고, 안전하게 가자."
 contest_events.0862.t: "$tournament_contest_header$ 응수"
 contest_events.0862.desc: "두 칼날이 얽혀 서로를 긁어내면서, 금속과 금속의 합창이 울려 퍼졌고 반짝이는 불똥이 후두두 떨어져 내렸다. 나는 승기를 붙잡을 한 수를 노리며 지나간 일을 돌이켰다. 예를 들어..."
 contest_events.0862.flavor_3: "상대의 검이 관중석으로 날아가버린 일이라든지.\n\n"
 contest_events.0862.flavor_4: "본능적으로 상대의 낭심을 걷어찬 일이라든지.\n\n"
 contest_events.0862.flavor_5: "결정적인 허점을 발견하고 이를 요긴하게 이용한 일이라든지.\n\n"
 contest_events.0862.flavor_6: "상대가 날 매수하려 했던 사건이라든지.\n\n"
 contest_events.0862.flavor_7: "공격적인 상대에게 맞서 반격과 수비 중 하나를 선택해야 했던 적도 있다.\n\n"
 contest_events.0862.flavor_8: "결투 중 기회를 포착하고 검을 쥐지 않은 손을 이용한 적도 있었다.\n\n"
 contest_events.0862.flavor_9: "결투사의 망토를 걸치고 싸운 적도 있었다.\n\n"
 contest_events.0862.flavor_10: "말로 상대방의 정신을 빼놓는 수법도 생각했었다.\n\n"
 contest_events.0862.flavor_11: "내가 상대의 가족 구성원과 #EMP 친밀한 경험#!이 있어 그걸 이용한 적도 있었다.\n\n"
 contest_events.0862.flavor_fallback: "우린 다시 한 번 서로를 향해 전진했다. 둘 다 지쳤고 피로한 상황. 승리는 오직 한 사람만이 거머쥘 수 있다.\n\n"
 contest_events.0862.a: "그간 받은 훈련을 떠올려."
 contest_events.0862.b: "\"뭐지? #EMP 겁#!이라도 먹었나?\""
 contest_events.0862.c: "마지막 눈속임으로 결판을 낸다..."
 contest_events.0862.d: "\"들어오게. 결투를 벌여보세나.\""
 contest_events.0863.t: "$tournament_contest_header$ 체크메이트"
 contest_events.0863.desc: "기물을 놓을 때 나는 '탁' 소리가 잔잔한 고요를 깨뜨린다. 형세는 후반에 접어들었고, 전황은 팽팽한 균형을 유지하고 있다. 나는 그동안 있었던 일을 떠올렸다. 예를 들어..."
 contest_events.0863.flavor_1: "심리를 공략해 상대의 경기력을 흐트려놓은 적이 있었다.\n\n"
 contest_events.0863.flavor_2: "상대가 우악스러운 힘으로 탁자를 완전히 뒤집어버린 사건이라든지.\n\n"
 contest_events.0863.flavor_3: "상대가 위험하지만 큰 보상이 따르는 수를 놓는 걸 보기도 했다.\n\n"
 contest_events.0863.flavor_4: "경기 시작부터 부정행위를 저지르는 모습에 고심에 빠진 적도 있었다.\n\n"
 contest_events.0863.flavor_5: "상대를 위협해 실착을 두도록 강요하기도 했지.\n\n"
 contest_events.0863.flavor_6: "상대가 규칙에 대한 자신만의 해석을 존중해달라고 요청한 적도 있었다.\n\n"
 contest_events.0863.flavor_fallback: "기물들은 조용히, 또 긴박하게 움직였다. 우리 둘 다 승리를 가져갈 시간이 많이 남지 않았다.\n\n"
 contest_events.0863.a: "전쟁에서 얻은 지식을 활용하는 건 어떨까?"
 contest_events.0863.b: "\"확신이 대단해 보이는군...\""
 contest_events.0863.c: "이젠 승부수를 띄워야 하는가?"
 contest_events.0863.d: "안전한 운영이 올바른 수다."
 contest_events.0870.t: "$tournament_contest_header$ 적중"
 contest_events.0870.pivotal_success: "첫 번째로 들린 소리는 무언가가 충돌하는 소리였다. 곧이어 팔을 타고 찌릿한 감각이 전해졌고, 갑작스럽게 다른 소리가 들려왔다. 관중의 환호성이었다. 나의 랜스는 제대로 적중했고 상대의 방패는 바스라졌다. 무엇보다 상대의 랜스는 완전히 빗나갔다!\n\n"
 contest_events.0870.pivotal_neutral: "우리 둘 다 출발은 좋았으나, 하필 나는 팔이 흔들려 상대의 방패를 비껴가고 말았다. 그나마 다행인 것은 상대 역시 성대하게 빗나가 관중이 한입으로 신음을 흘렸다는 사실이리라.\n\n"
 contest_events.0870.pivotal_failure: "랜스 끝이 점점 더 가까워진다. 점점 더. 그리고... 상대의 방패를 #EMP 빗나가고 말았다#!. 그 직후 나는 안장에서 뒤로 덜컥 밀쳐졌고, 방패는 랜스에 쪼개져버렸다. 관중의 환호성이 내게는 저주처럼 들렸다.\n\n"
 contest_events.0870.ptv_close: "마지막 시합의 시간이 왔다. 이 순간에 모든 것이 달렸다."
 contest_events.0870.ptv_top: "내가 유리하지만, 아직 한 시합이 더 남았다. 이 마지막 시합에서 무승부만 끌어내도 된다..."
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName](이)가 유리하지만, 아직 마지막 시합이 남았다..."
 contest_events.0870.ptv_bottom: "몸에 기운은 좁쌀만큼도 남아 있지 않은 데다가, 만신창이가 따로 없다. 이제 남은 건 상대가 경기를 속행하지 못하도록 온 힘을 담은 강타를 적중시키는 것이다. 기적이 일어나야 한다는 얘기다..."
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName](은)는 지칠대로 지쳐 보였다. 극적인 반전을 보여주기엔 어려울 테지."
 contest_events.0870.ptv_top_half: "내가 이기고는 있지만 아직 생각해야 할 게 많다. 단 한 번의 공격으로 나나 상대는 이번 경연 대회에서 고배를 들이켜게 될 것이다."
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName](이)가 앞서고 있지만, 아직 박빙의 승부는 끝나지 않았다. 영광의 주인은 누가 될 것인가?"
 contest_events.0870.ptv_bottom_half: "점수로는 불리하지만, 아직 만회할 수 있다. 한 번만 더 통과하면 영광의 기회를 잡을 수 있다..."
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName](이)가 지고 있긴 하지만 아직 끝난 건 아니다. 한 번의 수로 승부를 결정지을 수 있다..."
 contest_events.0870.ptv_fallback: "경합의 끝이 멀지 않았다. 두 말 모두 빠르게 달리기 시작했다."
 contest_events.0870.spectator: "\n\n이번 경합을 끝으로 마상 시합의 승패가 갈린다. 그래서인지 반응도 소란스럽다. 구경꾼의 야유와 연호가 동시에 날아들고, 의사들은 부상자들을 치료하기 바빴다. 수많은 군중이 밀집해 있으니 분위기가 더욱더 열기를 띤다."
 contest_events.0870.final: "\n\n말발굽 소리가 천둥처럼 울려 퍼진다. 랜스를 걸치고, 관중은 숨죽여 지켜본다."
 contest_events.0870.winner_start: "우리는 마지막 시기를 준비했다. 그렇게 나의 준마가 [versus_contestant.GetFirstName](을)를 향해 세차게 달려가기 시작했고, 이번엔 좋은 예감이 들었다."
 contest_events.0870.loser_start: "우리는 다시 한번 새로운 시기를 준비했다. 하지만 돌진을 시작하기 무섭게 어딘가 이상함이 느껴졌다. 준마의 박자, 혹은 갑옷의 위치가 어긋난 듯했다."
 contest_events.0870.winner_break: "나의 랜스는 상대의 방패에 정확하게 적중했다. 귀가 먹먹해지는 파열음과 함께 부서진 방패 파편이 온 사방에 튀었고, 동시에 [versus_contestant.GetFirstName]의 랜스는 나를 스쳐 지나갔다. 이로써 필요한 점수를 모두 획득했다!"
 contest_events.0870.winner_unhorse: "랜스가 [versus_contestant.GetFirstName]의 흉부에 적중했고, [versus_contestant.GetHerHim]는 휘날리는 파편 속에서 땅바닥을 나뒹굴었다. 그렇게 나의 말은 계속 내달렸다."
 contest_events.0870.loser_break: "나의 랜스는 마지막 순간에 목표를 빗나갔고, 상대의 공격은 제대로 적중하는 감각이 들었다. 순간 차고 있던 방패가 덜컥했고, 곧이어 귀가 먹먹해지는 파열음이 울려 퍼지며 온 사방으로 방패의 파편이 터져 나갔다."
 contest_events.0870.loser_unhorse: "서로 가까워지는 와중에도 나는 랜스를 제대로 겨냥하지 못했고, 상대의 랜스가 내 방패가 아닌 흉부에 그대로 격중했다. 나는 땅바닥을 나뒹굴며 정신을 차리지 못했고, 상대는 말에 탄 그대로 의기양양하게 달려 나갔다."
 contest_events.0870.a: "마지막 경기가 부르는구나."
 contest_events.0870.b: "마지막 경기다!"
 contest_events.0871.t: "$tournament_contest_header$ 반반"
 contest_events.0871.pivotal_success: "어깨를 붙잡고, 날렵하게 엎치고, 힘껏 들어올리기를 반복한다. 우린 바닥을 뒹굴었다. 가쁜 숨소리와 관중들의 함성만이 사방을 채운다. 나는 우위를 점하고자 상대 위로 타고 올라 힘껏 눌렀다.\n\n"
 contest_events.0871.pivotal_neutral: "우리 둘은 거칠게 헐떡거리며 난투를 벌였다. 끝끝내 한쪽이 다른 한쪽에게 안다리를 걸어 넘어뜨렸고, 바닥을 뒹굴기 시작했다. 잠시 멍해졌던 우리는 둘 다 옆구리로 넘어졌다는 사실을 깨닫고는 바로 우위를 점하려는 싸움을 벌이기 시작했다.\n\n"
 contest_events.0871.pivotal_failure: "상대를 날려버리려고 기술을 걸었지만, 정작 공중에 붕 뜬 건 나였다. 큰 소리와 함께 추락하면서 폐에서 바람 빠지는 소리가 났고, 나는 곧장 방어 자세를 취했다. 발악해서라도 제압당하는 사태는 피해야 한다.\n\n"
 contest_events.0871.ptv_close: "결착이 멀지 않았다. 정말 멀지 않았다. 누구든 실수하는 순간 끝날 것이다."
 contest_events.0871.ptv_close_spectator: "결착이 멀지 않았다! 어느 쪽이든 한 번만 실수하면 그대로 끝나고 말 것이다."
 contest_events.0871.ptv_top: "내가 이기고 있어! 이제 쐐기를 꽂으면 돼!"
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName](이)가 이기고 있다! 승리가 코앞일 터!"
 contest_events.0871.ptv_bottom: "내가 꽤 큰 격차로 지고 있다. 승리로 가는 길은 좁지만, 그렇다고 가능성이 없어진 건 아니다..."
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName](이)가 꽤 큰 격차로 지고 있다. 이 상황에서 이기려면 기적이라도 일어나야 할 판이다..."
 contest_events.0871.ptv_top_half: "내가 이기고는 있지만 확실한 승기를 쥔 건 아니다. 조금만 더..."
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName](이)가 이기고 있다. 하지만 승리를 확정지은 것은 아니다."
 contest_events.0871.ptv_bottom_half: "내가 지고 있긴 하지만, 패배가 확정된 건 아니다. 아직 뒤집을 수 있다!"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName](이)가 지고 있지만, 패배가 확정된 것은 아니다."
 contest_events.0871.ptv_fallback: "땀이 줄줄 흐른다. 우리의 팔다리가 서로 얽히며 상대의 허점을 이 잡듯이 찾아댔다."
 contest_events.0871.spectator: "\n\n두 사람이 서로 멀어지고, 다시 맞붙고, 떨어지기를 반복하고 있다. 참가자들이 가쁘게 숨을 몰아쉬는 소리는 구경꾼들의 환호성에 파묻혀 들리지 않았다. 참가자들이 다시 격돌하자 흙먼지가 휘몰아치며, 땀으로 번들거리는 피부에 달라붙었다."
 contest_events.0871.final: "먼지가 소용돌이치고, 흥분한 관중은 환호성을 질러댄다. 곧 결착이 날 것이다."
 contest_events.0871.winner_start: "잠시 후, 나는 [versus_contestant.GetFirstName]의 허점을 찌르는 데 성공했다!"
 contest_events.0871.loser_start: "잠시 후, [versus_contestant.GetFirstName](이)가 갑작스럽게 내 허점을 찔렀다!"
 contest_events.0871.winner_pin: "나는 몸을 움직여 큰 소리와 함께 상대를 제압한 뒤 단단히 붙들었다. [versus_contestant.GetFirstName](은)는 어떻게든 벗어나려 몸부림쳤지만 소용없었다."
 contest_events.0871.winner_throw: "기회를 허무하게 낭비하고 싶지 않았다. 그래서 [versus_contestant.GetFirstName]의 허리를 붙들은 뒤, 가진 힘을 모두 쥐어 짜내 경기장 언저리로 내던져버렸다. 상대는 그대로 경기장 바깥으로 날아갔다."
 contest_events.0871.loser_pin: "자세를 회복하려던 순간, [versus_contestant.GetFirstName](이)가 날 넘어뜨리곤 꽉 붙잡아 제압했다. 아무리 몸부림쳐도 구속을 벗어날 순 없었다."
 contest_events.0871.loser_throw: "주도권을 가져오려던 노력은 허사가 되었다. [versus_contestant.GetFirstName](이)가 힘껏 나를 들어 내던졌고, 그대로 경기장 밖으로 내동댕이쳐졌다."
 contest_events.0871.winner_end: "심판들이 경기 종료를 선언했다. 나의 승리다!"
 contest_events.0871.loser_end: "심판들이 경기 종료를 선언했다. 나의 패배다..."
 contest_events.0871.a: "승리!"
 contest_events.0871.a.loser: "망할..."
 contest_events.0871.b: "한 번만 더 한판으로 이기면 돼!"
 contest_events.0872.t: "$tournament_contest_header$ 강철과 강철"
 contest_events.0872.pivotal_success: "내 무기가 투구를 스치면서 우렁찬 타격음이 울려 퍼지고, 상대는 정신이 아득해졌는지 비틀거리며 물러났다. 이를 놓칠세랴 따라붙었고, 왼쪽으로 가는 척 눈속임을 준 뒤 오른쪽으로 강타를 날렸다. 나는 어떻게든 뒤로 빠지려는 상대에게 접근해 공격을 날렸다. 검은 종이 한 장 차이로 빗나가고 말았다.\n\n"
 contest_events.0872.pivotal_neutral: "나의 내려찍기 공격은 옆으로 빗나갔고, 상대가 맞받아치자 몸을 날려 피했다. 관중들의 환호와 탄성이 터져 나오는 가운데 서로의 무기가 다시 한번 부딪쳤다. 우리 둘 다 상대의 빈틈을 찾지 못하고 있었다.\n\n"
 contest_events.0872.pivotal_failure: "지친 상태로 날린 주먹은 보기 좋게 빗나갔고, 상대 역시 부정확한 공격을 굳이 피하는 데 힘쓰지도 않았다. 오히려 내가 막는 처지가 되어 공세를 받아내기만 하는 신세가 되어 있었다. 역공은 언감생심 꿈도 꿀 수 없었고 말이다. 나는 어떻게든 몸을 흔들고 회피를 시도하며 뒤로 빠지려고 들었다. 싸움을 이어 나가야만 한다.\n\n"
 contest_events.0872.ptv_close: "결투가 결말을 향해 달려가고 있다! 우리 어느 쪽이든 승자가 될 수 있는 상황이다."
 contest_events.0872.ptv_close_spectator: "결투가 결말을 향해 달려가고 있다! 참가자 어느 쪽이든 승자가 될 수 있는 상황이다."
 contest_events.0872.ptv_top: "이 싸움은 근소한 차이로 내가 유리하게 이끌어 나가고 있다. 조금만 더 버티면 되는데..."
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName](이)가 이기고 있다! 조금만 더 버티면 분명 승리를 가져갈 터..."
 contest_events.0872.ptv_bottom: "지금 나는 이 싸움에서 지고 있다. 그것도 큰 격차로 말이다. 얼른 승부수를 띄워야 한다!"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName](이)가 이 싸움에서 지고 있다. 그것도 큰 격차로 말이다. 얼른 승부수를 띄워야 한다!"
 contest_events.0872.ptv_top_half: "일단 내가 이기곤 있지만, 결투의 특성상 지금 우위를 가져가지 않으면 후회하게 될 터다."
 contest_events.0872.ptv_top_half_spectator: "일단 [pivotal_contestant.GetFirstName](이)가 이기곤 있지만, 결투의 특성상 언제 전세가 뒤집힐지 모른다."
 contest_events.0872.ptv_bottom_half: "지금은 내가 불리한 상황이다. 격차는 크지 않지만, 조만간 승부수를 띄워야 할 것이다..."
 contest_events.0872.ptv_bottom_half_spectator: "지금은 [pivotal_contestant.GetFirstName](이)가 불리한 상황이다. 격차는 크지 않지만, 조만간 승부수를 띄워야 할 것이다."
 contest_events.0872.ptv_fallback: "검이 다시 한번 격돌하고, 강철과 강철이 접한다."
 contest_events.0872.spectator: "\n\n두 사람이 다시 한번 서로에게 달려들었고, 대낮에 빛나는 불똥이 사방으로 튀었다. 검투가 오가는 동시에 군중들의 숨 죽인 탄성이 울려 퍼졌다."
 contest_events.0872.final: "신음 소리. 검이 부딪히는 금속음. 관중의 외침. 잔혹한 합창이 결투의 끝을 노래한다."
 contest_events.0872.winner_start: "승기를 잡았음을 직감한 나는 [versus_contestant.GetFirstName](이)가 회복하기 전에 달려들었다."
 contest_events.0872.loser_start: "갑자기 [versus_contestant.GetFirstName]의 분위기가 바뀌었다. 시합의 끝이 임박했음이 느껴진다."
 contest_events.0872.winner_yield: "[versus_contestant.GetFirstName](은)는 질풍처럼 휘몰아치는 내 공세 속에서 점점 기세가 꺾여갔고, 제대로 막기도 힘든 지경에 이르렀다. 마침내 상대가 뒤로 물러나며 항복 의사를 표했다."
 contest_events.0872.winner_disarm: "나는 최후의 공세로 빠른 연격을 날려 [versus_contestant.GetFirstName]의 검을 제압했다. 끝내 검을 쥔 상대의 손에서 힘이 풀리고, 검이 땅바닥을 나뒹굴었다."
 contest_events.0872.loser_yield: "[versus_contestant.GetFirstName]의 정밀한 공격을 가까스로 막고는 있었지만, 기력이 순식간에 소진되는 게 느껴졌다. 결국 패배를 피할 수 없음을 직감한 나는 시간을 끄는 대신 손을 들어 항복을 표했다."
 contest_events.0872.loser_disarm: "[versus_contestant.GetFirstName]의 폭풍 같은 공격에 맞서 최대한 방어 태세를 유지했지만, 마지막 일격에 검이 틀어졌다. 내 손을 벗어난 검은 땅바닥을 나뒹굴었다."
 contest_events.0872.a: "마지막 일격으로..."
 contest_events.0872.b: "마지막 일격으로!"
 contest_events.0873.t: "$tournament_contest_header$ 최종 단계"
 contest_events.0873.pivotal_success: "상대가 내 덫에 빠지는 모습을 본 순간, 나도 모르게 잠깐이나마 미소를 지을 수밖에 없었다. 몇 수 후, 나는 빈틈을 파고들어 유리한 상황으로 만들었다.\n\n"
 contest_events.0873.pivotal_neutral: "상대는 내가 설치한 덫을 무시했고, 나 역시 상대가 설치한 덫을 알아채고 피했다. 몇 번의 긴장된 수를 넘겨도 우리 둘 다 이렇다 할 만한 성과를 거두지 못했다. 경기가 막바지로 치달으면서 교착 상태에 빠졌다. \n\n"
 contest_events.0873.pivotal_failure: "기물을 놓는 순간 내가 실수를 했다는 것을 깨달았고, 곧이어 상대가 교묘하게 놓은 덫이 발동했다. 몇 수 후, 실수로 인해 나는 명백히 불리한 상황에 처해 전혀 바람직하지 않은 형세를 이루게 되었다.\n\n"
 contest_events.0873.ptv_close: "이 경기가 어떻게 끝날지는 아무도 모른다. 승리를 가져갈 틈은 너무나 좁고, 실수의 대가는 너무나 혹독하다."
 contest_events.0873.ptv_top: "내가 근소한 차이로 이기고 있다. 이 여세를 몰아가면 분명 승리를 취할 수 있을 것이다!"
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName](이)가 근소한 차이로 이기고 있다. 이 여세를 몰아가면 분명 승리를 취할 수 있을 것이다!"
 contest_events.0873.ptv_bottom: "나는 지고 있고, 형세는 시시각각으로 불리해지고 있다. 이 상황에서 이기려면 기적이 일어나야 할 텐데..."
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName](은)는 지고 있고, 형세는 시시각각으로 불리해지고 있다. 이 상황에서 이기려면 기적이 일어나야 할 텐데..."
 contest_events.0873.ptv_top_half: "내가 이기곤 있지만 아직 확실한 승기를 잡은 건 아니다. 실수라도 했다간 큰 대가가 뒤따르리라."
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName](이)가 이기곤 있지만 아직 확실한 승기를 잡은 건 아니다. 실수라도 했다간 큰 대가가 뒤따르리라."
 contest_events.0873.ptv_bottom_half: "내가 지고는 있지만 아주 가망이 없는 형세는 아니다. 빈틈만 찾으면 될 일인데..."
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName](이)가 지고는 있지만 아주 가망이 없는 형세는 아니다. 빈틈만 찾으면 될 일인데..."
 contest_events.0873.ptv_fallback: "형세는 가면 갈수록 복잡해졌으나, 잠재적인 경로나 전략이 차단되면서 어떤 의미로는 단순해지고 있다."
 contest_events.0873.spectator: "\n\n대국이 가차없이 진행되면서 참가자들의 미간에 깊은 고랑이 파여갔다. 구경꾼들은 집중에 방해가 되지 않게 조용히 숨죽이는 부류와 응원하는 참가자에게 훈수를 두며 추태를 부리는 부류로 양분된 상황이었다."
 contest_events.0873.final: "부드러운 달칵 소리와 금속음이 이어진다. 후반부는 순조롭게 흘러가고 있다."
 contest_events.0873.winner_start: "얼마 안 가 [versus_contestant.GetFirstName](이)가 전세를 뒤집을 일은 없을 거란 사실이 명확해졌다."
 contest_events.0873.loser_start: "잠시 후 나는 내가 위험한 형세에 처했음을 깨달았다. [versus_contestant.GetFirstName](이)가 대국 초반부터 미끼를 놓았던 것이다!"
 contest_events.0873.winner_surprise: "[versus_contestant.GetFirstName](은)는 내가 치밀하게 준비한 최후의 덫에 걸려 들었다. 나는 차분한 손놀림으로 판에 마지막 수를 '탁' 놓았다."
 contest_events.0873.winner_grind: "나는 상대를 서서히 궁지로 몰아넣으며 돌이킬 수 없는 손해를 강요했고, 무자비하게 승리를 향해 나아갔다."
 contest_events.0873.loser_surprise: "내가 실착을 놓을 때 [versus_contestant.GetFirstName](은)는 여유를 두고 나를 천천히 덫으로 유인했다. 지금 시점에서는 빠져나갈 쥐구멍이 보이지 않을 지경이었다."
 contest_events.0873.loser_grind: "수를 둘 때마다 손해를 보고, [versus_contestant.GetFirstName]의 우월한 수에 조금씩 승기를 내어주는 기분이 들었다. 얼마 안 가 방어 자체가 불가능한 형세가 되었다."
 contest_events.0873.a: "앞으로 몇 수면 승부가 난다..."
 contest_events.0873.b: "앞으로 몇 수면 승부가 난다!"
