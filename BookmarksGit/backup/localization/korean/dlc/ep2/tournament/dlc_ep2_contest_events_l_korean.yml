 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]: 경연 대회 시작"
 contest_events.0700.archery: "여러 참가자로 이루어진 무리가 주변을 돌며 서로 활을 비교하고, 최고로 화살을 잘 쐈던 때를 무용담처럼 주고받고 있다. 삐걱거리는 활 소리와 화살의 파공음이 왁자지껄한 소리를 뚫고 저 멀리까지 전해지고, 송진 냄새가 바람을 타고 솔솔 퍼져 나간다.\n\n"
 contest_events.0700.recital: "참가자들이 중앙 천막 주변을 서성이며 목을 풀고 준비해온 연시를 바쁘게 암기하고 있다. 그 와중에도 원형 경기장은 수많은 관중으로 속속들이 채워지고 있었다.\n\n"
 contest_events.0700.contestant: "귀를 세우고 있는 가운데, 내 이름을 호명하는 소리가 산들바람을 타고 들려온다. 좋은 징조일 수도 있고, 나쁜 징조일 수도 있다..."
 contest_events.0700.champion: "나의 투사 [contest_champion.GetName](이)가 내 이름을 드높여줄 거야.\n\n"
 contest_events.0700.closing: "최고의 실력자가 우승하기를!"
 contest_events.0700.a: "과연 우승은 누구 차지가 될까?"
 contest_events.0700.a.contestant: "이번에야말로 온 세상에 내 실력을 보여주겠다."
 contest_events.0700.b: "어디 판돈을 걸어보실까..."
 contest_events.0700.c: "내가 #EMP 직접#! 경연 대회에 참가하겠어."
 contest_events.0700.d: "[rival_contestant.GetTitledFirstNameNoTooltip](은)는 대회에 참가할 만한 인물이 아니야."
 contest_events.0700.e: "제대로 된 사람을 찾기만 하면 되는데..."
 mysterious_stranger_archery: "[mysterious_stranger.GetFirstName](이)란 무명의 평민이 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에서 뜨거운 감자로 떠오르고 있는 것 같다.\n\n"
 mysterious_stranger_recital: "올해에는 [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 시인과 음유시인들 사이에서 무명이나 다름없던 [mysterious_stranger.GetFirstName](이)가 두각을 드러내고 있다.\n\n"
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery: "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc: "트럼펫이 울리고 관중의 연호가 떠들썩하게 터져 나오는 가운데 참가자들이 삼삼오오 모이기 시작한다. 경연 대회는 끝났고 누군가는 명예를 안을 차례가 되었다. 이윽고 포고꾼이 앞으로 나와 쩌렁쩌렁한 목소리로 외친다.\n\n\"숱한 시련과 적잖은 우여곡절이 있었습니다. 무엇보다 진정으로 열정적인 경쟁이 있었죠. 그리고 마침내 상위 3인이 결정되었습니다. 3위는 대담한 [third_place.GetTitledFirstName] 님이고, 2위는 [second_place.GetTitledFirstName] 님입니다. 그리고 우승자는 바로... [contest_winner.GetTitledFirstName] 님입니다!\"\n\n"
 contest_events.0705.first: "역시 내가 우승할 줄 알았어!"
 contest_events.0705.second: "2위라. 뭐, 불평할 정도의 성적은 아니지."
 contest_events.0705.third: "아, 그래도 뭐 순위권이니까..."
 contest_events.0705.contestant: "다음에는 진짜 실력을 보여주겠다."
 contest_events.0705.spectator: "아주 재밌는 승부였어."
 contest_events.0705.first_champion: "누구도 [contest_champion.GetTitledFirstName](을)를 꺾을 순 없다!"
 contest_events.0705.second_champion: "[contest_champion.GetTitledFirstName](이)가 내 이름을 드높여줬군."
 contest_events.0705.third_champion: "우승자는 아니지만, 그래도 [contest_champion.GetTitledFirstName](이)가 공을 세웠어..."
 contest_events.0705.contestant_champion: "내 투사인 [contest_champion.GetTitledFirstName](은)는 상위 3인에 들지도 못했군..."
 contest_events.0705.spectator_champion: "내 투사인 [contest_champion.GetTitledFirstName](은)는 참가하지 않았지, 참."
 contest_events.0705.a.winner: "그렇다! 그대들의 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 우승했노라!"
 contest_events.0705.a.marriage: "마음이 바뀌었다. 그대에겐 포상만 주겠어."
 contest_events.0705.a: "훌륭하군, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0705.b: "이 모든 것은 [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip](을)를 위하여!"
 contest_events.0705.c.winner: "우린 결혼할 인연인가 보오, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c: "훌륭하군. [marriage_prize.GetTitledFirstNameNoTooltip](와)과 결혼할 권리는 그대의 것이오."
 contest_events.0705.d.winner: "내가 이겼다! #EMP 진짜로#! 내가 이겼어!"
 contest_events.0705.d.second: "아쉽군..."
 contest_events.0705.d.loser: "다음 기회는 늘 있다..."
 contest_events.0705.d: "최고의 실력자가 우승하기를."
 contest_events.0710.t: "$tournament_contest_header$ 명중"
 contest_events.0710.desc: "해가 뉘엿뉘엿 저물어가는 와중에도 시합은 차분하게 계속되었다. 짧고 날카로운 시위 튕기는 소리에서 박자감이 느껴졌다. 나는 활에 기대어 이번 경연 대회에서 있었던 일을 돌아보았다. 예를 들어..."
 contest_events.0710.flavor_1: "다른 경쟁자가 자기 차례가 됐을 때 주변이 조용하지 않다는 이유로 소란을 피운 일이라든지.\n\n"
 contest_events.0710.flavor_2: "구경꾼이 눈먼 화살에 맞는 비극이 있었다.\n\n"
 contest_events.0710.flavor_3: "내가 쏜 화살이 표적 정중앙에 명중했던 일이라든지.\n\n"
 contest_events.0710.flavor_4: "내가 쏜 화살이 간발의 차이로 표적을 빗나간 일이라든지.\n\n"
 contest_events.0710.flavor_5: "의문의 낯선 사람이 경기장에 나타나 많은 소문을 불러일으키기도 했다.\n\n"
 contest_events.0710.flavor_6: "바람이 강하게 불기 시작해 즉흥적으로 시합을 운영해야 할 때도 있었다.\n\n"
 contest_events.0710.flavor_7: "대회 도중에 지루해져서 장난을 치고 싶은 마음을 참느라 얼마나 애썼는지. \n\n"
 contest_events.0710.flavor_8: "경연 대회에 활기를 불어넣으려고 살짝 손을 쓰기도 했다.\n\n"
 contest_events.0710.flavor_9: "화살이 표적으로 날아가던 도중에 옆으로 새 다른 경쟁자에게 적중한 일도 있었다.\n\n"
 contest_events.0710.flavor_fallback: "화살은 계속해서 표적에 꽂히고, 빗나가기를 반복했고 시합은 서서히 끝이 가까워졌다. 성적에 영향을 주려면 지금 행동해야 한다."
 contest_events.0710.a: "나는 활과 하나이니!"
 contest_events.0710.b: "좀 더 좋은 화살을 '조달'하면 우위에 설 수 있을지도..."
 contest_events.0710.c: "지금 풍향을 봤을 때... 궤적은 이렇게 조정하면 되겠군."
 contest_events.0710.d: "마지막 사격은 평소처럼 쏴야 해."
 contest_events.0711.t: "$tournament_contest_header$ 지혜의 말"
 contest_events.0711.desc: "경기장에 어둠이 내리기 시작하자, 횃불이 밝혀지고 시합은 계속되었다. 나는 다음 경기에 앞서 지금까지 있었던 일을 회상하는 한편, 숨죽인 혼잣말로 입을 풀었다."
 contest_events.0711.flavor_1: "내가 무대에 오르기 직전에 다른 참가자가 나와 의심스러울 정도로 비슷한 시를 읊은 일이라든지. \n\n"
 contest_events.0711.flavor_2: "또 다른 경쟁자가 유명 시를 표절한 사건도 있었다.\n\n"
 contest_events.0711.flavor_3: "무대 공포증을 이겨내야 했고.\n\n"
 contest_events.0711.flavor_4: "하늘에 구멍이라도 뚫린 듯이 쏟아져서 참가자나 관중이나 물에 빠진 생쥐 꼴이 되기도 했다.\n\n"
 contest_events.0711.flavor_5: "시로 다른 참가자에게 모욕을 선사할 기회도 있었고 말이다.\n\n"
 contest_events.0711.flavor_6: "다른 경쟁자가 내 명예를 실추시켰기에, 나 역시 같은 방법으로 갚아주기도 했다. \n\n"
 contest_events.0711.flavor_7: "내가 느끼기에도 시를 참 잘 지었다 싶어, 바로 다음 시로 감상을 이어 나가고 싶었던 적도 있었다.\n\n"
 contest_events.0711.flavor_8: "내 시가 너무 형편없이 느껴져 바로 다른 시로 마음을 달래고 싶은 적도 있었다.\n\n"
 contest_events.0711.flavor_fallback: "내 차례가 되어 나는 연단에 올라갔다. 마지막 시를 선보일 때다."
 contest_events.0711.a: "돈을 벌고 좋은 삶을 즐기는 것에 관한 짧은 노래가 좋겠어."
 contest_events.0711.b: "전쟁과 승전의 이야기로 관중에 활기를 불어넣으리라!"
 contest_events.0711.c: "저 하늘에 호소할 때다."
 contest_events.0711.d: "안전하고 단순하게 가자."
 contest_events.0720.t: "$tournament_contest_header$ 강력한 장력"
 contest_events.0720.pivotal_success: "앞으로 나아가 시위를 매기고, 조준한다. 화살을 뒤로 당기고, 놓는다. 바람을 가르는 소리와 함께 화살이 날아가 과녁에 터엉 꽂힌다. 관중의 열광이 터져 나온다. 이견의 여지가 없다. 이 정도면 상당한 점수를 얻었을 터!\n\n"
 contest_events.0720.pivotal_neutral: "화살은 정확하게 날아갔지만, 고통스럽게도 내가 원하는 만큼 정확하진 않았다. 과녁 언저리에 꽂힌 게 전부였다. 물론 내가 손해를 보는 건 아니지만 그렇다고 점수에 큰 도움이 되지도 않을 터였다.\n\n"
 contest_events.0720.pivotal_failure: "턱까지 시위를 당기자 팔에 미세한 떨림이 느껴졌다. 당황한 나머지 시위를 놓았지만 이미 물은 엎질러진 뒤였다. 화살이 거칠게 공기를 가르고 날아가 과녁을 그대로 스쳐 지나갔다! 관중이 신음 소리를 내며 고개를 푹 숙였다.\n\n"
 contest_events.0720.ptv_close: "누굴 유력한 우승 후보라고 단언하기는 어렵다. 나는 확실히 선두 주자 중 하나지만, 전체적으로 모두가 비슷하다!"
 contest_events.0720.ptv_close_spectator: "상위권 경쟁이 치열하다. 선두 주자들이 초접전을 벌이고 있다!"
 contest_events.0720.ptv_top: "내가 이기고 있다! 우승이 저 앞에 보이는구나!"
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName](이)가 확실한 승기를 잡았다! 긴장에 삼켜지지만 않는다면 승리는 떼놓은 당상이다!"
 contest_events.0720.ptv_bottom: "나는 선두 주자들에 비하면 한참 뒤처진 채 표류하고 있다. 엄청난 행운이 따라주지 않는 이상 반전을 보여주긴 어려울 테지..."
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName](은)는 지칠대로 지쳐 보였다. 전세를 뒤집고 승리하려면 엄청난 운이 따라줘야 할 터..."
 contest_events.0720.ptv_top_half: "내가 상위권이긴 하지만, 선두는 아니다. 운이 좋으면 우승으로 바꿀 수 있을지도..."
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName](이)가 앞서고 있지만, 아직 승리를 결정지은 건 아니다. 영광의 주인은 누가 될 것인가?"
 contest_events.0720.ptv_bottom_half: "내가 하위권에 머물러 있긴 하지만 우승이 완전히 불가능한 건 아니다..."
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName](은)는 하위권에 머물러 있긴 하지만 우승이 완전히 불가능한 건 아니다..."
 contest_events.0720.ptv_fallback: "더 많은 화살이 날아간다. 마음이 조급해진 참가자들이 되는대로 난사하고 있다."
 contest_events.0720.spectator: "\n\n활시위가 팔뚝을 스치면서 욕설이 들려왔다. 끊어진 것인지, 그냥 큰 소리인지 모를 파열음이 시위에서 터져 나왔다. 그렇게 관중의 반응은 일종의 규칙성을 띠기 시작했다. 참가자가 앞으로 나설 때면 좌중에 침묵이 내려앉았으며, 화살이 날아가는 순간에는 시끌벅적한 환호성이 쏟아졌다."
 contest_events.0720.final: "각 참가자에게 남은 화살은 단 몇 발. 끝이 코앞까지 왔다."
 contest_events.0720.a: "마지막 한 방..."
 contest_events.0720.b: "마지막 한 방!"
 contest_events.0721.t: "$tournament_contest_header$ 훌륭한 시"
 contest_events.0721.pivotal_success: "시 낭송을 끝마쳤지만 관중은 도저히 기다릴 수 없었던 모양이다. 환호가 내 말을 묻어버리고, 무대에서 내려오는 동안 주변에 꽃이 비처럼 내렸다.\n\n"
 contest_events.0721.pivotal_neutral: "시 낭송을 끝마치자 환호와 박수가 날아들었다. 하지만 연단에서 내려오면서 완전한 기량을 발휘하지 못했다는 자책감을 도저히 떨쳐낼 수 없었다.\n\n"
 contest_events.0721.pivotal_failure: "나는 불끈 쥔 주먹을 들어 올리며 우렁찬 목소리로 낭송을 마쳤다. 하지만 관중은 몇 차례 기침이 섞인 정중한 박수만 보낼 뿐이었다. 연단을 내려오면서 어깨가 축 처진다. 희망이 사라진다...\n\n"
 contest_events.0721.ptv_fallback: "점점 더 많은 참가자들이 단상에 올라가고자 줄을 섰다. 움직임에 긴장감이 묻어 나온다."
 contest_events.0721.spectator: "\n\n이 시점에 이르니 단어 하나만 틀려도 관중들의 탄식이 튀어나왔고, 간결하면서도 절절한 낭송은 우레와 같은 박수갈채를 끌어냈다. 참가자들이 무대에 오를 때면 관중들이 발을 구르고 환호를 내지른다. 현장은 열띤 분위기에 잠식되어 있었다."
 contest_events.0721.final: "남은 참가자는 거의 없고, 시간은 얼마 남지 않았다. 결판을 낼 순간이 왔다."
 contest_events.0721.a: "마지막 시..."
 contest_events.0721.b: "마지막 시!"
