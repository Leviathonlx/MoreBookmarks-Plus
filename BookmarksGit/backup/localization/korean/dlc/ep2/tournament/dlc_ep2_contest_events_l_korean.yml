 contest_events.0912.dead: "간신히 [wrathful_contestant.GetFirstNameNoTooltip](을)를 빼냈을 땐 이미 늦은 뒤였다. [wrathful_victim.GetFirstNameNoTooltip]의 숨이 끊어진 지 오래였으니까..."
