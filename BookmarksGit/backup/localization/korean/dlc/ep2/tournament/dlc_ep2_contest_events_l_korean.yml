 contest_events.0820.intent_match: "그 동안 [intent_scope.GetTitledFirstName](은)는 [intent_match.GetTitledFirstName](을)를 상대하게 되었다.\n\n"
 contest_events.0820.woo_vow: "나는 [woo_target.GetTitledFirstName](을)를 찾아 조심스럽게 관중석을 살폈다. [woo_target.GetHerHim]는 애절한 시선으로 날 바라보고 있었다. 내가 경쟁에 뒤지지 않을 줄 알겠지..."
