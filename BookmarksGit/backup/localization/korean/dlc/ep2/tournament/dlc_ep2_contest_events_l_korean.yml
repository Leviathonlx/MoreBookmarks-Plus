 contest_events.0805.t.board_game: "$tournament_phase_board_game$: $contest_events.0505.t$"
 contest_events.0805.t.duel: "$tournament_phase_duel$: $contest_events.0505.t$"
 contest_events.0805.t.wrestling: "$tournament_phase_wrestling$: $contest_events.0505.t$"
 contest_events.0805.t.joust: "$tournament_phase_joust$: $contest_events.0505.t$"
 contest_events.0805.desc: "트럼펫이 울리고 관중의 연호가 떠들썩하게 터져 나오는 가운데 참가자들이 삼삼오오 모이기 시작한다. 경연 대회는 끝났고 누군가는 명예를 안을 차례가 되었다. 이윽고 포고꾼이 앞으로 나와 쩌렁쩌렁한 목소리로 외친다.\n\n\"숱한 시련과 적잖은 우여곡절이 있었습니다. 무엇보다 진정으로 열정적인 경쟁이 있었죠. 결승전에서 [contest_winner.GetTitledFirstName] 님이 [second_place.GetTitledFirstName] 님을 꺾었음을 선언합니다. 우승자는 바로 [contest_winner.GetFirstNameNoTooltip] 님입니다!\"\n\n"
 contest_events.0805.first: "정말이지, [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 중에는 내 실력을 따라올 사람이 아무도 없군!"
 contest_events.0805.second: "이기진 못했지만, 정말 아까웠어..."
 contest_events.0805.contestant: "\"다음에는 더 노력해야겠어!\"\n나는 심판이 승자의 팔을 들어올리는 모습을 지켜보며 다짐을 세웠다."
 contest_events.0805.spectator: "이렇게 재밌는 행사가 있었을 줄이야!"
 contest_events.0805.first_champion: "\n\n내 투사가 #EMP 정말로#! 우승했다고?! 보상을 내려야겠군!"
 contest_events.0805.second_champion: "\n\n내 투사가 우승하진 못했지만, 그래도 [contest_champion.GetSheHe]가 자랑스럽다."
 contest_events.0805.contestant_champion: "\n\n내 투사 [contest_champion.GetFirstName](은)는 이름값을 못 했다..."
 contest_events.0805.spectator_champion: "\n\n내 투사 [contest_champion.GetFirstName](은)는 본선에 진출하지 못했다."
 contest_events.0805.a.winner: "이겼다! 그대들의 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 우승했노라!"
 contest_events.0805.a.marriage: "그대에겐 이 [contest_prize.GetType|l](이)가 좋을 것 같군."
 contest_events.0805.a: "축하한다, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0805.b: "이 승리를 [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]에게 바치노라!"
 contest_events.0805.c.winner: "우린 결혼할 인연인가 보오, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0805.c: "훌륭하군. [marriage_prize.GetTitledFirstNameNoTooltip](와)과 결혼할 권리는 그대의 것이오."
 contest_events.0805.d.winner: "내가 이겼다! #EMP 진짜로#! 내가 이겼어!"
 contest_events.0805.d.second: "아쉽군..."
 contest_events.0805.d.loser: "다음 기회는 늘 있다..."
 contest_events.0805.d: "우승할 자격은 충분하지."
