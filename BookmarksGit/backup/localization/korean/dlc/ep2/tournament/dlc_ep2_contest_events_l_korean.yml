 contest_events.1100.t: "$activity_tournament$: 광란 속 행운"
 contest_events.1100.desc: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에 만연한 소동의 혼란을 헤치고 수많은 친구와 적을 피하고 상대한 끝에, 드디어 내 [murder_actor.Custom2('RelationToMeShort', murder_target)] [murder_target.GetTitledFirstName](을)를 찾아 뒤를 잡았다!\n\n나는 몰래 다가갔다. 녀석은 다른 상대에게 온 신경을 쏟고 있다. 어마어마한 소음과 혼돈이 휘몰아치는 상황에서 누구도 나를 신경 쓰지 않는다...\n\n이제 끝이다, [murder_target.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1100.a: "어디 피해 봐라!"
 contest_events.1100.b: "이건 명예롭지 못한 짓이야..."
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "나는 [murder_target.GetHerHim]에게 달려들며 거리를 좁힌 후, [murder_actor.Custom('signature_weapon')](을)를 높게 치켜들고 온 힘을 실어서 내리쳤다!"
 contest_events.1101.miss: "\n\n그 순간, 그 [murder_target.Custom2('InsultAdjective', ROOT.Char)] 마귀가 원래 상대하던 녀석의 공격을 재빨리 피했고, 내 [murder_actor.Custom('signature_weapon')](은)는 허망하게 바닥을 때렸다.\n\n나는 [murder_target.GetTitledFirstName](이)가 울부짖는 틈에 재빨리 자세를 회복했다. \"이 비열한 새끼가!\" 분노가 끝까지 치솟은 [murder_target.GetHerHis|U] 표정은 우리 둘 다 방어 태세를 취하는 사이에 어느새 사라졌다."
 contest_events.1101.wound: "\n\n[murder_target.GetSheHe|U]가 살짝 움직이면서 내 [murder_actor.Custom('signature_weapon')](은)는 [murder_target.GetHerHis] 투구를 비스듬히 스치고 지나갔다.\n\n[murder_target.GetTitledFirstName](은)는 고통으로 울부짖으며 몸을 돌렸다. 나를 알아본 [murder_target.GetHerHis] 눈이 등잔만 하게 커졌다.\n\n녀석은 잠깐 으르렁댄 후 쓰러졌다. \"더러운 [murder_actor.Custom2('InsultNoun', SCOPE.sC('murder_target'))]\". 하지만 난투극의 폭풍이 금세 밀려와 우리를 갈라놓았다."
 contest_events.1101.kill: "\n\n내 공격이 [murder_target.GetHerHis] 투구에 완벽한 각도로 꽂히고, 종 울리는 듯한 소리가 들리며 [murder_target.Custom2('InsultNoun', ROOT.Char)]의 몸이 포댓자루 넘어지듯 흙바닥에 털썩 쓰러졌다.\n\n[murder_target.GetHerHis|U] 본래 상대는 내게 감사의 몸짓을 보낸 후 걱정스러운 표정을 얼굴에 띄웠다. 인파에 휩쓸려 서로 멀어지면서, 나는 [murder_target.GetTitledFirstNamePossessive] 두 눈을 힐끗 바라봤다. 대체 무슨 일이 벌어진 건지 모르겠다는 기색이 동공이 풀린 두 눈에 머물고 있었다."
 contest_events.1101.a: "\"뒤를 조심해야지, [murder_target.Custom2('InsultNoun', ROOT.Char)]!\""
 contest_events.1101.b: "\"운이 좋군, [murder_target.Custom2('InsultNoun', ROOT.Char)]!\""
 contest_events.1101.c: "\"[murder_target.Custom2('InsultNoun', ROOT.Char)]!\""
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "친구와 적에게 둘러싸인 채, 나는 완강한 태도의 적이 휘두르는 일격을 하나하나 쳐냈다. 그리고 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에 휘몰아치는 모의전 속에서 어떻게든 머리만은 지키려 애썼다."
 contest_events.1102.miss: "\n\n또 한 번의 공격을 피하는데, 뒤에서 무기 휘두르는 소리가 들렸다. [murder_actor.Custom('signature_weapon')](이)가 종이 한 장 차이로 투구를 스치고 지나간 것이다. 거리를 벌리고 고개를 돌리자마자 다름 아닌 [murder_actor.GetTitledFirstName]의 무기란 걸 알아볼 수 있었다. 아쉽다는 듯한 녀석의 얼굴이 군중에 섞여 사라지고 있었다!"
 contest_events.1102.wound: "\n\n약간 어색하면서도 단호한 일격이 갑자기 뒤통수를 때렸다. 무기가 헬멧을 빗겨 치는 바람에 크게 휘청이는 신세가 되었다.\n\n너무 아파서 신음하며 돌아보자 빗나간 공격을 아쉬워하는 [murder_actor.GetTitledFirstName](이)가 눈에 들어왔다. 나는 아쉬워하는 그 녀석이 군중에 섞여 사라지는 모습을 보다가 의식을 잃었다."
 contest_events.1102.kill: "\n\n다음 순간, 감각이 둔해지고 이명이 울렸다. 거친 땅바닥이 천천히 나를 맞이하러 올라왔다. 둔탁한 충격이 곧 온몸에 퍼졌다. [murder_actor.GetSheHe]의 얼굴을 잠시나마 확인했지만, 그 정체를 떠올리기도 전에 세상이 완전히 어두워졌다."
 contest_events.1102.a: "이 하찮은 사생아가!"
 contest_events.1102.b: "더러운 [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1102.c: "#weak *구르륵*#!"
 contest_events.1110.t: "공격 기회"
 contest_events.1110.desc: "[murder_target.GetTitledFirstName](을)를 공격할 기회만을 인내심 있게 기다렸다. 그리고 바로 지금, 그 순간이 왔다.\n\n한창 진행 중인 [activity.GetCurrentPhase.GetPhase.GetName](이)가 이 사소한 \"사고\"를 훌륭히 덮어줄 것이다..."
 contest_events.1110.a: "#EMP 어디#! 피해 봐라!"
 contest_events.1110.b: "너무 과해!"
 contest_events.1131.t: "$tournament_contest_header$ 치명적인 전투"
 contest_events.1131.team: "내 [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)] [portrait_scope.GetTitledFirstName], 그 [portrait_scope.Custom2('InsultNoun', ROOT.Char)](이)가 근접전 대회에서 나와 한 팀이 되었다. 그리고 숨을 돌리려 골목으로 물러났다가 [portrait_scope.GetHerHim]와 단둘이 남게 되었을 때 우리는 서로를 이해할 수 있었다."
 contest_events.1131.enemy: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] 곳곳을 팀보다 앞서 달리며 정찰하고 있었다. 모퉁이를 도는 순간 상대 팀에서 같은 역할을 하던 내 [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)] [portrait_scope.GetTitledFirstName](와)과 눈이 마주쳤다."
 contest_events.1131.desc: "\n\n[portrait_scope.GetHerHis] 표정에서 나와 같은 결심이... 그리고 증오가 번뜩인다. [portrait_scope.GetSheHe] 또한 내게서 같은 것을 본다...\n\n이 상황을 벗어나는 길은 단 하나다."
 contest_events.1131.win: "[portrait_scope.GetFirstNameNoTooltip](을)를 극복함"
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip]에게 패배함"
 contest_events.1131.a: "#EMP 죽어라!#!"
 contest_events.1131.b: "아아아!"
 contest_events.1131.b.flavor: "#EMP 도망쳐!#!"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "나는 내 팀이 들을 수 있도록 외치며 몸을 돌려 재빨리 달아났다.\n\n거리 끝에 도달해서야 뒤를 돌아보자, 저 멀리 [portrait_scope.GetFirstName] 또한 나만큼 당황한 듯하다.\n\n[portrait_scope.GetSheHe]가 입을 다물기로 하면 나 또한 아무 말도 하지 않을 것이다..."
 contest_events.1133.chase_team: "미처 반응하기도 전에, [portrait_scope.GetFirstName](이)가 출구를 찾아 내달렸다. 동시에 우리 팀원들에게 도와달라며 새된 비명을 질렀다."
 contest_events.1133.chase_enemy: "미처 반응하기도 전에, [portrait_scope.GetFirstName](이)가 출구를 찾아 내달렸다. 동시에 [portrait_scope.GetHerHis] 팀원들에게 도와달라며 새된 비명을 질렀다."
 contest_events.1133.fled_team: "나는 출구를 향해 달려가 팀에 합류했다. 그리고 무수한 방패 뒤에서 겨우 안정을 찾았다."
 contest_events.1133.fled_enemy: "나는 출구를 향해 달려갔다. 그리고 도와달라고 외치며 팀원들이 있는 곳으로 마구 질주했다."
 contest_events.1133.fled: "\n\n거리 끝에 도달해서야 뒤를 돌아보자, [portrait_scope.GetFirstName](이)가 포기한 모습이 눈에 들어왔다. [portrait_scope.GetSheHe](은)는 숨을 헐떡이며 나를 노려보고 있었다."
 contest_events.1133.chase: "\n\n[portrait_scope.GetSheHe|U]는 보기보다 훨씬 빨랐다. 그리고 내가 결국 포기한 채 숨을 헐떡일 때쯤 이미 거리 끝까지 달아난 상태였다..."
 contest_events.1133.fight: "서로의 마음을 읽자마자 우리는 즉시 행동에 들어갔다. [portrait_scope.GetFirstNamePossessive] 검과 내 검이 서로를 치열하게 물어 뜯었고, 우리는 쉴 새 없이 상대의 무기를 쳐냈다."
 contest_events.1133.nothing: "\n\n다른 사람들이 도착하면서 대치 상태가 빠르게 깨졌다. 우리는 길 하나를 사이에 둔 채 서로를 노려보았다."
 contest_events.1133.wound_self_fled: "\n\n[portrait_scope.GetSheHe|U](은)는 내가 몸을 완전히 빼기 적전 검을 휘둘러 흔적을 남겼지만, 다행히 [portrait_scope.GetSheHe]가 할 수 있는 일은 그게 전부였다..."
 contest_events.1133.wound_self: "\n\n그 [portrait_scope.Custom2('InsultNoun', ROOT.Char)](은)는 다른 사람들이 도착하기 전에 나를 압도한 후 방어를 뚫고 나를 찔렀다."
 contest_events.1133.wound_enemy_fled: "\n\n나는 [portrait_scope.GetHerHim]가 몸을 완전히 내빼기 전 무기를 휘둘러 흔적을 남겼다. 하지만 그 겁쟁이는 절뚝거리며 동료들을 향해 달아났다..."
 contest_events.1133.wound_enemy: "\n\n나는 불꽃이 튀는 치열한 싸움 도중 기회를 포착했다. 그리고 [portrait_scope.GetSheHe]가 자세를 회복하기 전에 그 몸에 흔적을 만들 수 있었다. 하지만 다른 사람들이 도착하면서 싸움이 중단되었다..."
 contest_events.1133.kill_fled: "\n\n그 [portrait_scope.Custom2('InsultAdjective', ROOT.Char)] 자는 꽁무니를 빼고 달아나다가 발을 헛디뎌 넘어졌다. 자비를 바라는 비명이 녀석의 입에서 완성되기도 전에 모든 일은 끝났다..."
 contest_events.1133.kill: "\n\n우리의 충돌은 갈수록 치열해졌고, 강철 부딪히는 소리와 불꽃이 끊일 줄을 몰랐다. 그리고 어느 순간 나는 갑자기 우세를 점하게 되었다. 갑자기 싸움이 시작되었던 것처럼 끝도 갑자기 찾아왔다는 것을 우리 둘 다 눈치챘다."
 contest_events.1133.a.both_fled: "크흠."
 contest_events.1133.a.wound: "운이 좋은 녀석이군! 목 씻고 기다리고 있어라!"
 contest_events.1133.a.kill: "이제 끝이다."
 contest_events.1133.a: "정말 아까웠어..."
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$ 사적장의 비극"
 contest_events.1520.opening: "나는 화살통에서 화살을 뽑아 들며 사로에 섰다. 그리고 신중하게 활을 당긴 후 저 멀리 표적을 가늠하며 화살을 조준했다.\n\n손아귀의 힘을 빼는 바로 그 순간, 누군가가 과녁 뒤에 갑자기 나타났다!"
 contest_events.1520.skilled: "화살이 그 사람을 향해 곧장 쏘아져 날아갔다!\n\n"
 contest_events.1520.unskilled: "화살이 확연히 빗나가는 듯했지만, 이후 그 사람을 향해 곧장 날아갔다!\n\n"
 contest_events.1520.desc: "관중들 사이에서 숨 막히는 소리가 흘렀다. 한 사람이 힘없이 신음을 흘리며 털썩 쓰러졌고, 영원히 이어질 것 같은 시간이 끝났다. 시종은 곧 최악의 상황이 벌어졌음을 확인했다. 그 농노가 사망한 것이다. #EMP 이번#! 사격에서는 점수를 얻지 못했다..."
 contest_events.1520.a: "피해자의 가족은 보살핌을 받을 것이다."
 contest_events.1520.b: "이 사고가 한창 재밌는 분위기를 망치지 않게 하라."
 contest_events.1520.c: "궁술은 이제 됐어..."
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.GetTitledFirstName](은)는 화살통에서 화살을 뽑아 들며 사로에 섰다. 그리고 신중하게 활을 당긴 후 한쪽 눈을 위로 올리며 표적의 방향을 가늠했다.\n\n[contestant.GetSheHe]가 손아귀의 힘을 빼는 바로 그 순간, 사람의 모습이 과녁 뒤에 갑자기 나타났다!\n\n"
 contest_events.1521.resigned: "\n\n[contestant.GetFirstNameNoTooltip](은)는 안타깝게 죽은 이를 위로하고자 궁술 대회에서 스스로 물러났다."
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip](은)는 사고를 무시한 채 다음 사격 차례를 초조하게 기다린다."
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip](은)는 주머니를 열어 약간의 위로금을 유족들에게 지불했다."
 contest_events.1521.a: "안타까운 일이야."
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$ 머리를 노리다"
 contest_events.1530.desc: "나는 활시위를 몇 번 당기고 몸을 푼 후 심호흡을 했다.\n\n온몸의 통제력을 동원하여 허공으로 활을 들어 올린 후 과녁을 향해 천천히 내렸다. 화살이 손가락 끝을 떠나는 순간, 모든 것이 제대로 되었다는 직감이 왔다.\n\n잠시 후, 만족스러운 명중 소리로 직감의 결과를 확인할 수 있었다. 과녁의 머리에 화살이 정확하게 꽂힌 것이다!"
 contest_events.1530.a: "바로 이거지!"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.GetTitledFirstName](은)는 활시위를 몇 번 당기고 몸을 푼 후 심호흡을 했다.\n\n온몸의 통제력을 동원하여 허공으로 활을 들어 올린 후 과녁을 향해 천천히 내렸다. 화살이 [contestant.GetHerHis] 손가락 끝을 떠나는 순간, 모든 것이 제대로 되었다는 직감이 왔다.\n\n잠시 후, 만족스러운 명중 소리로 직감의 결과를 확인할 수 있었다. 과녁의 머리에 [contestant.GetHerHis] 화살이 정확하게 꽂힌 것이다!"
 contest_events.1531.a: "운이 좋군..."
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$ 운수 나쁜 날"
 contest_events.1540.desc: "나는 자신만만한 모습으로 화살을 들었다. 과녁 앞에 자리를 잡은 후 온몸으로 관중의 기운을 받아들였다. 완벽한 자세로 시위를 당기자 주변이 조용해졌다.\n\n첫 번째 화살은 종이 한 장 차이로 빗나간 후 흙바닥에 꽂혔다. 두 번째 화살은 과녁 위로 한참을 빗나갔다. 세 번째 화살은 시위를 놓다가 실수하는 바람에 내 코앞에 떨어졌다.\n\n"
 contest_events.1540.unskilled: "뒤로 물러나는데 구경꾼들이 킥킥대는 소리가 들렸다. 짜증을 감출 수가 없다. 훈련을 더 해야겠다..."
 contest_events.1540.sabotage: "말도 안 되는 일이다! 연습했을 때는 제대로 명중했는데. 설마... 나는 내 활을 의심스럽게 쳐다봤다..."
 contest_events.1540.a: "벌어진 일을 어쩌겠어."
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "[contestant.GetTitledFirstName](은)는 자신만만한 모습으로 화살을 들었다. 과녁 앞에 자리를 잡은 후 온몸으로 관중의 기운을 받아들였다. [contestant.GetSheHe](이)가 완벽한 자세로 시위를 당기자 주변이 조용해졌다.\n\n첫 번째 화살은 종이 한 장 차이로 빗나간 후 흙바닥에 꽂혔다. 두 번째 화살은 과녁 위로 한참을 빗나갔다. 세 번째 화살은 시위를 놓다가 실수하는 바람에 [contestant.GetHerHim]의 코앞에 떨어졌다.\n\n"
 contest_events.1541.unskilled: "[contestant.GetSheHe](이)가 뒤로 물러나자 구경꾼들이 킥킥대며 웃었다. [contestant.GetHerHis] 얼굴에 짜증이 고스란히 드러났다. 훈련이 부족했던 게 뻔하다!"
 contest_events.1541.sabotage: "[contestant.GetTitledFirstNameNoTooltip](이)가 어쩔 줄을 모르고 있다. \"이건 말도 안 돼! 내 실력이 이렇진 않다고!\" [contestant.GetSheHe]는 자기 활이 미심쩍다는 듯 확인하며 흐느꼈다."
 contest_events.1541.a: "그럴 수도 있지."
 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$[contestant.GetFirstNameNoTooltip] 후드"
 contest_events.1550.desc: "[contestant.GetTitledFirstName](이)가 첫 번째 화살을 걸어 시위를 당기자 주변이 조용해졌다. 토너먼트 경기장에 나도는 소문만큼 실력이 뛰어난 사람인지 다들 궁금해하는 기색이었다.\n\n"
 contest_events.1550.good: "가장 터무니없는 소문조차 [contestant.GetHerHis] 실력에는 미치지 못했던 게 분명하다. 물 흐르듯 시위를 떠난 화살은 과녁 정중앙을 향해 아무렇지도 않게 날아갔고, 먼저 쐈던 화살을 쪼개며 명중하자 구경꾼들이 미친 듯 날뛰었다."
 contest_events.1550.normal: "소문은 무성했지만, 사실 [contestant.GetHerHim]는 평범한 궁수일 뿐이었다. 결점이 있다는 건 아니지만 자랑할 만한 점수를 내지도 못했으며, 심지어 훈련이 부족한 참가자마저 경쟁심을 불태울 법한 수준이었다."
 contest_events.1550.bad: "온갖 충격적인 실수가 연이어 터지자 구경꾼들은 실망한 기색을 역력히 드러냈다. 과연 활을 사용하는 사람은 맞는지, 그 이전에 활을 들어본 적은 있는지 의심받아도 어쩔 수 없을 정도였다."
 contest_events.1550.a: "브라보!"
 contest_events.1550.a.good: "환상적이군."
 contest_events.1550.a.bad: "실망스럽군."
 contest_events.1550.b: "얼른 만나봐야겠어!"
 contest_events.1550.b.tt: "[contestant.GetFirstName](와)과 대화를 시도함"
 contest_events.1550.c: "흠."
 contest_events.1550.d: "누군지 몰라도 우릴 놀리면서 재미 좀 봤겠군."
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "내 시종들의 안내로 [contestant.GetFirstName](이)가 앞으로 나서는 순간, [marshal.GetTitledFirstName](이)가 갑자기 벼락같이 외쳤다. \"거기 너! 너 잘 걸렸다! 저놈 잡아라!\"\n\n\"이자는 현지 강도단의 우두머리입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" [marshal.GetFirstName](이)가 입에서 거품을 내며 말했다. \"[activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l]에 숨어서 가축을 훔치고 무고한 여행자를 터는 작자들이죠.\"\n\n\"거짓말!\" 궁수가 격렬하게 반박했다. \"우린 부자들의 재물을 정당한 주인에게, 민중에게 돌려준 거다!\""
 contest_events.1553.a: "[contestant.GetHerHim]를 감금해라!"
 contest_events.1553.b: "공개 처형을 거행하라."
 contest_events.1553.c: "[contestant.GetFirstNameNoTooltip], 너는 사면되었다. 이 기회를 날리지 마라."
 contest_events.1553.d: "내 군대에 들어와서 죗값을 치러라."
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "[contestant.GetFirstName](을)를 데려오려 떠났던 시종들이 당황한 모습을 보이며 돌아왔다.\n\n그 궁수는 화살을 다 써버리자마자 서둘러 경기장을 떠난 모양이었다. 이후 [contestant.GetHerHim]의 흔적은 찾을 수 없었다..."
 contest_events.1554.a: "이게 무슨..."
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$ 산적한 문제"
 contest_events.3000.desc: "[contestant_1.GetFirstNamePossessive] 경주로를 따라 치고 나갔다.\n\n마지막 순간에 이르러 기수와 경주마는 엉성하게 옆으로 빠져 흙바닥을 미끄러지듯 달렸다. 그 탓에 [contestant_2.GetFirstName](와)과 [contestant_3.GetFirstNamePossessive] 말이 멈출 틈새가 없었다!\n\n관중들의 탄식이 하나가 되어 허공을 채웠고, 세 마리의 말과 기수는 요란하게 충돌했다.\n\n"
 contest_events.3000.a: "이런."
 contest_events.3000.b: "\"[contestant_1.GetFirstNameNoTooltip]! 어떻게 이 사달을 낼 수 있나!\""
 contest_events.3010.t: "$tournament_contest_header$ 아둔한 기수"
 contest_events.3010.desc: "[enemy_competitor.GetNamePossessive] 기수가 경주마를 모는 모습을 흡사 마을 광장에서 바위를 굴리는 걸 지켜보는 기분이었다. 달리는 꼴이 완전히 미치광이가 따로 없다. 무엇보다 내가 내보낸 기수 [jockey.GetFirstName](이)가 저 폭력적이고 어설픈 주행의 희생양으로 전락하고 말았다!\n\n괴로움에 찬 울음소리와 고통스러운 '우지직' 소리와 함께 내 말은 경주로 벽에 부딪혔다. 그 와중에 [jockey.GetFirstName](은)는 다리 부상을 입은 게 분명해 보였다."
 contest_events.3010.a: "\"이건 명백한 규칙 위반이오!\""
 contest_events.3010.a.success: "심판을 설득하여 해당 기수에게 불이익을 부여하게 만듦"
 contest_events.3010.a.failure: "심판을 설득하는 데 실패함"
 contest_events.3010.b: "이번엔 감수하는 수밖에."
 contest_events.3020.t: "$tournament_contest_header$ 천재 기수"
 contest_events.3020.desc: "경주를 참관하는 평민들 사이에서 누가 한 몸에 인기를 누리는지는 사실 공공연한 비밀이다. 농노들은 동경과 존경심이 어린 시선으로 [enemy_competitor.GetNamePossessive] 기수를 바라보고 있다. 말이 근처를 지날 때면 황홀해 하고, [enemy_competitor.GetFirstNameNoTooltip](이)가 관중에 기수를 선보일 때면 환호성을 보낸다. 경주 현장을 살펴보는 [enemy_competitor.GetSheHe|U] 표정이 오만하기 이를 데 없다. 자기 기수가 관중의 전폭적인 지지를 받고 있으니 그렇겠지.\n\n가만 있어 보자. 적절한 장려만 있으면 관중의 관심을 #EMP 내 기수#!인 [jockey.GetFirstName]에게로 돌릴 수 있지 않을까?"
 contest_events.3020.a: "\"보아라! 이 몸의 고결한 기수를!\""
 contest_events.3020.a.success: "관중의 관심을 당신의 기수에게 집중시킴"
 contest_events.3020.a.failure: "관중이 감흥을 보이지 않음"
 contest_events.3020.b: "\"보는 눈이 있군, [enemy_competitor.GetFirstNameNoTooltip].\""
 contest_events.3020.c: "경주가 끝나고 [enemy_competitor.GetFirstNameNoTooltip](을)를 따로 만나봐야겠군."
 contest_events.3030.t: "$tournament_contest_header$ [ROOT.Char.GetFaith.CreatorName|U]께서 만드신 본연의 모습으로"
 contest_events.3030.desc: "말들이 경주를 준비하는 사이, 관중들은 자신이 응원하는 경주자를 향해 환호성을 보내고 있었다. 하지만 열띤 연호를 지르던 관중은 일제히 '헉' 소리와 함께 침묵에 잠겼다. 웬 벌거벗은 [naked_peasant.GetWomanMan]이 경주로를 내달리며 [ROOT.Char.GetFaith.CreatorName|U]께 받은 자신의 모든 걸 세상에 뽐내고 있었다.\n\n관중은 즉시 저 충동적인 짐승에게 야유를 보내며, 손에 잡히는 대로 물건을 던지기 시작했다."
 contest_events.3030.a: "역겹군! 경비대!"
 contest_events.3030.b: "하! 재밌는 재롱이구나!"
 contest_events.3030.c: "나도 함께하겠다! 이거 재밌어 보이는군!"
 contest_events.3030.d: "알몸을 보이는 건 죄가 아니다!"
 contest_events.3030.a.success: "군중을 설득함"
 contest_events.3030.a.failure: "군중이 설득되지 않음"
 contest_events.3030.e: "말로 저자를 밟아버려라."
