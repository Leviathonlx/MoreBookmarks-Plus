 contest_events.0910.t: "$tournament_contest_header$ 통제 불능 사태"
 contest_events.0910.melee: "나는 팀원들에 의해, 또는 성급한 후퇴로 수많은 영광의 기회를 놓쳤다. 그리고 대련 중인 다른 기사들이 상대를 압도하는 모습을 보며 피가 끓어올랐다.\n\n마침내 [wrathful_victim.GetTitledFirstName](이)가 내 바로 앞에서 진흙탕에 넘어졌다. 너무 무리한 공격으로 칼을 놓친 채 균형을 잃은 것이다.\n\n\"내 머리를 노리다니!\" 나는 으르렁대듯 말하며 [wrathful_victim.GetHerHim]를 노려봤다. 저 멍청이는 이제 내 먹잇감이다."
 contest_events.0910.wrestling: "[wrathful_victim.GetTitledFirstName](와)과 나는 서로를 마주한 채 원을 그리며 돌고 있었다. 한낮의 뙤약볕 아래에서의 이 대치는 마치 영원히 이어질 것만 같았다.\n\n공격을 시도할 때마다 [wrathful_victim.GetSheHe]는 마지막 순간 내 손아귀를 벗어났고, 나는 인내심을 완전히 놓을 뻔했다.\n\n마침내 상대를 향해 마구 돌진하자, [wrathful_victim.GetFirstNameNoTooltip](이)가 비틀거리며 완벽한 공격의 기회가 열렸다."
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "한 수 단단히 가르쳐 주마, 이 한심한 자식아...!"
 contest_events.0910.b: "일어나라, 쓰레기야!"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "[wrathful_victim.GetFirstName](이)가 내 공격을 견디려 했으나, 나는 내 몸을 분노에 맡긴 채 무자비하게 [wrathful_victim.GetSheHe]를 연타했다.\n\n"
 contest_events.0911.melee: "[wrathful_contestant.GetFirstName](이)가 포효하며 [wrathful_victim.GetFirstName](을)를 바닥에 쓰러뜨린 후 일방적인 공격을 이어가던 중, [activity.GetCurrentPhase.GetPhase.GetName|l]이 갑자기 중단되었다.\n\n"
 contest_events.0911.wrestling: "[activity.GetCurrentPhase.GetPhase.GetName|l] 경기가 시작된 후 얼마 지나지 않아 [wrathful_contestant.GetTitledFirstName](이)가 [wrathful_victim.GetTitledFirstName]에게 단단히 격분했다. 완전히 이성을 잃은 채 돌격하여 [wrathful_victim.GetHerHim]를 땅에 쓰러뜨렸다.\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "억지로 끌려 나가고 피안개가 흩어진 후에야, 나는 내가 너무 지나쳤다는 사실을 자각했다..."
 contest_events.0911.wound: "내가 [wrathful_victim.GetFirstNameNoTooltip](을)를 끌어냈을 무렵에는 [wrathful_victim.GetHerHim]가 극심한 고통에 몸부림치고 있었다."
