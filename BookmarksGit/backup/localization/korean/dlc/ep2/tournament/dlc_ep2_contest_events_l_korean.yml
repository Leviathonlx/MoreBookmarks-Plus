 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]: 경연 대회 시작"
 contest_events.0800.joust: "대회가 시작되었음을 진행자가 선언하자, 참가자들이 말에 올라 줄지어 한 바퀴 돌고, 시종들은 그 팔을 잡은 채 높이 든다. 주군의 깃발로 치장한 종자들은 잰걸음으로 오가며 곧 있을 시합에서 사용할 장비와 물자를 옮긴다.\n\n"
 contest_events.0800.wrestling: "대회가 시작되었음을 진행자가 선언하자, 상의를 벗은 채 모래밭 위에 서 있던 참가자들이 시합을 앞두고 몸을 풀기 시작한다. 몸에 흙을 바르는 이들이 있는가 하면, 어떤 이들은 기름을 발랐다. 모두 다가올 시합에서 조금이라도 우위를 가져가기 위한 계책이었다.\n\n"
 contest_events.0800.duel: "대회가 시작되었음을 진행자가 선언하자, 참가자들이 줄지어 경기장으로 들어와 네모난 대련장 주변에 자리를 잡는다. 뒤로는 사각형 경기장을 흔드는 등, 참가자가 부딪혔을 때 무너지지 않도록 점검이 이루어진다.\n\n"
 contest_events.0800.board_game: "대회가 시작되었음을 진행자가 선언하자, 참가자들이 쿠션을 부풀리고 다과를 요청하면서 게임 탁자에 자리를 잡는다. 가대에는 여러 보드게임이 놓여 있고, 기물들은 광이 나도록 말끔하게 닦여 있다.\n\n"
 contest_events.0800.desc: "관객들이 보내는 높고 낮은 환호가 각자 응원하는 선수를 향해 쏟아진다."
 contest_events.0800.vs: "\n\n첫 번째 시합에서, 나는 내 [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)] [versus_contestant.GetName](을)를 상대하게 되었다."
 contest_events.0800.champion_self: "나의 투사 [contest_champion.GetFirstName](와)과 내가 몸소 이 천박한 놈들에게 본때를 보여주리라!\n\n"
 contest_events.0800.a.contestant: "난 준비됐다!"
 contest_events.0800.a.champion: "힘내라, [contest_champion.GetTitledFirstNameNoTooltip]! 우승을 쟁취하기를!"
 contest_events.0800.a: "최고의 실력자가 우승하기를!"
 contest_events.0800.b: "어디 판돈을 걸어보실까..."
 contest_events.0800.c: "[ROOT.Char.GetTitleAsNameNoTooltip](이)가 참가하지 않으면 모양이 안 나오겠지..."
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]?! #EMP 내#!가 여는 경기에 참가하겠다고? 절대 안 돼!"
 contest_events.0800.e: "명단을 바꾸는 건 가능하겠지..."
 contest_events.0800.e.flavor: "거기 시종 있느냐! 긴히 맡겨야 할 일이 있다..."
 contest_events.0800.f: "[versus_contestant.GetFirstNameNoTooltip](은)는 당연히 제 주군에게 승리를 양보하겠지..."
 contest_events.0800.f.flavor: "그렇게 하는 게 옳다."
 mysterious_stranger_joust: "출신은 알 수 없지만, 실력은 확실한 [mysterious_stranger.GetCulture.GetNameNoTooltip] [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')]인 '[attending_barony.GetNameNoTierNoTooltip]의 [mysterious_stranger.GetFirstName]'의 참가를 허용하면서 상당히 큰 파문이 일었다."
 mysterious_stranger_wrestling: "[mysterious_stranger.GetFirstName](이)란 신인이 도착했다. 본인 출신지에서는 알아준다고 하는데, 이름을 드높여볼 생각인 듯하다."
 mysterious_stranger_duel: "$mysterious_stranger_joust$"
 mysterious_stranger_board_game: "올해에는 [mysterious_stranger.GetFirstName](이)란 자가 지역 영주의 추천으로 참가했다. 소문만 무성할 뿐 실력에 관한 정보는 없다시피 하다."
