 contest_events.0510.t: "$tournament_contest_header$: 마지막 한 바퀴"
 contest_events.0510.desc: "말들은 계속해서 우레와 같은 걸음으로 경주로를 내달렸고, 기수들은 고삐를 잡아당기며 더 빨리 달릴 것을 독촉했다. 참으로 다사다난한 경주가 아닐 수 없다. 기억을 짚어 보면,"
 contest_events.0510.flavor_1: "내 기수가 안장에서 떨어졌다가 다시 올라탔던 일도 있었다.\n\n"
 contest_events.0510.flavor_2: "되는대로 달리던 기수를 응원했던 일도 있었다.\n\n"
 contest_events.0510.flavor_3: "두 기수와 말이 서로 뒤엉켜 충돌하는 일도 있었다.\n\n"
 contest_events.0510.flavor_4: "관중들이 폭동을 일으키기 직전까지 갔던 적도 있었다.\n\n"
 contest_events.0510.flavor_5: "내 기수가 경주로 안쪽으로 과감하게 파고들어 치고 나갔던 일이 있었다. \n\n"
 contest_events.0510.flavor_6: "여러 말이 한꺼번에 충돌하여 세 명의 기수가 동시에 낙마하는 사건이 있었다. \n\n"
 contest_events.0510.flavor_7: "경쟁자의 말이 내 말을 몸으로 들이받은 일도 있었다.\n\n"
 contest_events.0510.flavor_8: "관중 모두가 아름다운 기수의 외모에 반했던 일도 있었다.\n\n"
 contest_events.0510.flavor_9: "웬 평민이 벌거벗은 몸으로 경주로를 내달린 사건이 있었다.\n\n"
 contest_events.0510.flavor_fallback: "앞으로 남은 건 단 한 바퀴! 나는 관중석 가장자리로 와서 내 기수가 지나갈 때에 맞춰 외쳤다."
 contest_events.0510.a: "\"우승하면 보수를 추가로 하사하겠다!\""
 contest_events.0510.b: "\"때려라! 얼굴에 꽂아버려라!\""
 contest_events.0510.c: "\"다른 놈들의 고삐를 붙잡아라!\""
 contest_events.0510.d: "\"달려라! #EMP 더 빠르게!#!\""
 contest_events.0530.t: "$tournament_contest_header$ 경주마"
 contest_events.0530.pivotal_success: "기수의 계책이 통했다! 내 몰이 마지막 모퉁이 구간을 돌면서 그대로 결승선을 향해 치고 나갔다. 이제 얼마 남지 않았다... \n\n"
 contest_events.0530.pivotal_neutral: "내 조언이 무슨 차이를 이끌어 냈는지는 모르겠다. 참가한 말들 모두가 하나의 덩어리처럼 일제히 최종 모퉁이를 넘어 결승선을 통과했다.\n\n"
 contest_events.0530.pivotal_failure: "내 부름에 화들짝 놀란 기수는 균형이 흐트러졌고, 하마터면 떨어질 뻔했다. 그 탓에 마지막 모퉁이 구간에서 내 말이 살짝 뒤처졌고, 그대로 결승선을 통과했다. 결과가 아슬아슬하겠는걸...\n\n"
 contest_events.0530.ptv_close: "누가 승리를 차지할지 단언하기 어렵다. 종이 한 장 차이로 결판이 나리라!"
 contest_events.0530.ptv_top: "내 말이 추격자들을 뿌리치고 있다! 이대로 경쟁자들을 떨구면 무조건 우승이다!"
 contest_events.0530.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive] 말이 무섭게 치고 나가고 있다! 이제 결승선을 통과할 일만 남았다!"
 contest_events.0530.ptv_bottom: "내 말이 가장 뒤로 밀려난 상황이다. 우승이 모래알처럼 손가락 사이로 흩어진다. 결정적인 한 방이 필요하다. #EMP 한 방#!이..."
 contest_events.0530.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive] 말은 지칠대로 지쳐 보였다. [pivotal_contestant.GetSheHe|U]에겐 무언가 도움이 필요하다. #EMP 뭐든 좋으니#!..."
 contest_events.0530.ptv_top_half: "내 말이 무난하게 선두권에서 달리고는 있지만, 그야말로 박빙의 승부다. 한 번만 더 치고 나가면 우승은 우리 차지가 될 터!"
 contest_events.0530.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] 말이 상위권에 있지만, 아직 박빙의 승부는 끝나지 않았다. 영광의 주인은 누가 될 것인가?"
 contest_events.0530.ptv_bottom_half: "내 말은 두 번째 무리에 섞여 달리고 있지만, 그렇다고 우승이 가시권을 벗어난 것은 아니다. 기수가 어떻게 공간에 침투하기만 하면 승리의 돌파구를 찾을 수 있을 터..."
 contest_events.0530.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive] 말이 뒤처져 있긴 하지만 아직 끝난 건 아니다. 한 번의 수로 승부를 결정지을 수 있다..."
 contest_events.0530.ptv_fallback: "경주가 결말을 향해 나아가고 있다. 말들이 결승선을 향해 목을 쭉 내밀었다."
 contest_events.0530.spectator: "\n\n말들이 땀을 흩뿌리며 마지막 곡선 구간을 내달렸다. 기수들이 힘겨운 목소리로 말들을 독촉하는 가운데, 관중의 환호와 함성이 배경을 가득 채웠다."
 contest_events.0530.final: "\n\n관중들의 환호성이 절정으로 치달았다. 기수들이 일제히 말을 재촉한다. 결승선이 코앞이다."
 contest_events.0530.a: "이제 끝을 내자!"
 contest_events.0530.b: "거의 다 왔어!"
 contest_events.0520.t: "군마"
 contest_events.0520.desc: "경마 시합이 얼마 남지 않았다. 그 와중에 어떤 생각이 하나 떠올랐다. 내 군마인 #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!(을)를 경주마 #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! 대신 내보내는 것이다. 이 생각에 며칠을 고민하고 있는지 모른다.\n\n내가 직접 몰지는 않을 거지만, 어쨌든 패기는 있는 녀석이니까..."
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!(이)가 날 실망시킬 리 없다."
 contest_events.0520.b: "아니야. 녀석이 있을 곳은 전장이다."
