 contest_events.0505.horse_race: "[contest_winner.GetShortUINamePossessiveNoFormat|U] 준마 #EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!(이)가 결승선을 통과하자 군중의 환호가 터져 나왔고, [second_place.GetShortUINamePossessiveNoFormat] #EMP [second_place.Custom('GetContestHorseRaceName')|U]#!(와)과 [third_place.GetShortUINamePossessiveNoFormat] #EMP [third_place.Custom('GetContestHorseRaceName')|U]#!(이)가 뒤이어 들어왔다!\n\n"
 contest_events.0505.first_horse: "바로 그거다, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!! 이 귀여운 녀석!"
 contest_events.0505.first_maydan: "옳지, 우리 #EMP 사비크#!! 이 예쁜 녀석!"
 contest_events.0505.second_horse: "정말 아쉽구나, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!..."
