 tournament_events.6053.archery: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetTitledFirstNamePossessive] 활에 손을 쓰려고 했소. 장력을 미묘하게 바꿔 탈락하게 만들 속셈이었겠지.\""
 tournament_events.6053.pugilism: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetTitledFirstNamePossessive] 손등싸개에 손을 쓰려고 했소. 피부에 자극적인 연고를 발라 탈락하게 만들 속셈이었겠지.\""
 tournament_events.6053.horse: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetTitledFirstNamePossessive] 말에 독을 먹이려고 했소. 종자들이 잠든 사이 건초를 상한 것으로 바꿔치기하려고 한 거요.\""
 tournament_events.6053.horse_race: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetTitledFirstNamePossessive] 경주마 #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!에게 독을 먹이려고 했소. 종자들이 잠든 사이 건초를 상한 것으로 바꿔치기하려고 한 거요.\""
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName](은)는 악랄한 불한당을 실격시켜 정의의 심판을 내렸다. 가증스러운 작자 같으니!"
 tournament_events.6053.disqualified: "\n\n당연히 [host.GetTitledFirstName](은)는 [sabotage_actor.GetTitledFirstName](을)를 경연 대회에서 실격 처리했다. 피해자 입장으로서는 반가울 일이었다."
 tournament_events.6053.forgiven_target: "\n\n[host.GetTitledFirstName](은)는 어처구니없게도 악랄한 불한당을 사면하고 경기 참여를 허락했다! 이런 뻔뻔한 인간이 다 있나!"
 tournament_events.6053.forgiven: "\n\n놀랍게도 [host.GetTitledFirstName](은)는 [sabotage_actor.GetTitledFirstName]에게 어떠한 조처도 하지 않았으며, 사건을 묵살하고 넘겼다."
 tournament_events.6053.a: "부끄럽지도 않은가!"
 tournament_events.6500.t: "$tournament_header$ 사랑을 위해 할 수 있는 일"
 tournament_events.6500.desc: "[woo_target.GetTitledFirstName] 관심을 끌려는 나의 시도는 헛되지 않았지만, [woo_target.GetHerHis] 마음은 아직 활짝 열리지 않았다.\n\n\"절 무슨 어린아이로, 귀족 마음대로 쫓아다니고 버릴 수 있는 순진무구한 사람으로 취급하지 마세요. 보여줘요. 당신의 사랑을 증명해 주세요. 얘기는 그다음에 해요...\"\n\n\"보여달라고?... 어떻게 하란 말인가?\"\n\n[woo_target.GetFirstNamePossessiveNoTooltip] 대답은 금방 돌아왔다. \"경연 대회에서 져줘요.\""
 tournament_events.6500.a: "당신의 뜻을 따르리다, [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b: "패배에 무슨 명예가 있단 말인가!"
 tournament_events.6510.t: "승리의 유혹"
 tournament_events.6510.opening: "토너먼트 축제 분위기가 소강 상태에 접어듦에 따라, 충분한 시간 여유를 두고 [woo_target.GetFirstName](와)과 우연히 마주치는 상황을 조성할 수 있었다."
 tournament_events.6510.married: "[woo_target.GetFirstName] [woo_target.GetPrimarySpouse.GetWifeHusband] [woo_target.GetPrimarySpouse.GetTitledFirstName](을)를 다른 곳으로 보내는 건 어렵지 않았다."
 tournament_events.6510.currentspouse: "[woo_target.GetFirstName](을)를 향한 내 헌신을 증명할 기회다!"
 tournament_events.6510.desc: "\n\n\"[ROOT.Char.Custom('GetRandomWonContest')|l] 우승을 축하합니다, [ROOT.Char.GetTitledFirstName].\" [woo_target.GetFirstName](이)가 예를 갖춰 축하를 건넸다.\n\n주름진 [woo_target.GetHerHis] 눈가에는 진심이 담겨 있었다."
 tournament_events.6510.a: "이 모든 공로를 #EMP 그대#!에게 바치고 싶소."
 tournament_events.6510.a.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 감정적인 성향에 호소함#!"
 tournament_events.6510.b: "아, 별일 아닙니다."
 tournament_events.6510.b.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 오만한 성향에 호소함#!"
 tournament_events.6510.c: "운이 좋았지요. 상대들의 기량도 뛰어났다오."
 tournament_events.6510.c.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 겸손한 성향에 호소함#!"
 tournament_events.6510.d: "제 기도에 [ROOT.Char.GetFaith.HighGodName]께서 은총을 내려주셨나 봅니다."
 tournament_events.6510.d.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 종교적인 성향에 호소함#!"
 tournament_events.6511.reply_dedicate: "[woo_actor.GetTitledFirstName](은)는 부끄럽지도 않은지 모든 승리를 내게 바친다고 하는 게 아닌가!\n\n"
 tournament_events.6511.reply_dismiss: "[woo_actor.GetTitledFirstName](은)는 태연하게 그런 사소한 일은 입에 담을 필요도 없다는 투로 대답했다.\n\n"
 tournament_events.6511.reply_praise: "[woo_actor.GetTitledFirstName](은)는 재빠르게 운이 좋았다고 대답했다. 상대들도 자기 못지않은 실력자였다고 말이다.\n\n"
 tournament_events.6511.reply_god: "[woo_actor.GetTitledFirstName](은)는 [woo_actor.GetFaith.HighGodName]의 은총을 받아 감사하면서 진솔한 대답을 내놓았다.\n\n"
 tournament_events.6511.opening: "별관에서 우연히 [woo_actor.GetTitledFirstName](을)를 만나, [ROOT.Char.Custom('GetRandomWonContest')|l] 우승을 축하한다고 인사를 건넸다.\n\n"
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$노골적인 추파에 내 얼굴이 다 붉어지는걸..."
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$참 용감한 [woo_actor.GetWomanMan]이야..."
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$겸손하기도 하지..."
 tournament_events.6511.god: "$tournament_events.6511.reply_god$신실한 신자로구나."
 tournament_events.6511.fallback: "[woo_actor.GetSheHe|U]는 의미심장한 표정으로 내게 그저 미소를 지어 보였다. 도저히 시선을 피할 수가 없었다."
 tournament_events.6511.a: "이 사람의 매력은 인정할 수밖에 없군..."
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$내면의 손발이 오그라드는 기분이야..."
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$이런 교만한 작자가 다 있나..."
 tournament_events.6512.praise: "$tournament_events.6511.praise$칭찬을 하면 받아줄 줄도 알아야지!"
 tournament_events.6512.god: "$tournament_events.6511.god$따분한 인간..."
 tournament_events.6512.fallback: "[woo_actor.GetSheHe|U]는 의미심장한 표정으로 내게 그저 미소를 지어 보였다. #EMP 심히#! 불편하기 이를 데 없었다."
 tournament_events.6512.a: "어처구니없는 사람일세."
 tournament_events.6513.reply: "[woo_target.GetTitledFirstName](은)는 내 대답에 따뜻한 반응을 보였다."
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$ [woo_target.GetSheHe]가 부끄러운 듯 웃으며 얼굴을 붉혔다."
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$ 상대는 마치 마음의 눈을 가진 듯 나를 바라보았다."
 tournament_events.6513.praise: "$tournament_events.6513.reply$ [woo_target.GetSheHe]는 행운만 작용한 게 아니라며 호언장담했다."
 tournament_events.6513.god: "$tournament_events.6513.reply$ 그리고는 [woo_target.GetFaith.HighGodName]께서 뜻하신 바가 분명하다고 대답했다."
 tournament_events.6513.fallback: "$tournament_events.6513.reply$ 그리곤 내 눈을 뚫어지게 바라보았다."
 tournament_events.6513.desc: "\n\n[woo_target.GetSheHe]가 떠날 때, 긴장감이 마치 손에 잡히는 듯했다. 이 사람의 마음을 사로잡으려면 말을 잘 골라야 한다!"
 tournament_events.6513.a: "제대로 걸려들었군..."
 tournament_events.6514.reply: "내 대답은 [woo_target.GetTitledFirstName]에게 좋은 인상을 심어주지 못한 것 같았다."
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$ [woo_target.GetSheHe]는 시선을 피하며 내게 고맙단 말을 하고는 재빨리 자리를 떠났다."
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$ [woo_target.GetSheHe]는 멸시하듯 눈을 굴렸다."
 tournament_events.6514.praise: "$tournament_events.6514.reply$ [woo_target.GetSheHe]는 흥미가 단숨에 식은 눈치였다. 내 말에 감정이 상한 탓이리라."
 tournament_events.6514.god: "$tournament_events.6514.reply$ [woo_target.GetSheHe]는 이야기를 듣는 둥 마는 둥, 시선은 흐리멍덩했다."
 tournament_events.6514.fallback: "$tournament_events.6513.reply$ [woo_target.GetSheHe]는 황급히 내 곁을 떠나버렸다."
 tournament_events.6514.desc: "\n\n[woo_target.GetSheHe]가 작별 인사를 하고 떠난 뒤, 나는 홀로 남겨졌다. 이런 대책없는 실수를 저지르다니. 세상에 나 같은 멍청이는 없을 것이다..."
 tournament_events.6514.a: "내가 무슨 생각으로 그랬지...?"
 tournament_events.6900.t: "$tournament_header$ 지역 창기수"
 tournament_events.6900.desc: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에 모인 소귀족을 살펴보던 중, 딱 내게 필요한 [local_lancer.GetWomanMan]을 포착했다.\n\n"
 tournament_events.6900.new: "[local_lancer.GetFullName](은)는 나름 경험이 풍부한 지역 기사였다. 잊힌 지방 호족 혈통의 [ROOT.Char.Custom('MountedWarriorTerm')](이)라 지위는 낮지만, 그 용기만큼은 드높아 일대에서 유명한 자였다."
 tournament_events.6900.pool: "[local_lancer.GetFullName](은)는 나름 경험이 풍부한 방랑 기사로, 이 궁정 저 궁정 옮겨 다니면서 섬길 만한 영주를 찾는 자였다. 일반적으로 이런 부류의 방랑 기사는 믿기 어렵지만, 재능은 이견의 여지가 없는 진짜다."
 tournament_events.6900.closing: "\n\n소개를 위해 가까이 다가간 순간, [bidder.GetTitledFirstName](이)가 [local_lancer.GetHerHim]의 곁에 나타났다. 아무래도 나와 같은 생각인 듯했다..."
 tournament_events.6900.a: "안심하게. 돈은 내가 더 줄 테니."
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip](은)는 돈을 따라 움직임"
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip](이)가 [bidder.GetFirstNameNoTooltip](을)를 선호함"
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip]. 내 웅장한 건물에 와주게!"
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip](은)는 속세적인 욕구를 채우고자 함"
 tournament_events.6900.c: "진심인가? 한낱 #EMP [bidder.GetTitleAsNameNoTooltip]#! 따위를 섬기고 싶은가?"
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip](은)는 야심이 풍부함"
 tournament_events.6900.d: "비키시오, [bidder.GetFirstNameNoTooltip]. [ROOT.Char.GetTitleAsNameNoTooltip](이)가 우선이지 않겠소?"
 tournament_events.6900.e: "[ROOT.Char.Custom('MountedWarriorTerm')](을)를 두고 입찰 경쟁을 벌이진 않겠어."
 tournament_events.7000.t: "$tournament_header$ 배짱도 없나!"
 tournament_events.7000.desc: "근처를 지나는 [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]들을 만났을 때였다. 다른 일행들과 달리 뒤처진 사람에 눈에 띄어 잠시 멈춰섰다. 나는 고개를 돌려 그자를 불렀다.\n\n그 사람은 짜임새도 없고 몸에 맞지도 않은 갑옷을 전신에 걸치고 있었다. 투구 아래로 보이는 눈은 휘둥그런 게 아무리 봐도 겁에 질린 것이 확실했다. #EMP 무언가#! 이상하다. 나는 앞으로 나아가 상대가 반응하기 전에 투구를 벗겨버렸다.\n\n그러자 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]의 모습으로 차려입은 [mulan.GetWomanMan]이 드러났다! 상대는 혹여나 주변에 다른 목격자가 없는지 황급하게 두리번거렸다. 심지어 [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')](으)로서 #EMP 대회#!에 참가할 심산이었다!"
 tournament_events.7000.a: "비밀은 지켜주지."
 tournament_events.7000.a.tt: "[activity.GetShortName]에 참여함"
 tournament_events.7000.b: "자네 같은 인재가 필요하네."
 tournament_events.7000.b.tt: "당신의 [mulan.Custom('KnightCulture')](이)가 됨"
 tournament_events.7000.c: "경비대! #EMP 경비대!#! 토너먼트에 웬 #EMP [mulan.GetWomanMan]#!(이)가 들어왔다!"
