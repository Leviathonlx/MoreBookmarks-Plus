 tournament_events.6052.t: "$tournament_events.6050.t$"
 tournament_events.6052.host: "수행원들이 곧 시작되는 [activity.GetCurrentPhase.GetPhase.GetName] 경연 대회 참가자 중 하나인 [sabotage_actor.GetTitledFirstName](이)가 파괴 공작을 시도하는 걸 포착했다고 한다!\n\n"
 tournament_events.6052.guest: "곧 시작되는 [activity.GetCurrentPhase.GetPhase.GetName|l] 경연 대회 참가자인 [sabotage_target.GetTitledFirstName](이)가 시합 바로 전날 [sabotage_actor.GetTitledFirstName](이)가 부정행위를 저질렀다며 고발을 했다!\n\n"
 tournament_events.6052.foot: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] 갑옷에 손을 쓰려고 했소. 부품을 연결하는 가죽 부위를 건드려 시합 중 마모되게 만들 속셈이었나 보더군!\""
 tournament_events.6052.archery: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] 활에 손을 쓰려고 했소. 장력을 미묘하게 바꿔놓을 심산이었나 보더군.\""
 tournament_events.6052.pugilism: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] 손등싸개에 손을 쓰려고 했소. 피부에 자극적인 연고를 발라서 말이오.\""
 tournament_events.6052.horse: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] 말에 독을 먹이려고 했소. 종자들이 잠든 사이 건초를 상한 것으로 바꿔치기하려고 한 거요.\""
 tournament_events.6052.horse_race: "\"[sabotage_actor.GetTitledFirstName](은)는 [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] 경주마 #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!에게 독을 먹이려고 했소. 종자들이 잠든 사이 건초를 상한 것으로 바꿔치기하려고 한 거요.\""
 tournament_events.6052.a: "부정행위는 용납할 수 없다."
