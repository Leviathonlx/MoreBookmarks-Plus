 tournament_events.6053.t: "$tournament_events.6050.t$"
 tournament_events.6053.desc: "[activity.GetCurrentPhase.GetPhase.GetName|l] 경연이 시작되기도 전에 누군가 사보타주 행위에 걸렸다!"
