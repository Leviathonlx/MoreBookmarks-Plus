l_korean:
 ##### TOURNAMENT #####
 tournament_events.0050.t: "토너먼트 도착"
 tournament_events.0050.desc: "토너먼트가 열리는 [activity.GetCurrentPhase.GetLocation.GetName]에 도착했다!\n\n참가자 전원이 도착하진 않았지만 수많은 사람들이 형형색색으로 꾸며진 현장을 돌아다니고 있다. 실력과 기량을 뽐내는 대회를 기대하는 기색이 완연하다.\n\n"
 tournament_events.0050.murder: "나는 단순히 즐기는 것보다 좀 더 원대한 야심이 있다. 계획대로만 된다면 [starting_intent.GetFirstName](은)는 살아서 폐회식을 감상하지 못하리라..."
 tournament_events.0050.seduce: "물론 내가 가장 먼저 할 일은[starting_intent.GetFirstName]의 마음을 사로잡는 것이다!"
 tournament_events.0050.befriend: "[starting_intent.GetFirstName](와)과 굳건한 우정을 쌓기에 이보다 더 좋은 환경이 있을까!"
 tournament_events.0050.win: "낭비할 시간이 없다. 슬슬 준비를 시작해야 한다! 어떤 대가를 치르더라도 반드시 우승하고 말 테다!"
 tournament_events.0050.recruit: "대충 보기만 해도 나의 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')](으)로 삼을 후보가 무척이나 많다는 건 알겠다!"
 tournament_events.0050.relax: "토너먼트만큼 스트레스를 풀고 즐기기에 좋은 때도 없다. 이 기회를 최대한 활용할 생각이다!"
 tournament_events.0050.a: "빨리 시작하면 좋겠구나!"
 #START
 tournament_events.0100.t: "$tournament_header$ 개막"
 tournament_events.0100.desc: "드디어 토너먼트가 시작됐다!\n\n"
 tournament_events.0100.host: "수많은 인파가 자신의 가치를 증명하거나 단순히 관람을 즐기기 위해 [activity.GetCurrentPhase.GetLocation.GetName]에서 열린 내 경기장으로 몰려들었다."
 tournament_events.0100.contestant: "대회 시작을 기다리며 [activity.GetCurrentPhase.GetLocation.GetName]에 한껏 밀려든 인파처럼, 나 또한 대화를 나누고 장비를 준비하느라 바쁘다."
 tournament_events.0100.spectator: "대회에 참가하기 위해, 또는 나처럼 그저 즐기기 위해 수많은 인파가 [activity.GetCurrentPhase.GetLocation.GetName]에서 열린 [host.GetTitledFirstNamePossessive] 경기장에 몰려들었다."
 tournament_events.0100.closing: "\n\n태양이 중천에 오르고 그림자가 짧아진다. [activity.GetCurrentPhase.GetPhase.GetName] 경연 대회에서 실력을 겨루려면 반드시 본선에 진출해야 한다. 곧 시작되겠군."
 tournament_events.0100.a: "낭비할 시간이 없다!"
 #END
 tournament_events.0150.t: "$tournament_header$ 결말"
 tournament_events.0150.desc: "토너먼트 마지막 날, 해가 저물자 몰려들었던 군중이 흩어지기 시작한다. 나는 토너먼트에서 거둔 결과를 곰곰이 복기한다:\n\n"
 tournament_events.0150.melee: "[melee_winner.GetTitledFirstNamePossessive|U] 조는 모의전에서 승리를 쟁취했다.\n"
 tournament_events.0150.melee_self: "우리 조는 모의전에서 승리를 쟁취했다.\n"
 tournament_events.0150.archery: "[archery_winner.GetTitledFirstName|U](은)는 궁술 대회에서 최고의 조준 실력을 보여줬다.\n"
 tournament_events.0150.archery_self: "나는 궁술 대회에서 최고의 조준 실력을 보여줬다.\n"
 tournament_events.0150.recital: "[recital_winner.GetTitledFirstNamePossessive|U] 운율 맞추는 실력은 웅변 대회 우승자가 되기에 차고 넘쳤다.\n"
 tournament_events.0150.recital_self: "나의 운율 맞추는 실력은 웅변 대회 우승자가 되기에 차고 넘쳤다.\n"
 tournament_events.0150.joust: "[joust_winner.GetTitledFirstName|U](은)는 마상 시합 대회에서 무수한 랜스를 부수며 자기 실력을 증명했다.\n"
 tournament_events.0150.joust_self: "나는 마상 시합 대회에서 무수한 랜스를 부수며 자기 실력을 증명했다.\n"
 tournament_events.0150.wrestling: "[wrestling_winner.GetTitledFirstName|U](은)는 레슬링 대회에서 불굴의 모습을 보여주며 우승을 차지했다.\n"
 tournament_events.0150.wrestling_self: "나는 레슬링 대회에서 불굴의 모습을 보여주며 우승을 차지했다.\n"
 tournament_events.0150.duel: "[duel_winner.GetTitledFirstNamePossessive|U] 우월한 칼솜씨는 결투 대회에서 당당하게 우승을 차지할 만했다.\n"
 tournament_events.0150.duel_self: "나의 우월한 칼솜씨는 결투 대회에서 당당하게 우승을 차지할 만했다.\n"
 tournament_events.0150.board_game: "[board_game_winner.GetTitledFirstNamePossessive|U] 날카로운 두뇌는 그 어떤 상대보다 뛰어났으며, 보드게임 대회에서 우승을 차지하기에 충분했다.\n"
 tournament_events.0150.board_game_self: "내 날카로운 두뇌는 그 어떤 상대보다 뛰어났으며, 보드게임 대회에서 우승을 차지하기에 충분했다.\n"
 tournament_events.0150.horse_race: "[horse_race_winner.GetTitledFirstNamePossessive|U] 말이 경마에서 가장 먼저 결승선을 통과했다.\n"
 tournament_events.0150.horse_race_self: "내 말이 경마에서 가장 먼저 결승선을 통과했다.\n"
 tournament_events.0150.murdersuccess: "\n[finishing_intent.GetFirstName](은)는 받아 마땅한 결과를 맞이했다.\n"
 tournament_events.0150.murderfailure: "\n[finishing_intent.GetFirstName](은)는 이번만은 내 손아귀를 벗어났다.\n"
 tournament_events.0150.seducesuccess: "\n[finishing_intent.GetFirstName](을)를 향한 내 유혹적인 제안은 성공을 거뒀다.\n"
 tournament_events.0150.seducefailure: "\n[finishing_intent.GetFirstName](은)는 내 유혹적인 제안을 거절했다.\n"
 tournament_events.0150.befriendsuccess: "\n[finishing_intent.GetFirstName](와)과 좋은 친구가 됐다!\n"
 tournament_events.0150.befriendfailure: "\n[finishing_intent.GetFirstName](와)과 나는 아직 단단한 우정을 쌓지 못했다.\n"
 tournament_events.0150.winsuccess: "\n대회 우승이라는 목표를 달성했다!\n"
 tournament_events.0150.winfailure: "\n대회에서 우승하지 못했다.\n"
 tournament_events.0150.knightsuccess: "\n내 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] 인원을 보강했다.\n"
 tournament_events.0150.knightfailure: "\n내 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]에 적합한 후보를 한 명도 찾지 못했다.\n"
 tournament_events.0150.end: "\n다음이 기대되는군!"
 tournament_events.0150.a: "정말 대단한 행사였어!"
 tournament_events.0150.b: "아무튼 주최자로서 몇 마디 해야 할 것 같은데..."
 tournament_events.0150.c: "[tournament_champion.GetFirstNameNoTooltip]에게는 우승자에게 걸맞은 포상을 내려야겠군!"
 tournament_events.0150.b.success: "당신의 연설이 박수갈채를 끌어냄"
 tournament_events.0150.b.failure: "누구도 집중해서 듣지 않음"
 tournament_events.0150.legendseeddrop: "\n내가 대회에서 우승한 것이 벌써 세 번째다. 나의 위업은 노래가 되어 이미 널리 퍼지고 있다.\n"
 tournament_events.0160.t: "$tournament_header$ 전리품"
 tournament_events.0160.desc: "마침내 경연 대회가 끝났다. 이전에 포상을 발표할 때 나는 자격을 갖춘 우승자에게 [marriage_prize.GetTitledFirstNamePossessive] 배우자가 될 기회를 주겠다고 했다. 참가자들은 이를 잊지 않았다. 나의 [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]도...\n\n"
 tournament_events.0160.a: "우승은 내 차지가 됐구나, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]!"
 tournament_events.0160.b: "축하하오, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c: "[bachelor_2.GetFirstNameNoTooltip](은)는 훌륭한 [marriage_prize.Custom('GetBrideGroom')]감이지!"
 tournament_events.0160.d: "[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)](을)를 잘 부탁하오, [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e: "마음이... 바뀌었다."
 tournament_events.0160.f: "진심으로 한 말은 아니었는데..."
 tournament_events.0160.g: "에이..."
 tournament_events.0161.desc: "마침내 경연 대회가 끝났다. 이전에 포상을 발표할 때 [host.GetTitledFirstNamePossessive] 입으로 자격을 갖춘 우승자에게 [marriage_prize.GetTitledFirstNamePossessive] 배우자가 될 기회를 주겠다고 했다. 참가자들은 이를 잊지 않았다. [host.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]도...\n\n"
 tournament_events.0161.a: "이리 오시오, 내 사랑!"
 tournament_events.0161.b: "어처구니가 없군."
 tournament_events.0161.c: "에이..."
 #ACCIDENT PING
 tournament_events.0701.t: "$tournament_contest_header$ 사고"
 tournament_events.0701.desc: "당신의 [ROOT.Char.Custom2('RelationToMeShort', accident_victim)] [accident_victim.GetName](이)가 [activity.GetCurrentPhase.GetPhase.GetName|l] 대회 도중 불의의 사고로 살해당했습니다!"
 tournament_events.0701.a: "안타까운 일이야..."
 tournament_accident_death_msg_title: "사고사"
 #CONTESTANT INVALIDATION
 tournament_events.0800.t: "$tournament_contest_header$ 무승부"
 tournament_events.0800.wounded: "부상이 너무 심해서 토너먼트를 감당할 수 있을지 걱정이다. 이 상태로는 좋은 성적을 거두지 못할 것이다. 부상이 더 심해지는 일은 없어야 한다..."
 tournament_events.0800.disease: "병환이 너무 심해서 토너먼트를 감당할 수 있을지 걱정이다. 이 상태로는 좋은 성적을 거두지 못할 것이다. 의사의 분노를 사는 일은 없어야 한다..."
 tournament_events.0800.health: "체액 상태가 좋지 못해 토너먼트를 감당할 수 있을지 걱정이다. 이 상태로는 좋은 성적을 거두지 못할 것이다. 의사의 분노를 사는 일은 없어야 한다..."
 tournament_events.0800.a: "계속할 수 없다."
 tournament_events.0800.b: "아니다, 난 할 수 있다!"
 tournament_events.0801.t: "$tournament_events.0800.t$"
 tournament_events.0801.desc: "[contest_withdrawal.GetTitledFirstName](이)가 공식적으로 경연 대회에서 물러났다."
 tournament_events.0801.wounded: "계속하기엔 [contest_withdrawal.GetTitledFirstName] 부상이 너무 심각해 보이는군."
 tournament_events.0801.disease: "계속하기엔 [contest_withdrawal.GetTitledFirstName] 병세가 너무 심각해 보이는군."
 tournament_events.0801.health: "계속하기엔 [contest_withdrawal.GetTitledFirstName] 체액 균형이 심각하게 어긋나 보이는군."
 tournament_events.0801.a: "수치스럽군."
 #WAGERING
 tournament_events.1000.t: "$tournament_contest_header$ 돈 걸기"
 tournament_events.1000.desc: "술집의 흐릿한 조명을 배경으로 마권팔이를 빤히 바라보았다. 그는 옹기종기 모인 도박꾼들에게 무어라 소리를 지르고 있었다. 과연 나는 승률이 얼마나 될까."
 tournament_events.1000.horse_race: "\"인기로 따지면 [wager_top_contestant.GetTitledFirstNamePossessive] [wager_top_contestant.Custom('ContestHorseRaceGender')] #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!(이)가 으뜸이죠! #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!(은)는 배당률이 1대 4나 됩니다!\""
 tournament_events.1000.fallback: "\"인기로 따지면 [wager_top_contestant.GetTitledFirstName](이)가 [activity.GetCurrentPhase.GetPhase.GetName]에서 제일 많죠! [wager_top_contestant.GetNameNoTooltip] 배당률만 1대 4입니다!\""
 tournament_events.1000.a: "쯧. 나 자신에게 돈을 걸겠다!"
 tournament_events.1000.a.horse: "내 최고의 준마 #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!(이)라면 우승할 수 있겠지."
 tournament_events.1000.a.best_horse: "그래, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!(이)가 우승할 거야!"
 tournament_events.1000.b: "[wager_top_contestant.GetFirstNameNoTooltip]에게 거는 게 안전해."
 tournament_events.1000.b.horse: "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!(이)가 진짜 안전한 투자지."
 tournament_events.1000.c: "그래도 [wager_second_contestant.GetFirstNameNoTooltip](이)가 막상막하이긴 한데."
 tournament_events.1000.c.horse: "그래도 [wager_second_contestant.GetFirstNamePossessiveNoTooltip] [wager_second_contestant.Custom('GetContestHorseRaceName')](이)가 막상막하이긴 한데."
 tournament_events.1000.d: "나의 투사 [wager_champion_contestant.GetFirstNameNoTooltip](이)가 우승할 거야!"
 tournament_events.1000.e: "흠. [wager_underdog_contestant.GetFirstNameNoTooltip](은)는 가능성이 적은 약체야."
 tournament_events.1000.e.horse: "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip] #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#!(은)는 가능성이 적은 약체야."
 tournament_events.1000.f: "[ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)] [wager_flavor_contestant.GetFirstNameNoTooltip]에게 뭘 구해다줄까?"
 tournament_events.1000.f.horse: "[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)] 말 #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!에게 뭘 구해다줄까?"
 tournament_events.1000.g: "'[attending_barony.GetNameNoTierNoTooltip]의 [mysterious_stranger.GetFirstNameNoTooltip]'이란 자에게 좋은 예감이 드는군."
 tournament_events.1000.g.horse: "[mysterious_stranger.GetFirstNamePossessiveNoTooltip] #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!에게 좋은 예감이 드는군."
 tournament_events.1000.h: "아냐, 이건 좋은 생각이 아냐..."
 tournament_events.1000.bet_debug_tt: "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt: "[wager_target.GetShortUIName](이)가 우승할 경우:\n@gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#! 획득"
 tournament_events.1000.horse_winnings_tt: "[wager_target.GetShortUINamePossessive] 말 [wager_target.Custom('GetContestHorseRaceName')|V](이)가 경주에서 우승할 경우: @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#! 획득"
 #PASSAGE OF ARMS
 tournament_events.1100.t: "무기의 길"
 tournament_events.1100.desc: "경연 대회의 시작을 기다리려니 몸이 근질거렸던 걸까? 아니면 그저 실력을 과시하고 싶었던 걸까? 나의 [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName](은)는 [activity.GetCurrentPhase.GetLocation.GetName] 외곽에서 '무기의 길'을 선언했다.\n\n\"#EMP 누구든 이 길을 지날 수 있는 [pas_darmes_instigator.Custom('MountedWarriorTerm')](이)가 있다면 덤비시오. 아니면 치욕을 받거나!#!\"\n\n이게 무슨 말인가 하면, [pas_darmes_instigator.GetFullName](은)는 이 무기의 길에서 쓰러뜨린 상대의 박차를 모두 가질 수 있다. 그리고 호위 없이 통과하려는 여인은 자신의 징표를 남겨야 한다. 이렇게 남겨진 징표는 나중에 누군가가 대신하여 되찾을 수 있다."
 tournament_events.1100.a: "#EMP 저게#! 진정한 [ROOT.Char.Custom('MountedWarriorTerm')](이)지!"
 tournament_events.1100.b: "재밌군!"
 tournament_events.1100.c: "내게 꼭 필요한 [pas_darmes_instigator.GetWomanMan]이야!"
 tournament_events.1100.d: "이런 어리석은 짓은 금지해야 해."
 pas_darmes_token_claim_tt: "[pas_darmes_victim.GetName]의 모든 [spouse|E], 부모, 그리고 [child|E]"
 tournament_events.1101.t: "$tournament_events.1100.t$"
 tournament_events.1101.desc: "이 몸의 토너먼트에서 영광을 쟁취하고 수많은 호적수를 상대할 수 있을 거란 생각이 들었던 걸까? 이국의 [pas_darmes_instigator.Custom('MountedWarriorTerm')](이)가 [activity.GetCurrentPhase.GetLocation.GetName] 인근에서 '무기의 길'을 선포했다.\n\n[pas_darmes_instigator.GetSheHe|U]는 자신의 이름이 '[pas_darmes_instigator.GetFullName]'이며, 머나먼 [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip] 땅에서 찾아왔다고 밝혔다. 그리고 어떤 [ROOT.Char.Custom('MountedWarriorTerm')](이)든 자신의 야영지를 통과하고자 한다면 승부를 내야 한다고 했다. 거부하면 스스로 긍지를 내려놓는 걸로 알겠다고 말이다.\n\n외국의 모험가가 이런 식으로 호령을 놓으니 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 귀족들이 반발하기에 충분했다."
 tournament_events.1101.a: "좋아. 전사들이 긴장했나 보군."
 tournament_events.1101.b: "내 생각은 달라. 이 부랑자를 쫓아내라."
 tournament_events.1101.c: "저게 진정한 $knight_culture_player_no_tooltip_lowercase$(이)지! 큰 영감을 얻어가는구나!"
 tournament_events.1102.t: "$tournament_events.1100.t$"
 tournament_events.1102.desc: "실력을 증명하고 싶어 안달이 난 [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName](은)는 [activity.GetCurrentPhase.GetLocation.GetName](으)로 통하는 큰 길목을 봉쇄하고는 '무기의 길'을 선언했다.\n\n[pas_darmes_instigator.GetSheHe|U]와 함께하는 인물들로 나의 [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)] [pas_darmes_2.GetFullName](와)과 무언가를 보여주고자 하는 [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 중소 귀족들이 있다.\n\n300번 승리를 쟁취해야지만 무기의 길을 완료한 것으로 여기겠다는 맹세를 올렸다고 한다."
 tournament_events.1102.a: "행운이 따르기를."
 tournament_events.1102.a.tt: "[activity.GetCurrentPhase.GetLocation.GetName] 무기의 길이 계속됨"
 tournament_events.1102.b: "#EMP 내#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]에서는 어림도 없다!"
 tournament_pas_darmes_forbidden_tt: "[activity.GetCurrentPhase.GetLocation.GetName] 무기의 길이 종료됨"
 tournament_events.1120.t: "힘겨운 승리"
 tournament_events.1120.desc: "과시를 즐기는 [pas_darmes_instigator.Custom('MountedWarriorTerm')] [pas_darmes_instigator.GetTitledFirstName](은)는 길을 지키며 통행객이 나타날 때마다 승부를 걸었고, 전투를 너무나 많이 치렀다.\n\n전해지는 얘기로는 [pas_darmes_victim.GetTitledFirstName](이)가 [pas_darmes_victim.GetHerHim]에게 참혹한 부상을 입혔고, 그 결과 귀족들이 다시 한번 자유롭게 길을 드나들 수 있게 되었다고 한다."
 tournament_events.1120.a: "기사라면 그 정도 위험은 감수해야지."
 tournament_events.1120.a.dead: "명예롭게 가는 방법이군."
 tournament_events.1130.opening: "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc: "하인들과 함께 [activity.GetCurrentPhase.GetLocation.GetName](으)로 향하던 때였다. 별안간 [pas_darmes_instigator.GetFullName](이)가 우리 일행을 막아서고는 기념품을 내놓으라는 황당한 요구를 하는 게 아닌가...\n\n결국 울며 겨자 먹기로 징표를 줄 수밖에 없었다... [pas_darmes_instigator.GetSheHe|U]는 돌려받고 싶으면 자신에게 도전자를 보내라고 말했다."
 tournament_events.1130.a: "뭐라도 조치를 취해야 해."
 tournament_events.1140.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 자존심"
 tournament_events.1140.desc: "말 위에서 [activity.GetCurrentPhase.GetLocation.GetName]의 활기를 감상하며 산뜻한 공기를 만끽할 때였다. 과시를 즐긴다는 [pas_darmes_instigator.GetFullName](이)가 무기의 길 야영지를 지키고 서 있었다.\n\n"
 tournament_events.1140.skilled: "웬 어설픈 도전자가 절룩거리는 걸음으로 길을 따라 떠나고, [pas_darmes_instigator.Custom('MountedWarriorTerm')](은)는 흡족한 얼굴로 자리에 돌아왔다. [pas_darmes_instigator.GetHerHis] 시선은 방금 손에 넣은 박차에 고정되어 있었다.\n\n"
 tournament_events.1140.unskilled: "[pas_darmes_instigator.Custom('MountedWarriorTerm')](이)가 매우 흡족해하며 극진한 예를 갖춰 나를 통과시켜 주었다. [pas_darmes_instigator.GetFirstNameNoTooltip](은)는 자기 자리에서 이 광경을 지켜보기만 했다. 패배의 고통이 표정에 선명하게 드러나 있었다.\n\n"
 tournament_events.1140.wounded: "만신창이가 된 [pas_darmes_instigator.GetSheHe]는 다가오는 나를 보고는 고통을 억누르며 인상을 찌푸렸다. \"전부 이길 순 없을 거요.\" [pas_darmes_instigator.GetSheHe]가 눈을 가늘게 뜨고 키득거렸다."
 tournament_events.1140.fallback: "나를 보기 무섭게 [pas_darmes_instigator.GetSheHe|U]가 펄쩍 뛰었다. 승부를 내고 싶어 안달이 난 눈치였지만, 얼마 안 가 나를 알아보았다. [pas_darmes_instigator.GetFirstNameNoTooltip](은)는 자기 자리에서 눈을 가늘게 뜬 채 미소를 지어 보였다. \"반갑습니다, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [ROOT.Char.Custom('FormOfAddressForLiege')].\""
 tournament_events.1140.a: "#EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!(이)가 나자빠지는 광경을 보여주지."
 tournament_events.1140.a.wounded: "그쪽도 우승은 꿈도 꾸지 마."
 tournament_events.1140.a.success: "[pas_darmes_instigator.GetNameNoTooltip](을)를 쓰러뜨림"
 tournament_events.1140.a.failure: "[pas_darmes_instigator.GetNameNoTooltip]에게 패배함"
 tournament_events.1140.b: "그대는 강대한 전사야. 내겐 그대 같은 인재가 필요해."
 tournament_events.1140.b.success: "[pas_darmes_instigator.GetNameNoTooltip](을)를 설득함"
 tournament_events.1140.b.failure: "[pas_darmes_instigator.GetNameNoTooltip](이)가 당신의 제안을 거절함"
 tournament_events.1140.c: "이 정도면 충분해."
 tournament_events.1140.d: "분발해!"
 tournament_events.1141.t: "$tournament_events.1140.t$"
 tournament_events.1141.desc: "[pas_darmes_instigator.GetFirstName](와)과 내가 각자 말에 올라타 준비를 하자 어느샌가 구경꾼들이 옹기종기 모여들었다. [pas_darmes_instigator.GetSheHe]는 아무 망설임 없이 랜스를 내리고 돌진을 시작했다. 흙먼지가 질풍처럼 휘몰아치고 우레와 같은 발굽 소리가 쩌렁쩌렁 울려 퍼졌다!\n\n나 역시 흔들거리는 랜스의 끝에 온 정신을 집중하고 내달렸다. [pas_darmes_instigator.GetHerHim]와 승부를 낼 때다."
 tournament_events.1141.win: "\n\n내 무기가 상대의 방패에 부딪히면서 거대한 파열음과 함께 산산이 조각나 버렸다. 우리 둘은 서로를 스쳤고, 안장에 앉은 [pas_darmes_instigator.GetHerHim]는 한껏 여유를 부리고 있었다."
 tournament_events.1141.lose: "\n\n[pas_darmes_instigator.GetHerHis] 무기가 내 방패에 부딪히면서 거대한 파열음과 함께 산산이 조각나는 감각이 전해졌다. 우리 둘은 서로를 스쳤고, 나는 안장에 앉아 한껏 여유를 부렸다."
 tournament_events.1141.kill_me: "\n\n갑자기 얼굴이 매우 뜨거워지더니 땀이 비처럼 쏟아졌다. 목청까지 말이 올라왔지만 두 눈을 뜨고 있기도 힘들었다. 시야가 점점 암전되는 가운데, [pas_darmes_instigator.GetFirstNamePossessiveNoTooltip] 걱정 어린 표정이 눈에 들어왔다..."
 tournament_events.1141.beat_me: "\n\n[pas_darmes_instigator.GetSheHe|U]는 나를 똑바로 일으켜 세우곤 갑옷에 묻은 파편을 훅훅 털어냈다. \"그대는 훌륭히 잘 싸웠소. 단지 이기지 못했을 뿐이지.\" [pas_darmes_instigator.GetSheHe|U]는 씩 웃으며 손을 내밀었다."
 tournament_events.1141.kill_them: "\n\n경로의 끝에 다다른 나는 씩 웃으며 말머리를 돌리고 [pas_darmes_sinstigator.GetFirstNameNoTooltip](을)를 찾았다. 먼지 속에서 인상을 잔뜩 구기고 있는 [pas_darmes_instigator.GetHerHis] 모습이 보였다. 말은 [pas_darmes_instigator.GetHerHis] 발치에 코를 들이밀고 있었다."
 tournament_events.1141.beat_them: "\n\n나는 신속하게 돌아가 [pas_darmes_instigator.GetHerHim]를 일으켜 세운 후 부상을 살폈다. \"괜찮을 거요.\" [pas_darmes_instigator.GetHerHis] 못마땅한 침음이 들렸다. \"이건 내 박차요.\""
 tournament_events.1141.a: "긁힌 상처일 뿐이야..."
 tournament_events.1141.a.death: "#weak *구르륵*#!"
 tournament_events.1141.b: "한수 가르쳐 주겠다고 했지!"
 tournament_events.1141.b.death: "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"
 tournament_events.1150.t: "$tournament_header$ 명예 회복"
 tournament_events.1150.desc: "내가 [pas_darmes_instigator.GetTitledFirstName]의 조촐한 야영지로 접근할 무렵, [pas_darmes_instigator.GetSheHe]는 길가에 걸터앉아 자신의 무기를 연마하고 있었다.\n\n\"아. 언제쯤 행차하실지 궁금했는데 말이오. 우리 [ROOT.Char.GetTitleAsNameNoTooltip] 님.\" [pas_darmes_instigator.GetHerHis] 입가가 빼뚜름하게 뒤틀렸다. 이내 상대는 허리띠에서 옷가지를 하나 꺼내 들었다. \"이걸 되찾으러 온 모양이오?\"\n\n"
 tournament_events.1150.skilled: "이 [pas_darmes_instigator.GetWomanMan]이 뛰어난 무예를 갖춘 것은 충분히 잘 알고 있다. 하지만 그 오만함이 몰락의 단초가 되리라."
 tournament_events.1150.unskilled: "이 [pas_darmes_instigator.GetWomanMan]은 실력보단 허세가 더 심한 것으로 유명하다. 하지만 그렇다고 해서 얕봐서는 안 되겠지."
 tournament_events.1150.wounded: "어쨌든 [pas_darmes_instigator.GetHerHis] 부상은 여러모로 유용하게 이용할 수 있을 것임..."
 tournament_events.1150.fallback: "한낱 [ROOT.Char.Custom('MountedWarriorTerm')] 따위에게 내 명예가 위태로워지다니..."
 tournament_events.1150.a: "와라. 승부를 내자."
 tournament_events.1150.a.wounded: "부상을 하나 더 선물해 주지. #EMP 이 나를#! 계속 떠올리게 될 거야."
 tournament_events.1150.a.success: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip](을)를 꺾음"
 tournament_events.1150.a.failure: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip]에게 패배함"
 tournament_events.1150.b: "옷가지를 가지시오, [pas_darmes_instigator.Custom('MountedWarriorTerm')]."
