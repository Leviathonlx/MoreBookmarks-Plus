 tournament_events.6051.t: "$tournament_events.6050.t$"
 tournament_events.6051.foot: "나는 [activity.GetCurrentPhase.GetPhase.GetName|l](이)가 계속되기 전에 [sabotage_target.GetTitledFirstNamePossessive] 갑옷을 망가뜨려 놓기로 했다. 부품을 결착하는 가죽 부위를 약하게 만들 작정이었다."
 tournament_events.6051.archery: "나는 [activity.GetCurrentPhase.GetPhase.GetName|l](이)가 계속되기 전에 [sabotage_target.GetTitledFirstNamePossessive] 활을 망가뜨려 놓기로 했다. 장력을 미묘하게 바꿔 나가 떨어지게 만들 작정이었다."
 tournament_events.6051.pugilism: "나는 [activity.GetCurrentPhase.GetPhase.GetName|l](이)가 계속되기 전에 [sabotage_target.GetTitledFirstNamePossessive] 손등싸개를 망가뜨려 놓기로 했다. 피부에 자극적인 연고를 발라 고배를 들이켜게 만들 셈이었다."
 tournament_events.6051.horse: "나는 [activity.GetCurrentPhase.GetPhase.GetName|l](이)가 계속되기 전에 [sabotage_target.GetTitledFirstNamePossessive] 말에 독을 먹이기로 했다. 종자들이 잠든 사이 건초를 상한 것으로 바꿔치기할 작정이었다."
 tournament_events.6051.horse_race: "나는 [activity.GetCurrentPhase.GetPhase.GetName|l](이)가 시작되기 전에 [sabotage_target.GetTitledFirstNamePossessive] 경주마 #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!에게 독을 먹이기로 했다. 종자들이 잠든 사이 건초를 상한 것으로 바꿔치기할 작정이었다."
 tournament_events.6051.falconry: "나는 [activity.GetCurrentPhase.GetPhase.GetName|l](이)가 시작되기 전에 [sabotage_target.GetTitledFirstNamePossessive] 새에 독을 먹이기로 했다. 종자들이 잠든 사이 멀쩡한 먹이를 상한 것으로 바꿔치기할 작정이었다."
 tournament_events.6051.success: "\n\n인내심 있게 기다린 보람이 있었다. 한밤 중에 아무 의심을 사지 않고 바꿔치기에 성공할 수 있었다. 아침이 오니 내 모략에 관한 얘기는 일언반구도 없었다."
 tournament_events.6051.detected: "\n\n자리를 뜨고 내 신중한 공작에 마침표를 찍으려던 찰나, [sabotage_target.GetFirstNamePossessiveNoTooltip] 수행원이 입을 쩍 벌리고 쳐다보고 있었다. 미처 반응하기도 전에 수행원은 재빨리 달려가 자신의 주인에게 고했다!"
 tournament_events.6051.failure: "\n\n아아. [sabotage_target.GetFirstNamePossessiveNoTooltip] 날카로운 눈치와 나의 불행이 겹쳐져 결국 부정행위에 대한 경계심만 높아지고 말았고, 참가자들은 그 어느 때보다 눈초리를 날카롭게 세우고 있다."
 tournament_events.6051.disqualified: "\n\n난 얼마 걸리지도 않아서 실격당하고 말았다..."
 tournament_events.6051.forgiven: "\n\n다행히 난 계속 참여할 수 있게 되었다..."
 tournament_events.6051.a: "수단을 가리지 않는다."
