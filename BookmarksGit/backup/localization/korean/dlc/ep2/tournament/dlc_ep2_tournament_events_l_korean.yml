 tournament_events.1200.t: "종교적인 질책"
 tournament_events.1200.desc: "귀족과 평민들이 들떠 경연 대회와 유흥을 준비할 동안, [angry_clergy.GetTitledFirstName](은)는 [angry_clergy.GetFaith.AltPriestTermPlural]에 대한 노골적인 멸시를 드러냈다.\n\n\"이 토너먼트는 죄악의 온상입니다. 훌륭한 [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip](은)는 자존심을 좇다 죽을 것이고, 조잡한 이득을 위해 서로의 피를 흩뿌릴 것이며, 명성을 위해 [angry_clergy.GetFaith.PositiveAfterLife](을)를 포기할 겁니다.\"\n\n\"이런 원초적 욕망은 고삐를 틀어 쥐고 [angry_clergy.GetFaith.HighGodNamePossessive] 적에게 쓰여야 합니다. 허영심을 부채질해선 아니 된단 말입니다.\""
 tournament_events.1200.a: "훈련 없이는 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](을)를 못 지킬 터!"
 tournament_events.1200.a.success: "[angry_clergy.GetTitledFirstNameNoTooltip](이)가 설득됨"
 tournament_events.1200.a.failure: "[angry_clergy.GetTitledFirstNamePossessiveNoTooltip] 마음을 돌리지 못함"
 tournament_events.1200.b: "대회의 미덕을 관람함"
 tournament_events.1200.b.success: "[angry_clergy.GetTitledFirstNameNoTooltip](이)가 승리함"
 tournament_events.1200.b.failure: "[angry_clergy.GetTitledFirstNameNoTooltip](이)가 경멸을 드러냄"
 tournament_events.1200.c: "일리 있군. 참가하지 않겠어."
 tournament_events.1200.d: "적당이 좀 하게, [angry_clergy.GetFaith.PriestNeuter]. 즐기게 두란 말이야."
 tournament_events.1230.t: "개천에서 난 용"
 tournament_events.1230.desc: "토너먼트 경기장을 돌며 분위기를 파악하고, 여러 참가자의 기술을 살펴볼 때였다. 어느 [battle_peasant.GetWomanMan]이 내 눈길을 사로잡았다.\n\n[battle_peasant.GetHerHis|U] 동작 하나하나에는 품위와 효율, 균형이 담겨 있었고 상대가 짚단 인형이든 대련 상대든 가리지 않고 수월하게 처리하고 있었다.\n\n어느 귀족 가문 출신인지 확인할 겸 [battle_peasant.GetHerHim]를 부르니, 상대의 눈이 휘둥그레지더니 순식간에 바닥에 엎드리는 게 아닌가. \"여, 영주님! 저는 한낱 농노에 불과합니다.\" 고개를 숙인 그가 말을 더듬었다."
 tournament_events.1230.a: "아니. 자네를 내 투사로 삼겠다!"
 tournament_events.1230.b: "[battle_peasant.Custom('MountedWarriorTerm')], 팔자를 고치게 해주지."
 tournament_events.1230.b.tt: "[battle_peasant.Custom('KnightCulture')]가 됨"
 tournament_events.1230.c: "자네를 꼭 경기에 내보내야겠어. 후원을 해주지."
 tournament_events.1230.c.tt: "당신의 [activity.GetShortName]에 참여함"
 tournament_events.1230.d: "윽, #EMP 농노#!라고?! 이런 수치스러운 일이..."
 tournament_events.1230.d.tt: "[battle_peasant.GetName](이)가 사라짐"
 tournament_events.1240.t: "$tournament_header$ 승자에게"
 tournament_events.1240.desc: "[activity.GetCurrentPhase.GetPhase.GetName] 경연 대회 우승자에게 제공할 만한 가능한 포상을 숙고하던 중, 아직 혼인을 올리지 않은 나의 [ROOT.Char.Custom2('RelationToMe', prize_child_1)] [prize_child_1.GetFirstName](이)가 떠올랐다.\n\n근데... 만약 평민이 우승하기라도 하면..."
 tournament_events.1240.a: "[prize_child_1.GetFirstNameNoTooltip](을)를 우승자와 결혼시키겠어."
 tournament_events.1240.b: "[prize_child_2.GetFirstNameNoTooltip](이)가 좀 더 잘 어울려."
 tournament_events.1240.c: "[prize_child_3.GetFirstNameNoTooltip](이)가 되어야 해."
 tournament_events.1240.d: "이런 건 옳은 방식이 아니야."
 tournament_events.1240.betrothal_tt: "인정될 경우 우승자가 [marriage_prize.GetTitledFirstName](와)과 약혼함"
 tournament_events.1240.marry_tt: "인정될 경우 우승자가 [marriage_prize.GetTitledFirstName](와)과 결혼함"
 tournament_events.1250.t: "$tournament_header$ 정표"
 tournament_events.1250.desc: "사랑하는 이에게 정표를 주고 사기를 높이는 관례가 있다. 작은 기념품을 착용하고 토너먼트에 출전하여 모두에게 뽐내는 행위로 요약할 수 있다.\n\n여기서 유일한 관건은 내 경애를 받을 만한 참가자로 누가 있느냐는 건데..."
 tournament_events.1250.a: "[favor_recipient_1.GetFirstNameNoTooltip]에게 주겠어."
 tournament_events.1250.b: "자격은 [favor_recipient_2.GetFirstNameNoTooltip]에게 있다고 볼 수 있지."
 tournament_events.1250.c: "[favor_recipient_3.GetFirstNameNoTooltip]에게 주는 게 맞아."
 tournament_events.1250.d: "내 정표를 받을 만한 인물이 없는데..."
 tournament_events.1250.favor_tt: "[favor_recipient.GetUIName](이)가 당신의 정표를 받음"
 tournament_favor_accepted_title: "정표를 수락함"
 tournament_favor_rejected_title: "정표를 거절함"
 tournament_favor_accepted_desc: "[THIS.Char.GetSheHe|U]가 당신의 정표를 수락함"
 tournament_favor_rejected_desc: "[THIS.Char.GetSheHe|U]가 당신의 정표를 거절함"
 tournament_events.1251.t: "$tournament_events.1250.t$"
 tournament_events.1251.discrete: "토너먼트 주 경기장을 벗어나 상대적으로 차분한 분위기를 만끽할 때였다. 우연스럽게도 [favor_recipient.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName](와)과 단둘이 있게 됐다. 짓궂은 표정이 참 거부하기 힘든 사람이란 말이야.\n\n"
 tournament_events.1251.open: "경기장에 서서 연습 중인 참가자들과 경기 준비 과정을 지켜볼 때였다. 어디선가 달콤한 목소리가 들렸다. \"[ROOT.Char.GetTitledFirstName]!\" 나의 [favor_recipient.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName](이)가 옷자락을 쥐고 황급히 달려오고 있었다.\n\n"
 tournament_events.1251.many: "세상에나. 정표를 몇 개나 받았는지 가물가물할 지경이다. 서로 아는 것도 아닌데..."
 tournament_events.1251.two: "이걸로 받은 정표만 벌써 두 개째다. 이 많은 천쪼가리를 어디 써야 할지 모르겠군."
 tournament_events.1251.one: "[favor_giver.GetSheHe|U]는 미소를 지으며 내 팔에 정표를 묶어주었다. \"시합에 나갈 때 이렇게 하고 가요. 행운을 가져다줄 테니.\""
 tournament_events.1251.favor_tt: "장착한 정표 하나당 [contests|E] 우승 확률이 약간 #positive_value 증가#!"
 tournament_events.1251.a.spouse: "진심으로 고맙네."
 tournament_events.1251.a.consort: "이렇게 감동적일 데가 있나."
 tournament_events.1251.a.lover: "정도가 과하구려, 내 사랑."
 tournament_events.1251.a: "자랑스럽게 착용하리다."
 tournament_events.1251.b: "저리 치우지 못해?"
 tournament_events_equip_favor_tt: "당신의 정표를 착용함"
 tournament_events_destroy_favor_tt: "[THIS.Char.GetShortUIName|U](이)가 당신의 정표를 버림"
 tournament_events.1252.t: "익숙한 호의"
 tournament_events.1252.desc: "어제 [favor_recipient.GetTitledFirstNamePossessive] 팔에 묶여 있던 낯익은 정표를 본 이후로 계속 머리를 쥐어짜가며 이유를 생각해 보았다. 왜 자꾸 어디서 본 것 같은 기분이 들었는지...\n\n나의 [ROOT.Char.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName](이)가 오늘 아침 마중을 나왔을 때, 불현듯 깨달았다. 그 정표는 [favor_giver.GetTitledFirstName](이)가 준 것이었다!"
 tournament_events.1252.a: "꼭 알아야겠어!"
 tournament_events.1252.a.tt: "[favor_giver.GetFirstNameNoTooltip]에게 정표에 관해 단도직입적으로 물음"
 tournament_events.1252.b: "안 돼... 이런 말도 안 되는..."
 tournament_events.1253.t: "$tournament_events.1252.t$"
 tournament_events.1253.desc: "[favor_investigator.GetTitledFirstName](이)가 내 처소로 박차고 들어왔다. 주변을 두리번거리더니 이내 나와 눈빛이 맞닿았다.\n\n\"사실을 말해주시오. [favor_recipient.GetTitledFirstNamePossessive] 팔에 묶여 있던 정표는 그대가 준 것이오?\""
 tournament_events.1253.a: "#weak ...좋아.#!"
 tournament_events.1253.b: "뭐? 말 같지도 않은 소리!"
 tournament_events.1254.t: "$tournament_events.1252.t$"
 tournament_events.1254.desc: "[favor_giver.GetFirstName](은)는 쏟아지는 질문 속에서 등을 돌리고 탁자에 미약하게 기대어 있었다.\n\n마침내 [favor_recipient.GetSheHe]가 천천히 몸을 돌렸다. 조심스럽게 침묵이 부서져 내렸다. \"사실이에요. [favor_recipient.GetTitledFirstName]에게 정표를 줬어요...\""
 tournament_events.1254.a: "그, 그런가?"
 tournament_events.1254.b: "#EMP 그래?!#!"
 tournament_events.1255.t: "$tournament_events.1252.t$"
 tournament_events.1255.desc: "[favor_giver.GetTitledFirstName](은)는 [favor_recipient.GetTitledFirstName](와)과의 연관 관계를 부인하며 대놓고 역정을 부렸다. \"그 사람 잘 알지도 못한다고요!\"\n\n[favor_giver.GetSheHe]가 무어라 변명하든 이미 의심의 씨앗은 뿌려진 뒤였다..."
 tournament_events.1255.a: "내가 뭘 더 할 수 있다고?"
 tournament_events.1255.a.tt: "\"시간이 말해 주리니...\""
 tournament_events.1260.t: "평화 유지"
 tournament_events.1260.desc: "수많은 영주와 [ROOT.Char.Custom('MountedWarriorTermPlural')](이)가 한자리에 모여, 나직한 탄성과 함께 끊임없이 토의를 주고받는다. 오래된 분쟁이 다시 피어나고 허영이 마찰을 일으킨다.\n\n"
 tournament_events.1260.rival: "\"잘 들어라, 이 간악한 [duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))]!\" [duelist_1.GetFirstName](이)가 으르렁댔다. [duelist_2.GetTitledFirstName](은)는 자신의 [duelist_2.Custom('SignatureWeaponNameOrType')](을)를 쥐고 위협하고 있었다. 누가 시작했는지 파악은 어려웠다.\n\n보통 이런 사소한 자존심 싸움은 어느 한쪽이 눈이 시퍼렇게 멍드는 결말로 끝나는데, 이번에는 [duelist_2.GetTitledFirstName](와)과 [duelist_1.GetTitledFirstNamePossessive] 흉포한 다툼이 행사 전체를 위협하고 있었다."
 tournament_events.1260.fallback: "\"잘 들어라, 이 간악한 [duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))]!\" [duelist_1.GetFirstName](이)가 으르렁댔다. [duelist_2.GetFirstNameNoTooltip](은)는 자신의 검을 쥐고 위협하고 있었다.\n\n보통 이런 사소한 자존심 싸움은 어느 한쪽이 눈이 시퍼렇게 멍드는 결말로 끝나는데, 이번에는 이 흉포한 다툼이 행사 전체를 위협하고 있었다."
 tournament_events.1260.a: "그거면 돼. 여기가 무슨 도적 소굴도 아니니까."
 tournament_events.1260.b: "주최자 창피하게 만들지 말고 어서 오도록."
 tournament_events.1260.c: "내쫓아라! 저 말썽꾼들을 쫓아내!"
 tournament_events.1260.d: "놈을 때려눕혀라, [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.duel_toast: "[duel_winner.GetTitledFirstName](이)가 결투에서 승리함"
 tournament_events.1260.peace_toast: "결투사들이 물러남"
 tournament_events.1260.duel_tt: "결투가 진행되어 [duelist_1.GetFirstName] 또는 [duelist_2.GetFirstName](이)가 부상을 당하게 됨"
 tournament_events.1270.t: "$tournament_header$ 훌륭한 운동"
 tournament_events.1270.winner: "대건물에서 [congratulate_winner.GetTitledFirstName](이)가 추종자들에게 둘러싸여 있었다. [congratulate_winner.Custom('GetRandomWonContest')|l] 경연 대회에서 우승하고 포상까지 차지했으니, 자랑하는 데 여념이 없겠지."
 tournament_events.1270.matcher: "대건물에는 [congratulate_winner.GetTitledFirstName](이)가 있었다. 시합에서 날 이긴 걸 자랑하는 데 여념이 없겠지."
 tournament_events.1270.desc: "\n\n예의상 길에서 마주친 [congratulate_winner.GetHerHim]를 무시할 순 없었다. 문객들도 모여 있겠다, 한마디 하려면 할 수 있겠는데..."
 tournament_events.1270.a: "우리의 투사에게 찬사를!"
 tournament_events.1270.b: "축하하오, [congratulate_winner.GetFirstNameNoTooltip]. 그대는 승리를 누릴 자격이 있어!"
 tournament_events.1270.c: "아, [congratulate_winner.GetFirstNameNoTooltip]. 운명은 참 신묘하단 말이지..."
 tournament_events.1270.d: "지금 막 생각났는데. 내가 급히 가볼 데가 있어."
 tournament_events.1270.nickname_toast: "잘 어울리는 이름"
 tournament_events.1280.t: "$tournament_header$ 어설픈 기준"
 tournament_events.1280.desc: "평민과 귀족이 경연 대회 경기장으로 물밀듯이 몰려들었다. [activity.GetCurrentPhase.GetPhase.GetName](이)가 잘 보이는 자리를 선점하려고 난리였다.\n\n그런데 왁자지껄한 소리 사이로 끔찍한 신음 소리가 들려왔다. 구경꾼이 너무 많아 한계를 넘어버린 관람석이 #EMP 붕괴한 것이다#!! 사람들이 참혹한 비명과 함께 시야에서 사라졌다.\n\n신랄한 비난이 날아드는 가운데, [ROOT.Char.Custom2('RelationToMeShort', intercessor)] [intercessor.GetName](이)가 관중석을 만든 건설자들을 엄벌하는 의견에 단호한 반대의 목소리를 높였다. \"이건 [intercessor.GetFaith.HighGodName]의 뜻이지, 그 이상도 이하도 아니오!\""
 tournament_events.1280.a: "'#EMP 건설자#!'란 종자들을 처형하라!"
 tournament_events.1280.b: "유족을 챙겨야 해."
 tournament_events.1280.c: "피할 수 없는 재앙도 있기 마련이지..."
 tournament_events.1290.t: "구제 불능의 악한들"
 tournament_events.1290.desc: "갑작스러운 경보에 일찍 일어난 나는 마을 주민들이 불타오르는 [fire_holding.GetBaronyNameExplicitly]에 필사적으로 물동이를 뿌리는 광경을 지켜보고 있다. [fire_holder.GetTitledFirstName](이)가 분통을 터뜨리며 상황을 설명해 주었다.\n\n\"[ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 마시다 만취한 종자들이 경연 대회 경기장 근처에서 싸우다 가판대에 불을 질렀습니다. 재건하려면 몇 달은 걸릴 겁니다!\" [fire_holder.GetSheHe]가 부글부글 끓어오르는 목소리로 말했다.\n\n내 토너먼트가 이런 식으로 기억되길 바라지 않았는데..."
 tournament_events.1290.a: "종자들에게 '재미'의 대가를 받아내도록 하라."
 tournament_events.1290.b: "수리비는 내가 부담하겠다."
 tournament_events.1290.c: "지는 건 아닐까 걱정이군..."
 tournament_events.1300.t: "$tournament_header$ [old_knight.GetHerHis|U] 날개 아래에서"
 tournament_events.1300.desc: "\"아니. 그게 아니지. 발을 약간 뒤로 빼서 균형을 잡고, 목표를 #EMP 통째로#! 베어 넘긴다는 감각으로 휘두르는 거다... 그렇지! 잘했다!\"\n\n백발이 성성한 노장 [old_knight.GetFirstName](이)가 [young_knight.GetFirstName](을)를 지도하고 있었다. 언뜻 보기에도 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 지식을 전수해주는 광경이었다. 가까이 다가가자 [old_knight.GetFirstNameNoTooltip](이)가 아는 체를 해주었다.\n\n\"좋은 아침입니다, 영주님. [young_knight.GetFirstNameNoTooltip]의 자세를 좀 봐주고 있었습니다. 벌써 재능이 출중한 인재를 영입하셨더군요!\" [young_knight.GetFirstNameNoTooltip](은)는 부끄러움을 감추려 했지만, 스승의 칭찬에 입가가 히죽거리는 것은 참을 수 없었던 모양이었다."
 tournament_events.1300.a: "훌륭하군! 계속 진행하라!"
 tournament_events.1300.b: "가만. #EMP 내가#! 정말 상대할 수 있지 않을까?"
 tournament_events.1300.b.success: "[young_knight.GetFirstNameNoTooltip](이)가 무작위 $game_concept_trait_level_track$의 [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$를 #color_white 10#!만큼 획득"
 tournament_events.1300.b.failure: "[young_knight.GetFirstNameNoTooltip](이)가 무작위 $game_concept_trait_level_track$의 [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$를 #color_white 5#!만큼 상실"
 tournament_events.1300.c: "내게도 한 수 가르쳐줄 수 있나?"
 tournament_events.1310.t: "영광스러운 문객"
 tournament_events.1310.desc: "영광스러운 팡파르가 터져 나왔다. 그리고 말에 올라탄 전령이 내 옆으로 다각거리며 다가와는 돌돌 말린 양피지를 펼쳤다.\n\n\"들으시오, 들으시오! 이 상서로운 날에 우린 진정한 미덕을 볼 수 있었소. [famous_knight.GetTitledFirstName](은)는 세상 전역에서 모여든 경쟁자를 모두 무찔렀소! 누구보다 우수하고, 찬란하며, 세계 최고를 소개하게 되어 더없는 영광이오. 바로 [famous_knight.GetTitledFirstName](이)라오!\"\n\n전령을 스치며 한 형체가 나타났다. [famous_knight.GetHerHis] 말은 우뚝 제자리에 섰다. 하늘에서 한 줄기 햇살이 내려오며 마치 후광처럼 [famous_knight.GetHerHim]를 비추었고, 지축을 울리는 관중들의 포효가 터져 나왔다."
 tournament_events.1310.a: "[famous_knight.GetFirstNameNoTooltip] 자네가 있어서 얼마나 기쁜지 모르네!"
 tournament_events.1310.b: "저들에게 몇 가지 배울 수도 있지 않을까?"
 tournament_events.1310.b.critsuccess: "[famous_knight.GetFirstNameNoTooltip]에게 몇 가지 기술을 배움"
 tournament_events.1310.b.success: "몇 가지 조언을 얻음"
 tournament_events.1310.b.failure: "[famous_knight.GetFirstNamePossessiveNoTooltip] 가르침을 이해하지 못함"
 tournament_events.1310.c: "미안한데, 누구라고?"
 tournament_events.1311.t: "뒤죽박죽"
 tournament_events.1311.desc: "\"모두 주목하시오!\" 전령의 목소리가 토너먼트 경기장에 있던 관중들의 웅성거림을 꿰뚫고 울려 퍼졌다. 많은 이들이 고개를 돌렸다.\n\n\"지금 경기장에 출입하는... 어... 어...\" 전령이 살짝 헉 하고 숨을 들이쉬었다. 관중들을 훑어보는 게 아무래도 이름을 잊어버린 게 분명했다.\n\n\"그게... 영주님... #EMP 영주님#!... 어...\" 전령이 발작적으로 손을 움켜쥐었다 풀기를 반복했다. 소개해야 할 [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]의 이름을 잊어버려 당황하는 게 선명하게 보였다. 당사자인 [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] [forgotten_knight.GetTitledFirstName](이)가 살벌한 얼굴로 겁에 질린 전령에게 다가가고 있었다."
 tournament_events.1311.a: "[forgotten_knight.GetFirstNameNoTooltip]! 좋은 제안을 하나 하고 싶네만."
 tournament_events.1311.b: "전령이 새 일자리를 구하게 생겼군..."
 tournament_events.1311.b.tt: "당신을 향한 모든 [GetTrait('compassionate').GetName( GetNullCharacter )] 참석자의 의견 #color_green +25#!만큼 증가"
 tournament_events.1311.c: "하! [forgotten_knight.GetFirstNameNoTooltip]의 #EMP 이름#!을 잊어버렸나 보군!"
 tournament_events.1312.t: "외국의 인재"
 tournament_events.1312.desc: "웅성거리는 소리에 이어 박수가 들렸다. 이에 관심이 혹한 나는 작은 군중을 헤치고 나왔다. 그 사이로 비집고 보니...\n\n중앙에는 어느 [foreign_knight.GetWomanMan]이 칼집에서 검을 반쯤 뽑은 상태로 무기의 독특한 자루를 평민들에게 과시하고 있었다. 이 지역 출신은 아닌 게 분명해 보였다. [foreign_knight.GetHerHis] 억양은 경쾌하고 이질적이었다. 내게로 시선이 닿은 [foreign_knight.GetSheHe]는 정중하게 고개를 숙여 인사를 올리고는, 다시 군중에게 고개를 돌렸다\n\n\"자, 그럼 제 고향에서 행해지는 검 묘기를 보여드리겠습니다.\" 관중들이 다시 한번 환호성을 보냈다."
 tournament_events.1312.a: "새 주군을 섬기지 않겠는가?"
 tournament_events.1312.a.success: "[foreign_knight.GetFirstNameNoTooltip](이)가 합류하는 데 동의함"
 tournament_events.1312.a.failure: "[foreign_knight.GetFirstNameNoTooltip](이)가 당신을 거부함"
 tournament_events.1312.b: "참 흥미로운 인물이로고."
 tournament_events.1312.c: "[foreign_knight.GetFirstNameNoTooltip](은)는 외국인일 뿐이야. 그게 뭐가 어때서?"
 tournament_events.1320.t: "붉은 동전"
 tournament_events.1320.desc: "변소에서 용무를 본 후 두 천막 사이를 지나갈 무렵이었다. 뒤에서 손이 튀어나오더니 내 입을 확 틀어막는 게 아닌가.\n\n\"좋게 말할 때 조용히 하는 게 좋을 거야. 알아들었나?\"\n묵묵부답으로 응수하자 목소리의 주인은 만족한 듯했다. 돌아서서 보니 특이한 복장을 걸친 이방인이 서 있었다. 곧이어 작은 물건 하나가 손에 쥐여졌다.\n\n\"그 물건은 잘 관리하도록 해. 내겐 매우 소중하거든. 돌려받으러 올 거야. 만일 내가 오지 않는다면...\"\n이방인의 입가에 기묘하게 지친 미소가 퍼져 나갔다.\n\"...그땐 선물이라고 생각해라.\"\n\n시선이 밑으로 향한다. 손바닥에 #EMP 붉은색#!이 감도는 신기한 금화가 놓여 있었다. 만지니 살짝 따뜻한 촉감이 전해진다."
 tournament_events.1320.a: "잘 보관하고 있겠다."
 tournament_events.1320.b: "괜히 엮이고 싶지 않군!"
 tournament_events.1321.t: "빌린 동전"
 tournament_events.1321.desc: "경연 대회 도중에 시간이 나 음료를 들이켜고 잔을 바라보고 있는데, 두건을 썼지만 묘하게 낯익은 인물이 다가오는 게 보였다.\n\n\"내게 줄 물건이 있지 않나.\" 이방인은 볕이 드는 곳으로 걸어왔으나, 빛에 익숙하지는 않은 듯한 모습이었다. \"[ROOT.Char.Custom('FormOfAddressForLiege')]. 동전 어딨어. 어디 잃어버린 건 아니겠지?\"\n\n주머니에서 동전을 꺼내자 금속이 햇빛을 받아 반짝였다. 동전은 선명한 석류석처럼 붉은색이 더 진해져 있었다. 두건 아래로 이방인의 미소가 보였다.\n\n\"진심으로 고맙군. 자, 이건 수고비로 받아줬으면 해.\" 이방인은 양손을 내밀었다. 한 손은 동전을 달라는 의미였고, 다른 한 손에는 금화가 든 자루가 들려 있었다."
 tournament_events.1321.a: "내 궁정으로 오게. 자네 같은 인재가 필요해."
 tournament_events.1321.b: "거래할 수 있어 즐거웠네, 친구여."
 tournament_events.1321.c: "흠. 내 생각은 좀 다른데."
 tournament_events.1321.c.tt: "이건 좀 위험한 것 같은데..."
 tournament_events.1322.t: "위험을 감수할 가치"
 tournament_events.1322.desc: "이방인의 얼굴에 드러나는 분노에 나는 당혹감을 감출 수 없었다. 경호원들이 무기를 뽑으며 앞으로 나섰다. 이방인의 입술이 비틀리더니, 역겨움과 조소를 담아 두건을 내렸다.\n\n\"얼굴을 보여줘야겠군.\"\n[unusual_stranger.GetSheHe|U]가 말했다.\n\"그리고 이름도 알려주지. 내 소원을 알려줄까? 앞으로 너는 [unusual_stranger.GetFirstName]에게 어떤 방식으로 정당한 복수를 당하게 될지 노심초사하면서 잠자리를 설치게 될 것이다. 몇 년이 걸릴 수도 있겠지. 하나 나는 절대 잊지 않는다. 너도 영원히 잊지 마라.\"\n\n\"가슴에 새겨라. #EMP 심판이 있으리라#!.\"\n[unusual_stranger.GetSheHe|U]가 두건을 다시 쓰고는 망토를 당겨 몸을 휘감았다. 이내 이방인은 군중 속으로 사라졌다."
 tournament_events.1322.a: "분명... 분명 괜찮을 거야."
 tournament_events.1330.t: "다음 세대"
 tournament_events.1330.desc: "\"행운을 빕니다, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" 관중 중 한 사람이 외치는 소리에 난 감사한 마음으로 손을 흔들며 화답했다. \"마찬가지로 행운을 빕니다, [heir.GetFirstName] 님!\"\n\n\"저게 무슨 소리지?\" 나는 옆에 서 있던 [heir.GetFirstNameNoTooltip]에게 물었다. \"도대체 왜 저 사람이 네게 행운을 빌어주는 게냐?\" [heir.GetHerHis|U] 긴장한 눈빛을 보니 바로 정답을 알 것 같았다.\n\n\"저... 저도 참가하고 싶어요!\" [heir.GetSheHe|U]가 고집스럽게 말했다. \"저도 참가할 수 있는 거 아닌가요?\" 그 말에 나는 우뚝 멈춰 섰다. [heir.GetFirstNameNoTooltip] 역시 우물쭈물하며 정지했다. 내 얼굴에 떠오른 표정에 녀석의 허세가 무너져 내리고 있었다."
 tournament_events.1330.a: "이해해주면 좋겠구나. 위험을 감수하기에 넌 너무 소중해."
 tournament_events.1330.b: "훌륭한 [heir.Custom('GetDaughterSon')](을)를 둬서 영광스럽구나!"
 tournament_events.1330.c: "내 허락 못 한다! 얼른 가서 기권해라!"
 tournament_events.1330.d: "...[spouse.GetMotherFather]에겐 비밀로 하거라."
 tournament_events.1331.t: "가족을 위하여"
 tournament_events.1331.desc: "\"[ROOT.Char.GetFirstName]! 안 그래도 찾고 있었소!\"\n[dynast.GetFirstName](이)가 황급히 달려왔다.\n\"긴히 할 얘기가 있소. 곧 열리는 경연 대회에 참가한다고 들었소이다. 아닌 게 아니라...\"\n\n냉담한 표정으로 반응하니 [dynast.GetFirstNamePossessiveNoTooltip] 태도도 단호해졌다. [dynast.GetSheHe|U]는 몸을 곧게 펴고 말했다.\n\n\"기권하시오. [dynast.GetDynastyName]의 수장으로서 요구하는 거요! 우리 혈통을 위하여!\"\n[dynast.GetSheHe]가 힐난을 일삼을 동안, 나는 고개를 돌려 참가자들의 깃발을 보았다. 어쩐지 [dynast.GetFirstNamePossessiveNoTooltip] 깃발도 있더라니."
 tournament_events.1331.a: "협박은 통하지 않소, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b: "물론이지. #EMP '가족'#!을 위해서라면 뭐든지."
 tournament_events.1331.c: "언행을 다시 생각하는 게 좋을 텐데, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d: "그쪽의 이익을 위해 강압에 굴복할 것 같은가!"
 tournament_events.1331.e: "꼭 필요하다면 물러나는 수밖에."
 tournament_events.1332.t: "주고받기"
 tournament_events.1332.desc: "나는 [powerful_vassal.GetFirstName](이)가 성큼성큼 다가오는 걸 보고 잠시 당황하여 눈을 감았다. 이윽고 눈을 떴을 때는 [powerful_vassal.GetSheHe]가 바로 앞에 와 있었다. 억지로 지은 미소에, 누가 보면 나를 노려보는 줄 알 정도였다.\n\n\"[ROOT.Char.GetFirstName] 님, [ROOT.Char.Custom('FormOfAddressForLiege')]. 대회에 참가하셨나 보군요. #EMP 정말 잘됐습니다#!!\" [powerful_vassal.GetSheHe|U]는 내 팔을 붙잡더니 사람들의 시선이 닿지 않는 곳으로 끌고 와 공모하듯이 속삭였다. \"청을 하나 올리고 싶습니다.\" 내가 어이없다는 듯 시선을 돌리자 [powerful_vassal.GetHerHis|U] 꾸며낸 표정이 무너질 뻔했다.\n\n\"전 이번 경연 대회에서 좋은 성적을 올리고 싶습니다. 전 주군의 가장 강력하고 #EMP 충직한#! 봉신 아닙니까? 그런 의미에서 도움을 주셨으면 합니다.\""
 tournament_events.1332.a: "정말 충직한 신하로고."
 tournament_events.1332.b: "누구보다 충실하다고 했소?"
 tournament_events.1332.c: "요즘 주머니가 영 가볍긴 한데..."
 tournament_events.1332.d: "[powerful_vassal.GetFirstNameNoTooltip] 그대를 위해서라면 뭐든지."
 tournament_events.1332.e: "자기 앞가림은 스스로 하는 거요."
 #SPECTATOR EVENTS
 tournament_events.1400.t: "$tournament_header$ 소소한 이야기"
 tournament_events.1400.desc: "체육 행사에서 관중으로서 참관하는 것은 대단히 즐거운 일이다. 분위기와 소리, 구경을 모두 만끽할 수 있으니까. 문제는 장점만큼이나 단점도 많을 때가 있다는 거다.\n\n그리고 그런 단점 중 하나가 지금 막 현실이 되었다. 덩치 큰 [tall_person.GetFirstName](이)가 바로 앞에 앉은 탓에 뭐 하나 보이지 않는 상황이거든. 이리저리 몸을 비틀어 봤지만 [tall_person.GetFirstName]의 몸집이 너무 커 실질적으로 경기를 관람할 수 없는 지경이다.\n\n큰 한숨을 쉬며 발을 굴렀다. [tall_person.GetFirstNameNoTooltip](은)는 꿈쩍도 하지 않았다. 그 와중에 중요한 순간이 지나갔는지 주변에서 환호성이 터져 나왔다. 속이 끓어오르기 시작하는군."
 tournament_events.1400.a: "#EMP 무릎을 꿇고#! 보게 만들어주지!"
 tournament_events.1400.a.fight: "싸우면 어떤 식으로든 문제가 해결되겠지..."
 tournament_events.1400.b: "미안한데, 좀 #EMP 비켜주지 않겠소#!?"
 tournament_events.1400.b.success: "[tall_person.GetFirstNameNoTooltip](이)가 마지못해 수락함"
 tournament_events.1400.b.failure: "[tall_person.GetFirstNameNoTooltip](이)가 거절함"
 tournament_events.1400.c: "그대, 날 위해 싸울 생각은 없나?"
 tournament_events.1400.c.success: "[tall_person.GetFirstNameNoTooltip](이)가 당신과 합류함"
 tournament_events.1400.c.failure: "[tall_person.GetFirstNameNoTooltip](이)가 거절함"
 tournament_events.1400.d: "아무것도 아니야."
 tournament_events.1401.t: "$tournament_header$ 키다리 이야기"
 tournament_events.1401.desc: "정말 멋진 날이다! 경기가 가장 잘 보이는 관중석 맨 앞자리를 차지하다니. 모든 것이 괜찮았다. 옷이 살짝 당기는 느낌이 들기 전까지는. 밑을 내려다보니 나보다 훨씬 작은 인물이 지나가려고 하는 게 보였다.\n\n자신을 향한 시선을 느낀 [smol_person.GetFirstName](은)는 몸을 곧게 펴고는 간청하기 시작했다.\n\n\"영주님은... 너무... 덩치가 #EMP 크십니다#!!\"\n[smol_person.GetSheHe]가 극명한 대비를 이루는 우리 둘의 체구를 가리켜 댔다.\n\"아무것도 안 보입니다! 제가 영주님 앞에 서서 보면 안 되겠습니까?\""
 tournament_events.1401.a: "하하! 어림도 없지."
 tournament_events.1401.a.success: "성공적으로 시야를 가림"
 tournament_events.1401.a.failure: "[smol_person.GetFirstNameNoTooltip](이)가 몰래 지나감"
 tournament_events.1401.b: "어쩔 수 없지. 가시오."
 tournament_events.1402.t: "$tournament_header$ 인정의 낭비"
 tournament_events.1402.desc: "눈앞의 대회는 점점 더 열기를 더해가고 있었다. 참가자들의 실력은 박빙 그 자체였다. 나는 앞에 있는 나무 난간을 붙잡고 다른 관중과 함께 환호를 내질렀다. 그런데 등골을 타고 흐르는 무언가가 느껴지면서 환호는 목멘 절규로 바뀌었다. 뜨겁고도... #EMP 동시에#! 차가운 액체였다. 뭐지?\n\n고개를 돌리니 [drinking_spectator.GetFirstName](이)가 있었다. [drinking_spectator.GetHerHis] 술잔에 들어 있던 정체불명의 음료가 내 등을 타고 흘러내리고 있었다.\n\n\"똑바로 보고 다녀야 할 거 아니야!\"\n[drinking_spectator.GetSheHe]가 잔을 들고 횡설수설 지껄여 댔다.\n\"진작에 조심했어야지!\""
 tournament_events.1402.a: "내가 살 테니 한잔 들지 않겠나?"
 tournament_events.1402.b: "경비병! 이 [drinking_spectator.Custom2('InsultAdjective', ROOT.Char)] [drinking_spectator.Custom2('InsultNoun', ROOT.Char)](을)를 내 앞에서 치워버려라!"
 tournament_events.1402.c: "맞는 말이야. 내가 실수했군!"
 tournament_events.1403.t: "$tournament_header$ 주눅 든 관중"
 tournament_events.1403.desc: "참가자가 준비하자 관중들이 몸을 들이밀어 집중했다. 하지만 갑작스럽게 들려오는 괴성이 한창 무르익은 분위기를 갈가리 찢어놓았다. [realm_priest.GetFirstName](이)가 경기장에 난입해 노호를 내질렀다.\n\n\"그대들은 어찌하여 #EMP 이딴#! 시간 낭비밖에 안 되는 #EMP 한심한 작태#!를 구경하고 있단 말인가!\"\n[realm_priest.GetSheHe]가 한 사람 한 사람에게 시선을 보내더니, 침을 튀기며 장광설을 늘어놓았다.\n\"이런 데서 시간을 보낼 게 아니라 기도에 집중하시오!\"\n\n인산인해를 이루던 군중이 다소 흔들리는 기색을 보였다. 어느 정도 일리 있는 일갈이었기 때문이리라. 하지만 몇몇 용감한 이들이 목소리를 높여 반박하기 시작했다. 여론의 해일이 노도처럼 [realm_priest.GetFirstNameNoTooltip](을)를 덮쳤으나, [realm_priest.GetSheHe]는 꼿꼿하게 자리에 서서 우렁찬 목소리로 연설을 이어 나갔다."
 tournament_events.1403.a: "[realm_priest.GetFirstNameNoTooltip]의 말이 옳다, 이 방탕한 것들아!"
 tournament_events.1403.b: "우우! #EMP 우우우우우!#!"
 tournament_events.1403.c: "이건 그냥 알아서 해결되도록 두는 게 나을지도."
 tournament_events.1404.t: "$tournament_header$ 잠재적인 구혼자"
 tournament_events.1404.desc: "[ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName](와)과 함께 관중석 앞에 자리를 잡자 참가자들이 우리 앞을 종종걸음으로 지나갔다. [gossip_friend.GetFirstNameNoTooltip](은)는 나를 몇 번 쿡쿡 찌르더니, 살짝 고개를 까딱여 두 참가자를 가리켰다.\n\n\"자네, 저 둘을 어떻게 생각하나?\"\n[gossip_friend.GetSheHe]가 웃음을 억누르며 말했다.\n\"#EMP 자네#!는 어느 쪽을 고를 텐가?\"\n이 친구, 눈썹이 자제를 못하고 달싹이는 걸 보니 우승 후보를 논하려는 게 아닌 건 확실하다.\n\n\"저기 보게! 가까이 오고 있지 않나! 뭐라고 말해보게! 저 친구들 귀에 들릴 만큼 크게!\""
 tournament_events.1404.a: "\"#EMP 자네#! 아름다움에 무엇을 비할 수 있을까.\""
 tournament_events.1404.b: "\"하! 사랑의 전장에서는 아주 날아다닐 것 같군!\""
 tournament_events.1404.c: "\"#BOL 잠깐, 저 훌륭한 [knight_1.GetFirstNameNoTooltip] 좀 봐!#!\""
 tournament_events.1404.d: "\"#BOL 와아, 저 [knight_2.GetFirstNameNoTooltip] 좀 #!봐#EMP !#!\""
 tournament_events.1404.e: "\"#EMP 쉿, 쉿!#! #DIE1 #EMP 적당히 좀 해라#!, [gossip_friend.GetFirstNameNoTooltip]!#!\""
 tournament_events.1405.t: "$tournament_header$ 운 좋은 [flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1405.desc: "시선이 관중에게로 향한다. 구경꾼 모두 대화를 나누고 있거나 참가자를 응원하고 있다. 주변이 소란스럽기 그지없다. 단 한 명만 제외하고.\n\n[flirty_onlooker.GetFirstName]만큼은 나만을 바라보고 있었다. 우리의 시선이 허공에서 얽혀들자, [flirty_onlooker.GetSheHe]는 황급히 다른 곳으로 눈을 돌렸다. 평소 같았으면 의심했겠지만, 입술을 깨문 채 내가 계속 보고 있는지 확인하려 훔쳐보는 걸 보면 이번에는 좀 다른 경우인 것 같다."
 tournament_events.1405.a: "이 정보는 나중에 유용하겠어!"
 tournament_events.1405.b: "이런, 이런..."
 tournament_events.1405.b.tt: "[flirty_onlooker.GetFirstNameNoTooltip]에게 옅은 미소를 지어 보인 후 윙크를 보내 답함"
 tournament_events.1405.c: "나는 경기를 관람하러 온 거지, 추파나 던지러 온 게 아니다!"
 tournament_events.1406.t: "$tournament_header$ 새로운 경험"
 tournament_events.1406.desc: "자그마한 [root_child.GetFirstNamePossessive] 머리가 주변을 두런두런 살피며 풍경과 소리를 심상에 담는다. 아이는 말 그대로 기대감에 몸을 떨며 내 손을 근처를 지나는 참가자들 방향으로 잡아끌었다.\n\n부드럽게 아이를 세웠지만, 그래도 고집을 꺾지 않고 당기는 게 아닌가. 새로운 상황 앞에서 들뜬 마음을 가라앉힐 수 없는 거겠지."
 tournament_events.1406.a: "\"공부에 집중해라, 아이야.\""
 tournament_events.1406.b: "\"자, 목말을 태워주마!\""
 tournament_events.1406.c: "\"나도 기대되는구나, [root_child.GetFirstNameNoTooltip]!\""
 tournament_events.1407.t: "$tournament_header$ 명예 수호"
 tournament_events.1407.desc: "찾았다! 나의 [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName](이)가 경연 대회에 참가했는데, 한참 걸려서 참가자들 무리에 섞여 있는 걸 발견했다. 응원해 주려고 입을 열기 무섭게 다른 목소리가 들렸다.\n\n\"야, [competing_family.GetFirstNameNoTooltip]! 쓸데없이 사람들 피곤하게 만들지 말고 지금 당장 기권해라!\"\n\n열광하는 관중들 사이를 살펴보니 [shouting_fan.GetFirstName](이)가 또 다른 모욕을 일발 장전하고 있었다."
 tournament_events.1407.a: "방금 뭐라고 했나?!"
 tournament_events.1407.a.success: "싸움에서 승리함"
 tournament_events.1407.a.failure: "싸움에서 패배함"
 tournament_events.1407.b: "[competing_family.GetFirstNameNoTooltip]! 승리를 거머쥐어라!"
 tournament_events.1407.b.success: "[shouting_fan.GetFirstNameNoTooltip]의 목소리를 파묻는 데 성공함"
 tournament_events.1407.b.failure: "[shouting_fan.GetFirstNameNoTooltip]의 목소리를 파묻는 데 실패함"
 tournament_events.1407.c: "음, [competing_family.GetFirstNameNoTooltip](이)가 마음의 상처는 받지 말아야 할 텐데..."
 tournament_events.1408.t: "$tournament_header$ 갈증 해소"
 tournament_events.1408.desc: "경기가 제일 잘 보이는 관중석 앞에서 경연 대회를 감상하던 중 해가 저물기 시작했다. 오늘따라 날씨가 덥군. 아니, 내가 너무 두껍게 입었나?\n\n이런저런 상념에 잠겨있던 중, 어떤 진취적인 젊은 상인이 한쪽 어깨에 정체를 알 수 없는 음료 부대를 걸치고 돌아다니는 게 보였다. 구경꾼들에게 돈을 받고 파는 게 분명해 보였다. 그 광경을 보자마자 입이 바싹 말라붙었다. 이 자리를 지키면서 저 상인에게로 갈 수만 있다면...\n\n해답을 찾아 필사적으로 주변을 둘러봤지만, 음료를 손에 꼭 쥔 채 자기 자리로 어슬렁어슬렁 돌아가는 [drinking_fan.GetFirstName]만이 보일 뿐이었다."
 tournament_events.1408.a: "\"그 음료 나한테 팔지 않겠나?\""
 tournament_events.1408.a.tt: "설득이 좀 필요할 수도 있음..."
 tournament_events.1408.b: "재빨리 다녀오면 괜찮을지도..."
 tournament_events.1408.b.success: "후다닥 달려가 음료를 산 뒤 무난하게 제자리로 돌아옴"
 tournament_events.1408.b.failure: "음료를 사는 데는 성공했지만 자리를 잃음"
 tournament_events.1408.b.criticalfailure: "자리도 잃고 음료 장수도 놓침"
 tournament_events.1408.c: "참고 견디자."
 tournament_events.1409.t: "$tournament_header$ 응원하는 선수"
 tournament_events.1409.desc: "사람이 지나갈 수 있도록 자리를 비켜주었는데, 대뜸 그 사람이 말을 걸어왔다.\n\n\"아, [ROOT.Char.GetTitledFirstName] 님! 이런 곳에서 뵐 줄이야!\"\n대답하려고 입을 뻥긋하려던 찰나, [friendly_fan.GetFirstName](이)가 바로 끊었다.\n\"혹시 마음에 드는 참가자는 없으신지요? 영주님이 보시기에 우승할 것 같은 사람 말입니다. 저는 [fan_favourite.GetFirstName]에게서 좋은 예감이 느껴지더라고요!\"\n\n잠시 선택지를 헤아려본다. 차라리 자네 말이 맞다고 동의해주는 게 최선의 선택일지도 모르겠다."
 tournament_events.1409.a: "\"당연하지! 꼭 [fan_favourite.GetFirstNameNoTooltip](이)가 우승할 걸세!\""
 tournament_events.1409.b: "\"딱 봐도 [other_favourite.GetFirstNameNoTooltip](이)가 답이잖나. 이 [friendly_fan.Custom2('InsultNoun', ROOT.Char)] 같으니!\""
 tournament_events.1409.c: "그냥 웃으면서 고개만 끄덕이는 편이..."
 tournament_events.1410.t: "$tournament_header$ 불만족스러운 추종자들"
 tournament_events.1410.desc: "군중들의 왁자지껄한 소리 너머로 싸움이 벌어지는 소리가 선명하게 들린다. 고개를 돌려 뒤를 보니 두 사람이 서로 멱살을 붙잡고 드잡이질 중이었다. 대체 무슨 일로 다툼이 벌어진 건지는 모르겠으나, 소란을 듣고 모인 구경꾼들이 주위를 둥글게 둘러싸고 있었다.\n\n\"이 [fan_2.Custom2('InsultAdjective', SCOPE.sC('fan_1'))] [fan_2.Custom2('InsultNoun', SCOPE.sC('fan_1'))] 같은 게!\" [fan_1.GetFirstName](이)가 욕설과 함께 침을 뱉더니 벌떡 일어섰다. [fan_2.GetFirstName] 역시 맞불을 놓았다.\n\n\"이 막돼먹은 [fan_1.Custom2('InsultNoun', SCOPE.sC('fan_2'))] 자식아! 배때기를 갈라주마!\" 둘은 당장에라도 달려들어 서로를 물어뜯을 기세였다."
 tournament_events.1410.a: "\"작작들 하게!\""
 tournament_events.1410.a.tt: "싸움에 끼어드는 건 위험한 행동이나 #EMP 뭐라도#! 조처를 해야 함"
 tournament_events.1410.a.success: "싸움을 말리는 데 성공함"
 tournament_events.1410.a.failure: "난투극이 벌어져 부상을 입음"
 tournament_events.1410.b: "\"이보게들! 다투기엔 때와 장소를 잘못 골라도 단단히 잘못 골랐어!\""
 tournament_events.1410.b.success: "말로 진정시키는 데 성공함"
 tournament_events.1410.b.failure: "두 사람이 계속해서 싸움"
 tournament_events.1410.c: "그거지! [fan_1.GetFirstNameNoTooltip](을)를 갈겨버려!"
 tournament_events.1410.c.fan1: "[fan_1.GetFirstNameNoTooltip](이)가 싸움에서 승리함"
 tournament_events.1410.c.fan2: "[fan_2.GetFirstNameNoTooltip](이)가 싸움에서 승리함"
 #INTENT EVENTS
 tournament_events.6000.t: "$tournament_header$ 수단과 방법을 가리지 않고"
 tournament_events.6000.desc: "토너먼트는 [murder_target.Custom2('InsultNoun', ROOT.Char)] [murder_target.GetTitledFirstName](을)를 이 세상에서 지워버리기에 더없이 완벽한 기회의 장이다. 구석구석 위험을 심어놓을 수 있고, 사고도 자주 발생하는 덕분에 의심을 떨쳐낼 수 있으니 말이다.\n\n"
 tournament_events.6000.again: "[murder_target.GetTitledFirstName](이)가 아직 살아 있다니...\n\n"
 tournament_events.6000.deferred: "나는 인내심을 발휘해 기다리고, 또 기다렸다... [murder_target.GetTitledFirstName](을)를 치기에 완벽한 때가 오기를 기다리며..."
 tournament_events.6000.foot: "[activity.GetCurrentPhase.GetPhase.GetName|l](이)가 가까이 다가온다. 지금 오른손에 든 독칼을 쓴다면 순식간에 해치울 수 있을 것이다...\n\n"
 tournament_events.6000.joust: "[activity.GetCurrentPhase.GetPhase.GetName|l] 랜스는 끝부분을 뭉툭하게 만들어 인명 사고의 위험성을 최소화했지만, 조심스럽게 치명성을 극대화한 대체품을 가져다 놓으면 들키지 않을지도 모른다...\n\n"
 tournament_events.6000.self_match: "내 장비를 손보는 건 무척이나 간단한 일이다. 토너먼트 안전 규정을 무시하고 [murder_target.GetFirstNameNoTooltip](을)를 관중이 보는 앞에서 끝장 낸다든지..."
 tournament_events.6000.patsy_match: "[murder_match.GetFirstNamePossessive] 장비를 손보기만 하면 된다. [murder_match.GetSheHe]가 [murder_target.GetFirstNameNoTooltip](을)를 마주하기 전에 말이다. 그리고 운이 따라주길 기도하는 거지..."
 tournament_events.6000.injuries: "예상 부상"
 tournament_events.6000.a: "흥미로운 기회로다."
 tournament_events.6000.b: "비난의 화살은 [murder_match.GetFirstNameNoTooltip]에게 향하겠지."
 tournament_events.6000.c: "내 손으로 직접 저 멍청이의 숨통을 끊으리라!"
 tournament_events.6000.d: "아직이야..."
 tournament_events.6000.e: "너무 위험해..."
 tournament_events.6000.success: "공작이 성공함"
 tournament_events.6000.failure: "공작이 아무런 효과를 발휘하지 못함"
 tournament_events.6000.success_tt: "[murder_target.GetFirstNameNoTooltip](이)가 [murder_match.GetFirstNameNoTooltip]에게 살해당함"
 tournament_events.6000.blame: "[murder_match.GetShortUIName](이)가 혐의를 받게 됨"
 tournament_events.6000.imprisonment_tt: "[murder_target.GetFirstNameNoTooltip](이)가 주최자이므로 [murder_match.GetFirstNameNoTooltip](은)는 투옥될 수 있음"
 tournament_events.6001.t: "$tournament_events.6050.t$"
 tournament_events.6001.foot: "나는 물건을 팔아준 연금술사의 말을 곰곰히 되짚으면서 칼날에 지독한 독을 발랐다. 그리고 조심스럽게 다시 칼집에 집어넣었다."
 tournament_events.6001.horse: "나는 밤이 오기 전에 무기고에 있는 랜스를 바꿔치기했다. 바뀐 랜스는 어둠 속에서 새벽이 오기를 기다리고 있으리라."
 tournament_events.6001.success_patsy: "\n\n가슴이 두근거릴 정도로 긴장되는 순간이 지나고, 나는 그대로 손을 내뻗었다! 운이 따라준다면 [murder_match.GetFirstName](은)는 아무것도 눈치채지 못하고 절명할 것이다..."
 tournament_events.6001.success: "\n\n[activity.GetCurrentPhase.GetPhase.GetName|l](을)를 위해 개조한 장비가 준비되었다. 이제 제대로 사용하기만 하면 된다..."
 tournament_events.6001.failure: "\n\n안타깝게 되었다. 다음날 아침에 돌아오니 눈썰미 좋은 수행원이 내 공작을 알아차린 눈치였다. 결국 부정행위에 대한 경계심만 높아지고 말았고, 종자들은 그 어느 때보다 눈초리를 날카롭게 세우고 있다."
 tournament_events.6001.closing: "\n\n심판은 생각보다 빠르게 찾아올 거다, [murder_target.GetFirstName]..."
 tournament_events.6001.a: "기다리기 어렵군..."
 tournament_events.6001.b: "쳇..."
 tournament_events.6010.t: "$tournament_header$ 경쟁자 살해"
 tournament_events.6010.desc: "하루가 끝나갈 무렵, 경쟁자 [murder_target.GetName](이)가 동료들과 편히 쉬고 있는 광경이 눈에 들어왔다. 이번 시합이야말로 #EMP 사고#!를 위장하기에 더할 나위 없이 좋은 기회인데...\n\n이 여유로운 분위기를 틈타 [murder_target.GetHerHis] 잔에 무언가를 슬쩍 타는 것쯤은 어렵지 않으리라."
 tournament_events.6010.a: "이 근방에 아는 의원이 있지."
 tournament_events.6010.a.flavor: "[murder_target.GetFirstNameNoTooltip]에게 새로운 종류의 독을 선사해줘야겠군!"
 tournament_events.6010.a.success: "당신의 경쟁자가 마지막 음료를 들이켬"
 tournament_events.6010.a.ill: "경쟁자의 체액이 뒤틀림"
 tournament_events.6010.a.failure: "경쟁자가 멀쩡해 보임"
 tournament_events.6010.b: "아까 본 하류 인생들이 어디 갔지?"
 tournament_events.6010.b.flavor: "절박한 사람보다 쓸모 있는 게 또 없지..."
 tournament_events.6010.b.success: "당신의 경쟁자가 사망함"
 tournament_events.6010.b.caught: "경쟁자가 폭력배를 제압함"
 tournament_events.6010.b.failure: "경쟁자가 폭력배를 따돌림"
 tournament_events.6010.c: "이건 안 통하지 싶은데..."
 tournament_events.6011.t: "$tournament_events.6010.t$"
 tournament_events.6011.poison: "물약 장수는 마구간에 쥐가 들끓는다는 내 이야기를 너무나 쉽게 믿어 주었고, 덕분에 재빨리 돌아올 수 있었다.\n\n술집 주인이 잔을 채울 때 남들 모르게 [murder_target.GetFirstNamePossessive] 잔에 혼합물을 섞어 넣는 것은 너무나 쉬웠다.\n\n"
 tournament_events.6011.thug: "불량배는 퉁명하게 내 돈을 받아들고는 조건에 동의했다. 나는 [murder_target.GetTitledFirstName](이)가 있는 방향으로 희미하게 고개를 까딱였다.\n\n"
 tournament_events.6011.death: "불안한 것은 [murder_target.GetTitledFirstName](이)가 술을 마시고 얼마 안 가 쓰러져 고통에 몸부림치기 시작했다는 사실이었다. [murder_target.GetSheHe]는 숨이 막히는 와중에도 애처롭게 도움을 청했다."
 tournament_events.6011.ill: "[murder_target.GetTitledFirstName](이)가 잔을 입에 가져다 댈 때 순간적으로 숨을 멈췄다. 그리고 잠시 성공했다는 기쁨에 젖었지만, 현실은 그렇지 않았다. 저 [murder_target.Custom2('InsultNoun', ROOT.Char)](은)는 살짝 열기만 올랐을 뿐 살아남을 듯하다."
 tournament_events.6011.second_chance: "짜증나게도 독은 [murder_target.GetTitledFirstName]의 정신을 혼미하게 만드는 선에서 그쳤다. 그래도 놈을 뒤따라 바깥으로 나오니 토너먼트 경기장에서도 외딴 곳에 단 둘만 남게 되었다.\n\n내 목적을 달성할 마지막 기회일지도..."
 tournament_events.6011.ache: "효과는 즉발적이었다. 저 [murder_target.Custom2('InsultNoun', ROOT.Char)](이)가 신음을 흘리자 손님들이 에워싸는 모습을 볼 수 있었다. 하지만 얼마 안 가 독이 약속받은 효과를 발휘하지 못함이 분명해졌다.\n\n뭐, 그래도 변소에서 하룻밤 정도는 끔찍한 시간을 보내겠지... "
 tournament_events.6011.slain: "소식을 기다리며 밤잠을 설쳤다. 사실 경쟁자를 제거했다는 생각에 이미 안도하고 있기도 했다.\n\n밑으로 내려오니 [murder_target.GetFirstNameNoTooltip](이)가 끔찍한 공격을 받았다는 얘기로 온 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip](이)가 떠들썩했다. 경비병이 참혹한 몰골로 난자당한 시신을 발견했는데, 곁에 피로 점철된 단검이 한 자루 떨어져 있었다고 한다."
 tournament_events.6011.caught: "소식을 기다리며 밤잠을 설쳤다. 아침이 될 때까지 무형의 두려움이 나를 계속 괴롭혀댔다.\n\n동이 트자 수행원들이 방문을 두드렸다. 보고를 듣자하니 [murder_target.GetFirstNameNoTooltip](이)가 간밤에 자신을 살해하려 한 불량배를 물리쳤다면서 내가 배후에 있다는 주장을 내세우고 있다고 한다."
 tournament_events.6011.escape: "소식을 기다리며 밤잠을 설쳤다. 무언가가 잘못됐다는 확신이 있었기에.\n\n내 직감은 현실이 되었다. [murder_target.GetFirstNameNoTooltip](은)는 살아 있었거니와, 두건을 쓴 괴한이 [murder_target.GetHerHis] 목숨을 노렸다는 얘기가 온 [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에 파다할 지경이었다."
 tournament_events.6011.a.death: "쉬워도 #EMP 너무#! 쉬운데..."
 tournament_events.6011.a.ill: "아직 희망은 있어..."
 tournament_events.6011.a.slain: "지저분하기 짝이 없어."
 tournament_events.6011.a.caught: "망할 부랑자들."
 tournament_events.6011.a: "이런 가증스러운 운명이 또 있단 말인가."
 tournament_events.6011.b: "당장 움직여야 해."
 tournament_events.6011.b.success: "경쟁자를 처치함"
 tournament_events.6011.b.failure: "경쟁자가 도망침"
 tournament_events.6011.c: "다 끝났어..."
 tournament_events.6012.t: "$tournament_events.6010.t$"
 tournament_events.6012.poison: "몇몇 손님들과 곧 있을 경연 대회와 관련해 담소를 나눌 때였다. 갑자기 내장이 뒤집히고 숨이 막히는 듯한 기분이 들었다.\n\n"
 tournament_events.6012.thug: "다른 손님들과 어떤 참가자가 제일 마음에 들었는지 한참 담소를 나누고 내 숙소로 돌아가려 길을 나섰을 때였다. 뒤에서 어떤 인기척이 느껴졌다.\n\n"
 tournament_events.6012.death: "으으, 이 속에서 타오르는 불길은 대체 뭐란 말인가! 더듬거리는 목소리로 도와달라 말했지만 이제 막 안면을 튼 사람들은 얼빠진 얼굴로 바라보기만 할 뿐이었다."
 tournament_events.6012.ill: "나는 무릎을 꿇고 앉아 배를 움켜쥐었다. 걱정스러운 얼굴의 구경꾼들이 나를 둘러쌌다. 나는 더듬거리는 목소리로 도움을 청했다. \"도, 도와주시오. 약을 가져다 주시오!\""
 tournament_events.6012.slain: "나는 고개를 채 돌리기도 전에 바닥에 나뒹굴었다. 그 느낌이 마치 말에 걷어차인 듯했다. 두건을 쓴 괴한은 나를 못 움직이게 붙잡더니, 심장으로 단검을 꽂으려 들었다!"
 tournament_events.6012.caught: "괴한이 달려들자 나는 한 걸음 옆으로 물러섰다. 그런 다음 균형을 무너뜨리고 바닥에 자빠뜨렸는데, 진흙탕에 떨어진 단검의 칼날이 서슬 퍼런 불빛을 내뿜었다."
 tournament_events.6012.escape: "두건을 쓴 괴한의 묵직한 발걸음이 나를 덮쳤다. 이에 힘껏 몸을 돌려 상대를 바닥에 자빠뜨린 후, 천막들이 모인 곳으로 냅다 달렸다."
 tournament_events.6012.a.death: "#EMP *허억*#! 사, #weak 살려줘...!"
 tournament_events.6012.a.ill: "조, 좀 누워서, 쉬어야겠어."
 tournament_events.6012.a.poison: "술은 죄, 죄악이다!"
 tournament_events.6012.a.slain: "#weak 누구...?!#!"
 tournament_events.6012.a.caught: "#EMP 누가 보냈지?!"
 tournament_events.6012.a: "괜찮을 거야..."
 tournament_events.6013.t: "$tournament_events.6010.t$"
 tournament_events.6013.death: "나는 최대한 조용히 [murder_target.GetFirstName]의 뒤로 다가간 후, 머리를 낚아채 목에 칼을 갖다 대었다.\n\n놈은 컥컥대며 발을 날렸지만, 나는 재빨리 미로처럼 뒤엉킨 천막 사이로 내달려 숨어 들었다."
 tournament_events.6013.fallback: "나는 최대한 조용히 [murder_target.GetFirstName]의 뒤로 다가갔지만, 놈이 인기척을 알아차리고 고개를 돌렸다. 내 번뜩이는 단검을 본 [murder_target.GetHerHim]의 눈이 휘둥그레졌다.\n\n놈은 어디서 기력이 샘솟기라도 한 듯 나를 제치고 내달렸고, 미로처럼 뒤엉킨 천막 사이로 숨어 들었다."
 tournament_events.6013.a.death: "그거면 됐어!"
 tournament_events.6013.a: "안 돼애애애!"
 tournament_events.6014.t: "$tournament_events.6010.t$"
 tournament_events.6014.desc: "힘없이 옆구리를 붙잡고 천막으로 돌아오는데, [murder_target.GetFirstName](이)가 뒤에서 나타났다!"
 tournament_events.6014.death: "미처 반응하기도 전에 [murder_target.GetFirstName](이)가 내 머리를 뒤로 낚아채더니 목에 단검을 갖다 대었다!"
 tournament_events.6014.fallback: "나는 황급히 몸을 돌려 [murder_target.GetFirstName](을)를 넘어뜨린 후, 미로처럼 복잡한 천막들 사이로 냅다 달렸다."
 tournament_events.6014.a.death: "뭐- #EMP 안-!#! *구르륵*"
 tournament_events.6014.a: "방금 건... 설마... #EMP [murder_actor.GetFirstNameNoTooltip]#!!"
 tournament_events.6050.t: "$tournament_contest_header$ 파괴 공작"
 tournament_events.6050.desc: "나는 이번 토너먼트 경연 대회에서 우승하겠다고 맹세했다. 그러니 다소... #EMP '공정함'#!과는 거리가 있는 수법도 고려해볼 수밖에. [activity.GetCurrentPhase.GetPhase.GetName|l] 시합의 포상은 손에 넣어야 하니까.\n\n상대들도 같은 생각일 것이다. 좋은 발상이 떠오르길 기다리고 있겠지. 이미 떠오른 자들도 있을 테고."
