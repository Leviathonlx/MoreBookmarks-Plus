 ep2_decision_events.0001.t: "토너먼트 훈련"
 ep2_decision_events.0001.desc: "\"곧바로 오른쪽으로 돌앗!\" [marshal.GetTitledFirstName]의 강력한 일격이 검을 강타하자, 나는 그대로 몇 걸음 주춤 물러났다. \"토너먼트에서 상대가 봐 주는 일은 절대 없을 겁니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [marshal.GetSheHe]가 이마에 맺힌 땀을 닦았다.\n\n\"우승하려면 절대 지면 안 됩니다. 저한테 져서도 안 되고요. 단 한 번의 패배도 안 됩니다.\""
 ep2_decision_events.0001.a: "\"#EMP 이야아아압!#!\""
