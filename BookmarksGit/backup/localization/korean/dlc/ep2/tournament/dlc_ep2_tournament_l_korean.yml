 tournament_training_decision_modifier: "양질의 훈련"
 tournament_training_decision_modifier_desc: "해당 인물은 곧 열릴 [GetActivityType('activity_tournament').GetName]를 대비해 훈련하였으며, 좀 더 높은 [progress_to_victory|E] 수치를 보유한 상태로 시작합니다."
