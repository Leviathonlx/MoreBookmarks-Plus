 activity_tournament_desc: "장엄한 무예 또는 문화 [contests|E]를 주최합니다. 세계 각지에서 참가자들이 모여 하스틸루드 [prizes|E]과 [prestige|E]을 두고 경쟁을 펼칩니다."
