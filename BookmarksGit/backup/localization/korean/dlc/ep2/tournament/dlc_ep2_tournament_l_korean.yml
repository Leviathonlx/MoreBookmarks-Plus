 ### PHASES
 #TEAM
 tournament_phase_melee: "모의전"
 tournament_phase_melee_desc: "기마전 혹은 육상전을 벌이는 모의 전투로, 두 조가 전장의 주도권을 두고 겨룹니다. 또한 상대 진영의 전투원을 사로잡아 몸값을 받아낼 수도 있습니다.\n\n$tournament_contest_format_team$"
 #TURN
 tournament_phase_archery: "궁술"
 tournament_phase_archery_desc: "각 참가자가 정해진 수의 화살로 과녁을 쏘아 최대한 많은 점수를 획득하는 것을 목표로 하는 활쏘기 대회입니다.\n\n$tournament_contest_formaty_turn$"
 tournament_phase_recital: "웅변"
 tournament_phase_recital_desc: "각 참가자가 행사를 위해 쓴 시를 공개적으로 낭송하고 다른 모든 참가자를 대상으로 심사를 받는 시 대회입니다.\n\n$tournament_contest_formaty_turn$"
 #VERSUS
 tournament_phase_joust: "마상 시합"
 tournament_phase_joust_desc: "참가자가 말에 타고 랜스로 결투를 벌이는 시합입니다. 상대를 낙마시키거나 더 높은 점수를 획득해 최후의 승자가 되어야 합니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 tournament_phase_duel: "결투"
 tournament_phase_duel_desc: "육상에서 펼쳐지는 일련의 무장 결투로, 참가자는 상대의 무장을 해제하거나 적보다 더 많은 점수를 획득하여 최후의 승자가 되어야 합니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 tournament_phase_wrestling: "레슬링"
 tournament_phase_wrestling_desc: "힘과 재치를 겨루는 경연 대회로, 참가자는 상대를 쓰러뜨리거나 경기장 밖으로 던져 최후의 승자가 되어야 합니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 tournament_phase_board_game: "보드게임"
 tournament_phase_board_game_desc: "참가자가 일련의 보드게임 경기를 펼쳐 지혜를 겨루는 경연 대회로, 최후까지 살아남는 선수가 우승자로 인정됩니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 #RACE
 tournament_phase_horse_race: "경마"
 tournament_phase_horse_race_desc: "군주가 본인의 말을 참가시켜 경주를 벌이는 모습을 관전하는 경기로, 먼저 결승선을 통과하는 말의 주인이 우승합니다.\n\n$tournament_contest_format_race$"
 #CEREMONY
 tournament_phase_ceremony: "예식"
 tournament_phase_ceremony_desc: "폐회식과 기념 행사입니다!"
 ### OPTIONS
 #ACCOMMODATIONS
 tournament_option_accommodations: "숙박"
 tournament_accommodations_bad: "조잡한 천막"
 tournament_accommodations_bad_desc: "$EFFECT_LIST_BULLET$ 특정 부정적인 이벤트가 발생할 확률이 더 높습니다.\n\n#weak 겉으로 드러나는 실력과 그 실력을 보여주는 장소. 둘 중 무엇이 더 중요할까요?#!"
 tournament_accommodations_normal: "단순한 가건물"
 tournament_accommodations_normal_desc: "$EFFECT_LIST_BULLET$ 이벤트 가중치에 영향을 주지 않습니다.\n\n#weak 좋은 시합의 핵심은 숙면을 취하는 것입니다. #!"
 tournament_accommodations_good: "호화로운 야영지"
 tournament_accommodations_good_desc: "$EFFECT_LIST_BULLET$ 특정 부정적인 이벤트가 발생할 확률이 #EMP 더#! 낮아집니다\n\n#weak 토너먼트는 평범한 체육 행사가 아니라, 즐거운 #underline 경험#!이 되어야 합니다.#!"
 #PRIZES
 tournament_option_prizes: "포상"
 tournament_prizes_bad: "간단한 포상"
 tournament_prizes_bad_desc: "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 \"일반\"이 됩니다.\n\n#weak 다들 체육이 좋아서 모인 거지, 장신구 따위는 핑계 아니겠습니까?#!"
 tournament_prizes_normal: "준수한 포상"
 tournament_prizes_normal_desc: "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 \"일반\" 또는 \"걸작\"이 됩니다.\n\n#weak 포상을 노리고 모인 건 아니지만, 고향으로 돌아갈 때 소모되는 비용을 벌충할 수 있다면 합리적인 목표 아니겠습니까?#!"
 tournament_prizes_good: "좋은 포상"
 tournament_prizes_good_desc: "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 \"걸작\" 또는 \"저명\"이 됩니다.\n\n#weak 걸린 게 없으면 누군들 경합에 참여하겠습니까?#!"
 tournament_prizes_very_good: "양호한 포상"
 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 \"걸작\", \"저명\" 또는 \"영광\"이 됩니다.\n\n#weak 포상은 단순히 우승자에게 내어주는 장신구 같은 게 아닙니다. 용감하고 대범한 자의 참여를 유도하는 봉화라고 할 수 있지요.#!"
 tournament_prizes_splendid: "환상적인 포상"
 tournament_prizes_splendid_desc: "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 \"저명\" 또는 \"영광\"이 됩니다.\n\n#weak 승자가 가려질 정도로 환상적인 물건이야말로 최고의 포상이라고 할 수 있겠습니다.#!"
