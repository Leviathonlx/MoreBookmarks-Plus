 activity_tournament_selection_tooltip: "당신의 $knight_culture_player_plural$(와)과 신하, 이웃을 장엄한 경연 대회에 초청합니다.\n\n예상 보상\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] 획득\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] 감소"
