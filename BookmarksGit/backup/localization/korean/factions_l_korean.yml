 FACTION_DEMAND_POPULIST_DESC: "더는 간악하기 짝이 없는 압제를 견딜 수 없다! 이제 선량한 우리 [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural]들의 시대가 오리니!\n\n[peasant_leader.GetFaith.WarGodName]님의 인도를 따라 너희 [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]놈들의 지배에 종지부를 찍으리라!"
