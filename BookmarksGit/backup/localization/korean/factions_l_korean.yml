 FACTION_DEMAND_CLAIMANT: "주장자 요구"
 FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_targeted_title.GetNameNoTier]의 정당한 지배권은 [faction_claimant.GetName]에게 있으며 이는 신께서 정해주신 것이다. 따라서 이를 돕고자 이렇게 모여 일어났으니 평화롭게 받아들이거나 창칼을 맞댈 준비를 해라!"
 FACTION_DEMAND_CLAIMANT_DESC_ME: "[faction_targeted_title.GetNameNoTier]의 정당한 지배권은 나에게 있으며 이는 신께서 정해주신 것이다. 마침내 이를 실현할 힘을 얻었으니, 평화롭게 받아들이거나 창칼을 맞댈 준비를 해라!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "주장자 요구 승인"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "네놈이 그 어리석은 모험을 관두지 않는 이상, 이 땅이 불바다가 되는 건 불 보듯 뻔한 일이지. 우리 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](을)를 위해 비록 네 요구를 들어주긴 한다만, 오늘 이 자리에서 씻을 수 없는 불의를 범했음을 명심하라. 용납할 수 없는 짓을 말이다!"
 FACTION_DEMAND_CLAIMANT_REFUSED: "주장자 요구 거부"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "내 작위에 [faction_claimant.GetShortUINamePossessive|U] 권리를 주장하다니 어린애들 동화보다 못한 소리를 꾸며내는구나. 네 모략 책동을 위해 얼간이들을 얼마나 꼬드겼는지는 몰라도 이런 멍청한 소리에 절대 굽히지 않으리라. 비천한 놈에게 권리를 내주느니 차라리 죽고 말겠다!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "우리의 명분은 정당하오!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "때가 왔소! [faction_targeted_title.GetNameNoTier]의 정당한 지도자로 [faction_claimant.GetName](을)를 지지하는 사람들이 권좌를 되찾기 위해 하나 되어 일어났다오. 필요하다면 칼과 총을 들어서라도 결딴을 내야 할거요!"
 FACTION_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC: "[faction_target.GetName](은)는 마땅히 당신의 것이어야 할 권좌를 차지하고 있소! 난 그대의 권리를 물심양면으로 지원할 것이며 봉역의 다른 이들도 대의를 위해 싸워줄 것이외다. 남은 건 당신의 승낙뿐이라오."
 FACTION_CLAIMANT_INVITE_ACCEPT: "마침내!"
 FACTION_CLAIMANT_INVITE_REFUSE: "이건 옳지 않아..."
 FACTION_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "마침내 시간이 됐소이다! [faction_target.GetName](은)는 [faction_target.GetTitleAsNameNoTooltip] 행세를 하는 어릿광대에 불과하며, 온 나라가 나의 대의를 위해 일어날 것이 틀림없소. 나를 돕는 이들은 죽을 때까지 잊지 않으리다."
