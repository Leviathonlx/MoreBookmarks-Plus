 FACTION_DEMAND_POPULIST_DESC_CULTURE: "더는 너희 이방인 놈들이 우리 [peasant_leader.GetCulture.GetName] 공동체를 억압하는 꼴을 보고만 있을 순 없다. 이제 우리의 시대가 도래하리라!\n\n우리 방식대로 다스릴 테니 권리를 내놓아라! 안 그러면 우리 동포들의 응어리진 분노를 맛보게 될 거다!"
