 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "나의 명분이 정당하다곤 하나, [faction_target.GetTitledFirstName]의 내 협력자들이 전쟁만큼은 반대하더군. 나는 그저 마음만 함께하리다."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "나의 명분이 정당하긴 하나... 난 그대와 함께할 수 없소. [faction_target.GetTitledFirstName]의... 그 #emphasis '거부할 수 없는 매력'#! 탓에 손찌검조차도 하기 싫어서 말이오. 그래, 그게 전부요. 행운을 빌지."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "온 나라가 거짓된 [faction_target.GetTitledFirstName]에게 대항해 일어나길 손꼽아 기다리고 있었소. 오호통재라, 그러나 지금 곤경을 겪고 있는 탓에 그대와 대의를 함께할 수 없구려. 대신 성공한다면 꼭 그 빚을 갚으리다."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "당신이 [faction_target.GetTitledFirstName](을)를 심술쟁이로 생각한다니 다행이네요. 분명 제가 [faction_target.GetHerHim]보다 좋은 지도자가 될 수 있겠죠!\n\n근데 전 지금 새 장난감을 갖고 노느라 바빠서요... 그래도 당신이 이긴다면 제 몫을 나눠드리도록 할게요!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "마침내 시간이 됐군요! [faction_target.GetName](은)는 [faction_target.GetTitleAsNameNoTooltip] 행세를 하는 어릿광대에 불과하며, 온 나라가 나의 대의를 위해 일어날 것이 틀림없습니다.\n\n그러나 내 신분이 미천한 까닭에 당신을 도울 수가 없군요. 대신 당신이 #emphasis 승리한다면#! 후하게 보상해드리겠습니다!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC: "내 명분에 그렇게 열정을 보여주다니 고마울 따름이지만, 그대가 실패할 운명이라는 사실밖에 보이지 않구려. 그러니 내 그대를 지지해줄 생각은 없다만, 어떻게든 그대가 성공한다면 권좌에 올라주기는 하겠소이다."
