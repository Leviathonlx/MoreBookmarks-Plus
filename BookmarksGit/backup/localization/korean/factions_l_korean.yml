 FACTION_DEMAND_NOMADIC: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))] [ROOT.Char.GetTitledFirstName]에게"
 FACTION_DEMAND_NOMADIC_DESC: "더 이상 그대의 압제 아래 고개를 숙이지 않겠다! 우리는 자랑스러운 [GetGovernment( 'nomad_government' ).GetName] [peasant_leader.GetCulture.GetCollectiveNoun]인으로서 끝없이 펼쳐진 하늘 아래 자유롭게 떠돌기 위해 태어났다.\n\n우리의 기수를 이끄시는 [peasant_leader.GetFaith.WarGodName]의 인도로 그대의 한심한 지배를 벗어던지고, 드넓은 초원에서 우리의 자리를 되찾을 것이다!"
