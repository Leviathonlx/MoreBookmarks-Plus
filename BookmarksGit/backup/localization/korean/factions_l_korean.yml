 populist_faction_desc: "민중영합 [faction|E]은 외국인 혹은 불신자의 지배로부터 자유를 원하는 이들로, 이질적인 [culture|E] 혹은 [faith|E]을 가진 주군으로부터 독립을 꾀합니다."
