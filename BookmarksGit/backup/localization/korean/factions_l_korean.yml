 peasant_faction_desc: "농노 [faction|E]은 외국인 혹은 불신자의 지배로부터 자유를 원하는 이들로 [Concept( 'counties', '영지' )|E] 내 평민들과 동떨어진 이질적인 [culture|E], [faith|E]을 가진 주군을 교체하기 위해 안간힘을 씁니다."
