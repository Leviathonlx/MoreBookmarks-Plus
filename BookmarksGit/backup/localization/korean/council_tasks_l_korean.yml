 #Kurultai Task Tooltips
 kurultai_task.1001.notification: "융성하는 유목 집단"
 kurultai_task.1001.desc: "[councillor.GetShortUIName]의 노력 덕분에 유목 집단이 융성하고 있다."
 kurultai_task.1006.notification: "유목군 고용"
 kurultai_task.1006.desc: "본래 땅에서 쫓겨난 소규모 목축민 무리가 우리 부족에 충성을 맹세했다."
 kurultai_herder_army: "목축 유목군"
 kurultai_task.1051.notification: "유목 집단 위축"
 kurultai_task.1051.desc: "[councillor.GetShortUINamePossessive] 노력에도 불구하고, 우리의 유목 집단이 감소하고 있다."
 kurultai_task.1056.notification: "장악력 위축"
 kurultai_task.1056.desc: "[councillor.GetShortUINamePossessive] 유목 집단 개선 시도는 유목민 사이에 혼란과 갈등을 초래했다."
 kurultai_task.1101.notification: "번영하는 비옥도"
 kurultai_task.1101.desc: "[councillor.GetShortUIName] 덕분에 [county.GetDefinitiveName](이)가 번영하고 있다."
 kurultai_task.1106.notification: "인기 있는 통치"
 kurultai_task.1106.desc: "[councillor.GetShortUINamePossessive] 노력이 [county.GetDefinitiveName]에 예상치 못한 혜택을 불러왔다."
 kurultai_task.1151.notification: "비옥도 위축"
 kurultai_task.1151.desc: "[councillor.GetShortUIName](이)가 [county.GetDefinitiveName]에서 유목 집단을 잘못 관리하는 바람에, 인근의 비옥도가 감소하는 결과를 초래했다."
 kurultai_task.1156.notification: "인기 없는 통치"
 kurultai_task.1156.desc: "[councillor.GetShortUINamePossessive] [county.GetNameNoTier] 통치 방식은 나쁜 평판만을 불러왔으며, [ROOT.Char.GetTitleAsNameNoTooltip](으)로서의 내 통치에 부정적인 영향을 불러온다."
 kurultai_task.1201.notification: "독실한 통치"
 kurultai_task.1201.desc: "나의 백성들은 나를 대리하는 [astrologer.GetShortUIName](와)과 [councillor.GetShortUIName]의 업무 방식에 깊은 인상을 받았다."
 kurultai_task.1206.notification: "우호적인 $court_astrologer_court_position$"
 kurultai_task.1206.desc: "나의 [kurultai|E] [councillor.GetShortUIName](은)는 나를 대신하여 [astrologer.GetShortUIName](와)과 더 돈독한 관계를 구축했다."
 kurultai_task.1251.notification: "수치스러운 통치"
 kurultai_task.1251.desc: "나의 백성들은 [astrologer.GetShortUIName](와)가 [councillor.GetShortUIName](이)가 권한을 남용했다며 비난하고 있다."
 kurultai_task.1256.notification: "격분한 $court_astrologer_court_position$"
 kurultai_task.1256.desc: "나의 [kurultai|E] [councillor.GetShortUIName](은)는 $court_astrologer_court_position$ [astrologer.GetShortUIName](와)과 끊임없이 대립하고 있다."
 kurultai_task.1301.notification: "예상치 못한 발견"
 kurultai_task.1301.desc: "[councillor.GetShortUIName](은)는 [county.GetNameNoTier]에서 예상보다 더 많은 금화를 모았다."
 kurultai_task.1306.notification: "악명 높은 통치"
 kurultai_task.1306.desc: "[county.GetNameNoTier](을)를 착취하도록 [councillor.GetShortUIName](을)를 임명한 후, 나는 공포스러운 영주라는 평판을 얻었다."
 kurultai_task.1351.notification: "착취당한 토지"
 kurultai_task.1351.desc: "[county.GetNameNoTier](을)를 최대한 착취하려는 [councillor.GetShortUINamePossessive] 시도는 뜻밖의, 그러나 당연하다면 당연한 부작용을 초래했다."
 kurultai_task.1356.notification: "착취당한 백성"
 kurultai_task.1356.desc: "[councillor.GetShortUIName]의 행보는 [county.GetNameNoTier] 거주 부족들에게 재앙 같은 영향을 끼쳤다."
 kurultai_task.1401.notification: "인상적인 약탈자"
 kurultai_task.1401.desc: "[councillor.GetShortUIName]의 혹독한 훈련 덕분에 우리의 약탈자들이 널리 두려움의 대상이 되었다."
 kurultai_task.1406.notification: "공포스러운 약탈자"
 kurultai_task.1406.desc: "우리의 약탈자들은 국경 안팎에서 적들에게 널리 공포를 안겨준다."
 kurultai_task.1451.notification: "초라한 약탈자"
 kurultai_task.1451.desc: "어찌 된 일인지, 우리의 약탈자들은 [councillor.GetShortUIName](이)가 훈련을 시작했을 때보다 지금 더 초라해 보인다."
 kurultai_task.1456.notification: "비참한 약탈자"
 kurultai_task.1456.desc: "거지, 주정뱅이, 약골들... [councillor.GetShortUIName], 내 약탈자들을 돌려다오!"
 kurultai_task.1501.notification: "문화적 관계 구축"
 kurultai_task.1501.desc: "$task_accept_culture_acceptance_gain$"
 kurultai_task.1506.notification: "문화적 유대"
 kurultai_task.1506.desc: "[councillor.GetShortUIName]의 노력 덕분에 외국인들이 궁정에서 환영받고 있다고 느낀다."
 kurultai_task.1551.notification: "문화적 관계 악화"
 kurultai_task.1551.desc: "[councillor.GetShortUINamePossessive] 노력은 오히려 문화적 유대를 악화시키는 결과를 낳았다."
 kurultai_task.1556.notification: "끊어진 유대"
 kurultai_task.1556.desc: "[councillor.GetShortUIName]의 노력에도 불구하고 외국인들이 궁정에서 환영받지 못한다고 느낀다."
