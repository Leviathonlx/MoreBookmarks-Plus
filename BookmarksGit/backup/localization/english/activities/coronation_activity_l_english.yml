 ## Intents
 # Host Intents
 coronation_impress_attendees: "Impress Attendees"
 coronation_impress_attendees_desc: "You shall be the very image of a sovereign, earning [legitimacy|E], [cultural_acceptance|E] and [coronation_i][coronation_magnificence|E].\n#EMP #low This [intent|E] pleases [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] and [GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName] [vassals|E].#!#!"
 coronation_embrace_supporters: "Embrace Supporters"
 coronation_embrace_supporters_desc: "Your regime will be built by the loyal, collaborating to gain [prestige|E], form [relations|E] and enrich your [realms|E].\n#EMP #low This [intent|E] pleases [coronation_supporters|E], especially [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] and [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E].#!#!"
 coronation_weaken_detractors: "Weaken Detractors"
 coronation_weaken_detractors_desc: "With your crowning begins the downfall of [claimants|E] and the breaking of [factions|E] and [confederations|E].\n#EMP #low This [intent|E] harms [coronation_detractors|E], and pleases non-[coronation_detractor|E] [GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance( 'belligerent' ).GetName] [vassals|E].#!#!"
 coronation_exalt_crown: "Exalt the Crown"
 coronation_exalt_crown_desc: "Reverence for your mandate endows [coronation|E] sites, [artifacts|E] and [oaths|E] with lasting benefices like [dynasty_prestige|E].\n#EMP #low This [intent|E] pleases [GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassals|E].#!#!"
 # Guest Intents
 coronation_bear_witness: "Bear Witness"
 coronation_bear_witness_desc: "By appearing on this historic occasion, you expect to enjoy [piety|E], [legitimacy|E] and [cultural_acceptance|E]."
 coronation_seize_advantages: "Seize Advantages"
 coronation_seize_advantages_desc: "[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_administrative' ), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "You keep a watchful eye for opportunities to secure yourself [gold|E], [influence|E] or [claims|E]."
 seize_advantages_non_admin: "You keep a watchful eye for opportunities to secure yourself [gold|E], [prestige|E] or [claims|E]."
 coronation_offer_support: "Offer Support"
 coronation_offer_support_desc: "By giving staunch support to the crown, you hope to gain [opinion|E], a [relation|E], or an [alliance|E] with its wearer."
 coronation_advocate_domain: "Advocate Domain"
 coronation_advocate_domain_desc: "You press your sovereign for policies that foster [development|E], [control|E] and [county_opinion|E] in your sub-[realm|E]."
 coronation_profess_rights: "Profess Rights"
 coronation_profess_rights_desc: "You stand proudly resolute, demanding a Favor [hook|E] or [vassal_contract|E] improvement from your liege."
 coronation_disrupt_loyalists: "Disrupt Loyalists"
 coronation_disrupt_loyalists_desc: "You seek to reduce the Coronation's [coronation_i][coronation_magnificence|E], swell [factions|E] and their [discontent|E], and create problems for the [activity_host|E] and their [coronation_supporters|E]."

