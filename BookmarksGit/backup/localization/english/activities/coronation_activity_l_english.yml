 # Phases
 coronation_phase_preparations: "Prelude"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "Ceremony"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "Feast"
 coronation_phase_feast_desc: ""

 # Types
 coronation_type_normal: "Coronation"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$Prove your [legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$Swear an [oath|E] and pledge the course of your reign\n$BULLET_WITH_TAB$May gain [opinion_i][opinion|E] with [vassals|E] [AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )]\n$BULLET_WITH_TAB$[vassals|E] may leave @faction_icon![factions|E]\n$BULLET_WITH_TAB$May crown yourself for additional [prestige_i][prestige|E]\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "A stately ceremony shall prove the rightfulness of your rule, and the majesty of the realm shall be your sovereign vestment."
 coronation_type_tributaries: "and [tributaries|E]"
 coronation_type_anointment: "Anointment"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$Prove your [legitimacy_i][legitimacy|E] beyond doubt\n$BULLET_WITH_TAB$Gain [piety_i][piety|E], @fervor_icon![fervor|E] and the favor of [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName|U] [vassals|E]\n$BULLET_WITH_TAB$Swear an [oath|E] and pledge the course of your reign\n$BULLET_WITH_TAB$Gain [opinion_i][opinion|E] with [vassals|E]\n$BULLET_WITH_TAB$Gain [opinion_i][opinion|E] with other [rulers|E]\n$BULLET_WITH_TAB$[vassals|E] may leave @faction_icon![factions|E]\n$BULLET_WITH_TAB$@alert_icon! #alert_trial Must be held in a [holy_site|E] of your [faith|E]#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "A true sovereign must be enshrouded in holy purpose, and instated by divine favor. Worldly strength is no substitute."

 # Options
 anointment_minimum: "[activity_option|E] not available for [anointment|E]"
 ceremony_size: "Ceremony"
 coronation_small_ceremony: "Simple Rites"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$Decreased [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$Foreign [rulers|E] will not join the [activity|E]\n$EFFECT_LIST_BULLET$If [coronation_magnificence|E] is below #high 50#! at the Conclusion, you will gain [GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip] for #high 10 years#!\n\n#weak I am already the sovereign, am I not? Why usher all the realms to this mere formality...?#!"
 coronation_medium_ceremony: "Time-Honored Finery"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$Increased [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$[activity_guests|E] will be somewhat more likely to join\n\n#weak The hallowed oaths of rule need be matched by regal surroundings and a vast, reverent gathering.#!"
 coronation_large_ceremony: "Glory and Splendor"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$Significantly Increased [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$[activity_guests|E] will be significantly more likely to join\n\n#weak Amidst hallowed relics and glittering jewels, suffused with beauteous music, there shall be all my kin, my vassals, and prestigious guests from afar.#!"
 ceremony_feast_type: "Celebrations"
 ceremony_feast_type_austere: "Austere Observances"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$Decreased [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$If [coronation_magnificence|E] is below #high 50#! at the Conclusion, you will gain [SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )] for #high 10 years#!\n\n#weak Is an invitation to this historic occasion not enough of a pleasure...?#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "Suitable Revels"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$Increased [coronation_magnificence|E]\n\n#weak There will be little skimping on the great gathering of the nobility, and the fine fare of the post-ceremony feast.#!"
 ceremony_feast_type_lavish: "Lavish Banquets"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$Significantly Increased [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$Decreased risk of negative events\n\n#weak Endless courses of sumptuous-smelling delicacies await; magnificent delights to buttress the monarch's high table.#!"

ach_coronation_low_ceremony_modifier: "Crowned in Obscurity"
ach_coronation_low_ceremony_modifier_desc: "The common people hardly even know this ruler is truly their liege, and the nobility are happily forgetting their meager inaugural ceremonies."
ach_coronation_low_feast_modifier: "Spurned Nobility"
ach_coronation_low_feast_modifier_desc: "The insultingly meager celebrations surrounding this ruler's coronation left attendees brimming with contempt, and empty of fine victuals."
mandala_coronation_low_feast_modifier: "Spurned Subjects"
mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"

 # Special Guests
 coronation_hof_guest: "Head of Faith"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "Head of Faith"
 coronation_hof_guest_desc_for_host: "In an [anointment|E], the [head_of_faith|E] must be a [activity_guest|E] for it to be considered [legitimate|E].\n\nSecure the support of the Head of Faith with the [anointment_request|E] [interaction|E]."

 # Doctrines related to Coronations
 doctrine_coronation_name: "Coronation Tradition"
 doctrine_no_anointment_name: "No Anointment"
 doctrine_no_anointment_desc: "In this faith, no sacred oil touches the brow of rulers — theirs is a path to power without anointing or divine rite."
 doctrine_anointment_permitted_name: "Anointment Permitted"
 doctrine_anointment_permitted_desc: "Even Emperors bow to no single ritual — though the Head of Faith may preside, the choice of crowning lies with the throne itself."
 doctrine_imperial_anointment_name: "Imperial Anointment"
 doctrine_imperial_anointment_desc: "To rule as an Emperor beyond all doubt, one must kneel — for only the Head of Faith can bestow that final, unquestioned authority."
 doctrine_parameter_no_anointment: "[characters|E] do not have access to the [coronation_anointment|E] [activity_option|E]"
