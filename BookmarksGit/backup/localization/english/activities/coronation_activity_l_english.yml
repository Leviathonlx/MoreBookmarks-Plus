l_english:
 # Base details
 activity_coronation: "Coronation"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$@law_icon![GetLaw('crowned_king').GetName] or [GetLaw('crowned_emperor').GetName] [law|E]\n$BULLET_WITH_TAB$While the Coronation exists, @faction_icon![factions|E] cannot Press Demands\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$A potent [oath|E] [decision|E]\n\n@warning_icon! #X @faction_icon![factions|E] and other foes will harm the Coronation's [coronation_magnificence|E]#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ Participants may gain [opinion_i][opinion|E] of other participants\n$BULLET_WITH_TAB$Participants may gain unique opportunities based on their [intent|E]"
 activity_coronation_desc: "Invite the great and powerful of the realm to witness your ascension to the throne. This will forge the foundations for a long and successful rule."
 activity_coronation_conclusion_desc: "The [GetActivityType( 'activity_coronation' ).GetName] has concluded."
 activity_coronation_selection_tooltip: "Invite the great and powerful of the realm to witness your ascension to the throne. This will forge the foundations for a long and successful rule.\n\nAnticipated Rewards:\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\nA [coronation|E] usually have to be held in the [realm|E] of the [host|E], with the exception of [anointments|E] which may have to be held in the lands of the [head_of_faith|E] if they hold any fitting [holy_sites|E]."
 activity_coronation_guest_help_text: "A Coronation is a great opportunity to build bonds, and to impress both [vassals|E] and other [rulers|E] alike.\n\nAny guest taking part in the Coronation will have opportunities to increase the [opinion|E] of fellow guests, and may get special opportunities to interact with the [host|E] of the [activity|E]."
 invite_to_activity_flavor_coronation: "You are cordially invited to join me and the rest of the realm at [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] for my upcoming coronation."
 activity_coronation_underage_tt: "You are #bold not#! at least #V 12#! years old\n#flavor The crown slips right off your little head#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName] has not approved of this [anointment|E], seek [GetPlayer.GetFaith.GetReligiousHead.GetHerHis] approval with the [request_anointment|E] [interaction|E]"

 # Province Desc
 activity_coronation_province_desc: "The Coronation will be held in [ROOT.Province.GetName]"
 activity_coronation_capital_province: "\n#p + Capital#!"
 activity_coronation_holy_site_province: "\n#p + Holy Site#!"
 activity_coronation_tradition_province: "\n#p + Traditional Coronation Location#!"
 activity_coronation_long_tradition_province: "\n#p ++ Traditional Coronation Location#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ Traditional Coronation Location#!"

