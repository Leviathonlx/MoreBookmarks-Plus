 coronation_events.0200.t: "The Prelude"
 coronation_events.0200.desc.host: "Guests have come. From near, from far, out of loyalty, or curiosity. The crowd swells with faces marked by expectation, calculation, and in some cases, the faintest warmth.\n\nI raise my voice just enough to settle the attendees and welcome them to my coronation."
 coronation_events.0200.desc.guest: "The gathering is as grand as expected. Faces familiar and foreign mingle, and I hear greetings just warm enough to be polite. When the host speaks, the room quiets out of instinct.\n\n\"My friends, my vassals, my kin, your presence honors me more than any crown could. Until the ceremony begins, eat, drink, speak freely... and know that I see each of you, and will not forget who stood here with me today.\"\n\nA kind promise, or a quiet warning, depending on how one chooses to hear it."
 coronation_events.0200.a: "Welcome, one and all!"
 coronation_events.0200.b: "Now then, who else is here?"

 coronation_events.0205.t: "The Ceremony"
 coronation_events.0205.meager: "All preparations are complete. The meager ceremonial assembly awaits in"
 coronation_events.0205.great: "All preparations are complete. The great ceremonial assembly now awaits in"
 coronation_events.0205.hagia_sophia: "the Hagia Sophia, the place of God's Holy Wisdom."
 coronation_events.0205.st_peters: "St. Peter's Basilica, the home of Christ's chief vicar."
 coronation_events.0205.saint_denis: "the Basilica of St. Denis, tomb of the French peoples' patron saint."
 coronation_events.0205.westminster: "gracious Westminster Abbey."
 coronation_events.0205.reims: "Our Lady of Reims, that cathedral of kings."
 coronation_events.0205.aachen: "Charlemagne's storied palace of Aachen."
 coronation_events.0205.wawel: "Wawel Cathedral, beauteous and enduring."
 coronation_events.0205.east_admin_location: "the serene stillness of [location.GetTitle.GetNameNoTierPossessive] palace complex."
 coronation_events.0205.temple: "[location.GetTitle.GetNameNoTierPossessive] high [host.GetFaith.HouseOfWorship]."
 coronation_events.0205.east_admin_description: "\n\nWith the beating of great drums,"
 coronation_events.0205.silence: "\n\nIn cold silence,"
 coronation_events.0205.cheers: "\n\nTo cheers and exaltation,"
 coronation_events.0205.desc.host_east_asian: "my [ROOT.Char.Custom('GetTitleTierAdjective')] procession passes through rank after rank of my [host.Custom('GetFighterTermPlural')] and officials. Behind us, we leave my family's ancestral shrine, where the day's first rites were performed."
 coronation_events.0205.desc.guest_east_asian: "[host.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetTitleTierAdjective')] procession passes through rank after rank of [host.GetHerHis] [host.Custom('GetFighterTermPlural')] and officials. Behind us, we leave the [host.GetTitleAsNameNoTooltip] ancestral shrine, where the day's first rites were performed."
 coronation_events.0205.desc.host: "my procession parts the [ROOT.Char.Custom('SettlementCity')|l]'s thronging crowd: my finest [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] ride before me, my [ROOT.Char.Custom('GetTitleTierAdjective')] household behind."
 coronation_events.0205.desc.guest: "[host.GetTitledFirstNamePossessive] procession parts the crowd, and my retinue follows in our honorary place."
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\nAn ill aspect hung over the rituals. How could the [host.GetDynastyHouseName] ancestors not be shamed by this uncertain ascension...?"
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\nA hopeful feeling hangs in the air. The morning's lengthy ritual veneration did its auspicious work, and has bonded this ceremony to the ancient past."
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\nA wondrous reverence elevated the morning rituals, carried high on fragrant incense, and born from the certain pride of the [host.GetDynastyHouseName] ancestors."
 coronation_events.0205.desc.low_magnificence: "Some [host.Custom('GetLocalCommonerTermPlural')] stare up at us blankly; others mutter derision. One howls out #EMP "The false [host.GetTitleAsName]!"#! and the mob surges forth, barely held back by the few [host.Custom('GetFighterTermPlural')] lining the way."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] teem forth for a glimpse of the soon-to-be [host.GetTitleAsNameNoTooltip|l]. Atop their parents' shoulders, amidst the multitude, [location.GetCulture.GetName] children grin."
 coronation_events.0205.desc.high_magnificence: "Horns ring out! Banners stream forth, in bold [host.GetPrimaryTitle.GetAdjective] colors! [host.Custom('GetLocalCommonerTermPlural')|U] praise the [host.GetTitleAsNameNoTooltip|l], and women weep in ecstasy at this glorious parade."

 coronation_events.0205.a_low_magnificence_east_admin: "Neither the favor of the living, nor the dead..."
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName], guide me through this rabble..."
 coronation_events.0205.a_high_magnificence: "And my coronation is #EMP only just beginning!#!"
 coronation_events.0205.a: "The greatest of moments draws near."
 coronation_events.0205.b: "This [ROOT.Char.GetTitleAsNameNoTooltip|l] must make a ghastly sight..."
 coronation_events.0205.b_flavor_infirm: "...with barely the life in [ROOT.Char.GetHerHim] to ride to [ROOT.Char.GetHerHis] coronation."
 coronation_events.0205.b_improved: "But, fortunately, few will notice amidst such splendor!"
 coronation_events.0205.c_low_magnificence_east_admin: "Those with living eyes know better!"
 coronation_events.0205.c_low_magnificence: "Look closer, churls! I am every inch a [activity.GetHost.GetTitleAsNameNoTooltip|l]."
 coronation_events.0205.c: "I am the very image of a great [activity.GetHost.GetTitleAsNameNoTooltip|l]!"
 coronation_events.0205.d: "Now, we see the measure of this [activity.GetHost.GetTitleAsNameNoTooltip]."
 coronation_events.0205.e_east_admin: "The shine of coin will restore the day's auspices!"
 coronation_events.0205.e: "The shine of coin will restore today's splendor."
 coronation_events.0205.e.tt: "A [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] is brought in, dressed in a cloth of gold, [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')] is made to flow from every fountain; musicians, sitting before the pavillion, sing of your glory."
 coronation_events.0205.e.toast: "[host.GetShortUIName] Spared No Expense in the Ceremony"
 coronation_events.0205.f_east_admin: "I #EMP must#! address this assembly."
 coronation_events.0205.f: "The people know who their [ROOT.Char.GetTitleAsNameNoTooltip] is."
 coronation_events.0205.f.tt: "You deliver a truly stirring speech to the people."
 coronation_events.0205.f.success: "The audience is in awe"
 coronation_events.0205.f.failure: "Your efforts are in vain"
 coronation_events.0205.f.toast: "[host.GetShortUIName] Delivered a Rousing Speech"
 
 coronation_events.0210.t: "The Feast"
 coronation_events.0210.desc.host: "The ceremony is complete: each and every [ROOT.Char.Custom('GetTitleTierAdjective')] honor has been bestowed unto me. I rise once more, not to promise and command, but to offer sumptuous pleasures.\n\n\"Let these tables be filled. Let cups be raised, and let this hall remember joy as well as duty.\"\n\nThe assembly, famished from their long vigil over the elaborate rites, rumbles with approval. For now, at least, everyone has something in front of them other than me."
 coronation_events.0210.desc.guest: "The formalities have ended, and with them, the stillness that held the gathering in place. A few murmurs rise as the host stands again, this time to mark the end of ceremony and the start of something more relaxed.\n\nThe [host.GetTitleAsName] raises [host.GetHerHis] voice just enough to carry: "My friends, the rites are complete. Let the tables be filled, let the cups be raised, and let this hall remember joy as well as duty."\n\nThe words are well received and, with each passing moment, the [ROOT.Char.Custom('GetTitleTierAdjective')] gathering becomes more a lively celebration."
 coronation_events.0210.a: "At long last, some food!"
 coronation_events.0210.b: "Finally, the ceremony is over with."

 coronation_events.0300.t: "An Honored Position"
 coronation_events.0300.desc: "Before the coronation can proceed, I must decide who shall preside over the sacred rites. If I am to secure the favor of the [ROOT.Char.GetFaith.AltPriestTermPlural|U], it would be wise to let one of their own oversee the ceremony, granting it the sanctity and blessing that only they can provide.\n\nYet, a part of me wonders: would it not be a grander tale if I were to take up the crown with my own hands, declaring my right to rule before all without intercession?"
 coronation_events.0300.a: "[chaplain.GetFirstNameNoTooltip] is the only one who can do it."
 coronation_events_0300_a_tooltip: "[chaplain.GetFirstName] will be the officiator of the ceremony"
 coronation_events.0300.b: "Perhaps [alternative_1.GetFirstNameNoTooltip]?"
 coronation_events_0300_b_tooltip: "[alternative_1.GetFirstName] will be the officiator of the ceremony"
 coronation_events.0300.c: "I have faith in [alternative_2.GetFirstNameNoTooltip]."
 coronation_events_0300_c_tooltip: "[alternative_2.GetFirstName] will be the officiator of the ceremony"
 coronation_events.0300.d: "It is an honor that can only fall to me."
 coronation_events_0300_d_tooltip: "#high You#! will be the officiator of the ceremony"
 coronation_events_0300_d_tooltip_effect: "#high You#! will gain @prestige_icon![prestige|E], but lose @opinion_icon![opinion|E] with your [court_chaplain|E] and [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName|U] [vassals|E] based on your [coronation|E]'s [coronation_magnificence|E]"
 coronation_events_0300_d_tooltip_effect_hof: "#high You#! will gain @prestige_icon![prestige|E], but lose @opinion_icon![opinion|E] with your [head_of_faith|E] and [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName|U] [vassals|E] based on your [coronation|E]'s [coronation_magnificence|E]"

 coronation_events.0301.t: "Death of the Officiator"
 coronation_events.0301.desc: "The officiator of my coronation, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_officiator'))] [dead_officiator.GetFirstName], [dead_officiator.GetDeathReason]. [dead_officiator.GetHerHis|U] seat stands empty, and the sacred ritual unfulfilled.\n\n[first_candidate.GetFirstName], a respected [first_candidate.GetFaith.GetAdherentName] [first_candidate.GetFaith.PriestNeuter], steps forward. "[first_candidate.GetFaith.HighGodName] does not falter with the passing of one soul," [first_candidate.GetSheHe] says solemnly. "If you would have it, I will complete the rite.""
 coronation_events.0301.a: "Saint [ROOT.Char.Custom('GetCatholicSaint')], commend [dead_officiator.GetHerHis] soul to [ROOT.Char.GetFaith.PositiveAfterLife]."
 coronation_events.0301.a.tooltip: "[first_candidate.GetFirstNameNoTooltip] will be the new officiator of the ceremony"
 coronation_events.0301.a.c: "I will not let [dead_officiator.GetHerHis] death stop the ceremony."
 coronation_events.0301.b: "[second_candidate.GetTitledFirstNameNoTooltip] is closer to [first_candidate.GetFaith.HighGodName]."
