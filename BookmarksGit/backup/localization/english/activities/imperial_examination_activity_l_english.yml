 ### SETUP
 activity_imperial_examination: "Capital Examination"
 activity_imperial_examination_plural: "Capital Examinations"
 activity_imperial_examination_destination_selection: "You can only host a $activity_imperial_examination$ in your [capital|E]."
 activity_imperial_examination_not_hegemon: "You do #bold not#! hold a [hegemony|E] tier [title|E]"
 activity_imperial_examination_selection_tooltip: "Host the [GetActivityType('activity_imperial_examination').GetName] to evaluate the skill and [merit|E] of your subjects $activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "It is our honor and duty to uphold the structure and arrange these examinations. They allow us to evaluate, determine and award [merit|E] to the most suited individuals — to ensure the future prosperity of the realm."
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$An opportunity to complete the @metropolitan_exam_icon! #V Metropolitan Examination#!\n$BULLET_WITH_TAB$An opportunity to complete the @palace_exam_icon! #V Palace Examination#!\n$BULLET_WITH_TAB$May increase your [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$May increase your [merit|E][SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$ @warning_icon! #color_red Since you have not passed the @provincial_exam_icon! [provincial_examination|E], you are likely to fail!#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$May recruit a highly skilled character\n$BULLET_WITH_TAB$Participants may gain [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$Participants may gain [merit|E]"
 imperial_examination_base_cost: "Base Cost"

 activity_imperial_examination_with_icon: "$activity_imperial_examination$ @metropolitan_exam_icon! @palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "Expected every #V 5#! years"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\nAt this [activity|E], entrants can complete:\n@metropolitan_exam_icon! Metropolitan Examination\n@palace_exam_icon! Palace Examination\n\n$activity_imperial_examination_expected_frequency$"

 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"

 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[entrant|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_examiner: "Examiner\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"

 activity_imperial_examination_guest_help_text: "Any [activity_guests|E] eligible for the examination can attempt the test. A passing grade means more [merit|E] to the entrant as well as more [prestige|E] for the [activity_host|E]. Although Guests are not allowed inside the examination hall, they may use their influence to support entrants in various ways.\n\nExaminations are the perfect occasion to form connections and impress the examiners, perhaps securing an elder."

 ### GUEST INVITE RULES
 activity_invite_rule_imperial_exam_entrants: "Regional Nominees"
 # Children, Grandchildren, Parents, Grandparents
 activity_invite_rule_imperial_exam_close_family: "Family Candidates" 
 activity_invite_rule_local_exam_entrants: "Local Candidates"
 activity_invite_rule_landless_family_heads_entrants: "Noble Family Heads"
 activity_invite_rule_local_exam_close_family: "$activity_invite_rule_imperial_exam_close_family$"
 activity_invite_rule_imperial_exam_guests: "Guests"
 activity_invite_rule_local_exam_guests: "$activity_invite_rule_imperial_exam_guests$"
 activity_invite_rule_bloc_house_heads: "Bloc House Heads"
 activity_invite_rule_bloc_members: "Other Bloc Members"

 ### GUEST JOIN CHANCE REASONS
 ACTIVITY_GUEST_FAILED_EXAMINATION_REASON: "[ROOT.Char.GetSheHe|U] has attempted a previous examination: $VALUE|=+0$"
 ACTIVITY_GUEST_IS_HEGEMON_REASON: "[ROOT.Char.GetSheHe|U] is not expected to be directly involved in local examinations: $VALUE|=+0$"
 ACTIVITY_GUEST_FORCED_BACK_REASON: "[ROOT.Char.GetSheHe|U] has been pressured to retake examination: $VALUE|=+0$"
 ACTIVITY_GUEST_IS_MINISTER_OF_RITES_REASON: "$game_concept_minister_of_rites$: $VALUE|=+0$"

 ### PHASES
 imperial_examination_phase_assembly: "Assembly"
 imperial_examination_phase_assembly_desc: "Searching high and low, all eligible entrants are making their way to the examination halls."
 imperial_examination_phase_preparation: "Preparation"
 imperial_examination_phase_preparation_desc: "The entrants, as well as the host, bides their time, scrambling to make what preparations are available for the examinations."
 imperial_examination_phase_examination: "Metropolitan Examination"
 imperial_examination_phase_examination_desc: "The metropolitan examination starts. Let the chips fall where they may."
 imperial_examination_phase_palace_examination: "Palace Examination"
 imperial_examination_phase_palace_examination_desc: "The palace examination starts. This is when the highest-achieving scholars prove themselves before the Emperor."

 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "Examination Focus"
 imperial_examination_focus_martial: "Military Strategists"
 imperial_examination_focus_martial_desc: "The exams will be more meritorious to entrants who excel in [martial|E]\n\n#weak "Military strategy is as much a virtue as any other learning."#!"
 imperial_examination_focus_stewardship: "Efficient Governance"
 imperial_examination_focus_stewardship_desc: "The exams will be more meritorious to entrants who excel in [stewardship|E]\n\n#weak "There is a distinct difference between those who make a living by talking, and actual useful people."#!"
 imperial_examination_focus_learning: "Insightful Scholars"
 imperial_examination_focus_learning_desc: "The exams will be more meritorious to entrants who excel in [learning|E]\n\n#weak "It is our pleasure to learn and to put that learning to good use."#!"

 #Examination Breadth Option
 imperial_examination_breadth: "Examination Breadth"
 imperial_examination_breadth_exclusive: "Exclusive Summons"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$ The activity is open to a select few, excluding members of the general public\n$EFFECT_LIST_BULLET$You will earn #EMP less#! [merit|E] on completion\n\n#weak I will let my subjects' most distinguished children serve in #EMP my#! realm.#!"
 imperial_examination_breadth_restricted: "Restricted Summons"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$The entrants are limited to a modest crowd, allowing some members of the general public. \n\n#weak Prospective governors may emerge from the most humble roots.#!"
 imperial_examination_breadth_open: "Open Summons"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$ The activity is hosted at a large scale, introducing a lot of eager entrants\n$EFFECT_LIST_BULLET$ You will earn #EMP more#! [legitimacy|E] on completion\n\n#weak Wisdom can come from all areas. Let us cast a wide net and see who will rise to the occasion."

 #Passing Grade Option
 imperial_examination_passing_grade: "Examination Passing Grade"
 imperial_examination_passing_grade_extreme: "Extreme Grade"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ The passing grade for the exams is very high, eliminating #EMP a lot#! of entrants\n$EFFECT_LIST_BULLET$ You will earn #EMP a lot more#! [legitimacy|E] on completion\n\n#weak Only the cream of the crop shall hold a passing grade and become #EMP my#! next government officials.#!"
 imperial_examination_passing_grade_high: "High Grade"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ The passing grade for the exams is regular, eliminating an expected amount of entrants\n$EFFECT_LIST_BULLET$ [legitimacy|E] rewards on completion are unaffected\n\n#weak My standards are high; but not unreasonable. If we want government officials based on merit, they need to reach a certain degree of excellence.#!"
 imperial_examination_passing_grade_mediocre: "Mediocre Grade"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ The passing grade for the exams is a tad relaxed, eliminating a #EMP smaller#! amount of entrants\n$EFFECT_LIST_BULLET$ You will earn #EMP less#! [legitimacy|E] on completion\n\n#weak What's to say these entrants with humble beginnings won't learn on the job. As long as they have solid foundations, I say let them pass.#!"
 imperial_examination_passing_grade_low: "Low Grade"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ The passing grade for the exams is very lax, eliminating a #EMP minute#! amount of entrants\n$EFFECT_LIST_BULLET$ You will earn #EMP a lot less#! [legitimacy|E] on completion\n\n#weak We need these merited officials #EMP now#!. I make the rules and determine the standards; they follow. Such is my mandate.#!"

 #Conclusion
 activity_imperial_examination_conclusion_desc: "The [GetActivityType( 'activity_imperial_examination' ).GetName] has concluded."
 imperial_examination_conclusion.intro: "The Examinations have at last drawn to a close."
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\nThe #BOL $imperial_examination_passing_grade_extreme$#! restrictions awarded an #BOL Extraordinary#! amount of [merit|E] to a #BOL Small#! number of [entrants|E]."
 imperial_examination_conclusion.intro.passing_grade.high: "\n\nThe #BOL $imperial_examination_passing_grade_high$#! restrictions awarded a #BOL High#! amount of [merit|E] to a #BOL Medium#! number of [entrants|E]."
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\nThe #BOL $imperial_examination_passing_grade_mediocre$#! restrictions awarded a #BOL Medium#! amount of [merit|E] to a #BOL Large#! number of [entrants|E]."
 imperial_examination_conclusion.intro.passing_grade.low: "\n\nThe #BOL $imperial_examination_passing_grade_low$#! restrictions awarded a #BOL Low#! amount of [merit|E] to a #BOL Very High#! number of [entrants|E]."
 imperial_examination_conclusion.intro.breadth.imperial: "\n\nThe #BOL $imperial_examination_breadth_open$#! of the invitation meant we had a #BOL Large#! number of total [entrants|E]."
 imperial_examination_conclusion.intro.breadth.grand: "\n\nThe #BOL $imperial_examination_breadth_restricted$#! of the invitation meant we had a #BOL Decent#! number of total [entrants|E]."
 imperial_examination_conclusion.intro.breadth.palace: "\n\nThe #BOL $imperial_examination_breadth_exclusive$#! of the invitation meant we had a #BOL Small#! number of total [entrants|E]."
 imperial_examination_conclusion.general: "\n\nOut of a starting set of #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [entrants|E], #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#! #EMP failed#! the Examination.\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName] was the most successful of the [entrants|E], with a [activity.Custom('ActivityGetExamScoreAdjective')] score of #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!, followed by [activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName] and [activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]."
 imperial_examination_conclusion.entrant_failee: "\n\nThe examination finished in grave disappointment. I have to try harder next time."
 imperial_examination_conclusion.entrant_passed: "\n\nI passed the Metropolitan Examination, and my family can be proud of my accomplishments."
 imperial_examination_conclusion.entrant_passed_palace: "\n\nThe empire now knows me as one of its best scholars, and the opportunities ahead of me are vast."
 local_examination_conclusion.entrant_passed: "\n\nI passed the Provincial Examination today, and my family can be proud of my accomplishments."
