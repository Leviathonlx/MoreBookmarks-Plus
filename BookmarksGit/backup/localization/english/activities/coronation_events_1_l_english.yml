l_english:
 ### Events
 # Flavor
 coronation_events.1000.t: "Haunting Mockery"
 coronation_events.1000.low_county_opinion.desc: "A bard surveys those assembled with a wry smile.\n\n"This song is dedicated to [ROOT.Char.GetName], on behalf of the people of [ROOT.Char.GetCurrentLocation.GetName]. It is titled 'O [ROOT.Char.GetTitledFirstNameNoTooltip], Beloved of Our Hearts!'\n\nThe tune is lively, but as it progresses, I catch a glint of mischief in the singer's eye and the stifled laughter of several guests.\n\nBeloved indeed..."
 coronation_events.1000.rival.desc: "Amongst the revelry, I spot my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))], [rival.GetName], slipping coins to a bard. Moments later, the musician declares.\n\n"This composition is a gift from [rival.GetNameNoTooltip] to his dear friend [ROOT.Char.GetName]! It's called '[ROOT.Char.GetFirstNameNoTooltip], the [ROOT.Char.Custom('InsultNoun')|U]!'"\n\nI search the crowd and there is [rival.GetFirstNameNoTooltip], [rival.GetHerHis] face painted with [rival.Custom('InsultAdjective')] glee. The song, unfortunately, is a rather stirring tune."
 coronation_events.1000.tyrant.desc: "A bard, face flushed with defiance, strides forward and begins a ballad:\n\n"Behold [ROOT.Char.GetName], the Iron Fist!"\n\nEach scathing verse laced with barbed praise echoing through the hall.I grit my teeth as the mocking melody swells, painting my rule as nothing but petty tyranny."
 coronation_events.1000.desc_fallback: "The bard finishes a rousing tune with a flourish, then proclaims:\n\n“This song is to be for [ROOT.Char.GetName], entitled '[ROOT.Char.GetFirstNameNoTooltip], the [ROOT.Char.Custom('InsultNoun')|U]!'\n\nA hush falls over the hall, followed by a roar of laughter rippling through the crowd. The melody is surprisingly stirring."

 coronation_events.1000.bribe: "Pay for a song praising me instead."
 coronation_events.1000.epic_rap_battle: "My wits will be my raiment!"
 coronation_events.1000.epic_rap_battle.tt.success: "You manage to win the crowd"
 coronation_events.1000.epic_rap_battle.tt.failure: "You embarrass yourself in your attempt to win the crown"
 coronation_events.1000.guards: "Guards, arrest this [bard.Custom('InsultNoun')]!"

 coronation_events.1002.t: "Where Is It?"
 coronation_events.1002.desc: "While famed for much, my household is not known for its organization. The antechamber buzzes with hushed apologies as servants fumble with robes and last-minute preparations. Superfluous. The most precious and important objects are surely safe, like my crown. Wait.\n\nWhere is my crown?!"
 coronation_events.1002.rival.desc: "Moments before the coronation, I reach for my crown—and it is gone! Panic grips me as I spot my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName] standing in a corner, [rival.GetHerHis] gaze wandering through the empty stand, that [rival.Custom('InsultAdjective')] half–smile daring me to accuse [rival.GetHerHim].\n\nBeside me, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] [helper.GetName] springs forward, noticing the alarming situation. There's no time for doubt — I must act!"
 coronation_events.1002.find: "Time to organize this mess!"
 coronation_events.1002.counterfeit: "Thankfully, that was just a dupe."
 coronation_events.1002.hold: "Miserable wretches! I'll have you whipped for this!"
 coronation_events.1002.accuse: "You've done it now, you [rival.Custom('InsultAdjective')] [rival.Custom('InsultNoun')]!"
 coronation_events.1002.accuse.flavor: "Take this!"
 coronation_events.1002.friend: "Thankfully, I have [helper.GetFirstNameNoTooltip] by my side."

 coronation_events.1004.t: "A Whisper at the Feast"
 coronation_events.1004.desc: "In a hushed voice my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))], [confidant.GetName], reveals a secret that has been burdening [confidant.GetHerHim]. While processing this shocking news, I see a mysterious [spy.GetWomanMan] leaning toward us, straining to catch every word.\n\nWho knows what wickedness [spy.GetSheHe] hopes to achieve. [spy.GetSheHe|U] must not learn that [confidant.GetFirstNameNoTooltip] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]. Such a breach would not stand."
 coronation_events.1004.bribe: ""How much for your silence?""
 coronation_events.1004.recruit: ""I could use someone like you...""
 coronation_events.1004.intimidation: "#EMP Stare at [spy.GetHerHim] with murderous intent.#!"
 coronation_events.1004.intimidation.tt.success: "Your dreadful display terrifies [spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.intimidation.tt.failure: "Your threats fail to sway [spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.guards: "Drag this [spy.Custom2('InsultNoun', ROOT.Char)] to the dungeons!"
 coronation_events.1004.opt-out: ""That is not my concern.""

 coronation_events.1007.t: "A Question of Precedence"
 coronation_events.1007.desc: "As the procession is about to begin, I overhear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))], [first_guest.GetFirstName], and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))], [second_guest.GetFirstName], arguing over who will lead the entry into the ceremony.\n\nTheir squabble echoes through the antechamber, one insists on being the most [first_guest.Custom('ComplimentAdjective')], therefore the most deserving, the other claiming that it should be the most [second_guest.Custom('ComplimentAdjective')].\n\nI am definitely flattered."
 coronation_events.1007.guest.desc: "I stand at the threshold, ready to lead the coronation procession, when [second_guest.GetFirstName] barges forward and scoffs.\n\n“My service to the crown demands I take precedence!”\n\n[second_guest.GetHerHis|U] rude challenge disturbs the sanctity of our preparations."  
 coronation_events.1007.bigger: "Please, [second_guest.GetFirstNameNoTooltip], by all means."
 coronation_events.1007.demand: "It is my right, for I am the most [first_guest.Custom('ComplimentAdjective')]!"
 coronation_events.1007.appease: "Come, let us discuss a solution..."
 coronation_events.1007.first_guest: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] should be the first!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip], you've earned this right."
 coronation_events.1007.opt_out: "Why should I get involved?"

 coronation_events.1011.t: "Heavy is the Crown"
 coronation_events.1011.desc: "In the hush before my coronation, functionaries unveil the [ancestor_artifact.GetName]! Its sheen sings of the triumphs of my forebears.\n\nI recall my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))], [previous_holder.GetTitledFirstNameRegnal], whose mastery of [previous_holder.Custom('education_focus')] shaped [previous_holder.GetHerHis] blessed reign. So too shall my own reign be marked by feats of [ROOT.Char.Custom('education_focus')]. My deeds in turn will imbue the [ancestor_artifact.GetName] and so shall it sing new songs, on a trusted theme."
 coronation_events.1011.refit: "My reputation is mine to forge."  
 coronation_events.1011.previous: "This artifact honors [previous_holder.GetFirstNamePossessiveNoTooltipRegnal] legacy."  
 coronation_events.1011.root_reward.tt: "#weak The [artifact|E]'s new [skill|E] [modifier|E] is derived from [education|E] type#!"
 coronation_events.1011.previous_reward.tt: "Allowing the crown to retain its former purpose bolsters the artifact with Modifiers honoring your Predecessor's Education."
 artifact_monthly_diplomacy_lifestyle_xp_1_modifier: "Monthly Diplomacy Lifestyle XP"
 artifact_monthly_diplomacy_lifestyle_xp_2_modifier: "Monthly Diplomacy Lifestyle XP"
 artifact_monthly_diplomacy_lifestyle_xp_3_modifier: "Monthly Diplomacy Lifestyle XP"
 artifact_monthly_diplomacy_lifestyle_xp_4_modifier: "Monthly Diplomacy Lifestyle XP"
 artifact_monthly_martial_lifestyle_xp_1_modifier: "Monthly Martial Lifestyle XP"
 artifact_monthly_martial_lifestyle_xp_2_modifier: "Monthly Martial Lifestyle XP"
 artifact_monthly_martial_lifestyle_xp_3_modifier: "Monthly Martial Lifestyle XP"
 artifact_monthly_martial_lifestyle_xp_4_modifier: "Monthly Martial Lifestyle XP"
 artifact_monthly_stewardship_lifestyle_xp_1_modifier: "Monthly Stewardship Lifestyle XP"
 artifact_monthly_stewardship_lifestyle_xp_2_modifier: "Monthly Stewardship Lifestyle XP"
 artifact_monthly_stewardship_lifestyle_xp_3_modifier: "Monthly Stewardship Lifestyle XP"
 artifact_monthly_stewardship_lifestyle_xp_4_modifier: "Monthly Stewardship Lifestyle XP"
 artifact_monthly_intrigue_lifestyle_xp_1_modifier: "Monthly Intrigue Lifestyle XP"
 artifact_monthly_intrigue_lifestyle_xp_2_modifier: "Monthly Intrigue Lifestyle XP"
 artifact_monthly_intrigue_lifestyle_xp_3_modifier: "Monthly Intrigue Lifestyle XP"
 artifact_monthly_intrigue_lifestyle_xp_4_modifier: "Monthly Intrigue Lifestyle XP"
 artifact_monthly_learning_lifestyle_xp_1_modifier: "Monthly Learning Lifestyle XP"
 artifact_monthly_learning_lifestyle_xp_2_modifier: "Monthly Learning Lifestyle XP"
 artifact_monthly_learning_lifestyle_xp_3_modifier: "Monthly Learning Lifestyle XP"
 artifact_monthly_learning_lifestyle_xp_4_modifier: "Monthly Learning Lifestyle XP"

 coronation_events.1012.t: "A Raw Serving"
 coronation_events.1012.guest.desc: "The main dish arrives: this pièce de résistance will be remembered by the great and the good!\n\nAs our host cuts into the meat, my hunger turns to ash in my mouth, the roast spewing blood across the table. The banquet is made a battlefield. I fight the urge to gag as whispers of disgust rise around me."
 coronation_events.1012.host.desc: "The main dish arrives: my feast's pièce de résistance will be remembered by the great and the good!\n\nAs I slice into the [guest.Custom('GetExpensiveMeal')], my hunger turns to ash in my mouth, the roast spewing blood across the table. The banquet is made a battlefield. I fight the urge to gag as whispers of disgust rise around me.\n\nWondering if I should have spent more on catering, I watch [guest.GetName] push [guest.GetHerHis] plate away in horror — swift action is needed!""
 coronation_events.1012.eat_it: "You're going to eat it, and you're going to like it!"
 coronation_events.1012.back: "Servant! Take this back to the kitchens!"
 coronation_events.1012.trend: "What do you mean? It's the latest trend!"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], is this a joke?"
 coronation_events.1012.munch: "Looks good enough for me!"

 coronation_events.1013.t: "A Fiery Evening"
 coronation_events.1013.guest.desc: "The revels of my fellow guests bring a smile to my face. I chortle as their raucous carousing finds them falling over one another.\n\n A bawdy gesture suddenly knocks a torch loose, and it careens into the drapery!\n\nFlames leap up the walls as guests shriek and scatter. I dive for cover, heart pounding, as the hall is soon awash in smoke and panic."
 coronation_events.1013.host.desc: "I chortle as my guest's raucous carousing finds them falling over one another.\n\nA bawdy gesture suddenly knocks a torch loose, and it careens into the drapery! Flames leap up the walls as guests shriek and scatter.\n\nDistracted by [guest.GetHerHis] [guest.Custom('GetExpensiveDrink_Singular')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] hasn't noticed the fire. I must act swiftly!"
 coronation_events.1013.burn: "Good. Let [guest.GetHerHim] burn."
 coronation_events.1013.run: "How do I leave this place?!"
 coronation_events.1013.hero: "I'll keep the fire at bay! This way!"
 coronation_events.1013.snuff_out: "If we simply cut off the air supply..."
 coronation_events.1013.douse: "Heave a vat of [ROOT.Char.Custom('RegionalDrink')] to douse the fire!"

 coronation_events.1014.t: "Feeding Panic"
 coronation_events.1014.guest.desc: "Digging into my sumptuous [guest.Custom('GetExpensiveMeal')], I look up to cries of indignation.\n\nIt would seem our host neglected to account for enough food for all the guests. Lords brandish empty plates, their wounded pride giving rise to sharp words and sharper elbows. I sidestep a flurry of insults as offended dignitaries vie for scraps.\n\n[guest.GetName] is caught in the middle of the melee."
 coronation_events.1014.host.desc: "Digging into my sumptuous [guest.Custom('GetExpensiveMeal')], I look up to cries of indignation.\n\nIt would seem I neglected to account for enough food for all my guests. Lords brandish empty plates, their wounded pride giving rise to sharp words and sharper elbows. I sidestep a flurry of insults as offended dignitaries vie for scraps.\n\n[guest.GetName] is caught in the middle of the melee."
 coronation_events.1014.join: "Hands off! The last one is mine!"
 coronation_events.1014.calm: "Rein in these fools!"
 coronation_events.1014.run: "I'm done with this farce!"

 coronation_events.1015.t: "A Blessed Toast"
 coronation_events.1015.desc: "A reverent hush falls when the choir's hymn ends, an aura of sanctity settling over the hall. My [GetPietyLevelName(ROOT.Char.GetPietyLevel)|L] reputation seems to call forth my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], who rises and proclaims with heartfelt zeal:\n\n"May the light of [ROOT.Char.GetFaith.DivineRealm|U] illuminate your reign, and may [ROOT.Char.GetFaith.HighGodName] guide your path! May [ROOT.Char.GetFaith.CreatorName] grant you wisdom, and may [ROOT.Char.GetFaith.DevilName] never darken your door!"
 coronation_events.1015.divine: "Praise [ROOT.Char.GetFaith.HighGodName]!"
 custom.every_zealous_attending_character: "Every [GetTrait('zealous').GetName( GetNullCharacter )] attending character"
 coronation_events.1015.cherish: "You are so very kind, [guest.GetFirstNameNoTooltip]!"
 coronation_events.1015.hush: "Agreed. Now be silent."

 coronation_events.1016.t: "Raise the Cup"
 coronation_events.1016.desc: "The hall falls silent. My guests wait with bated breath for me to speak. I lower my goblet and let my gaze drift to my [guest.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetFirstName], and my equally wary [guest_2.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))], [guest_2.GetFirstName].\n\nDo I lavish them in honeyed praise that plays on their pride, or propose a poisoned toast that reminds them exactly who holds power here?"
 coronation_events.1016.great: ""Hear my words, for they are true!""
 coronation_events.1016.great.tt.success: "You manage to win them over"
 coronation_events.1016.great.tt.failure: "You fail to sway them"
 coronation_events.1016.embarrass: ""[guest.GetFirstNameNoTooltip] and [guest_2.GetFirstNameNoTooltip], I am to remind you...""
 coronation_events.1016.nah: "... or I could have more [guest.Custom('GetExpensiveDrink_Singular')] instead."

 coronation_events.1017.t: "Opportunity in Libation"
 coronation_events.1017.desc: "Across the hall, nobles reveal vessels of their realm's finest libations. My [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetFirstName], offers a taste of [supporter.Custom('RegionalDrink')], bearing a sweet honeyed aroma.\n\nOpposite, my [detractor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetFirstName], proffers some fine [detractor.Custom('RegionalDrink')], its strong bouquet promising a doubtlessly bitter edge.\n\nThe scents alone set my senses racing. All await my judgements."
 coronation_events.1017.diplo: "May my reign be worthy of such bounty and craft!"
 coronation_events.1017.isolate: "Yes, [detractor.GetFirstNameNoTooltip], fitting swill for my servants."
 coronation_events.1017.empower: "Please, supply me with more, [supporter.GetFirstName]!"
 coronation_events.1017.nah: "My guests may drink first, and I after."
 bp4_coronation_good_harvest_modifier: "Abundance of Foreign Drinks"
 
 coronation_events.1018.t: "A Game of Chairs"
 coronation_events.1018.desc: "As I survey the banquet, I hear my [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetFirstName], call out from across the table: "Your Grace, surely [detractor.GetFirstName] ought not sit so near!" I glance down at my [detractor.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetFirstName], perched at my left hand."
 coronation_events.1018.desc.wrathful: "\n\nDecorum impedes my hand, but the best course of action is clearly to throw [detractor.GetFirstName] and [detractor.GetHerHis] chair far away from me."
 coronation_events.1018.desc.diplo: "\n\nProtocol demands that I keep my head high and smile."
 coronation_events.1018.deal: "Keep your friends close..."
 coronation_events.1018.switch: "Keep that [detractor.Custom2('InsultNoun', ROOT.Char)] far away from me."
 bp4_shielded_reign_modifier: "Avoiding Dissenters"

 coronation_events.1019.t: "Tokens of Loyalty"
 coronation_events.1019.desc: "I glance at my stalwart allies: my [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], whose valor when [supporter_memory.GetDescription] was undeniable, and my [supporter_2.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))] [supporter_2.GetFirstName], who stood by my side when [supporter_2_memory.GetDescription]. Their faces glow with anticipation, for they know that their loyalty has carried me here.\n\nHow can I enjoy such fidelity without taking every opportunity to repay it...?"
 coronation_events.1019.both: "Both are equally deserving."
 coronation_events.1019.memory_reward.tt: "The effects of this option are based on Memory Type."
 coronation_events.1019.supporter: ""[supporter.GetFirstNameNoTooltip], I have something for you.""
 coronation_events.1019.supporter_2: ""[supporter_2.GetFirstNameNoTooltip], please, accept this.""
 coronation_events.1019.nah: "Words will have to suffice."

 coronation_events.1020.t: "Concerns Among the Clans"
 coronation_events.1020.desc: "As the coronation feast winds down, raised voices cut through the hall. "House [ROOT.Char.GetDynastyName] is the realm's strength," [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insists. "Our kin should lead, as tradition demands."\n\nAcross the table, [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] retorts, "And the rest of us? Are we to pay your cousins and hold our tongues?""
 coronation_events.1020.embrace_supporters: "I will favor the loyal."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low The [characters|E] affected are [coronation_supporters|E]#!#!"
 coronation_events.1020.weaken_detractors: "And why, pray tell, should I hear you?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP [characters|E] gaining [stress|E] are [coronation_detractors|E]#!#!"
 coronation_events.1020.a: "Hear them out, and find common ground."
 coronation_events.1020.a.flavor: "I gather both vassals and listen with care, seeking to calm tempers and reaffirm the bonds that hold our house together."
 coronation_events.1020.b: "Side with [not_dynasty_vassal.GetFirstNamePossessiveNoTooltip] concerns."
 coronation_events.1020.b.custom: "Every Same-[dynasty|E] [vassal|E]"
 coronation_events.1020.b.tt: "Your kin will resent  you siding with this outsider to gain [not_dynasty_vassal.GetHerHis] loyalty."
 coronation_events.1020.c: "Such insolence cannot be tolerated."
 coronation_events.1020.d: "My duty lies first with my kin."
 clan_unity_coronation_increased: "chose to favor the [house|E] over outsiders while holding a Coronation"
 clan_unity_coronation_decreased: "chose to favor outsiders over the [house|E] while holding a Coronation"

 coronation_events.1021.t: "Gold Before the Crown"
 coronation_events.1021.desc: "Even before the crown graces my brow, the cares of the realm press on my mind. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], [taxman.GetTitledFirstName], strides forward and declares, "Your Grace, I must ask permission to collect the full tenth I am due — without interference from your court magisters — or my fiscal duties will be an unjust burden upon me."\n\nBeside [taxman.GetHerHim], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName] watches intently, [supporter.GetHerHis] eyes asking: will I bend before this rank display of greed? Will tax-grubbers like [taxman.GetFirstNameNoTooltip] be the deciders of my justice?"
 coronation_events.1021.embrace_supporters: ""[supporter.GetFirstNameNoTooltip], please watch this devil carefully.""
 coronation_events.1021.embrace_supporters.flavor: "My true supporters stand with me... those drunk with avarice stand behind my back, fingers in my purse!"
 coronation_tax_collectors_watched_modifier: "Supporters Scrutinizing Officials"
 coronation_tax_collectors_watched_modifier_desc: "This ruler's administration is laced with faithful stalwarts, who keep a close eye on graft and treachery."
 coronation_tax_collector_scrutiny_modifier: "Watched by Fellow Vassals"
 coronation_tax_collector_scrutiny_modifier_desc: "This character is a known pot-stirrer, and under the irritating scrutiny of their liege's faithful supporters."
 coronation_harsh_collector_modifier: "Harsh Tax Collector"
 coronation_harsh_collector_modifier_desc: "This character is ruthlessness in extracting taxes and feared by the populace."
 coronation_thriving_collector_modifier: "Thriving Tax Collector"
 coronation_thriving_collector_modifier_desc: "The character is efficient at collecting taxes, to the dismay of their peers."
 coronation_events.1021.impress_attendees: ""Honor my people with your fairness.""
 coronation_events.1021.impress_attendees.flavor: "Honor the traditions of our clan, acknowledge every guest, and leave no one certain where I truly stand."
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip] presumes too much."
 coronation_events.1021.a.flavor: "I will not bow to coin while the crown remains unworn. Let all see who commands whom."
 coronation_events.1021.b: "I will concede — for the sake of stability."
 coronation_events.1021.b.flavor: "Let [taxman.GetHerHim] collect what [taxman.GetSheHe] will, so long as I rule."
 custom.every_tax_slot_vassal: "Every [vassal|E] in [tax_collector.GetShortUINamePossessive] [tax_jurisdiction|E]"
 coronation_events.1021.c: "My coffers come first. Fill them."
 coronation_events.1021.c.flavor: "If gold paves the road to power, let it be stacked high and deep. Order [taxman.GetFirstNameNoTooltip] free rein."
 clan_unity_coronation_nepotism.desc: "supported nepotism by favoring [unity_character.GetHerHis] own [house|E] during [unity_character.GetHerHis] Coronation"
 bp4_empowered_tax_collectors_modifier: "Empowered Tax Collectors"

 coronation_events.1022.t: "A Silken Offer"
 coronation_events.1022.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], kneels before me, lifting a chest of embroidered vestments, saying:\n\n"Your Grace, my mind is a garden that flowers with memories we have shared. As a testament to the beauty of the past, I offer these silken robe, sufficient to furnish all your court. I ask only that you dress the noble [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] of your retinue, always, in unmatched finery."
 coronation_events.1022.a: "A gracious gift, and a fine counsel!"
 coronation_events.1022.b: ""Increase your offer, and I will be indebted to you!""
 coronation_events.1022.c: "We should make a profit from those!"
 
 coronation_events.1023.t: "Hail to the [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.1023.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetName], rises with a goblet raised high. In a [detractor.Custom('InsultAdjective')] tone, [detractor.GetSheHe] proclaims:\n\n"Your Grace, under that resplendent crown, I see a [ROOT.Char.GetTitleAsNameNoTooltip] so [ROOT.Char.Custom('ComplimentAdjective')] — few can claim as many #EMP adoring#! subjects, even if some would dare question the wisdom of your decisions. Yes, where would we be without such [ROOT.Char.Custom('ComplimentAdjectiveArticle')] [ROOT.Char.GetTitleAsNameNoTooltip] to simper for and adulate?"\n\n[detractor.GetHerHis|U] words, empty of kindness, send a chill through the hall."
 coronation_events.1023.supporter.desc: "I feel every pair of eyes upon me — especially my shocked [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName]."
 coronation_events.1023.a: ""Rest assured, my reign will indeed be [ROOT.Char.Custom('ComplimentAdjective')]!""
 coronation_events.1023.b: ""And I owe it all to [supporter.GetFirstNamePossessiveNoTooltip] support!""
 coronation_events.1023.c: ""Guards — arrest this [detractor.Custom('InsultAdjective')] [detractor.Custom('InsultNoun')]!""
 coronation_events.1023.d: ""[detractor.GetFirstNameNoTooltip], your welcome is spent!""
 coronation_events.1023.e: "I acknowledge [detractor.GetHerHis] words with a polite bow — nothing more."

 coronation_events.1024.t: "Friends Everywhere"
 coronation_events.1024.intro_diff_faith: "With polite deference, the [foreign.GetFaith.GetAdherentName] [foreign.GetTitleAsNameNoTooltip] of [foreign.GetPrimaryTitle.GetNameNoTier] comes before me."
 coronation_events.1024.intro_diff_culture: "With a few odd ceremonial flourishes, the [foreign.GetCulture.GetName] [foreign.GetTitleAsNameNoTooltip] of [foreign.GetPrimaryTitle.GetNameNoTier] gestures for a moment of my time."
 coronation_events.1024.intro_diff_neither: "With practiced ceremony, the [foreign.Custom('ComplimentAdjective')] [foreign.GetTitleAsName] of [foreign.GetPrimaryTitle.GetNameNoTier] presents [foreign.GetHerselfHimself] to me."
 coronation_events.1024.desc: "Bearing a jewel-encrusted coffer in hand, [foreign.GetFirstNameNicknamedNoTooltip] addresses the hall:\n\n"Your Grace, accept this token of goodwill from my [foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. May it symbolize a lasting bond between your people and mine.""
 coronation_events.1024.supporter.desc: "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], rises to my side and whispers: "This gift could become the beginning of something lasting, my [ROOT.Char.GetTitleAsName]!""
 coronation_events.1024.detractor.desc: "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], leans in, wickedly whispering: "Such tokens often disguise unsavory interests, my [ROOT.Char.GetTitleAsName]...""
 coronation_events.1024.impress_attendees: ""A glorious moment for our peoples!""
 coronation_events.1024.embrace_supporters: ""[foreign.GetFirstNameNoTooltip], let our bonds never be broken!""
 coronation_events.1024.weaken_detractors: ""[guest.GetFirstNameNoTooltip] slanders your gift, [foreign.GetFirstNameNoTooltip]!""
 coronation_events.1024.exalt_crown: ""And so... you become a tributary of the crown, yes?""
 coronation_events.1024.a: ""#EMP Hah!#! I have no need for trinkets.""
 coronation_events.1024.b: ""I graciously accept, and pledge my goodwill.""

 coronation_events.1025.t: "Cold Glances"
 coronation_events.1025.desc.intro: "Tension coils around [supporter.GetName], and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetName]. They sit apart, glaring and gesturing bitterly in each others' direction. I hear the echoes of grudges only my crown can still.\n\n"
 coronation_events.1025.desc.supporter: "Even amidst [supporter.GetHerHis] bad-mouthing, [supporter.GetTitledFirstNameNoTooltip] still smiles loyally when [supporter.GetSheHe] notices my gaze on [supporter.GetHerHim]." 
 coronation_events.1025.desc.detractor: "\n\n[detractor.GetTitledFirstName], on the other hand, sits #EMP atop#! [detractor.GetHerHis] table, draped amply in [detractor.Custom('RegionalFabric')] and defiance. [detractor.GetSheHe|U] leads [detractor.GetHerHis] cadre of like-minded detractors in mocking '[supporter.Custom('InsultAdjective')]' [supporter.GetFirstNameNoTooltip]."
 coronation_events.1025.a: ""I back [supporter.GetFirstNameNoTooltip], utterly and always!""
 coronation_events.1025.b: ""Come, come! We must revel as one!""
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] has my support."
 coronation_events.1025.d: "Just blame it all on [detractor.GetFirstNameNoTooltip]."
 coronation_events.1025.e: ""Please, think about our future!""
 coronation_events.1025.f: "[detractor.GetFirstNameNoTooltip] is right in this, actually."

 coronation_events.1026.t: "A Cake to Remember"
 coronation_events.1026.desc: "At last, the cake arrives — towering, glorious, the crown jewel of the feast. Weary, but proud, cooks spent the night layering [ROOT.Char.Custom('FavoriteTreatDemand')] and [ROOT.Char.Custom('GetFoodDetail')], each layer scented with [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]. Somewhere inside rests the tiny token, which I hid myself!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip] triumphantly withdraws the token from the rich layers of cake, [token_finder.GetHerHis] joy such that [token_finder.GetSheHe] almost claps my [ROOT.Char.Custom('GetTitleTierAdjective')] back. The hall bursts into applause — a loyal supporter, touched by fortune, is favored too by the crown."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip] plucks the token from the cake with a smirk, [token_finder.GetHerHis] victory unmistakable. A ripple of murmurs courses through the hall — fortune favors even the crown's critics, it seems, if only for tonight."
 coronation_events.1026.special_desc: "\n\nWith a flourish, I plunge my knife and draw forth the token myself. A hush falls before the hall erupts in applause — the host has claimed the prize!"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip] triumphantly withdraws the token, earning cheers and the promise of fortune to come."
 coronation_events.1026.special: "I found it! Praise me!"
 coronation_events.1026.a: "Now to dazzle everyone with a speech!"
 coronation_events.1026.b: "[token_finder.GetFirstName], accept your prize!"
 coronation_events.1026.c: "[token_finder.GetFirstName], you will be the first to bend your knee."
 coronation_events.1026.d: "May this moment forever be in [ROOT.Char.GetDynastyNameNoTooltip]'s name!"
 coronation_events.1026.e: "Can't wait to eat that cake!"
 coronation_events.1026.f: "My slice goes to my peasants!"

 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNamePossessiveNoTooltip|U] Moment"
 coronation_events.1027.desc: "The nobility begin a carefully choreographed [ROOT.Char.Custom('GetMedievalDance')]. Bearing symbolic props, they act out scenes from my dynasty's rise, triumphs, and aspirations. All eyes turn toward the central figure of the spectacle..."
 coronation_events.1027.special_desc: "\n\nAnd I realize with a flicker of surprise that it is I they portray as the Hero of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — truly glorious, a bastion of the [ROOT.Char.GetDynastyName] name. A space opens in the center of the choreography. They are calling me to join the dance. The guests erupt in cheers, their admiration as intoxicating as the wine."
 coronation_events.1027.supporter_desc: "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] takes the role of a lauded ancestor, drawing applause with an impassioned recitation of my lineage's might. The message is clear: my right to rule is a legacy carried with pride."
 coronation_events.1027.detractor_desc: "\n\nTo my astonishment, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] steps forward as the ceremony calls for a symbolic act of homage. The gathered audience shifts, caught between laughter and uneasy applause, unsure whether to treat this as jest, performance... or warning."
 coronation_events.1027.fallback_desc: "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] performs the role of the realm itself — swathed in [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] regnal colors, bound in golden ribbon, declaring loyalty with solemn grace. The guests nod in approval, basking in the pageantry."
 coronation_events.1027.special: "Time to take my place beside them."
 coronation_events.1027.a: "I applaud their performance with courtly grace."
 coronation_events.1027.b: "Praise [highlighted_guest.GetFirstNameNoTooltip] openly — loyalty deserves reward."
 coronation_events.1027.c: "Undermine [highlighted_guest.GetFirstNamePossessiveNoTooltip] moment."
 coronation_events.1027.d: "Make a speech about tradition and House [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Smile warmly and share in the joy."
 coronation_events.1027.f: "Fade into the background and let the moment pass."

 coronation_events.1028.t: "A Blessing from [clergy_representative.GetFaith.HighGodName]"
 coronation_events.1028.supporter.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], a devout [clergy_representative.GetFaith.GetAdjective], steps forward, [clergy_representative.GetHerHis] expression solemn and serene.\n\n"[clergy_representative.GetFaith.HouseholdGodName] smiles upon unity among rulers," [clergy_representative.GetSheHe] proclaims. "Permit me to offer you a blessing in the name of [clergy_representative.GetFaith.CreatorName], as a gesture of harmony."\n\n[guest.GetFirstName], one of my loyal supporters, watches closely, intrigued by the gesture."
 coronation_events.1028.detractor.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], a fervent [clergy_representative.GetFaith.GetAdjective], approaches with slow reverence.\n\n"[clergy_representative.GetFaith.HouseholdGodName] calls for peace beyond borders and beliefs," [clergy_representative.GetSheHe] says. "May I offer you a blessing from [clergy_representative.GetFaith.CreatorName] during your coronation?"\n\nFrom the crowd, [guest.GetFirstName], a vocal skeptic of my rule, narrows [guest.GetHerHis] eyes in clear disapproval."
 coronation_events.1028.fallback.desc: "As the coronation proceeds, [clergy_representative.GetFirstName], a visiting [clergy_representative.GetFaith.GetAdherentName], steps forward with hands lifted in solemn reverence.\n\n"[clergy_representative.GetFaith.HouseholdGodName] teaches peace and understanding across the faiths," [clergy_representative.GetSheHe] says gently. "Will you receive a blessing from [clergy_representative.GetFaith.CreatorName] to mark your reign?"\n\n[guest.GetFirstName], one of the gathered nobles, tilts [guest.GetHerHis] head — unreadable, watchful."
 coronation_events.1028.supporter: "I call [guest.GetFirstNameNoTooltip] to my side."
 coronation_events.1028.detractor: "Pin [guest.GetFirstNameNoTooltip] as a [clergy_representative.GetFaith.GetAdjectiveNoTooltip] sympathizer."
 coronation_events.1028.a: "Accept the blessing in the spirit of tolerance."
 coronation_events.1028.b: "Politely decline the heretic blessings."
 coronation_events.1028.c: ""But this is clearly heresy!""
 coronation_events.1028.d: "Evade the question entirely."
 coronation_events.1028.detractor.tt: "Every non-[GetTrait('cynical').GetName( GetNullCharacter )] same-[faith|E] attendee"
 coronation_events.1028.a.tt: "Every [GetTrait('zealous').GetName( GetNullCharacter )] same-[faith|E] attendee"
 coronation_events.1028.a.tt3: "Every attendee of [clergy_representative.GetShortUINamePossessive] [faith|E]"
 coronation_events.1028.b.tt: "Every [GetTrait('zealous').GetName( GetNullCharacter )] same-[faith|E] attendee"
 coronation_events.1028.c.tt: "Every [GetTrait('zealous').GetName( GetNullCharacter )] same-[faith|E] attendee"
 
 coronation_events.1029.t: "The Forgotten Vow"
 coronation_events.1029.desc: "I hear a distinct unfolding of a long scroll. "My liege, " [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] says, bowing slightly, "I found this among the oldest [primary_title.GetAdjective] records. It speaks of a vow sworn by [ROOT.GetCharacter.Custom('GetMythicalFounder')], granting rulers to come rights and privileges that time has forgotten."\n\n[guest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], leans in with visible curiosity. "A forgotten promise? This could be... interesting," [guest.GetSheHe] murmurs."
 coronation_events.1029.supporter.desc: "The smell of a weathered scroll hits my nostrils. "My liege," [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] declares, "this is a vow sworn by [ROOT.GetCharacter.Custom('GetMythicalFounder')], binding ruler and loyal subjects together in mutual duty and reward, from our oldest archives! And surely meant for times such as this."\n\n[guest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] and loyal supporter, grins broadly. "A perfect moment to renew old promises.""
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], unrolls a weathered scroll. "My liege," [priest.GetSheHe] announces, "this is the vow of [ROOT.GetCharacter.Custom('GetMythicalFounder')], a declaration of sovereign authority over all the lands! 'Twas recently unearthed from the archives of [primary_title.GetNameNoTier]. This vow affirms your right to command loyalty — and to punish defiance."\n\n[guest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] and outspoken detractor, scoffs aloud. "Old words, and dead ones at that!""
 coronation_events.1029.a: "Truly, my rule is ordained by [ROOT.Char.GetFaith.HighGodName]!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], let our vow match those of old."
 coronation_events.1029.c: "Make it about [guest.GetFirstNamePossessiveNoTooltip] allegiance to me."
 coronation_events.1029.d: "Proclaim the lost text to all!"
 coronation_events.1029.e: "Let the past remain buried."
 
 coronation_events.1030.t: "Captured for Posterity"
 coronation_events.1030.exalt.desc: "[scholar.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], approaches with an eager smile.\n\n"Your majesty," [scholar.GetSheHe] says, "the grandeur of your coronation deserves a place in the annals of history. May I have one of my scribes record the splendor of your regalia, the power of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], and the awe you inspired here?""
 coronation_events.1030.impress.desc: "[scholar.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], gestures towards me.\n\n"What a dedicated audience!" [scholar.GetSheHe] exclaims. "If you permit me, I shall ask one of my scribes to record the reaction of your guests — the cheers, the gasps, even the tears. Let none forget how your coronation moved us all.""
 coronation_events.1030.supporters.desc: "[scholar.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], greets me with bright eyes.\n\n"What struck me most," [scholar.GetSheHe] says, "was the loyalty of your subjects. If you approve, I will ask my scribe to write a [scholar.Custom('GetChronicleSaga')] of this event, and their words will be only for your supporters, for their faithfulness, and their unified strength.""
 coronation_events.1030.detractors.desc: "[scholar.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], leaning closer with a conspiratorial air, speaks in low tones.\n\n"Your detractors were uncomfortably silent... or bitterly loud. My scribes will have their defiance recorded, and the generations to come will judge your enemies fittingly...""
 coronation_events.1030.a: ""Yes, yes, a lasting splendor!""
 coronation_events.1030.b: ""Please, emphasize the joy of my guests.""
 coronation_events.1030.c: ""May your words be worthy of their loyalty.""
 coronation_events.1030.d: ""May the scum be reviled forever.""
 coronation_events.1030.e: ""No, the passage should revere [ROOT.Char.GetFaith.HighGodName].""
 coronation_events.1030.tt.success: "The [scholar.Custom('GetChronicleSaga')] is lauded"
 coronation_events.1030.tt.failure: "The [scholar.Custom('GetChronicleSaga')] is mocked"
 bp4_chronicled_coronation_modifier: "Chronicled Coronation"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] held the greatest coronation ever known to Man, with [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] [ROOT.Legend.GetProtagonist.GetFaith.HighGodHighGodHerselfHimself] blessing each moment of the glorious ceremony. Every part of the known world beheld the [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] in awe."

 coronation_events.1031.t: "The Choir Rises"
 coronation_events.1031.exalt.desc: "While the great hall echoes with the bustle of preparation, [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], approaches me with a collection of worn hymnals tucked under [priest.GetHerHis] arm.\n\n"Your Majesty," [priest.GetSheHe] says with quiet pride, "the choir awaits your guidance. Shall their voices rise to proclaim your divine right and the splendor of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]?"\n\nI picture the coming ceremony — every note lifting the realm higher in the eyes of the audience."
 coronation_events.1031.impress.desc: "As servants adjust decorations and squires rehearse their cues, [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], finds me amid the preparations.\n\n"The realm will be listening closely," [priest.GetSheHe] says with a knowing smile. "Let the choir sing a hymn that moves hearts, and wins over your foolish naysayers."\n\nIt is a pleasing thought: the hall filled with sound, and every voice a part of my performance."
 coronation_events.1031.supporters.desc: "Among the tangle of scribes and cooks rushing through the corridors, [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], halts me with a gentle gesture.\n\n"Your loyal supporters will be watching," [priest.GetSheHe] says. "Let the hymns remind them why they follow you: songs that bind willing hearts together, and deepens faith in your rule."\n\nThe choir waits for my choices, eager to begin rehearsals."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], approaches with lowered voice and a cautious glance around.\n\n"Not all who gather will cheer your name," [priest.GetSheHe] warns. "When the hymns come, let them carry weight — authority the devils opposing you can't ignore. Fill those creatures' ears with the power of your crown!"\n\nThe choirmaster stands ready, awaiting my choice of tone and message."
 coronation_events.1031.a: ""Sing of my glory!""
 coronation_events.1031.b: ""Let the hymn call for peace and unity.""
 coronation_events.1031.c: ""Make it a warning to the enemies of House [ROOT.Char.GetDynastyName].""
 coronation_events.1031.d: ""No hymn. Let silence speak today.""
 coronation_events.1031.e: ""I have a perfect composition for that!""
 every_attending_vassal: "Every attending vassal"
 every_attending_detractor_or_compassionate: "Every attending detractor and compassionate guest"
 every_attending_poet_scholar: "Every [GetTrait('lifestyle_poet').GetName( GetNullCharacter )] and [GetTrait('scholar').GetName( GetNullCharacter )] attending character"
 every_poet_scholar: "Every [GetTrait('lifestyle_poet').GetName( GetNullCharacter )] and [GetTrait('scholar').GetName( GetNullCharacter )] attending character"

 coronation_events.1032.t: "A Bold Gesture"
 coronation_events.1032.desc: "The occasion, while stately and proper, still feels... incomplete. Is this just some rote gathering, some casual feast? Or is this a moment for great political action, for historic change? My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetTitledFirstName], whispers in my ear.\n\n"Rulers are not made great by words... but by deeds," [supporter.GetSheHe] urges. "Deeds! Deeds that shake the [ROOT.Char.GetPrimaryTitle.GetTierAsName] to its foundations!"\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], who thinks nothing of this occasion, watches with contempt."
 coronation_events.1032.b: ""[supporter.GetFirstNameNoTooltip]: let us declare our eternal fidelity.""
 coronation_events.1032.c: "With a new Order, I rally the faithful!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip] will prepare the declaration of a new Holy Order."
  create_holy_order_decision_effect_message_coronation: "A [holy_order|E] of your [faith|E] will be founded\n$EFFECT_LIST_BULLET$You become the order's [holy_order_patron|E]\n$EFFECT_LIST_BULLET$[barony.GetName] will become the order's Headquarters"
 coronation_events.1032.d: ""Prying eyes are to be — #EMP pried out!#!""
 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip] will be singled out for public punishment during the ceremony. Dissent will not be tolerated."
 coronation_events.1032.a: "Let the skies themselves join in celebration!"
 coronation_events.1032.a.flavor: "Have your servants release flocks of captive birds in the air; let all cages be emptied!"
 every_compassionate_calm_supporter: "Every [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] or [coronation_supporter|E] Attendee"
 every_ambitious_wrathful_vassal: "Every [GetTrait('ambitious').GetName( GetNullCharacter )] or [GetTrait('wrathful').GetName( GetNullCharacter )] Attendee"
 every_attending_sadistic_arbitrary: "Every [GetTrait('sadistic').GetName( GetNullCharacter )] or [GetTrait('arbitrary').GetName( GetNullCharacter )] Attendee"
 every_attending_compassionate_just: "Every [GetTrait('compassionate').GetName( GetNullCharacter )] or [GetTrait('just').GetName( GetNullCharacter )] Attendee"
 create_alliance_supporter_tt: "You and [supporter.GetShortUIName] form an [alliance|E]"
 coronation_events.1032.e: "I just look forward to this being over..."

 coronation_events.1033.t: "A Dissonant Voice"
 coronation_events.1033.desc: ""This #EMP utter#! farce mocks [ROOT.Char.GetPrimaryTitle.GetNameNoTier], slanders its people, and fouls the graves of those who came before us!" bellows [rival.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\nThe sharp tang of [ROOT.Char.Custom('RegionalDrink')] is on [rival.GetHerHis] breath: the sot is drunk already! [rival.GetHerHis|U] gaze wobbles across nobles, [ROOT.Char.GetFaith.PriestNeuterPlural], and foreign envoys alike, daring them to challenge this uncouth spectacle. "By what right does [ROOT.Char.GetFirstName] claim this crown? #EMP Hmm?#! What right?!?"\n\nGasps ripple through the assembly."
 coronation_events.1033.a: ""By divine right.""
 coronation_events.1033.b: "Seize the chance for public reconciliation."
 coronation_events.1033.c: "Have [rival.GetHerHim] dragged out in chains!"
 coronation_events.1033.d: "Let the rodent vent [rival.GetHerHis] anger..."
 rival_publicly_denounced_at_coronation: "[TARGET_CHARACTER.GetShortUIName|U] publicly questioned [CHARACTER.GetShortUINamePossessive] legitimacy at [CHARACTER.GetHerHis] Coronation"
 rival_publicly_denounced_at_coronation_corresponding: "[CHARACTER.GetShortUINamePossessive|U] legitimacy was publicly questioned by [TARGET_CHARACTER.GetShortUINamePossessive] at [CHARACTER.GetHerHis] Coronation"
