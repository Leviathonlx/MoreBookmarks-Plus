 ### CONCLUSION
 activity_debate_conclusion_desc_leadership_winner: "The debate for the leadership of [GetPlayer.Custom('GetMyMovement')] is complete, with me declared as the victor!"
 activity_debate_conclusion_desc_leadership_loser: "My plans were foiled and [Activity.MakeScope.Var('challenged_movement_leader').Char.GetFirstNameNoTooltip] remains leader of the [GetPlayer.Custom('GetMyMovement')]."
 activity_debate_conclusion_desc_favor_winner: "The debate for the [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] favor is complete, with the [GetPlayer.Custom('GetMyMovement')] declared the victor!"
