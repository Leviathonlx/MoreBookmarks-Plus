 ### TOOLTIPS
 activity_debate_guest_help_text: "Any invited [activity_guests|E] will spectate or participate in the debate. Successful arguments gives [movement_power|E], or detracts power from another movement. Attending the debates is a good opportunity to gain [merit|E], further a [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E], and potentially secure an [elder|E]"
 reached_disciple_limit: "You have reached the maximum amount of disciples"
