l_english:
 feast_default_alex.100.t: "Shared Memories"
 feast_default_alex.100.desc: "My [root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.GetTitledFirstName], [guest.Custom('quirk_pos_present')] as [guest.GetSheHe] scoots over to me.\n\n"My [root_scope.Custom('ComplimentAdjective')] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! Such times we have shared! Such memories!" [guest.GetSheHe|U] laughs. "As always, it's a joyful day when I'm blessed with your company."\n\n"Ah, yes!" nearby [other_guest.GetTitledFirstName] enthusiastically interjects, "People tell the tale of your past: when [guest_memory.GetThirdPerspectiveDescription]!""
 feast_default_alex.100.aa: ""I recall nothing of significance.""
 feast_default_alex.100.a: ""May we have fine memories to come, [guest.GetFirstNameNoTooltip].""
 feast_default_alex.100.b: ""Ah, a #EMP wonderful#! day indeed!""
 feast_default_alex.200.t: "A Plague of Rumors"
 feast_default_alex.200.desc: ""My [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))], I have heard rumor of a plague called [epidemic.GetName]..." [guest.GetTitledFirstName] says worriedly.\n\n"It's said to be rampant in the [afflicted_top_liege.GetPrimaryTitle.GetBaseName], with the victims being [sick_peasant.Custom('disease_desc_short')]... not even the [root_scope.Custom('GetExpensiveMeal')] can take my mind off it.""
 feast_default_alex.200.a: "Hm, we should prepare [root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]..."
 feast_default_alex.200.b: "Come here, calm down."
 feast_default_alex.200.c: "Let us pray for [afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 feast_default_alex.200.d: "Don't worry, it'll never come here!"
 plague_preparations_modifier: "Plague Preparations"
 plague_preparations_modifier_desc: "This location is well-prepared for any plague to come."
