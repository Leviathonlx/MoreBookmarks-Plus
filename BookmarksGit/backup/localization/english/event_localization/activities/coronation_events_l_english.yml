l_english:
 # Events
 ach_coronation.0001.t: "Arrival"
 ach_coronation.0001.travel: "I have finally arrived at [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] for the coronation."
 ach_coronation.0001.notravel: "Messages and servants have been sent out from [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] for the coronation."
 ach_coronation.0001.intro.hre: "It shall be no small thing, crowning a [host.GetTitleAsName]. All of the [host.GetPrimaryTitle.GetTierAsName] seems to be pouring into [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], and the banners of the electors and a hundred local nobles already fly."
 ach_coronation.0001.intro.hre_host: "Soon I shall sit on the throne of Charlemagne, wear the crown of Otto and speak with the voice of Augustus. The electors have already chosen their [ROOT.Char.GetTitleAsNameNoTooltip], now is the time for all others to follow suit."
 ach_coronation.0001.intro.byzantine: "These events shall place [host.GetTitledFirstName] among the likes of Heraklios and Justinian. To rule the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] is to rule the world, and one can only hope that [host.GetTitledFirstNameNoTooltip] will meet the occasion."
 ach_coronation.0001.intro.byzantine_host: "I shall soon take my rightful place besides Constantine and Theodosius. I am to be [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')], master of the universe, ruler of all of Rome, a true [ROOT.Char.GetTitleAsName]!"
 ach_coronation.0001.intro.host: "The air buzzes with anticipation, as it dawns on me that I am finally to be crowned [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.intro.notravel_host: "Only as the last invitation goes out and the court begins the preparations does it dawn on me: that I am finally to be crowned [ROOT.Char.GetTitleAsName] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.guest: "[host.GetTitledFirstName] is to be crowned here in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], and I can only hope [host.GetSheHe] proves worthy of [host.GetHerHis] crown."
 ach_coronation.0001.ending.host_arbitrary: "\n\nSoon, I shall be [ROOT.Char.GetTitleAsNameNoTooltip], and none will be able to say otherwise! I'll finally be free to rule as #emp I#! wish to rule."
 ach_coronation.0001.ending.host_cynical: "\n\nI prepare now to bow before [priest.GetFirstName] in front of the realm like a pious fool, but once I stand I'll never be forced to humor [priest.GetHerHis] prattling again!"
 ach_coronation.0001.ending.host_cynical_hof: "\n\nI truly can't wait for [priest.GetTitledFirstName] to strut about with a coterie of the most boring people imaginable..."
 ach_coronation.0001.ending.host_impatient: "\n\nI can't wait to get this over with! The anticipation is torture, [ROOT.Char.Custom('GetBusynessOpinion')] I will be too busy to think on it..."
 ach_coronation.0001.ending.host_just: "\n\nUntil now I have been illegitimate, nothing more than a pretender. But once this ceremony ends, I will finally — truly — be [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0001.ending.host_ambitious: "\n\nThe knowledge that soon a crown shall be placed upon my head is joyous — yet it is but the first step towards #EMP true#! glory."
 ach_coronation.0001.ending.host_compassionate: "\n\nWhile the glory to come will be great, I must remember that it is the people of my [ROOT.Char.GetPrimaryTitle.GetTierAsName] who I must prove myself to."
 ach_coronation.0001.ending.host_trusting: "\n\nSoon, all of my vassals shall be here with me, each and every one of them surely cheering my name!"
 ach_coronation.0001.ending.host_paranoid: "\n\nSoon, all of my vassals shall be here with me and [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] will be a viper's nest. I will need to watch my back..."
 ach_coronation.0001.ending.host_zealous: "\n\nI must pray, for only [ROOT.Char.GetFaith.HighGodName] may truly decide if I am worthy."
 ach_coronation.0001.ending.host_content: "\n\nTruthfully, I could have gone without all of this, but there are some things a [ROOT.Char.GetTitleAsNameNoTooltip] simply must do."
 ach_coronation.0001.ending.host_gregarious: "\n\nI'll have oh-so many people I'll need to speak with... this may be quite fun!"
 ach_coronation.0001.ending.host_craven: "\n\nAll shall go well, I hope, as long as my vassals fall in line... t-they'll fall in line, right?"
 ach_coronation.0001.ending.host_shy: "\n\nThe whole of the realm shall soon be in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]... the sooner this is over, the better."
 ach_coronation.0001.ending.host_arrogant: "\n\nSoon everyone — commoners and lords both — shall be bowing before me... good."
 ach_coronation.0001.ending.host_calm: "\n\nWhile the coronation should be a joyous day for all, I must be careful; the days ahead may prove dangerous..."
 ach_coronation.0001.ending.host_gluttonous: "\n\nI can't wait to be crowned! It shall be glorious to dine with the realm as a true [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0001.ending.host_eccentric: "\n\nSoon they will crown me, and then I shall reign #EMP forever#!."
 ach_coronation.0001.ending.host_neutral: "\n\nWhile I already reign, it is this coronation that shall mark me a true [ROOT.Char.GetTitleAsNameNoTooltip], and I am ready."
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip] is certainly no friend of mine, but I — and the realm — shall endure."
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip] is known to be fond of me — let his reign prove fruitful for us both! Or at least myself..."
 ach_coronation.0001.ending.neutral_host: "\n\nLove or hate the [host.GetTitleAsNameNoTooltip], none can deny the feeling of importance shared between we who shall stand witness."
 ach_coronation.0001.a: "Soon, my reign begins!"
 ach_coronation.0001.a.eccentric: "Forever..."
 ach_coronation.0001.a.bad: "Time to see what trouble I may get into..."
 ach_coronation.0001.a.good: "A new chapter begins today."
 ach_coronation.0001.tt.hof_visit.title: "Holy Visit"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly] gains [GetModifier('ach_hof_visit_modifier').GetNameWithTooltip] due to [hof.GetTitledFirstNamePossessive] arrival"

 ach_coronation.0010.t: "[hof.GetTitledFirstNameNoTooltip] Arrives"
 ach_coronation.0010.desc.desc_opening: "Bells ring from every [coronation_site.GetCounty.GetFaith.HouseOfWorship] and people cheer in the streets of [coronation_site.GetHolding.GetName], as the banners of [hof.GetTitledFirstName] appear on the horizon."
# Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "My [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName] and I are the first to meet the [hof.GetTitleAsNameNoTooltip], and after [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))], we enter [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName] and [greeter.GetHerHis] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [greeter_2.GetFirstName], are first to meet the [hof.GetPrimaryTitle.GetAdjective] delegation, and only enter [coronation_site.GetHolding.GetNameNoTooltip] after [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName] and the local [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [greeter_2.GetTitledFirstName], are the first to meet the [hof.GetPrimaryTitle.GetAdjective] delegation, and only enter [coronation_site.GetHolding.GetNameNoTooltip] after [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
# First description
 ach_coronation.0010.desc.desc_first.greedy: "The local poor should not expect too many alms — [hof.GetTitledFirstNameNoTooltip] is said to be quite the miser — though they'll certainly witness"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName] is known as a generous [hof.GetWomanMan] — the locals will doubtless enjoy plentiful alms alongside"
 ach_coronation.0010.desc.desc_first.compassionate: "The compassion of the [hof.GetTitleAsNameNoTooltip] is legendary, and many prayers to [hof.GetHerHis] kind heart fill the air alongside tales of"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName] is infamously known less for [hof.GetHerHis] faith and more for"
 ach_coronation.0010.desc.desc_first: "The faithful flock to see [hof.GetTitledFirstNameNoTooltip], and every merchant and beggar in the city follows, as well as those simply hoping to witness"
# Second description
 ach_coronation.0010.desc.desc_second.zealous: "[hof.GetHerHis] famously fiery sermons and exceptional zeal."
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.GetHerHis] legendarily fiery demeanor and brash temper."
 ach_coronation.0010.desc.desc_second.lustful: "[hof.GetHerHis] infamous... proclivities."
 ach_coronation.0010.desc.desc_second.strong: "[hof.GetHerHis] legendary stature, a physique no doubt blessed by [hof.GetFaith.HighGodName]."
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.GetHerHis] infamous appetite — allegedly the bane of every [hof.Custom('GetExpensiveDessert')] in [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ach_coronation.0010.desc.desc_second: "[hof.GetHerHis] great import and prestige."
# Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "I am surprised [hof.GetTitledFirstNameNoTooltip] has even come, given my ongoing excommunication. No doubt the cost of [hof.GetHerHis] blessing will be great..."
 ach_coronation.0010.desc.desc_ending.excommunicated: "Many are surprised [hof.GetTitledFirstName] has even come, given [host.GetFirstNamePossessiveNoTooltip] ongoing excommunication — [host.GetTitleAsNameNoTooltip] will doubtless pay much for [host.GetHerHis] crown..."
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip] and I are great friends, and this coronation will no doubt be a joyous occasion for us both."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "The [hof.GetTitleAsNameNoTooltip] and [host.GetTitleAsNameNoTooltip] are said to be great friends, and this coronation will no doubt be a joyous occasion for them both."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Still, the tensions between the [hof.GetTitleAsNameNoTooltip] and [host.GetTitleAsNameNoTooltip] [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], and the atmosphere at the coronation will no doubt be tense."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Still, the tensions between the [hof.GetTitleAsNameNoTooltip] and I [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], and the atmosphere at the coronation will no doubt be tense."
 ach_coronation.0010.desc.desc_ending.low_fervor: "The [hof.GetFaith.GetName] faith has seen better days, never before have the fires of faith seemed so dim and true believers so rare. The worshipful and the [hof.GetTitleAsNameNoTooltip] both no doubt hope that [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))|U] coronation will buoy the faith of the [host.GetPrimaryTitle.GetTierAsName]."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "Relations between the [hof.GetTitleAsNameNoTooltip] and I are warm, and the people of [coronation_site.GetHolding.GetNameNoTooltip] will no doubt be toasting to us for many weeks."
 ach_coronation.0010.desc.desc_ending.opinion_good: "Relations between the [hof.GetTitleAsNameNoTooltip] and [host.GetTitleAsNameNoTooltip] are warm, and the people of [coronation_site.GetHolding.GetNameNoTooltip] will no doubt be toasting both for many weeks."
 ach_coronation.0010.desc.desc_ending.neutral: "It is impressive for the [host.GetTitleAsNameNoTooltip] to be crowned by [hof.GetTitledFirstNameNoTooltip] [hof.GetHerselfHimself] - but no doubt the price demanded will be high."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "My legitimacy will be unquestionable when [hof.GetTitledFirstName] crowns me."
 ach_coronation.0010.b: "An impressive sight!"
 ach_coronation.0010.b.rival: "Bah! A pox on that '[hof.GetTitleAsNameNoTooltip].'"
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip] is here? Huzzah!"
 ach_coronation.0010.b.lover: "Mmm, I must hope [hof.GetSheHe] has time for us..."
 ach_coronation.0010.b.heretic: "They're no [hof.GetTitleAsNameNoTooltip] of mine!"
 ach_coronation.0010.b.heathen: "Who cares?"
 ach_coronation.0010.b.witch: "Perhaps now is the time to lay low..."
 ach_coronation.0010.b.cynical: "Bah! Much ado about nothing."
 ach_coronation.0010.b.zealous: "We are truly blessed!"
 ach_coronation.0010.a: "Wait! I must speak with [hof.GetHerHim]!"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip] hears your pleas! Praise [ROOT.Char.GetFaith.HighGodName]!"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip] refuses to meet"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip] is offended you even asked"
 ach_coronation_0010_hof_desc_host.tt: "[hof.GetTitledFirstNamePossessive] approval will improve your [legitimacy|E] and the [fervor|E] of the [hof.GetFaith.GetAdjective] [faith|E]"
 ach_coronation_0010_hof_desc_guest.tt: "[hof.GetTitledFirstNamePossessive] blessing will improve [host.GetTitledFirstNamePossessive] [legitimacy|E] and the [fervor|E] of the [hof.GetFaith.GetName] [faith|E]"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U] and the [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective] delegation arrived at [CHARACTER.GetTitledFirstNamePossessive] coronation, sparking great celebration among the commons."
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"

 ach_coronation.0011.t: "Shadows Before the Throne"
 ach_coronation.0011.desc: "In the shadows of [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], the vipers slither about. Amidst the servants and courtiers preparing [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')], [plotter.GetTitledFirstName] whispers to a circle of recently-arrived guests.\n\nThey quiet immediately when I approach, before [plotter.GetFirstNameNoTooltip] bows deeply.\n\n"My [plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )]," [plotter.GetSheHe] starts, "I apologize, we were just speaking of... matters of a personal nature.""
 ach_coronation.0011.a: "I shall get the truth from [plotter.GetHerHim] yet..."
 ach_coronation.0011.a.success: "[plotter.GetTitledFirstName] is caught in a lie"
 ach_coronation.0011.a.success.tt: "The scheme is revealed! Assuming one exists, at least"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName] is too elusive"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip], out with it. #BER Now.#!"
 ach_coronation.0011.b.flavor: "[coward.GetSheHe|U] is already on the verge of tears — a nudge would no doubt break [coward.GetHerHim]"
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName] will reveal the [scheme|E], and if it doesn't exist, a [secret|E]"
 ach_coronation.0011.c: "Do you take me for a fool!? #EMP Guards!#!"
 ach_coronation.0011.c.paranoid: "I #EMP KNEW IT#!! Arrest these traitors!"
 ach_coronation.0011.c.wrathful: "How dare you!? You think I'm a fool! Guards!"
 ach_coronation.0011.d: "I'll have to keep my eyes on [plotter.GetHerHim]..."
 ach_coronation.0011.scheme.plotter.toast: "[plotter.GetTitledFirstNamePossessive] [hostile_scheme.GetSchemeType.GetTypeNameNoTooltip] [scheme|E] against [hostile_scheme.GetTargetCharacter.GetFirstName] is uncovered!"
 ach_coronation.0011.scheme.coward.toast: "[coward.GetTitledFirstNamePossessive] [coward_scheme.GetSchemeType.GetTypeNameNoTooltip] [scheme|E] against [coward_scheme.GetTargetCharacter.GetFirstName] is uncovered!"
 ach_coronation.0011.secret.coward.toast: "You learn of [coward.GetTitledFirstNamePossessive] [revealed_secret.GetName] [secret|E]"
 ach_coronation.0011.coward.success: "[coward.GetSheHe|U] breaks in seconds"
 ach_coronation.0011.hook.toast: "[coward.GetTitledFirstNamePossessive] begins crying and babbling, assuring you [coward.GetSheHe] will do anything to show [coward.GetHerHis] loyalty"
 ach_coronation.0011.false.toast: "[plotter.GetSheHe|U] Was Planning a Pleasant Gift"

 ach_coronation.0012.t: "Questions of Rite and Right"
 ach_coronation.0012.desc: "While preparing for the coronation, a worried-looking servant announces [first.GetTitledFirstName] and [second.GetTitledFirstName] a moment before they barge into the room. Through some error, both have been promised the vaunted role of holding the [ROOT.Char.Custom('GetRandomCoronationObject')] during the ceremony.\n\nThe two have long been known for their feuding, and for one to cede the role to the other would be a mark of humiliation for their house — no matter how trivial the role itself may seem."
 ach_coronation.0012.a: "[first.GetTitledFirstNameNoTooltip] shall have the honor."
 ach_coronation.0012.b: "It goes to [second.GetTitledFirstNameNoTooltip]."
 ach_coronation.0012.c: "We can make this work!"
 ach_coronation.0012.c.flavor: "Perhaps they can walk it down the aisle together?"
 ach_coronation.0012.c.tt.success: "You have a great plan"
 ach_coronation.0012.c.tt.failure: "They're already arguing again"
 ach_coronation.0012.d: "Hah! Watch how it's done."
 ach_coronation.0012.d.flavor: "It's as if these amateurs have never been in a court ceremony before!"
 ach_coronation.0012.e: "[ROOT.Char.Custom('GetRandomCoronationObject')|U]? Carried by one of #EMP you#!?"
 coronation_elaborate_ceremony_log_title: "Elaborate Ceremony"
 coronation_elaborate_ceremony_log: "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName|U] were convinced to attempt to an elaborate two-person coronation role together despite their long-standing distaste for one another."
 buddy_becomes_supporter_tt: "Becomes a [coronation_supporter|E] of your [coronation|E]"
 buddy_becomes_supporter_tt.guest: "Becomes a [coronation_supporter|E] of [host.GetShortUINamePossessive] [coronation|E]"
 hater_leaves_supporters_tt: "Stops being a [coronation_supporter|E] of your [coronation|E]"
 hater_leaves_supporters_tt.guest: "Stops being a [coronation_supporter|E] of [host.GetShortUINamePossessive] [coronation|E]"
 buddy_leaves_detractors_tt: "Stops being a [coronation_detractor|E] of your [coronation|E]"
 buddy_leaves_detractors_tt.guest: "Stops being a [coronation_detractor|E] of [host.GetShortUINamePossessive] [coronation|E]"
 hater_becomes_detractor_tt: "Becomes a [coronation_detractor|E] of your [coronation|E]"
 hater_becomes_detractor_tt.guest: "Becomes a [coronation_detractor|E] of [host.GetShortUINamePossessive] [coronation|E]"

 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip]s and Commoners"
 ach_coronation.0013.intro: "My day is spent performing duties in the relative peace of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. It is there,"
 ach_coronation.0013.desc_opening.rainy_day: "sheltering from the rain"
 ach_coronation.0013.desc_opening.dry_day: "enjoying a brief rest"
 ach_coronation.0013.desc_opening: "near the [ROOT.Char.Custom('GetMainsquareCommons')], that I hear someone yell #EMP "[host.GetTitleAsNameNoTooltip]!"#!\n\nThe source is around the corner: some [ROOT.Char.Custom('GetTaverngoersTribespeople')] enjoying [ROOT.Char.Custom('RegionalAlcoholicDrink')] and rumormongering."
 ach_coronation.0013.desc_conversation.mean.1: ""A more [host.Custom('InsultAdjectiveGeneric')] [host.GetTitleAsNameNoTooltip] there's never been!" spits one [peasant.Custom2('dummy_peasant_profession', peasant)], to the agreement of the table."
 ach_coronation.0013.desc_conversation.mean.2: ""Damn the so-called '[host.GetTitleAsNameNoTooltip]', [host.GetSheHe] will be the death of the [host.GetPrimaryTitle.GetTierAsName] 'fore long!" declares one [peasant.Custom2('dummy_peasant_profession', peasant)] to [peasant.GetHerHis] comrades."
 ach_coronation.0013.desc_conversation.mean.3: ""My [dummy_gender.Custom('GetRandomRelation')] is a [dummy_gender.Custom('lowly_servant_type')] in [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')] and [dummy_gender.GetSheHe] says [host.GetHerHis] breath is always rotten!""
 ach_coronation.0013.desc_conversation.mean.4: ""You hear how [host.GetSheHe]'s been sleeping with a [dummy_gender.Custom('lowly_servant_type')]?" laughs a [peasant.Custom2('dummy_peasant_profession', peasant)], "[host.GetSheHe|U] does this thing with [host.Custom('DeviantObjectArticle')] where [host.GetSheHe]-""
 ach_coronation.0013.desc_conversation.mean.4.chaste: "Goodness! I cover my ears before I hear another word."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "Goodness! How tame they must think I am!"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "Goodness! How tame they think [host.GetSheHe] is!"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "Goodness! Why would anyone even lie about that?"
 ach_coronation.0013.desc_conversation.mean.5: ""They're a [host.Custom('InsultAdjectiveGeneric')] bastard I 'eard, the things [host.GetSheHe]'s done? A true monster if there ever were.""
 ach_coronation.0013.desc_conversation.nice.1: ""Long live the [host.GetTitleAsNameNoTooltip]!" slurs one [peasant.Custom2('dummy_peasant_profession', peasant)] to a chorus of drunken cheers."
 ach_coronation.0013.desc_conversation.nice.2: ""I 'ear the [host.GetTitleAsNameNoTooltip] is the most [host.Custom('GetPrettyAdjective')] and [host.Custom('GetPiousAdj')] [host.GetTitleAsNameNoTooltip] in the 'ole world!" One tells the other."
 ach_coronation.0013.desc_conversation.nice.3: ""My [dummy_gender.Custom('GetRandomRelation')] got a [ROOT.Char.Custom('GetRandomRelation')] an' [ROOT.Char.GetSheHe] says [host.GetTitledFirstNameNoTooltip] can dance the [host.Custom('GetMedievalDance')] so well you'll cry!" one [peasant.Custom2('dummy_peasant_profession', peasant)] announces."
 ach_coronation.0013.desc_conversation.nice.4: ""I saw the [host.GetTitleAsNameNoTooltip] once," says one [peasant.Custom2('dummy_peasant_profession', peasant)], "I could see the good in [host.GetHerHim] the moment I laid eyes on '[host.Custom('GetErIm')]!""
 ach_coronation.0013.desc_conversation.nice.5: ""Death to that [claimant.Custom('InsultAdjectiveGeneric')] pretender, [claimant.GetTitledFirstName]!" one [peasant.Custom2('dummy_peasant_profession', peasant)] declares to a chorus of cheers, "Long live the rightful [host.GetTitleAsNameNoTooltip]!""
 ach_coronation.0013.ending.agrees: "\n\nHah! I think these good folks have the right of it!"
 ach_coronation.0013.ending.disagrees: "\n\nHow dare these simple-minded #EMP peasants#! insult their liege-lord so!"
 ach_coronation.0013.ending.neutral: "\n\nEven the commoners seem to have time for politics these days."
 ach_coronation.0013.a.weaken_detractors: "Peasants! I have a proposition."
 ach_coronation.0013.a.weaken_detractors.flavor: "I can think of some much better rumors for them to spread!"
 ach_coronation.0013.a.weaken_detractors.tt: "Your foes are ridiculed by the rabble"
 ach_coronation.0013.b: "Well, can't win them all. #EMP GUARDS!#!"
 ach_coronation.0013.c: "I'll put the fear of the crown in them!"
 ach_coronation.0013.c.tt.success: "The peasants — fear in their eyes — beg for mercy"
 ach_coronation.0013.c.tt.failure: "The rumors spread regardless..."
 ach_coronation.0013.flavor: "A thorough dressing down should remind these fools about keeping their mouths shut."
 ach_coronation.0013.d: "You there! Pour me a drink!"
 ach_coronation.0013.d.flavor: "I am to be [host.GetTitleAsNameNoTooltip] and I want a drink, damn it!"
 ach_coronation.0013.e: "Ah, well, back to it."
 ach_coronation.0013.e.disagrees: "I exist far above these fools."
 ach_coronation.0013.e.flavor.mean: "Why in the world would I care about the blabbering of commoners?"
 ach_coronation.0013.e.flavor.nice: "And who says the commons are uneducated!?"
 two_detractors_get_negative_rumors_tt: "Two [coronation_detractors|E] will gain the #N [GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip]#! [modifier|E]"
 because_you_have_overseer_tt: "#P Your experience as an [GetTrait('overseer').GetName( GetNullCharacter )] will help you avoid negative ramifications to your [coronation_magnificence|E]#!"
 violated_city_rights_opinion: "Violated City Rights"

 ach_coronation.0014.t: "On the Precipice of Chaos"
 ach_coronation.0014.desc: "From the back of a crowd, I watch the [first.GetTitleAsName] of [first.GetPrimaryTitle.GetNameNoTier]'s delegation arrive for [host.GetTitledFirstNamePossessive] coronation."
 ach_coronation.0014.desc.weather.rain: "The rain has been coming down hard today, and"
 ach_coronation.0014.desc.weather.clear: "While its been a pleasant enough day,"
 ach_coronation.0014.desc.weather.indoors: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] is packed, "
 ach_coronation.0014.desc.reason.rain: "the commoners have been left dirtier and angrier than usual. A local slips in the mud and falls into the road, and not a moment later the [first.GetTitleAsNamePossessiveNoTooltip] overeager soldiers are slamming against the crowd, beating and shoving the commoners away from their master."
 ach_coronation.0014.desc.reason.local_discontent: "tensions in the [coronation_site.GetHolding.GetHoldingType.GetName] have been high, and several of the amassed commoners jeer and shout at the passing [first.GetTitleAsNameNoTooltip] — some even begin chanting curses at the [host.GetPrimaryTitle.GetTitleAsNameNoTooltip]!"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] has been chafing against [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective] control for some time now, and the crowd watching the delegation seems none-too friendly."
 ach_coronation.0014.desc.reason.generic_indoors: "and the mass of courtiers and guests are soon struggling to find space to allow the new arrivals to enter. The crowds are growing agitated and the hall overly hot, and several [peasant.GetWomenMen] have begun to throw shouts and elbows."
 ach_coronation.0014.desc.reason.generic_outdoors: "the crowd seems agitated. There are simply too many people out to see the delegation. Everyone is packed in too tight and the [first.GetTitleAsNamePossessiveNoTooltip] guards seem on edge."
 ach_coronation.0014.desc.ending: "\n\nRealization strikes — the crowd could destroy this coronation — all they'd need is a"
 ach_coronation.0014.desc.ending.byzantine: "\n\nRealization strikes — the gathered [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] could be pushed to destroy the coronation — all they'd need is a"
 ach_coronation.0014.desc.ending.outdoors: "rock..."
 ach_coronation.0014.desc.ending.indoors: "word..."
 ach_coronation.0014.a.outdoors: "#EMP Aim for the [first.GetTitleAsNameNoTooltip]#!"
 ach_coronation.0014.a.indoors: "#BER "FIRE!"#!"
 ach_coronation.0014.a.tt.success: "You spark a human stampede"
 ach_coronation.0014.a.tt.failure: "You miss"
 ach_coronation.0014.a.tt.host.success: "This may unintentionally bolster [host.GetTitledFirstNamePossessive] reputation — your failure may cause you [stress|E]"
 ach_coronation.0014.a.tt.host.failure.magnificence: "The [coronation_magnificence|E] of [host.GetTitledFirstNamePossessive] coronation may be greatly diminished"
 ach_coronation.0014.a.tt.host.failure.host: "[host.GetTitledFirstName] may lose [legitimacy|E] or [prestige|E]"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.GetTitledFirstName] may overreact, potentially killing many more and increasing [host.GetHerHis] [dread|E] and [tyranny|E]"
 ach_coronation.0014.a.tt.failure.indoors: "You go unheard over the din"
 ach_coronation.0014.a.rock: "[first.GetShortUIName] gets hit in the face by a rock and gains the [trait|E] [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 ach_coronation.0014.b: "Perhaps the crowds have other uses..."
 ach_coronation.0014.b.flavor: "My agents move undetected throughout the [coronation_site.GetHolding.GetHoldingType.GetName]."
 ach_coronation.0014.b.tt: "You are either a [GetTrait('schemer').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], or have at least [SCOPE.ScriptValue('very_high_skill_rating')|0V] [intrigue|E]"
 ach_coronation.0014.c: "I shall be the first to pay respects."
 if_host_calms_crowd_desc: "If [TARGET_CHARACTER.GetShortUIName] restores order:"
 if_crush_happens_desc: "#X Otherwise:#!"

 ach_coronation.0015.t: "The Great Stampede of [GetCurrentDate.GetYear]"
 ach_coronation.0015.desc: "Disaster! A crowd watching the retinue of the recently-arrived [first.GetTitledFirstName] has — for reasons unbeknownst to me — fallen into chaos. I arrive just in time to see a mass of locals surging to-and-fro, the [first.GetTitleAsNamePossessiveNoTooltip] guards either beating fallen commoners or being pulled down and trampled alongside them.\n\nThe guards can barely keep back the crowds and the violence is only increasing their panic. It will soon be a stampede!"
 ach_coronation.0015.has_happened: "This happened because of the actions of a duplicitous [coronation_detractor|E]!"
 ach_coronation.0015.a: "I must calm the crowd!"
 ach_coronation.0015.a.august: "Countrymen! Your [ROOT.Char.GetTitleAsNameNoTooltip] demands calm!"
 ach_coronation.0015.a.august.tt: "Your undeniable authority subdues the crowd."
 ach_coronation.0015.a.tt.success: "Success!"
 ach_coronation.0015.a.tt.success.desc: "You manage to prevent further bloodshed - a great sign for your rule!"
 ach_coronation.0015.a.tt.critical_success: "A legendary oration"
 ach_coronation.0015.a.tt.critical_success.desc: "The crowd is hushed to awed silence. Many even weep at the beauty of your words."
 ach_coronation.0015.a.tt.failure.title: "Failure"
 ach_coronation.0015.a.tt.failure: "The screams drowns out your voice"
 ach_coronation.0015.a.tt.initiator.critical_failure: "Disaster!"
 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUIName] prevents the chaos — worse yet, [host.GetSheHe] is celebrated for it!"
 ach_coronation.0015.a.tt.initiator.failure: "Failure!"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.GetShortUIName] prevents a disaster — damn!"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "[host.GetShortUINamePossessive] soldiers successfully end the chaos — [host.GetSheHe] is more feared than ever"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUIName] uses [host.GetHerHis] skills as a physician to help the wounded and is hailed as a 'hero'!"
 ach_coronation.0015.a.tt.initiator.success: "Success!"
 ach_coronation.0015.a.tt.initiator.success.desc: "[host.GetShortUIName] is humiliated and [host.GetHerHis] coronation ruined!"
 ach_coronation.0015.a.tt.initiator.critical_success: "Massacre!"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "[host.GetShortUINamePossessive] soldiers overreact and kill many — true scandal!"
 ach_coronation.0015.b: "To the wounded! Quickly!"
 ach_coronation.0015.b.flavor: "Now we must focus only on saving lives!"
 ach_coronation.0015.c: "Those over-excited fools!"
 ach_coronation.0015.d: "Guards! Restore order!"
 ach_coronation.0015.d.byzantines: "Set loose the Varangians!"
 ach_coronation.0015.e: "Oh no, some peasants may die. Anyway..."
 ach_coronation.0015.e.tt: "You will have to fight your way out!"
 ach_coronation.0015.e.success: "You break free from the crowd!"
 ach_coronation.0015.e.failure: "A commoner dares to step on your head!"
 few_guests_wounded: "#N A few guests are wounded#!"
 many_guests_wounded: "#N Many guests are wounded#!"
 many_guests_wounded_or_killed: "#N Many guests are wounded or killed — it's a massacre!#!"
 many_guests_may_be_wounded_or_killed: "@death_icon! #N Many guests may be wounded or killed#!"
 every_guest_in_crowd_scope_tt: "Every guest in the crowd"
 every_wounded_guest_in_crowd_scope_tt: "Every wounded guest in the crowd"

 ach_coronation.0016.t: "A Gift Worthy of a [host.GetTitleAsNameNoTooltip]"
 ach_coronation.0016.desc: "Guests for the coronation of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host') )] [host.GetTitledFirstNameRegnal] are pouring in, all giving minor oaths, thanks for their invitations, and pledges of fealty or support. Soon, it shall be my turn.\n\nMust I stand out from the crowd? Must I use my brief audience to convince the [host.GetTitleAsNameNoTooltip] of my worthiness?"
 ach_coronation.0016.a.martial: "I shall donate a force of soldiers!"
 ach_coronation.0016.a.stewardship: "I shall arrange a tithe from the other guests!"
 ach_coronation.0016.a.stewardship.greedy.tt: "You, of course, will not be pitching in"
 ach_coronation.0016.a.diplomacy: "[detractor.GetTitledFirstNameNoTooltip] could be turned to [host.GetTitledFirstNameNoTooltip]..."
 ach_coronation.0016.a.intrigue: "My spies shall be at [host.GetHerHis] disposal."
 ach_coronation.0016.a.learning: "I will speak to the clergy on [host.GetHerHis] behalf."
 ach_coronation.0016.a.loyal: "I shall vow eternal support."
 ach_coronation.0016.b.impress_attendees: "I shall leverage my good name!"
 ach_coronation.0016.b.impress_attendees.writer: "[host.GetHerHis|U] legacy shall be immortalized in #EMP verse!#!"
 coronation_extolled_legitimacy_log_title: "Extolled Legitimacy"
 coronation_extolled_legitimacy_log: "[CHARACTER.GetTitledFirstName] levied [CHARACTER.GetHerHis] [Concept('prestige','good name')|E] to support [TARGET_CHARACTER.GetTitledFirstName]."
 ach_coronation.0016.b.bonds: "I shall sing [host.GetHerHis] praises to all!"
 ach_coronation.0016.c.artifact: "[gifted_artifact.GetNameNoTooltip] would make a fine gift."
 ach_coronation.0016.c.gold: "Who can say no to gold and trinkets?"
 ach_coronation.0016.d: "Just the usual pleasantries shall suffice."
 ach_coronation.0016.d.hate: "I will make a show of ignoring that [host.Custom('InsultNoun')]!"
 ach_coronation.0016.reward.tt: "#low #EMP Reward based on your [THIS.Char.GetInvolvedActivityIntent.GetName] Intent#!#!"
 ach_coronation.0016.praise: "[host.GetTitledFirstNameNoTooltip] publicly praises you"
 ach_coronation.0016.gold: "[host.GetTitledFirstNameNoTooltip] compensates you for your work"
 ach_coronation.0016.friendship: "[host.GetTitledFirstNameNoTooltip] personally thanks you"

 ach_coronation.0017.t: "A Divine Right Unearned"
 ach_coronation.0017.desc: "During a morning prayer in [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] nudges me and points to where [host.Custom2('MyCharacterIntroduction', ROOT.Char)] kneels for the ceremony.\n\n"Does it not bother you that [host.GetSheHe] has never fought for the faith "
 ach_coronation.0017.ending.crusader: "as you and I have, yet claims to be so righteous?""
 ach_coronation.0017.ending.civilian: "as you have, yet claims to be so righteous?""
 ach_coronation.0017.a: "As a [GetTrait('faith_warrior').GetName( GetNullCharacter )], [host.GetTitledFirstNameNoTooltip] has my endorsement!"
 ach_coronation.0017.a.christian: "As a crusader myself, [host.GetTitledFirstNameNoTooltip] has my endorsement!"
 ach_coronation.0017.b: "I shall shame the coward publicly!"
 ach_coronation.0017.c: "Bah! Focus on your prayers."
 ach_coronation.0017.d: "Faith is not a competition!"
 ach_coronation.0017.d.cynical: "What? Who cares about such things?"
 crusader_endorsement_opinion: "Holy Warrior's Endorsement"
 crusader_sellout_opinion: "Cheapened Holy Service"

 ach_coronation.0018.t: "Dynastic Duties"
 ach_coronation.0018.desc: "The preparations for [host.GetTitledFirstNamePossessive] coronation are in chaos!"
 ach_coronation.0018.desc.seneschal: "As [GetCourtPositionType('seneschal_court_position').GetName], it #EMP should#! be the duty of [servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)] to direct the servants."
 ach_coronation.0018.desc.steward: "Without a [GetCourtPositionType('seneschal_court_position').GetName], it #EMP should#! be the duty of [servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] as the [servant_boss.GetCouncilTitle|l] to direct the servants."
 ach_coronation.0018.desc.fallback: "Nobody seems prepared to direct the servants."
 ach_coronation.0018.desc.ending.servant_boss: "[servant_boss.GetTitledFirstNameNoTooltip], however, seems completely overwhelmed; meanwhile, the servants are content to gossip and laze about without proper supervision.\n\n[host.GetTitledFirstNameNoTooltip] should be focusing on the upcoming ceremony, but [host.GetSheHe] seems constantly beset by petty concerns."
 ach_coronation.0018.desc.ending.no_servant_boss: "The lack of leadership is clear, and those not in a panic seem content to gossip and laze about.\n\nWhile [host.GetTitledFirstNamePossessiveNoTooltip] focus should be on the upcoming ceremony, [host.GetSheHe] seems constantly beset by petty concerns."
 ach_coronation.0018.a.intent: "This is my chance!"
 ach_coronation.0018.a: "I shall assist [servant_boss.GetTitledFirstNameNoTooltip] with the preparations."
 ach_coronation.0018.a.tt_success: "[host.GetTitledFirstName] notices your assistance"
 ach_coronation.0018.a.tt_failure: "Your efforts go unnoticed"
 ach_coronation.0018.b: "Why lead when you can join?"
 ach_coronation.0018.b.tt.gossip_with_servants: "You have great fun gossiping"
 ach_coronation.0018.b.tt.secret_unknown_desc: "Oh now #EMP that's#! juicy"
 ach_coronation.0018.b.tt.secret_unknown: "You uncover a [secret|E]"
 ach_coronation.0018.b.tt.secret: "You uncover [secret_holder.GetFirstNamePossessive] [SECRET.GetName] [secret|E]"
 ach_coronation.0018.c: "This seems like a good learning opportunity!"
 ach_coronation.0018.c.flavor: "There is much to learn from the failures of the staff."
 ach_coronation.0018.d: "Thankfully, that's [host.GetHerHis] problem, not mine."
 ach_coronation.0018.diplomacy_trait.tt: "Because you have the [GetTrait('diplomat').GetName( GetNullCharacter )] or [GetTrait('gregarious').GetName( GetNullCharacter )] [traits|E], [servant_boss.GetTitledFirstNameNoTooltip] will not take offense"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.GetTitledFirstNameNoTooltip] may take this as an attempt to steal [servant_boss.GetHerHis] job"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip] is grateful for your assistance"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip] feels you're trying to steal [servant_boss.GetHerHis] job"
 ach_coronation.0018.a.seneschal: "[host.GetTitledFirstNameNoTooltip] appoints you as [GetCourtPositionType('seneschal_court_position').GetName]"
 ach_coronation.0018.a.vassal: "[host.GetTitledFirstNameNoTooltip] offers you a [title|E]!"
 ach_coronation.0018.a.tt.vassal: "You will be offered a title of [host.GetTitledFirstNamePossessive] choosing"
 ach_can_refuse_reward: "You will be allowed to refuse the following reward for [gold_i][host.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|E] or improved relations with [host.GetShortUIName]:"

 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "Your assistance here in [host.GetCurrentLocation.Custom('GetCoronationSitePrefix')][host.GetCurrentLocation.Custom('GetCoronationSite')] has not gone unnoticed."
 ach_coronation.0019.desc.title: "I needs vassals whom I can trust, and I believe the [grantable_title.GetName] needs a new ruler. What do you say?"
 ach_coronation.0019.desc.court_position: "You have proven yourself a more than capable [GetCourtPositionType('seneschal_court_position').GetName]. What do you say?"
 ach_coronation.0019.desc.praise: "I have decided that I shall officially praise your name to the entire court! All shall know of your diligence!"
 ach_coronation.0019.a: "I accept!"
 ach_coronation.0019.b: "I was hoping for something more... monetary."
 ach_coronation.0019.c: "My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))] friendship is enough!"
 your_title_cannot_be_revoked_10_tt: "You title will be unable to be revoked for 10 years."

 ach_coronation.0020.t: "The Crown-[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U]"
 ach_coronation.0020.desc: "While I have been busy preparing for my coronation, [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)] has really taken charge of things! No servants have bothered me with inanities in days, and I am finally able to focus on the upcoming ceremony."
 ach_coronation.0020.a: "Now [helpful_family.GetSheHe] would be a vassal I could trust!"
 ach_coronation.0020.b: "#EMP This#! is how the [host.GetDynastyNameNoTooltip] dynasty does things!"
 ach_coronation.0020.c: "[helpful_family.GetSheHe|U] truly is a great [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))]."
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U] is a model for all of my subjects."

 ach_coronation.0022.t: "A Coughing Crown"
 ach_coronation.0022.desc: "The dreaded [epidemic_scope.GetName] has been on everyone's lips of late, none more so than the [zealot.GetFaith.AltPriestTermPlural] of the [host.GetPrimaryTitle.GetTierAsName|l]. "Why has [zealot.GetFaith.GoodGodNames] punished the [host.GetPrimaryTitle.GetTierAsNameNoTooltip] so?" some lament."
 ach_coronation.0022.desc.whisper.byzantine: ""How can [host.GetTitledFirstNameNoTooltip] claim to be [Glossary( 'pistos en Christôi Basileus', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )] if [host.GetFaith.HighGodName] punishes [host.GetHerHim] so?""
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "Meaning "faithful in Christ, Sovereign", the Byzantine replacement of the Latin term "Augustus"."
 ach_coronation.0022.desc.whisper.hre: ""How can [host.GetTitledFirstNameNoTooltip] claim [Glossary( 'sacra majestas', 'SACRA_MAJESTAS_GLOSS' )] in times such as this?""
 SACRA_MAJESTAS_GLOSS: "Latin for #BOL "sacred majesty"#!, the divine mandate claimed by Holy Roman Emperors to justly govern their subjects not just as a secular ruler, but a spiritual one as well."
 ach_coronation.0022.desc.whisper.divine_right: ""How can [host.GetTitledFirstNameNoTooltip] claim divine right in the face of such omens?""
 ach_coronation.0022.desc.whisper.sinner: ""Is this the work of [host.GetTitledFirstNamePossessiveNoTooltip] wicked nature?""
 ach_coronation.0022.desc.whisper.fallback: ""Is the [host.GetTitleAsNameNoTooltip] cursed?""
 ach_coronation.0022.desc.ending: "ask others.\n\nSuch concerns seem to affect [zealot.GetTitledFirstName] most of all. [zealot.GetSheHe|U] has spent the day in deeply worried prayer."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "Surely [zealot.GetShortUINameNoTooltip] can see who is to blame?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName] is right! [host.GetShortUIName] #EMP is#! to blame!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName] finds this conversation bordering on sacrilegious"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe] becomes convinced that [host.GetShortUIName] is to blame"
 ach_coronation.0022.a.offer_support: "I shall have a word with [zealot.GetHerHim] at once."
 ach_coronation.0022.a.offer_support.flavor: "The [host.GetTitleAsName] would no doubt appreciate a reminder of [host.GetHerHis] divine mandate."
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName] thanks you for reminding [zealot.GetHerHim] of [zealot.GetHerHis] loyalties"
 ach_coronation.0022.a.offer_support.failure: "[zealot.GetShortUINamePossessive] faith seems more shaken than ever"
 ach_coronation.0022.b: "I pray with [zealot.GetHerHim] as a [ROOT.Char.Custom('SisterBrother')] in [zealot.GetFaith.GoodGodNames]."
 ach_coronation.0022.c: "There are many who, with but a nudge, would agree..."
 ach_coronation.0022.c.failure: "People get quite annoyed at your poking and prodding"
 ach_coronation.0022.c.success: "The [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] faction aligns against [host.GetTitledFirstNameNoTooltip]"
 ach_coronation.0022.d: "Distance seems... prudent."
 ach_coronation.0022.d.flavor: "In times of sickness, it pays to keep your enemies far and your friends further"

 ach_coronation.0023.t: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [foreign_warrior.Custom('KnightCultureNoTooltip')]"
 ach_coronation.0023.desc: "I am greeting a line of new arrivals when a foreigner appears before me — an exotic blade at [foreign_warrior.GetHerHis] side. [foreign_warrior.GetSheHe|U] drops to [foreign_warrior.GetHerHis] knees immediately and offers up [foreign_warrior.GetHerHis] sword with a flourish.\n\n"Oh great [ROOT.Char.GetTitleAsNameNoTooltip]! I have spent long on the road, away from [foreign_ruler.GetCapitalLocation.GetName], and have heard it spoken that you seek loyal servants. Mighty ruler, allow me to find glory and serve you as I serve [foreign_warrior.GetFaith.HighGodName]!""
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gives a scathing look at the mention of the [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] god."
 ach_coronation.0023.desc.clergy: "\n\nI can see [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)] give a curious look at the mention of the [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] god."
 ach_coronation.0023.a: "Now #EMP there's#! a [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip]!"
 ach_coronation.0023.b: "[foreign_warrior.GetSheHe|U] shall by my [GetCourtPositionType('champion_court_position').GetNameNoTooltip]!"
 ach_coronation.0023.c: "Be welcome in my court!"
 ach_coronation.0023.d: "Remove this [foreign_warrior.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] at once!"
 cultural_acceptance_gain_accepted_foreign_warrior:0 "Accepted Foreign Warrior"

 ach_coronation.0025.t: "To Drink and Be Merry"
 ach_coronation.0025.desc: "Outside the feast I enjoy a breath of fresh air and a view of [feast_location.GetBaronyNameExplicitly], along with the sounds of lovers in a nearby shrub and a local [ROOT.Char.Custom('KnightCultureNoTooltip')|l] vomiting dangerously near them. Above it all, the sounds of the [feast_location.GetTitle.Custom('BaronyTownType')]'s celebrations hang in the air.\n\nAn idea then strikes!"
 ach_coronation.0025.desc.host: "All of [feast_location.GetBaronyNameExplicitlyNoTooltip] could be toasting my name with but a few nights of free drink. I would simply need to find a merchant willing to sell at this hour..."
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName] would no doubt appreciate the people singing [host.GetHerHis] name — and the [feast_location.GetTitle.Custom('BaronyTownType')]-folk a night of free drink — I would simply need to find a merchant willing to sell at this hour..."
 ach_coronation.0025.a: "I'll pay for the [baron.Custom('RegionalAlcoholicDrink')] myself!"
 ach_coronation.0025.b: "What if [baron.GetTitledFirstName] contributed as well?"
 ach_coronation.0025.b.flavor: "With all the drink we could both procure, [feast_location.GetName] will know #EMP real#! merriment!"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName] agrees — let the good times flow!"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName] fails to see how fantastic your idea is"
 ach_coronation.0025.b.tt: "You are either a [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] or a [GetTrait('drunkard').GetName( GetNullCharacter )], and have at least [gold_i][GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|E]"
 ach_coronation.0025.c: "Perhaps not... more for me!"
 ach_coronation.0025.c.temperate: "One needs not drink to have fun!"
 ach_coronation.0025.c.flavor: "There's plenty of more fun to be had inside"

 ach_coronation.0026.t: "Ill Omens"
 ach_coronation.0026.desc: "The feast draws on. Every slam of the drums sends shivers down my spine and the thought of more [ROOT.Char.Custom('GetExpensiveDrink')] almost makes me retch. No doubt the chieftains will see it as a poor omen if I were to grow sick, now of all times!\n\nAs if on cue, [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] saunters up with a plate of food and a cup of something wretched."
 ach_coronation.0026.a: "I must hold strong!"
 ach_coronation.0026.a.tt: "You will grit your teeth and attempt to survive the night"
 ach_coronation.0026.a.tt.sick: "You feel a fever coming on"
 ach_coronation.0026.a.tt.sick.failure: "You can't hide it"
 ach_coronation.0026.a.tt.sick.success: "You stay strong"
 ach_coronation.0026.a.tt.critical_success: "Thank [ROOT.Char.GetFaith.HighGodName]! The feeling passes"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip]! Help me!"
 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName] will spend the rest of the feast helping conceal your illness"
 ach_coronation.0026.c: "Enough! I must leave and rest."
 ach_coronation.0026.c.flavor: "Abandoning your own feast will likely go over poorly"

 ach_coronation.0027.t: "A Delightful Treat"
 ach_coronation.0027.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]!" starts [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)] — a distinct odor following [partaker.GetHerHim] to my table — "You must meet this most interesting [stoner.GetWomanMan], [stoner.GetSheHe] has brought"
 ach_coronation.0027.desc.char.crusader: "delightful and exotic Saracen cakes back from [stoner.GetHerHis] adventures on crusade!\""
 ach_coronation.0027.desc.char.varangian: "these strange cakes back from [stoner.GetHerHis] adventures among the [emperor_culture.GetCollectiveNoun]!\""
 ach_coronation.0027.desc.char.other: "wondrously floral cakes of hashish!\""
 ach_coronation.0027.a: "I shall purchase [stoner.GetHerHis] entire supply!"
 ach_coronation.0027.b: "Well, what could it hurt?"
 ach_coronation.0027.b.hashishiyah: "[stoner.GetSheHe|U] sounds like a [stoner.GetWomanMan] of culture!"
 ach_coronation.0027.c: "At #EMP my#! coronation!? Begone!"
 ach_coronation.0027.d: ""Enjoy without me, [partaker.GetFirstNameNoTooltip].""
 ach_coronation.0027.d.host: "A good host leaves plenty for [ROOT.Char.GetHerHis] guests!"
 purchased_hashish_opinion: "Purchased Hashish"

 ach_coronation.0028.t: "Legitimate Stupors"
 ach_coronation.0028.desc: ""[ROOT.Char.GetFirstName]!" shouts [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)] from across the hall — loudly enough to be heard over the din of the coronation celebrations. "You think a new crown makes you so mighty!? Then by [drinker.GetFaith.HighGodName], drink! Prove yourself a worthy [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nMany expectant eyes slide back to me, eagerly awaiting my answer."
 ach_coronation.0028.a: "[drinker.GetTitledFirstNameNoTooltip] has met [drinker.GetHerHis] match!"
 ach_coronation.0028.a.win: "You drink [drinker.GetFirstNameNoTooltip] under the table!"
 ach_coronation.0028.a.lose: "You can't keep up"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip] never stood a chance"
 ach_coronation.0028.b.lose: "Your complicity is discovered!"
 ach_coronation.0028.b: "If I could slip something into [drinker.GetHerHis] cup..."
 ach_coronation.0028.c: "I think not."

 ach_coronation.0029.t: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Hunt"
 ach_coronation.0029.desc: "The [ROOT.Char.Custom('FunFoodPrefix')]-roasted [ROOT.Char.Custom('GetFoodBird')] is delightful, but the stories we tell are even better! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )] [second.GetFirstName], and I have spent hours trading tales of our greatest hunts.\n\n"Enough!" shouts [first.GetTitledFirstNameNoTooltip]. "You are now crowned, so you can call a hunt after the feast! We shall make it special for our new [ROOT.Char.GetTitleAsNameNoTooltip|l]!"\n\n"Aye!" [second.GetFirstNameNoTooltip] nods eagerly. "A hunt for a [ROOT.Char.GetTitleAsNameNoTooltip|l]... the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Hunt!""
 ach_coronation.0029.a: "Yes! The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Hunt!"
 ach_coronation.0029.a.flavor.impress_attendees: "And you shall ensure all of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] hears of it!"
 ach_coronation.0029.a.flavor.embrace_supporters: "It shall bring me and my supporters together!"
 ach_coronation.0029.a.flavor.exalt_crown: "And our catch shall be a symbol of my rule!"
 ach_coronation.0029.a.impressive_hunt: "Your next [GetActivityType('activity_hunt').GetName] will increase your [vassals|E] [opinion|E] of you"
 ach_coronation.0029.a.personal_hunt: "Your next [GetActivityType('activity_hunt').GetName] may grant [vassal|E] [guests|E] the [GetTrait('loyal').GetName( GetNullCharacter )] [trait|E]"
 ach_coronation.0029.a.glorious_hunt: "Your next [GetActivityType('activity_hunt').GetName] will increase your [legitimacy|E]"
 ach_coronation.0029.b: "What if we falconed instead?"
 ach_coronation.0029.b.free_falconry: "Your next $hunt_type_falconry$ type [GetActivityType('activity_hunt').GetName] will not cost any [gold|E]"
 ach_coronation.0029.b.flavor: "And you two shall supply the birds, of course!"
 ach_coronation.0029.c: "Hah! I'll be far too busy!"
 ach_coronation.0029.c.virtuous: "What happened to 'temperance in all things'?"
 ach_coronation.0029.c.virtuous.tt: "This option is available because your [THIS.Char.GetFaith.GetAdjective] [faith|E] considers the [GetTrait('temperate').GetName( GetNullCharacter )] [trait|E] as [virtuous|E]"
 hunt_kings_hunt_header: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Hunt"
 hunt_default_header: "Hunt"

