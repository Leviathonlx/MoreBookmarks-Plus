l_english:
 feast_default_laurence.100.t: "A Common Cause"
 feast_default_laurence.100.desc: "On returning from relieving myself I am approached by a steely-eyed [conspiratorial_fellow.GetName]. [conspiratorial_fellow.GetSheHe|U] regales me with tales of the [war_memory.MakeScope.Var('war_cb').GetFlagName] [conspiratorial_fellow.GetSheHe] fought against [intent_target.GetName]. Through gritted teeth [conspiratorial_fellow.GetSheHe] laments missing the chance to split [intent_target.GetHerHim] from nave to chops. Leaning closer and locking [conspiratorial_fellow.GetHerHis] eyes with mine.\n\n"Let the [ROOT.Char.Custom('RegionalEdibleAnimal')] your chefs so nicely prepared not be the only beast skewered at this feast! You need but tell your guards to lose their sight and block their ears. I will take care of the rest.""
 feast_default_laurence.100.a: "Let your blade drink deep!"
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName] bled like a sacrifice"
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName] was too wily"
 feast_default_laurence.100.b: "The thought of [intent_target.GetHerHis] death stirs something in me, but let us watch and wait."
 feast_default_laurence.100.c: "Forget these foolish words, but remember, I will remember."
 feast_default_laurence.101.desc: "My host has done their best to put out a fine spread. While humble compared to the sumptuous delights of [intent_target.GetCapitalLocation.GetName] I appreacite my vassal's dedication to hospitality.\n\nI suddenly notice there are fewer people in the hall. Yes, the guards seem to have taken their leave.\n\nA pinch in my side! Is that a flea? Something warm eases the itch. I look down, the hilt of a blade has grown from between my ribs. What's that doing there..."
 feast_default_laurence.101.a: "Death has found me."
 feast_default_laurence.102.desc: "I wanted to present [intent_target.GetName] with a token of my fealty. A token so large it required all my guardsmen to carry. Alas when they left the room to fetch it, it seems my guest grew a blade between [intent_target.GetHerHis] ribs.\n\n[conspiratorial_fellow.GetName] smiles at me, [conspiratorial_fellow.GetHerHis] eyes burn bright having captured the light of a life extinguished."
 feast_default_laurence.102.a: "Let this collaboration be the beginning of a great friendship."
 feast_default_laurence.102.b: "You betray my hospitality with bloodletting!"
 feast_default_laurence.102.b.flavor: "You attempt to imprison [conspiratorial_fellow.GetHerHim]."
 feast_default_laurence.102.b.tt.success: "Your guards wrestle the traitor into submission." 
 feast_default_laurence.102.b.tt.fail: "Your guards fail to grab [conspiratorial_fellow.GetName]."
