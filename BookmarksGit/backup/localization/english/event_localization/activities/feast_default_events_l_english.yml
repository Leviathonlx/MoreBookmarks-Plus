l_english:
 feast_header:0 "Feast:"
 feast_default.1001.t:2 "In Awe"
 feast_default.1001.very_high_learning:0 "After extensive conversation over our delectable dishes, [impressed_guest.GetTitledFirstName] expresses that [impressed_guest.GetSheHe] finds me most learned and wise, and that my utterances are always of inestimable worth to those less well read than I."
 feast_default.1001.high_learning:0 "After extensive conversation over our meal, [impressed_guest.GetTitledFirstName] expresses that [impressed_guest.GetSheHe] admires how I am able to expound at length on any topic."
 feast_default.1001.average_learning:0 "After having spoken over dinner for a while, [impressed_guest.GetTitledFirstName] leans over to tell me that [impressed_guest.GetSheHe] finds it impressive how knowledgeable I am about so many different things."
 feast_default.1001.low_learning:0 "While I am talking to people over dinner, [impressed_guest.GetTitledFirstName] leans over. "I wish I knew how to sound as clever as you do, [ROOT.Char.GetTitledFirstName]!"\n\nI wipe the soup off my chin and smile an intelligent-looking smile."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] recognizes true intellect, I see."

 feast_default.1002.t:1 "The Insufferable Wait"
 feast_default.1002.desc:0 "I cannot believe how long we have been waiting for the food! Are we here to eat, or to admire the grain of the wooden table? What are you staring at, [other_guest.GetTitledFirstName], I am just very hungry!"
 feast_default.1002.a:0 "I can smell it from the kitchen, too!"
 feast_default.1002.gluttons_and_impatients:0 "Every impatient and gluttonous guest"

 feast_default.1003.t:1 "In Awe"
 feast_default.1003.desc:0 "After eating next to each other for a while, I must have said something particularly intelligent, because [other_guest.GetTitledFirstName] complimented me on how clever I was!\n\nIn response I smile intelligently back at my fellow scholar, before I get occupied with the grease running down my chin."
 feast_default.1003.a:0 "I do say some clever things at times."
 feast_default.1003.b:0 "I didn't realize [other_guest.GetSheHe] felt that way!"

 feast_default.1004.t:1 "Heavenly Delights"
 feast_default.1004.desc_exotic:0 "Ah, what kind of food is this, so rich in flavor? Never before have I seen or tasted such an incredible exotic treat! Oh, and these wonderfully lavish sweets!\n\nThis feast has some incredible dishes I've never tasted before and fear I never will again! I must ask for the source!"
 feast_default.1004.desc_lavish:0 "What a vast and endless array of foods and desserts this is! Are these the kind of meals I can expect in [ROOT.Char.GetFaith.PositiveAfterLife]? Oh, and what an expansive selection of sweets!\n\nThis must be the most food I've ever seen in one place!"
 feast_default.1004.desc_meager:0 "What is this? Is there any meat on this bone? Do men usually eat vegetables this small? Are these the kind of meals I can expect in [ROOT.Char.GetFaith.NegativeAfterLife]? Oh, and where are the sweets?\n\nThis must be the way peasants eat!"
 feast_default.1004.desc:0 "Ah, what kind of meat is this, so rich in flavor? What are these vegetables, almost sweet? Oh, and these wonderful little desserts!\n\nThis feast has some of the best food I have ever tasted!"
 feast_default.1004.a:0 "Delightful!"
 feast_default.1004.a_meager:0 "Pitiful!"
 feast_default.1004.b:0 "This is amazing! Pass me another serving!"
 feast_default.1004.b_meager:0 "Is this all? Will there be seconds?"

 feast_default.1005.t:1 "Isolation"
 feast_default.1005.desc:0 "It is too much. The incessant chatter of those around me, the multitude of faces looking to me for conversation... #EMP People#!...\n\nI knew that this feast would be a chore, but I never imagined the scale of it."
 feast_default.1005.desc_friendly_guest:0 "\n\nI am lucky that [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] is here, at least."
 feast_default.1005.a:0 "There must be somewhere I can be alone."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], don't leave me alone with these beasts!"
 feast_default.1005.c:0 ""Uh, I... I... Frightful weather we're having, isn't it?""

 feast_default.1006.table_companions:0 "Everyone seated close to me"
 feast_default.1006.t:1 "At Home"
 feast_default.1006.desc:0 "Ah, there is nothing like a feast! It reminds us all of what is good in life, and the company is not too bad, either! At least those seated close to me seem to think so.\n\n"You are something special, [ROOT.Char.GetFirstNameNoTooltip]," [guest_1.GetTitledFirstName] tells me. [guest_2.GetTitledFirstName] and [guest_3.GetTitledFirstName] nod their heads in agreement."
 feast_default.1006.a:0 "I just do what feels right!"
 feast_default.1006.b:0 "One more round, everyone!"
 feast_default.1006.c:0 "There is no other way to truly live, my friends!"

 feast_default.1007.t:1 "Voracious"
 feast_default.1007.desc:0 "With the continual serving of delicious foods, most guests have given up eating for the night, simply enjoying the entertainment. I am happy to see that [other_glutton.GetTitledFirstName] knows better!\n\n[other_glutton.GetSheHe|U] and I are both eager to taste as long as there is food!"
 feast_default.1007.a:0 "Together we could eat an entire horse!"
 feast_default.1007.b:0 "I bet I can out-eat [other_glutton.GetHerHim]."

 feast_default.1008.t:1 "Sullied Judgment"
 feast_default.1008.desc:0 "As [secret_recipient.GetTitledFirstNamePossessive] eyes widen at my words, I realize what I have just admitted to. I struggle to push my drink away.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""
 feast_default.1008.a:0 "What have I done..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] is not buying my excuses...#!"

 feast_default.1009.t:1 "Sullied Judgment"
 feast_default.1009.desc:0 "As [secret_recipient.GetTitledFirstNamePossessive] eyes widen at my words, I realize what I have just said about [secret_owner.GetTitledFirstName]. I struggle to push my drink away.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""
 feast_default.1009.a:0 "What have I done..."

 feast_default.1010.t:3 "A Surprise Oath"
 feast_default.1010.desc:1 "What did I promise last night? I cannot remember what led up to it, but I do remember slapping the back of [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], telling [favor_recipient.GetHerHim] that I would do anything [favor_recipient.GetSheHe] asked of me.\n\nNow rumors abound of the "oath" I swore!"
 feast_default.1010.a:0 "A promise is a promise, no matter what."
 feast_default.1010.b:0 "It was just drunken ramblings!"
 feast_default.1010.every_participant_with_high_opinion:1 "Every other attendee that respects [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:1 "On the Warpath"
 feast_default.1011.desc:0 "It is intoxicating – the drink in my blood, and the anger in my veins.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] stumbles into me outside the hall, and I mistake [guest_to_murder.GetHerHim] for the [disliked_guest.Custom2('InsultAdjective', ROOT.Char)] [disliked_guest.GetTitledFirstName]. In an instant [guest_to_murder.GetHerHis] blood is dripping down my blade. As [guest_to_murder.GetHerHis] body slumps to the ground I suddenly feel very sober."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] walked into my knife! I promise!"
 feast_default.1011.a.success:0 "People believe it was an accident"
 feast_default.1011.a.failure:0 "People do not buy my lie"
 feast_default.1011.b:0 "I– I need to clean off the blade...!"
 feast_default.1011.b.success:0 "The murder remains a mystery"
 feast_default.1011.b.failure:0 "I am exposed as the killer"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], how could you?!"

 feast_default.1012.t:1 "Lethal Liquids"
 feast_default.1012.desc_opening:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] glad acceptance of yet another glass drowns out the splashing of my own drink as I pour it on the floor.\n\nAs [guest_to_murder.GetHerHis] breathing grows labored, and all color leaves [guest_to_murder.GetHerHis] face, I can feel the grin spreading across my own. A small laugh escapes me as [guest_to_murder.GetHerHis] body hits the table."
 feast_default.1012.a:1 "A toast to the [guest_to_murder.GetTitleTierName|U], and [guest_to_murder.GetHerHis] thirst for life!"

 feast_default.1013.t:1 "Protector"
 feast_default.1013.desc:0 "As my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] stalks towards my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] with seething anger in [guest_to_kill.GetHerHis] eyes and a knife in [guest_to_kill.GetHerHis] hand I do not even stop to think.\n\nI grab the closest thing that can be used as a weapon, and charge."
 feast_default.1013.a:0 "Who knew cutlery could be so sharp?"
 feast_default.1013.a_1:0 "I hope [ROOT.Char.GetFaith.NegativeAfterLife] greets that [guest_to_kill.Custom2('InsultAdjective', ROOT.Char)] [guest_to_kill.Custom2('InsultNoun', ROOT.Char)] warmly."
 feast_default.1013.b:0 "I will deflect the knife!"
 feast_default.1013.b.success:0 "No one is hurt"
 feast_default.1013.b.failure:0 "I #EMP almost#! manage"
 feast_default.1013.b.big_failure:0 "I fail"
 feast_default.1013.c:0 "...and charge straight to cover."
 feast_default.1013.d:0 ""I acted in defense of [guest_to_save.GetFirstNameNoTooltip], you all saw it.""

 feast_default.1014.t:1 "The Witness"
 feast_default.1014.desc:0 "My [guest_to_murder.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] sneers as I stumble outside in search of a spot to relieve myself. The anger that is already boiling in my veins gains devastating momentum as [guest_to_murder.GetSheHe] walks towards me. "Look who it is! The [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('guest_to_murder'))] [ROOT.Char.GetFirstNameNoTooltip]! I bet you—"\n\nJust as I sink my blade into [guest_to_murder.GetFirstNamePossessive] infuriating face I hear a soft gasp from behind me."
 feast_default.1014.a:0 "Please, [witness.GetTitledFirstNameNoTooltip], tell no one!"
 feast_default.1014.a_2:0 "You will tell no one what you saw."
 feast_default.1014.b:0 "Talk about being in the wrong place at the wrong time!"

 #Shiny Trinkets
 feast_default.1016.t:1 "Shiny Trinkets"
 feast_default.1016.desc_intro:0 "I look around the lively room. Fires are roaring, the drinks are pouring. Delectable treats are being pressed upon every empty hand and the mood is high.\n\nIn a dark corner, catching the flicker of the lights, I glint the [trinket_to_steal.GetName]. It appears abandoned on one of the side tables and is positively calling my name."
 feast_default.1016.desc_greedy:0 "\n\nIt would be a crime for me #EMP not#! to relieve it of its loneliness! I shoot a quick glance around the room to make sure I am not being watched."
 feast_default.1016.desc_hesitant:0 "\n\nI clench my fist sternly in an attempt to overcome my urge, hoping no one will notice."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] sure seems to be well-off, [activity.GetOwner.GetSheHe] couldn't possibly miss this miniscule trinket..."
 feast_default.1016.a_greedy:0 "Don't mind if I do!"
 feast_default.1016.a_hesitant:0 "I just can't help myself..."
 feast_default.1016.a:0 "That certainly #EMP is#! a nice-looking trinket."
 feast_default.1016.b:0 "No. This isn't right."
 feast_default_1016_stealth.desc:0 "Your thievery went unnoticed"
 feast_default_1016_observed.desc:0 "You had a witness"
 feast_default.1016.tt:0 "Trinket Stolen"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:1 "What Hides In The Shadow"
 feast_default.1017.desc_intro:0 "I inch my way towards the side table, keeping conversations going with guests that I pass along the way.\nAs I am upon the [new_trinket.GetName], in one single motion I swiftly but gently push the item towards the edge of the table and into my waiting napkin. Success!"
 feast_default.1017.desc_discovered:0 "\n\nThe rush of adrenaline surges, but... I have an uneasy feeling that I was not the only one witnessing my heist.\n\nTime will tell..."
 feast_default.1017.desc_stealth:0 "\n\nThe rush of adrenaline, the sound of my heart thumping in my chest and that sweet taste of victory upon a successful acquisition.\n\nIn this moment truly nothing else matters."
 feast_default.1017.a:0 "This is not good."
 feast_default.1017.b:0 "This is excellent!"
 feast_default.1017.b_honest:0 "I hope nobody finds out..."

 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t:1 "... Will Emerge"
 feast_default.1018.desc_intro:1 "Out of the blue, an emissary from [witness.GetTitledFirstName], named [witness_proxy.GetTitledFirstName], shows up at my doorstep. "Greetings, [ROOT.Char.Custom('FormOfAddressForLiege')]! I carry word from [witness.GetTitledFirstNameNoTooltip]."\n\nThe emissary looks slightly uncomfortable: "[witness.GetTitledFirstNameNoTooltip] will let it be known that [feast_host.GetTitledFirstName] has been looking for [feast_host.GetHerHis] [trinket_to_steal.GetName] and... ", [witness_proxy.GetSheHe] pauses briefly, "it would seem as if my [witness.Custom('MistressMaster')] thinks you might have laid eyes on it during the feast?" [witness_proxy.GetTitledFirstNameNoTooltip] eyes me up and down."
 feast_default.1018.desc_greedy:0 "\n\nHow dare [witness.GetTitledFirstNameNoTooltip]! Nails digging into the palm of my hands, I struggle to remain calm and level-headed in face of these allegations."
 feast_default.1018.desc_default:1 "\n\nMy heart is thumping in my ears as I feel a trickle of sweat run down my back. This is the risk I run in return for that sweet, sweet moment of procurement."
 feast_default.1018.a:0 "I have a coin pouch here that might have."
 feast_default.1018.a_contempt:0 "Take this coin pouch and be gone with you!"
 feast_default.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip] better keep this to [witness.GetHerselfHimself]!"
 feast_default.1018.b:0 "That old thing? Never saw it."
 feast_default.1018.b_contempt:0 "That old thing? Never. Saw. It."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] is convinced"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] is not convinced"
 feast_default_1018_success.t:0 "Successful Persuasion"
 feast_default_1018_failure.t:0 "Failed Persuasion"
 feast_default.1018.c:0 "Laid eyes... #EMP and hands#! on it!"

 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:1 "The Apology"
 feast_default.1019_start:0 "As I enter [feast_host.GetTitledFirstNameNoTooltip]'s chambers, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] looks at me with a"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ disappointed gaze.\n\n"I did not see this coming, I admit. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] fall prey to such shameful behavior... truly this must weigh on you. I applaud your confession, it is the first step towards betterment.""
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ disapproving gaze.\n\n"We never saw eye to eye, you and I. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] succumb to such a thing as petty theft... #EMP most#! embarrassing, as well as deplorable. You need to do better.""
 feast_default.1019.desc_redemption_greedy:0 "\n\nI play along in this theatrical act, all while I know the alternative would be so much worse. At least I am out of trouble... this time."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nStruggling to restrain myself, I look down on the ground in front of [feast_host.GetHerHim] and offer up a nod. Yes. #EMP I will do better next time.#!"
 feast_default.1019.desc_redemption:0 "\n\nMortified by my own behavior, I feel truly grateful over [feast_host.GetHerHis] benevolent response to my plea. A figurative rock has indeed been lifted off my shoulders."
 feast_default.1019.desc_condemnation:0 "\n\nCheeks flushed with shame, I am disgusted by my own behavior. Regardless of what came over me, I am now suffering the consequences."
 feast_default.1019.a:0 "... maybe I should keep the item as a sign of my flaws?"
 feast_default.1019.a_tt:0 "Attempt to keep the [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "I seek nothing but your forgiveness, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] is convinced"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] is not convinced"
 feast_default_1019_redeemed.t:0 "Redeemed"
 feast_default_1019_condemned.t:0 "Condemned"

 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t:1 "The Accident"
 feast_default.1020.desc:0 "As I saunter around the halls of my despicable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], I scrutinize [feast_host.GetHerHis] collection of artifacts on display. Such gaudiness — maybe [feast_host.GetSheHe] ought to be taken down a peg or two...\n\nMy gaze lingers on the [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "Maybe I'll #EMP accidentally#! knock it over..."
 feast_default.1020.a_scratch:0 "I'll scratch it up good... "
 feast_default.1020.a_drunkard:0 "I could spill my [ROOT.Char.Custom('RegionalDrink')] all over it..."
 feast_default.1020.a_lustful:0 "I #EMP strongly#! desire to deface it utterly..."
 feast_default.1020.a.tt_success:0 "You deface the artifact undetected"
 feast_default.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] fines you for your deed"
 feast_default.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] retaliates"
 feast_default.1020.b:0 "No, I better not risk it."
 feast_default.1020.tt:0 "Artifact Defaced"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! guest(s) appreciate this action:"
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! guest(s) appreciate this action and gain opinion of you"

 feast_default.1030.t:0 "Heroes of Our Time"
 feast_default.1030.desc:0 "A flourish ends [minstrel.GetFirstNamePossessive] first impassioned recital. Eyes are dried, tables thumped.\n\n"Another tale!" offers [minstrel.GetSheHe]. "Shall I sing of how the great $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical:0 "nobly championed the meek?"
 feast_default.1030.amoral:0 "savaged foes of every description?"
 feast_default.1030.leader:0 "led comrades through great peril?"
 feast_default.1030.morally_neutral:0 "first demonstrated [knight_1.GetHerHis] virtue?"
 feast_default.1030.aggressive:0 "Of [knight_2.GetFirstName] striking forth, unstoppable?"
 feast_default.1030.defensive:0 "Of [knight_2.GetFirstName] standing fast like a mountain?"
 feast_default.1030.champion:0 "Of [knight_2.GetFirstName] winning victory, singlehandedly?"
 feast_default.1030.stance_neutral:0 "Of [knight_2.GetFirstName] restoring [knight_2.GetHerHis] benighted name?"

 feast_default.1030.subtle:0 "The canniest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.forceful:0 "The mightiest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.equestrian:0 "The [knight_3.GetCulture.GetCollectiveNounNoTooltip] rider, [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral:0 "The finest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.courtly:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] true friendships?"
 feast_default.1030.militant:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] battles won?"
 feast_default.1030.fighty_neutral:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] honored oaths?"
 feast_default.1030.wrap_up:0 "These warfarers rival those of old!"\n\nDoubtlessly, as this feast's performers ramble on to other courts, my favored tale will be retold many times over."

 feast_default.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt:0 "Let retellings inspire all, from the lowliest of servants to the greatest $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt:0 "They'll say [knight_2.GetSheHe] cannot be beaten!"
 feast_default.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt:0 "All shall know [knight_3.GetHerHim] as the equal of any hero of yore."
 feast_default.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt:0 "An ever-more popular doer of quests and deeds... real and otherwise."

 knightly_tales_modifier:0 "Knights of Song"
 knightly_tales_modifier_desc:0 "This character's knights inspire popular stories which elevate the status of their entire class."

 riders_of_song_modifier:0 "Riders of Song"
 riders_of_song_modifier_desc:0 "Youthful novices and seasoned horsemen alike yearn to charge into the fray alongside this character's knights."

 tales_of_knightly_valor_modifier:0 "Tales of Knightly Valor"
 tales_of_knightly_valor_modifier_desc:0 "Bold aspirants, some no better than vagabonds, plead to serve alongside this character's knights."

 tales_of_knightly_leadership_modifier:0 "Tales of Knightly Leadership"
 tales_of_knightly_leadership_modifier_desc:0 "It's considered an honor to answer to the wise authority of this character's knights."

#feared by all enemies

 feast_default.2001.t:1 "Embarrassing Impatience"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] announced a slight delay to the serving of the food, and [glutton.GetTitledFirstName] looks ready to burst with frustration!\n\nIn between grumbles from [glutton.GetHerHis] stomach I only hear grumbles of displeasure."
 feast_default.2001.a:0 "[glutton.GetSheHe|U] is making a fool of [glutton.GetHerselfHimself]."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] has a point! Where is our food?!"

 feast_default.2002.t:1 "An Admirer"
 feast_default.2002.desc:0 "Someone unseen has slipped me a note during the feast:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nWho could this tender letter be from? There was something about the way [crush_1.GetTitledFirstName] looked shyly at me. Or how [crush_2.GetTitledFirstName] smiled when we met. Then again, [crush_3.GetTitledFirstName] seemed very eager to sit close to me..."
 feast_default.2002.a:0 "It must have been [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Could it have been [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "This has [crush_3.GetFirstNameNoTooltip] written all over it."
 feast_default.2002.potential_lover_tt:0 "If you are correct, it will be far easier to make them your [lover|E]"

 feast_default.2003.t:1 "Mutual Spirits"
 feast_default.2003.desc:0 "What started as an ordinary feast became an exceptional one thanks to the presence of [other_guest.GetTitledFirstName]!\n\nWe spoke all evening about all manner of subjects, and as things would have it we seem to have a lot in common! I had such a good time with [other_guest.GetHerHim]."
 feast_default.2003.a:0 "What a good evening!"

 feast_default.2005.t:1 "All Over My New [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc:0 "We could all tell [drunk.GetTitledFirstName] had too much to drink, even though [drunk.GetSheHe] insisted on showing us how sober [drunk.GetSheHe] was.\n\nSimply rising from [drunk.GetHerHis] seat proved too much for [drunk.GetHerHim], and now I am spattered with stinking vomit!"
 feast_default.2005.a:0 ""You ought to be ashamed of yourself, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""Ha! What a show you put on!""

 feast_default.2006.t:2 "The Eager [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "As [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] once more interrupts a conversation with loud laughter, I can no longer deny that [befriending_guest.GetSheHe] is acting strange.\n\n[befriending_guest.GetSheHe|U] never strays far from me, joins me in every conversation, expresses appreciation at everything I say..."
 feast_default.2006.a:0 "It's a strange way to gain my favor, but I must say it is working."
 feast_default.2006.b:0 "I could get used to this!"
 feast_default.2006.c:0 "I can't stand having someone follow me around like this!"
 feast_default.2006.d:0 "Please, leave me alone!"

 feast_default.2007.t:1 "Exposed Affair!"
 feast_default.2007.desc:0 "A loud crash resounds through the hall as one of the doors to the servants' quarters breaks.\n\nIn a barely clothed tumble, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] spill out on the floor in front of everyone."
 feast_default.2007.a_chaste:0 "I can't bear to look!"
 feast_default.2007.a_lustful:0 "Just #EMP imagine#! what they were up to..."
 feast_default.2007.a_sadistic:0 "Hah! This is delicious!"
 feast_default.2007.a_compassionate:0 "No one deserves this kind of shame..."
 feast_default.2007.b:0 "To imagine that #EMP they#! had such a secret!"

 feast_default.2008.t:1 "Behind a Locked Door"
 feast_default.2008.desc:1 "As [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] tried sneaking unnoticed away from the feast, I thought I caught a glimpse of [homosexual_character.GetHerHis] hand slipping into the hand of a [romance_target.Custom('FemaleMale')] servant!\n\nMy suspicions were confirmed when I caught them in a secluded room, half undressed!"
 feast_default.2008.a:0 "Consorting with another [homosexual_character.GetWomanMan]?! The realm must know!"
 feast_default.2008.b:0 "Your secret is safe with me, [homosexual_character.GetFirstNameNoTooltip]. For now."
 feast_default.2008.c:0 "Corrupting #EMP my#! servants without my approval?!"
 feast_default.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], if only I had known."
 feast_default.2008.d.unlock_text:0 "This option is available due to your [sexuality|E]"

 feast_default.2009.t:1 "Please, Do Go On"
 feast_default.2009.desc:1 "I listen intently to [secret_holder.GetTitledFirstName] as [secret_holder.GetSheHe] carelessly reveals all manner of things. Distracted by trying to get one last drop from [secret_holder.GetHerHis] cup, [secret_holder.GetSheHe] is oblivious to how carefully I am paying attention.\n\nOnce [secret_holder.GetSheHe] realizes, [secret_holder.GetSheHe] starts getting up. "I'm only rambling! It's not true anyways, any of it!""
 feast_default.2009.a:0 "Oh, they just happen to be #EMP very#! interesting rambles."

 feast_default.2011.t:2 "A Promise Is a Promise"
 feast_default.2011.desc:0 "Unconcerned with any etiquette, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] slaps me on the back. "I mean it!" [favor_character.GetSheHe] exclaims. "I'll do anything you ask of me. Anything at all. Ask me, and it is done!"\n\nI can smell the alcohol on [favor_character.GetFirstNamePossessive] breath, but the promise has been noted by every guest present."
 feast_default.2011.a:0 "You're a [favor_character.GetWomanMan] of your word, aren't you?"
 feast_default.2011.b:0 ""Hah, [favor_character.GetTitledFirstNameNoTooltip] is too drunk to know what [favor_character.GetSheHe] is saying!""

 feast_default.2012.t:1 "The Witness"
 feast_default.2012.desc:0 "As I stumble outside in search of a place to relieve myself I hear shouting around the corner. As I turn it I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] sneer as [murderer.GetSheHe] sinks [murderer.GetHerHis] blade into the face of the cowering [murdered_guest.GetTitledFirstName].\n\nWhatever sound I made must have been enough, for [murderer.GetFirstName] turns towards me, surprise on [murderer.GetHerHis] face."
 feast_default.2012.a:0 "What have you #EMP done#!?!"
 feast_default.2012.b:0 "Everyone will know of your crime!"
 feast_default.2012.c:0 "My silence has a price."

 feast_default.2013.t:1 "The Bootlicker"
 feast_default.2013.desc:0 "The rumors that have been circulating about [bootlicker.GetTitledFirstName] wanting to curry favor with [shared_liege.GetTitledFirstName] are confirmed as [bootlicker.GetSheHe] hands [shared_liege.GetHerHim] a gift.\n\n"My dearest [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], it's so lovely to see you! Knowing that we'd meet here, I brought you this marvelous pelt, as a token of my appreciation."\n\n[shared_liege.GetTitledFirstName] grins as [shared_liege.GetSheHe] studies the animal hide. Seeing how happy [shared_liege.GetSheHe] is from receiving a gift, I realize I'm at risk of missing this opportunity to improve my standing with [shared_liege.GetHerHim] as well!"
 feast_default.2013.a:0 ""My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! I have a gift for you as well!""
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] is impressed by your spontaneous gift"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] is unimpressed by your spontaneous gift"
 feast_default.2013.b:0 ""#EMP Ahem!#! I declare a toast to [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] is impressed by your spontaneous toast"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] is unimpressed by your spontaneous toast"
 feast_default.2013.c:0 "Spill your drink on the gifted pelt and claim it was an accident."
 feast_default.2013.c.success:0 "Everyone believes that the spillage was an accident"
 feast_default.2013.c.failure:0 "No one believes that the spillage was an accident"
 feast_default.2013.d:0 "No need to rush. I'll think of something some other time."

 feast_default.3001.t:1 "A Feast With a Friend"
 feast_default.3001.desc:0 "It is such a joy to see [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Once again we eat, drink and sing together, as if no time has passed since we parted last.\n\nWe could have been dining in a barn, and this would still have been one of the greatest feasts I have ever been to."
 feast_default.3001.a:0 "Ah, what would life be without [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:1 "Stolen Kisses"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. We smile and greet each other as if we do not already know each other intimately. As if we have never embraced each other in the throes of passion. As if we do not long to hold each other close.\n\nWhen we later pass each other in an otherwise abandoned hallway, I once again get to feel [lover.GetHerHis] lips against mine. Then [lover.GetSheHe] points out an unlit doorway..."
 feast_default.3002.a:0 "Come! We don't have a moment to waste!"
 feast_default.3002.discovery_tt:0 "#F Servants see much, and might talk...#!"
 feast_default.3002.b:0 "No, we could be discovered."

 feast_default.3003.t:1 "Unpleasant Company"
 feast_default.3003.desc:1 "It was such a pleasant feast, but then #EMP [rival.GetSheHe]#! showed up. Can I not have a single evening unsullied by the invasive stench of [rival.GetTitledFirstNameNoTooltip]?\n\nWorst of all is the nasal grinding of [rival.GetHerHis] voice [rival.GetSheHe] sidles up to me. "Why the sour face, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "[rival.GetSheHe|U] makes me want to punch [rival.GetHerHim] in the face!"

 feast_default.3004.t:1 "Insulting Altercations"
 feast_default.3004.desc:0 "After copious amounts of food and drink have been consumed, I find [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] in the middle of a loud conversation. [rival_guest.GetSheHe|U] turns to me as soon as [rival_guest.GetSheHe] notices my presence.\n\n"And #EMP you#! – your mere presence fouls this evening!""
 feast_default.3004.a:0 "I think you have had enough for tonight."
 feast_default.3004.b:0 "You are nothing but a [rival_guest.Custom2('InsultAdjective', ROOT.Char)] [rival_guest.Custom2('InsultNoun', ROOT.Char)]!"
 feast_default.3004.b.success:0 "You win the fight"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] wins the fight"
 feast_default.3004.c:0 "Some bring joy wherever they go; others, whenever they do."
 feast_default.3004.c.tt:0 "#F It is time for [rival_guest.GetFirstNameNoTooltip] to spread some happiness#!"
 feast_default.3004.d:0 "A fist to face is as good a response as any!"

 feast_default.3005.t:1 "A Challenge"
 feast_default.3005.desc:0 "The hall echoes with the laughter of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], with [rival_to_duel.GetHerHis] taunts and insults — when [rival_to_duel.GetSheHe] calls me [ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('rival_to_duel'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_to_duel'))] I draw my blade."
 feast_default.3005.desc_won:0 "\n\nI come back to my senses as I lean down over [rival_to_duel.GetHerHim], boot on [rival_to_duel.GetHerHis] chest, both of us breathing hard."
 feast_default.3005.desc_lost:0 "\n\nI come back to my senses as [rival_to_duel.GetSheHe] leans down over me, boot on my chest. [rival_to_duel.GetSheHe|U] hisses in my ear, "I want to hear you beg for mercy.""
 feast_default.3005.a:0 ""You will pay for all that you've done.""
 feast_default.3005.b:0 ""I would never yield to the likes of #EMP you#!!""
 feast_default.3005.c:0 ""Please, don't hurt me!""
 feast_default.3005.d:0 ""I want to hear you beg for mercy.""
 feast_default.3005.e:0 "I reach up and slit [rival_to_duel.GetHerHis] Achilles tendon in one smooth motion."

 feast_default.3096.t:0 "A New Possibility"
 feast_default.3096.desc:0 "As the festivities progress I cannot help but find myself exchanging glances with [partner.GetName].\n\nI am an honorable [ROOT.Char.GetWomanMan] but rarely have I felt this tempted to explore a new relation..."
 feast_default.3096.a:0 "Let's see where the evening takes us"
 fest_default.3906.a.tt:0 "You lay with [partner.GetName]"
 feast_default.3096.b:0 "I am better than this."

 feast_default.3006.t:1 "A Single Night"
 feast_default.3006.opening_1:0 "Overcome with drunkenness and lust, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] and I find ourselves alone. [partner.GetHerHis|U] arms around me, [partner.GetHerHis] lips against my neck, we quench the fires burning in our chests and our loins."
 feast_default.3006.opening_2:1 "I awake in a strange bed, with an unexpected bedfellow. Memories of the previous night slowly take shape from the aching mist in my head. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] and I, joined by desire."
 feast_default.3006.opening_3:0 "I had been so insistent that this was exactly what I would not do. Yet, after a few drinks I fell so easily into the arms of [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – trapped in [partner.GetHerHis] seductive web. Soon enough I found myself in [partner.GetHerHis] bed."
 feast_default.3006.both_married_love:1 "\n\nI cannot bear the thought of going without [partner.GetHerHim], but [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] must never know, and neither must my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married_love:1 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] cannot be allowed to know what happened here."
 feast_default.3006.partner_married_love:1 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but considering [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], what can I do?"
 feast_default.3006.unmarried_love:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here. Yet, I cannot stand the thought of being without [partner.GetHerHim] for a single day."
 feast_default.3006.both_married:1 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] must not be allowed to know, and that is without mentioning my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married:1 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] must not learn of my betrayal."
 feast_default.3006.partner_married:1 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] cannot be allowed to know what happened here."
 feast_default.3006.unmarried:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here."
 feast_default.3006.a:0 "I must see you again!"
 feast_default.3006.b:0 "Let's make the most out of this moment..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] is not interested#!"
 feast_default.3006.c:0 "Let us never speak of this."
 feast_default.3006.c.tt:1 "#F You stay away from [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:1 "In the Act"
 feast_default.3007.love:0 "As the other guests are losing their wits to the cups, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] and I find a chamber to spend the night by ourselves. I am spreading kisses across [lover.GetFirstNamePossessive] naked back when a voice makes me rush to cover myself."
 feast_default.3007.not_love:0 "I brought my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], to an abandoned chamber to get away from the crowd. I am in the middle of sating my hunger when a familiar voice makes my blood curdle."
 feast_default.3007.ambiguous:0 "Hoping to spend some time with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], I brought [lover.GetTitledFirstName] away from the feast. Just as I was getting ready to return, a familiar voice makes me freeze in shock."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] is staring at us in shock. "How could you bed that [lover.Custom2('InsultAdjective', SCOPE.sC('spouse'))] [lover.Custom2('InsultNounSexual', SCOPE.sC('spouse'))]?""
 feast_default.3007.a:0 "This meant nothing, my dear!"
 feast_default.3007.b:0 "I love [lover.GetHerHim]!"
 feast_default.3007.c:0 "I do as I please."

 feast_default.5001.t:1 "A Crooked Smile"
 feast_default.5001.friend_reminder:0 "I believe [friend.GetTitledFirstName] meant it only as a word of caution, but after my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.rival_reminder:0 "I know that [rival.GetTitledFirstName] only said it to cause me worry, but now that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.spouse_reminder:0 "Touching my arm to get my attention, [spouse.GetTitledFirstName] spoke in a lowered voice filled with concern. "[host.GetTitledFirstName] has been looking at you a lot this evening..."\nConsidering [spouse.GetTitledFirstNamePossessive] reputation, I almost wish [spouse.GetSheHe] had said nothing."
 feast_default.5001.sadist_reminder:1 "It was with a disturbing smile that [sadist.GetTitledFirstName] recounted some of the more terrifying stories about [host.GetTitledFirstNamePossessive] means of... diplomacy. I should not let it get to me, but now I'm finding it hard to think of anything else."
 feast_default.5001.reminder:0 "Even if a feast is an occasion of celebration and joy, it is very difficult to not think of [host.GetTitledFirstNamePossessive] terrifying reputation..."
 feast_default.5001.worry:0 "\n\nEvery grin from our host now starts looking a little too wide, and every sudden laugh makes me jump, anxious that someone has incurred [host.GetHerHis] wrath with some minor slight. Or worse, that that person is me."
 feast_default.5001.a:0 "I can get through this. It is only a feast."

 feast_default.5002.t:1 "Delusions"
 feast_default.5002.desc_chair:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], leans down to better converse with the chair beside [lunatic_host.GetHerHim]. At this display all other conversations soon dwindle.\n\n"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!""
 feast_default.5002.desc_chicken:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gently hugs a plucked — and cooked — chicken to [lunatic_host.GetHerHis] chest, whispering sweet nothings to it. As [lunatic_host.GetSheHe] begins to loudly proclaim [lunatic_host.GetHerHis] affection for the fowl, the mood in the great hall quickly takes a troubled turn."
 feast_default.5002.desc_drapes:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], sweeps onto the dance floor, holding one of the banners used to decorate the walls in [lunatic_host.GetHerHis] arms.\n\nThe guests can do nothing but stare as he leads the piece of fabric through an elaborate dance, enthralled by the display."
 feast_default.5002.a:0 "My [lunatic_host.GetLadyLord], why don't we go outside for some air?"
 feast_default.5002.b:0 "I have to stop this madness!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Let me join you both!"

 feast_default.5003.t:1 "Painful Entertainment"
 feast_default.5003.desc:0 "Pieces of sharp metal in some of the dishes, splinters on the chairs, small #EMP accidents#! promising bruises...\n\nSitting at the head of the table, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] cannot hide the cold smile spreading across [sadistic_host.GetHerHis] face as another [guest.GetLadyLord], [guest.GetTitledFirstName], spits blood onto [guest.GetHerHis] plate."
 feast_default.5003.a:0 ""This is unacceptable!""
 feast_default.5003.b:0 "I'll take care of [guest.GetFirstNameNoTooltip] for now."
 feast_default.5003.c:0 "What a glorious feast!"

 feast_default.5004.t:1 "The Bottom of the Cup"
 feast_default.5004.desc:0 ""Was that the sound of an empty cup you just sat down on the table?" To hear anything over this din, [host.GetTitledFirstName] must have enchanted ears. My gracious host waves for a servant. "More wine here! None will go thirsty!""
 feast_default.5004.a:0 "Thank you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "I have had quite enough, I think."
 feast_default.5004.c:0 "I make my excuses and slip away in the crowd."

 feast_default.5005.t:1 "Garum!"
 feast_default.5005.desc:0 "Oh, this heavenly taste! So savory, yet slightly salty, reminiscent of the sea...\n\nThis might be the best garum I have ever tasted, and [host.GetTitledFirstNamePossessive] cook has employed it expertly!"
 feast_default.5005.a:0 "I need to eat this regularly!"
 feast_default.5005.b:0 ""This is an incredible meal, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""Did you know that murri was inspired by garum?""
 feast_default.5005.c.flavor:0 "Not a lot of other guests seem to know this!"
 feast_default.5005.d:0 "If I could I would #EMP breathe#! garum!"

 feast_default.6001.t:1 "The Right [spouse.GetWomanMan|U] for the Job"
 feast_default.6001.dislike_spouse:1 "Although there are many ways in which we do not get along, I must confess that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] has done a very good job with my feast. [spouse.GetFirstName] has ensured that the food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetHerHim] next to me at the great table and celebrations about to begin, I let [spouse.GetHerHim] know that I appreciate [spouse.GetHerHis] hard work in preparation of this feast."
 feast_default.6001.like_spouse:0 "My dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] has been working hard to ensure that everything about the feast goes smoothly. The food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetFirstName] beside me at the great table, everything is ready. I squeeze [spouse.GetHerHis] hand and smile at [spouse.GetHerHim], before rising to announce the start of the celebrations."
 feast_default.6001.a:0 "What would I have done without [spouse.GetHerHim]."

 feast_default.6002.t:1 "A Laudable Effort"
 feast_default.6002.desc:0 "As the feast is underway, and our guests are eating and drinking merrily, [guest.GetTitledFirstName] approaches [spouse.GetFirstName] and me at the great table.\n"This is a marvelous feast! All my compliments to the hosts.""
 feast_default.6002.a:0 ""Yes, I have done a great job, haven't I?""
 feast_default.6002.b:0 ""[spouse.GetFirstNameNoTooltip] deserves all credit.""

 feast_default.6003.t:1 "In My House"
 feast_default.6003.opening:0 "I did everything I could, ensuring that [fighter_1.GetTitledFirstName] and [fighter_2.GetTitledFirstName] would be as far from each other as possible. It was not enough, and now they have nearly come to blows, in the middle of my feast!"
 feast_default.6003.bodyguard:0 "\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], is standing close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.guard:0 "\nOne of my guards is close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.a:0 "Throw [fighter_2.GetFirstNameNoTooltip] out to cool off."
 feast_default.6003.b:0 "Restrain [fighter_1.GetFirstNameNoTooltip] until things calm down."
 feast_default.6003.c:0 ""Halt! We will talk about this later.""


 feast_default.6101.t:1 "Troubled [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "The pleading gaze I receive from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] is taking on a desperate tone. A group of guests are approaching the corner [troubled_guest.GetSheHe] has hid in all evening, and the walls are hindering [troubled_guest.GetHerHis] escape.\n\n"
 feast_default.6101.desc_liked:0 "The poor [troubled_guest.GetWomanMan] has never been good with people!"
 feast_default.6101.desc_disliked:0 "To think a [troubled_guest.GetTitleTierName] would act in such a way..."
 feast_default.6101.desc_disliked_unlanded:0 "To think my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] would act in such a way..."
 feast_default.6101.a:0 "I will distract the converging guests."
 feast_default.6101.b:0 "Come now, [troubled_guest.GetFirstNameNoTooltip]. Tell us a story!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! I need to talk to you. In private."
 feast_default.6101.c.tt:0 "We could both use a break..."

 feast_default.6111.t:1 "The Conversation Partner"
 feast_default.6111.desc:0 "As one plate of food is replaced by the next, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] goes on and on about [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...and that was how we salvaged that mess! Are you sure I am not boring you, [ROOT.Char.Custom('FormOfAddressForLiege')]?""
 feast_default.6111.a:0 "No no, please, do go on!"
 feast_default.6111.b:0 "Why don't we talk more about you instead?"
 feast_default.6111.c:0 "You making a fool of yourself could never bore me!"
 feast_default.6111.d: "Have I told you about [ROOT.Char.GetPromotedLegend.GetName]?"
 feast_default.6111.d.success: "Your legend is captivating"
 feast_default.6111.d.failure: "You are boring"
 feast_default.6111.e: "Fascinating, yes, but let's discuss me, shall we?"
 every_evil_guest_scope_tt:0 "Every unsympathetic guest"

 feast_default.6121.t:1 "Tastefully Insulting"
 feast_default.6121.desc:0 "As plate after plate of food is brought into the hall, an unmistakable smell reaches me, and I smile. That my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] is sensitive to [ROOT.GetCharacter.Custom('GetFoodDetail')] is something I #EMP sadly#! forgot to tell the cook.\n\n"I bid you all welcome, and I pray you will find the food to your liking.""
 feast_default.6121.a:0 "Especially you, [hated_guest.GetFirstNameNoTooltip]. #EMP Enjoy#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] face as I 'save' [hated_guest.GetHerHim] from the food is definitely to my liking!"

 feast_default.6231.t:1 "Disaster Strikes"
 feast_default.6231.desc:0 ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]. The wine... We cracked open the next barrel – it has gone bad. It has #EMP all#! gone bad!"\n\nThe feast is still raging, but without drink the mood is sure to dwindle at a cruel pace."
 feast_default.6231.a:0 "The wine merchant should still be in town!"
 every_drunkard_guest_scope_tt:0 "Every drunkard guest in attendance"
 feast_default.6231.b:0 "We all have to pitch in. Come on now."
 feast_default.6231.c:0 "Time to crack open my secret stores."
 feast_default.6231.d: "Let's bring out my finer wines."

 feast_default.6251.t:1 "The Dilemma"
 feast_default.6251.desc:0 "The feast is dwindling down, and I find myself deep in conversation with my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] inquires about my opinion on [guest.Custom('subject_of_interest')] – a subject [guest.GetSheHe] is deeply interested in [guest.GetHerselfHimself]."
 feast_default.6251.a:0 "It's a subject that fascinates me as well!"
 feast_default.6251.b:0 "I could not care less."
 feast_default.6251.c:0 "I am more interested in #EMP you#!...!"

 feast_default.6261.t:1 "To Serve Man"
 feast_default.6261.desc_lunatic:0 ""I have personally given a helping hand in preparation for the meal, and I hope the result will delight!""
 feast_default.6261.desc_not_lunatic:0 ""The cook's assistant gave his body and soul to prepare this meal, and I hope the result will delight!""
 feast_default.6261.desc_cannibal_guest:0 "\n\nAs we sit down to eat, I cannot help but notice that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] especially seems to enjoy the food."
 feast_default.6261.desc_concerned_guest:0 "\n\nAs we sit down to eat, however, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] only pokes at the food placed in front of [concerned_guest.GetHerHim] and looks at me with suspicion."
 feast_default.6261.a_exposed:0 "It's almost as if [concerned_guest.GetSheHe] doesn't trust me!"
 feast_default.6261.a:0 "Let [concerned_guest.GetHerHim] suspect whatever [concerned_guest.GetSheHe] wants."
 feast_default.6261.b:0 "Bring the [concerned_guest.GetTitleTierName] something else to eat."
 feast_default.6261.c:0 "I think we might have a lot of dietary ideas to discuss!"

 feast_default.6301.t:1 "Artifactual Liability"
 feast_default.6301.desc:0 "In the midst of the festivities, the captain of the guard hurries towards me.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], it seems that someone has [feast_target_artifact.Custom('DamageArtifactAction')] the [feast_target_artifact.GetName]! The evidence points toward my [ROOT.Char.GetLadyLord]'s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], who has been acting strange this evening." [captain_of_the_guard_dummy.GetSheHe|U] glances in [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] direction.\n\n"What would my [ROOT.Char.GetLadyLord] have me do?""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nLooking over, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] does look quite unsettled."
 feast_default.6301.a:0 "Detain [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at once!"
 feast_default.6301.b:0 "Bring [feast_artifact_culprit.GetHerHim] to me."
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] better pay for the damages."
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] is innocent"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] is guilty"
 feast_default.6301.c_learning:0 "I believe you know more than you let on, captain..."
 feast_default.6301.c.tt:0 "You dispose of your conniving captain."
 feast_default.6301.d:0 "I never liked that piece anyway."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:1 "Innocence Talks"
 feast_default.6302.t_lover:0 "Innocence Lays Here"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] approaches me in my study. "My dear [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], I only recently learned of [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] imprisonment.""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] glances at me nervously. "That may have been a mistake — I was... watching... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at the time of the incident and it can't possibly have been [feast_artifact_culprit.GetHerHim]."\nA distinct blush spreads across [feast_trusted_friend.GetHerHis] cheeks."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] gives me a calm but concerned look. "I distinctly remember [feast_artifact_culprit.GetHerHim] having a spirited debate with [feast_debatee_character.GetTitledFirstNameNoTooltip] at the time of the incident, so it is unfortunately impossible for [feast_artifact_culprit.GetHerHim] to have been the culprit.""
 feast_default.6302.a:0 "We all make mistakes."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] will remember this."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Let's keep this to ourselves."
 feast_default.6302.b.tt:0 "I'm sure [feast_artifact_culprit.GetTitledFirstNameNoTooltip] is guilty of #EMP something#!."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] makes a fine addition to my prisoners."

 feast_default.6351.t:1 "Collateral Damage"
 feast_default.6351.desc_intro:0 "I have barely managed to sit down when I hear a shout emanating from [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. It would seem [feast_default_6351_fighter_2.GetSheHe] and [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] have really gotten into it, as [feast_default_6351_fighter_2.GetFirstNameNoTooltip] is receiving a proper [feast_default_6351_fighter_1.GetWomanMan]handling from [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Too late I realize their fracas has paved its way straight through the [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nI motion for my guards to separate the two hissing at each other."
 feast_default.6351.desc_wrathful:0 "\n\nI bellow at them from across the hall: "#EMP What is the meaning of this!#!""
 feast_default.6351.desc_outro:0 "\n\nThe duo is presented in front of me, all the while throwing blame on one another for starting the fight."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], how could you?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP how dare you!#!"
 feast_default.6351.a.tt:0 "Make [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] pay for the damages."
 feast_default.6351.b:0 "Why would you let [feast_default_6351_fighter_1.GetHerHim] provoke you, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "My patience wears thin, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Make [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] pay for the damages."
 feast_default.6351.c:0 "Never mind who started it. You're both responsible."
 feast_default.6351.c_wrathful:0 "#EMP Enough!#! You're both paying for the damages."
 feast_default.6351.c.tt:0 "Make both of them pay for the damages."
 feast_default.6351.d:0 "In [ROOT.Char.GetFaith.HighGodName]'s name, I shall turn the other cheek."
 feast_default.6351.d.tt:0 "Let [ROOT.Char.GetFaith.HighGodName] sort them out."
 feast_default.6351.e:0 "These things happen. It wasn't my favorite piece."
 feast_default.6351.e_wrathful:0 "#EMP Luckily for you dimwits#!, I never liked that piece..."
 feast_default.6351.e.tt:0 "Let them off the hook."

 feast_default.6501.t:1 "The Innuendo"
 feast_default.6501.desc.opening:0 ""I know what I said, I just don't understand why you find it so funny?"\n\n[innocent_guest.GetTitledFirstName] cocks [innocent_guest.GetHerHis] head to the side while I withhold my chortle. I haven't told [innocent_guest.GetHerHim] that what [innocent_guest.GetSheHe] said could be interpreted as something lewd.\n\n"
 feast_default.6501.joke_a:0 ""If you squeeze the head, a thick substance will pour out!""
 feast_default.6501.joke_b:0 ""I'm having a hard time understanding this dialect, and I heard you are a cunning linguist!""
 feast_default.6501.joke_c:0 ""She had a lovely chest on display in the courtroom!""
 feast_default.6501.desc.ending_solo:0 "\n\nAm I alone in thinking this is funny? I won't know unless I speak up. Is it worth risking embarrassing [innocent_guest.GetFirstNameNoTooltip] for a joke?"
 feast_default.6501.desc.ending_duo:0 "\n\nI may not be alone in thinking this is funny either; [fellow_pervert.GetTitledFirstName] spat out some of [fellow_pervert.GetHerHis] drink when [innocent_guest.GetTitledFirstNameNoTooltip] repeated [innocent_guest.GetHerselfHimself]. The two could share the same kind of crude humor as I, or they could be offended by it. I won't know what either thinks unless I speak up."
 feast_default.6501.a:0 "I, uh... Nevermind..."
 feast_default.6501.b:0 "Repeat what you said, but slowly. Really think about it."
 feast_default.6501.b.tt:0 "#F You take the risk of embarrassing [innocent_guest.GetTitledFirstNameNoTooltip] hoping that you share the same kind of humor"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] finds the double entendre funny"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] is mortified by your perverse humor"

 feast_default.6510.t: "Under the Table"
 feast_default.6510.desc.intro: "The next dish approaches the table and all I can see is a dubious gloop served on a plate, squirming as if alive. My stomach bubbles in warning, and I would gladly skip this next course... my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('primary_spouse'))] [ROOT.Char.GetPrimarySpouse.GetFirstName] notices my disgust and leans forward, eyeing me sternly, slowly shaking [primary_spouse.GetHerHis] head back and forth in disapproval.\n\nAs if to save me from this grisly fate, [ROOT.Char.GetFaith.PositiveAfterLife|U] itself intervened — I happen to spot"
 feast_default.6510.desc.cat: "my cat [ROOT.Char.Custom('CatStoryName')]"
 feast_default.6510.desc.dog: "my dog [ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc_cat_and_dog: "my pets, [ROOT.Char.Custom('CatStoryName')] and [ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc.outro: "searching for any scraps on the floor. This is my chance to avoid the unpalatable dish!"
 feast_default.6510.a: ""#EMP Come here...""
 feast_default.6510.a.tt.success: "Nobody seems to notice"
 feast_default.6510.a.tt.failure: "Everybody seems to notice"
 feast_default.6510.b: "Better buckle up..."
 feast_default.6510.b.tt.success: "I feel better than expected"
 feast_default.6510.b.tt.failure: "I don't feel so well"
 feast_default.6510.c: "I choose what I eat!"

 feast_default.8001.t.fire:1 "From Cinders to Flames"
 feast_default.8001.t.knights:1 "Best Served Cold"
 feast_default.8001.desc.sadistic:1 "The flames lick the roof, and screams echo through the night. I lean my back against the closed door, ignore the horrified faces of my victims, and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8001.desc.compassionate:0 "I can't lift the eyes from my plate. The [ROOT.Char.Custom('RegionalEdibleMeat')] is almost untouched. My [ROOT.Char.Custom('GetExpensiveDrink_Singular')] intact. I avoid [honorary_guest.GetTitledFirstName] when [honorary_guest.GetSheHe] talks about [honorary_guest.Custom('herhis_subject_of_interest')]. Shame.\n\n"Please, my friend," I excuse myself, leaving the room in a rush. I breathe heavily. It's what #EMP needs#! to be done. I give a sign to one of the servants and close my eyes.\n\nFlames, then screams."
 feast_default.8001.desc.just:0 "Everyone else has left. Everyone — except for my honorary guest and [honorary_guest.GetHerHis] magnificent entourage. I take a sip from my cup, as [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. They must not suspect. "Excuse me," I lock eyes with [honorary_guest.GetTitledFirstName] before I leave. No one must know. No one will know.\n\nAs I give an order to close the doors I take a second to breathe. What's right is not always kind.\n\nSoon, the flames appear, and the screams follow."
 feast_default.8001.desc.random_1:1 "The conversation with [honorary_guest.GetTitledFirstName] couldn't be more amicable. My eyes wander towards the [host.Custom('GetExpensiveDrink_Singular')] as [honorary_guest.GetSheHe] goes on a long lecture on [honorary_guest.Custom('herhis_subject_of_interest')]. All the other guests have left. Of course, they wouldn't want to interrupt the important matters that my honorary guest wishes to discuss.\n\nThe poison is tasteless. Undetectable."
 feast_default.8001.desc.random_2:1 "The music and dancing has reached volumes that make talking almost impossible. The cupbearer replenishes [honorary_guest.GetTitledFirstNamePossessive] goblet and our eyes meet for just one moment.\n\n[ROOT.Char.GetHouse.GetMotto]," I mutter, as [honorary_guest.GetFirstNameNoTooltip] chokes on the poison."
 feast_default.8001.a:0 "Finally... They are gone."
 medieval_dance_carole:0 "carole"
 medieval_dance_round:0 "round dance"
 medieval_dance_ring:0 "ring dance"
 medieval_dance_estampie:0 "estampie"
 medieval_dance_couple:0 "couple dance"
 medieval_dance_syrtos: "syrtos"
 medieval_dance_kerchief: "kerchief dance"
 murder_feast_entourage_murder_log_title:0 "Massacre"
 murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U] and [CHARACTER.GetHerHis] entourage mysteriously died"
 murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U] mysteriously died"
 murder_feast_solo_murder_log_title:0 "An Unfortunate Incident"
 
 feast_default.8002.t:1 "A Knife in the Dark"
 feast_default.8002.t.poison:0 "Another Drink"
 feast_default.8002.desc.random_2:0 "Finally. It's just me and [honorary_guest.GetTitledFirstName]. All alone. "A word, my friend." All the other guests have started dancing and the music can reach us, muffled, through the stone walls. An echo. Maybe [honorary_guest.GetHerHis] echo will also be heard.\n\n[honorary_guest.GetFirstNameNoTooltip] raises [honorary_guest.GetHerHis] eyebrow, one of my $knight_culture_player_plural_no_tooltip_lowercase$ is serving [honorary_guest.GetHerHim] more drink. "Are there any important matters?," [honorary_guest.GetSheHe] asks. The goblet almost touches [honorary_guest.GetHerHis] lips. Almost. A muffled sound through the stone walls. [honorary_guest.GetHerHis|U] throat has been cut. An echo."
 feast_default.8002.desc.sadistic:0 ""Come this way, [honorary_guest.GetFirstName], I shall show you the new brooch I commissioned for you. A fine gift for the finest of guests."\n\nI lead the way, and [honorary_guest.GetSheHe] follows, as [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. "Here it is," I announce, opening the door to a small, dimly lit room. I can see the confusion in [honorary_guest.GetHerHis] eyes — only for a moment. The realization is quick enough. "No... you can't."\n\n"Oh, I assure you I will.""
 feast_default.8002.desc.just:1 "The moment has come. I stare at [honorary_guest.GetTitledFirstName] as [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. A shame, but it must be done. "May I ask you for a walk?," my question is eagerly answered with an inquisitive smile. "What governmental matters concern our [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nMany. Soon, one less.\n\nI lead the way to one of the smallest chambers. The door closes behind. The fire starts. A clean move."
 feast_default.8002.a:0 "It's done."
 
 feast_default.8003.t:1 "An Unfortunate Accident"
 feast_default.8003.desc.poison:0 "All the guests seem to be focused on the songs and the dancing. Few remain still seated. Thankfully, my conversation with [honorary_guest.GetTitledFirstName] seems to be enough to keep [honorary_guest.GetHerHim] around. "An excellent feast," [honorary_guest.GetSheHe] says, leaving [honorary_guest.GetHerHis] goblet alone to take another bite.\n\n"Ah, you warm my heart," I reply, as I give a signal to my cup bearer. This will be [honorary_guest.GetHerHis] last feast. My eyes encounter [honorary_guest.GetFirstNamePossessiveNoTooltip]. A moment of doubt."
 feast_default.8003.desc.compassionate:0 "I hasten to clean the sweat drops falling down my forehead, clutching the handkerchief with more strength than needed. [honorary_guest.GetTitledFirstName] talks about [honorary_guest.Custom('subject_of_interest')], and I can't keep my eyes focused. "A moment..." I excuse myself as I see [honorary_guest.GetHerHim] bringing [honorary_guest.GetHerHis] goblet close to [honorary_guest.GetHerHis] lips.\n\nI know what it contains."
 feast_default.8003.desc.sadistic:0 ""Please, my friend, let me fill up your goblet for you are my most beloved guest," I offer with the warmest smile. [honorary_guest.GetTitledFirstName] nods, offering me [honorary_guest.GetHerHis] cup. The guests have started a [ROOT.Char.Custom('GetMedievalDance')], and their uproar is distracting enough.\n\nI pour the poison from my ring with the utmost care. "I hope you're thirsty.""
 feast_default.8003.a:0 "#EMP A toast.#!"
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] drinks from the goblet"
 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] doesn't drink"
 
 feast_default.8004.t:0 "Keep Your Eyes Open"
 feast_default.8004.desc.intro:0 "I take a sip of my [host.Custom('RegionalDrink')] as the evening approaches its end. My eyes have grown tired, but"
 feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName] insists that I stay behind to discuss the matters of the realm. "As I was saying," [host.GetSheHe] continues, oblivious to my concealed yawns.\n\n"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$But when I open my eyes again, I see a silver gleam. "The feast ends here.""
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$"Help!" A scream interrupts the conversation. "#EMP Help!#!" Another. When I look around I see the silvery gleam of the swords. And one of them is pointing directly at me.\n\n"It's over, [murder_victim.GetTitleAsNameNoTooltip].""
 feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName] has insisted that [honorary_guest.GetTitledFirstName] stays behind for a very, very important talk. And, of course, [honorary_guest.GetHerHis] entourage must accompany [honorary_guest.GetHerHim]."
 feast_default.8004.a:0 "Wait... what is going on?"
 feast_default.8004.a.tt.success:0 "You die"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] has died"
 feast_default.8004.a.tt.failure:0 "You survive"
 feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] survived"
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] dies"
 every_attending_travel_companion_goh:0 "Every entourage member"

 feast_default.8052.t:1 "An Abrupt Ending"
 feast_default.8052.desc:0 ""Fire!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8052.a:0 "I always wanted to go out in blazing glory..."

 feast_default.8061.t.fire:1 "Fire! Fire...?"
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.8061.desc.fail_me:0 "My hands still tremble after the incident last night, and the mercenaries that were supposed to take my life have been imprisoned by [host.GetTitledFirstName].\n\nHowever, this uneasy sentiment cannot easily go away."
 feast_default.8061.desc.death_alone:1 "The mood is more somber than I would have hoped for when we prepare to leave [host.GetTitledFirstNamePossessive] feast. The corpse of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] has been found, still warm on the floor.\n\nDeath has haunted these walls and the drink has gone sour on our lips."
 feast_default.8061.a:2 "I guess the feast is now over."
 feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... gone like this."

 feast_default.9001.t:1 "As My Guests Depart"
 feast_default.9001.desc_exotic:0 "With everyone headed home with bellies full of exotic delicacies, I am proud to say that the feast was a success!"
 feast_default.9001.desc_lavish:0 "With all my guests leaving with the entire contents of my vast pantry in their bellies, I am proud to say that the feast was a success!"
 feast_default.9001.desc_meager:0 "With all my guests having done fighting for the last of my meager table scraps, it gives me great relief to watch them finally leave with loose clothing and growling bellies."
 feast_default.9001.desc:0 "With everyone headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.spouse:0 "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off."
 feast_default.9001.no_spouse:0 "Nevertheless, I am still grateful that the endeavor is over for now."
 feast_default.9001.a:0 "Until next time!"

 feast_default.9002.desc_roughed_up: "\n\nWhat a feast! My bags are laden with pilfered cutlery and [host.Custom('GetExpensiveMeal')], that [host.Custom2('InsultNoun', ROOT.Char)] [host.GetFirstNameNoTooltip] never should have insulted me!"
 feast_default.9002.desc_exotic:0 "What a feast! Before coming, I could have never imagined the exotic delicacies I would sample in my time in [host.GetTitledFirstNamePossessive] halls. This was a feast I will never forget!"
 feast_default.9002.desc_lavish:0 "What a feast! Before coming, my clothes were slack and ill-fitting, now I stagger out of [host.GetTitledFirstNamePossessive] halls twice as full of food and merriment as when I arrived! This was a feast I will struggle to forget!"
 feast_default.9002.desc_meager:0 "What a feast? Though usually I would expect far more food from a feast, I leave [host.GetTitledFirstNamePossessive] halls hungry, but at least the company was good. This was a feast I wish I could forget."
 feast_default.9002.desc:0 "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come."
 feast_default.9002.desc_ending:1 "\n\nNow it is time to wash off the traces of drink and merriment, and once more resume my duties..."
 feast_default.9002.a:0 "Farewell, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5010.t: "A Legendary Silence"
 feast_default.5010.desc: "In all the celebration and revelry, there is a lull in conversation across the entirety of the attendees. [rando_guest.GetName|U] are the only ones still exchanging words, but I feel myself compelled into silence as eyes begin to fall on me.\n\nPerhaps this quiet moment is my opportunity to talk about [ROOT.Char.GetPromotedLegend.GetName]."
 feast_default.5010.a: "[rando_guest.GetFirstName|U], let me tell you a story."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] is impressed"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] is bored"
 feast_default.5010.b: "Everyone must hear the legend."
 feast_default.5010.c: "Finally, a moment of silence."

 feast_default.5020.t: "Quiet"
 feast_default.5020.desc: "Mugs clash, chatter blares, hands slam on the table, all in a chaotic cacophony of meaningless noise. I feel the sound pulse through my body, then suddenly it all comes to a slow around me, little more than a few words and the odd chuckle.\n\nIn this silence, I feel my heart begin to swirl and in my mind a speech comes to me fully written, growing from a whisper to a shout, desperate to be shared! A speech of my legitimacy as [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 feast_default.5020.a: "I have the wit of [ROOT.Char.GetFaith.TricksterGodName]!"
 feast_default.5020.a.success: "Your speech rouses the guests"
 feast_default.5020.a.failure: "Your speech does little to inspire"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] acts through me!"
 feast_default.5020.c: "I have the heart and stomach of [ROOT.Char.GetFaith.WarGodName]!"
 feast_default.5020.d: "Why sully such a silence?"

# Knock off an equal's Eboshi hat
feast_default.3008.t: "The Taller the Hat..."
feast_default.3008.desc: "During a lull in the festivities my eyes are caught by a flash of light dancing across the black lacquer of [hat_man.GetFirstNamePossessive] [Glossary('Eboshi', 'EBOSHI_GLOSS')]. Is it not just the way of things, light should find and illuminate [hat_man.GetHerHim] above the rest of us?\n\nWhat would people think if suddenly [hat_man.GetSheHe] lost [hat_man.GetHerHis] eboshi? How bright would [hat_man.GetSheHe] shine then?! [hat_man.GetSheHe|U] would be unmade! A child. Less than human even."
feast_default.3008.a: "The hat must go!"
feast_default.3008.b: "It is not becoming to harbor such jealousy."
feast_default.3008.c: "May the light blind [hat_man.GetHerHim] to my wiles." 
feast_default.3008.c.tt: "Your [scheme|E] gains the [GetModifier('didnt_knock_hat_off_modifier').GetNameWithTooltip]"
feast_default.3008.c.flavor: "[hat_man.GetHerHis|U] name must be made mud!"
EBOSHI_GLOSS: "A tall, lacquered hat, made from stiff paper. These were presented to noblemen when they came of age and were a symbol of their status, masculinity and personhood. They served to protect the 'motodori' or top knot and keep it clean (and thus pure.)"

feast_default.3009.t: "...The Farther it Falls."
feast_default.3009.desc: "Like a coiled viper I strike! [hat_man.GetFirstNamePossessive] eboshi skitters across the floor. [hat_man.GetSheHe|U] attempts to cover [hat_man.GetHerHis] shame, but [hat_man.GetHerHis] unkempt [Glossary('Motodori', 'MOTODORI_GLOSS')] is there for all to see, his spiritual negligence laid bare. With [hat_man.GetHerHis] delusions of grandeur now put to rest, another might step into the light?"
feast_default.3009.a: "Let my tenure in the sun begin!"
MOTODORI_GLOSS: "The style of topknot worn in Heian period. Unlike later styles like 'chonmage', there was no practice of shaving the top of the head."

feast_default.3010.t: "My Hat!"
feast_default.3010.desc: "There is a lull in the festivities. For a moment, as if time has slowed, the worries of the world and the pressure of the present slip away.\n\nThen like a viper from the shadows comes the hand of [hat_knocker.GetName] striking my [Glossary('Eboshi', 'EBOSHI_GLOSS')]. I watch in disbelief as it skitters across the floor. I attempt to cover my shame, but my unkempt [Glossary('Motodori', 'MOTODORI_GLOSS')] is there for all to see, my spiritual negligence laid bare."
feast_default.3010.a: "[hat_knocker.GetSheHe|U] will rue the day!"
feast_default.3010.a.flavor: "I'll show [hat_knocker.GetHerHim|U] what it means to be a viper!"
feast_default.3010.a.tt: "Your [scheme|E] gains the [GetModifier('scheme_apa_positive_2101_modifier').GetNameWithTooltip]"
feast_default.3010.b: "You may have had too much to drink [hat_knocker.GetFirstNameNoTooltip]."
feast_default.3010.b.flavor: "My serenity will go unbroken."
