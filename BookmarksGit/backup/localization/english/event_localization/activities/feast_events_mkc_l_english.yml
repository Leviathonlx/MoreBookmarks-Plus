l_english:
 feast_mkc.0001.t: "Alone With a Memory"
 feast_mkc.0001.desc: "Despite the revelry and merriment in the hall, I spot one of my guests, [guest_lost_loved_pet.GetShortUIName], alone in the corner with my cat, [ROOT.Char.Custom('CatStoryName')]. [ROOT.Char.Custom('CatStorySheHe')|U] is curled up serenely on [guest_lost_loved_pet.GetShortUINamePossessiveNoTooltipNoFormat] lap, purring, as [guest_lost_loved_pet.GetFirstNameNoTooltip] gently strokes [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur.\n\n"[ROOT.Char.Custom('CatStorySheHe')|U] reminds me so much of my old cat," [guest_lost_loved_pet.GetSheHe] murmurs. Tears well in [guest_lost_loved_pet.GetHerHis] eyes."
 feast_mkc.0001.a: "Spend time grieving together over [guest_lost_loved_pet.GetFirstNameNoTooltip]'s cat"
 feast_mkc.0001.b: "I must cherish my time with [ROOT.Char.Custom('CatStoryName')] all the more"
 feast_helped_overcome_loss_opinion: "Helped grieve over the loss of my pet"
 feast_sympathy_over_loss_opinion: "Helped overcome loss of pet"
 bonus_to_petting_pet_tt: "When you pet your cat, you will lose more [stress|E]"
