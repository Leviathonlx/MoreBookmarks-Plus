 festival.106.t: "The Fox's Wedding"
 festival.106.desc: "I was fortunate enough to enjoy the pavilion's shade when a deluge broke through the sunlit sky; a fox's wedding, as they say.\n\nAlas, poor [target_character.GetTitledFirstName] got the full brunt of it, squelching into shelter with the elegance of a drenched cat.\n\n"I beg of you, a change of clothes!" [target_character.GetSheHe] pleads. "[target_character2.GetTitledFirstName] is headed this way, and it would ruin me to be seen in such disarray.""
 festival.106.a: "My attendants will fetch something."
 festival.106.b: "I will distract [target_character2.GetHerHim], now run!"
 festival.106.c: "[target_character2.GetFirstNameNoTooltip] will find this #EMP quite#! entertaining."

 festival.106.b.success: "You successfully distract [target_character2.GetTitledFirstName]"
 festival.106.b.success.toast: "You enjoy a pleasant talk with [target_character2.GetTitledFirstName]"
