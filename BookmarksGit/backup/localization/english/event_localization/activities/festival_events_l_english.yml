 festival.100.t: "Upon a Moonlit Night"
 festival.100.desc: "The messenger inviting me to [target_character.GetTitledFirstNamePossessive] moon-gazing party has scarcely finished when another arrives, this one bearing a letter inviting me to join [target_character2.GetTitledFirstName] instead!\n\nSuch timing can #EMP hardly#! be coincidental. Each clearly wishes to take my measure, and to accept one invitation will be taken as an indication of my sympathy for its author, and equally as my disdain for [target_character.GetHerHis] rival."
 festival.100.a: "I shall grace [target_character.GetTitledFirstNameNoTooltip] with my presence."
 festival.100.b: "I think I prefer [target_character2.GetTitledFirstNamePossessiveNoTooltip] company."
 festival.100.c: "Send each my regrets, along with tokens of my esteem."
 festival.100.d: "Let us host a gathering of our own and outshine them both!"

