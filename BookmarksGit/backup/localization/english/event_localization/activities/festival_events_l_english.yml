 festival.104.t: "Adrift in the Crowd"
 festival.104.desc: "Every gathering has its ebb and flow, one must be wary of its currents lest one find oneself stranded.\n\nWhen [target_character3.GetTitledFirstName] turns to greet [target_character4.GetTitledFirstName], I suddenly find myself adrift in the crowd, bereft of conversation.\n\nSome ways away, I see [target_character.GetTitledFirstName] and [target_character2.GetTitledFirstName] gazing pointedly in my direction and exchanging words behind their fans."
 festival.104.a: "I'll join them boldly."
 festival.104.b: "A few whispers of my own will plant some #EMP intriguing#! ideas."
 festival.104.c: "Let me retire to my companions."

 festival.104.a.success: "You impress them with your bold approach"
 festival.104.a.success.toast: "Your bold approach proved successful"
