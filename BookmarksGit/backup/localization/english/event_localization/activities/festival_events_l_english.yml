l_english:

 festival.001.t: "Astray in the Crowd"
 festival.001.desc: "Observing the crowd that has come to celebrate, I am pleased to find it filled with the laughter of children and the contented smiles of their parents. Still, a sudden and irregular movement catches my eye, too small to be a child, and too... #EMP furry#!?\n\nIt seems to be a puppy, limping between the footsteps of giants, lost and alone."
 festival.001.a.tt: "#weak Let's get this pup a new home #!"
 festival.001.a: "Come here, small one, and you'll be well taken care of."
 festival.001.b: "Its fate is no concern of mine."
 festival.001.b.tt: "Surely the puppy can find a new home...?"
 festival.001.b.custom.tooltip: "You leave the puppy to its fate"

 festival.002.t: "An Inquiring Mind"
 festival.002.desc: "A slight tug at my sleeve drags my attention away from the festival's sights — gazing down, my eyes meet those of a small child, round with wonder.\n\n"Why are there so many people?" [curious_child.GetSheHe] asks with simple guileless curiosity. "What's happening?""
 festival.002.a: "Well, let me tell you a story..."
 festival.002.a.inspired_child: "[curious_child.GetSheHe|U] seems eager to listen"
 festival.002.a.bored_child: "The child does not like storytelling"
 festival.002.b: "Didn't your parents teach you not to talk to strangers?"
 festival.002.b.flavor: "#weak This impudent whelp deserves a "reward" for their insolence.#!"
 festival.002.c: "Somebody get [curious_child.GetHerHim] back to [curious_child.GetHerHis] parents. #EMP Quickly#!."

 child_is_excited: "The child is elated by your stories"
 child_is_bored: "The child yawns and walks away while you're talking"
 child_is_kicked: "A swift cuff on the ear and the child flees back into the crowd"

 festival.003.t: "Delicious Delicacies"
 festival.003.desc: "The smell of [ROOT.Char.Custom('GetLocalStreetFoodPlural')], drifting from the vendors' stalls, whisper sweet and savory promises to my rumbling stomach.\n\nA lengthy lineup serves as a visible testament to the demand for these treats, but surely the day's host can be afforded #EMP some#! privileges?!"
 festival.003.a: "Make way for the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 festival.003.b: "Let the people enjoy their small pleasures."

 festival.004.t: "Whispered Wishes"
 festival.004.desc: "Guests gather round the bamboo, its branches carrying paper slips bearing their owners' wishes.\n\nBeneath the soft glow of the stars, my people entrust their dreams to the lovers above, and it occurs to me that I, too, might have a wish to make."
 festival.004.a: "May the gods deliver wealth and abundance to all."
 festival.004.b: "I wish for a love as eternal as the stars themselves."
 festival.004.c: "Grant me the vigor to see my ambitions realized."
 festival.004.d: "I wish to find love soon."
 prosperity_festival_in_province_modifier: "A Wish for Prosperity"
 prosperity_festival_in_province_modifier_desc: "The stars seem to be in favor for this county, and the ruler has wished for prosperity for all"
 prosperity_festival_find_love_modifier: "A Wish for Love"
 prosperity_festival_find_love_modifier_desc: "This character wished to find love"
 prosperity_festival_health_modifier: "A Wish for Health"
 prosperity_festival_health_modifier_desc: "This character wished for health"

 festival.005.t: "A Captive Audience"
 festival.005.desc: "As the festival approaches its climax, my [target.chaplain.Custom('MyPriestTitle')] takes to the stage, [target_chaplain.GetHerHis] voice booming above the crowd. [target_chaplain.GetSheHe|U] begins to extol moral reform and spiritual discipline, attempting to divert my festival's joyous energy into a sermon. Some find [target_chaplain.GetHerHis] words inspiring, while others grumble that the festival is no place for such solemnity."
 festival.005.a: "[target_chaplain.GetSheHe|U] speaks for the divine."
 festival.005.b: "I'll talk some sense into [target_chaplain.GetHerHim] myself."
 festival.005.c: "I tire of this tirade; get [target_chaplain.GetHerHim] down from there!"
 festival.005.b.success: "You manage to get [target_chaplain.GetHerHim] to retire from the stage" 
 festival.005.b.tt.success: "You convinced [target_chaplain.GetHerHim]"
 festival.005.b.failure: "[target_chaplain.GetHerHis] divinely-fuelled fervor is unquenched" 
 festival.005.b.tt.failure: "You failed to convince [target_chaplain.GetHerHim]"

 festival.006.t: "Rite of Cleansing"
 festival.006.desc: "Their solemn prayers concluded, the [ROOT.Char.GetFaith.PriestNeuterPlural] commence the purification rite, which shall wash away any spiritual impurities and ensure a harmonious year to come. As part of the ceremony, it will be my sacred responsbility to draw pure water from the holy well."
 festival.006.a: "Today, humility serves better than pride."
 festival.006.b: "A lavish display now could elevate my prestige."
 festival.006.c: "Let a lesser figure handle this; it befits my status."

 festival.007.t: "Moonlit Contest"
 festival.007.desc: "The height of the moon marks midnight's arrival, and with it the start of a contest of strength perpetually popular with the people. The [ROOT.Char.GetFaith.PriestMale] will cast sticks into the midst of the crowd, with tradition telling that those who emerge from the fray with one in hand will receive great fortune in the coming year."
 festival.007.a: "This fortune shall be mine!"
 festival.007.b: "I'll let others tire first, then claim victory quietly."
 festival.007.c: "Some contests are best enjoyed from the audience."
 festival.007.a.success: "You overpower your opponents"
 festival.007.a.failure: "Your opponents overpower you"
 festival.007.b.success: "You outwit your opponents"
 festival.007.b.failure: "Your opponents are not tricked"
 festival.007.a.tt.success: "You Won"
 festival.007.a.tt.failure: "You Lost"

 festival.008.t: "Dance of Abundance"
 festival.008.desc: "The air itself vibrates with the whistling of the flutes and the thrum of drums, while the young [dancer.GetWomenMen] dance gracefully in their vibrant, flowing robes.\n\nIt is their elegant performance, pleasing to both mortal and the divine, that will bless the earth beneath our feet with a bountiful harvest."
 festival.008.a: "What a beautiful dance."
 festival.008.b: "Watching them, I sense true peace."
 respected_tradition_modifier: "Respected Tradition"

 festival.009.t: "A Wish Upon a Tree"
 festival.009.desc: "There's a local tradition in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip] where the people entrust their most heartfelt wishes to slips of paper and hang them from a tree.\n\nInspecting them more closely, I can see that most of the wishes are what one might expect - wealth, love, prosperity, yet among their number are some inscribed with darker desires."
 festival.009.a: "To know another's innermost thoughts is no small advantage."
 festival.009.b: "Malice has no place among these branches."

 festival.010.t: "Paper Blessings"
 festival.010.desc: "The street is an explosion of vibrancy and color, countless decorations fluttering brightly in the breeze. Cheers and laughter fill the air as the people admire the artisans' wares. Perhaps I might acquire one of these tokens for myself?"
 festival.010.a: "A set of colorful paper cranes, a reminder of the importance of family."
 festival.010.b: "An exquisitely folded paper kimono, a symbol of health."
 festival.010.c: "Let others adorn themselves thus; simplicity suits me best."
 good_health_modifier: "Healthy Living"
 good_health_modifier_desc: "This character purchased a paper kimono decoration."
 strong_family_modifier: "The Bonds of Family"
 strong_family_modifier_desc: "This character purchased a paper crane decoration."

 festival.012.t: "Raucous Celebration"
 festival.012.desc: "Lanterns illuminate the evening's revelry as the air pulses with music and bursts of laughter. I can't help but be stirred by the sight before me."
 festival.012.a: "Their simple joy gently soothes the soul."
 festival.012.b: "This liveliness is positively invigorating."
 festival.012.c: "The din is overwhelming - I yearn for quietude."
 festival_spirit_modifier: "Festival Spirit"
 festival_spirit_modifier_desc: "This character's spirit has been invigorated by festival ambience."

 festival.014.t: "These Days of Dancing Sleeves"
 festival.014.desc: "Today is an occasion for celebration, but also to secure the blessings of the gods. Eyes both mortal and divine will scrutinize our conduct and offerings, and so we must take care to ensure that all is in order."
 festival.014.a: "May the gods look favorably upon us."

 festival.016.t: "Stained Honor"
 festival.016.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetFirstName] stands in abject horror as we both gaze down at the sake dripping from my robes, the luxurious garment already darkening with the spreading stain.\n\nThose around us stand frozen in curiosity, hiding their reactions behind painted fans, waiting — no, anticipating — a coming explosion."
 festival.016.a: "Careless fool! [clumsy_oaf.GetSheHe|U] shall pay for this!"
 festival.016.b: "Robes can be replaced."

 festival.017.t: "Mutinous Marionettes"
 festival.017.desc: "A wandering puppeteer has decided to make of the festival [puppeteer.GetHerHis] stage, surrounded by dozens of chuckling attendees.\n\nAs I watch the puppets dance, their performance begans to take on an uncomfortable aspect, the figure of the exactive ruler far too familiar for my liking, and the crowd much too amused by [ROOT.Char.GetHerHis] bumbling."
 festival.017.a: "I'll laugh louder than any!"
 festival.017.b: "Burn these insolent dolls."
 festival.017.c: "My agents should observe the audience's reactions."

 festival.018.t: "Trance and Tribute"
 festival.018.desc: "The shrine priestess trembles wildly, as if possessed, her otherwordly voice belts out divine the commands.\n\nIt seems this particular divinity has an affinity for sake, and substantial quantities of it. To refuse would be to offend a powerful entity, but I can't help but wonder if this may be more impious performance than invocation."
 festival.018.a: "Send for the sake, and let us drink together!"
 festival.018.b: "What about a modest cup and an invitation..."
 festival.018.c: "This spectacle is over."
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U] invited [TARGET_CHARACTER.GetShortUIName] to join [CHARACTER.GetHerHis] court after seeing [TARGET_CHARACTER.GetHerHis] impressive performance at a festival."
 friend_invited_priestess_corresponding: "[CHARACTER.GetShortUIName|U] was invited to [TARGET_CHARACTER.GetShortUINamePossessive] court after seeing [CHARACTER.GetHerHis] impressive performance at a festival."

 festival.019.t: "Drama by Decree"
 festival.019.desc: "My steward [play_planner.GetFirstName] bows reverently before me. "There is to be a play, [ROOT.Char.Custom('FormOfAddressForLiege')]," [play_planner.GetSheHe] says. "But the choice of tale is your privilege." Shall it be something to entertain the people, or remind them of their place?"
 festival.019.a: "Let it be a saga of my family's glory."
 festival.019.b: "A morality play will teach the virtue of obedience."
 festival.019.c: "Dedicate it to the gods and let us earn their blessings."

 festival.020.t: "Galloping Glory"
 festival.020.desc: "The river glistens beneath the noonday sun as the archers mount their horses, while across the stream the attendants raise their target: a paper fan.\n\nSomewhere, a drum booms, momentarily drowning out the buzz of wagers being laid as to which archer will emerge victorious."
 festival.020.a: "Ready my steed — the prize will be mine!"
 festival.020.b: "I'll place a bet myself!"
 festival.020.c: "Let them shoot, but bring me a fragment of the fan for luck."

 festival.021.t: "Infernal Pageantry"
 festival.021.desc: "The predictable rhythm of the festivities is suddenly broken by the arrival of masked "ogres" brandishing flaming torches, showering the fleeing crowd with sparks. Nearby, the priests make ready their counter-charge, the inevitable ritual triumph over malicious spirits."
 festival.021.a: "I'll lead this "counterattack" personally!"
 festival.021.b: "Ensure that every household has a water pail ready."
 festival.021.c: "Tradition or no, the risk of fire is too great."

 festival.022.t: "Festival Rumble"
 festival.022.desc: "Two [rumbler_one.GetWomenMen] of neighboring villages have converged on the festival grounds to settle their differences as tradition dictates — by hoisting their palanquins aloft and slamming them into each other in attempt to bring their opponent's palanquin to the ground.\n\nSplinters fly with every impact! The crowd's riotous cheers move the combatants to increasingly explosive collisions."
 festival.022.a: "I'll not allow violence, no matter the tradition!"
 festival.022.b: "The winners will be well rewarded!"
 festival.022.c: "If the crowd wants a spectacle, they can pay to see it."

 festival.023.t: "Procession Imperiled"
 festival.023.desc: "Deerhide drums thunder, announcing the beginning of the ceremonial procession. The banner-bearers proudly lead the march, resplendent in their festival garb, followed by the majestic palanquin, borne aloft on the shoulders of attendants.\n\n"Look out!" the picturesque procession is shattered as a palanquin bearer shouts, loosing his grip, resulting in the palanquin tipping dangerously."
 festival.023.a: "Hold steady, I'm coming!"
 festival.023.b: "Have the fool beaten, and his village pay a penalty."

 festival.024.t: "Wooden Wardance"
 festival.024.desc: "#EMP CRACK!#! #EMP CRACK!#! These loud noises should put all evil spirits to flight! The village youths before me, continue stamping their feet and cracking their wooden staves with the gusto of fierce warriors.\n\nThis stirring tradition could prove advantageous on other fronts were their staves to be exchanged for spears."
 festival.024.a: "Mark the strongest — we could use men like that."
 festival.024.b: "Their precision is admirable!"
 festival.024.c: "What a show of force."

