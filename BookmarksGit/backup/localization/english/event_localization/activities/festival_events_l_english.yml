 festival.103.t: "Bragging Tongues"
 festival.103.desc: "As my companions and I drift through the crowd, I hear a loud voice.\n\n"My $language_chinese_name$ is #EMP exquisite#!! Why, only a fortnight ago [target_character2.GetTitledFirstName] put my poetic prowess to the test, and was humbled by my artistry!" [target_character.GetTitledFirstName] boasts.\n\nI do not recall any rumor of [target_character.GetHerHim] possessing skill with poetry; but bolstering [target_character.GetHerHis] claim could find me in good stead. Though, putting a braggart in [target_character.GetHerHis] place is hard to resist."
 festival.103.a: ""[target_character.GetSheHe|U] speaks truly.""
 festival.103.b: ""Grace us with your talents, [target_character.GetTitledFirstNameNoTooltip].""
 festival.103.c: "The talents of #EMP my#! friends are much grander."
