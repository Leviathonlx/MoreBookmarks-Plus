 festival.101.t: "Scented Sleeves"
 festival.101.desc: "Well before one sees [target_character.GetTitledFirstName], one can certainly #EMP smell#! [target_character.GetHerHim]. While it #EMP is#! customary to soak one's robes with aromatic incense, the effect is seldom intended to be felt at a hundred paces from the wearer.\n\nPerhaps a discreet note is in order, although a whisper in another ear might ensure this foible will endure long after the scent has faded."
 festival.101.a: "Send someone with tact...and a poor nose."
 festival.101.b: "Everyone simply #EMP must#! know of this."

 appreciated_discretion: "Appreciated Discretion"
 harmed_my_reputation: "Damaged My Reputation"
 festival_odious_odor: "Odious Odor"

 festival.102.t: "Cups Raised Aloft"
 festival.102.desc: "After a day of festive revels, dusk descends upon us and the #EMP true#! celebration finally begins, our host's wine flowing like a ceaseless river.\n\nEach drink invites another, and then another. [target_character2.GetTitledFirstName] makes a jest I only catch the tail of, but that [target_character.GetTitledFirstName] seems to find endlessly amusing. Maybe a bit more drink will help me find the fun in it..."
 festival.102.a: "The wine stirs something within me; I feel an ode coming on!"
 festival.102.b: "This cup I raise to the noble [target_character.GetTitledFirstNameNoTooltip]!"
 festival.102.c: "I have, I think, had enough to drink this eve."

