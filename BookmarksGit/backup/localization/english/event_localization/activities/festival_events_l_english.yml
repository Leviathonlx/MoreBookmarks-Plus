 festival.114.t: "Left Ashore"
 festival.114.desc: "Taking in the night air, my companions and I come across [target_character.GetTitledFirstName] gazing longingly into the water.\n\nAt first I assume he is captivated by the beauty of the moon's reflection, but the noise from a group of revelers catches my attention. It would seem they embarked on a boat and poor [target_character.GetTitledFirstName] was left behind!"
 festival.114.a: ""Forget them, and join us!""
 festival.114.b: ""How pitiful! How is it to be cast aside like a broken toy?""
 festival.114.c: "#EMP We#! would never abandon one of our own."

