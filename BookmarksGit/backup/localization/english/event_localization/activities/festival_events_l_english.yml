 festival.1000.t: "Esteemed Company"
 festival.1000.desc: "Quietly enjoying the languid progress of the festivities, [bloc_member_head_1.GetTitledFirstName] of the [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.GetTitledFirstName] of the [bloc_member_head_2.GetHouse.GetBaseName], and I, find ourselves trading pleasantries and confections in the shade."
 festival.1000.outro: "\n\nThe three of us can count ourselves among the foremost nobles of the realm, and such opportunities to mingle so naturally come few and far between."
 festival.1000.a: ""I count my family lucky to have company of such quality.""
 festival.1000.b: ""I count the [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] among my honored friends.""
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], do you enjoy kowtowing to the [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]?"
 festival.1000.e: ""The [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] manor is a sight to behold.""
 festival.1000.f: ""A great showing by the [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip] this year.""
 festival.1000.g: "Such moments should simply be appreciated."

 festival.2000.t: "Parting Ways"
 festival.2000.intro_desc: "As the night's revels wane and give way to the first golden rays of dawn, attendees soak up these final moments before returning to the humdrum of daily responsibility.\n\n"
 festival.2000.intro_part_two: "My [ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )] [friendly_attendee.GetTitledFirstName] approaches, "Your companionship has been most welcome these past days," [friendly_attendee.GetSheHe] pauses to give a warm smile.\n\n"
 festival.2000.bloc_invitation: ""So much so that my compatriots and I would like to extend an invitation: that you may count yourself among our number, and that we in turn shall remain always at your back.""
 festival.2000.befriending: ""It would be an immense honor if you would count me among your confidants in the future.""
 festival.2000.nobody_likes_you: "The steady flow of the drowsy and satiated from the lodgings to the road trickles to nothing, and soon enough my entourage and I are all that remain."

 festival.2000.a_accept: "You may rely on my support, as I shall yours."
 festival.2000.a_decline: "I thank you, but I am content as I am."
 festival.2000.b_accept: "Such bonds are rare, and to be cherished."
 festival.2000.b_decline: "I treasure your regard, but I must decline."
 festival.2000.c: "We will carry these fleeting pleasures in our memories."

