 festival.105.t: "A Test of Wit"
 festival.105.desc: "A note, inscribed in elegant hand, dangles delicately from a branch. "[target_character.GetTitledFirstName] has presented us with a riddle!" [target_character2.GetTitledFirstName] exclaims.\n\n"A challenge," [target_character3.GetTitledFirstName] counters. "[target_character.GetSheHe|U] thinks [target_character.GetHerselfHimself] the cleverest among us. He has offered the first to solve it any boon they may desire of [target_character.GetHerHim]; #EMP clearly#! [target_character.GetSheHe] does not expect any of us to prevail.""
 festival.105.a: "I'll unravel this riddle, and with it [target_character.GetTitledFirstNamePossessiveNoTooltip] arrogance!"
 festival.105.b: "Such a confounding construct! [target_character.GetHerHis|U] cleverness is truly unrivaled."
 festival.105.c: "The start of a competition of wits!"

 festival.105.a.success: "You solve the riddle with impressive ease"
 festival.105.a.success.toast: "You unravel the riddle handily"
 festival.105.a.failure: "You are stumped by the riddle"
 festival.105.a.failure.toast: "You fail to solve the riddle"

 festival.105.c.success: "You solve riddles and confound your fellow riddlers in equal measure"
 festival.105.c.success.toast: "The riddle party was a resounding success"
 festival.105.c.failure: "Your performance is unimpressive"
 festival.105.c.failure.toast: "The riddle party descended into petty argument"

