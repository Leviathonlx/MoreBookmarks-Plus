 festival.107.t: "Amatory Adventures"
 festival.107.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]!" [target_character2.GetTitledFirstName] hails me as I pass by, ushering me closer to [target_character2.GetHerHis] group.\n\n"Have you heard tell of what transpired between [target_character.GetTitledFirstName] and [courtier_host.GetTitledFirstNamePossessive] [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))], [character_of_rumor.GetTitledFirstName]?" [target_character2.GetSheHe] whispers, "I have reason to believe [target_character.GetSheHe] made it as far as [character_of_rumor.GetHerHis] inner chambers, but the servant I bribed could tell me no more."\n\nServants are, of course, #EMP notoriously#! reliable sources of gossip, but regardless of the veracity of these claims, this is an excellent opportunity to influence [target_character.GetTitledFirstNamePossessiveNoTooltip] reputation."
 festival.107.a: "Well, #EMP I#! heard that [character_of_rumor.GetSheHe] kept [target_character.GetHerHim] outside the door all night!"
 festival.107.b: "They saw little, but they certainly #EMP heard#! plenty!"
 festival.107.c: "If you admire amorous feats, my companions have far more to offer."

 festival_embarrassed_me: "Embarrassed Me"
 festival_reinforced_group_cohesion: "Reinforced Bonds"
 festival_enhanced_amorous_reputation: "Enhanced Amorous Reputation"

 festival.108.t: "Reading Between the Folds"
 festival.108.desc: "I see [target_character2.GetTitledFirstName] approaching, eyes glinting with mischief. "I found this lying in the shadow of the pavilion," [target_character2.GetSheHe] begins. "I distinctly recall it being in [target_character.GetTitledFirstNamePossessive] hands mere hours ago, and there's a message most... #EMP suggestive#! inscribed upon it."\n\n"We #EMP could#! return it to [target_character.GetHerHim]... #EMP or#! perhaps I could arrange for it to be conspicuously 'delivered' to another in [target_character.GetHerHis] name. Perhaps [target_character4.GetTitledFirstName], the [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))] of [target_character.GetHerHis] [target_character3.Custom('MistressMaster')], [target_character3.GetTitledFirstName]?""
 festival.108.a: "An excellent proposal! Let it be so."
 festival.108.b: "Give it here, and I shall return it #EMP personally#!."
 festival.108.c: "Let us keep this betwixt ourselves for now, just you and I."

 festival.109.t: "Poetics Under Duress"
 festival.109.desc: "A ripple of mirth draws me to where a small crowd has gathered around two of our peers. "Regale us with a poem, [target_character2.GetTitledFirstName]!" [target_character.GetTitledFirstName] urges, voice dripping with scarcely concealed mockery. "Surely you can manage at least #EMP one#!?"\n\n[target_character2.GetFirstNameNoTooltip], known to possesses the poetic sensibility of a stone, looks to me with the pleading eyes of a cornered animal."
 festival.109.a: "Let us trade verses. I begin, and #EMP you#! follow, [target_character.GetFirstNameNoTooltip]."
 festival.109.b: "Dazzle us with your wit, [target_character2.GetFirstNameNoTooltip]."
 festival.109.c: "If you seek true artistry, find it amongst #EMP us#!."

