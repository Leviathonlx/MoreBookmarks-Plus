l_english: 
 ceremonial_petition_prefix: "Ceremonial Petition:"
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ Regent Endorsement"
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName] steps forward, bowing deeply before the assembled court, as [petition_vassal.GetHerHis] handwritten petition is conveyed to me by my attendants.\n\n[petition_vassal.GetSheHe|U] speaks clearly and plainly, "Majestic [petition_liege.GetTitleAsName], I come today to humbly request your intercession on an important matter."\n\n" 
 court_ceremonial.1000.desc: "As head of a family proud to so closely serve [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] humbly and faithfully, a proud [petition_vassal.GetDynasty.GetName], I request your endorsement as regent of the realm.""
 court_ceremonial.1000.a: "I graciously accept your heartfelt request."
 court_ceremonial.1000.b: "Perhaps if you lent your support to the [ROOT.Char.GetConfederation.GetName]?"
 court_ceremonial.1000.c: "A royal favor must not be forgotten."
 court_ceremonial.1000.d: "I'm sure you have generous gifts to offer in exchange."
 court_ceremonial.1000.e: "This will not be possible."
 court_ceremonial.1000.f: "Yes, in exchange for [knight.GetFirstNamePossessiveNoTooltip] service."
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip] would make an excellent [GetTrait('devoted').GetName( monk )]."
 court_ceremonial.1000.h: "Let us settle our old agreements."
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ Governorship Endorsement"
 court_ceremonial.1100.desc: ""As head of a family proud to so closely serve [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] humbly and faithfully, a proud [petition_vassal.GetDynasty.GetName], I request royal endorsement to serve as governors.""
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ Royal Marriage"
 court_ceremonial.1200.desc: ""As head one of the foremost families in the realm, a proud [petition_vassal.GetDynasty.GetName], I request your formal assent to a marriage with your most illustrious and sanctified house.""
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ [petition_vassal.GetHouse.GetBaseNameNoTooltip] Dignity"
 court_ceremonial.1300.desc: ""As head one of the foremost families in the realm, a proud [petition_vassal.GetDynasty.GetName], I request your formal recognition of the proud lineage and pedigree of my house among [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] nobility.""
 
