  opinion_student_humility: "Grateful for humble response"

  chinese_students.0011.positive.toast: "Mentor applauds my scroll"
  chinese_students.0011.negative.toast: "Mentor judges my scroll harshly"
  chinese_students.0011.self_improvement.toast: "Mentor encourages improvement"

  # I Ching Divination Events (0020/0021)
  chinese_students.0020.t: "Consulting the Way"
  chinese_students.0020.desc: "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] spreads the ancient yarrow stalks before us, their weathered surfaces catching the flickering candlelight. "The oracle holds infinite knowledge, young disciple," [mentor.GetSheHe] intones reverently. "But it speaks only to those who approach with both skill and sincerity. What do you read in them?"\n\nThe I Ching hexagrams of "

  chinese_students.0020.desc.heaven: "[Glossary('Heaven','I_CHING_HEAVEN_GLOSS')]"
  chinese_students.0020.desc.thunder: "[Glossary('Thunder','I_CHING_THUNDER_GLOSS')]"
  chinese_students.0020.desc.water: "[Glossary('Water','I_CHING_WATER_GLOSS')]"
  chinese_students.0020.desc.mountain: "[Glossary('Mountain','I_CHING_MOUNTAIN_GLOSS')]"
  chinese_students.0020.desc.wind: "[Glossary('Wind','I_CHING_WIND_GLOSS')]"

  comma_space: "-"
  comma_space_and: "-"

  chinese_students.0020.desc.conclusion: "emerge clearly before me while [mentor.GetSheHe] speaks. I feel them waiting patiently for me to reveal the cosmic patterns that guide the world."

  chinese_students.0020.a.strength: "Heaven always show me the way!"
  chinese_students.0020.a.weakness: "Perhaps Heaven's mysteries will not elude me today..."
  chinese_students.0020.b.strength: "Thunder is my domain!"
  chinese_students.0020.b.weakness: "This could be the moment where I grasp Thunder's force..."
  chinese_students.0020.c.strength: "Water mirrors my understanding perfectly!"
  chinese_students.0020.c.weakness: "Water's wisdom is as elusive as its nature..."
  chinese_students.0020.d.strength: "I have scaled the Mountain many times!"
  chinese_students.0020.d.weakness: "The Mountain looms heavy in my mind..."
  chinese_students.0020.e.strength: "Wind is known to me!"
  chinese_students.0020.e.weakness: "The subtlety of Wind confounds me..."

  I_CHING_HEAVEN_GLOSS: "The hexagram of Heaven represents the divine order, governance, and leadership. It embodies the principles of authority and structure, guiding those who seek to rule with wisdom and virtue."
  I_CHING_THUNDER_GLOSS: "The hexagram of Thunder symbolizes power, authority, and the ability to enforce one's will. It teaches the importance of strength and decisiveness in the face of adversity."
  I_CHING_WATER_GLOSS: "The hexagram of Water symbolizes adaptability, flow, and the ability to navigate life's challenges. It teaches the importance of flexibility and resilience in the face of adversity."
  I_CHING_MOUNTAIN_GLOSS: "The hexagram of Mountain symbolizes stability, strength, and the ability to endure hardship. It teaches the importance of perseverance and fortitude in the face of adversity."
  I_CHING_WIND_GLOSS: "The hexagram of Wind symbolizes change, flexibility, and the ability to adapt to new circumstances. It teaches the importance of adaptability and resilience in the face of adversity."

  chinese_students.0020.tt: "#weak The divination will be evaluated...#!"
  
  chinese_students.0020.heaven.success.tt: "I may gain [GetModifier('heaven_divination_insight_modifier').GetNameWithTooltip]"
  chinese_students.0020.thunder.success.tt: "I may gain [GetModifier('thunder_divination_insight_modifier').GetNameWithTooltip]"
  chinese_students.0020.water.success.tt: "I may gain [GetModifier('water_divination_insight_modifier').GetNameWithTooltip]"
  chinese_students.0020.mountain.success.tt: "I may gain [GetModifier('mountain_divination_insight_modifier').GetNameWithTooltip]"
  chinese_students.0020.wind.success.tt: "I may gain [GetModifier('wind_divination_insight_modifier').GetNameWithTooltip]"

  chinese_students.0020.failure.tt: "I may gain valuable experience"

  chinese_students.0020.success: "Profound divination insight"
  chinese_students.0020.failure: "Flawed interpretation"

  # Event 0021 - Mentor's Evaluation
  chinese_students.0021.t: "The Oracle's Judgment"
  chinese_students.0021.desc: "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))] [divination_student.GetShortUIName] emerges from the divination chamber, mind reeling from the impact of the I Ching's revelations.\n\n\"[divination_student.Custom2('RelationToMe',ROOT.Char)|U], it has been shown to me that"

  chinese_students.0021.desc.heaven.success: "the six unbroken lines reveal the pure creative force of Qian. As Heaven encompasses all beneath it, so must the ruler embody strength tempered with wisdom.\""
  chinese_students.0021.desc.heaven.failure: "the six unbroken lines mean unlimited power! The Emperor should rule with an iron fist, crushing all opposition like Heaven crushes those who defy it!\""
  chinese_students.0021.desc.thunder.success: "decisive action at the right moment brings success, in accordance with the Zhen hexagram. Like thunder awakening dormant life in spring, true leadership inspires others to action.\""
  chinese_students.0021.desc.thunder.failure: "as thunder strikes fast and loud, so must we make everyone tremble! Hesitation is weakness, and the oracle demands immediate force!\""
  chinese_students.0021.desc.water.success: "like water flowing around obstacles, Kan teaches us that true wisdom lies in recognizing danger and finding the path of least resistance.\""
  chinese_students.0021.desc.water.failure: "like water destroys everything in its path, we should overwhelm our enemies like a flood, drowning any resistance!\""
  chinese_students.0021.desc.mountain.success: "stillness brings clarity. By keeping the mind quiet and the body at rest, Gen reveals the true path forward without distraction.\""
  chinese_students.0021.desc.mountain.failure: "mountains crush those below! So should we be unmovable and stubborn, refusing to yield no matter what!\""
  chinese_students.0021.desc.wind.success: "gentle persistence overcomes rigid strength. Like wind shaping the landscape over time, Xun's subtle influence achieves what brute force cannot.\""
  chinese_students.0021.desc.wind.failure: "like the storm, we can drown out opposition by speaking more and louder! To win the debates for [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] future, we must be the ones who speak most forcefully!\""

  chinese_students.0021.positive_heaven.best: "[divination_student.GetHerHis|U] grasp of Heaven's order shows true governance wisdom!"
  chinese_students.0021.positive_heaven.worst: "Despite struggles, [divination_student.GetHerHis] dedication to leadership impresses."
  chinese_students.0021.positive_thunder.best: "[divination_student.GetSheHe|U] grasps the nature of decisive action perfectly!"
  chinese_students.0021.positive_thunder.worst: "[divination_student.GetHerHis|U] courage in facing Thunder's challenge is admirable."
  chinese_students.0021.positive_water.best: "[divination_student.GetHerHis|U] reading flows with natural adaptability!"
  chinese_students.0021.positive_water.worst: "[divination_student.GetHerHis|U] persistence with Water's mysteries is commendable."
  chinese_students.0021.positive_mountain.best: "[divination_student.GetHerHis|U] stillness reveals profound insight!"
  chinese_students.0021.positive_mountain.worst: "[divination_student.GetHerHis|U] earnest study of Mountain deserves recognition."
  chinese_students.0021.positive_wind.best: "[divination_student.GetSheHe|U] captures Wind's subtle influence perfectly!"
  chinese_students.0021.positive_wind.worst: "[divination_student.GetHerHis|U] wisdom shows in understanding influence."

  chinese_students.0021.negative_heaven: "[divination_student.GetSheHe|U] lacks depth in Heaven's governance principles."
  chinese_students.0021.negative_thunder: "Thunder's decisive force eludes [divination_student.GetHerHim]. Act with purpose."
  chinese_students.0021.negative_water: "Flexibility eludes [divination_student.GetHerHim]. Essential for wisdom."
  chinese_students.0021.negative_mountain: "[divination_student.GetHerHis|U] spirit lacks stillness. Seek contemplation."
  chinese_students.0021.negative_wind: "[divination_student.SheHe|U] misses Wind's subtle power. Learn gentleness."

  chinese_students.0021.balanced_evaluation: "Promise shown, but refinement needed."
  chinese_students.0021.positive.toast: "Mentor's Approval"
  chinese_students.0021.negative.toast: "Mentor's Correction"
  chinese_students.0021.balanced.toast: "Mentor's Guidance"

  heaven_divination_insight_modifier: "Heaven's Order"
  thunder_divination_insight_modifier: "Thunder's Force"
  water_divination_insight_modifier: "Water's Flow"
  mountain_divination_insight_modifier: "Mountain's Silence"
  wind_divination_insight_modifier: "Wind's Influence"

  # Event 0030 - Showcase or Train Skill
  chinese_students.0030.t: "Strength or Humility"
  chinese_students.0030.desc: "In the midst of daily practice, I feel my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetShortUINamePossessive] eyes on me. I work in silence while [mentor.GetSheHe] silently assesses me. After what feels like an eternity, [mentor.GetSheHe] speaks.\n\n\"It is not enough to know our greatest strengths. Even more important is knowing our deepest limitations. Show me what you have learned about yourself, disciple.\""
  chinese_students.0030.a.diplomacy: "I will deliver an eloquent plea for realm harmony."
  chinese_students.0030.a.martial: "I shall show [mentor.GetHerHim] my flawless spear form."
  chinese_students.0030.a.stewardship: "I can tell [mentor.GetHerHim] exactly where realm funds are misallocated."
  chinese_students.0030.a.intrigue: "[mentor.GetSheHe|U] may take an interest in my clever cipher."
  chinese_students.0030.a.learning: "I can recite the Analects from memory."
  chinese_students.0030.b.diplomacy: "I shall engage [mentor.GetHerHim] #emp directly#! in spirited debate!"
  chinese_students.0030.b.martial: "[mentor.GetSheHe|U] can't even #emp match#! my impeccable spear form!"
  chinese_students.0030.b.stewardship: "I will show [mentor.GetHerHim] what I think of [mentor.GetHerHis] #emp own#! finances!"
  chinese_students.0030.b.intrigue: "I know a thing or two about #emp [mentor.GetHerHis]#! secrets I can share!"
  chinese_students.0030.b.learning: "#emp Nobody#! can match my understanding of the Classics!"
  chinese_students.0030.c.diplomacy: "I have this petition I've been working on..."
  chinese_students.0030.c.martial: "While flawed, I could demonstrate my spear form..."
  chinese_students.0030.c.stewardship: "There are some ledger tallies I have struggled with..."
  chinese_students.0030.c.intrigue: "I have some limited understanding of palace intrigues..."
  chinese_students.0030.c.learning: "I could recount what I know of Confucius' teachings..."
  chinese_students.0030.talent.success: "I perform admirably"
  chinese_students.0030.talent.success.tt: "I may gain [mentor.GetHerHis] respect"
  chinese_students.0030.talent.failure: "I perform poorly"
  chinese_students.0030.talent.failure.tt: "I may be lectured"
  chinese_students.0030.show_off.success: "I surpass [mentor.GetHerHis] teachings"
  chinese_students.0030.show_off.success.tt: "I may gain [mentor.GetHerHis] respect and [merit|E]"
  chinese_students.0030.show_off.failure: "I embarrass myself"
  chinese_students.0030.show_off.failure.tt: "I may be punished for my arrogance"
  chinese_students.0030.improve.success: "I perform admirably"
  chinese_students.0030.improve.success.tt: "I may gain [mentor.GetHerHis] respect and valuable experience"
  chinese_students.0030.improve.failure: "My mentor teaches me"
  chinese_students.0030.improve.failure.tt: "I may be lectured, but will gain valuable experience"

  # Event 0031 - Mentor's Response

  chinese_students.0031.a.success.talent: "[mentee.GetSheHe|U] performs admirably."
  chinese_students.0031.a.success.show_off: "There is nothing left for me to teach [mentee.GetHerHim]!"
  chinese_students.0031.a.success.improve: "I am pleased to see [mentee.GetHerHis] progress!"
  chinese_students.0031.a.failure.talent: "[mentee.GetSheHe|U] thinks too highly of [mentee.GetHerHim]self, but we all start somewhere."
  chinese_students.0031.a.failure.show_off: "Where did I go wrong with this one?!"
  chinese_students.0031.a.failure.improve: "[mentee.GetSheHe|U] remains stuck in [mentee.GetHerHis] struggles."
  chinese_students.0031.b.success.talent: "There is no improvement to be gained from praise!"
  chinese_students.0031.b.success.show_off: "Arrogant and bold, but there is little I can criticize."
  chinese_students.0031.b.success.improve: "$chinese_students.0031.b.success.talent$"
  chinese_students.0031.b.failure.talent: "[mentee.GetSheHe|U] needs to learn humility most of all."
  chinese_students.0031.b.failure.show_off: "No talent and less humility. Time to shed the weight."
  chinese_students.0031.b.failure.improve: "[mentee.GetSheHe|U] has a long path ahead of [mentee.GetHerHim]."

  # Action description (what the student attempts)
  chinese_students.0031.desc.action.talent.diplomacy: "[mentee.GetSheHe|U] steps forward to deliver an eloquent plea for realm harmony."
  chinese_students.0031.desc.action.talent.martial: "With measured breath, [mentee.GetSheHe] presents a flawless spear form."
  chinese_students.0031.desc.action.talent.stewardship: "Ledger in hand, [mentee.GetSheHe] points out where the realm's funds bleed away."
  chinese_students.0031.desc.action.talent.intrigue: "[mentee.GetSheHe|U] unfurls a clever cipher, inviting my scrutiny."
  chinese_students.0031.desc.action.talent.learning: "Calmly, [mentee.GetSheHe] begins to recite the Analects from memory."

  chinese_students.0031.desc.action.show_off.diplomacy: "With bold flourish, [mentee.GetSheHe] launches into spirited debate, challenging even my wisdom."
  chinese_students.0031.desc.action.show_off.martial: "[mentee.GetSheHe|U] brandishes a spear, daring me to match [mentee.GetHerHis] impeccable form."
  chinese_students.0031.desc.action.show_off.stewardship: "Smirking, [mentee.GetSheHe] critiques my own accounts with theatrical disdain."
  chinese_students.0031.desc.action.show_off.intrigue: "[mentee.GetSheHe|U] begins to recount obscure realm secrets, subtly hinting at machinations that belong to me alone."
  chinese_students.0031.desc.action.show_off.learning: "Proclaiming unrivaled mastery, [mentee.GetSheHe] rattles off obscure passages of the Classics."

  chinese_students.0031.desc.action.improve.diplomacy: "Tentatively, [mentee.GetSheHe] presents a humble petition, seeking polish to [mentee.GetHerHis] rhetoric."
  chinese_students.0031.desc.action.improve.martial: "Admitting flaws, [mentee.GetSheHe] demonstrates a shaky spear form for correction."
  chinese_students.0031.desc.action.improve.stewardship: "[mentee.GetSheHe|U] lays out muddled tallies, requesting guidance in their order."
  chinese_students.0031.desc.action.improve.intrigue: "[mentee.GetSheHe|U] shares tentative thoughts on palace intrigues, eager for refinement."
  chinese_students.0031.desc.action.improve.learning: "With some hesitation, [mentee.GetSheHe] recounts fragments of Confucius' teachings, hoping for clarity."

  chinese_students.0031.t: "Jade or Stone"
  chinese_students.0031.desc.intro: "During daily practice with my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentee'))] [mentee.GetShortUIName], I observe [mentee.GetHerHis] attempt to demonstrate [mentee.GetHerHis] abilities.\n\n"

  # Talent showcase (best skill)
  chinese_students.0031.desc.talent.diplomacy.success: "[mentee.GetHerHis|U] measured words and respectful tone reveals a diplomat's heart, deftly weaving harmony from discordant voices."
  chinese_students.0031.desc.talent.diplomacy.failure: "Tongue tangled and tone uncertain, [mentee.GetSheHe] sows confusion where harmony was sought."
  chinese_students.0031.desc.talent.martial.success: "[mentee.GetHerHis|U] stance remains firm and strikes precise, discipline forged in countless hours upon the practice grounds."
  chinese_students.0031.desc.talent.martial.failure: "Footwork falters and strikes ring hollow, revealing gaps in [mentee.GetHerHis] technique."
  chinese_students.0031.desc.talent.stewardship.success: "The ledger [mentee.GetSheHe] presents is balanced like the scales of Heaven, each coin placed with deliberate insight."
  chinese_students.0031.desc.talent.stewardship.failure: "Columns are mis-added and inkblots mars the pages, exposing carelessness amidst claimed expertise."
  chinese_students.0031.desc.talent.intrigue.success: "Subtle as moonlit shadow, [mentee.GetHerHis] clever riddle unspools the hidden motives of those who listen."
  chinese_students.0031.desc.talent.intrigue.failure: "Threads of deception knotted into nonsense, every secret laid bare by [mentee.GetHerHis] own misstep."
  chinese_students.0031.desc.talent.learning.success: "Without pause [mentee.GetSheHe] recites the Classics, every verse a brushstroke of scholarly devotion."
  chinese_students.0031.desc.talent.learning.failure: "Lines forgotten and meanings muddled, [mentee.GetSheHe] exposes shallow study beneath bold claims."

  # Show-off attempt (best skill)
  chinese_students.0031.desc.show_off.diplomacy.success: "Flair meets substance: eloquence dazzles yet still guides hearts toward accord."
  chinese_students.0031.desc.show_off.diplomacy.failure: "Yet [mentee.GetSheHe] seeks applause rather than concord, turning eloquence into dazzling vanity."
  chinese_students.0031.desc.show_off.martial.success: "Spectacular flourishes conceals no flaws; every thrust slices through the air with true mastery."
  chinese_students.0031.desc.show_off.martial.failure: "Blade flashed for spectacle alone, chasing cheers instead of honing perfect form."
  chinese_students.0031.desc.show_off.stewardship.success: "Bravado aside, [mentee.GetSheHe|U] delivers accounts so exact that even boastfulness could not diminish their worth."
  chinese_students.0031.desc.show_off.stewardship.failure: "[mentee.GetSheHe|U] flaunts columns of coin like stage props, forgetting that true wisdom rests in quiet balance."
  chinese_students.0031.desc.show_off.intrigue.success: "Panache wrapped around flawless stratagems; each whispered hint nudged listeners unseen."
  chinese_students.0031.desc.show_off.intrigue.failure: "[mentee.GetHerHis|U] labyrinth of secrets seems spun for effect, not necessity; cleverness dulled by pride."
  chinese_students.0031.desc.show_off.learning.success: "Rapid recital dazzles and enlightens alike, proving comprehension beneath the flourish."
  chinese_students.0031.desc.show_off.learning.failure: "[mentee.GetSheHe|U] rattles off passages faster than breath, heedless of the deeper meaning within the ink."

  # Improvement request (worst skill)
  chinese_students.0031.desc.improve.diplomacy.success: "Voice steady and arguments sound, [mentee.GetSheHe] surpassed expectation despite standing on unfamiliar ground."
  chinese_students.0031.desc.improve.diplomacy.failure: "[mentee.GetHerHis|U] hesitant speech betrays uncertainty, yet humility is the first step upon the diplomat's road."
  chinese_students.0031.desc.improve.martial.success: "A form once unsteady is now confidently positioned, evidence of diligent practice."
  chinese_students.0031.desc.improve.martial.failure: "[mentee.GetHerHis|U] trembling spear wavers, but even the greatest general once fumbled a wooden sword."
  chinese_students.0031.desc.improve.stewardship.success: "Sums tallies true and ink lays clean; perseverance yielded order from confusion."
  chinese_students.0031.desc.improve.stewardship.failure: "[mentee.GetHerHis|U] sums falter and the ink smudges, yet humble effort to approach mastery merits guidance."
  chinese_students.0031.desc.improve.intrigue.success: "Ruse unfolds with surprising finesse, hinting at surprising insight into hidden currents."
  chinese_students.0031.desc.improve.intrigue.failure: "[mentee.GetHerHis|U] clumsy deception is transparent, but honesty about one's shortcomings is the rarest coin."
  chinese_students.0031.desc.improve.learning.success: "Verses flowed halting yet correct, seeds of scholarship taking firm root."
  chinese_students.0031.desc.improve.learning.failure: "[mentee.GetSheHe|U] stumbled over the Analects, yet hunger for knowledge still kindled bright within [mentee.GetHerHis] eyes."

  chinese_students.0031.desc.conclusion: "\n\nI clear my throat, and the courtyard stills. My judgment is ready to be heard."

  chinese_students.0031.kind_evaluation.toast: "Kind Evaluation"
  chinese_students.0031.harsh_evaluation.toast: "Harsh Evaluation"

  # Event 0032 - Mentorship Ends
  chinese_students.0032.t: "Parting Ways"
  chinese_students.0032.desc: "[mentor.GetShortUIName] approaches, hands folded behind [mentor.GetHerHis] back. \"Our paths diverge here, disciple,\" [mentor.GetSheHe] says, voice measured. \"Seek wisdom on your own now. My lessons are finished.\""
  chinese_students.0032.a: "I will have to strive without guidance."
