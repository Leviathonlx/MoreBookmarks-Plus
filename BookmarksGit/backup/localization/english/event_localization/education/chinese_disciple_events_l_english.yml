l_english:

  # Event 0002 - Rivalry During Teaching
  chinese_students.0002.t:0 "A Lack of Discipline"
  chinese_students.0002.desc:0 ""[ROOT.Char.Custom('TeachingsAccordingToMovement')]."\n\nI pause to let my words sink in, but [second_student.GetName] seizes the moment. With an theatrical side-eye towards [first_student.GetName], [second_student.GetSheHe] clears [second_student.GetHerHis] throat. "[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]", [second_student.GetSheHe] responds.\n\nThese two have been at each others' throats all week."

  # Options for Event 0002
  chinese_students.0002.a:0 "Nothing wrong with some healthy competition!"
  chinese_students.0002.a.tooltip:0 "Both disciples will gain Merit, become more competitive, and appreciate your guidance. You may gain stress depending on your temperament."

  chinese_students.0002.b:0 "Having House [most_renowned_student.GetHouse.GetNameNoTooltip]'s favor could prove useful."
  chinese_students.0002.b.tooltip:0 "The student from the most prestigious dynasty will gain Merit and appreciation (as will their dynasty head), while the other will resent your favoritism."

  chinese_students.0002.c:0 "[underdog.GetShortUINameNoTooltip] needs to learn [underdog.GetHerHis] place."
  chinese_students.0002.c.tooltip:0 "The underdog will lose Merit and gain stress, while the overdog will gain Merit. The underdog will resent your harshness."

  chinese_students.0002.d:0 "[overdog.GetShortUINameNoTooltip] should know better than this!"
  chinese_students.0002.d.tooltip:0 "The overdog will lose Merit and gain stress, while the underdog will gain Merit. The overdog will resent your harshness."

  chinese_students.0002.e:0 "They both deserve a lesson in humility."
  chinese_students.0002.e.tooltip:0 "Both disciples will be reprimanded, causing them stress and resentment. You will gain some stress from the disruption, but also some Merit for enforcing discipline."

  # Event 0003 - After the Rivalry Lesson
  chinese_students.0003.t: "$chinese_students.0002.t$"

  # Dynamic descriptions
  chinese_students.0003.desc.intro: ""[mentor.Custom('TeachingsAccordingToMovement')]."\n\nAs my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] imparts wisdom, my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] [second_student.GetTitledFirstName] clears [second_student.GetHerHis] throat and responds, "[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]", with a side-eye at me.\n\n"

  chinese_students.0003.desc.encourage_both: "Our [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] stokes the rivalry. Competition will now sharpen with every lesson."
  chinese_students.0003.desc.punish_both: "Our [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] issues a burning reprimand to us both."
  chinese_students.0003.desc.favor: "Our [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] cuts [second_student.GetHerHim] off and continues with but a sharp glare in [second_student.GetHerHis] direction."
  chinese_students.0003.desc.disfavor: "Our [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] acknowledges [second_student.GetHerHim] kindly and scowls momentarily in my direction. My ears burn with shame."

  # Options for Event 0003
  chinese_students.0003.a: "I will prove [second_student.GetTitledFirstNameNoTooltip] wrong!"
  chinese_students.0003.b: "It matters little; serenity is my strength."
  chinese_students.0003.c: "Let them all know I prevailed!"
  chinese_students.0003.d: "Triumph demands humility."
  chinese_students.0003.e: "I will have my revenge!"
  chinese_students.0003.f: "I will learn from this setback."

  # Opinion Modifiers
  opinion_mentor_appreciation:0 "Appreciates Mentor Guidance"
  opinion_mentor_favoritism_positive:0 "Appreciates Favoritism"
  opinion_mentor_favoritism_negative:0 "Resents Favoritism"
  opinion_mentor_strict_negative:0 "Resents Mentor Harshness"

  TeachingsAccordingToMovementProHegemon_Teaching: "The pivot of Heaven, though unseen, sets all beneath the sky in motion. When virtue stands steadfast at the center of the realm, harmony follows"
  TeachingsAccordingToMovementExpansion_Teaching: "When the river banks overflow, a few may perish, yet it nourishes new fields to feed the many. Thus greatness reveals itself in the courage to embrace lands beyond our own"
  TeachingsAccordingToMovementAdvancement_Teaching: "Tending the garden within the walls fills the air with a fragrance that draws others near. True strength and glory grows only from roots driven deep into well-cultivated soil"
  TeachingsAccordingToMovementConservative_Teaching: "Despite the silence in the halls of the ancestors, listen carefully and you will hear enduring echoes to guide every step. Honor well the trodden path that brought us to this moment"
  TeachingsAccordingToMovementUndecided_Teaching: "When the wind turns, the wise guide their sails to catch its power. The dance of restraint and ambition, tradition and change, forever in search of balance, should guide you in both governance and life"
  TeachingsAccordingToMovementFallback_Teaching: "Even a solitary lantern dispels the night; wisdom needs no banner to guide the way"

  TeachingsAccordingToMovementProHegemon_Response: "There are those who praise the axis so loudly, they forget their purpose as a spoke to hold the wheel together"
  TeachingsAccordingToMovementExpansion_Response: "I have seen some so intent on new fields they neglect keeping the peace of their own garden"
  TeachingsAccordingToMovementAdvancement_Response: "Some chase distant flowers and call it glory, yet forget the fruits that sustain their own house"
  TeachingsAccordingToMovementConservative_Response: "I fear that those who cling too tightly to the past cannot till new ground, even when the old fields lie fallow"
  TeachingsAccordingToMovementUndecided_Response: "Sadly, I have watched many praise balance as an excuse for inaction while the world passes them by"
  TeachingsAccordingToMovementFallback_Response: "There are some who flit from lantern to lantern, like a moth drawn to every flame"

  # A Test of Wisdom: The Blank Scroll
  chinese_students.0010.t: "The Blank Scroll"
  chinese_students.0010.desc: "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] approaches me, holding an ornate scroll in [mentor.GetHerHis] hands. Pristine and untouched by ink, it reveals a blank canvas of possibility.\n\n"The blank scroll is a test of your wisdom and character," [mentor.GetSheHe] intones solemnly. "What you write here reflects your soul. Choose your words with care, young disciple."\n\n[mentor.GetSheHe|U] leaves me with nothing but brushes, ink, and my thoughts."

  # Strong areas - Safe choices
  chinese_students.0010.a.strength: "An opportunity to reform the outdated laws of the realm!"
  chinese_students.0010.b.strength: "A poem to my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))], pregnant with innuendo and wordplay!"
  chinese_students.0010.c.strength.china: "Only the Son of Heaven [ROOT.Char.GetTopLiege.GetHerHim]self deserves my brushstrokes!"
  chinese_students.0010.c.strength.other: "Only [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip] deserves my brushstrokes!"
  chinese_students.0010.d.strength: "Philosophy flows naturally from my mind to this scroll!"
  chinese_students.0010.e.strength: "Military strategy is where my talents shine brightest!"
  
  # Weak areas - Growth opportunities
  chinese_students.0010.a.weakness: "Though legislation challenges me, I must try my hand at it..."
  chinese_students.0010.b.weakness: "Despite my awkward words, I'll express my feelings for my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]..."
  chinese_students.0010.c.weakness.china: "I shall attempt to pen an ode to the Son of Heaven..."
  chinese_students.0010.c.weakness.other: "I shall attempt to pen an ode to [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]..."
  chinese_students.0010.d.weakness: "Philosophy tests my limits, yet this treatise may expand my mind..."
  chinese_students.0010.e.weakness: "Warfare confounds me, yet the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] army needs fresh ideas..."

  chinese_students.0010.f: "The most profound truth lies in the unspoken word."
  chinese_students.0010.tt: "#weak The efforts will be judged...#!"

  chinese_students.0010.law.success.tt: "I may gain [GetModifier('wrote_law_modifier').GetNameWithTooltip]"
  chinese_students.0010.poem.success.tt: "I may gain [GetModifier('wrote_poem_loved_one_modifier').GetNameWithTooltip]"
  chinese_students.0010.ode.success.tt: "I may gain [GetModifier('wrote_ode_to_liege_modifier').GetNameWithTooltip]"
  chinese_students.0010.treatise.success.tt: "I may gain [GetModifier('wrote_philosophical_treatise_modifier').GetNameWithTooltip]"
  chinese_students.0010.stratagem.success.tt: "I may gain [GetModifier('wrote_strategy_scroll_modifier').GetNameWithTooltip]"
  chinese_students.0010.blank.success.tt: "I may gain [GetModifier('left_scroll_blank_modifier').GetNameWithTooltip]"

  chinese_students.0010.failure.tt: "I may gain valuable experience"

  chinese_students.0010.success: "High quality writing"
  chinese_students.0010.failure: "Sub-par writing"
  chinese_students.0010.success_blank: "Mentor understands your vision"
  chinese_students.0010.failure_blank: "Your vision is too obscure"

  # Mentor evaluates the student's scroll
  chinese_students.0011.t: "A Teachable Moment"
  chinese_students.0011.desc.intro: "My student [scroll_student.GetShortUIName] appears at my doorstep, reverently carrying a finely calligraphied scroll. [scroll_student.GetSheHe|U] presents it with trembling hands, anxious for my verdict.\n\nI carefully unroll it to examine what [scroll_student.GetSheHe] has chosen to write. It turns out to be "

  chinese_students.0011.desc.law: "a proposal for a novel law, relating to the finer details of good governance."
  chinese_students.0011.desc.love_letter: "a love letter to [beloved.GetShortUIName], filled with tender sentiments."
  chinese_students.0011.desc.emperor_ode: "an ode to the glory of [ROOT.Char.GetTopLiege.GetShortUIName], praising [ROOT.Char.GetTopLiege.GetHerHis] many virtues."
  chinese_students.0011.desc.treatise: "a treatise on philosophy, exploring the relationships between the five elements and four pillars."
  chinese_students.0011.desc.strategy: "a treatise on military strategy, proposing a number of unorthodox maneuvers that could be employed on [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] army campaigns."
  chinese_students.0011.desc.blank: "entirely blank!"
  chinese_students.0011.desc.conclusion: "\n\nIt proves a revealing window into [scroll_student.GetHerHis] mind and character."

  chinese_students.0011.desc.quality_success: "The quality of the work is worthy of display in the [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] library!"
  chinese_students.0011.desc.quality_failure: "Unfortunately, despite [scroll_student.GetHerHis] considerable effort, it is... not great."
  chinese_students.0011.desc.quality_success.blank: "What an interesting and profound choice!"
  chinese_students.0011.desc.quality_failure.blank: "Exactly what was [scroll_student.GetSheHe] thinking?!"
  chinese_students.0011.self_improvement: "Acceptable, but I believe [scroll_student.GetSheHe] can do better."
  
  # Dynamic positive evaluation descriptions by scroll type
  chinese_students.0011.positive_law: "This law shows remarkable insight and wisdom."
  chinese_students.0011.positive_love: "Such tender words! The emotion is genuine and moving."
  chinese_students.0011.positive_emperor: "An eloquent tribute, worthy of the Son of Heaven."
  chinese_students.0011.positive_philosophy: "These philosophical insights reveal a profound intellect."
  chinese_students.0011.positive_strategy: "These maneuvers show a promising tactical mind."
  chinese_students.0011.positive_blank: "Extraordinary! The truest of wisdom cannot be found in the written word."
  
  chinese_students.0011.positive_law.worst: "[scroll_student.GetHerHis|U] understanding of legal matters improves daily!"
  chinese_students.0011.positive_love.worst: "[scroll_student.GetSheHe|U] is picking up the fine art of seductive wordplay, I see!"
  chinese_students.0011.positive_emperor.worst: "[scroll_student.GetSheHe|U] shows unexpected talent in the art of homage!"
  chinese_students.0011.positive_philosophy.worst: "[scroll_student.GetHerHis|U] grasp of philosophical concepts advances with surprising speed!"
  chinese_students.0011.positive_strategy.worst: "[scroll_student.GetSheHe|U] displays newfound clarity in military matters!"

  # Dynamic negative evaluation descriptions by scroll type
  chinese_students.0011.negative_law: "A crude attempt at governance. [scroll_student.GetSheHe|U] has much to learn."
  chinese_students.0011.negative_love: "Trite sentiments wrapped in flowery language. How disappointing."
  chinese_students.0011.negative_emperor: "Hollow flattery reveals a shallow mind."
  chinese_students.0011.negative_philosophy: "[scroll_student.GetSheHe|U] has merely parroted others' thoughts without understanding."
  chinese_students.0011.negative_strategy: "[scroll_student.GetSheHe|U] puts [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] at risk, just to get ahead."
  chinese_students.0011.negative_blank: "As much substance as in [scroll_student.GetHerHis] mind."

  wrote_law_modifier: "Architect of Order"
