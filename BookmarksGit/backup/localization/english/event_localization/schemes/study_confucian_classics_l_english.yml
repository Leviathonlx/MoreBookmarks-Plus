l_english:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$Choosing an Approach"
 study_confucian_classics_outcome.10.desc: "Before me lie the #EMP Analects of [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]#!, the #EMP Classic of Poetry#!, the #EMP Book of History#!, the #EMP Book of Rites#!, the #EMP I Ching#!, and the #EMP Spring and Autumn Annals#!. I have readied the [Glossary( 'Four Treasures', 'FOUR_TREASURES')] — and a #EMP lot#! of tea...\n\nIn order to prove my merit and scholarship I need to study. But how far am I willing to go?"
 study_confucian_classics_outcome.10.a: "I will not rest in the pursuit of knowledge!"
 study_confucian_classics_outcome.10.b: "I will treat my studies with dignity."
 study_confucian_classics_outcome.10.c: "It'll take the time it takes."
 no_change_study_tt: "Your [GetScheme('study_confucian_classics').GetTypeName] [scheme|E] progresses unmodified"
 tgp_focused_studies_modifier: "Focused Studies"
 tgp_focused_studies_personal_modifier: "Focused on Confucian Studies"
 tgp_focused_studies_personal_modifier_desc: "This character is dedicated fully to the pursuit of Confucian studies."
 tgp_dignified_studies_modifier: "Dignified Studies"
 tgp_dignified_studies_personal_modifier: "Dignified Confucian Student"
 tgp_dignified_studies_personal_modifier_desc: "This character is studying the Confucian classics in a dignified way."
 
 study_confucian_classics_title: "$study_confucian_classics$: "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$All Night"
 study_confucian_classics_outcome.100.desc: "The next time the [GetActivityType('activity_imperial_examination').GetName] is hosted, I will be prepared. Night falls as I place the Annals of [ROOT.Char.Custom('GetRandomAnnalsPassage')] before me, its pages lit by faint light.\n\nIf I push through the night and commit the most vital passages to memory, I'll surely gain an edge... but will I truly learn? Perhaps I should take time to actually #EMP understand#! them?"
 study_confucian_classics_outcome.100.a: "I must pass the exam, no matter the cost."
 study_confucian_classics_outcome.100.b: "Wisdom takes time."
 study_confucian_classics_outcome.100.c: "I'd rather go to bed..."
 preparatory.imperial_examination.advantage.tt: "You gain an [exam_advantage|E] for the next [GetActivityType('activity_imperial_examination').GetName]"
 
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$Poetic Calling"
 study_confucian_classics_outcome.200.desc: "The beauty and penmanship of the [ROOT.Char.Custom('GetRandomPoetryPassage')], how #EMP breathtaking!#! And the works of [poet.GetTitledFirstName] — admirable, enduring, poetry worthy of the ages. Flitting from text to text, I cannot stop reading.\n\nPerhaps I, too, should wet my brush... and add to the great library of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]?"
 study_confucian_classics_outcome.200.a: ""The [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')] of [ROOT.Char.Custom('FormalComplimentAdjective')] virtue calls to...""
 study_confucian_classics_outcome.200.b: "I will wait for inspiration to strike!"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip] deserves a letter of admiration."
 study_confucian_classics_outcome.200.d: "I should re-read the [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 friend_praised_privately: "[CHARACTER.GetShortUIName|U] praised [TARGET_CHARACTER.GetShortUIName]."
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] praised [CHARACTER.GetShortUIName]."
 
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$[ROOT.Char.Custom('GetSeason')|U] Inspiration"
 study_confucian_classics_outcome.300.desc: "As I gaze upon the [location_province.Custom('ProvinceCompliment')] [ROOT.Char.Custom('GetSeason')] garden, I reflect on the verses of the great poet [ROOT.Char.Custom('GetRandomAncientChinesePoet')]. A breeze stirs the sleeve of my robe, guiding my hand to the brush — as though Heaven itself invites me to write.\n\nThe paper lies before me, still and expectant, waiting to receive my words."
 study_confucian_classics_outcome.300.a: "With effort, I too will be great one day!"
 study_confucian_classics_outcome.300.b: "A simple poem, to capture the moment."
 study_confucian_classics_outcome.300.c: "His wisdom is ink enough for me."
 wang_wei: "Wang Wei"
 tao_yuanming: "Tao Yuanming"
 li_bai: "Li Bai"
 du_fu: "Du Fu"
 meng_haoran: "Meng Haoran"
 liu_zongyuan: "Liu Zongyuan"
 bai_juyi: "Bai Juyi"
 
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$Confucian Classics"
 study_confucian_classics_outcome.110.desc: "The Annals of [ROOT.Char.Custom('GetRandomAnnalsPassage')], the [ROOT.Char.Custom('GetRandomPoetryPassage')], the [ROOT.Char.Custom('GetRandomRitesPassage')] — one by one, I work through the great Confucian classics, gleaning timeless wisdom from their pages.\n\nIf I am to serve as a just governor, I must walk the path set by [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]. These are the words which I must commit to memory."
 study_confucian_classics_outcome.110.a: "I must learn, no matter what."
 study_confucian_classics_outcome.110.b: "I will take my time."
 
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$Reading the Annals"
 study_confucian_classics_outcome.120.desc: "Before I can govern the land, I must first govern my desk. The Annals of [ROOT.Char.Custom('GetRandomAnnalsPassage')] lie open before me — a sagely work, foundation of righteous rule. Through its words, I will deepen my knowledge and trace the footsteps of [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )].\n\nOnly through discipline will I prevail."
 study_confucian_classics_outcome.120.a: "I will comb the texts for hidden truths."
 study_confucian_classics_outcome.120.b: "Three cups of tea, no sleep until the last page turns."
 study_confucian_classics_outcome.120.c: "Wisdom comes to [ROOT.Char.GetSheHe] who is patient."
 confucian_xp_high_tt: "You significantly further your Confucian studies"
 confucian_xp_low_tt: "You slightly further your Confucian studies"
 
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$Perspective on Learning"
 study_confucian_classics_outcome.130.desc: "Why can I not understand the texts? Why can't I grasp their subtle meaning? Am I truly #EMP this#! inept? I set down my brush and rest my forehead gently against the desk.\n\n"I brought you tea," my [ROOT.Char.Custom2('RelationToMeShort', servant)], [servant.GetFirstName], says as [servant.GetSheHe] steps into the study. "Is that the #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]?#! I have fond memories of that one... May I read with you for a while?"\n\nI look up. Perhaps a helping hand is just what I need."
 study_confucian_classics_outcome.130.a: "Please, help me understand them."
 study_confucian_classics_outcome.130.b: "Perhaps we should go out for a drink?"
 
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$The Art of Diplomacy"
 study_confucian_classics_outcome.140.desc: "I close the Analects with a sigh. [Glossary( 'Master Kong', 'CONFUCIUS_GLOSS' )] speaks of harmony — of expressing virtue through righteousness, not flattery. And yet my [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)], [diplomatic_vassal.GetTitledFirstName], wins peace with a smile and a toast.\n\nI wonder... is that also the Way?"
 study_confucian_classics_outcome.140.a: "I should learn from [diplomatic_vassal.GetHerHim]."
 study_confucian_classics_outcome.140.b: "No, I will find merit in other ways."
 relation_servant_of_china_female: "fellow servant of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 relation_servant_of_china_male: "fellow servant of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$Know the Land"
 study_confucian_classics_outcome.150.desc: ""Walk with me," my [ROOT.Char.Custom2('RelationToMeShort', servant)], [servant.GetFirstName], says, beckoning me outside. "Let us survey the [location_province.Custom('GetTerrainTypePlural')] of [location_province.GetName]."\n\n"Note the mounds and rising grounds, the slopes and defiles, the plains and marshes — each determines what the land may best be used for. Such is the wisdom of the #EMP Book of Rites.#!""
 study_confucian_classics_outcome.150.a: "Very insightful."
 study_confucian_classics_outcome.150.b: "Ah yes, a stroll will clear my mind."
 
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$Meritous Work"
 study_confucian_classics_outcome.160.desc: "I've delved into the [ROOT.Char.Custom('GetRandomPoetryPassage')], the [ROOT.Char.Custom('GetRandomRitesPassage')], and the Annals of [ROOT.Char.Custom('GetRandomAnnalsPassage')] — my mind sharpened, my skills refined, and I feel ready to prove my merit.\n\nPerhaps I should assist the local magistrates in reviewing old cases, survey the state of the local bridges,"
 study_confucian_classics_outcome.160.desc_own_elder: "or draft a formal report for my elder, [higher_merit_vassal.GetTitledFirstName]."
 study_confucian_classics_outcome.160.desc_other_elder: "or draft a formal report for [higher_merit_vassal.GetTitledFirstName], a renowned elder of high standing."
 study_confucian_classics_outcome.160.a: "If I serve [higher_merit_vassal.GetFirstNameNoTooltip] well, word of my merit will follow."
 study_confucian_classics_outcome.160.b: "A proper survey speaks louder than any boast."
 study_confucian_classics_outcome.160.c: "I will assist the magistrates."
 merit_gain_high_tt: "Significant Merit Gain"
 merit_gain_low_tt: "Slight Merit Gain"
 because_of_your_diplomacy: "Because of your [diplomacy_i][diplomacy|E]:"
 because_of_your_stewardship: "Because of your [stewardship_i][stewardship|E]:"
 because_of_your_learning: "Because of your [learning_i][learning|E]:"
 
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$Elder Influence"
 study_confucian_classics_outcome.170.desc: ""A scroll bearing the seal of your elder, [elder.GetTitledFirstName], just arrived," my [ROOT.Char.Custom2('RelationToMeShort', letterman)], [letterman.GetFirstName], says, handing it to me. "I believe it's good news!"\n\nI carefully unfold the scroll.\n\n"To my most [ROOT.Char.Custom('ComplimentAdjective')] disciple — your steady brush, upright heart, and enduring mind have not gone unnoticed. Word of your conduct has reached the clerks and magistrates. Your merit is known.""
 study_confucian_classics_outcome.170.a: "I will compose a letter of gratitude."
 study_confucian_classics_outcome.170.b: "Perhaps [elder.GetSheHe] could be convinced to pull some more strings?"
 study_confucian_classics_outcome.170.c: "I'm so happy, I could pour you ten cups of tea!"
 
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$Unburdened"
 study_confucian_classics_outcome.180.desc: "I did it. I finished the entirety of #EMP The Book of Rites#! — and I even recall its wisdom! It's as though a veil has lifted from my eyes. For the first time, I see the path ahead clearly.\n\nAnd to think... no one believed in me. Not even I did.\n\nMaybe I am meant for more, after all."
 study_confucian_classics_outcome.180.a: "Now, what to read next..."
 
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$Leveraging Influence"
 study_confucian_classics_outcome.190.desc: "A well-placed word, a gift of verse, the favor of a worthy teacher... opportunities for [Glossary( 'guānxi', 'GUANXI_GLOSS' )]. Even a seat at a quiet poetry gathering may shape a path.\n\nI work diligently, but the sages taught that virtue must shine to be known."
 GUANXI_GLOSS: "Guānxi is a web of personal ties, people who trust each other and trade favors. It's built face-to-face over tea, dinners, or when help is offered, and often matters more than formal rules."
 study_confucian_classics_outcome.190.a: "I will see that the magistrates hear my name."
 study_confucian_classics_outcome.190.b: "I will ask the scholars to share their notes."
 study_confucian_classics_outcome.190.c: "The finest verse must be heard, I will study with the best."
 study_confucian_classics_outcome.190.d: "My merit stands on its own."
 tgp_known_by_magistrates_modifier: "Known by Magistrates"
 tgp_known_by_magistrates_modifier_desc: "This character is well-known by local magistrates."
 tgp_assisted_by_scholars_modifier: "Assisted by Local Scholars"
 tgp_assisted_by_scholars_modifier_desc: "A group of local scholars is assisting this character."
 tgp_known_by_poets_modifier: "Known by Poets"
 tgp_known_by_poets_modifier_desc: "This character is well-known by local poets."
 
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$Strict Parenting"
 study_confucian_classics_outcome.1000.desc: ""Why don't you study harder? You bring shame upon the [ROOT.Char.GetHouse.GetName] house!" My [parent.GetMotherFather] throws [parent.GetHerHis] hands up in anger. "Your excuses weigh less than the dust on your desk."\n\n"If you will not study, you will end up working the storehouse in disgrace.""
 study_confucian_classics_outcome.1000.a: "I must not fail [parent.GetMotherFather]."
 study_confucian_classics_outcome.1000.b: "I will never amount to anything."
 study_confucian_classics_outcome.1000.c: "Forgive me, I need a break."
 tgp_gave_up_modifier: "Gave Up"
 tgp_gave_up_modifier_desc: "This [GetTrait('burdened').GetName( GetNullCharacter )] character has completely given up."
 tgp_study_harder_modifier: "Studying Harder"
 tgp_study_harder_modifier_desc: "The parents of this character has motivated them to study harder.\n[GetScheme('study_confucian_classics').GetTypeName] [success_chance|E]: #P +10%#!"
