 honorable_opinion: "Honorable"
 satisfied_opinion: "Satisfied"
 
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$Elder's Guidance"
 study_confucian_classics_outcome.1010.desc: "My studies have not been going well... the half-read Annals of [ROOT.Char.Custom('GetRandomAnnalsPassage')] beckon for my attention, but my mind longs for another cup of tea. As I pour, I notice a scroll from my elder, [elder.GetTitledFirstName].\n\nIt reads: "Dear disciple, I hear your studies falter. Enclosed are my thoughts on the Analects, and a few notes that may help."\n\nMy desire to learn stirs once more!"
 study_confucian_classics_outcome.1010.a: "With [elder.GetHerHis] help, I will study like never before!"
 study_confucian_classics_outcome.1010.b: "The scroll will be very helpful."
 artifact_elder_text_name: "[elder.GetFirstNamePossessiveNoTooltip] Musings"
 artifact_elder_text_description: "A collection of carefully put-down thoughts and elaborate notes by [elder.GetTitledFirstName], intended to help [elder.GetHerHis] disciple, [owner.GetFirstName]."
 tgp_motivated_elder_study_modifier: "Elder Assistance"
 
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$Doubling Down"
 study_confucian_classics_outcome.1020.desc: "This is not working. I cannot seem to get anything done. My study is desolate, unread books piled up like accusations against a bandit, and scrolls scattered across the floor like the leaves of a dead tree.\n\nBut I #EMP know#! I can do it.\n\nI. Just. Need. To. Focus."
 study_confucian_classics_outcome.1020.a: "No more excuses. I will press on!"
 study_confucian_classics_outcome.1020.b: "Some [ROOT.Char.Custom('RegionalAlcoholicDrink')] will help me through..."
 study_confucian_classics_outcome.1020.c: "Breathe, and begin again."
 tgp_double_down_on_studies_modifier: "Double Down"
 
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$Divine Assistance"
 study_confucian_classics_outcome.1030.desc: "My studies have not been going well. Perhaps what I need is not another scroll... but guidance from [ROOT.Char.GetFaith.KnowledgeGodName]. I step into the local shrine, kneel before the altar, and clasp my hands in prayer.\n\n"Do you seek insight, my [priest.Custom2('RelationToMeShort', owner)]?" my [ROOT.Char.Custom2('RelationToMeShort', priest)], [priest.GetFirstName], murmurs, stepping out from the shadows. "If you make a small offering, or lend a hand around the shrine, I could assist you.""
 study_confucian_classics_outcome.1030.a: "I can make a token offering."
 study_confucian_classics_outcome.1030.b: "My hands are yours."
 study_confucian_classics_outcome.1030.c: "I only trust in [ROOT.Char.GetFaith.KnowledgeGodName]."
 tgp_divine_favor_modifier: "Priestly Favor"
 
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$A Supportive Partner"
 study_confucian_classics_outcome.1040.desc: "It's just too much, I cannot make sense of the #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!. All my notes are wrong! Useless!\n\n"[partner.Custom('LoverPetName')|U], are your studies troubling you?" my [ROOT.Char.Custom2('RelationToMeShort', partner)], [partner.GetFirstName], asks softly, carrying a tray of tea cakes. "Why don't you let me join you? There's nothing we can't do if we put our minds together! Oh, and have one of the cakes, I made them for you.""
 study_confucian_classics_outcome.1040.a: "Please, bring me ink and blank sheets."
 study_confucian_classics_outcome.1040.b: "Your support means everything to me."
 study_confucian_classics_outcome.1040.c: "All I need in this moment is you."
 tgp_servile_partner_modifier: "Servile Partner"
 tgp_assistant_partner_modifier: "Assisting Partner"
 lover_helped_study: "[CHARACTER.GetShortUIName|U] fell in love with [TARGET_CHARACTER.GetShortUIName] during a study session."
 lover_helped_study_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] fell in love with [CHARACTER.GetShortUIName] during a study session."
