mpo_greatest_of_khans.0041.t: "Great Still, But Less A Khan"
mpo_greatest_of_khans.0041.desc: "Within the fine walls of my [ROOT.Char.Custom('ResidenceBuilding')], within my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] of laws, of settlements and peaceable trade... still, do the old dreams come?\n\nDoes my heart sing of the Great Khan's destiny, of crushing all the world under horses' hooves?\n\nThis [ROOT.Char.GetGovernment.GetAdjective] realm does not rally as one under the horsetail banner. It is not packed onto wagons at my call. My [ROOT.Char.Custom('GetFighterTermPlural')] and [ROOT.Char.Custom('GetLocalCommonerTermPlural')] do not yearn, together, to conquer under the Endless Blue Sky.\n\nOur great dream of conquest is dimmed, but still we are strong, and we are rich."
mpo_greatest_of_khans.0041.a: "Is this comfort not the #EMP true#! dream of nomads?"

