 mpo_greatest_of_khans.0050.opening: "Your death is stayed by these words."
 mpo_greatest_of_khans.0050.desc: "The Great [attacker.GetTitleAsName] — [attacker.GetSheHe] whose destiny is to crush all realms beneath horses' hooves, [attacker.GetSheHe] who burns and despoils — will allow you to live, so you may serve [attacker.GetPrimaryTitle.GetName].\n\n"
 mpo_greatest_of_khans.0050.desc_end: "Dog of [defender_primary.GetNameNoTier]: you will mind the vast herd of the [attacker.GetTitleAsNamePossessiveNoTooltip] peoples, and beg for scraps at [attacker.GetHerHis] pleasure."
 mpo_greatest_of_khans.0050.desc_reorganized: "The [attacker.GetTitleAsNameNoTooltip] has no desire to hear your puny voice. You will answer to [liege.GetName]."
 mpo_greatest_of_khans.0050.a: "Perhaps they will leave as swiftly as they came..."

mpo_greatest_of_khans.0051.opening: "To all [defender_primary.GetAdjective] wretches,"
mpo_greatest_of_khans.0051.desc: "The Great [attacker.GetTitleAsName]  — [attacker.GetSheHe] who has taken everything from your people, whose warriors flood your lands — bids you thus:\n\nPut your tearful face to the wind and ride far. Tell all you find that the world will soon belong to the [attacker.GetTitleAsNamePossessiveNoTooltip] hordes."
mpo_greatest_of_khans.0051.a: "My liege has failed... I am undone."
gok_noble_army_name: "Noble [army_culture.GetNameNoTooltip] Retainers"
