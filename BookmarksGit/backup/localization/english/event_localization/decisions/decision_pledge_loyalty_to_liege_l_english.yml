l_english:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "Pledge Loyalty to the [GetPlayer.GetLiege.GetTitleTierName|U]"
 pledge_loyalty_to_liege_decision_desc: "I must formally and publicly pledge loyalty to the [GetPlayer.GetLiege.GetTitleTierName|U] in [ROOT.Char.GetLiege.GetHerHis] court. Failure to do so will be perceived as an insult and a challenge to [ROOT.Char.GetLiege.GetHerHis] rule."
 pledge_loyalty_to_liege_decision_tooltip: "Formally #V Pledge Loyalty#! to your [liege|E] in their [court|E]"
 pledge_loyalty_to_liege_decision_effects: "You travel to [THIS.Char.GetLiege.GetTitledFirstNamePossessive] court to formally prostrate before them"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak You can only #V Pledge Loyalty#! the same liege once#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak Gifts increase the rewards for #V Pledging your Loyalty#!#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "Has not Pledged Loyalty to [THIS.Char.GetLiege.GetTitledFirstName] before"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "Choose a gift"
 pledge_loyalty_to_liege_available_adult_tt: "Is an available Adult"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.GetTitledFirstName] is an available Adult"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "Demonstrate Submission\n#low Give nothing#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] will receive only a demonstration of your submission"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "...and Bestow Gifts\n#low Give [gold|E]#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] will receive a gift of [gold|E] from you"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "Your [liege|E] will receive your gift of [gold|E]"
 pledge_loyalty_to_liege_gold_tt: "#X You do not have enough [gold|E]#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "...and Promise Favor\n#low Give a [hook|E]#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] will receive a weak [hook|E] on you"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "Your [liege|E] will receive a strong [hook|E] on you"
 pledge_loyalty_to_liege_hook_tt: "#X Your [liege|E] already has a [hook|E] on you#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "...and Increase Obligations\n#low Give [vassal_contract|E] obligations#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] will receive greater taxes or levies from by [vassal_contract|E]"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "Your [liege|E] will receive more [taxes|E] from you"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "Your [liege|E] will receive more [levies|E] from you"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X Your [vassal_contract|E] has been changed too recently#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X Your [taxes|E] and [levies|E] cannot be raised#!"

 pledge_loyalty_to_liege_costs_refunded: "$pledge_loyalty_to_liege_decision$ costs refunded"

 pledge_loyalty_to_liege_header: "Pledge Loyalty:"

 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "I have arrived in [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to pay homage to you, glorious [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip], as a show of my loyalty. \n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "I hope my pledge of submission alone is evidence enough of my honor."
 pledge_loyalty_to_liege.0001.desc.gold: "I bring you rich gifts worthy of your majesty, as a token of my good will and servitude."
 pledge_loyalty_to_liege.0001.desc.hook: "You have my word that I will do whatever it is you wish of me, my [pledge_loyalty_to_liege_scope.GetLadyLord]."
 pledge_loyalty_to_liege.0001.desc.contract: "To mark your dominion and my fealty to you, I will pledge greater obligations as your vassal."
 pledge_loyalty_to_liege.0001.a: "Provide the customary favors in response."
 pledge_loyalty_to_liege.0001.b: "Give [pledge_loyalty_to_liege_vassal.GetHerHim] nothing in kind."
 pledge_loyalty_to_liege.0001.c: "Exceed [pledge_loyalty_to_liege_vassal.GetHerHis] tokens with more lavish gifts in return."
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName] will take it as an insult!#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName] will take it as an honor#!"

 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ Taking the Knee"
 pledge_loyalty_to_liege.0101.desc: "I wait patiently on my throne for the arrival of [pledge_loyalty_to_liege_vassal.GetTitledFirstName], who is soon announced and ushered before me. \n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] kneels in deference, offering nothing but [pledge_loyalty_to_liege_vassal.GetHerHis] oath to faithfully serve as a vassal of the [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] kneels in deference, as attendants bring forth [pledge_loyalty_to_liege_vassal.GetHerHis] gifts of coin and precious objects. The oath is taken, and scribes record [pledge_loyalty_to_liege_vassal.GetHerHis] pledges to serve [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] kneels in deference, and, among [pledge_loyalty_to_liege_vassal.GetHerHis] other oaths to serve [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], puts [pledge_loyalty_to_liege_vassal.GetHerselfHimself] at my disposal and in my debt.\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] kneels in deference, and, among [pledge_loyalty_to_liege_vassal.GetHerHis] other oaths to serve [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], offers me greater contributions as a vassal lord of the [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "At last I bid the [pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip] arise, confirming my satisfaction, and [pledge_loyalty_to_liege_vassal.GetFirstNamePossessiveNoTooltip] rights to the lands [pledge_loyalty_to_liege_vassal.GetSheHe] rules in my stead."
 pledge_loyalty_to_liege.0101.smooth.submission: ""Serve me well, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].""
 pledge_loyalty_to_liege.0101.smooth.gold: ""I accept your generous gifts, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].""
 pledge_loyalty_to_liege.0101.smooth.hook: ""I am glad to know I can call on you, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].""
 pledge_loyalty_to_liege.0101.smooth.contract: ""Your services are invaluable, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].""
# Activity End: Vassal learns that liege refuses to hear petition

 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "I am not fooled by your [pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))] act; a pledge of homage from you would mean nothing to me."
 pledge_loyalty_to_liege.0009.a: "Outrageous!"

 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ Taking the Knee"
 pledge_loyalty_to_liege.0201.desc: "Servants usher me into [pledge_loyalty_to_liege_scope.GetTitledFirstNamePossessiveRegnal] great hall in [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip], where [pledge_loyalty_to_liege_scope.GetSheHe] sits [pledge_loyalty_to_liege_scope.GetHerHis] throne waiting to hear my pledge.\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "I kneel at the feet of my [pledge_loyalty_to_liege_scope.GetLadyLord] and pledge the many oaths of homage, as [pledge_loyalty_to_liege_scope.GetHerHis] scribes record the event.\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "With that, the ceremony is complete; I have nothing to offer my [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] except my promise to faithfully serve as a vassal of the [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "My attendants then follow, presenting my rich gifts to the [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] before the assembled court."
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: " As is customary, [pledge_loyalty_to_liege_scope.GetSheHe] presents some token gifts in return, cementing our relationship for the time to come.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\nAs I had anticipated, the [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] offers me gifts in kind, but they don't stop coming! After much time has passed I find myself surrounded by even more wealth than I offered [pledge_loyalty_to_liege_scope.GetHerHim]. Courtiers around us try to contain their shock at this breach of proper protocol, uncertain if the [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] is rewarding you, bribing you, or merely showing off [pledge_loyalty_to_liege_scope.GetHerHis] power and wealth.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nI kneel for what feels like too long before it becomes clear the [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] is not going to offer me any of the customary gifts in kind. Courtiers around us look uncomfortable, uncertain if the palace coffers are emptying out or if the [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] is trying to make an example out of me.\n\n"

 pledge_loyalty_to_liege.0201.desc.hook: "Then comes my promise, that [pledge_loyalty_to_liege_scope.GetSheHe] may call on me for any favor, as a loyal supporter of the [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] in all [pledge_loyalty_to_liege_scope.GetHerHis] endeavors.\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "Then comes my gift; I affirm that will increase my contributions to the [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] as a sign of my loyalty and for the good of the crown.\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "To my surprise, [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] acts almost as if nothing had happened, and accepts my homage with grace.\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] bids me to arise, and confirms [pledge_loyalty_to_liege_scope.GetHerHis] satisfaction, along with my rights to the lands I rule in [pledge_loyalty_to_liege_scope.GetHerHis] stead."
 pledge_loyalty_to_liege.0201.smooth.submission: "Hail the [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]."
 pledge_loyalty_to_liege.0201.smooth.gold: "The price of loyalty..."
 pledge_loyalty_to_liege.0201.smooth.hook: "Let us hope it is small favor..."
 pledge_loyalty_to_liege.0201.smooth.contract: "The burdens of service..."
 pledge_loyalty_to_liege.0201.faux_pas: "A just liege after all."
 pledge_loyalty_to_liege.0201.insult: "I should never have come."

 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ Invalidated"
 pledge_loyalty_to_liege.0601.desc.court: "With my coronation as [ROOT.Char.GetTitleAsNameNoTooltip] complete, my preparations to pay homage are no longer necessary..."
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] threw me into jail."
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ I was captured by [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ I ended up killing [pledge_loyalty_to_liege_scope.GetTitledFirstName]... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.GetTitledFirstName] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ I ended up capturing [pledge_loyalty_to_liege_scope.GetTitledFirstName]!"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.GetTitledFirstName] was captured by [pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]."
 pledge_loyalty_to_liege.0601.desc.new_liege: "If I am to pledge, it must be directed to my new liege, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pledge_loyalty_to_liege.0601_shared_intro: "Just as I was putting the final touches on my pledge of fealty,"
 pledge_loyalty_to_liege.0601.desc: "\n\nThis certainly changes the situation."
 pledge_loyalty_to_liege.0601.a_court: "Onward, to greater things."
 pledge_loyalty_to_liege.0601.a_prison: "Drat."
 pledge_loyalty_to_liege.0601.a_liege: "Most vexing..."
 pledge_loyalty_to_liege.0601.a: "Time to rethink things..."

 pledge_loyalty_to_liege_overdue.1000.t: "Dishonorable Vassal"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "As I peruse the records of those who have come to pledge their fealty to me as their [ROOT.Char.GetTitleAsName], one name remains notably absent: [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] of the [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName] dynasty. More than [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue] years have passed "
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "since I ascended the throne, "
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "since [SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe] became my vassal, "
 pledge_loyalty_to_liege_overdue.1000.desc.2: "and neither word nor tribute has arrived from [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] lands.\n\nMy courtiers exchange uneasy glances. Murmurs ripple through the halls — could this be a mere oversight, or a deliberate slight against my right to rule? The weight of unspoken defiance hangs heavy in the air."
 pledge_loyalty_to_liege_overdue.1000.a: "Dispatch an envoy demanding [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] immediate presence."
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] will receive a letter reminding [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHim] of [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] obligations. Depending on [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] response, you may be able to [usurp|E] [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] [titles|E]."
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe|U] is probably just busy."
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] will be forgiven of [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] obligations."
 pledge_loyalty_to_liege_overdue.1010.t: "Honor Calls"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "With the ascension of [ROOT.Char.GetLiege.GetTitledFirstName] to the esteemed throne of [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "As the [ROOT.Char.GetTitleTierName|U] of [ROOT.Char.GetPrimaryTitle.GetName] and vassal of [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
 pledge_loyalty_to_liege_overdue.1010.desc: "the time has come for me to journey forth and pay respects, reaffirming my loyalty and fealty.\n\nFailure to do so in due course may be deemed dishonorable — or worse, interpreted as a declaration of rebellious intent."
 pledge_loyalty_to_liege_overdue.1010.a: "Embark immediately, and make haste!"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "Opens the #V Pledge Loyalty to the [GetPlayer.GetLiege.GetTitleTierName|U]#! [decision|v] panel"
 pledge_loyalty_to_liege_overdue.1010.b: "The [ROOT.Char.GetLiege.GetTitleAsName] will have to wait."
 pledge_loyalty_to_liege_overdue.1010.b.tt: "If you tarry too long, your [titles|E] may be [revoked|E]!"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "Your failure to present yourself to my court has not escaped my attention. Honor binds you to address this oversight promptly.\n\nNeglecting your duty may force me to take action to preserve the harmony and order of my realm."
 pledge_loyalty_to_liege_overdue.1020.a: "Embark immediately, and make haste!"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "Opens the #V Pledge Loyalty to the [GetPlayer.GetLiege.GetTitleTierName|U]#! [decision|v] panel\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "Threats as fleeting as cherry blossoms on the wind."
 pledge_loyalty_to_liege_overdue.1020.b.tt: "If you tarry too long, your [titles|E] may be [revoked|E]!"
 pledge_loyalty_to_liege_overdue.1020.c: "Deface the seal and return the letter."
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName] may attempt to [revoke|E] your [titles|E]!"
 pledge_loyalty_to_liege_overdue.1030.t: "Forgive and Forget"
 pledge_loyalty_to_liege_overdue.1030.desc: "Despite my inattention to [ROOT.Char.GetLiege.GetTitledFirstName], none of the usual consequences seem to be forthcoming. Could it be that the [ROOT.Char.GetLiege.GetPrimaryTitle.GetName] has ignored our customs?"
 pledge_loyalty_to_liege_overdue.1030.a: "One less concern of mine."
 pledge_loyalty_to_liege_overdue.1030.b: "Obviously [ROOT.Char.GetLiege.GetSheHe] is afraid of [ROOT.Char.GetDynasty.GetName] might!"

 msg_pledged_loyalty_to_liege: "Vassal Pledged Loyalty"
 msg_pledged_loyalty_to_liege_desc: "$EFFECT$"
 msg_pledged_loyalty_to_liege.liege.desc: "[pledge_loyalty_to_liege_vassal.GetShortUIName] has pledged [pledge_loyalty_to_liege_vassal.GetHerHis] loyalty to you by formally prostrating before you"
 msg_pledged_loyalty_to_liege.subject.desc: "You have demonstrated your allegiance to [pledge_loyalty_to_liege_vassal.GetLiege.GetShortUIName] with by formally prostrating before [pledge_loyalty_to_liege_vassal.GetLiege.GetHerHim]"

 msg_refused_pledge_loyalty_to_liege: "Refused to Bow"
 msg_refused_pledge_loyalty_to_liege_desc: "$EFFECT$"
 msg_refused_pledge_loyalty_to_liege.liege.desc: "You have gained the right to $revoke_title_interaction$ due to [SCOPE.sC('pledge_loyalty_to_liege_offender').GetShortUINamePossessive] failure to #V Pledge Loyalty#! to you"
 msg_refused_pledge_loyalty_to_liege.subject.desc: "[ROOT.Char.GetLiege.GetShortUIName] gained the right to $revoke_title_interaction$ due to your failure to #V Pledge Loyalty#! to [ROOT.Char.GetLiege.GetHerHim]"
