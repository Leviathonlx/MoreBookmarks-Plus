l_english:
 major_decisions.0100.t:0 "Sacred Lineage"
 major_decisions.0100.desc.temporal:0 "Thanks to my pure devotion and relentless work, I have inextricably bound the holiest of offices of the [scoped_ruler.GetFaith.GetAdjective] faith to the [scoped_ruler.GetDynasty.GetBaseName] dynasty.\n\nAn increasing number of people in the clergy and amongst the faithful has come to think of my family as the chosen caretakers of the holy relics and the harbingers of divine will."
 major_decisions.0100.desc.spiritual:0 "My unwavering devotion towards [scoped_ruler.GetFaith.HighGodNamePossessive] representatives on Earth has not gone unnoticed. \n\n[scoped_pope.GetTitledFirstName] has officially recognized my family's contributions and consecrated our name as eternal defenders of the [scoped_ruler.GetFaith.GetAdjective] faith."
 major_decisions.0100.a:0 "We are a little more than mere mortals."
 major_decisions.0100.b:0 "Virtue without fault!"
 major_decisions.0102.desc.temporal:0 "Thanks to [scoped_ruler.GetHerHis] impeccable conduct and enlightened rule, [scoped_ruler.GetTitledFirstName] is set to be immortalized as the pillar of [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] has become by far the most influential and respected [scoped_ruler.GetTitleTierName] in recent history, and some claim that there may well be a touch of divine blood flowing in [scoped_ruler.GetHerHis] veins."
 major_decisions.0102.desc.spiritual:1 "Such are the accomplishments of [scoped_ruler.GetTitledFirstName] that the [scoped_pope.GetFaith.ReligiousHeadName] [scoped_pope.GetHerselfHimself] officially recognized [scoped_ruler.GetHerHis] instrumental role in defense and promulgation of [scoped_ruler.GetFaith.GetAdjective] virtues.\n\nThe [scoped_ruler.GetDynasty.GetBaseName] dynasty will be long remembered from its piety and zeal thanks to the impeccable conduct of this great [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "We live in blessed times."
 major_decisions.0102.b:0 "They are an example to us all!"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] has dedicated [scoped_ruler.GetHerHis] life to drape the mantle of divine ascendancy upon our family's name, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\nAn increasing number of people in the clergy and amongst the faithful has come to think of our dynasty as the chosen caretakers of the holy relics and the harbingers of divine will."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] has dedicated [scoped_ruler.GetHerHis] life to court the favor of the [scoped_ruler.GetFaith.GetAdjective] clergy, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\n[scoped_pope.GetTitledFirstName] has officially recognized our family's contributions and consecrated our name as eternal defenders of the faith."
 major_decisions.0103.a:0 "We should all be grateful to [scoped_ruler.GetHerHim]."
 major_decisions.0103.b:0 "Yet more blasphemy from [scoped_ruler.GetFirstNameNoTooltip]..."


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "The Strength of [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "For generations, our dynasty has been known for the strength of its blood. Vigor, beauty, and intellect are all attributes associated with the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] name.\n\nMy own excellence only confirms this — all of our dynasty's best qualities in one perfect individual. My name and my gifts will live on through my descendants for centuries to come."
 major_decisions.0500.a:0 "We have a bright future ahead!"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "Through carefully planned marriages, alliances and conquests, the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty has taken its rightful place among the true powers of the known world.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Our domain stretches far and wide. Many crowns sit atop our heads, but by blood, we are united as one."
 major_decisions.0501.a:0 "May our legacy live on for eternity!"

 major_decisions.0001.t:0 "A New Era"
 major_decisions.0001.desc:0 "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must adopt feudalism and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"
 major_decisions.0001.a:0 "Long live [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"

 major_decisions.0200.t:0 "Back to the Roots"
 major_decisions.0200.desc:0 "Though I am used to a strict hierarchical system and peasants who do not ask questions when tilling the fields, I find myself ruling nothing but unruly tribespeople. These people do not respect me, they only respect strength.\n\nI will show them strength! I will shed the trappings of majesty that my subjects loathe and seize their hearts with a raised sword!"
 major_decisions.0200.a:0 "I'll prove my value!"

 #Dai Viet
 major_decisions.4000.t: "Reign of the Southern Emperor"
 major_decisions.4000.desc: "From my ancestors' sacred homelands to the ever-flowing rivers of the Mekong Delta, my echoing triumph is undeniable.\n\nOur people struggled for centuries to realize their true potential against northern oppressors, and now we stand united to face even greater perils.\n\nLet the realms know that I, [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and my blessed blood, will be the true guardians of these lands."
 major_decisions.4000.a: "Heavens bless my kin!"
 major_decisions.4000.b: "This is #italic our#! banner."
 major_decisions.4000.c: "I stood against the sun to shade my people."
 major_decisions.4001.t: "Founding of a Viet Empire"
 major_decisions.4001.desc: "News from afar reports an imperial declaration, proclaiming [founder.GetFullNameNoTooltip] as ruler. After a demanding effort to preserve their sovereign independence, they have acquired the expertise to establish a homeland for their people.\n\nWe will see how long this stability endures before dangerous rivals threaten with their hostile watch."
 major_decisions.4001.a: "Welcome to the round table."
 major_decisions.4001.b: "Another one?"

 #Majapahit
 major_decisions.5000.t: "The Ascension Ritual"
 major_decisions.5000.desc: "With the formation of my empire, [ritual_guide.GetTitledFirstName] escorted me to the temple at dawn to outline our forthcoming journey.\n\n"The cosmos of divinity revolves around you, my [ROOT.Char.GetTitleAsNameNoTooltip]. You are no longer a seeker but a shaper. Will you achieve this by absorbing the ashes of Merapi or purifying your soul under the falls of Sri?" [ritual_guide.GetSheHe] concluded with a calm tone.\n\nI must chart the path for my subjects and myself."
 major_decisions.5000.a: "I must be one with Mount Merapi, hurling fire and ash!"
 major_decisions.5000.b: "Om, Sri Sedana, bind us to the world spirit."
 major_decisions.5001.t: "Birth of the Majapahit"
 major_decisions.5001.desc: "My counselors have told me about the establishment of the island empire of [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nAlthough they claim that its [founder.GetTitleAsNameNoTooltip] is viewed by [founder.GetHerHis] people as a savior of their faith and culture, we don't yet know what to expect regarding their motives going forward.\n\nI will see if they decide to act friendly or not towards my domain."
 major_decisions.5001.a: "For now, we have our own problems."
 major_decisions.5001.b: "Just another contender of power, in the end."

 #Ryukyu (Ruucuu)
 major_decisions.6000.t: "A Ryukyuan Heirloom"
 major_decisions.6000.desc: ""All islanders sing your praises, my [founder.GetTitleAsNameNoTooltip]. Word has been sent forth to all clan leaders, your humble subjects regarding the establishment of our new banner. The Ryukyuan throne awaits impatiently for you to sit," [antiquarian.GetTitledFirstName] exclaims, after a lengthy speech.\n\nIt is good to be an [founder.GetTitleAsNameNoTooltip], yet my time in this world is limited, as is my children's. I must strengthen and immortalize our rule with an heirloom that shall last for countless generations."
 major_decisions.6000.a: "Craft an artifact that inspires my people."
 major_decisions.6000.b: "Bring me a relic that symbolizes our imperial strength."
 ryukyu_artifact_regalia_craft_tt: "A #italic regalia#! [artifact|E] will be delivered #bold within one year#!:\n[GetModifier( 'ryukyu_empire_shaku_modifier' ).GetNameWithTooltip]"
 ryukyu_artifact_crown_craft_tt: "A #italic crown#! [artifact|E] will be delivered #bold within one year#!:\n[GetModifier( 'ryukyu_empire_crown_modifier' ).GetNameWithTooltip]"
 ryukyu_empire_shaku_modifier: "Shaku of the Three Mountains"
 ryukyu_empire_crown_modifier: "Crown of the Dragon"

 major_decisions.6001.t: "Shaku of the Emperor"
 major_decisions.6001.desc: "The long-awaited shaku, befitting a true [ROOT.Char.GetTitleAsNameNoTooltip] has been crafted according to my specifications. It exceeded all predictions and will undoubtedly emphasize my role as a mediator between the subjects and the divine spirits.\n\nMy people will experience no laziness or sorrow while building my magnificent empire. Surely, working for such a divine purpose removes all hindrances."
 major_decisions.6001.a: "As one, we shall lift the Three Mountains to the skies!"

 major_decisions.6002.t: "The Dragon's Crown"
 major_decisions.6002.desc: "As arranged, [antiquarian.GetTitledFirstName] presents my new crown, symbolizing my empire's willingness to explore the unknown and stand firm against the dangers of inaction.\n\nThe whole world will soon recognize and praise the Ryukyuans, and my name will be remembered with awe and splendor. My descendants will wear this symbol of courage with pride and defy their enemies."
 major_decisions.6002.a: "Our might will resonate for eternity."

 major_decisions.6003.t: "Awakening of the Ryukyuan"
 major_decisions.6003.desc: "It has come to my attention that an emperor has risen from the Ryukyuan islands, asserting dominance over the lush plains and fabled mountains, uniting their clans under a single banner.\n\nIt is not easy to hold an empire together, especially when resources are limited. We will observe what results from this."
 major_decisions.6003.a: "Commendable for such humble beginnings."
 major_decisions.6003.b: "Even so, I am not impressed."

 #Siam
 major_decisions.7000.t: "Dawn of Happiness"
 major_decisions.7000.desc: "As I walk into the hall, the scent of incense fills the air, and the sound of bronze gongs echoes through the space, announcing my arrival. My council members and royal scribes greet me from their low benches.\n\nAfter exchanging formal pleasantries, several council members offer their advice on the priority of my kingship: selecting an area of investment that will define the Tai legacy.\n\nAs they fail to reach a conclusion, I begin gathering my final thoughts on the matter."
 major_decisions.7000.a: "We should support the sangkhalok ceramic workshops of [kingdom_capital.GetNameNoTier]."
 major_decisions.7000.b: "Our warriors deserve better if we wish to outlast our rivals."
 major_decisions.7000.c: "Promoting the Tai values should be my constant effort."
 siam_kingdom_sangkhalok_workshops_county_modifier: "Supported Sangkhalok Workshops"
 siam_kingdom_sangkhalok_workshops_province_modifier: "Thriving Sanghalok Trade"
 siam_kingdom_military_modifier: "Funded Military Grounds"
 siam_kingdom_culture_modifier: "Cultural Radiant"

 major_decisions.7001.t: "Rise of the Tai"
 major_decisions.7001.desc: "Deep in the wilderness, known to some as the Golden Land, [founder.GetNameNoTierNoTooltip] ascended to power as the [founder.GetTitleAsNameNoTooltip] of [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] and challenged the fate of [founder.GetHerHis] people.\n\nThe Tai people spent years searching for a homeland, roaming with pride as the region's nomads and gradually making their way south.\n\nWill their influence endure the passage of time?"
 major_decisions.7001.a: "Another one thrown into the hurricane."
 major_decisions.7001.b: "Are they a threat us? We will see."
