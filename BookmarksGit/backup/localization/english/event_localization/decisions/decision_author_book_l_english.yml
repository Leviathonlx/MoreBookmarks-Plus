 author_book.0001.t: "Poetic Virtue"
 author_book.0001.desc: "Few genres are as pure and dynamic as [Glossary( 'Ci poetry', 'CI_GLOSS' )]. Different stanzas can take on the task of portraying different themes or emotions, allowing all my favorite poets to express profound feelings in a concise and beautiful way.\n\nNow that the time has come to put my own words to a tune I must carefully choose which tune to use."
 CI_GLOSS: "#bold Ci Poetry#! — A form of poetry which became increasingly popular during the Tang and Song dynasties.\nPoems are meant to be sung and adapt their themes to stanzas of varying length that fit the associated tune.\n\nAs the Ci poems themselves often borrow characters from older poems their literal meaning may be obscure without sufficient training."


 author_book.0001.a: "I will use #italic [SCOPE.Custom('GetCiPoemName')]#!"
 author_book.0001.a.tt: "#italic [SCOPE.Custom('GetCiPoemName')]#! will be the name of my poem"
 author_book.0001.b: "I will consult my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetShortUINameNoTooltip]"
 author_book.0001.b.tt: "[trusted_influencer.GetShortUIName] will pick a tune for the poem"
 paid_me_respect: "Paid me respect"

 author_book.0004.t: "On Virtue In Our Time"
 author_book.0004.desc: "As I sit down by my desk to ponder the work that lies ahead my eyes fall on the [Glossary( 'Four Treasures of the Study', 'FOUR_TREASURES')]. As a scholar these are the tools of my trade. With them I can employ reason and enlighten others.\n\nBut what is it that I should say?\n\nI could try to shed new light on past events, or I could embark on something more current by analyzing virtuous actions using a recent event."
 author_book.0004.a: "A work of history"
 author_book.0004.a.tt: "The resulting book [artifact|E] will give [influence_i][influence|E]"
 author_book.0004.b: "A philosophical essay"
 author_book.0004.b.tt: "The resulting book [artifact|E] will give [GetTrait('confucian_education').GetName( GetNullCharacter )]"
