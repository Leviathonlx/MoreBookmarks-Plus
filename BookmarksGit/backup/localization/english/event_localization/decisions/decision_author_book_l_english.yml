 prose_quality_great: "The plain literary style demonstrates a great mastery of language. Arguments are laid out in a masterful way that would be impressive to any contemporary author."

 author_book.0005.t: "Describing the world"
 author_book.0005.desc: "With great effort the mind can penetrate the meaning behind the nature of the world. To actually describe and organize these observations into a text that others may learn from is a greater thing, but also even more straining and time consuming.\n\nAs I sit down to draw up plans for a new monograph I must decide which area to focus on. Mathematics and Geography are both worthy subjects, which many of my peers are also interested in."
 author_book.0005.a: "Geography"
