 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "As I recite my newly composed poem to [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] I cannot help but feel a certain pride in what I have accomplished. The theme, [SCOPE.Custom('GetCiPoemTheme')] is one that i feel has never quite been captured in this way before. Expectantly I look over to [trusted_influencer.GetFirstNameNoTooltip], waiting for [trusted_influencer.GetHerHis] appraisal of my work.\n\n"
 author_book.1000.poem_weak.desc: ""Everything has beauty, but not everyone sees it." [trusted_influencer.GetHerHis] says with - what has to be appreciation?\n\nPerhaps this newly created is not quite as brilliant as I had hoped."
 author_book.1000.poem_mid.desc: ""A moving piece" [trusted_influencer.GetSheHe] looks at me approvingly after having been quiet for what felt like an eternity."
 author_book.1000.poem_great.desc: ""Acquire new knowledge whilst thinking over the old, and you may become a teacher of others" [trusted_influencer.GetSheHe|U] is clearly appreciating my new opus."

 author_book.1000.prose_intro.desc: "Argumentative writing is something that ought to come natural to any scholar. In my text on [SCOPE.Custom('GetProseTheme')], I have been able to practice my skills at using examples to support a central assertion.\n\n"
 author_book.1000.prose_weak.desc: ""Your reasoning is sound but I can see a few areas of improvement" is what my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] tells me. Clearly meaning to be supportive [trusted_influencer.GetSheHe] then goes on to describe some of the observations in my text that [trusted_influencer.GetSheHe] fears readers might miss."
 author_book.1000.prose_mid.desc: ""This is a fine piece of writing, you have captured the essence of the problem well" is what my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] says, as the first reader of my work."
 author_book.1000.prose_great.desc: ""You have managed to speak with a clarity that few in our time possess!" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] proclaim.\nIt is clear that I have managed to stir genuine emotion with my words."

 author_book.1000.scholarship_intro.desc: "It was not a quick endeavor but I am finally at the end. My new monograph on [SCOPE.Custom('GetMonographTopic')] is done and the time I have spent poring over related literature has left me more well versed on this topic than ever before.\n\n"
 author_book.1000.scholarship_weak.desc: ""A great milestone in your career!" proclaims my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], and I can see there is some pride in [trusted_influencer.GetHerHis] eyes. Still I wonder if I could have done this better given a second chance."
 author_book.1000.scholarship_mid.desc: ""An able and informative book, which I will recommend to others!" is what my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] said when [trusted_influencer.GetSheHe] had gotten through it all.\nI should feel happy with my work, yet it is hard to not feel I could write something even better in the future."
 author_book.1000.scholarship_great.desc: ""A landmark work, which puts your name among the greatest authors of our time!"\nMy first reader, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] says, having finished the work. This is an accomplishment I won't forget anytime soon."

 author_book.1000.a: "I have learned much from this experience."
 author_book.1000.b: "A work well done."
 author_book.1000.c: "Clearly I have it in me."
 author_book.1000.d: ""This will be my gift to you!""
