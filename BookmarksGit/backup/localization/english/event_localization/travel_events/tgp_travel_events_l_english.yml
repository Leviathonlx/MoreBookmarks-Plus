l_english:
 tgp_travel_events.0025.t: "Family First"
 tgp_travel_events.0025.desc: ""My [ROOT.Char.GetTitleAsNameNoTooltip], I wish to see the sights! Won't you let me ride in front with my carriage? My view is terribly obstructed behind yours," [spouse.GetTitledFirstName] asks me during a stop in [ROOT.Char.GetCurrentLocation.GetName]. [spouse.GetSheHe|U] stifles a yawn behind [spouse.GetHerHis] hand and looks at me blearily. \n\nBefore I get the chance to respond, [crusty_person.GetTitledFirstName] steps in with a saccharine smile. "Surely, we must not forget about the order a proper spouse must follow. Propriety demands that your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] remains in [spouse.GetHerHis] designated place.""
 tgp_travel_events.0025.a: "As the [spouse.GetTitleAsNameNoTooltip] wishes."
 tgp_travel_events.0025.a.tt: "Your relationship with [spouse.GetTitledFirstName] gains improved fertility."
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] bonded during a travel together. The hearth was warm that night."
 lover_travel_bond: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] bonded during a travel together. The hearth was warm that night."
 tgp_travel_events.0025.b: "Is [crusty_person.GetTitledFirstName] trying to drive a wedge between us?"
 tgp_travel_events.0025.b.flavor: "I must keep a careful watch on [crusty_person.GetHerHim]."
 tgp_travel_events.0025.b.success: "You discover what [crusty_person.GetTitledFirstName] is really hiding"
 tgp_travel_events.0025.b.failure: "You fail to discover what [crusty_person.GetTitledFirstName] is really hiding"
 tgp_travel_events.0025.c: "Darling, you can ride in back."
 tgp_travel_events.0025.d: "Everyone quiet!"
 tgp_travel_events.0030.t: "Roadside Poetry"
 tgp_travel_events.0030.desc: "Reaching a road crossing, I find numerous poems stuck to the boundary tablets. \n\nThey seem to be written by other travelers, some that mention places as remote as [poem_province.GetName]'s [poem_province.Custom('TerrainInspirationLoc')].\n\nOne poem in particular catches my eye. It details "
 tgp_travel_events.0030.desc.wanderer_poem: "the many journeys that the poet has traveled in their life, and the richness that the open air gives the soul."
 tgp_travel_events.0030.desc.diplomacy_poem: "a terrible dispute between two noble families, torn apart over an inheritance dispute."
 tgp_travel_events.0030.desc.martial_poem: "the many wars fought by the poet, a warrior who masterfully wielded both sword and pen."
 tgp_travel_events.0030.desc.stewardship_poem: "the many trials of a noble who struggled through droughts and famine."
 tgp_travel_events.0030.desc.intrigue_poem: "the intense love affair between two children from warring families."
 tgp_travel_events.0030.desc.learning_poem: "a particularly striking depiction of the countryside. It is clearly written by a masterful poet."
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "Try to glean insights from one poem."
 tgp_travel_events.0030.a.success: "You successfully interpret the poem"
 tgp_travel_events.0030.a.failure: "You fail to interpret the poem"
 tgp_travel_events.0030.b: "How quaint!"
 tgp_travel_events.0035.t: "The Root is Weak"
 tgp_travel_events.0035.desc: "Struggling [ROOT.Char.Custom('TerrainStruggleLoc')], I see "
 tgp_travel_events.0035.desc.farmlands: "the rolling hills of [farming_county.GetProvince.GetName] open up before me."
 tgp_travel_events.0035.desc.ricefields: "the rice terrace of [farming_county.GetProvince.GetName] sprawls before me."
 tgp_travel_events.0035.desc.outro: "\n\nA farmer stands by the side of the road, back bent over a wheel that dropped from [farmer_char.GetHerHis] cart. [farmer_char.GetSheHe|U] sees me and my envoy and [farmer_char.GetHerHis] expression turns into that of a stern parent. "You levied my son to fight in your war. If he was here, I would not have to toil this way." \n\nLooking out across the fields, I notice just how thinly spread the farmers are. They must share a similar fate."
 tgp_travel_events.0035.a: "Stop and help [farmer_char.GetHerHim]."
 tgp_travel_events.0035.b: "I should improve conditions for my farmers."
 tgp_travel_events.0035.c: "I do not have time!"
 tgp_travel_events.0040.t: "The Hairs of an Ox"
 tgp_travel_events.0040.desc: "The monotony of my journey is exasperated by cicadas droning among the weeds. But, as I round "
 tgp_travel_events.0040.desc.farmlands: "a stone wall, I catch a farmer roughhousing a child in the nearby field, next to a particularly large ox."
 tgp_travel_events.0040.desc.ricefields: "a bend in the rice paddies, I catch a farmer roughhousing a child in the water, next to a particularly large ox."
 tgp_travel_events.0040.desc.outro: "\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip]!" the farmer calls out to me. "This ox is mine. It was stolen from my stables last night! It must be [farmer_child.GetHerHis] useless [parent.GetMotherFather] in the works again. [farmer_child.GetHerHis|U] [parent.GetMotherFather] is a drunkard and a thief, and this [farmer_child.Custom('GirlBoy')] always covers [parent.GetHerHis] crimes." \n\nI look at the child. [farmer_child.GetSheHe|U] visibly pales and trembles all over."
 tgp_travel_events.0040.a: "Execute [farmer_child.GetHerHis] [parent.GetMotherFather] to set an example."
 tgp_travel_events.0040.b: "The child can work off the debt at court."
 tgp_travel_events.0040.c: "Let it slide."
 tgp_travel_events.0041.t: "A Debt Repaid"
 tgp_travel_events.0041.desc: "As the seasons change, so does [farmer_child.GetTitledFirstName]'s stay at court come to an end. \n\nFirst, [farmer_child.GetSheHe] served as a strong and dependable stable hand, "
 tgp_travel_events.0041.desc.court_position: "then advanced to the position of [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]. [farmer_child.GetHerHis|U] hard work has advanced [farmer_child.GetHerHis] education and turned [farmer_child.GetHerHim] into a formiddable [farmer_child.GetWomanMan]!"
 tgp_travel_events.0041.desc.knight: "then moved on to become a knight in my army."
 tgp_travel_events.0041.desc.stables: "and worked closely with the horses over the years, rearing many a fine steeds."
 tgp_travel_events.0041.desc.kitchens: "then moved on to work under the chefs in the kitchens, scrubbing pans and peeling countless vegetables."
 tgp_travel_events.0041.desc.study: "then moved on to work under the scholars at court, carrying ink cartridges and maintaining the archives."
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "[farmer_child.GetSheHe|U] has clearly learned many things during [farmer_child.GetHerHis] stay. \n\nNow, it is time to release [farmer_child.GetHerHim] back to [farmer_child.GetHerHis] drunkard [parent.GetMotherFather] and the fields of [thieving_county.GetProvince.GetName]."
 tgp_travel_events.0041.desc.dead: "\n\n[farmer_child.GetHerHis|U] drunkard [parent.GetMotherFather] has passed away, and it is [farmer_child.GetTitledFirstName] duty to return and take care of the family grounds."
 tgp_travel_events.0041.a: "I am sure [farmer_child.GetSheHe] will do good back home."
 tgp_travel_events.0041.tt_pay_first: "#weak... but I must pay homage to the family as recompense.#!"
 tgp_travel_events.0041.c: "[farmer_child.GetTitledFirstName] should remain as my Master of Horse."
 tgp_travel_events.0041.d: "[farmer_child.GetTitledFirstName] should remain as my Cup Bearer."
 tgp_travel_events.0041.e: "[farmer_child.GetTitledFirstName] should remain as my Court Poet."
 tgp_travel_events.0041.f: "[farmer_child.GetTitledFirstName] should remain at court as Tutor."
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName] will remain in my service!"
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName] continues to serve as your [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]."
 tgp_travel_events.0045.t: "Underdeveloped Farming Methods"
 tgp_travel_events.0045.desc: "From a hill crest overlooking the fields of [foreign_county.GetName], I notice farmers toiling in the earth and breaking their backs as they plant seeds by hand. \n\nFor as long as I can remember, we have used seed drill machinery back home. It seems as though these westerners have yet to make such discoveries."
 tgp_travel_events.0045.a: "Perhaps I can arrange a trade with their ruler."
 tgp_travel_events.0045.b: "I can attempt to teach them our ways."
 tgp_travel_events.0045.b.flavor: "Vivid hand gestures and drawings will hopefully cross the language barrier."
 tgp_travel_events.0045.b.success: "I show the superiority of an educated and innovative Confucian culture"
 tgp_travel_events.0045.b.failure: "The exchange causes some fascination, but I fail to get my point across"
 cultural_acceptance_taught_methods: "The [cultural_acceptance|E] between the [foreign_county.GetCulture.GetCollectiveNoun] and the [foreign_county.GetCulture.GetCollectiveNoun] increases by [minor_cultural_acceptance_gain]."
 tgp_travel_events.0045.c: "This is not my concern."
