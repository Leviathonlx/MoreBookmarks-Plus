l_english:
 HISTORICAL_CHARACTER_TOOLTIP: "#T Historical Character#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak This character is historical, but might deviate compared to [Character.GetHerHis] real-life counterpart based on the [culture|E] and [faith|E] of [Character.GetHerHis] place of origin. [Character.GetSheHe|U] might also appear slightly outside of [Character.GetHerHis] historical date of prominence by around 1-5 years.#!"
 danger_dynasty_abandon_tt: "#X @warning_icon! You will abandon your [dynasty|E] and will not be able to resume playing as them!#!"
 will_wander_tt: "[historical_character.GetFullName] will become a [wanderer|E]"
 
 historical_char_creation_events.t: "Echoes of History: [historical_character.GetFullNameNicknamedNoTooltip]"
 historical_char_creation_events.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')] known as [historical_character.GetFullNameNicknamed] is reportedly wandering my realm in search of employ. [historical_character.GetSheHe|U] hails from the [birth_location.GetName], and has a certain air about [historical_character.GetHerHim]... [historical_character.Custom('DescriptorPositiveStandalone')] yet somewhat [historical_character.Custom('DescriptorNegativeStandalone')].\n\n\n@historical_character_icon! #weak This character is historical:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events_alternative.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], known as [historical_character.GetFullNameNicknamed], has made a name for [historical_character.GetHerselfHimself] at court. [historical_character.GetSheHe|U] is [historical_character.Custom('DescriptorPositiveStandalone')], and while I cannot put my finger on it, there is something extraordinary about [historical_character.GetHerHim]...\n\n\n@historical_character_icon! #weak This character is historical:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "I wonder what destiny lies before [historical_character.GetHerHim]..."
 historical_char_creation_events.1.b: "Such a [historical_character.GetWomanMan] could serve me well!"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip]? Who cares!"
 
 historical_char_creation_events.2.t: "Religious Reform: Success"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName] has spent countless days and nights poring over books, scriptures, and has penned countless documents and theses. [inspiration_owner.GetHerHis|U] genius is unquestionable as I read what [inspiration_owner.GetSheHe] has written...\n\nIncredible. This could change #EMP everything.#!"
 historical_char_creation_events.2.a: "These sacred words must be shared!"
 religious_reformer_modifier: "Religious Reformer"
 religious_reformer_modifier_desc: "Aided by a great mind, this character is poised to create a new faith.\n\nThis modifier will be removed if a new [faith|E] is created"
 mass_conversion_tt: "Grants one use of the #V $legendary_conversion$#! [decision|E]"
 religious_inspiration: "Religious Inspiration"
 religious_inspiration_desc: "A character who has a Religious Inspiration is [inspired|E] to pour their heart and soul into researching the intricacies and mysteries of [faith|E]. They are often great reformers or leaders of religious movements. This Inspiration is #EMP very rare.#!"
 
 historical_character.karunakara: "Karunakara was a famous general of the Chola king Kulottunga and crushed both enemies and traitors against the Chola cause. Karunakara's life is described in the Kalinkkattuparani poem, where his domination of Kalinga and subsequent paying homage to Kulottunga is idolized."
 historical_character.sekkilhar: "As a genius child Sekkilhar was recruited at an early age by Raja Kulothunga as a valued minister and statesman. Sekkilhar is most known for having written Periya Puranam, the lifestory of the 63 Shaiva Nayanars in 4253 verses. Eventually Sekkilhar himself and he remains a procession deity in the region."
 historical_character.omar_khayyam: "Omar Khayyam was an 11th-century Persian polymath, poet, mathematician, and astronomer. Best known today for his poetry, collected in "The Rubaiyat," he made significant contributions to algebra and astronomy in Persia. His scholarly work on the classification and solution of cubic equations stands as a monumental achievement in mathematics."
 historical_character.bhaskaracharya: "Bhaskaracharya, was a 12th-century Indian mathematician and astronomer who wrote the seminal work "Siddhanta Shiromani." This comprehensive treatise covers topics such as arithmetic, algebra, mathematics of the planets, and spherical trigonometry. His work on calculus predates Newton and Leibniz by over five centuries."
 historical_character.joseph_rabban: "Joseph Rabban was a prominent figure in the Jewish community of 9th-century Malabar. The Chera king granted him rights and privileges for the Jewish community in Cochin, and Rabban's leadership helped solidify the Jewish presence and influence in southern India. His actions ensured autonomy and respect for their commercial and cultural contributions."
 historical_character.atisha: "One of the greatest names in Medieval Buddhism, Atisha was a religious leader originally from Bengal, but strongly associated with the Vikramashila monastery in Bihar. Through his works he was responsible for the spread of Mahayana as well as Vajrayana Buddhism throughout South East Asia and Tibet."
 historical_character.hemachandra: "Hemachandra was a 12th-century Indian scholar, polymath, and Jain monk. He made significant contributions to mathematics, grammar, prosody, and philosophy. Hemachandra's "Siddhahem" is a key work in Jain literature, and his teachings greatly influenced Jain education and practices."
 historical_character.kshemendra: "Kshemendra was an 11th-century Kashmiri poet and scholar, versatile in his literary creations that spanned satirical works, parodies, and religious texts. His notable works include "Samaya Matrika" and "Darpadalana," humorously critiquing the mores of his time, making him a unique figure in classical Sanskrit literature."
 historical_character.akka_mahadevi: "Akka Mahadevi was a 12th-century Kannada poet and a prominent figure in the Lingayat Bhakti movement. Known for her vachanas or poetic compositions, she pursued a path of spiritual devotion and liberation, challenging societal norms by renouncing worldly life and advocating for the equality and empowerment of women in spiritual practices."
 historical_character.namdev: "Namdev was a 13th-century Marathi saint and poet, known for his devotional songs dedicated to Vithoba and as a prominent figure in the Bhakti movement in Maharashtra. Popular with the common people his works also greatly increased the spread and prestige of the Marathi language as one of poetry and religion."
 historical_character.madhvacharya: "Madhvacharya was a 13th-century Indian philosopher and the chief proponent of the Dvaita school of Vedanta. He taught that the soul (Atman) and the ultimate reality (Brahman) are distinct, a stark contrast to the non-dualistic philosophies prevailing at the time. His writings and debates significantly shaped Hindu theology."
 historical_character.vidyapati: "Vidyapati was a 14th-century poet and scholar from Bihar, India. He is renowned for his love songs and devotional hymns dedicated to Shiva, which deeply influenced the Bhakti movement. His works are celebrated for their lyrical beauty and profound emotional expression."
 historical_character.abhinavagupta: "Abhinavagupta was a 10th-11th century Indian philosopher, and mystic, from Kashmir. He is considered one of the greatest scholars of the Non-Dual Shaivism. Abhinavagupta's works influence Hindu philosophy, especially his theories on aesthetics and spirituality in his commentary, "Abhinavabharati.""
 historical_character.basava: "Basava was a 12th-century Indian philosopher and social reformer who founded the Lingayatism movement. His teachings challenged the traditional caste system and emphasized devotion to Lord Shiva. Basava's vachanas, or poetic compositions, advocated spiritual equality and shaped the Bhakti movement. His ideas significantly impacted medieval Indian society and religion."
 historical_character.hildegard: "Hildegard von Bingen was a forward-thinking abbess, mystic, writer, and composer, renowned for her religious visions and scholarly works. She authored texts on theology, medicine, and music, contributing to medieval Christian thought. Hildegard was also known for her liturgical compositions and plays, emphasizing spiritual and holistic healing."
 historical_character.thomas_aquinas: "Thomas Aquinas was a Dominican theologian and philosopher, famous for uniting Aristotelian philosophy with Christian theology in his "Summa Theologica." He championed the compatibility of reason and faith, significantly impacting Christian doctrine, natural law, and ethics. Aquinas's legacy endures as a canonized saint and Doctor of the Church."
 historical_character.dante_alighieri: "Dante Alighieri was an Italian poet renowned for "The Divine Comedy," an epic journey through Hell, Purgatory, and Paradise. His work has had a lasting impact on Western literature and Christian theology. Dante's exploration of morality and human nature earned him the title "Father of the Italian language.""
 historical_character.thomas_becket: "Thomas Becket was an English archbishop and martyr, best known for his conflict with King Henry II over the rights of the Church. His staunch defense of ecclesiastical authority led to his murder in Canterbury Cathedral in 1170. Becket's martyrdom solidified his status as a saint, with his shrine at Canterbury becoming a significant pilgrimage site."
 historical_character.maimonides: "Maimonides was a 12th-century Jewish philosopher and scholar. He is best known for his "Mishneh Torah," a codification of Jewish law, and "Guide for the Perplexed," which addresses the relationship between religion and philosophy. He is regarded as one of the most influential Jewish thinkers in history."
 historical_character.chretien_de_troyes: "Chrétien's stories, written in Old French, played a key role in developing the Arthurian legend. His introduction of courtly love and the Holy Grail in works such as "Lancelot, the Knight of the Cart" and "Perceval, the Story of the Grail" influenced chivalric literature. His writings emphasize themes of chivalry, heroism, and courtly love."
 historical_character.egil_skallagrimrsson: "A renowned Icelandic warrior-poet, Egil Skallagrímsson is the central figure in "Egil's Saga." Known for his fierce temper and poetic talent, he is remembered for his violent deeds, powerful verses, and significant role in the early settlement of Iceland and Viking raids in England."
 historical_character.gunnlaug_ormstunga: "Gunnlaug Ormstunga, the protagonist of "Gunnlaugs saga ormstungu," was a Viking warrior-poet known for his travels and poetic rivalries. The saga recounts his tragic love story and his struggle with a poetic rival, capturing the dynamics of honor and fame in Viking society."
 historical_character.torbjorg_the_seeress: "Þorbjörg the Seeress is a prophetic figure featured in "Eirik the Red's Saga." Known for her practice of spá (prophecy) and seiðr (Norse magic), she played a crucial role in predicting future events, with her ceremonial appearance in the saga reflecting the Norse belief in the power of prophecy."
 historical_character.erik_rode: "Erik Röde, also known as Erik the Red, was a Viking explorer and founder of the first Norse settlements in Greenland. He is known for his adventurous spirit and for leading the colonization efforts, establishing a community that would last for several centuries."
 historical_character.alhazen: "Hasan al-Haytham was an 11th-century Arab mathematician and physicist, famed for his work in optics. His book "Kitab al-Manazir" ("The Book of Optics") established the principles of modern optics and influenced Western science during the Middle Ages. He is remembered for his rigorous experimental approach and significant contributions to the Islamic Golden Age."
 historical_character.ibn_battuta: "Ibn Battuta was a 14th-century Moroccan explorer known for his extensive travels, spanning over 120,000 kilometers across the Islamic world and beyond. His travelogue, "Rihla," offers detailed insights into medieval cultures and societies, making him one of the most celebrated travelers in history."
 historical_character.william_of_ockham: "William of Ockham was a 14th-century English philosopher and theologian, renowned for "Ockham's Razor," the principle of preferring simpler explanations. A key figure in the scholastic tradition, he challenged Church authority and advocated for the separation of secular and religious power. His ideas influenced the development of logic, science, and political thought."
 historical_character.geoffrey_chaucer: "Geoffrey Chaucer was a 14th-century English poet and author, best known for "The Canterbury Tales," a collection of stories depicting a pilgrimage to Canterbury. His work is celebrated for its vivid characters, humor, and exploration of medieval society. Chaucer's contributions to English literature earned him the title "Father of English poetry.""
 historical_character.aaron_of_lincoln: "Aaron of Lincoln was a 12th-century English financier and moneylender, known for being one of the wealthiest Jews in medieval England. He provided significant loans to nobility and the Church for building projects, including cathedrals. After his death, King Henry II seized his vast assets."
 historical_character.john_wycliffe: "John Wycliffe was a 14th-century English theologian and reformer, known for his early criticism of the Catholic Church's practices. He advocated for translating the Bible into English, laying the groundwork for the Protestant Reformation. Wycliffe's teachings, which questioned church authority, influenced the Lollard movement and later reformers like Martin Luther."
 historical_character.roger_bacon: "Roger Bacon was a 13th-century English philosopher and Franciscan friar, recognized for his early advocacy of the scientific method. He emphasized observation and experimentation in his studies, contributing to the development of empirical science. Bacon's work in optics and alchemy influenced later scholars during the medieval period."
 historical_character.heloise_dargenteuil: "Héloïse d'Argenteuil was a 12th-century French abbess and scholar, best known for her correspondence with Peter Abelard. Her letters are renowned for their passionate and intellectual content, illustrating her deep intellect and emotional depth. Héloïse later became abbess of Paraclete Abbey, where she demonstrated strong leadership."
 historical_character.peter_abelard: "Peter Abelard was a 12th-century French philosopher and theologian, famous for his scholastic approach and controversial relationship with Héloïse. His book "Sic et Non" used dialectical reasoning to explore theological questions. Abelard's life and work had a significant impact on medieval philosophy, while his love story with Héloïse remains a classic medieval narrative."
 historical_character.petrarch: "Petrarch was a 14th-century Italian scholar and poet, widely regarded as the "Father of Humanism." He is best known for his sonnets and poems, particularly the "Canzoniere," which focused on his unrequited love for Laura. Petrarch's works were instrumental in the development of Renaissance humanism, emphasizing classical learning and the individual."
 historical_character.christine_pizan: "Christine de Pizan was a 14th-century French writer and poet, renowned for her works advocating women's rights and education. She wrote "The Book of the City of Ladies," which challenged the misogyny of her time and celebrated the achievements of women. Christine's writings were among the first to address gender equality, making her a pioneering feminist in medieval Europe."
 historical_character.giotto_di_bondone: "Giotto di Bondone was a 13th-14th-century Italian painter and architect, celebrated for his innovative use of perspective and realism in art. His work marked a departure from the stylized Byzantine tradition, laying the foundation for the Renaissance. Giotto's frescoes in the Scrovegni Chapel in Padua are considered masterpieces, influencing generations of artists."
 historical_character.fibonacci: "Leonardo Fibonacci was a 12th-13th-century Italian mathematician best known for introducing the Hindu-Arabic numeral system to Europe. His book "Liber Abaci" popularized the use of Arabic numerals and arithmetic in the Western world. Fibonacci is also recognized for the Fibonacci sequence, a mathematical concept that describes a pattern found in nature and various fields of study."
 historical_character.giovanni_boccaccio: "Giovanni Boccaccio was a 14th-century Italian writer and poet, best known for his work "The Decameron," a collection of stories told by ten people escaping the Black Death. Boccaccio's vivid storytelling and exploration of human behavior made him a key figure in early Renaissance literature. His works influenced later writers like Chaucer and helped shape the Italian literary tradition."
 historical_character.snorri_sturluson: "Snorri Sturluson was a 13th-century Icelandic historian, poet, and politician, renowned for authoring the "Prose Edda," a foundational work of Norse mythology. His writings are crucial sources for modern understanding of Norse heritage. Snorri's works also include "Heimskringla," a chronicle of Norwegian kings that blends history with folklore."
 historical_character.hrotsvitha: "Hrotsvitha was a 10th-century German canoness, poet, and playwright, known as the first female dramatist of the Christian era. Writing from Gandersheim Abbey, she composed plays, poems, and legends that incorporated Christian themes with classical influences, often celebrating the strength and intellect of women."
 historical_character.ramanuja: "Ramanuja was an 11th-century Indian theologian, known for his foundational role in establishing the Sri Vaishnavism tradition. He advocated for devotion to Vishnu, promoting a personal and compassionate approach to spirituality. His interpretations of Vedanta emphasized qualified non-dualism, a significant departure from other schools of thought."
 historical_character.arnaldus_de_villa_nova: "Arnaldus de Villa Nova was a 13th-century Catalan physician, alchemist, and scholar, renowned for his contributions to medicine and chemistry. He was an early advocate for the scientific method in medical practice and is credited with numerous medical texts and alchemical writings. His work significantly influenced European medical thought and the emerging field of chemistry."
 historical_character.ibn_khaldun: "Ibn Khaldun was a 14th-century Arab scholar from Tunis, considered one of the fathers of modern sociology, historiography, and economics. His most famous work, the "Muqaddimah" (Introduction), is an early attempt to strip historical and social phenomena of myth and to ground them in the analysis of cause and effect, social conflict, and economic factors."
 historical_character.rumi: "Rumi was a 13th-century Persian poet, theologian, and Sufi mystic. His profound spiritual legacy is encapsulated in his poetic works, notably the "Masnavi," which is often referred to as the "Quran in Persian." Rumi's teachings emphasize unconditional love, tolerance, and the pursuit of divine truth through personal spiritual experiences."
 historical_character.avicenna: "Avicenna, also known as Ibn Sina, was a Persian polymath who is regarded as one of the most significant physicians, astronomers, thinkers, and writers of the Islamic Golden Age. He is best known for his monumental works "The Book of Healing" and "The Canon of Medicine," which were used as standard medical texts in both the Islamic world and Europe for centuries."
 historical_character.averroes: "Averroes (Ibn Rushd) was a 12th-century Andalusian polymath renowned for his writings on Aristotelian philosophy. His work focused on integrating Islamic traditions with classical Greek philosophy. His efforts to rationalize philosophy made him a central figure in both Islamic and European intellectual history, contributing significantly to the Renaissance."
 historical_character.al_biruni: "Al-Biruni was an 11th-century Persian scholar and polymath who made significant contributions across various scientific disciplines, including astronomy, mathematics, and geography. He wrote extensively on the Earth's radius and compiled a comprehensive study of India's religions and philosophies after accompanying the Ghaznavid invasion."
 historical_character.rashi: "Rashi (Shlomo Yitzchaki) was an 11th-century French rabbi and revered Jewish scholar, renowned for his comprehensive commentaries on the Talmud and the Hebrew Bible. His works have had a profound and enduring impact on Jewish study, law, and are integral to traditional Jewish education."
 historical_character.yehuda_halevi: "Yehuda Halevi was a 12th-century Spanish Jewish poet and philosopher, celebrated for his poignant poetry and philosophical dialogue. In "The Kuzari," Halevi defends Judaism's philosophical truths and expresses his deep yearning for Zion. His writings blend religious devotion with a rich lyrical tradition, making him a central figure in medieval Hebrew literature."
 historical_character.shaprut: "Hasdai ibn Shaprut was a 10th-century Jewish physician, diplomat, and scholar in Muslim Spain. Serving as a confidant to Caliph Abd ar-Rahman III, he played a pivotal role in the intellectual and diplomatic courts of Córdoba, fostering cultural exchanges between Jewish and Islamic scholars."
 historical_character.gersonides: "Levi ben Gershon (Gersonides) was a 14th-century French Jewish philosopher, astronomer, and mathematician. Renowned for his scientific approach, he authored several influential and treatises on mathematics and astronomy. He is also known for his work in improving the design of astronomical instruments and for his philosophical exploration of free will and divine foreknowledge."
 historical_character.ezra: "Abraham ibn Ezra was a 12th-century Jewish scholar, poet, and polymath from Spain. Known for his profound contributions to biblical commentary, astrology, and mathematics, ibn Ezra traveled extensively across the Mediterranean, influencing intellectual circles with his writings."
 historical_character.gabriol: "Solomon ibn Gabirol was an 11th-century Jewish philosopher and poet from Muslim Spain. Known for his Neoplatonic works, most notably "Fons Vitae" ("The Fountain of Life"), he explored the nature of God and the universe, significantly influencing Jewish and Christian thought. Ibn Gabirol was also a prolific writer of Hebrew poetry."
 historical_character.nachmanides: "Nachmanides, also known as Moses ben Nahman or Ramban, was a 13th-century Jewish scholar and theologian. Renowned for his profound commentary on the Torah and his leadership in the Jewish community of Girona, Nachmanides famously defended Jewish beliefs in the Disputation of Barcelona in 1263. His writings and teachings blend Jewish law, mysticism, and ethical teachings."
 historical_character.crescas: "Hasdai Crescas was a 14th-century Jewish philosopher, noted for challenging the prevailing Aristotelian philosophy of his time. He is best known for his philosophical work "Or Adonai" (The Light of the Lord), which argued against Aristotelian views and laid foundational ideas for modern Jewish philosophy, influencing thinkers like Spinoza."
 historical_character.saadia: "Saadia Gaon was a 10th-century Jewish philosopher, theologian, and scholar. He served as the head of the famed Sura Academy and is renowned for his works on Jewish law and his philosophical treatise "Emunoth ve-Deoth" (The Book of Beliefs and Opinions). This treatise was the first systematic attempt to integrate Jewish theology with elements of Greek philosophy."
 historical_character.awkal: "Yusuf ibn 'Awkal was a 10th-century Jewish merchant and traveler from the Islamic world, known for his detailed accounts of his trade journeys across the Mediterranean, Near East, and parts of Africa. His writings provide valuable insights into the commercial practices, cultural interactions, and the vibrant life of Jewish communities along his trade routes."
 historical_character.benjamin_of_tudela: "Benjamin of Tudela was a 12th-century Jewish traveler and explorer. He is best known for his travel diary, "The Travels of Benjamin," which documents his journeys through Europe, Asia, and Africa. Benjamin provided detailed accounts of Jewish communities across the medieval world."
 historical_character.marco_polo: "Marco Polo was a Venetian merchant, explorer, and writer who traveled through Asia along the Silk Road between 1271 and 1295. His extensive accounts of his travels to China under Kublai Khan's rule were published as "The Travels of Marco Polo," providing Europeans with a comprehensive look at Asian lands and cultures."
 historical_character.bridget_of_sweden: "Bridget of Sweden was a 14th-century mystic and saint, known for her deep religious visions and the founding of the Bridgettine Order. After the death of her husband, she dedicated her life to religious service and made several pilgrimages to holy sites."
 historical_character.meister_eckhart: "Meister Eckhart was a 13th-century theologian, philosopher, and mystic, known for his influential teachings on the nature of God and the human soul's relationship to the divine. His sermons and writings explore themes of detachment, divine birth in the soul, and the identity of being."
 historical_character.jangar: "Jangar is the legendary hero of the Oirat epic "The Epic of Jangar". He is famed for building the fantastical city of Shambhala and leading his people with wisdom and courage. His battles against enemies and his quest to restore peace and prosperity to his land encapsulates the struggles and ideals of the Oirat people."
 historical_character.zawisza: "Zawisza the Black was a 15th-century Polish knight and military commander, renowned for his valor and chivalry. Zawisza distinguished himself at the Battle of Grünwald in 1410 and later served in various royal courts. He died heroically during the siege of Golubac fortress in 1428 while serving in a crusade against the Ottoman Empire."
 historical_character.theophanes_the_greek: "Theophanes the Greek was a prominent Byzantine painter. He brought expressive, emotional depth to the development of Russian iconography, which departed from the more formal Byzantine style. His most notable contributions include frescoes in the Church of the Transfiguration in Novgorod and the Annunciation Cathedral in Moscow."
 historical_character.nicetas_choniates: "Nicetas Choniates was a Byzantine government official and historian in the late 12th and early 13th centuries. Renowned for his work "Chronicle," he provides a detailed account of Byzantine life and politics from 1118 to 1207, covering the decline of the Byzantine Empire and the events of the Fourth Crusade."
 historical_character.michael_psellos: "Michael Psellos was an 11th-century Byzantine philosopher, politician, and historian. Serving as a courtier under several emperors, Psellos was pivotal in the revival of Greek philosophy and sciences in the Byzantine court. His most notable work, "Chronographia," provides a penetrating and detailed account of Byzantine politics and court life."
 historical_character.john_tzetzes: "John Tzetzes was a 12th-century Byzantine scholar known for his vast literary output and erudition in classical literature. He wrote extensively on grammatical, historical, and mythological subjects, with his most famous works being "Chiliades" or "Book of Histories," a collection of historical and mythological anecdotes in verse."
 historical_character.theophylact_of_ohrid: "Theophylact was an 11th-century Byzantine archbishop and scholar. During his tenure as archbishop of Ohrid, he played a crucial role in the religious and cultural life of the region, exerting a significant influence on Eastern Orthodox theology."
 historical_character.eustathius_of_thessalonica: "Eustathius of Thessalonica was a 12th-century Byzantine scholar, theologian, and Archbishop of Thessalonica. Renowned for his prolific writing, Eustathius authored detailed commentaries on Homer's works. His tenure as archbishop was marked by his efforts to rebuild and reform the church's role in society post the Sicilian invasion of Thessalonica."
 historical_character.nicephorus_blemmydes: "Nicephorus Blemmydes was a 13th-century Byzantine scholar and theologian. He founded a school and a monastery where he taught and lived most of his life. Blemmydes wrote extensively on philosophy, theology, and science, striving to reconcile classical philosophical ideas with Christian doctrine."
 historical_character.georgius_pachymeres: "Georgius Pachymeres was a 13th-century Byzantine historian and scholar known for his comprehensive work, "Historia Byzantina," which chronicles the history of the Byzantine Empire from 1255 to 1308. His writings provide a detailed account of the reign of the Palaiologos dynasty and the impact of the Latin occupation."
 historical_character.manuel_moschopoulos: "Manuel Moschopoulos was a Byzantine scholar and grammarian in the late 13th and early 14th centuries, best known for his work in reviving classical Greek learning and literature. He wrote extensively on grammatical subjects and produced commentaries on classical authors, aiming to preserve and clarify ancient texts."
 historical_character.theodore_metochites: "A Renaissance man before the Renaissance, Metochites was a polymath who excelled in philosophy, astronomy, mathematics, and art, serving as the chief minister under Emperor Andronikos II Palaiologos. He is best known for his patronage of the Chora Church in Constantinople, where he commissioned extensive mosaics and frescoes."
 historical_character.michael_choniates: "Michael Choniates was a 12th-century Byzantine scholar, poet, and ecclesiastical figure, renowned for his tenure as the Archbishop of Athens from 1182 to 1204. In a time of declining Byzantine control, he strove to uphold the cultural and intellectual traditions of Athens."
 historical_character.joseph_tarchaneiotes: "Joseph Tarchaneiotes was a Byzantine general active during the late 11th century, known primarily for his role in the Byzantine military campaigns against the Seljuk Turks. Serving under Emperor Alexios I Komnenos, Tarchaneiotes played a key role in several critical battles, including the successful defense of Nicaea."
 historical_character.gemistus_pletho: "Gemistus Pletho was a 15th-century philosopher. A staunch advocate of Neoplatonism, Pletho played a critical role in the intellectual revival that prefigured the fall of Constantinople. He was instrumental during the Council of Florence, where he argued for the reunification of the Orthodox and Catholic churches."
 historical_character.arethas_of_caesarea: "Arethas of Caesarea was a 10th-century archbishop, scholar, and prolific collector of ancient Greek manuscripts. Serving as the Archbishop of Caesarea in Cappadocia, Arethas made significant contributions to the intellectual and cultural life of Byzantium, ensuring the survival of classical knowledge that would later influence the Renaissance."
 historical_character.basil_lekapenos: "Basil Lekapenos was a powerful eunuch and administrator who served as the chief minister during the reign of several Byzantine emperors in the late 10th and early 11th centuries. An illegitimate son of Emperor Romanos I, Basil wielded substantial influence within the Byzantine court through his role as parakoimomenos, or chamberlain."
 historical_character.john_the_orphanotrophos: "John the Orphanotrophos was a notable eunuch and influential court official in the early 11th century during the reign of Emperor Michael IV. As the head of the orphanotrophos, the public official responsible for the welfare of orphans and the poor, John amassed considerable power and influence."
 historical_character.samonas: "Samonas was a notable eunuch and influential court official during the late 9th and early 10th centuries under Emperor Leo VI the Wise. Originally from Samosata, he rose to prominence through his position as the parakoimomenos, or the emperor's chamberlain, where he wielded considerable power within the Byzantine court."
 historical_character.peter_the_eunuch: "Peter the Eunuch was a prominent Byzantine court official and trusted advisor during the reign of Emperor Michael IV in the 11th century. Serving as the parakoimomenos, Peter played a critical role in supporting Michael IV's ascent to the throne and promoted the interests of the monastery of Stoudios."
 historical_character.constantine_the_paphlagonian: "Constantine the Paphlagonian was a Byzantine eunuch and influential court official in the 9th century. He served as the parakoimomenos, or chamberlain, to Emperor Leo VI the Wise. He is renowned for his efforts to maintain stability within the court during a period of political intrigue and factionalism."
 historical_character.peter_the_stratopedarches: "Peter 'the Stratopedarches' was a notable 10th century military commander and eunuch who "abounded in bodily strength". He played a crucial role during the reign of Emperor Basil II, particularly during the revolt led by the general Bardas Skleros."
 historical_character.basilios_bessarion: "Basilios Bessarion was a 15th-century scholar, philosopher, and cardinal. Bessarion converted to Catholicism and advocated for the union of the Orthodox and Catholic Churches during the Council of Florence, arguing that such a move would reinforce Christian unity against the growing Ottoman threat."
 historical_character.demetrios_kydones: "Demetrios Kydones was a prominent 14th-century scholar, translator, and diplomat, known for his advocacy of the Latin and Roman Catholic traditions within the Orthodox Byzantine Empire. He translated many works of Thomas Aquinas and other Latin scholastic philosophers into Greek."
 historical_character.manuel_holobolos: "Manuel Holobolos was a 13th-century scholar and official, known for his literary and rhetorical skills. He served in various administrative roles under several Byzantine emperors and is best remembered for his eloquent letters and speeches."
 historical_character.john_axuch: "John Axuch was a 12th-century Byzantine military commander and the chief minister under Emperor John II Komnenos. Originally a Seljuk Turk captured as a child and raised within the imperial household, Axuch rose to become the emperor's most trusted advisor and friend."
 historical_character.mkhitar_gosh: "Mkhitar Gosh was a 12th-century Armenian scholar, cleric, and jurist, renowned for his contributions to Armenian law and literature. He authored one of the earliest codifications of Armenian law, the "Datastanagirk" ('Book of Law')."
 historical_character.shota_rustaveli: "Shota Rustaveli was a 12th-century Georgian poet and one of the greatest contributors to Georgian literature. He is best known for his epic poem "The Knight in the Panther's Skin," which is considered a masterpiece of Georgian national literature."
 historical_character.grigor_tatevatsi: "Grigor Tatevatsi was a 14th-century Armenian philosopher, theologian, and scholar, renowned for his role as a teacher and head of the Tatev Monastery's school in medieval Armenia."
 historical_character.sargis_pitsak: "Sargis Pitsak was a 14th-century Armenian manuscript illuminator and scribe, renowned for his contributions to the art of medieval Armenian bookmaking."
 historical_character.medici: "Averardo de' Medici, also known as Bicci, was an early ancestor of the illustrious Medici family, which rose to prominence in Florence during the Renaissance. Averardo was instrumental in establishing the family's wealth and status in Florence's political and social circles."
 historical_character.borgia: "Alfonso de Borgia was a Spanish cardinal and diplomat who later became Pope Callixtus III in 1455. Before his papacy, he served as a respected jurist and administrator, playing a key role in reconciling the conflicting parties of the Compromise of Caspe."
 historical_character.william_wallace: "William Wallace was a Scottish knight and a prominent leader during the Wars of Scottish Independence against England in the late 13th century. Known for his bold tactics and fierce patriotism, Wallace famously defeated the English army at the Battle of Stirling Bridge in 1297 and was appointed Guardian of Scotland."
 historical_character.la_hire: "Étienne de Vignolles, famously known as La Hire, was a key military commander during the latter phases of the Hundred Years' War. Renowned for his bravery and prowess in battle, La Hire was one of the principal commanders under Joan of Arc."
 historical_character.bar_sauma: "Rabban Bar Sauma was a Nestorian monk-turned-diplomat from Yuan dynasty China. Originally setting out on an unsuccessful pilgrimage to Jerusalem, he instead spent years in Baghdad. Later in life, he served as a Mongol ambassador to Europe, meeting with European monarchs, the Byzantine Emperor, and the Pope to discuss a potential Franco-Mongol alliance."
 historical_character.hodja: "Nasreddin "the Hodja" is a folk hero and iconic literary figure in Turkish cultures, often depicted as a wise and witty old man who gives cryptic advice or undergoes misfortune, resolving all with his sharp wit and humor."
 historical_character.widukind_of_corvey: "Widukind of Corvey was a 10th-century Saxon monk and historian, renowned for his work "Res gestae Saxonicae," a chronicle detailing the deeds of the Saxons, particularly focusing on the reign of Emperor Otto I."
 historical_character.roger_de_flor: "Roger de Flor was a prominent mercenary captain and adventurer of the late 13th and early 14th centuries. Originally a Templar knight, he later became the leader of the Almogàvers, forming the Catalan Company. He fought for Andronikos II and Michael IX, the latter which had him assassinated due to his growing influence within the Byzantine Empire."
 historical_character.regino_of_prum: "Regino of Prüm was a notable 9th-century Benedictine monk, historian, and music theorist. He served as the abbot of Prüm Abbey until his expulsion in 899, after which he became abbot of St. Martin's Abbey in Trier. He is best known for his chronicle the "Chronicon"."
 historical_character.geoffrey_of_monmouth: "Geoffrey of Monmouth was a 12th-century Welsh cleric and one of the most significant figures in the development of British historiography and Arthurian literature. His seminal work, "Historia Regum Britanniae" (The History of the Kings of Britain), is a pseudo-historical account that chronicles the lives of the kings of Britain."
 historical_character.raiktor: "In 1081, amid the turmoil following Alexios I Komnenos's rise to power, Raiktor, a monk, falsely claimed to be the deposed Emperor Michael VII. Seizing this opportunity, Norman duke Robert Guiscard used Raiktor's claim to justify his invasion of the Balkans. Despite the deception being uncovered, Guiscard continued with his campaign, parading Raiktor before Dyrrachium to gain support. Ultimately, Guiscard abandoned Raiktor as the ruse failed, likely leading to Raiktor's quiet disposal once he was no longer useful."
 historical_character.nichiren: "A radical and uncompromising reformer of Japanese Buddhism, $Nichiren$ declared devotion to the Lotus Sutra as the sole path to salvation. Fiercely critical of rival sects and political complacency, he endured exile and assassination attempts for his teachings. His legacy sparked the creation of a unique, nationalistic school of Buddhism that endures to this day."
 historical_character.dogen: "Founder of the Sōtō school of Zen Buddhism in Japan, revered for his teachings on meditation and his major work Shōbōgenzō which shaped Japanese Zen philosophy."
 historical_character.kokan_shiren: "Rinzai Zen monk, poet, and historian of the Kamakura period; compiled Zenrin Kokuhōki (a notable Buddhist history text) and poetry anthologies blending Zen insight with literary elegance."
 historical_character.jeong_mong_ju: "A statesman, scholar, and poet of late Goryeo, Chŏng Mong-ju was revered for his unwavering loyalty to the dynasty in its final days. A master of Neo-Confucian thought and diplomacy, he opposed the rise of the Joseon regime and was assassinated for his principles. His final poem, expressing steadfast fidelity, remains one of Korea's most famous verses."
 historical_character.yi_saek: "A pivotal Confucian scholar of late Goryeo, Yi Saek introduced Zhu Xi's Neo-Confucianism to Korea and trained a generation of future Joseon reformers. Though he supported educational reform, he remained loyal to the Goryeo dynasty and refused office under its successors. His influence bridged two dynasties and shaped Korean thought for centuries."
 historical_character.jinul: "A visionary Seon monk of the Goryeo period, Jinul sought to reform Korean Buddhism through unifying meditative practice and doctrinal study. Founding the Jogye Order at Songgwangsa, he emphasized personal enlightenment within monastic discipline. His teachings laid the foundation for Korean Seon as it is practiced today, fusing Zen insight with scholastic depth."
 historical_character.prapanca: "Court poet and historiographer in Majapahit Java, author of the epic poem Nagarakretagama (1365) which detailed Majapahit's glory and geography; his work is a key source on Javanese history and statecraft."
 historical_character.tantular: "A renowned Javanese poet, Mpu Tantular authored the Kakawin Sutasoma, introducing the phrase "Bhinneka Tunggal Ika" ("Unity in Diversity"), later adopted as Indonesia's national motto."
 historical_character.kanwa: "A court poet during King Airlangga's reign, Mpu Kanwa composed the Kakawin Arjunawiwaha, an epic poem blending Hindu mythology with Javanese ideals."
 historical_character.sedah: "Commissioned by King Jayabhaya, Mpu Sedah began composing the Kakawin Bhāratayuddha, an adaptation of the Mahabharata, which was later completed by Mpu Panuluh."
 historical_character.panuluh: "Mpu Panuluh completed the Kakawin Bhāratayuddha and authored the Kakawin Hariwangsa, contributing significantly to Javanese literary tradition."
 historical_character.dharmaja: "A poet during King Airlangga's reign, Mpu Dharmaja is known for composing the Kakawin Smaradahana, a poem that influenced later Javanese literature."
 historical_character.monaguna: "Mpu Monaguna is credited with composing the Kakawin Sumanasantaka, a poetic work that reflects the fusion of Hindu narratives with Javanese culture."
 historical_character.kuturan: "A revered religious figure in Balinese history, Mpu Kuturan is credited with unifying various sects of Hinduism in Bali and establishing the Desa Adat system, which integrates religious and customary laws."
 historical_character.dwijendra: "A spiritual leader who played a significant role in spreading Hinduism in Lombok and Bali, Mpu Dwijendra is known for his teachings and establishment of temples across the islands."
 historical_character.kavindrarimathana: "Kavindrarimathana was a prominent architect and engineer during the reign of King Rajendravarman II. He is credited with designing significant temples, including Pre Rup and East Mebon, showcasing the architectural prowess of the Khmer Empire."
 historical_character.daun_penh: "A revered widow of the 14th century, Daun Penh is said to have discovered sacred Buddha statues inside a floating koki tree during a flood on the Tonlé Sap. Interpreting it as a divine sign, she established a hilltop shrine, Wat Phnom, where she enshrined the relics. Her act of devotion gave rise to the city of Phnom Penh, which bears her name."
 historical_character.yue_fei: "One of China's most celebrated generals, Yue Fei rose from humble origins to become the stalwart defender of the Southern Song against the invading Jurchen Jin. Unwavering in his loyalty to the emperor and the ideal of national unity, he was betrayed by corrupt officials and executed unjustly. His legacy remains a symbol of patriotism and integrity."
 historical_character.wen_tianxiang: "A revered scholar-general of the late Southern Song, Wen Tianxiang stood as a beacon of resistance against the Mongol conquest. Captured after a failed defense of the dynasty, he refused to serve the Yuan and died a martyr. His prison-composed poetry, particularly the "Song of Righteousness," enshrined his legacy as a paragon of virtue and loyalty."
 historical_character.fan_zhongyan: "Northern Song statesman, chancellor, and Neo-Confucian scholar known for his famous maxim "Be the first to worry and the last to enjoy"; implemented landmark reforms to improve governance and social welfare."
 historical_character.li_qingzhao: "One of China's greatest female poets, celebrated for her Ci (lyric) poetry of the Song dynasty which poignantly expresses personal loss and the elegance of the bygone era."
 historical_character.qiu_chuji: "Revered Taoist master (one of the Seven True Taoists of the North) and advisor to Genghis Khan; traveled from North China to Central Asia to counsel the Khan on governance and longevity, helping establish early Yuan religious policy."
 historical_character.chu_van_an: "Esteemed Confucian teacher of the Tran dynasty, head of the Imperial Academy in Thăng Long; known for his integrity, educational reforms, and the famous petition of the "Seven decapitations" urging the king to eliminate corrupt officials."
 historical_character.nguyen_thuyen: "13th-century poet-official credited with pioneering the use of Nôm script (vernacular Vietnamese writing) in literature. Remembered for composing verses that legendarily drove away crocodiles, symbolizing the potency of Vietnamese language and learning."
 historical_character.pham_ngu_lao: "Famed general of the Tran dynasty who helped repel multiple Mongol invasions in the 13th century. A peasant by birth, he rose through valor and became a symbol of patriotism (also subject of a famous poem highlighting his dedication)."
 historical_character.sakata_kintoki: "A mighty warrior from the mountains of Sagami, $dynn_Satake$ $Kin_toki$ is said to have served $dynn_Minamoto$ $Yorimitsu$ with great strength and loyalty. His legendary feats as "Kintarō" include wrestling bears, uprooting trees, and charging into battle."
 historical_character.takezaki_suenaga: "A fiercely loyal samurai of the Kamakura shogunate, $dynn_Takezaki$ $Suenaga$ gained fame for his valor during the Mongol invasions of Japan. Determined to receive proper recognition for his service, he commissioned illustrated scrolls that recorded his deeds."
 historical_character.eisai: "Born into a shrine family, $Eisai$ became a monk, but was dissatisfied by the dominant Pundarika, or Tendai, schools of Buddhism, and traveled to China to study the teachings of Dhyana, or Chan, thinkers. On his return, he introduced these ideas to Japan, founding the Zen Rinzai school, establishing its first temple, and re-popularizing green tea."
 historical_character.ippen: "$Ippen$ studied scripture from a young age before returning to secular life. While on pilgrimage in Kumano, kami revealed to him the path to enlightenment: ecstatic recital of the [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')]. Divinely inspired, $Ippen$ returned to the cloth as a devoted Pure Land monk and teacher, traveling across Japan with a band of ardent followers and founding the Ji-shū school."
 historical_character.myoe: "Orphaned as a boy, $MyO_e$ studied a wide variety schools, with $Mongaku$ and $Eisai$ among his teachers, but was left cold. Seeking solitude from the debates of the monasteries, he returned to the once popular Kegon teachings, revitalizing them with infusions of Shingon and Tendai thought, and rejecting the fascination with [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')]."
 historical_character.honen: "$HO_nen$ was ordained as a child after his father was assassinated, and successfully climbed the Tendai priesthood. Dissatisfied with the great comfort monks enjoyed in contrast to the wretchedness of the common people, $HO_nen$ recognized the [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')] as an inclusive doctrine, and became a leading Pure Land teacher. His radical ideas incurred the wrath of other sects, leading to his exile in the Jogen persecution."
 historical_character.shinran: "A child orphan, $Shinran$ was ordained at a young age, but struggled in the priesthood. Guided to seek out fellow monk $HO_nen$ in a vision, $Shinran$ became a leading disciple and suffered exile in the Jogen persecution. Ardently continuing to preach [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')] Pure Land to the people, he would eventually found his own school, the Jōdo Shinshū, or True Pure Land Sect, now the most widely practiced in Japan."
 historical_character.mibu_tadamine: "Despite humble origins, $Tadamine$ gained great renown for his waka poetry after appearing at a competition, receiving an imperial commission and patronage from the Fujiwara family. Along with his son, $Tadami$, he is counted among The Thirty-Six Immortal Poets of Japan, with over eighty-one poems thought to be included in imperial anthologies."
 historical_character.murasaki: "Great-granddaughter of famed poet Fujiwara Kanesuke, Lady Murasaki was born into the erudite Yoshikado family, serving as lady-in-waiting to Emperor Ichijo's empress, Fujiwara Shōshi. Her talent for poetry was soon noted, and she was counted among the Thirty-Six Immortal Women Poets. Today she is best known for her diary, her rivalry with fellow poet #EMP Sei Shōnagon#!, and the #EMP Tale of Genji#!, perhaps the earliest novel."
 generic_importance: "This character is of real-life historical importance."
 
