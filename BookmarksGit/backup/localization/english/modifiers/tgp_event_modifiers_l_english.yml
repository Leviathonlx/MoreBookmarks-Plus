l_english:
 tgp_doddering_magistrate_modifier: "Doddering Magistrate"
 tgp_doddering_magistrate_modifier_desc: "It's genuinely impressive just how much bureaucratic chaos can be caused by just one person."
 tgp_disrespected_elderly_modifier: "Disrespected the Elderly"
 tgp_disrespected_elderly_modifier_desc: "One discontented senior can stir up a surprising amount of trouble."
 tgp_reduced_taxes_modifier: "Reduced Tax Burden"
 tgp_reduced_taxes_modifier_desc: "Reducing taxes may not enrich the state, but it undeniably does wonders for its popularity."
 tgp_imprisoned_poor_modifier: "Incarcerated the Impoverished"
 tgp_imprisoned_poor_modifier_desc: "It seems the imprisonment of the poor is surprisingly unpopular."
 tgp_compelled_labor_modifier: "Compelled Labor"
 tgp_compelled_labor_modifier_desc: "The people have been put to work, and while not necessarily thrilled by the prospect, are effective at what they do."
 tgp_appreciative_populace_modifier: "Appreciative Populace"
 tgp_appreciative_populace_modifier_desc: "Virtuous magistrates are always appreciated by the common people."
 tgp_pardoned_prisoners_modifier: "Released Prisoners"
 tgp_pardoned_prisoners_modifier_desc: "The least guilty were still guilty of something - and some quickly returned to their old habits."
 tgp_convict_labor_modifier: "Convict Labor"
 tgp_convict_labor_modifier_desc: "When it comes to construction, prisoners are a time-honored solution to a shortage of labor."
 tgp_enforced_justice_on_official_modifier: "Stringent Justice"
 tgp_enforced_justice_on_official_modifier_desc: "The administration that treats its own as strictly as it does others is worthy of respect."
 tgp_potent_physick: "Potent Physick"
 tgp_potent_physick_desc: "The peddler's philter has proven #EMP invigorating#! in more ways than one."
 tgp_expelled_popular_peddler_modifier: "Expelled Popular Peddler"
 tgp_expelled_popular_peddler_modifier_desc: "The marketplace mourns the lost of a such an effective elixir."
 tgp_delayed_taxes_modifier: "Delayed Taxes"
 tgp_delayed_taxes_modifier_desc: "The population of this province has been permitted to delay its tax payments - deleterious to the administration's treasury, but appreciated by the people."
 tgp_reassured_populace: "Reassured Populace"
 tgp_reassured_populace_desc: "A trusted leader is a great source of reassurance to a worried people."
 tgp_state_annexed_land: "State-Annexed Land"
 tgp_state_annexed_land_desc: "What the state wants, the state will often take, and few are in a position to protest."
 tgp_empowered_merchants_association: "Empowered Merchants' Association"
 tgp_empowered_merchants_association_desc: "Granting special privileges to a particular group of merchants can solve many problems of the marketplace, but can set a dangerous precedent."
 tgp_army_reconstruction: "Army-Assisted Reconstruction"
 tgp_army_reconstruction_desc: "Soldiers may grumble at being put to work on labor projects, but their efficacy cannot be denied."
 tgp_well_planned_bridge: "Well-Planned Bridge"
 tgp_well_planned_bridge_desc: "A commendable bridge was recently erected here."
 tgp_settled_caravans: "Settled Merchant Caravans"
 tgp_settled_caravans_desc: "Convincing merchant caravans to take up permanent residence has proven a boon to the local economy."
 tgp_suppressed_popular_storyteller: "Suppressed Popular Storyteller"
 tgp_suppressed_popular_storyteller_desc: "Silencing an outspoken voice can quell unrest, but can also cause it."
 tgp_state_sponsored_storytellers: "State-Sponsored Storytellers"
 tgp_state_sponsored_storytellers_desc: "The people here are regularly regaled with stories of benevolent magistrates and heroic soldiers."
 tgp_converted_storyteller: "Turncloak Tale-Teller"
 tgp_converted_storyteller_desc: "Few preach with the fervor of a convert, and it seems this applies to storytellers as much as priests."
 tgp_consolidated_population: "Consolidated Population"
 tgp_consolidated_population_desc: "Consolidating the populations of disparate villages into a single location has significantly boosted development in the region."
 tgp_market_regulation: "Well-Regulated Market"
 tgp_market_regulation_desc: "The strict hand of the state ensures that business is conducted properly and according to regulations."
 tgp_purchased_land: "Land Acquisitions"
 tgp_purchased_land_desc: "A career in government often offers ample opportunities for personal enrichment."
 tgp_hastily_rebuilt_bridge: "Hastily Rebuilt Bridge"
 tgp_hastily_rebuilt_bridge_desc: "Haste is not always the wisest course of action when it comes to construction, but sometimes the need is too great to wait."
 tgp_ferry_crossing: "Ferry Crossing"
 tgp_ferry_crossing_desc: "Difficult problems often require innovative solutions, and a ferry is an able replacement for a bridge."
 tgp_harem_medical_treatment_modifier: "Care of the Harem"
 tgp_harem_medical_treatment_modifier_desc: "The flowers of the harem are as delicate as they are fair, their health to be guarded as surely and strictly as their fidelity."
 tgp_emperors_notice_modifier: "Son of Heaven's Notice"
 tgp_emperors_notice_modifier_desc: "This character was discovered among the crowds, despite their lowborn pedigree, by the Son of Heaven during a Metropolitan Examination."
 tgp_harsh_cultivation_modifier: "Harsh Cultivation"
 tgp_harsh_cultivation_modifier_desc: "Cutthroat competition with their mentor's other disciple makes for a tough studying environment, but lots of attention."
 tgp_strict_supervision_modifier: "Strict Supervision"
 tgp_strict_supervision_modifier_desc: "Myriads gaze upon the heavens. Few are gazed back. And only this character with particular scrutiny."
