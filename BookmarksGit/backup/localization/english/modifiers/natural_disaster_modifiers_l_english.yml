l_english:
 tgp_natural_disaster_recovery_tax_burden: "Survivor Recovery Tax Burden"
 tgp_natural_disaster_recovery_tax_burden_desc: "This character's tax collectors have been instructed to redirect taxes to disaster recovery efforts."
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "Disaster Relief Hero"
 tgp_natural_disaster_recovery_popular_hero_desc: "This character is widely praised for funding disaster recovery efforts, earning them respect across the realm."
 tgp_natural_disaster_memorial_fortifications: "Memorial Fortifications"
 tgp_natural_disaster_memorial_fortifications_desc: "The fortifications in this region have not only been rebuilt but improved, serving as a memorial to the fallen and a celebration of the triumph over the disaster."
 tgp_natural_disaster_built_memorial_fortifications: "Memorial Builder"
 tgp_natural_disaster_built_memorial_fortifications_desc: "This character has generously funded the construction of improved fortifications on the site of a disaster, creating a permanent record of their dynasty's commitment to the region's well-being."
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "Keeper of Order"
 tgp_natural_disaster_keeper_of_order_desc: "This character's decisive oversight of cleanup efforts — swiftly clearing debris and restoring order — has earned them respect from their vassals."
 tgp_natural_disaster_cleanup_material_recovery: "Disaster Material Recovery"
 tgp_natural_disaster_cleanup_material_recovery_desc: "Materials recovered from organizing disaster cleanup have been repurposed, reducing building costs significantly."
 tgp_natural_disaster_reconstruction_economic_activity: "Reconstruction Economic Boom"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "Reconstruction efforts have stimulated significant economic activity in this county, with increased business stemming from rebuilding operations."
 tgp_natural_disaster_reconstruction_development_growth: "Reconstruction Development Boost"
 tgp_natural_disaster_reconstruction_development_growth_desc: "The extensive reconstruction efforts have brought new techniques, materials, and infrastructure that accelerate development growth in this county."
 tgp_natural_disaster_resettlement_domain_burden: "Disaster Resettlement Domain Burden"
 tgp_natural_disaster_resettlement_domain_burden_desc: "Managing displaced populations from disaster areas has strained administrative capacity, reducing effective domain management."
 tgp_natural_disaster_resettlement_taxation_loss: "Resettlement Taxation Loss"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "The chaotic displacement of populations has led to a decrease in tax collection."
 tgp_natural_disaster_resettlement_levy_growth: "Refugee Levies"
 tgp_natural_disaster_resettlement_levy_growth_desc: "Many survivors displaced from the recent disaster gladly volunteer for military service."
 tgp_natural_disaster_aid_monthly_expense: "Disaster Relief Aid Expense"
 tgp_natural_disaster_aid_monthly_expense_desc: "Ongoing monthly costs from providing humanitarian aid to disaster victims, including food, shelter, and medical supplies."
 tgp_natural_disaster_relief_savior: "Disaster Relief Savior"
 tgp_natural_disaster_relief_savior_desc: "This character is widely revered for their compassionate aid to disaster victims, earning them lasting spiritual respect and recognition."
 tgp_natural_disaster_aid_control_recovery: "Disaster Aid Control Recovery"
 tgp_natural_disaster_aid_control_recovery_desc: "Humanitarian aid efforts have helped restore order and stability to disaster-affected areas, accelerating the recovery of local administrative control."
 tgp_natural_disaster_drainage_reduce_levies: "Drainage Efforts: Reduced Levies"
 tgp_natural_disaster_drainage_reduce_levies_desc: "Local levies are redirected to assist with drainage works, significantly reducing available military forces for a time."
 tgp_natural_disaster_drainage_work_levy_shortage: "Drainage Work Levy Shortage"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "Many of our levies are occupied with flood drainage work, severely limiting our ability to replenish military forces."
