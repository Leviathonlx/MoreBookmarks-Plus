 great_project_type_strengthen_capital: "Strengthen Capital"
 great_project_type_strengthen_capital_desc: "The capital is not merely the seat of my government. It is the very center of the realm, and should be a majestic symbol of my reign. By refurbishing the entire city, improving streets, funding a university, raising statues and other monuments, this beautiful city will become a reflection of my dynasty."
