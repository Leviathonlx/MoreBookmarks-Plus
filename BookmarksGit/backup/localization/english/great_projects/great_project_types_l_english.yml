 great_project_type_mandala_capital_02: "$building_type_mandala_capital_01$ Upgrade"
 great_project_type_mandala_capital_02_desc: "We now have the capacity to expand our mighty temple! Let us create a wonder which will stand throughout the ages!"
 great_project_type_mandala_capital_02_possessive: "$building_mandala_capital_02$'s"

 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "Rite of Worthiness"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "We shall prove our worth in being allowed to further our [GetBuilding('mandala_capital_01').GetTypeName], competing for the devotion of the denizens in this [de_jure|E] [kingdom|E]!"

 great_project_type_mandala_capital_02_contribution_brick: "Brick"
 great_project_type_mandala_capital_02_contribution_brick_desc: "More cannot be created from nothing. We will provide the [great_project|E] with all the brick it needs to complete work on the $building_mandala_capital_02$."

 great_project_type_mandala_capital_02_contribution_tiles: "Stacks of Tiles"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "A well-functioning roof is a tiled roof. We shall send our best tiles to the [great_project|E] and protect it from the damp!"

 great_project_type_mandala_capital_02_contribution_shallow_pools: "Shallow Pools"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "Water features are essential for providing cool but also to tie us to the divine plane."

 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "Great labor is needed for great feats! We must supply more manpower for the [great_project|E] to finish renovations on this $building_mandala_capital_02$."

 great_project_type_mandala_capital_02_contribution_decorative_tiles: "Decorative Tiles"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "Let us indulge and add decorative tiles to the roofs. Curved edges. Intricate carving. More magnificence to please the eye as well as the divine."

 great_project_type_mandala_capital_02_contribution_decorated_domes: "Decorated Domes"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "A good dome is a round dome. They will be round, with ridges and interesting motifs in no time."

 great_project_type_mandala_capital_02_contribution_family_statues: "Sacred Statue of Heir"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "The heirs of our divine lineage will have their sacred visages carved in stone statues, so that they may be remembered for all time."


 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "$building_mandala_capital_03$'s"

 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "Rite of Worthiness"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "We shall prove our worth in being allowed to further our [GetBuilding('mandala_capital_01').GetTypeName], ascending further into the annals of history!"

 great_project_type_mandala_capital_03_contribution_volcanic_stone: "Volcanic Stone"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "The loftiest ambitions need the most solid bases. We shall provide the [great_project|E] with the volcanic rock needed to build solid foundations that will last forever."

 great_project_type_mandala_capital_03_contribution_corbel_gateways: "Corbel Gateways"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "As we expand the temple, we need proper frames to carry the construction. These gateways shall help guide those who wander the grounds in search for enlightenment."

 great_project_type_mandala_capital_03_contribution_divine_statues: "Divine Statues"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "These giant heads might seem imposing, but in essence they sanctify this place, instilling a sense of atmosphere and virtue."

 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "To reach the divine, we must labor hard. More men are needed to build the $building_mandala_capital_03$, and our contribution would be richly rewarded."

 great_project_type_mandala_capital_03_contribution_creation_aspect: "Statues of Creation"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "These giant heads stare off into the distance, preoccupied planning, organizing — upholding life in this plane and the next. They bear a striking resemblance to our divine ruler."

 great_project_type_mandala_capital_03_contribution_serenity_aspect: "Statues of Serenity"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "These giant heads have a sense of peace and tranquility, seemingly having reached enlightenment. They bear a striking resemblance to our divine ruler."

 great_project_type_mandala_capital_03_contribution_destruction_aspect: "Statues of Destruction"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "These giant heads have a fearsome grimace on their faces, ready to run and charge at enemies who dare trespass on these holy grounds. They bear a striking resemblance to our divine ruler."

 great_project_type_mandala_capital_03_contribution_trickery_aspect: "Statues of Trickery"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "These giant heads have a mischievous smile and instills the sense that they see through you — both in the literal and philosophical sense. They bear a striking resemblance to our divine ruler."
 
 great_project_type_mandala_capital_03_contribution_gilded_domes: "Gilded Domes"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "To truly radiate its splendor, the domes of the $building_mandala_capital_03$ must be covered in the finest gold that can be offered."

 great_project_type_mandala_capital_03_contribution_family_temple_compound: "Family Temple Compound"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "A sacred compound for the worship of the sons and daughters of the divine ruler that built these great temples."

 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "$building_mandala_capital_04$'s"

 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "Rite of Worthiness"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "We shall prove our indubitable worth in being allowed to further our [GetBuilding('mandala_capital_01').GetTypeName], making our mark upon the world!"

 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "Slabs of Granite"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "The only immortal image is one carved in masonry. We will provide the finest stone to create art for the $building_mandala_capital_04$ which will last an eternity."

 great_project_type_mandala_capital_04_contribution_zaungdans: "Zaungdans"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "Divine staircases are an important part of moving upwards and thus coming closer to divinity. It is also a splendid spot for market stalls and other necessities."

 great_project_type_mandala_capital_04_contribution_gilded_shrines: "Gilded Shrines"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "We will have shrines featuring idols; and each deity contained within each idol shall show us mercy and assist our divine ruler."

 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "Such grand work requires not just muscle and sweat, but keen eyes, delicate tools, and an artisan's mind. The labor we provide will not simply haul basic material around, but will create the intricate works of art that the [great_project|E] so dearly needs."

 great_project_type_mandala_capital_04_contribution_bell_stupas: "Bell Stupas"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "The finest marble shall be offered for the $building_mandala_capital_05$, that it may rest on the most elegant foundations."

 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "Bejeweled Domes"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "The heavens must shine on this $building_mandala_capital_04$, and we will provide the [great_project|E] with the jewels needed to make it look as if the stars themselves rest among the pillars of this divine complex."

 great_project_type_mandala_capital_04_contribution_family_temple_complex: "Family Temple Complex"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "The progeny of our great Devaraja will be honored with their own Temple complex within the royal city. Here they will be worshiped long before they themselves take up the reins of power."


 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "$building_mandala_capital_05$'s"

 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "Rite of Worthiness"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "We shall prove our indubitable worth in being allowed to further our [GetBuilding('mandala_capital_01').GetTypeName], turning it into something truly transcendent!"

 great_project_type_mandala_capital_05_contribution_marble_foundation: "Marble Foundation"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "The finest marble shall be offered for the $building_mandala_capital_05$, that it may rest on the most elegant foundations."

 great_project_type_mandala_capital_05_contribution_divine_barays: "Divine Barays"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "Our structure shall have the deepest of pools, those that guard us from enemies as well as connect us to the spirit plane."

 great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_05_contribution_work_force_desc: "We shall provide laborers of every skill, from the humblest peasant to the wisest scholar, drawn from every corner of the realm, to assist in the construction of the $building_mandala_capital_05$."

 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "Bejeweled Reliefs"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "Celestial dancers shall cover the walls, projecting grace as they stride, complete with their marvelous bejeweled attires."

 great_project_type_mandala_capital_05_contribution_bunga_mas_forest: "Forest of Bunga Mas"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest_desc: "Veneration of such an august and righteous monument requires the more refined and profound gifts. We shall provide the $building_mandala_capital_05$ with a display of trees and flowers made of gold, exquisitely crafted by the finest artisans."

 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex: "Dynastic Temple Area"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex_desc: "A section of capital temple complex for our Devaraja will be dedicated to the worship of our lineage and its scions."

