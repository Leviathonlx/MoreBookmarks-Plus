 great_project_type_great_wall: "Improve the Great Wall"
 great_project_type_great_wall_desc: "The Great Wall stands as a testament to our predecessors' engineering skill and ingenuity in deterring potential invaders. Yet, as with everything else, time has taken its toll. The wall is in dire need of improvement."
