 great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_desc: "Time has come to make our contribution to the ages. We shall raise a mighty temple, to honor our Devaraja!"
 great_project_type_mandala_capital_01_possessive: "$building_type_mandala_capital_01$'s"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "Rite of Worthiness"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "We shall prove our worth in being allowed to build a [GetBuilding('mandala_capital_01').GetTypeName], competing for the devotion of the denizens in this [de_jure|E] [kingdom|E]!"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "Slabs of Sandstone"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "This temple will venerate the divine, but its construction has earthly demands. Supplying the [great_project|E] with the material it needs is one of the greatest contributions possible."
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "Laterite Blocks"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "Laterite soil is necessary for a sturdy foundation, as well as decoration."
 great_project_type_mandala_capital_01_contribution_timber: "Timber"
 great_project_type_mandala_capital_01_contribution_timber_desc: "We shall use all the timber we need in order to support the structure with beams, roofs, pivoting doors — and also make allowances for decorative paneling."
 great_project_type_mandala_capital_01_contribution_work_force: "Workforce"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "Stones don't move themselves! We will supply the [great_project|E] with the raw manpower needed to complete this glorious task."
 great_project_type_mandala_capital_01_contribution_woodcarvings: "Woodcarvings"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "In addition to the decorative paneling, we shall create carvings and etchings to venerate the divine and bring blessings upon our people."
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "Sanctified Domes"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "We shall manifest domes — a man-made construction that allows us to reflect on our own ingenuity."
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "Ornate Reliefs"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "Reliefs featuring devatas, apsaras and depicting divine moments shall fill this place, to the astonishment of its worshipers."
 great_project_type_mandala_capital_01_contribution_family_shrine: "Family Shrine"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "A dedicated Shrine to our great rulers progeny will be erected."

