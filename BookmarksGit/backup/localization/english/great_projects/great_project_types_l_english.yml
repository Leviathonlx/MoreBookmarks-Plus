 great_project_type_construct_great_barracks: "Construct Great Barracks"
 great_project_type_construct_great_barracks_desc: "Our military might can be displayed through the construction of a great fortress that accommodates innumerable soldiers. Military commanders will be able to recruit more troops and large garrisons, which in turn will greatly benefit the area's defensive strength."
