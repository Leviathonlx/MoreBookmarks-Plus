 great_project_type_great_wall_possessive: "the Great Wall's"
 great_project_type_great_wall_contribution_master_builder: "Hire a Master Builder and Begin Construction"
 great_project_type_great_wall_contribution_master_builder_desc: "Fortifications must be taken seriously! The most skilled minds must be tasked with overseeing this [great_project|e], to ensure that the best materials are used, the hardiest laborers are employed, and the strongest walls are made."
