 great_project_type_grand_canals: "The Grand Canals"
 great_project_type_grand_canals_desc: "Prior custodians of this land have constructed vast canal networks, linking rivers and lakes through man-made waterways, connecting north and south. Expanding this system with modern techniques will make it even more efficient, while honoring the legacy and skill of the original engineers."
