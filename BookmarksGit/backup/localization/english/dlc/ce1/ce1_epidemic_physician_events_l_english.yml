 pharmaceuticals: "Pharmaceuticals According to [physician.GetFirstName]"
 pharmaceuticals_desc: "A compendium of herbal remedies and radical disease treatments for various conditions, but with a particular focus on the effects of [epidemic_scope.GetName]."