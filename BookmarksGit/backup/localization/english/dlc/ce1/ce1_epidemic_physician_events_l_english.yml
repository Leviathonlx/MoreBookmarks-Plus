l_english:
 physician_epidemic_events.1000.t: "Unorthodox Treatment"
 physician_epidemic_events.1000.desc: "My [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] and [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] are at each other's throats over how to handle the spreading [epidemic_scope.GetName].\n\n"I am a physician!" Talāra insists. "Let me purge this plague!"\n\n"Heresy!" Mahakala snarls. "We must anoint the dead and give them proper [zealous_courtier.GetFaith.GetAdjective] rites.""
 physician_epidemic_events.1000.a: "Perhaps we should simply keep the bodies away from the living."
 physician_epidemic_events.1000.b: "We must do whatever we can to end this plague."
 physician_epidemic_events.1000.b.success: "The treatment works"
 physician_epidemic_events.1000.b.failure: "The treatment fails"
 physician_epidemic_events.1000.c: "We will not defile these bodies."
 physician_epidemic_events.1010.t: "Quarantine"
 physician_epidemic_events.1010.desc: "As [epidemic_scope.GetName] spreads, my [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] urges a drastic course: seal off the sick. "Miasma clings to corpses," [physician.GetSheHe] warns, "and bad air feeds the plague."\n\n[physician.GetSheHe|U] wants quarantine — no one in or out of infected lands.\n\n"In desperate times, my Kaiser, we must do what we must.""
 physician_epidemic_events.1010.a: "Seal the roads. Quarantine the sick."
 physician_epidemic_events.1010.b: "This is too extreme."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: Early Prevention"
 physician_epidemic_events.1020.start.desc: "The dim, flickering light of [physician.GetFirstNamePossessive] infirmary illuminates the scene as the physician lays out a plan of attack.\n\n"Those afflicted by [epidemic.GetName] are"
 missing_epidemic: "writhing in agony"
 physician_epidemic_events.1020.start.desc2: "like I've never seen before."
 physician_epidemic_events.1020.safe_recommendation.desc: "My recommendation as a professional is that we take a light approach to prevent the spread. After all, we do not wish to hurt the economy.""
 physician_epidemic_events.1020.risky_recommendation.desc: "This plague risks destabilizing the entire realm, our people and crops will be decimated if we do not take radical action.""
 physician_epidemic_events.1020.mystic_recommendation.desc: "This plague is sent to us by [physician.GetFaith.DevilName], and it is only by thinking outside the box of traditional medicine that we can hope to undo this curse!""
 physician_epidemic_events.1020.end.desc: "\n\nUltimately, the exact strategy for preventing the spread of this plague is mine to make."
 physician_epidemic_events.1020.a: "A soft approach is best."
 physician_epidemic_events.1020.b: "Desperate measures are required."
 physician_epidemic_events.1020.c: "Whatever esoteric practices are required, we shall do."
 physician_epidemic_events.1020.d: "The best action is inaction."
 physician_epidemic_events.1021.t: "Early Prevention: Success"
 physician_epidemic_events.1021.desc: "It would seem the moderate approach has proven successful, with a slow in spread of disease symptoms among the commoners. Though the impact is quite minimal, it should at least grant more time to work on a more permanent solution."
 physician_epidemic_events.1021.a: "Wonderful!"
 physician_epidemic_events.1022.t: "Early Prevention: Failure"
 physician_epidemic_events.1022.desc: "Not only have [physician.GetNamePossessive] preventative measures failed, they seem to have actually irritated the humors and made the corruption both more infectious and more severe."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "The disease which was set to spread like a flame to paper across my realm has slowed to a crawl. The radical measures proposed by [physician.GetFirstName] have taken a toll on the economy in the short term, but [epidemic.GetName] may not quite be the threat we had all feared."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "As well as taking a tremendous toll on the economy, [physician.GetNamePossessive] treatments have lead to countless lives being lost. The peasants, already weak from the ravages of disease, couldn't withstand the onslaught of bloodletting and leeches. This loss of life seems to have brought with it an increase in spread of the disease, as the miasma clings to the corpses and infests the lungs of the healthy."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Decried as heretical by many, [physician.GetNamePossessive] treatments seem to have worked quite well in slowing the spread of disease. Exercise regiments to sweat out the corruption, bloodletting to release bad humors, and thorough cleansing to prevent the accumulation of miasma seems to be just the thing to stop [epidemic.GetName]!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "I took a risk in condoning the heretical treatments proposed by [physician.GetName], a move which seems to have greatly upset [ROOT.Char.GetFaith.HighGodName]. I am now being punished in the blood of my people, as [physician.GetNamePossessiveNoTooltip] treatments are leaving the sick and weary exhausted and bloodless in the streets. Unearthly and unproven 'remedies' are shoved down their throats before their blood is drained and their bodies exhausted. A ghastly sight for anyone to behold, and a truly grotesque way to treat the dying."
 physician_epidemic_events.1030.t: "A Pharmaceutical Compendium"
 physician_epidemic_events.1030.desc: "My court physician approaches, book in hand and eyes alight with purpose.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip|U], I've studied many so-called cures for [epidemic_scope.GetName]. With your patronage, I could compile a book of my findings — a gift for future generations.""
 physician_epidemic_events.1030.a: "Very well."
 physician_epidemic_events.1030.a.failure: "The book is nonsense"
 physician_epidemic_events.1030.a.success: "A great pharmaceutical book is assembled"
 physician_epidemic_events.1030.b: "This sounds like a waste of money."
 physician_epidemic_events.1040.t: "Alms"
 physician_epidemic_events.1040.desc: "My court physician bows low before speaking.\n\n"My Duke, tending the sick has strained our efforts — and the people whisper that the crown no longer cares. If you were to bless coins and distribute them yourself, it might soothe their anger. A royal touch, they say, brings healing.""
 physician_epidemic_events.1040.a: "Let them feel the royal touch."
 physician_epidemic_events.1040.b: "Let the priests handle the poor."
 physician_epidemic_events.1050.t: "The [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U] Inn"
 physician_epidemic_events.1050.desc: "My guards drag [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] before me in irons. [physician.GetSheHe]'s been treating wounded soldiers — friend and foe alike — after every battle.\n\nThey call [physician.GetHerHis] shelter the "[ROOT.Char.GetPrimaryTitle.GetAdjective|U] Inn", and my commanders demand it shut down. But Edaraja only says, "They bleed and suffer like our own. Who am I to turn them away?""
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U] has my leave to continue."
 physician_epidemic_events.1050.b: "You only serve #EMP me!#!"
 physician_epidemic_events.1060.t: "A Desperate Banishment"
 physician_epidemic_events.1060.desc: "[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lies pale and wheezing. The plague has breached my very halls.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] urges drastic action: "Those already sick must be removed, my liege — or we risk losing everyone."\n\nIt is a cruel thought. But is it crueler to wait?"
 physician_epidemic_events.1060.a: "Get all of them out at once!"
 physician_epidemic_events.1060.b: "What a crass suggestion."

