coronation_events.6000.t: "The Confederation Gathers"
coronation_events.6000.desc: "Tears shine in the eyes of my fellow chieftains — tears of joy and laughter!\n\nAmong us, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName] stands: humbly, not tall above the rest like some cold, foreign emperor. Our [host.GetTitleAsName] plays with [other_vassal.GetFirstNamePossessiveNoTooltip] horse until the animal bites [host.GetHerHim] across the fingers, and we nobles fall freely into jest!\n\nWe may no longer stand as a battle-line of true equals, but... we are still [host.GetPrimaryTitle.GetName], and this day is ours."
 coronation_events.6000.a: ""I swear it now — #EMP the Confederation, forever!#!""
 coronation_events.6000.a.flavor: "Let these not be the dying years of [host.GetPrimaryTitle.GetNameNoTooltip]! But its true rebirth!"
 coronation_events.6000.b: ""Come, family: be known to your sworn kin!""
 coronation_events.6000.b.flavor: "With warriors' laughter and women's smiles, my family will light this Coronation feast."
 coronation_events.6000.c: "Times may be strange, but we all still are one." 
