coronation_events.6100.desc_ending_byzantine_guest: "\n\nGraced by ancient, [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels before [crowner.GetTitledFirstNameRegnal], and before Christ — for it is by holy grace [host.GetSheHe] rules, and by divine mercy that the [ROOT.Char.GetPrimaryTitle.GetTierAsName] still stands. And, at last..."
coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels. For the diadem of [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsName], the symbol of [host.GetPrimaryTitle.GetNameNoTierNoTooltip], shall from this moment be ever... just above [host.GetHerHim]."
coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] is about to truly become: [host.GetSheHe] bows to no one."
coronation_events.6100.desc_ending_vassal_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] is about to truly become: [host.GetSheHe] bows to the [host.GetLiege.GetPrimaryTitle.GetAdjective] [host.GetLiege.GetTitleAsName], and to [host.GetFaith.HighGodName]."
coronation_events.6100.desc_ending_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] is about to truly become: [host.GetSheHe] bows only to [host.GetFaith.HighGodName]."

 GLOBUS_CRUCIGER_GLOSS: "A 'cross-bearing orb', typically of precious metal. It is held in the hand as an element of royal regalia, and a symbol of the Saviour's dominion over all the world."
 ARMILLS_GLOSS: "A pair of finely-wrought ceremonial bracers, to be worn on the arms of a prelate or monarch. #G Armills#! would be decorated with scenes such as the Resurrection and Crucifixion of Christ."
 PALLIUM_GLOSS: "The impressive mantle of a monarch, a kindred garment to the Greek imperial #G loros#! and the #G pallia#! worn by church officials."

coronation_events.6100.a: "The crown is placed atop my brow."
coronation_events.6100.a_guest: "The crown is placed atop [host.GetHerHis] brow."
coronation_events.6100.a_guest_low: "The crown is placed... but for how long?"
coronation_events.6100.a_flavor_decent: "And so, the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] is set to rest."
coronation_events.6100.a_flavor_low_guest: "On [host.GetFirstNameNoTooltipRegnal], the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] looks rather strange..."
coronation_events.6100.a_flavor_low: "In the midst of this wretched ceremony, I can hardly savor the touch of the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')]..."
coronation_events.6100.a_flavor_giant: "By [host.GetFaith.HighGodName] — [crowner.GetTitledFirstNameNoTooltip] can hardly squeeze the tiny [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] on!"
coronation_events.6100.a_flavor_adolescent: "Behold: my [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')]! And — #EMP oh#! — it's almost falling over my eyes..."
CORONATION_CROWN_GLOSS: "Crowns employed for the coronation ceremony were, in some instances, those of everyday use. #G Coronation crowns#! could also be dusty relics, presented only for the singular occasion."

coronation_events.6101.desc_crowning_intro: "Some would call it shameless pride for a [host.GetTitleAsName] to lift a crown high and place it upon [host.GetHerHis] own brow and, in doing so, proclaim #EMP [host.GetHerselfHimself]#! among [host.GetFaith.HighGodNamePossessive] chosen monarchs on earth.\n\n"
coronation_events.6101.desc_no_being_crowned_intro: "A [host.GetTitleAsName|l], when [host.GetSheHe] is clothed in ceremony and armed with the assent of [host.GetHerHis] people... may crown [host.GetHerselfHimself]. That is our way, though some [host.GetFaith.BishopNeuterPlural] envy this [host.Custom('GetTitleTierAdjective')] right.\n\n"
# Host loc
coronation_events.6101.desc_crowning_priests_iberian: "#EMP Hah!#! We #EMP Íberos#! do not agree. We give our humble words to God and #EMP la Santísima Virgen María#!, and then we do as we will!"
coronation_events.6101.desc_crowning_priests_high: "Yet those few doubting [host.GetFaith.PriestNeuterPlural] are singing out reedily, and gazing on in awe as I begin the rite."
coronation_events.6101.desc_crowning_priests_low: "Indeed, under the cover of the whispering crowd, [host.GetFaith.PriestNeuterPlural] mutter dark condemnations."
coronation_events.6101.desc_crowning_priests_mid: "To [host.GetFaith.NegativeAfterLife] with my detractors! I need no [host.GetFaith.PriestNeuter]."
coronation_events.6101.desc_words_christian: "Gripping the cross-bearing diadem in my fingers — reciting "#EMP Lord God, you are above all kings; to your dominion belong all realms of heaven and earth#!" and so forth — I crown myself master of [host.GetPrimaryTitle.GetNameNoTier].\n\n"
coronation_events.6101.desc_words_generic: "Gripping the bejeweled metal band in my fingers, I utter an address to all the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. I promise my vigil, my justice, my strength — and I crown myself the master of [host.GetPrimaryTitle.GetNameNoTier]!\n\n"
coronation_events.6101.desc_ending_humble: "With slow, grim steps, I approach my waiting throne. It is no small thing to become a [host.GetTitleAsNameNoTooltip|l]."
coronation_events.6101.desc_ending: "At last, I approach the sovereign throne as the [host.GetTitleAsNameNoTooltip|l] I was always meant to be."
# Guest loc
coronation_events.6101.desc_crowning_priests_high_guest: "Yet those few doubting [host.GetFaith.PriestNeuterPlural] are singing out reedily, and gazing on in awe as [host.Custom('FormalComplimentAdjective')] [host.GetFirstName] begins the rite."
coronation_events.6101.desc_crowning_priests_low_guest: "Indeed, under the cover of the whispering crowd, I hear [host.GetFaith.PriestNeuterPlural] mutter dark condemnations."
coronation_events.6101.desc_crowning_priests_mid_guest: "Yet the [host.GetFaith.PriestNeuterPlural] seem willing to accept this rite. Perhaps, some ruler in the [host.GetFaith.ReligiousText] once did the same."
coronation_events.6101.desc_words_christian_guest: "Gripping the cross-bearing diadem in [host.GetHerHis] fingers — reciting "#EMP Lord God, you are above all kings; to your dominion belong all realms of heaven and earth#!" and so forth — [host.GetFirstNameRegnal] crowns [host.GetHerselfHimself] master of [host.GetPrimaryTitle.GetNameNoTier].\n\n"
coronation_events.6101.desc_words_generic_guest: "Gripping the bejeweled metal band in [host.GetHerHis] fingers, [host.GetFirstNameRegnal] utters an address to all the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. [host.GetSheHe|U] promises [host.GetHerHis] vigil, [host.GetHerHis] justice, [host.GetHerHis] strength — and [host.GetSheHe] crowns [host.GetHerselfHimself] the master of [host.GetPrimaryTitle.GetNameNoTier]!\n\n"
coronation_events.6101.desc_ending_humble_guest: "With slow, grim steps, the [host.GetTitleAsNameNoTooltip] approaches [host.GetHerHis] waiting throne. The enormity of what [host.GetSheHe] has done, what [host.GetSheHe] has become, darkens [host.GetHerHis] face."
coronation_events.6101.desc_ending_guest: "The [host.GetTitleAsNameNoTooltip] proudly approaches [host.GetHerHis] sovereign throne."
# Option loc
coronation_events.6101.a_guest_neg: "And so, we've watched a perverse [host.GetWomanMan] love [host.GetHerselfHimself]."
coronation_events.6101.a_guest_pos: "A rightful [host.GetTitleAsNameNoTooltip]. Huzzah!"
coronation_events.6101.a_guest: "[host.GetSheHe|U] placed it. And [host.GetSheHe] shall wear it."
coronation_events.6101.a: "May I sit here for many years to come."
coronation_events.6101.a_oh_noes: "It's too late to turn back, I suppose..."

coronation_events.6102.t: "The Enthroning of [host.GetFirstNameNoTooltipRegnal]"
coronation_events.6102_middle: "\n\nI step forth alone for this supreme rite, bedecked in my inaugural regalia."
coronation_events.6102.desc_high_east_asian: "Sonorous bells mark my historic passage. My reverent ministers, foreign dignitaries — the few to be favored with this moment — are prostrated low. The great [host.GetTitleAsName] takes the seat of [host.GetHerHis] rule.\n\n"
coronation_events.6102.desc_low_east_asian: "Are lights snuffed out with my passing? The great throne room has become dark, nearly black. Only the lowered faces I pass are gleaming, almost bone-white, pressed against the floor as if the people of [host.GetPrimaryTitle.GetNameNoTier] are already dead.\n\n"
coronation_events.6102.desc_mid_east_asian: "All proceeds according to the harmonious strictures of ancient ceremony, all the dignitaries and ministers lay prostrated before me; I take the seat of my rule.\n\n"
coronation_events.6102.desc_high_east_asian_ending_japan: "In harmonious threes, powerful edicts ring out, fervent submission are made, and the [Glossary( 'Three Sacred Treasures', 'THREE_SACRED_TREASURES_GLOSS' )] presented before me. The [host.Custom('GetTitleTierAdjective')|U] Seal is mine, and all is right in [host.GetPrimaryTitle.GetNameNoTier]."
coronation_events.6102.desc_high_east_asian_ending: "In harmonious threes, powerful edicts ring out, fervent submission are made, and ancient, sacred treasures presented before me. The [host.Custom('GetTitleTierAdjective')|U] Seal is mine, and all is right in [host.GetPrimaryTitle.GetNameNoTier]."
coronation_events.6102.desc_low_east_asian_ending_japan: "Edicts drone out, [Glossary( 'Three Sacred Treasures', 'THREE_SACRED_TREASURES_GLOSS' )] are presented, but as I sit in the [host.Custom('GetTitleTierAdjective')] throne... my thoughts are distant and dark..."
coronation_events.6102.desc_low_east_asian_ending: "Edicts drone out, dusty relics are presented, but as I sit in the [host.Custom('GetTitleTierAdjective')] throne... my thoughts are distant and dark..."
coronation_events.6102.desc_mid_east_asian_ending_japan: "Edicts are proclaimed, ministers swear to their offices, and [Glossary( 'Three Sacred Treasures', 'THREE_SACRED_TREASURES_GLOSS' )] uncovered, as they must always be. And, at last, the great [host.Custom('GetTitleTierAdjective')|U] Seal is mine."
coronation_events.6102.desc_mid_east_asian_ending: "Edicts are proclaimed, ministers swear to their offices, and ancient treasures uncovered, as they must always be. And, at last, the great [host.Custom('GetTitleTierAdjective')|U] Seal is mine."
THREE_SACRED_TREASURES_GLOSS: "The imperial regalia of Japan, said to have been brought to Earth by Japan's mythical conqueror, the divine ancestor of its emperors. These treasures represent the three principal virtues: #EMP Ame-no-Murakumo-no-Tsurugi#! — the 'Heavenly Sword of Gathering Clouds' — symbolizes valor, the bronze mirror #EMP Yata no Kagami#! reflects wisdom, and the tear-shaped jewel #EMP Yasakani no Magatama#! idealizes benevolence."
coronation_events.6102.desc_high: "But... I am not alone. From the lowest gutter to the tallest tower, thunderous acclaim fires the empty air — as if the cries of thousands sunder this great [host.Custom('ResidenceBuilding')], #EMP shaking it to the ground!#!\n\nI take the throne not as a [host.GetWomanMan], but a [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Not as a mortal, but — as my subjects chant and sing — a gift from [host.GetFaith.HighGodName] to the [host.GetPrimaryTitle.GetAdjective] people, an appeal to [host.GetFaith.PositiveAfterLife]!"
coronation_events.6102.desc_low: "The walk is long... and quiet. Each footfall resonates like a droplet on endlessly deep water. [anointer.GetName], with tears in [anointer.GetHerHis] priestly eyes, begins an ancient dirge:\n\n"#EMP [host.GetFaith.random_GoodGodNames], deliver us! From the abyss, from despair: deliver the children of [host.GetPrimaryTitle.GetNameNoTier]! Spare us, O [host.GetFaith.HighGodName], the desolation of [host.GetFaith.NegativeAfterLife]! Let our [host.GetTitleAsNameNoTooltip|l] defy the evils of man!#!"\n\nBefore this troubled assembly, I take my throne."
coronation_events.6102.desc_mid: "The prayers of my lips mingle with the swelling chants. Together, my subjects and I pray: "#EMP [host.GetFaith.random_GoodGodNames], preserve this [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] under [host.GetFaith.PositiveAfterLife] always, now and forever! Unto the ages of ages! Bless, O [host.GetFaith.random_GoodGodNames], the strength of the [host.GetTitleAsNameNoTooltip]!#!"\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')] bow low. I take my sacred seat, the place of my power. #EMP "Hail [host.GetFirstNameNoTooltipRegnal]!"#! all cry out. "#EMP By the will of [host.GetFaith.HighGodName], our [host.GetTitleAsNameNoTooltip|l]!#!""
# Guest loc 
