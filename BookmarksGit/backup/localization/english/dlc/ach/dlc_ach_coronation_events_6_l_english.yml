 coronation_events.6020.t: "A Warhound for the [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6020.desc: ""How can we be expected to smile?" growls my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))], [supporter.GetName]. "Swish [ROOT.Char.Custom('RegionalDrink')], praise peace, hope for the future of the realm..."\n\n[supporter.GetSheHe|U] glares into a dubious nest of [foe.GetPrimaryTitle.GetAdjective] nobles.\n\n"...while #EMP vermin#! eye us evilly and plot your downfall, my [ROOT.Char.GetTitleAsName]!" [supporter.GetSheHe] spits. "Give me leave to sound my warhorn! I'll thrash [foe.GetName], make no mistake!""
 coronation_events.6020.a: ""Empty your lands into your armies, and strike!""
 coronation_events.6020.b: ""Bend all [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] to [foe_2.GetTitledFirstNamePossessiveNoTooltip] defeat!""
 coronation_events.6020.c: ""Crush [foe.GetTitledFirstNameNoTooltip], with my leave.""
 coronation_events.6020.d: ""[foe_2.GetTitledFirstNameNoTooltip] is your foe!""
 coronation_events.6020.e: ""Come, come. Such passion belongs at my dining-table.""

coronation_supporter_declares_war_log_title: "Supporter Unleashed into War"
coronation_supporter_declares_war_log: "Empowered and emboldened by the crown, [supporter.GetShortUIName] challenged [supporter_war_target.GetShortUIName] to war."
coronation_events.6030.t: "Friends of the New [host.GetTitleAsNameNoTooltip]"
coronation_events.6030.t_feast: "Friends of the [host.GetTitleAsNameNoTooltip]"
coronation_events.6030.desc: ""Oh yes, [ROOT.Char.GetFirstName]," mutters [host.GetTitledFirstName], slyly, "it is #EMP good#! being [host.GetTitleAsNameNoTooltip]..."\n\nBefore us, a chamber flush with naked flesh. Courtesans blush invitingly, as [host.GetFirstNameNoTooltip] turns to me with a smutty smile. "A [host.GetTitleAsNameNoTooltip] must be generous. Any of these [fearsome_courtesan.GetWomenMen], these celebrants... can be yours. Yours for the night, for many nights... these [fearsome_courtesan.Custom('GirlBoyPlural')] are eager to share their #EMP talents#! with you.""
coronation_events.6030.a: "That fearsome [fearsome_courtesan.GetWomanMan]: [fearsome_courtesan.GetSheHe] could #EMP crush me!#!"
coronation_events.6030.a_flavor: "Oh, to choke to death in [fearsome_courtesan.GetHerHis] hands!"
coronation_events.6030.a_thighs: "Oh, to choke to death between [fearsome_courtesan.GetHerHis] thighs!"
coronation_events.6030.b: "This one's a #EMP nasty#! boy..."
coronation_events.6030.b_minx: "Now, this one's a #EMP clever#! little minx..."
coronation_events.6030.b_flavor: "[cunning_courtesan.GetHerHis|U] smirking mouth must cradle such delicious lies..."
coronation_events.6030.c: "An intelligent older man, his hands like leather..."
coronation_events.6030.c_dame: "A wise old dame, artful and severe..."
coronation_events.6030.c_flavor: "Someone to tell #EMP me#! what to do, for a change... a [experienced_courtesan.GetWomanMan] of the world, to guide me with a knowing touch."
coronation_events.6030.d: "Two charming brothers? I shall have them both!"
coronation_events.6030.d_sisters: "Two charming sisters? I shall have them both!"
coronation_events.6030.d_flavor: "For... is the [host.GetTitleAsNameNoTooltip] not generous?"
coronation_events.6030.e_expose: "Vile lechery! All shall hear of this!"
coronation_events.6030.e: "Perhaps, we can just discuss poetry..."
coronation_host_orgy_exposed_log_title: "[host.GetTitledFirstNamePossessive] Caught with Courtesans."
coronation_host_orgy_exposed_log: "[host.GetTitledFirstNamePossessive] celebratory sexual escapades were exposed and denounced by [exposer.GetTitledFirstName]."
host_has_courtesan_hooks_tt: "#weak [host.GetShortUIName] has [hooks|E] on all of these courtesans#!"


coronation_events.6100.t: "The Crowning of [host.GetFirstNameNoTooltipRegnal]"
# Host loc
coronation_events.6100.desc_intro: "Forth come the [host.Custom('GetTitleTierAdjective')] symbols."
coronation_events.6100.desc_byzantine: "The purple [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — in the light of a thousand candles, resplendent — is swathed over my shoulders. #EMP "Glory to God in the highest!"#! cry those assembled. #EMP "And on earth, peace!#!" The prelate intones: "In the name of the Father, the Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], and of the Holy Ghost, I charge you, [host.GetFirstNameRegnal], to rule as [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], and shepherd of God's faithful.""
coronation_events.6100.desc_byzantine_femme: "The purple [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — in the light of a thousand candles, resplendent — is swathed over my shoulders. #EMP "Glory to God in the highest!"#! cry those assembled. #EMP "And on earth, peace!#!" The prelate intones: "In the name of the Father, the Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], and of the Holy Ghost, I charge you, [host.GetFirstNameRegnal], to rule as [Glossary( 'Augousta', 'AUGOUSTOS_GLOSS')] of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], and shepherd of God's faithful.""
CHLAMYS_GLOSS: "A voluminous silken robe worn by Byzantine officials, a symbol of secular power over the imperial state. Fastened via a fibula brooch, the #G chlamys#! bore large gem-encrusted panels called #EMP tablia#!, which were the preserve of emperors when rendered in gold."
coronation_events.6100.desc_christian: "The glittering [host.Custom('GetRegionalSword')] is girded to my hip. The scepter of sovereign authority — taken up in my hand. My fingers wrap round the [Glossary( 'globus cruciger', 'GLOBUS_CRUCIGER_GLOSS')]; to my body come the [Glossary( 'armills', 'ARMILLS_GLOSS')] and the [Glossary( 'pallium', 'PALLIUM_GLOSS')]. The prayers rumble on."
coronation_events.6100.desc_high: "The gleaming [host.Custom('GetRegionalSword')] is girded to my hip. The beauteous jewels, the glorious mantles are placed upon me. As one, the best of the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of the land — cry out the final prayers, and the last: "#EMP [host.GetFaith.HighGodName], behold our beloved [host.GetTitleAsNameNoTooltip|l]!#!""
coronation_events.6100.desc_low: "The old [host.Custom('GetRegionalSword')] is girded to my hip. The gaudy jewels, the worn mantles are placed upon me. Even the surly host of the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of this miserable land, even they — are moved to mutter the final prayers, and give the last: "#EMP [host.GetFaith.HighGodName], behold our [host.GetTitleAsNameNoTooltip|l]!#!""
coronation_events.6100.desc_generic: "The gleaming [host.Custom('GetRegionalSword')] is girded to my hip. The lacy jewels, the heavy mantles are placed upon my body. As one, the nobility of the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of the land — recite the final prayers, and the last: "#EMP [host.GetFaith.HighGodName], behold our [host.GetTitleAsNameNoTooltip|l]!#!""
coronation_events.6100.desc_ending_byzantine_cynical: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel before [crowner.GetTitledFirstNameRegnal]. [crowner.GetSheHe|U] claims it is by Christ's grace I rule, that God's mercy alone protects the [ROOT.Char.GetPrimaryTitle.GetTierAsName]... but I am its people's shepherd. I am [ROOT.Char.GetTitleAsNameNoTooltip]. The fate of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] belongs to me, to me alone..."
coronation_events.6100.desc_ending_byzantine: "\n\nGraced by ancient, [host.Custom('GetTitleTierAdjective')] treasures, I kneel before [crowner.GetTitledFirstNameRegnal], and before Christ — for it is by holy grace I rule, and by His mercy that the [ROOT.Char.GetPrimaryTitle.GetTierAsName] still stands. And, at last..."
coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel. For the diadem of my [host.GetPrimaryTitle.GetTierAsName], the symbol of [host.GetPrimaryTitle.GetNameNoTierNoTooltip], shall from this moment be ever... just above me."
coronation_events.6100.desc_ending_non_abrahamic: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] I am about to truly become: [host.GetSheHe] bows to no one."
coronation_events.6100.desc_ending_vassal: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] I am about to truly become: [host.GetSheHe] bows to the [host.GetLiege.GetPrimaryTitle.GetAdjective] [host.GetLiege.GetTitleAsName], and to [host.GetFaith.HighGodName]."
coronation_events.6100.desc_ending: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] I am about to truly become: [host.GetSheHe] bows only to [host.GetFaith.HighGodName]."

