ach_yearly_crown_name: "[owner.GetFirstNamePossessiveNoTooltipRegnal] Regnal Crown"
ach_yearly_crown_desc: "Hastily commissioned by [owner.GetName] for use in [owner.GetHerHis] [owner.Custom('GetTitleTierAdjective')] coronation, this ceremonial crown bears distinctive [owner.GetCulture.GetName] symbology — typical of the artisans of [owner.GetCapitalLocation.GetName] — amidst its modest jewels."
ach_yearly_regalia_name: "[owner.GetFirstNamePossessiveNoTooltipRegnal] Coronation Regalia"
ach_yearly_regalia_desc: "Procured by the [owner.Custom('GetTitleTierAdjective')] household just prior to [owner.GetNamePossessive] coronation, this regalia invokes [owner.GetFaith.GetAdjective] faithfulness to [owner.GetFaith.random_GoodGodNames] and regal command over the [owner.GetCulture.GetName] people in equal measure."

coronation_events.6150.t: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Intercessor"
coronation_events.6150.desc: ""O [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsName], yours is the face to be gazed upon, yours is the voice of these sacred rites!" lavishes [advisor.GetTitledFirstName], my [advisor.GetCouncilTitle]. "Great sovereigns and many [ROOT.Char.Custom('GetLowOfficialPlural')] have come to consider your reign... and where they will stand before [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] new [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n"While you are busied by formal words, with official matters... #EMP I#! am free to work in quiet corners, and impress your will on those such as... [neighbor.GetName], perhaps?"" 
coronation_events.6150.a: ""Plead for [disobedient_vassal.GetFirstNamePossessiveNoTooltip] loyalty on my behalf.""
coronation_events.6150.a.flavor: "Word will spread of my pleas, of the warmth and gentleness promised by my hearth... but, by [ROOT.Char.GetFaith.HighGodName], I will have [disobedient_vassal.GetFirstNamePossessiveNoTooltip] obedience!"
coronation_events.6150.b: ""Give our fine visitors an informal tour!""
coronation_events.6150.b.flavor: "The presence of mighty notables will excite all [location.GetNameNoTooltip]! Take them before my [ROOT.Char.Custom('GetTitleTierAdjective')] treasures, and let the memory of their high reverence never be forgotten!"
coronation_tour_of_notables_modifier: "Graced by Potentates"
coronation_tour_of_notables_modifier_desc: "The memory remains fresh of mighty rulers passing amidst the local populace, and falling to their knees in awe of local treasures."
