coronation_events.6011.t: "A Common Cause"
coronation_events.6011.desc: ""[assailer.GetName] brings fire! To scorn your crowning, our foul neighbor sent pillagers traveling far!" cries my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))], [loyal_vassal.GetName], having brought me to this place of [assailer.GetTitledFirstNamePossessiveNoTooltip] insult.\n\nA scrubby little clutch of huts outside [location.GetName] is all that burns, yet [loyal_vassal.GetTitledFirstNameNoTooltip] shakes with rage.\n\n"[ROOT.Char.GetPrimaryTitle.GetName] still #EMP means something,#!" [loyal_vassal.GetSheHe] swears, "and I still stand ready to defend it! Accept my warrior's oath! The [assailer.GetPrimaryTitle.GetAdjective] filth — and all others — will face my warbands when they darken our lands!""
coronation_events.6011.a: ""Put down your arms. Have faith in [ROOT.Char.GetFaith.HighGodNamePossessive] peace.""
coronation_events.6011.a.flavor: "Our confederation has stocked well for war... instead, we could stock [ROOT.Char.GetFaith.HouseOfWorshipPlural] with offerings."
coronation_events.6011.b: ""Young and old: let no warrior be idle.""
coronation_events.6011.b.flavor: "In our homes, do restless youths not dream of war and adventure? Let us join them together, so one-day we may call them to battle!"
coronation_events.6011.c: ""Fight with me, bravest of the [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]!""
coronation_events.6011.d_house: ""[ROOT.Char.GetHouse.GetName|U] defends this realm.""
coronation_events.6011.d: ""Rest. Vigil is your [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] duty.""

