coronation_events.6001.t: "Our Voices and the Ages"
coronation_events.6001.desc: "#EMP "First among the chieftains! [ROOT.Char.GetTitleAsName] by sacred oath and the tribes' acclaim!"#!\n\n[loyal_vassal.GetTitledFirstName] swings [loyal_vassal.GetHerHis] sword in my direction, hand on heart. [loyal_vassal.GetSheHe|U] ceases shouting, and speaks a grave promise.\n\n"We do not know the [old_de_jure.GetBaseName] in [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]: we love [ROOT.Char.GetPrimaryTitle.GetName], and my people swear to honor it forever! #EMP Forever!#!""
coronation_events.6001.a: ""Heed me well. I will build us a future.""
coronation_events.6001.b: ""This fellowship must live on and on!""
coronation_events.6001.c: "And help our absurd 'Confederation' survive...? No."
coronation_events.6001.c.flavor: "Not when I could be a true [ROOT.Char.GetTitleAsNameNoTooltip], like those of old..."

coronation_events.6010.t: "[host.GetSheHe|U] Who Defends"
coronation_events.6010.desc: "A settlement on the outskirts of [location.GetTitle.GetBaseNameNoTier] burns.\n\n"Raiders," explains a [host.GetPrimaryTitle.GetAdjective] [host.Custom('KnightCultureNoTooltipLowercase')]. "Outcasts from the tribes. The [assailer.GetTitleAsName] of [assailer.GetPrimaryTitle.GetNameNoTier] sends them riding here. Pays the scum to slight our Confederation's [host.GetTitleAsName]."\n\n"[host.GetTitledFirstNameNoTooltip] takes the throne #EMP alone#!," mutters a chieftain. "We will long, I fear, for when our peoples faced evils together...""
coronation_events.6010.a: "#EMP "My warriors still fight for us all!"#!"
coronation_events.6010.b: ""Our throne is no sacred thing...""
coronation_events.6010.b.flavor: "...and claiming it is no great injustice."
coronation_events.6010.c: ""If #EMP I#! were heeded, these humiliations would end!""
coronation_events.6010.d: "We all should swear the vigil of old."

