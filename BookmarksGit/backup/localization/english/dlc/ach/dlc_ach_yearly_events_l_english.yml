l_english:

 ach_yearly_events.1001.t: "Fiscal Matters"
 ach_yearly_events.1001.desc: "As [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] to my liege, [liege.GetTitledFirstName], it falls to me to advise [liege.GetHerHim] on managing the treasury. No small part of that is explaining the benefits and drawbacks to certain spending habits.\n\n"So tell me again," [liege.GetSheHe] asks, "what are the real #EMP downsides#! to saving the realm's money? Surely, it's good to save for times of trouble?"\n\nWell. [liege.GetSheHe|U] isn't wrong, but it's a bit of a simplistic outlook..."
 ach_yearly_events.1001.a: ""If you're uncertain, #EMP I#! could manage it for you...""
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip] happily hands over the coin"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip] is suspicious of your plan"
 ach_yearly_events.1001.b: "Being cautious is the correct course of action."
 ach_yearly_events.1001.c: "A [liege.GetTitleAsNameNoTooltip] deserves to live well!"
 ach_yearly_events.1001.d: "Perhaps a balanced approach is best?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip] applauds your good sense"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip] mocks your neutrality"

 ach_fence_sitter_modifier: "Fence-Sitter"
 ach_fence_sitter_modifier_desc: "This character's indecisiveness is well known, and they are infamous for their refusal to commit."
 ach_spending_advice_modifier: "Spending Advice"
 ach_spending_advice_modifier_desc: "This character specializes in giving out sound financial advice."
 ach_cautious_spender_modifier: "Cautious Spender"
 ach_cautious_spender_modifier_desc: "This character keeps a tight hand on the purse strings."
 ach_extravagant_spender_modifier: "Extravagant Spender"
 ach_extravagant_spender_modifier_desc: "This character spends lavishly, where necessary."
 ach_budgeting_mentor_modifier: "Budgeting Mentor"
 ach_budgeting_mentor_modifier_desc: "This character is a known fiscal expert, able to tutor others in how to most wisely spend their coin."
 ach_balanced_budget_modifier: "Balanced Budget"
 ach_balanced_budget_modifier_desc: "This character benefits from very well-managed finances."

 ach_yearly_events.1002.t: "The Rat-Heap"
 ach_yearly_events.1002.desc: "As [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] of [liege.GetPrimaryTitle.GetNameNoTier], I am sworn to pull the tails of wayward vassals, to prevent the vermin infesting the [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] amassing into a great swarm...\n\nWith the [faction.GetName] gathering its strength, dissidents like [faction_member.GetName] travel far and wide, muttering into delicate ears.\n\n"[unjoined_vassal.GetPrimaryTitle.GetNameNoTier] is strong, is hungry," urges the traitor to its [unjoined_vassal.GetTitleAsNameNoTooltip], [unjoined_vassal.GetFirstName], "trust in this strength, this hunger... and in ours.""
 ach_yearly_events.1002.a: "The verminous cause must be isolated."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "You poison the thought of rebellion"
 ach_yearly_events.1002.b.failure: "Your sneering censure fails"
 ach_yearly_events.1002.c: "Am I so servile? My voice must be heard!"
 ach_yearly_events.1002.c.flavor: "I am chief among voices in the realm. And chief among #EMP dissenting#! voices!"
 ach_yearly_events.1002.d: "Rats are dealt with... one by one."
 ach_yearly_events.1002.d.flavor: "As [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )], I have the sway to see this rebel [faction_member.GetTitleAsNameNoTooltip] silenced."
 
 ach_chancellor_isolating_factions_modifier: "Chancellor Isolating Factions"
 ach_chancellor_isolating_factions_modifier_desc: "An advocate for this ruler skilfully makes pariahs of rebels and detractors.\n#weak [vassals|E] are less likely to join [factions|E]#!"
 
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] Erodes Faction Support"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName] turns the discourse among your vassals in your favor."
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] Placates Faction Member"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName] proves a vigorous opponent of your dissident vassals."
 
 ach_yearly_events.1003.t: "Master of the Beaten"
 ach_yearly_events.1003.desc: "My liege's conflict with [foe.GetPrimaryTitle.GetNameNoTier] drags on. As [liege.GetHerHis] [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )], I plot logistics, press [liege.Custom('GetLocalCommonerTermPlural')] into service, quiet local unrest... but now riders deliver grim tidings.\n\nAt [battle_province.GetName], the [liege.Custom('KnightCulturePluralNoTooltip')|l] of [liege.GetPrimaryTitle.GetNameNoTier] failed. [commander.GetNamePossessive] battle-line was broken, and our whole army cast into a desperate rout. Now, as our [liege.Custom('GetFighterTermPlural')] flee, [foe.GetNamePossessive] host advances on the [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!\n\nMy advisors urge me to do credit to my office; to grip the reins of this disaster in a gauntleted fist."
 ach_yearly_events.1003.a: "Now, a [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]'s vigor is needed!"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]! #EMP You ride to save [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!#!"
 ach_yearly_events.1003.c: "I will gather the broken army."
 ach_yearly_events.1003.c.success: "Survivors gather under [liege.GetTitledFirstNamePossessiveNoTooltip] banner"
 ach_yearly_events.1003.c.failure: "Few heed your summons"
 ach_yearly_events.1003.d: "Have the survivors whipped for their failure."
 ach_yearly_events.1003.d.flavor: "...and that daft [liege.GetTitleAsNameNoTooltip] too, if [liege.GetSheHe] gets mouthy about this being #EMP my#! fault!"
 
marshal_joins_war_title: "Marshal Rallies to War"
marshal_joins_war_desc: "Your crushing defeat roused [marshal.GetTitledFirstName] to the cause!"
marshal_joins_war_title_foe: "Enemy's Marshal Rallies to War"
marshal_joins_war_desc_foe: "[liege.GetShortUINamePossessive] crushing defeat roused [marshal.GetShortUIName], [liege.GetHerHis] Marshal, into joining [combat_war.GetName]."

 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] Rallies Bested Troops"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName] responds vigorously to your army's defeat."
 ach_marshal_reconstituting_army_modifier: "Marshal Reconstituting Army"
 ach_marshal_reconstituting_army_modifier_desc: "In the aftermath of a brutal defeat, this character's Marshal strives hard to restore the military to fighting form."
 
 custom.every_liege_domain_county: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Every [domain|E] [county|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Every [powerful_vassal|E] with required [gold|E]"
 
 ach_yearly_events.1004.t: "The Great, Limp Purse"
 ach_yearly_events.1004.desc: "My impoverished liege, [liege.GetTitledFirstName], and I, [liege.GetHerHis] [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )], have a moment to speak. Albeit... while a crowd rages about the emptiness of the [liege.Custom('GetTitleTierAdjective')] treasury.\n\n"How they cry out, yearning for fresh glories!" interprets [liege.GetTitledFirstNameNoTooltip], generously.\n\n"What shall we win glories with?" I ask. "Gold-clad spears? Arrows tipped in gemstones? The realm's wealth is spent, but for #EMP glories#!..."\n\n"
 ach_yearly_events.1004.desc_end: ""Merely wishful thinking!" [liege.GetSheHe] replies. "I know the state of the treasury all too well...""
 ach_yearly_events.1004.desc_harsh: ""You are my [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]," [liege.GetSheHe] replies. "Find the gold. Find the gemstones.""
 ach_yearly_events.1004.a: ""I can take from your vassals and shoulder the blame.""
 ach_yearly_events.1004.a.flavor: "When the treasury is frail, I suppose a [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] need be strong... and hated."
 ach_yearly_events.1004.b: "From diligence and time, wealth may spring."
 ach_yearly_events.1004.b.success: "You ably reform local administration"
 ach_yearly_events.1004.b.failure: "Your instincts prove shockingly useless"
 ach_yearly_events.1004.c: "From diligence and time, wealth springs."
 ach_yearly_events.1004.d: ""When your people begin starving, send them to me.""
 ach_yearly_events.1004.d.flavor: "No duty can compel me to mend this debtor's mangled purse..."
 
 ach_stewardship_bankruptcy_modifier: "Prosperity-Minded Administration"
 ach_stewardship_bankruptcy_modifier_desc: "As bankruptcy threatened the realm, local laws were tightened and levies were turned to civil duties."
 
 ach_welcoming_lieges_creditors_modifier: "Welcoming the Impoverished"
 ach_welcoming_lieges_creditors_modifier_desc: "The local population swells: financial mismanagement elsewhere drives families to resettle here."
 
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] Seeks Solvency"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName] reforms your [domain|E], responding to your financial woes."
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] Gathers Vassal Tax"
 steward_gathers_emergency_tithe_desc: "To address your treasury's woes, [ROOT.Char.GetTitledFirstName] amassed this unusual exaction and shouldered all blame."
 
 custom.every_scope_faction_member: "Every #high [faction.GetName]#! member"

 ach_yearly_events.1005.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 ach_yearly_events.1005.desc: ""Years have passed since your ascension to the throne of [ROOT.Char.GetPrimaryTitle.GetName]. You are the true sovereign of these lands, the protector of people who dwell in my realm."\n\n[messenger.GetNamePossessive] words are filled with conviction. [messenger.GetHerHis|U] concern for my realm is genuine.\n\n"Yet your brow is still bare, not graced by an anointed crown. Your hand empty, bereft of blessed regalia. While none might dare to challenge your rule, you #EMP must#! host a proper coronation. Lest I fear about the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier].""
 ach_yearly_events.1005.a: "Fetch me the smiths."
 ach_yearly_events.1005.b: "Let the preparations commence."
 ach_yearly_events.1005.c: "I will host it later."

 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U] Recognition"
 ach_yearly_events.1010.desc: "I have become [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] [ROOT.Char.GetTitleAsName]: a great and terrible figure among the orders of mankind, my will shaping the destinies of thousands with every use.\n\nAs master of [title.GetNameNoTier], I earned my right of rule."
 ach_yearly_events.1010.desc_vassals: "But now, the [title.GetAdjectiveNoTooltip] people, and all those who belong under the mighty banner of [ROOT.Char.GetPrimaryTitle.GetName], the [vassal_title_1.GetAdjective] [ROOT.Char.Custom('GetLocalCommonerTermPlural')], the [vassal_title_2.GetAdjective] nobles... these [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] subjects must recognize my [ROOT.Char.Custom('GetTitleTierAdjective')] station."
 ach_yearly_events.1010.desc_no_vassals: "But now, the [title.GetAdjectiveNoTooltip] nobility, and all the subject peoples who belong under the mighty banner of [ROOT.Char.GetPrimaryTitle.GetName]... these [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] subjects must recognize my [ROOT.Char.Custom('GetTitleTierAdjective')] station."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nI must perform new, glorious rites of inauguration, and justify my exalted regalia."
 ach_yearly_events.1010.desc_outro_crown: "\n\nI must perform new, glorious rites of inauguration, and justify my exalted crown."
 ach_coronation_suggestion_tt: "You should consider hosting a [coronation|E]"
 ach_yearly_events.1010.a: "Another, greater coronation is in order."
