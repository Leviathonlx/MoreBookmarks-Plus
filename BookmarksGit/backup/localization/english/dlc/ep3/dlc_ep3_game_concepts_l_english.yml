 game_concept_provincial_army: "Provincial Army"
 game_concept_provincial_army_desc: "A Provincial Army is an army recruited and maintained by a [governor|E] in a [realm|E] with the [administrative|E] [government|E].\n\nThey are exclusively made up of [title_men_at_arms|E]. The effectiveness of [men_at_arms|E] are affected by a [governor]'s [governor_efficiency|E].\n\nThe [liege|E] can spend [influence|E] to gain control of Armies.\n\n[governors] may borrow troops from their peers under certain circumstances, such as being [allies|E] or using a [hook|E].\n\nA borrowed Army is returned if the [character] who borrowed them dies or when they end all of their ongoing [wars|E]. Armies can also be returned manually."
