 game_concept_reinforce_soldiers: "Manually Reinforce"
 game_concept_reinforcements: "Reinforcements"
 game_concept_reinforce_soldiers_desc: "[adventurers|E] and [nomads|E] may recruit [men_at_arms|E], but they do not reinforce automatically as [landed|E] [rulerpossessive|E] do. Instead, recruits must be enticed using interactions."
 game_concept_adventurer_siege_replenishment: "Siege Replenishment"
 game_concept_adventurer_siege_replenishment_desc: "When an [adventurer|E] successfully [sieges|E] a [holding|E], a portion of their [men_at_arms|E] will be replenished.\n\nAll Men-at-Arms [regiments|E] in the [army|E] will be replenished by #V x2#! times the Holding's [loot|E] value.\n\n#weak The increase is made up of new recruits, the press-ganging of locals, and simply paying those who wandered off during the siege.#!"

 game_concept_investment_cap: "Investment Capacity"
 game_concept_investment_cap_desc: "This is the maximum a character may invest in their own or anyone else's [candidate_score|E] for a [governorship|E].\n\nAge, [powerful_family_rating_mid|E], [influence_level|E], and [estate_buildings|E] are the main factors that determine this limit. Children have a small scaling malus to this limit, while adult's limits rise as they age."

 game_concept_appointment_succession_law: "Appointment Succession Law"
 game_concept_appointment_succession_laws: "Appointment Succession Laws"
 game_concept_appointment: "Appointment"
 game_concept_appointments: "Appointments"
 game_concept_appointment_succession: "Appointment Succession"
 game_concept_appointment_succession_law_desc: "Under $game_concept_appointment_succession_law$, the [title|E] and its associated [holdings|E] will be inherited by the Candidate with the highest [candidate_score|E].\n\nThe types are:\n$EFFECT_LIST_BULLET$[GetLaw('appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('acclamation_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_ministry_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_grand_marshal_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('japanese_appointment_succession_law').GetName]"
 
 game_concept_appointment_level: "Appointment Level"
 game_concept_appointment_levels: "Appointment Levels"
 game_concept_appointment_level_desc: "An $game_concept_appointment_level$ is used by some [appointment_succession_laws|E] as a requirement for [characters|E] to become eligible candidates.\n\nLevels are based on the level of a specific currency and each law can use a different currency as a requirement. A higher tier [title|E] will typically require a higher level.\n\n#weak For example: [GetLaw('celestial_appointment_succession_law').GetName] requires [merit|E] - A [duchy|E] requires a [merit_level|E] of [GetModifier( 'merit_level_3' ).GetNameWithTooltip|L] or above, while a [kingdom|E] requires [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L] or above.#!"
