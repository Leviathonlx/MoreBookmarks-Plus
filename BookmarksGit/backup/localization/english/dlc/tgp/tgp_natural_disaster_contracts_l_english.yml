l_english:
 tgp_admin_contract_natural_disaster_tt_rewards: "You may choose between an assortment of rewards, including:#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[experience|E] in [lifestyles|E]\n$EFFECT_LIST_BULLET$[influence_i|E][influence|E]\n$EFFECT_LIST_BULLET$[prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$[piety_i|E][piety|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$Improvements to your [counties|E]#!"
 tgp_admin_contract_natural_disaster_failure_tt: "You may suffer penalties, such as losing [prestige_i|E][prestige|E] or [influence_i|E][influence|E]"
 tgp_natural_disaster_travel_to_contract_destination: "Travel to [natural_disaster_contract_destination.GetName] and investigate the issue"
 
 #Food
 #CONTRACT
 tgp_food_shortage: "Food Shortage"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "A disaster has struck this county, making food scarce amongst the populace."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "Food has become scarce in [natural_disaster_contract_destination.GetName], leaving the citizens no choice but to desperately seek out alternative – and sometimes #EMP unorthodox#! – sources of sustenance. Those with the means are doing what they can to render aid, but our intervention has been requested."
 tgp_natural_disaster_contract_event.0001.a: "The people cry out in hunger, and they shall not go unanswered."
 tgp_natural_disaster_contract_event.0001.b: "Our own reserves are precious and we have naught to spare."
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "The pitiful cries of the hungry echo throughout the street as my entourage is beset by haggard starvelings the moment we arrive, the hollow eyes of these beggars as devoid of hope as their stomachs are of sustenance. The grain we brought with us is enough to feed some, but not all – and deprivation quickly turns to dangerous desperation."
 tgp_natural_disaster_contract_event.0002.a: "Reach out to any and all subjects!"
 tgp_natural_disaster_contract_event.0002.b: "Get what they need, no matter the cost: I'll pay it myself."
 tgp_natural_disaster_contract_event.0002.c: "I'll persuade the merchants to open their storehouses."
 tgp_natural_disaster_contract_event.0002.c.tt.success: "The merchants agreed to aid the relief effort"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "The merchants callously chose profit over benevolence"
 tgp_natural_disaster_contract_event.0002.d: "Compel the privileged to contribute to the relief."
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "Feeding Those in Need"
 tgp_distribution_of_food_character_modifier_desc: "This character convinced their subjects to distribute food for the destitute in the area."
 tgp_distribution_of_food_modifier: "Food Distribution"
 tgp_distribution_of_food_modifier_desc: "This county has gained additional supplies in the form of food."
 tgp_pay_from_own_pocket_character_modifier: "Paid From Their Own Pocket"
 tgp_pay_from_own_pocket_character_modifier_desc: "This character selflessly used their own money to feed the hungry."
 tgp_pay_from_own_pocket_modifier: "Pocket Money"
 tgp_pay_from_own_pocket_modifier_desc: "This county gained aid directly from their governor's own pocket."
 tgp_haggle_with_merchants_modifier: "Beneficent Merchants"
 tgp_haggle_with_merchants_modifier_desc: "This county has additional aid from traveling merchants."
 tgp_demand_food_from_nobles_modifier: "Demand Food From Nobles"
 tgp_demand_food_from_nobles_modifier_desc: "The grain reserves of this county have been bolstered by compelling the assistance of local notables."
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"

 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "Destroyed by Nature"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "This land has been stricken by calamity, its infrastructure crumbling and in dire need of repair."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "In the aftermath of a recent disaster, the citizens of [natural_disaster_contract_destination.GetName] are deluging my office with petitions and requests for assistance in rebuilding their homes."
 tgp_natural_disaster_contract_event.0005.a: "I'll personally oversee the relief efforts."
 tgp_natural_disaster_contract_event.0005.b: "Their plight is tragic, but their misfortunes are merely a few among many."
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "The wreckage strewn before my eyes is a testament to the severity of the disaster that has struck [natural_disaster_contract_destination.GetName].\n\nDeprived of their homes, the injured and desperate look to me to find them shelter, while the faint cries of the trapped call out from the ruins. And with storm clouds gathering on the horizon, their need is all the more pressing."
 tgp_natural_disaster_contract_event.0006.a: "Get as many to safety as possible, we'll stay to extract the rest."
 tgp_natural_disaster_contract_event.0006.b: "The buried cannot be saved, we must shelter the survivors."
 tgp_natural_disaster_contract_event.0006.c: "Our first priority must be to free those trapped beneath the rubble."
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "The trapped victims are succesfully freed"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "The trapped victims were successfully freed"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "The ruins collapse before you are able to free those trapped beneath"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "The ruins collapsed in the storm, crushing those trapped beneath"
 tgp_natural_disaster_contract_event.0006.d: "A place to live in exchange for their strength seems like a fair trade."
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "Reconstructive Virtuoso"
 tgp_rebuild_settlement_character_modifier_desc: "This character is accustomed to dealing with the aftermath of disasters and is well-versed in the intricacies in reconstruction."
 tgp_rebuild_settlement_modifier: "Rebuilding Settlement"
 tgp_rebuild_settlement_modifier_desc: "Extensive measures have been taken to rebuild what this county lost in a recent disaster."
 tgp_temporary_shelters_modifier: "Sheltered from the Storm"
 tgp_temporary_shelters_modifier_desc: "Though deprived of their homes in a recent disaster, the people here have been provided with temporary accommodations."
 tgp_remove_debris_modifier: "Out of the Rubble"
 tgp_remove_debris_modifier_desc: "In the process of freeing those trapped in the ruins of their homes, the sites were also conveniently cleared for reconstruction."
 tgp_labor_exchange_character_modifier: "Reluctant Workforce"
 tgp_labor_exchange_character_modifier_desc: "In exchange for shelter from a storm, this character made a bargain for additional manpower within their domain."
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"

 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "Treating the Unfortunate"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "Disaster has struck this county! The death toll is considerable, exceeded only by the number of displaced and injured in need of assistance."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "A rider has arrived with dire news of a calamity having befallen [natural_disaster_contract_destination.GetName] — the dead are beyond counting, and the survivors injured and are in desperate need of care."
 tgp_natural_disaster_contract_event.0010.a: "Dispatch a fresh rider with word that I'm on my way."
 tgp_natural_disaster_contract_event.0010.b: "Their dead are already beyond help; my duty lies with those still imperiled."
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "The rider's message scarcely did the situation justice, the dead far outnumber the living, the putrid stench of death and decay inescapable.\n\nThe survivors themselves look to be better off than their deceased kin, and hardly one among them has emerged unscathed from the disaster.\n\nIn the face in so much grief and suffering, I hardly know where to begin directing our efforts."
 tgp_natural_disaster_contract_event.0011.a: "Have our physicians tend first to the wounded."
 tgp_natural_disaster_contract_event.0011.b: "Bring me the children and aged, I'll tend to them myself."
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "Successfully assisted people in need"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "A futile attempt to assist people in need"
 tgp_natural_disaster_contract_event.0011.c: "Honor the dead and see that they receive proper burials."
 tgp_natural_disaster_contract_event.0011.d: "Care can come to those able to afford it."
 #MODIFIERS
 tgp_assisting_physician_modifier: "Physickal Support"
 tgp_assisting_physician_modifier_desc: "A constellation of physicians has descended upon this county to relieve the suffering of the injured and wounded."
 tgp_medical_assistance_character_modifier: "Rolled Up Sleeves"
 tgp_medical_assistance_character_modifier_desc: "This character took a very personal hand in attending to the maimed and mutilated."
 tgp_medical_assistance_modifier: "Blundered Medicine"
 tgp_medical_assistance_modifier_desc: "Good intentions do not always lead to good outcomes. The denizens of this county have firsthand experience with their governor's well-meaning but unpracticed hands."
 tgp_prayers_to_the_people_character_modifier: "Respecter of the Dead"
 tgp_prayers_to_the_people_character_modifier_desc: "This character has clearly demonstrated the respect they hold for the deceased."
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"

 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "Reapers of Ruin"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "Looters and scavengers have overrun this county, in the wake of recent devastation."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "The worst of the recent disaster in [natural_disaster_contract_destination.GetName] may have passed, but those with avarice in their hearts have taken this opportunity to enrich themselves at the expense of those who have been displaced."
 tgp_natural_disaster_contract_event.0015.a: "It seems like a firm hand is needed to restore order."
 tgp_natural_disaster_contract_event.0015.b: "The evils that men do are beyond remedy."
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "The baseness of human nature is on full display of [natural_disaster_contract_destination.GetName], the people here seemingly more interested in relieving their neighbours of their valuables than they are in offering them a helping hand.\n\nSome measure of order must be restored here before any attempt at reconstruction can be made."
 tgp_natural_disaster_contract_event.0016.a: "Deploy our troops and have them arrest the looters."
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "Your troops are able to apprehend the looters"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "Your troops successfully apprehended the looters"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "The slippery looters escape your efforts to capture them"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "Your troops were unable to apprehend the looters"
 tgp_natural_disaster_contract_event.0016.b: "Put some of the looters to the sword, that will set an example for the rest."
 tgp_natural_disaster_contract_event.0016.c: "Confiscate what's been salvaged for my #EMP personal#! inspection."
 tgp_natural_disaster_contract_event.0016.d: "Pay the looters to leave for good."
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "Upholder of Order"
 tgp_deployed_troops_character_modifier_desc: "This character is an enthusiastic advocate for the vigorous enforcement of the law by force of arms if necessary."
 tgp_setting_an_example_character_modifier: "Order at Swordpoint"
 tgp_setting_an_example_character_modifier_desc: "This character has demonstrated their willingness to bring order swiftly, effectively, and without hesitation."
 tgp_deployed_troops_modifier: "Rampant Looting"
 tgp_deployed_troops_modifier_desc: "Even the awe-inspiring sight of our troops failed to restrain the unbridled avarice of the looters and scavengers in this county."
 tgp_paying_off_the_looters_modifier: "Bribed Scavengers"
 tgp_paying_off_the_looters_modifier_desc: "In exchange for some gold, the rampant looting has vanished in the area, leaving room for recovery."
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
