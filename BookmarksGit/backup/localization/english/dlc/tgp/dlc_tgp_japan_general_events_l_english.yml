l_english: 
 tgp_japan_general.8800.t: "The [ROOT.Char.GetConfederation.GetName] Expands"
 tgp_japan_general.8800.desc: "My forces can stand proud, having served me and the [attacker.GetConfederation.GetName] well against [war_loser.GetTitledFirstName]. The [target_title.GetName] is forfeit, and mine to bestow.\n\nIt would be prudent to ensure these lands stay with a trusted and loyal retainer, who will heed my words, and may be called on in future."
 tgp_japan_general.8800.a: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )], [family_1.GetFirstNameNoTooltip], will rule well."
 tgp_japan_general.8800.b: "It shall be my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )], [family_2.GetFirstNamePossessiveNoTooltip]."
 tgp_japan_general.8800.c: "Let it fall to my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )], [family_3.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.e: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )], [fallback_1.GetFirstNameNoTooltip], will prove [fallback_1.GetHerselfHimself]."
 tgp_japan_general.8800.f: "I trust my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )], [fallback_2.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.g: "It is my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )], [fallback_3.GetFirstNameNoTooltip], who has earned it."
 tgp_japan_general.8800.h: "I am as yet undecided..."
 tgp_japan_general_8800_custom: "All other potential recipients"
 tgp_japan_general.8800.cadet_tt: "Will found a new [house|E]"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip] Enthroned"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName] has ascended [ceremonial_title.GetDefinitiveName|l]"
 tgp_japan_general.9100.t: "A New [ROOT.Char.GetTitleAsNameNoTooltip]"
 tgp_japan_general.9100.shoulders: "the responsibility to lead [title.GetTierAsNameNoTooltip] now falls upon my shoulders."
 tgp_japan_general.9100.desc_murdered:0 "Following the tragic and #EMP unfortunate#! death of [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead:0 "With the passing of [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "With the abdication of [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive:0 "It is now up to me to lead the vast [title.GetTierAsNameNoTooltip] [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] left behind."
 tgp_japan_general.9100.desc: "\n\nI stand before my vassals, adjust my new crown, and [ROOT.Char.Custom('quirk_pos_personal_present')]. Oh, the things that I will accomplish!"
 tgp_japan_general.9100.a: "Long live the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tgp_japan_general.9120.t: "Behind the Throne"
 tgp_japan_general.9120.desc: "With [previous_holder.GetTitledFirstNamePossessive] departure and my growing influence, affairs of state are finally largely under imperial purview once more.\n\nAs is customary, many expect me to shave my head and pass the throne to my successor, [emperor_player_heir.GetFirstName], given the line is safe, leaving the ceremonial responsibilities of an [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] aside that I may focus on the more pressing politics of the day."
 tgp_japan_general.9120.a: "It is time to enter the cloister..."
 tgp_japan_general.9120.b: "#EMP I#! am the [ROOT.Char.GetTitleAsNameNoTooltip], and #EMP I#! will rule!"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$:"
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$ $defense_mobilization_law$"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ $disarmament_law$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ $isolation_law$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ $fortification_initative_law$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ $imperial_expansion_law$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ $manor_reform_law$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ $bandit_crackdown_law$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law$"
 tgp_japan_general.9300.restored_emperor: "Flanked by my courtiers and attendants, I stoically watch over the official's scribbles and stamps, as they finalize my new policy for all the [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 tgp_japan_general.9300.liege: "Under the solemn gaze of [ceremonial_liege.GetTitledFirstName], I scribble and stamp the decree's last touches, a new policy for all the [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 tgp_japan_general.9300.ceremonial_liege: "Flanked by my courtiers and attendants, I stoically watch over [liege.GetTitledFirstName] as [liege.GetSheHe] scribbles and stamps, finalizing a new policy for all the [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "All await word from the imperial palace in [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], where today [liege.GetTitledFirstName] will proclaim a new policy in the name of [ceremonial_liege.GetTitledFirstName].\n\n"
 tgp_japan_general.9300.vassal: "All await word from the imperial palace in [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], where today [liege.GetTitledFirstName] will proclaim a new policy for all the [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] is assailed by new threats, if the country is to remain strong and free, the people must prepare for war!"#!"
 tgp_japan_general.9300.disarmament_law: "#EMP "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] is beset by strife and injustice, violence must be curtailed, and weaponry confiscated from those without cause!"#!"
 tgp_japan_general.9300.isolation_law: "#EMP "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] suffers under the corrupting influences of outsiders, whose ideas and interests sow discord, they must be turned out!"#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP "The threat of war looms over [liege.GetPrimaryTitle.GetNameNoTierNoTooltip], for the good of all we must build strong defenses to ensure we are prepared for the worst."#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP "In times of need, [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] has justly defended itself by extending the frontiers of the country — once more we must press forwards!"#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP "The great prosperity of the manor holders comes at cost to [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] and the people, their property must be curtailed!"#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP "Complacency has given rise to brigandage and depravity, and the people suffer for it. Order must be restored for the good of [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!"#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP "The lives of priests and people are at odds. The old dogmas must be examined if we are to renew the soul of [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!"#!"
 tgp_japan_general.9300.outro: "Messengers will soon be dispatched to all corners of the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], heralding the [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip] decree:\n\n"
 tgp_japan_general.9300.a: "Just so."
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"

