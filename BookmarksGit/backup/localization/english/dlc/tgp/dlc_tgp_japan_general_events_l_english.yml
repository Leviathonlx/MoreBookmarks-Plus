tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "You will move the [loser.GetHouse.GetName] [manor|E] to [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "You will move the [loser.GetHouse.GetName] [manor|E] to [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
 eradicated_my_house_opinion: "Eradicated my House"
 every_house_member_mad: "Every surviving [house|E] member"
 tgp_japan_general.9550.t: "Cornered for the Slaughter"
 tgp_japan_general.9550.desc.intro.a: "This war, my instigation, the dividends, the doom of my house."
 tgp_japan_general.9550.desc.intro.b: "Who knew our feud with [winner.GetHouse.GetNameNoTooltip] would lead to this?"
 tgp_japan_general.9550.desc: "The screams of my warriors and attendants grow ever closer. Their desperate cries a promise of the fate soon to befall all [ROOT.Char.GetHouse.GetName]."
 tgp_japan_general.9550.desc.alone: "\n\nI cower, alone."
 tgp_japan_general.9550.desc.fam: "\n\nMy family and I huddle together."
 tgp_japan_general.9550.desc.end: "Each passing second, the foxes close in on the caged fowl we've become.\n\nHow will we [ROOT.Char.GetHouse.GetNameNoTooltip] face our final moments?"
 every_close_family_house_member_in_court: "You and every [spouse|E] and [close_family|E] [house|E] member in [loser.GetShortUINamePossessive] [court|E]"
 every_house_member_in_court: "[loser.GetShortUINamePossessive] [spouse|E] $debug_and$ every [house|E] member in [loser.GetShortUINamePossessive] [court|E]"
 is_killed_by_you_and_you_kill_self: "@death_icon! will commit suicide to avoid dishonor at the hand of [winner.GetShortUIName]"
 tgp_japan_general.9550.a.alone: "I will have no ignoble death!"
 tgp_japan_general.9550.a.alone.flavor: "I die by my hand alone"
 tgp_japan_general.9550.a.fam: "We will have no ignoble death!"
 tgp_japan_general.9550.a.fam.flavor: "We will die by my hand alone! My heir [loser_heir.GetShortUIName] will flee to the lands of the sympathetic [savior.GetName]"
 tgp_japan_general.9550.b: "Let us use our wings to fly this coop!"
 tgp_japan_general.9550.b.success: "You manage to escape eradication."
 tgp_japan_general.9550.b.failure: "You fail to escape eradication."
 tgp_japan_general.9550.b.flavor: "We'll regroup and one day get our revenge on the [winner.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9550.c: "We must gamble on the fox's mercy."
 #Eradicate CB win
 tgp_japan_general.9551.t: "Eradicate the [loser.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9551.desc.intro: ""Though it be blasphemy, I wish to be reincarnated as myself, so I may kill you in the next life [winner.GetFirstNameNoTooltip]—"\n\n[loser.GetTitledFirstName] sputters, before [loser.GetHerHis] head tumbles to the field, [loser.GetHerHis] mouth still silently cursing me. A death as spiritually corrupt as it was ignoble. [loser.GetHerHis|U] headless corpse lies limp like a chicken to be plucked. This crumbled assortment of flesh, no longer a threat, no longer human.\n\nThe empire is cleaner in the absence of the [loser.GetHouse.GetName]..."
 tgp_japan_general.9551.desc.alt.intro: "Oh the wily [loser.GetHouse.GetName]! Before we could capture [loser.GetName], [loser.GetSheHe] "
 tgp_japan_general.9551.desc.alt.suicide: "killed himself and his nearest."
 tgp_japan_general.9551.desc.alt.escape: "escaped to the land of [savior.GetName]."
 tgp_japan_general.9551.desc.alt.outro: "\n\nThankfully there are other [loser.GetHouse.GetNameNoTooltip] to kill." 
 tgp_japan_general.9551.a: "Their heads will play herald to their eradication!"
 tgp_japan_general.9551.a.flavor: "Their evil faces will adorn spikes outside their old manor"
 rival_eradicated_modifier: "Rival House Eradicated"
 rival_eradicated_modifier_desc: "Your [house|E] saw fit to go to war and scrub out the line of a [rival|E] [house|E]. While others judge, their fear keeps them silent."
 house_eradicated_modifier: "House Eradicated"
 house_eradicated_modifier_desc: "Your [house|E] was largely scrubbed out by a [rival|E] [house|E]. None fear you. This shame and enmity is promising fuel for revenge."
 house_eradicated_suicide_modifier: "House Eradicated"
 house_eradicated_suicide_modifier_desc: "Before your [house|E] was largely scrubbed out by a [rival|E] [house|E] they committed suicide to avoid dishonor. The enmity that remains is promising fuel for revenge."

 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]: Call to Arms"
 tgp_house_blocs.1001.desc: "The leadership of House [bloc_leader.GetHouse.GetBaseName] is as stalwart and bold as ever, and [bloc_leader.GetTitledFirstName] now seeks to rally our opposition to [defender.GetName].\n\nNone who stand behind, or against, the [bloc_leader.GetConfederation.GetName] can ignore our might, and that strength comes from our unity. It would surprise few to find [ROOT.Char.GetHouse.GetBaseNameNoTooltip] fighters numbered among the ranks of the [bloc_leader.GetHouse.GetBaseNameNoTooltip] host."
 tgp_house_blocs.1001.a: "We stand together!"
 tgp_house_blocs.1001.b: "This is not my war."
 
