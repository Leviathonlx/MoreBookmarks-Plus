 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "An [earthquake|E] is a type of [natural_disaster|E] which causes grievous and sudden destruction in a small number of [counties|E].\n\n$game_concept_earthquakes$ can only occur in regions which are more prone to seismic activity."
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"

 natural_disaster_earthquake_situation: "[Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip] Earthquake"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"

 natural_disaster_earthquake_warning_situation_phase: "Foreshock"
 natural_disaster_earthquake_warning_situation_phase_desc: "In the Foreshock [situation_phase|E], small tremors are felt across the land. Though only as intense as a galloping herd, this trembling can be the harbinger of a much larger and devastating force moving beneath the earth."
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"

 natural_disaster_earthquake_impact_situation_phase: "Impact"
 natural_disaster_earthquake_impact_situation_phase_desc: "Following subtle tremors, the ground shakes violently. Buildings may collapse, and people can be wounded or killed by falling debris. A rupture may form at the epicenter of the earthquake, splitting the landscape in two. The sudden movement can cause dust and rubble to become airborne, increasing the lethality for anyone caught nearby."
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"

 natural_disaster_earthquake_recovery_situation_phase: "Recovery"
 natural_disaster_earthquake_recovery_situation_phase_desc: "After the main impact, the full effects of the disaster become apparent. Subjects may grow disgruntled as their property and livelihoods have been damaged or destroyed. Debris hampers reconstruction efforts, and with lives lost, recovery is slowed by a reduced population and workforce."
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "Earthquake Recovery"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"

 natural_disaster_earthquake_affected_ruler: "Disaster: #weak Earthquake#!"
 natural_disaster_earthquake_affected_vassal: "$natural_disaster_earthquake_affected_ruler$"
 natural_disaster_flood_affected_ruler: "Disaster: #weak Flood#!"
 natural_disaster_flood_affected_vassal: "$natural_disaster_flood_affected_ruler$"

 natural_disaster_earthquake_spawn_tooltip: "An [earthquake|E] spawned in [situation.MakeScope.Var('epicenter_county').Title.GetNameNoTier]"

 natural_disaster_earthquake_sub_region_disaster_area: "Disaster Area"
 natural_disaster_earthquake_sub_region_disaster_area_desc: "Affects [SituationSubRegion.GetAffectedTitlesList]"
 natural_disaster_earthquake_sub_region_disaster_neighbours: "Disaster Neighbors"
 natural_disaster_earthquake_participant_group_affected_ruler: "$game_concept_independent_rulers$"
 natural_disaster_earthquake_participant_group_affected_vassal: "$game_concept_vassals$"

 natural_disaster_earthquake_participant_group_affected_vassal_desc: "[vassals|EU] whose [realm|E] is affected by the [disaster|E]"

 natural_disaster_earthquake_participant_group_affected_ruler_desc: "[independent_rulers|EU] whose [realm|E] is affected by the [disaster|E]"

 ### FLOODS
 situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
 situation_natural_disaster_flood_desc: "A [flood|E] is a [natural_disaster|E] which causes growing damage in a large number of [counties|E].\n\nFloods can only occur along the banks of major rivers."

 natural_disaster_flood_situation: "[Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip] Flood"
 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"

 natural_disaster_flood_warning_situation_phase: "Warning"
 natural_disaster_flood_warning_situation_phase_desc: "Puddles of water and damp soil begin to appear across the region. Rainfall might increase significantly, causing riverbanks to overflow. Though not yet in full force, it is clear the water could soon seep into buildings and saturate the ground beneath."

 natural_disaster_flood_impact_situation_phase: "Impact"
 natural_disaster_flood_impact_situation_phase_desc: "Floodwaters seep into homes, covering roads, and drowning those unable to withstand the current. Fields once ripe with promise are now waterlogged and barren, boding ill for the next harvest."
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
 situation_natural_disaster_phase_flood_aftermath_effects: "$situation_natural_disaster_flood_phase_impact$"
 flood_aftermath_effects: "Flood Aftermath"
 flood_aftermath_effects_concept: "[natural_disaster|E]"
 
