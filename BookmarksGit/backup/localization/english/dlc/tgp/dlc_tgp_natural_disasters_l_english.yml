 warning: "Warning"
 warning_desc: "Before many [natural_disasters|E], signs often precede the event. Whether obvious or subtle, these changes in the environment can offer warning. A vigilant ruler who pays attention may be able to act in time to minimize losses."
 impact: "Impact"
 impact_desc: "As disaster strikes, the ruler's preparations will be put to the test. Regardless of efforts, fatalities are likely, halting progress in the area. The region will enter a period of instability due to the loss of [development|E] and damage to existing infrastructure."
 recovery: "Recovery"
 recovery_desc: "After the impact, rebuilding the region, sometimes through a [great_project|E] is imperative. A perceptive overlord will also take measures to aid in prevention, lest another [natural_disaster|E] strike again."

