 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS 
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "Strong start at examination"
 exam_success_chance.tgp_local_exam_impressed_examiner: "Impressed examiner"
 exam_success_chance.tgp_local_exam_strong_finish: "Strong finish at examination"

 examiner_takes_bribes_tt: "You get this option because of the examiner's traits"

 tgp_china_decision.1000.t: "Children's Examination: Start"
 tgp_china_decision.1000.desc_new: "I have made it to my very first examination. My family reputation depends on my accomplishments here today. In these halls, all veritable founts of knowledge, I feel as though my ancestors are watching, waiting to see what will become of me."
 tgp_china_decision.1000.desc_returning: "I am once again at the local study hall, awaiting the judgement of the realm's astute scholars. In this impressive study hall, the weight of every scroll, and every piece of knowledge contained within, weigh heavily on my shoulders."
 tgp_china_decision.1000.desc_outro: "\n\nExaminer [examiner.GetTitledFirstName] will ask me to recite passages from the classics. I have rehearsed these texts until I see their signs behind closed eyes.\n\nEventually, it is my turn to approach the podium."
 tgp_china_decision.1000.a: "I will give this my all!"
 tgp_china_decision.1000.b: "Do no more than necessary."

 tgp_china_decision.1001.t_success: "Children's Examination: Success!"
 tgp_china_decision.1001.t_fail: "Children's Examination: Fail!"
 tgp_china_decision.1001.desc_success: "A calm settles over me as I recite every word, uttering them with perfect clarity. It feels almost easy."
 tgp_china_decision.1001.desc_safe: "I look down at my feet, risking not so much as a glance at the examiner in fear of upsetting [examiner.GetHerHim]. My recital is brief, as I rush through it to hide any mistakes."
 tgp_china_decision.1001.desc_fail: "My face grows hot as I realize that I have lost track of the passage. I look up at the examiner and [examiner.GetHerHis] withering look chokes me into silence."
 tgp_china_decision.1001.desc_outro: "\n\nThe examiner immediately follows up with another passage for me to tackle, leaving me no room to gather my bearings."
 tgp_china_decision.1001.a: "I need to get this #EMP right#!."
 tgp_china_decision.1001.b: "I will not exert myself."

 tgp_china_decision.1002.t_success: "Children's Examination: Success!"
 tgp_china_decision.1002.t_fail: "Children's Examination: Fail!"
 tgp_china_decision.1002.desc_success: "The words fall freely from my lips, and for a moment I believe myself to see the corners of the examiner's mouth twitch. Did [examiner.GetSheHe] just smile? Impossible!"
 tgp_china_decision.1002.desc_safe: "I recite as little as possible to avoid making any unnecessary mistakes. Risking a glance at the examiner, I find that [examiner.GetSheHe] seems bored with my stilted performance."
 tgp_china_decision.1002.desc_fail: "My palms become sweaty as I begin to stumble over my words. I cannot remember even a single phrase! If only the ground could swallow me."
 tgp_china_decision.1002.desc_outro: "\n\nAgain, I am offered no respite. The examiner fixes me with [examiner.GetHerHis] gaze and asks for the next section."
 tgp_china_decision.1002.a: "Everything comes down to this!"
 tgp_china_decision.1002.b: "Remain calm..."

 tgp_china_decision.1005.t: "Releasing the Roll"
 tgp_china_decision.1005.desc: "I finish the examination with "
 tgp_china_decision.1005.desc.success: "high spirits."
 tgp_china_decision.1005.desc.safe: "a sigh of relief."
 tgp_china_decision.1005.desc.failure: "low spirits."
 tgp_china_decision.1005.desc.segway: "\n\nAs I step back to the entrant lineup, I notice the other children around me are all strangers. It would have been nice to see at least one familiar face while waiting for my verdict, to make the wait bearable. \n\nMuch later, the roll is released and I rush up to the notice board to see that I"
 tgp_china_decision.1005.desc.high_score: "scored extremely well at the examination! My family will be proud."
 tgp_china_decision.1005.desc.good_score: "scored well at the examination!"
 tgp_china_decision.1005.desc.passing_score: "passed the examination."
 tgp_china_decision.1005.desc.failing: "failed the examination."
 tgp_china_decision.1005.a_success: "I will push myself harder next time."
 tgp_china_decision.1005.a: "I only wish to honor my parents."
 tgp_china_decision.1005.b: "My fine teachers deserve all the credit!"
 tgp_china_decision.1005.a_failure: "I will be back."
 tgp_china_decision.1005.b_passing: "I am pleased with this result."
 tgp_china_decision.1005.b_failed: "How humiliating."

 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] Passed Provincial Examination"
