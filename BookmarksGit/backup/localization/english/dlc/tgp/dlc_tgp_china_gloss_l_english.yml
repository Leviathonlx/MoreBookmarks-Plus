 FOUR_WAYS_GLOSS: "There are many rigorous methods in place to evaluate a person's qualifications. The most prominent four are based on appearance, rhetoric, calligraphy, and judgement."
 CUJU_GLOSS: "Cuju is a competitive sport with roots in the Han dynasty. It has been practiced for recreational and fitness purposes since then, with teams of up to 20 players during social functions at the Imperial court. The game mainly involves kicking a ball through tall goal posts, while avoiding letting the ball touch the ground."
 CONFUCIUS_GLOSS: "Confucius, or Master Kong, was a philosopher who founded a belief system around humanness and moral conduct. 'The Way', as he described it in his Analects, became a foundation on how to govern the state and its people."
 BIAN_QUE_GLOSS: "Bian Que, was the name of multiple legendary Chinese doctors: both a physician during the Warring States Period (475 – 221 BC) as well as his namesake from long before in the time of the Yellow Emperor."
