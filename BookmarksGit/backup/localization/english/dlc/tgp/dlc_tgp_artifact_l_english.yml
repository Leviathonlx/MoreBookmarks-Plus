l_english: 
 tgp_go_board:0 "Lucky Go Board"
 tgp_go_board_desc:0 "Instrumental in a resoundingly successful game against [bg_loser.GetTitledFirstName], this tool of leisure first brought its patented luck to [bg_victor.GetTitledFirstName].\n\nSome might say there is little luck in a game like go, but this one has nonetheless been kept in good condition ever since that event."
 artifact_pedestal_baekje_incense_burner_name:0 "Gilt-Bronze Incense Burner"
 artifact_pedestal_baekje_incense_burner_description:0 "This incense burner shows immense craftsmanship despite by all accounts being a very old Baekje dynasty object. The lid is adorned with a phoenix shaped knob and is encircled by 74 mountains casted in layers and the a rich cast of figures and scenery."
 artifact_armillary_sphere_china_name: "Imperial Armillary Sphere"
 artifact_armillary_sphere_china_desc: "This celestial globe was put together by expert Chinese craftsmen and scholars and is used for calculations related to astronomical phenomena. As a tool to examine the celestial calendar the armillary sphere is also a symbol of the divine right of the Son of Heaven."
 artifact_eight_fold_chest_name: "Eight-fold Chest"
 artifact_eight_fold_chest_description: "This is a set of eight small chests, each inside the other, with the relic of Buddha's Fingerbone placed in the central chest. The relic has been in use in welcoming ceremonies under successive Tang Emperors before these chests were made at the order of Emperor Yizong.\n\nEach chest is intricatly made in sandalwood, silver, gold and jade. The last chest is a four door pagoda in pure gold, housing the finger itself. The top of the pagoda is a lotus flower holding a golden pearl."
 artifact_military_classics_name: "Essentials for the Military Classics"
 artifact_military_classics_description: "The "Wujing Zongyao" or 'Complete Essentials for the Military Classics' is a compilation of military knowledge with illustrations. Written by a team under Zeng Gongliang at the request of Emperor Renzong it covers a wide range of military technology and is meant to be a summary of the military classics for wider dissemination.\n\nAmong the topics of the book are siege machines, naval warfare and formulas for how to make explosives."
