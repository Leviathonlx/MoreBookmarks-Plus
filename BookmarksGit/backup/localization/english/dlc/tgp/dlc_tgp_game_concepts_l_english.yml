l_english: 
 # Meritocratic
 game_concept_meritocratic: "Meritocratic"
 game_concept_meritocratic_desc: "$game_concept_meritocratic$ is a [government_bureaucratic_type|E] [government_form|E] similar to the [celestial|E], in which the [liege|E] appoints characters as [governors|E], of which there are two types, Civil and Military.\n\nCharacters have access to [influence|E], [noble_families|E], and [family_estates|E].\n\nIndependent [rulers|E] have [legitimacy|E], while [vassals|E] focus on obtaining [merit|E]."
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "Meritocratic Bureaucracy"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$ represents a [meritocratic|E] [realm_possessive|E] level of centralization and the general power that the [ruler|E] wields over their [vassals|E].\n\nOnly the [top_liege|E] can change $game_concept_meritocratic_bureaucracy$. Meritocratic $game_concept_vassals$ use the same level as their $game_concept_liege$.\n\nThere are four levels of $game_concept_meritocratic_bureaucracy$:\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\nIncreasing $game_concept_meritocratic_bureaucracy$ costs an amount of [prestige|E] depending on [realm_size|E] and the ruler's [learning_skill|E]."

 # Steppe Admin
 game_concept_steppe_admin: "Meritocratic Khanate"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$ is a [government_bureaucratic_type|E] [government_form|E] similar to the [celestial|E] and [meritocratic|E], but originating from a [nomadic|E] $game_concept_government_form$. The [liege|E] appoints characters as [governors|E], of which there are two types, Civil and Military. They still maintain [tributaries|E], enforce [obedience|E], and have a higher maximum [dread|E].\n\nCharacters have access to [influence|E], [noble_families|E], and [family_estates|E].\n\nIndependent [rulers|E] have [legitimacy|E], while [vassals|E] focus on obtaining [merit|E]."
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"

 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "Ceremonial Claimant Factions"
 game_concept_ceremonial_claimant_faction_desc: "The $game_concept_claimant_faction$ seeks to install a particular [claimant|E] as [ceremonial_liege|E]. If successful, the incumbent Ceremonial Liege will have to relinquish their [title|E] to the Claimant. All [faction|E] members will gain a [hook|E] on the Claimant."

 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "Imperial Policy"
 game_concept_imperial_policy_factions: "Imperial Policy Factions"
 game_concept_imperial_policy_faction_desc: "The $game_concept_imperial_policy_faction$ seeks to change the [imperial_policy|E] of the [realm|E], adopting a new [law|E] selected by the faction leader."
