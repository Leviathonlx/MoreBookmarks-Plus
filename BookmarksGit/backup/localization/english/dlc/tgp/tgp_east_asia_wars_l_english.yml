 not_planning_mandala_capital_tt: "You are not planning a [GetBuilding('mandala_capital_01').GetTypeName] [great_project|E]"
 ##################################################
 # MANDALA RAZE CAPITAL WAR
 ##################################################
 mandala_raze_capital_structure_cb: "$MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME$"
 MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME: "Raze [GetBuilding('mandala_capital_01').GetTypeName]"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective] Devastation War"
