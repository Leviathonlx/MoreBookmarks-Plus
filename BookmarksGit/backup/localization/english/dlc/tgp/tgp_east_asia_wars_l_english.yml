 mandala_raze_capital_structure_cb_ended_invalid.desc: "The [war.GetName] has ended: either [attacker.GetShortUIName] [CharAreIs( attacker )] no longer a [mandala|E] [ruler|E] with an un[ruined|E] Capital, or [defender.GetShortUIName] [CharAreIs( defender )] no longer a Mandala Ruler with an unruined Capital."
