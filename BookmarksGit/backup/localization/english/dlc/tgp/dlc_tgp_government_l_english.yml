l_english: 
 # Meritocratic
 meritocratic_obligations: "Meritocratic Obligations"
 meritocratic_provinces: "$administrative_themes$"
 meritocratic_vassal: "$meritocratic_government$"
 meritocratic_government: "Meritocratic"
 meritocratic_government_adjective: "$meritocratic_government$"
 meritocratic_government_with_icon: "@government_type_meritocratic! $meritocratic_government$"
 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F The $meritocratic_government$ system refers to the centralized Administrative government of China's neighbors, inspired by the Confucian bureaucracy.#!"
 meritocratic_province_standard: "@meritocratic_standard_administration! Standard Administration"
 meritocratic_province_standard_short: "@meritocratic_standard_administration! Standard"
 meritocratic_province_standard_text_icon: "@meritocratic_standard_administration!"
 meritocratic_province_standard_benefits: "#emphasis #bold [vassal|E] Benefits:#!#!\nUses [GetLaw('meritocratic_appointment_succession_law').GetName]"
 meritocratic_province_standard_desc: "#low A civil type that attends to the everyday needs of the government and the local inhabitants#!"
 meritocratic_province_industrial: "@meritocratic_industrial_administration! Industrial Administration"
 meritocratic_province_industrial_short: "@meritocratic_industrial_administration! Industrial"
 meritocratic_province_industrial_text_icon: "@meritocratic_industrial_administration!"
 meritocratic_province_industrial_benefits: "#emphasis #bold [vassal|E] Benefits:#!#!\nUses [GetLaw('meritocratic_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Limited to [EmptyScope.ScriptValue('meritocratic_province_industrial_max_value')|V0]#!"
 meritocratic_province_industrial_desc: "#low A civil administration that focuses on improving the area's productivity and long-term development.#!"
 meritocratic_province_industrial_amount_desc: "$meritocratic_province_industrial_short$ limit reached"
 meritocratic_province_metropolitan: "@meritocratic_metropolitan_administration! Metropolitan Administration"
 meritocratic_province_metropolitan_short: "@meritocratic_metropolitan_administration! Metropolitan"
 meritocratic_province_metropolitan_text_icon: "@meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_benefits: "#emphasis #bold [vassal|E] Benefits:#!#!\n$EFFECT_LIST_BULLET$ Increases [governor_efficiency|E] based on [diplomacy|E]#indent_newline:4 \n#weak Adds an extra [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] for each [skill|E] Point#!#!\n$EFFECT_LIST_BULLET$ Uses [GetLaw('meritocratic_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Limited to [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]#!"
 meritocratic_province_metropolitan_desc: "#low An efficient civil administration applied to larger urban areas. It greatly emphasizes on efficient use of taxes and making cities prosper.#!"
 meritocratic_province_metropolitan_amount_desc: "$meritocratic_province_metropolitan_short$ limit reached"
 meritocratic_province_military: "@meritocratic_military_administration! Military Administration"
 meritocratic_province_military_short: "@meritocratic_military_administration! Military"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
 meritocratic_province_military_benefits: "#emphasis #bold [vassal|E] Benefits:#!#!\n$EFFECT_LIST_BULLET$ Uses [GetLaw('meritocratic_military_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Limited to [EmptyScope.ScriptValue('meritocratic_province_military_max_value')|V0]#!"
 meritocratic_province_military_desc: "#low A military administration that enables the mustering of troops. Providing the realm with the means of protecting itself, or expanding its borders when necessary.#!"
 meritocratic_province_military_amount_desc: "$meritocratic_province_military_short$ limit reached"
 meritocratic_province_protectorate: "@meritocratic_protectorate_administration! Protectorate Administration"
 meritocratic_province_protectorate_short: "@meritocratic_protectorate_administration! Protectorate"
 meritocratic_province_protectorate_text_icon: "@meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_benefits: "#emphasis #bold [liege|E] Benefits:#!#!\n$EFFECT_LIST_BULLET$ Unlocks the #high $frontier_influence_war_interaction$#! [interaction|E] allowing the liege to request the [vassal|E] to declare war for a foreign [duchy|E]-tier [title|E]\n\n#emphasis #bold [vassal|E] Benefits:#!#!\n$EFFECT_LIST_BULLET$ Increases [governor_efficiency|E] based on [martial|E]#indent_newline:4 \n#weak Adds an extra [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] for each [skill|E] Point#!#!\n$EFFECT_LIST_BULLET$ Uses [GetLaw('meritocratic_military_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Limited to [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]#!"
 meritocratic_province_protectorate_amount_desc: "$meritocratic_province_protectorate_short$ limit reached"

 steppe_admin_government: "Meritocratic Khanate"
 steppe_admin_government_adjective: "$steppe_admin_government$"
 steppe_admin_government_with_icon: "@government_type_steppe_admin! $steppe_admin_government$" 
 steppe_admin_icon_concept: "@government_type_steppe_admin!"
 steppe_admin_government_desc: "\n$game_concept_steppe_admin_desc$\n\n#F The $steppe_admin_government$ system refers to a fusion of the nomadic way of life with the Confucian bureaucracy of the centralized Chinese Administrative government.#!"
 steppe_admin_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 steppe_admin_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
