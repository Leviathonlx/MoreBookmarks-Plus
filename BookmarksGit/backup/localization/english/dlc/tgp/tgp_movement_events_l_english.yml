l_english: 
 tgp_movement_events.0001.t: "Whet the Blade"
 tgp_movement_events.0001.desc: ""[ROOT.Char.GetTitledFirstName]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] strides towards me, [marshal.Custom('quirk_pos_pp')].\n\n"We cannot sit around and wait like sheep, ready for the wolves to take us. These may be times of [my_situation.GetTopCurrentPhase.GetName|l], but soon we must march. Eastwards, westwards. North and south. I urge you to be prepared, my [ROOT.Char.GetTitleAsNameNoTooltip|l].""
 tgp_movement_events.0001.aa: ""You're right. Teach me how.""
 tgp_movement_events.0001.a: "The [my_movement.GetNameNoTooltip] will listen."
 tgp_movement_events.0001.b: "I must gather allies."
 tgp_movement_events.0001.c: "I shall learn from generals of old."
 tgp_movement_events.0001.c.tt: "You gain a [commander_trait|E]"
 event_increase_movement_power_major_effect_tooltip: "Increase the [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] by [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 event_increase_movement_power_medium_effect_tooltip: "Increase the [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] by [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
 event_increase_movement_power_minor_effect_tooltip: "Increase the [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] by [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 
 tgp_movement_events.0010.t: "A Welcome Visitor"
 tgp_movement_events.0010.desc: "As I take a walk through the courtyard, a well-dressed [courtier.GetWomanMan] greets me with a courteous bow.\n\n"I am [other_ruler.GetTitledFirstNamePossessive] [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetName]." [courtier.GetSheHe|U] politely introduces [courtier.GetHerselfHimself]. "[other_ruler.GetTitledFirstNameNoTooltip] sends me to learn of your wisdom, [ROOT.Char.GetTitleAsNameNoTooltip|l]. [other_ruler.GetSheHe|U] wishes to hear other counsels before making [other_ruler.GetHerHis] choice.""
 tgp_movement_events.0010.a: "The [my_movement.GetNameNoTooltip] must lead the path."
 tgp_movement_events.0010.a.success: "You convince [other_ruler.GetShortUIName]"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName] ignores your counsel"
 tgp_movement_events.0010.b: "More should seek my counsel!"
 tgp_movement_events.0010.c: ""I cannot make the decision for [other_ruler.GetHerHim], but I can help [other_ruler.GetHerHim].""
 event_increased_personal_movement_power_tt: "You increase your [movement_power_i][personal_movement_power|E] by [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] for #V 15 years#!"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U] will join the [GetPlayer.Custom('GetMyMovement')]"
 
 tgp_movement_events.0020.t: "Onwards! Onwards!"
 tgp_movement_events.0020.desc: ""Most [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip|l]," a [courtier.GetCulture.GetNameNoTooltip] [courtier.GetWomanMan] bows deeply as [courtier.GetSheHe] steps into the throne hall. "I come bearing the seal of the great [other_ruler.GetTitledFirstName]. My [other_ruler.GetLadyLord] bids me pay respects to a fellow member of the honored [my_movement.GetName]."\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] before continuing: "[other_ruler.GetTitledFirstNameNoTooltip] holds that the realm must focus on innovations. The search for personal power is selfish and futile. We must all #EMP advance#!.""
 tgp_movement_events.0020.aa: "It's the only way forward."
 tgp_movement_events.0020.a: "And advance we shall."
 tgp_movement_events.0020.b: "There's no advancement without the [my_movement.GetNameNoTooltip]!"
 tgp_movement_events.0020.c: "The course must be set from inside the ship."
 event_decrease_movement_power_medium_effect_tooltip: "Decrease [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] by #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 event_decrease_movement_power_minor_effect_tooltip: "Decrease [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] by #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
 tgp_advancement_innovations_modifier: "The Great Advancement"
 tgp_advancement_innovations_modifier_desc: "This character used their architectural knowledge to focus on innovations and push the realm towards brighter futures."
 
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "As a fellow member of the [my_movement.GetName], I write to you to ask that we both look after our common interests.\n\nI shall speak highly of you, if you can do the same for me."
 tgp_movement_events.0030.a: "That we can agree to."
 tgp_movement_events.0030.b: "Appreciated, but I don't need the help."
 friend_same_movement_reason: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] agreed to keep each other interests at heart as members of the same movement."
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 
 tgp_movement_events.0040.t: "Heaven's Gratitude"
 tgp_movement_events.0040.desc: ""Your efforts have not gone unnoticed, [ROOT.Char.GetTitledFirstNameNoTooltip]." A steady voice calls my name. The [courtier.GetWomanMan] bowing in front of me carries the seal of the [hegemon.GetTitledFirstNameNoTooltip].\n\n"[hegemon.GetTitledFirstName] is grateful for your support, and wishes to reward you for it. The [my_movement.GetName] will be exalted in the palace corridors, and your names remembered.""
 tgp_movement_events.0040.a: ""I am equally grateful.""
 tgp_movement_events.0040.b: ""I will forever be loyal to the [hegemon.GetTitleAsNameNoTooltip].""
 tgp_movement_events.0040.c: ""Let those walls talk!""
 tgp_loyal_subject_modifier: "Loyal to the Heaven"
 tgp_loyal_subject_modifier_desc: "This character showed their loyalty to the hegemon by joining the Pro-Hegemon movement."
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X You will not be able to leave the [my_movement.GetName] for #V 15 years#!#!"
 
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "You promised the [GetTitleByKey('h_china').GetHolder.GetTitleAsName] that you would not abandon [GetTitleByKey('h_china').GetHolder.GetHerHim]"
 
 tgp_movement_events.0050.t: "A New Course"
 tgp_movement_events.0050.desc.intro: ""Greetings, [ROOT.Char.GetTitledFirstNameNoTooltip]." A measured [new_elder.GetWomanMan] steps softly into my study, flanked by some of my own officials. "I come seeking a private audience, if I may."\n\n"In you, I discern the makings of a scholar, a mind whose"
 tgp_movement_events.0050.desc.diplomacy: "diplomatic"
 tgp_movement_events.0050.desc.stewardship: "stewardship"
 tgp_movement_events.0050.desc.intrigue: "intrigue"
 tgp_movement_events.0050.desc.learning: "learning"
 tgp_movement_events.0050.desc.martial: "martial"
 tgp_movement_events.0050.desc.outro: "discipline reflects virtue. I would liked to offer my humble wisdom, so that your governance may be tempered, and your blade sharpened.""
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip] will be an excellent mentor."
 tgp_movement_events.0050.b: "I will forever be loyal to [old_elder.GetTitledFirstNameNoTooltip]!"
 tgp_movement_events.0050.c: "Focusing on studying is the only way."
 
 tgp_movement_events.0060.t: "Nefarious Ink"
 tgp_movement_events.0060.desc: "The [ROOT.Char.Custom('GetWritingMaterial')] sits cool over my desk. A single stroke could tarnish [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_movement.GetName] for generations. Yet I hesitate, walking [ROOT.GetCharacter.Custom('quirk_pos_adverb')] around the study.\n\nThe thought lingers like smoke from an untended flame."
 tpg_movement_events.0060.aa: "Sharper words have not been written."
 tgp_movement_events.0060.a: "The [rival_movement.GetNameNoTooltip] shall suffer."
 tgp_movement_events.0060.b: "I should focus on exalting the virtues of the [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName] teaches us to have compassion."
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "Decrease the [movement_power_i][movement_power|E] of the [rival_movement.GetName] by #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 
 tgp_movement_events.0070.t: "The Shared Scroll"
 tgp_movement_events.0070.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] enters my study, [councillor.Custom('quirk_pos_pp')]. "I have heard of your shared interest in [councillor.Custom('MatchingConversationSubject_alone')]."\n\n"Might I propose we study the classics together? In joint reflection, even rulers and servants may rise in wisdom, as two mirrors polished side by side.""
 tgp_movement_events.0070.a: ""Hah! We can definitely talk about [councillor.Custom('MatchingConversationSubject_alone')].""
 tgp_movement_events.0070.b.councillor: ""You should focus on being a [councillor.GetCouncilTitle].""
 tgp_movement_events.0070.b.spouse: ""I care more about your education.""
 tgp_movement_events.0070.c: "I must never stop learning."
 friend_studied_together: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] shared an afternoon studying upon their favorite subject."
 friend_studied_together_corresponding: "$friend_studied_together$"
 
 tgp_movement_events.0080.t: "For Our House"
 tgp_movement_events.0080.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetTitledFirstName] [family_member.Custom('quirk_pos_present')] as he enters the room. "Dear [family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))]," [family_member.GetSheHe] offers me a courteous bow, robes brushed clean, gaze lowered in respect.\n\n"I have long reflected on the honor of our house. This may not be much, but I still want to offer it to you, so the [ROOT.Char.GetDomicile.GetName] may shine brightly, for all to see.""
 tgp_movement_events.0080.aa: ""The [ROOT.Char.GetHouse.GetNameNoTooltip] name will be known!""
 tgp_movement_events.0080.a: ""I thank you for this contribution.""
 tpg_movement_events.0080.b: ""We must use the gold to fund the [my_movement.GetNameNoTooltip].""
 tgp_movement_events.0080.c: ""Do not waste your gold on me.""
 tgp_subsidised_estate_buildings_modifier: "Subsidized Estate"
 tgp_subsidised_estate_buildings_modifier_desc: "This character's family offered to help build up their estate.\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Used when constructing a new domicile building#!\n[domicile_building|E] Resources Remaining: #bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U] encouraged [TARGET_CHARACTER.GetShortUIName] to not waste [TARGET_CHARACTER.GetHerHis] gold on [CHARACTER.GetShortUINamePossessive] behalf."
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] were encouraged by [CHARACTER.GetShortUIName] to not waste [CHARACTER.GetHerHis] gold on [TARGET_CHARACTER.GetShortUINamePossessive] behalf."
 
 tgp_movement_events.0090.t: "Old Wounds"
 tgp_movement_events.0090.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]," a [courtier.GetWomanMan] bearing the seal of the [other_ruler.GetHouse.GetName] house bows deeply before me. "My [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] commands me to read this message."\n\n"Though past seasons saw us walk in opposition, the path we now tread as members of the [my_movement.GetName] leads us towards the same goal. We must forget about past wounds.""
 tgp_movement_events.0090.aa: ""Denied.""
 tgp_movement_events.0090.a: ""An apology for #EMP all#! to hear.""
 tgp_movement_events.0090.b: "Only for the good of the [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0090.c: ""Send the [other_ruler.GetTitleAsNameNoTooltip] my best.""
 
 tgp_movement_events.0100.t: "A Word of Advice"
 tgp_movement_events.0100.desc: ""Exalted [ROOT.Char.GetTitleAsNameNoTooltip]." My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.GetTitledFirstName] calls for my attention in the dark. The wood creaks under [spymaster.GetHerHis] swift feet.\n\n"We have heard word that [rival.GetTitledFirstName], leader of the [rival_movement.GetName], might be more susceptible to... suggestions than expected.""
 tgp_movement_events.0100.aa: "[rival.GetSheHe|U] should know what's best for [rival.GetHerHim]."
 tgp_movement_events.0100.a: ""Go ahead.""
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName] leaves the [rival_movement.GetName]"
 tgp_movement_events.0100.a.failure: "You are exposed as dishonorable"
 tgp_movement_events.0100.b: "No better suggestion than gold."
 tgp_movement_events.0100.c: "No need to cut off the head. Damage the body."
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName] will join the [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]"
 
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "As fellow members of the [my_movement.GetName] it is our duty to keep not only our blades sharp, but also our minds.\n\nPlease accept this book, study it carefully."
 tgp_movement_events.0110.a: "I shall follow your advice."
 tgp_movement_events.0110.b: "This will look fantastic in my library."
 friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUIName|U] sent some interesting books to [CHARACTER.GetShortUIName] because they were part of the same movement."
 friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUIName|U] sent some interesting books to [TARGET_CHARACTER.GetShortUIName] because they were part of the same movement."
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nA gift from [other_ruler.GetShortUIName] to [root_scope.GetShortUIName] as fellow members of the [my_movement.GetName]."
 
 tgp_movement_events.0120.t: "A Toast to Virtue"
 tgp_movement_events.0120.desc: "As cups are refilled with [host.Custom('GetExpensiveDrink')] and the plates of [host.Custom('GetExpensiveMeal')] vanish, [other_ruler.GetTitledFirstName] leans closer.\n\n"We cannot disappoint the [my_movement.GetName]," [other_ruler.GetSheHe] says, [other_ruler.Custom('quirk_pos_pp')]. "Have you studied the [other_ruler.Custom('GetRandomHistoryPassage')], [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 tgp_movement_events.0120.a: ""Please, teach me.""
 tgp_movement_events.0120.b: "We must relay on power alone."
 tgp_movement_events.0120.c: ""A feast is no place for studying!""
 
 tgp_movement_events.0130.t: "The Language of the [capital_culture.GetCollectiveNounNoTooltip]"
 tgp_movement_events.0130.desc: "A [courtier.GetWomanMan] dressed in fine [other_ruler.Custom('RegionalFabric')] bows before me:\n\n"My [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] bids me speak on [other_ruler.GetHerHis] behalf, [ROOT.Char.Custom('FormOfAddressForLiege')|l]. [other_ruler.GetSheHe|U] fears that the voices of the [my_movement.GetName] may falter in the capital if their language is not spoken."\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] and continues: "I would be honored to guide you in that journey.""
 tgp_movement_events.0130.a: "I must learn their language!"
 tgp_movement_events.0130.b: "Why not just become [capital_culture.GetNameNoTooltip]?"
 tgp_movement_events.0130.c: "In harmony we shall live."
 tgp_cultural_harmony_modifier: "Cultural Harmony"
 tgp_cultural_harmony_modifier_desc: "This character decided to focus their efforts on living in harmony with the culture of the capital."
 
 tgp_movement_events.0140.t: "The Disciple's Gift"
 tgp_movement_events.0140.desc: ""Master!" I hear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))] [disciple.GetTitledFirstNamePossessive] voice before I even see [disciple.GetHerHim].\n\n"Greatly you have taught me about the [ROOT.Char.Custom('GetRandomAnnalsPassage')] annals and the [ROOT.Char.Custom('GetRandomHistoryPassage')], and you have nurtured my intellect with great care. As a sign of gratitude I wish to offer you this gift."\n\n[disciple.GetSheHe|U] [disciple.Custom('quirk_pos_present')] and hands me a [ROOT.Char.Custom('GetSimpleColor')] package."
 tgp_movement_events.0140.a: ""And gladly I shall accept it.""
 tgp_movement_events.0140.b: ""Remember we do this for the [my_movement.GetNameNoTooltip].""
 tgp_movement_events.0140.c: ""And what about the [ROOT.Char.Custom('GetRandomPoetryPassage')]?""
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\nA gift from [disciple.GetShortUIName] to [root_scope.GetShortUIName] for being an excellent elder."
 
 tgp_movement_events.0150.t: "The [monk.GetFaith.GetNameNoTooltip] [monk.GetFaith.DevoteeNeuter|U]"
 tgp_movement_events.0150.desc.intro: "Clad in robes the color of [monk.Custom('GetComplexColor')], a [monk.GetFaith.DevoteeNeuter] enters the throne room. A small wooden charm hangs from [monk.GetHerHis] belt, and a faint scent of incense follows in [monk.GetHerHis] wake.\n\n"
 tgp_movement_events.0150.desc.other_ruler: ""I come bearing the will of my [other_ruler.GetLadyLord], [other_ruler.GetTitledFirstName]," [monk.GetSheHe] says, [monk.Custom('quirk_pos_pp')]. "It is my duty to spread the word of [monk.GetFaith.HighGodName]."
 tgp_movement_events.0150.desc.alone: ""I come bearing the will of [monk.GetFaith.HighGodName], for I have dedicated my life to the study of the [monk.GetFaith.GetName] faith."
 tgp_movement_events.0150.desc.outro: "Please, take me into your court so we may learn from each other.""
 tgp_movement_events.0150.aa: ""Tell your [other_ruler.GetLadyLord] that I admire [other_ruler.GetHerHis] diplomacy.""
 tgp_movement_events.0150.aa.alliance: "You enter an [alliance|E] with [other_ruler.GetShortUIName]"
 tgp_movement_events.0150.a: ""Tell me of the [monk.GetFaith.GetAdherentNamePluralNoTooltip].""
 tgp_movement_events.0150.b: ""#EMP This#! is the land of [ROOT.Char.GetFaith.HighGodName].""
 tgp_movement_events.0150.b.success: "[monk.GetShortUIName] converts"
 tgp_movement_events.0150.b.failure: "[monk.GetShortUIName] keeps [monk.GetHerHis] faith"
 tgp_movement_events.0150.c: ""You are welcome to stay.""
 cheaper_to_convert_to_monk_faith_tt: "You gain a #P 50%#! discount for converting to [monk.GetFaith.GetName]"
 
 tgp_movement_events.0160.t: "Knives at Rest"
 tgp_movement_events.0160.desc: "The candle sputters as I stare at the blank [ROOT.Char.Custom('GetWritingMaterial')] in front of me. [rival.GetTitledFirstName] guides the [rival_movement.GetName] with a steady hand, and it would be useful to not cross paths with [rival.GetHerHim].\n\nBut such a letter... a promise to not harbor ill will... could it perhaps be seen as a sign of weakness?"
 tgp_movement_events.0160.a: "Honest words must suffice."
 tgp_movement_events.0160.b: "Nothing some gold could not convey."
 tgp_movement_events.0160.c: "I am not one for losing options."
 tgp_movement_events_0160_scheme_blocking_effect_tt: "@alert_icon! #alert_trial You and [rival.GetShortUIName] will not be able to start any [hostile_schemes|E] against each other for #V 15 years#!#!"
 no_scheming_allowed_var_tt: "You and [recipient.GetShortUIName] promised to not start [hostile_schemes|E] against each other until [GetCurrentDateWithDiff( GetVarTimeRemaining( actor.MakeScope, 'no_scheming_allowed_var') )]"
 personal_movement_power: "$game_concept_personal_movement_power$"
