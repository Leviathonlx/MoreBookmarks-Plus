 # Move Shogunate Court
 tgp_japan_move_shogunate_court_decision: "Move the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] Court"
 tgp_japan_move_shogunate_court_decision_desc: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] is the old capital: in this new era, it is time to establish a true [ROOT.Char.GetHouse.GetBaseName] court. Moving to a more distant province will also allow us to exercise our authority far from the meddling bureaucrats and temples."
 tgp_japan_move_shogunate_court_decision_tooltip: "Establish a new capital for the Shōgunate"
