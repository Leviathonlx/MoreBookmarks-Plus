 tgp_japan_establish_soryo_manor_decision: "Abandon the Bureaucracy"
 tgp_japan_establish_soryo_manor_decision_desc: "$tgp_japan_establish_house_fief_decision_desc$"
 tgp_japan_establish_soryo_manor_decision_tooltip: "Forgo the old ways and establish a [soryo|E] [house|E]"
