 # Restore Emperor
 tgp_japan_emperor_restoration_decision: "Restore Direct Imperial Rule"
 tgp_japan_emperor_restoration_decision_desc: "I've watched for too long behind palace walls while my authority is usurped by warmongers. No more. It is time to take my place as Heavenly Sovereign, restoring divine dignity and stabilizing the realm."
 tgp_japan_emperor_restoration_decision_tooltip: "Restore the ancient rule of the $game_concept_tenno$"
 tgp_japan_emperor_restoration_decision_confirm: "Not as symbol, but as sovereign"
 tgp_japan_emperor_restoration_decision_faction_effect: "#X [vassals|E] are more likely to join the #V $replace_ceremonial_regent_faction_name$#! [faction|E]"
 # Imperial Branch (Minamoto/Taira)
 tgp_japan_imperial_branch_decision: "Request Royal Honsei"
 tgp_japan_imperial_branch_decision_desc: "Though Amaterasu's blood flows in my veins, my destiny lies beyond the imperial palace. I leave my royalty behind, that the deeds of the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] and [Glossary( 'Taira', 'TAIRA_GLOSS' )] may echo louder in the annals of these islands."
 tgp_japan_imperial_branch_decision_tooltip: "Create or join a [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] or [Glossary( 'Taira', 'TAIRA_GLOSS' )] [house|E]"
 tgp_japan_imperial_branch_decision_confirm: "Relinquish the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] name"
 tgp_japan_imperial_branch_decision_emperor_ancestor_trigger: "You are at least a great-grandchild of a past [ceremonial_liege|E]"
 tgp_japan_imperial_branch_decision_imperial_heir_trigger: "You are not in the [ceremonial_liege_possessive] [line_of_succession|E]"
 tgp_japan_imperial_branch_decision_living_descendants_trigger: "You have at least #V 3#! living descendants"
 tgp_japan_imperial_branch_decision_existing_dynasty_effect: "You join [house|E] [minamoto_house.GetName|V] or [taira_house.GetName|V] [dynasties|E]"
 tgp_japan_imperial_branch_decision_existing_or_minamoto_effect: "You join [house|E] [taira_house.GetName|V], or found the #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#! [dynasty|E]"
 tgp_japan_imperial_branch_decision_existing_or_taira_effect: "You join the [minamoto_house.GetName|V], or found the #V [nearest_emperor.GetFirstNameNoTooltip] Taira#! [dynasty|E]"
 tgp_japan_imperial_branch_decision_new_dynasty_effect: "You create a new #V Minamoto#! or #V Taira#! [dynasty|E]"
 # tgp_japan_cadet_branch_decision
 tgp_japan_cadet_branch_decision: "Found Cadet House"
 tgp_japan_cadet_branch_decision_desc: "The House of [ROOT.Char.GetHouse.GetNameNoTooltip] is no longer worthy of my membership. In preservation of my honor, a new branch of our dynasty must be born."
 tgp_japan_cadet_branch_decision_tooltip: "You will form a Cadet Branch"
