 tgp_japan_become_a_poet_decision: "Study Poetry"
 tgp_japan_become_a_poet_decision_desc: "Experiences, feelings, rhymes and reason. Find a way to understand this assortment of words and give it meaning."
 tgp_japan_become_a_poet_decision_tooltip: "Study to become a poet"
 tgp_japan_become_a_poet_decision_confirm: "$tgp_japan_become_a_poet_decision$"
 tgp_japan_become_a_poet_decision_effects_tooltip_trait: "You may be able to gain the [GetTrait('lifestyle_poet').GetName( GetNullCharacter )] [trait|E]"
 tgp_japan_become_a_poet_decision_effects_tooltip_stress: "You will gain a lot of [stress|E]"

 tgp_japan_train_with_troops_decision: "Inspire the Troops"
 tgp_japan_train_with_troops_decision_desc: "The strength of any army owes as much to its spirit as to its training and arms. We should assemble our troops so that I might remind them of the glories and spoils of victory, the ignominy of defeat, and exhort them to give their utmost for our cause."
 tgp_japan_train_with_troops_decision_tooltip: "Gain a temporary [character_modifier|E] and a chance for a [commander_trait|E]"
 tgp_japan_train_with_troops_decision_confirm: "$tgp_japan_train_with_troops_decision$"
 tgp_japan_train_with_troops_decision_effects_tooltip_trait: "You may be able to gain a [commander_trait|E] based on your [martial_skill|E]"
 tgp_japan_train_with_troops_decision_effects_tooltip_modifier: "You have inspired your troops with a speech"

 tgp_japan_become_a_monk_decision: "In Search of the Pure Land"
 tgp_japan_become_a_monk_decision_desc: "As I grow older and weaker in both my mind, as well as my body, thoughts that have never occurred to me are brewing up more frequently — it is time to find a greater purpose in life."
 tgp_japan_become_a_monk_decision_tooltip: "Embrace Buddhism and leave your previous obligations behind"
 tgp_japan_become_a_monk_decision_confirm: "Become a Buddhist Monk"
 tgp_japan_become_a_monk_decision_health_tt: "You have less than $HEALTH_FINE$ [health|E]"
 tgp_japan_become_a_monk_decision_effects_trait: "You will gain the [trait|E]"
 tgp_japan_become_a_monk_decision_effects_resource: "You will gain [piety|E]"
