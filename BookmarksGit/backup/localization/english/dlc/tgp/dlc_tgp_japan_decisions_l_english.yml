 tgp_japan_establish_house_fief_decision_desc: "The old bureaucracy is crumbling under myriad crises and the unfettered ambition of our age. To ensure my family's future, and bring stability to the provinces, a permanent base must be established."
 tgp_japan_establish_house_fief_decision_tooltip: "Rule your [governorship|E] as a personal fief, rejecting central oversight"
