 # Restore Japanese Government
 tgp_japan_restore_japanese_government_decision: "Restore Ritsuryō Bureaucracy"
 tgp_japan_restore_japanese_government_decision_desc: "The traditions of our ancestors were torn asunder by upheaval and expedience. It is time to return to their proven examples of good governance."
 tgp_japan_restore_japanese_government_decision_tooltip: "Re-establish the old bureaucracy of Japan"
 tgp_japan_restore_japanese_government_decision_confirm: "$tgp_japan_restore_japanese_government_decision$"
