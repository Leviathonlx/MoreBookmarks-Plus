 tgp_japan_become_shogun_decision_top_liege_trigger: "You are the [ceremonial_regent|E] of [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_land_trigger: "The [duchies|E] of [GetTitleByKey('d_kinai').GetBaseNameNoTier], [GetTitleByKey('d_nankaido').GetBaseNameNoTier], [GetTitleByKey('d_hokurikudo').GetBaseNameNoTier], [GetTitleByKey('d_west_bando').GetBaseNameNoTier], and [GetTitleByKey('d_north_saikaido').GetBaseNameNoTier] are all completely within the [realm|E] of [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_vassal_revocation_effect: "All [titles|E] held by [GetGovernment('japan_administrative_government').GetName] [government|E] [vassals|E] are revoked"
