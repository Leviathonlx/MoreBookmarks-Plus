 tgp_japan_restore_japanese_monarchy_decision: "Restore a Yamato Ten'nō"
 tgp_japan_restore_japanese_monarchy_decision_desc: "Amaterasu's unbroken bloodline has ever ruled over these islands, if we are to restore the might of Japan, a rightful Yamato heir must be restored."
 tgp_japan_restore_japanese_monarchy_decision_tooltip: "Re-establish the ancient imperial dynasty of Japan"
