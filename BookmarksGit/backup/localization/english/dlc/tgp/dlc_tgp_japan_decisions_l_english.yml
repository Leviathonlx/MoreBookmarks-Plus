 # Emperor War Decision
 tgp_japan_emperor_war_decision: "Begin the Restoration War"
 tgp_japan_emperor_war_decision_desc: "The empire is my birthright, and it will soon be mine in more than just name. By might, if need be. No longer shall I watch [ROOT.Char.GetTopLiege.GetShortUIName] ruin my lands in silence."
 tgp_japan_emperor_war_decision_tooltip: "Your [faction|E] will start a [war|E] to place you upon the throne of all [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]."

