 # Establish Shogunate
 tgp_japan_become_shogun_decision_TUTORIAL: "Formalize [GetPlayer.GetHouse.GetNameNoTooltip] Shōgunate"
 tgp_japan_become_shogun_decision: "Formalize [ROOT.Char.GetHouse.GetNameNoTooltip] Shōgunate"
 tgp_japan_become_shogun_decision_desc: "The endless politicking of the imperial court has run its course, undermined by the pageantry and trappings of days past. A strong hand must establish a new order — of service, family, and steel."
 tgp_japan_become_shogun_decision_tooltip: "Strengthen the Shōgunate's power over [GetTitleByKey('e_japan').GetBaseNameNoTier]"
