# Assert Regional Dominion (Become Soryo Duke i.e. SuperSoryoTM)
 tgp_japan_assert_regional_dominion_government_decision: "Assert Regional Dominion"
 tgp_japan_assert_regional_dominion_government_decision_desc: "The empire is rudderless! It is necessary for strong warriors to steer local leadership, while the tiller of state remains unmanned. Local lords will see the wisdom in this or be swept away by a sea of arrows and fire."
 tgp_japan_assert_regional_dominion_government_decision_shogun_desc: "With the impotent bureaucrats swept away, this is an age of warrior power! A [shogun|E] is at the helm, leading the state as if from a war tent. Samurai must steer local leadership! Your neighbors will see the wisdom in this or be swept away by a sea of arrows and fire."
 tgp_japan_assert_regional_dominion_government_decision_trigger_01: "Your [domicile|E] must have the [GetDomicileBuilding('japanese_manor_main_03').GetName] [domicile_building|E] or higher"
 tgp_japan_assert_regional_dominion_government_decision_trigger_aspiration: "Your [house|E] have a fully upgraded [GetHouseAspiration('strength').GetName|V] or [GetHouseAspiration('determination').GetName|V] [house_aspiration|E]"
 tgp_japan_assert_regional_dominion_government_decision_trigger_bloc: "You lead a [GetHouseAspiration('strength').GetName|V] or [GetHouseAspiration('determination').GetName|V] [house_aspiration|E] [bloc|E] with a #V $house_bloc_level_03$#! level"
 tgp_japan_assert_regional_dominion_government_decision_tooltip: "Become a [duke|E], subjugating local lords if they do not fall in line."
 tgp_japan_assert_regional_dominion_government_decision_confirm: "The Choice is Theirs"

 tgp_japan_establish_soryo_administration_decision: "Establish Sōryō Administration"
 tgp_japan_establish_soryo_administration_decision_desc: "The fetters of the old bureaucracy only stymie the government's ability to keep the peace. It is time to move past these illusory formalities, for the good of all Japan."
 tgp_japan_establish_soryo_administration_decision_tooltip: "Seek to impose [soryo|E] [government|E] from within the old bureaucracy"
