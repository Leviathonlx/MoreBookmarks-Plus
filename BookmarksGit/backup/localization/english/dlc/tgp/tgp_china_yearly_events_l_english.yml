l_english:
 tgp_china_yearly.0001.t: "When the Way Does Not Prevail"
 tgp_china_yearly.0001.desc: "On the way back to my dwellings, I cannot help but notice a gathering crowd outside the [poor_county.GetProvince.GetName] [poor_county.GetProvince.GetHolding.GetType.GetName] gates. \n\nMothers, fathers, and children alike line up in the streets, heads bowed in shame as their hands reach for scraps from passing travelers."
 tgp_china_yearly.0001.a: "Donate food and clothes to the poor."
 tgp_china_yearly.0001.a.flavor: "... and admit failing to govern my people."
 tgp_china_yearly.0001.b: ""Beat them back to work!""
 tgp_china_yearly.0001.b.success: "Commoners Successfully Cowed"
 tgp_china_yearly.0001.b.critical: "Incredible Success!"
 tgp_china_yearly.0001.c: ""I should return to my studies.""
 tgp_china_yearly.0001.c.flavor: "I am not ready to handle such difficult questions."
 tgp_china_yearly.0001.d: "These worldly matters are beneath me."
 tgp_china_yearly.0005.t: "A True [grieving_child.Custom('GetDaughterSon')|U]"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] greets me with a peasant child trailing in [messenger.GetHerHis] footsteps. \n\n"My [ROOT.Char.GetTitleAsName], I found this [grieving_child.Custom('GirlBoy')] outside the gates, asking for an audience with you. [grieving_child.GetSheHe|U] recently lost [grieving_child.GetHerHis] only living relative and has no means for a proper burial. There must be something we can do for [grieving_child.GetHerHim]!""
 tgp_china_yearly.0005.knight: "I hear a loud cry and running footsteps coming from the courtyard gates. Following the sound, I find [messenger.GetTitledFirstName] restraining a peasant child. \n\n"Help me, my [ROOT.Char.GetTitleAsNameNoTooltip]!" the child cries. "My [parent.GetMotherFather] is dead and left me all alone. I have no cloth for [parent.GetHerHis] body, no nails for a coffin." From [grieving_child.GetHerHis] red-rimmed eyes and the snot crusting [grieving_child.GetHerHis] nose, I can tell that [grieving_child.GetHerHis] distress is genuine."
 tgp_china_yearly.0005.outro: "\n\nIf I do nothing, there is a chance this child will not survive on [grieving_child.GetHerHis] own."
 tgp_china_yearly.0005.a: ""I will find him a suitable custodian.""
 tgp_china_yearly.0005.b: ""He cannot honor his [parent.GetMotherFather] if we take him in.""
 tgp_china_yearly.0005.c: "I am not ready to decide on this."
 tgp_china_yearly.0005.c.flavor: "You are reminded to study more."
 tgp_china_yearly.0005.d: "We cannot lord over life and death."
 tgp_china_yearly.0010.t: "Strokes of Luck"
 tgp_china_yearly.0010.desc: "Walking through the local market, I hear a vendor shout, "Poetry for sale! Words of luck to bring fortune to your household!" \n\nI part the crowd ahead of me to inspect the stall. The poetry is drawn in letters that are too thin, lines hurried, almost blending together in several places. \n\nI have little faith in the seller's skill, and even less in [starving_lowborn.GetHerHis] claims, but a lot of people have lined up to purchase [starving_lowborn.GetHerHis] work."
 tgp_china_yearly.0010.a: "This scribe is no better than a thief!"
 tgp_china_yearly.0010.a.tt: "You banish the scribe"
 tgp_china_yearly.0010.b: "[starving_lowborn.GetSheHe|U] could prove useful."
 tgp_china_yearly.0010.c: "I wonder what the books say about this."
 tgp_china_yearly.0010.d: "I have more important matters to attend."
 tgp_china_yearly.0015.t: "Mercantile Problems"
 tgp_china_yearly.0015.desc: "My visit to a local tea shop is interrupted by a commotion in the street. I look out to see [market_vendor.GetTitledFirstName], a local painter, locked in an argument with a stranger. \n\n"My customers expect to find me here. I have several commissions to deliver to them!" [market_vendor.GetTitledFirstNameNoTooltip] argues, but the merchant has already built a stall and lined up his wares. \n\nThe stall holds [ROOT.Char.Custom('GetClothingArticle')] items, carved [ROOT.Char.Custom('RegionalFerociousAnimal')] statues, and a number of elaborate hair pins and combs. It is clear that this merchant is living off other craftsmens' labor."
 tgp_china_yearly.0015.a: "Drive the merchant out."
 tgp_china_yearly.0015.b: "Allow the merchant to stay, at a cost."
 tgp_china_yearly.0015.c: "I shush them so I can meditate on my studies."
 tgp_china_yearly.0015.d: "Such a petty squabble."
 tgp_china_yearly.0020.t: "A Matter of Public Service"
 tgp_china_yearly.0020.desc: "[tax_official.GetTitledFirstName] approaches me in my garden with fretful hands and a wolfish smile. I barely have time to let go of the [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] in my hand and face [tax_official.GetHerHim] fully before [tax_official.GetSheHe] addresses me. \n\n"Your Liege sent me with a message," [tax_official.GetSheHe] says. "[tax_liege.GetTitledFirstName] wishes to inform you that the imperial treasury is in need of funds, and [taxless_county.GetProvince.GetName] has a number of back-taxes that [tax_liege.GetSheHe] wishes for you to collect." \n\nIt goes without saying that my reputation will suffer if I do not comply, but [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] teaches us to abhor greed in all forms."
 tgp_china_yearly.0020.a: "Send out the tax collectors."
 tgp_china_yearly.0020.b: "Refuse."
 tgp_china_yearly_no_education_first: "#weak You get this effect because you do not have the Confucian Education trait.#!"
 tgp_china_yearly.0030.t: "The Good Word Travels Far"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nIt is my duty to find talented individuals such as yourself and usher them into office. "
 tgp_china_yearly.0030.desc_elder: "As your [elder|E], I must admit that I am impressed by the reputation you made for yourself as a truly proper [confucian|E]."
 tgp_china_yearly.0030.desc_fellow_confucian: "As a fellow Confucian, it pleases me to hear about your dedication to the Path, and look forward to the opportunity for many friendly debates in the future."
 tgp_china_yearly.0030.desc_intro_outro: "\n\nIn recognition of your propriety, I hereby offer to further your candidacy for the governorship of [free_title.GetName]."
 tgp_china_yearly.0030.a: "I graciously accept."
 tgp_china_yearly.0030.b: "Alas, my education is not yet complete."
