l_english:

 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: No Miracles"
 disbelieve_mandala_ongoing.0001.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetName], approaches me in the dark of night with a whispered, wicked plan.\n\n"Through market stalls and temple courtyards. A merchant here, a servant there, each quietly repeating the same tales about [target.GetTitledFirstName]."\n\n"They'll say that the river's miracle was but a trick of current and lantern-light, that the healed beggar was seen taking coins from a passing courtier.""
 disbelieve_mandala_ongoing.0001.a: ""Brilliant plan, [agent.GetFirstNameNoTooltip]!""
 disbelieve_mandala_ongoing.0001.a.crit_success: "The miracles are thought to be yours"
 disbelieve_mandala_ongoing.0001.a.success: "The miracles are rumored to be false"
 disbelieve_mandala_ongoing.0001.a.failure: "Your agent is discovered"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! [my_scheme.GetName] gains #V 1#! [scheme_breach|E]#!"
 disbelieve_mandala_ongoing.0001.b: "It's not worth the risk."
 scheme_fake_miracles: "Fake Miracles"
 scheme_fake_miracles_desc: "Your target's miraculous acts are seen as mere coincidences."
 
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: All But a Forgery"
 disbelieve_mandala_ongoing.0010.desc: ""We could plant a relic," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))], [spymaster.GetName], suggests, after insisting we meet at the study.\n\n"A fake one, carefully forged, within [target.GetTitledFirstNamePossessive]'s shrine. Let it be #EMP found#! and later revealed as a sham: the people will doubt the wonders, the clergy will murmur, and [target.GetHerHis] sacred aura will crumble.""
 disbelieve_mandala_ongoing.0010.a: "The #EMP [fake_relic.GetNameNoTooltip]#! looks almost real."
 disbelieve_mandala_ongoing.0010.a.success: "The plot succeeds"
 disbelieve_mandala_ongoing.0010.a.failure: "Your agent is discovered"
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip] is no fool."
 rival_planted_fake_artifact: "[CHARACTER.GetShortUIName] tried to plant a fake relic in [TARGET_CHARACTER.GetShortUINamePossessive] court."
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"

 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: Success"
 scheme_critical_moments.1212.desc: "Enough cracks will shatter anything.\n\nMy efforts to spread disbelief in the divine nature of [target.GetTitledFirstNamePossessive] have borne fruit, and now [target.GetHerHis] name cannot be mentioned without at least one member of the conversation inquiring as to how true the rumors are. The rumors of [target.GetHerHis] devious deeds. Of [target.GetHerHis] incompetent inconsistencies."
 scheme_critical_moments.1212.desc_discovered: "\n\nEven if [target.GetFirstNameNoTooltip] knows of my involvement, it matters not! Soon the world will know of the one true Devaraja: me!"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip] remains baffled by [target.GetHerHis] odium, utterly clueless to my involvement!"
 scheme_critical_moments.1212.a: "It was the right thing to do."

 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: Failure"
 scheme_critical_moments.1213.desc: "Nothing. Months of planning and scheming, spreading rumors and paying bribes, and yet [target.GetTitledFirstNamePossessive] divinity is as impregnable as ever!"
 scheme_critical_moments.1213.desc_discovered: "\n\nTo make the whole matter worse, I haven't just wasted time and resources, but [target.GetFirstNameNoTooltip] was also made aware of my poorly-executed ill intentions!"
 scheme_critical_moments.1213.desc_secret: "\n\nAt least, [target.GetFirstNameNoTooltip] remains blissfully unaware that anything was going on at all..."
 scheme_critical_moments.1213.a: "Only a minor setback..."

 scheme_critical_moments.1214.t: "Disbelieved Mandala"
 scheme_critical_moments.1214.desc: "It starts with a glance. That odd look of #EMP uncertainty#!? When I order them to do things in the name of divinity, they hesitate just a moment longer than they should. The servants whisper of my shortcomings, my flaws that prove I am in fact human and not divine.\n\nHow dare they. I shall prove them wrong. I must."
 scheme_critical_moments.1214.desc_discovered: "\n\nAnd to add insult to injury, my agents are certain: it was [owner.GetTitledFirstName] who orchestrated this disbelieving of my divinity..."
 scheme_critical_moments.1214.a: "Most unsettling..."

 scheme_critical_moments.1215.t: "Unbreakable Mandala"
 scheme_critical_moments.1215.desc: "False rumors and nefarious whispers try to undermine my authority. Try to make #EMP me#! less of a divine being.\n\nMy followers will have none of it, and my stature is safe. For now."
 scheme_critical_moments.1215.desc_discovered: "However, my agents are certain: it was [owner.GetTitledFirstName] who orchestrated this disbelief in my divinity..."
 scheme_critical_moments.1215.a: "How dare they!"
 scheme_critical_moments.1215.a_discovered: "That [owner.Custom2('InsultNoun', ROOT.Char)]..."

 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: Success"
 scheme_critical_moments.1222.desc: "My trials and tribulations have been successful! All that time spent wearing [target.GetTitledFirstName|U] down, and now [target.GetSheHe] has finally come around, willing to come under my suzerainty.\n\nI shall rule with splendor and grace!"
 scheme_critical_moments.1222.a: "One more tributary to the call!"

 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: Failure"
 scheme_critical_moments.1223.intro: "No success. All of my hard work, for what?"
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName|U] has rejected my advances, insisting that [target.GetSheHe] is better off on [target.GetHerHis] own. We shall see about that."
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName|U] has rejected my advances, citing the superiority of [target.GetSuzerain.GetTitledFirstName] as [target.GetHerHis] one true leader. Such drivel."
 scheme_critical_moments.1223.a: "Pah. I shall find more worthy followers!"

 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: Success"
 scheme_critical_moments.1224.desc: "It is time. The moment for [target.GetTitledFirstName] to leave [target.GetSuzerain.GetTitledFirstNamePossessive] fold is nigh. The one thing left is for [target.GetFirstNameNoTooltip] to inform [target.GetSuzerain.GetTitledFirstNameNoTooltip] of the lay of the land, then I shall have my tribute...\n\nHopefully [target.GetSuzerain.GetTitledFirstNameNoTooltip|U] will be an honorable ruler and let [target.GetHerHim] go amicably to the more #EMP suitable#! suzerain."
 scheme_critical_moments.1224.a: "I can hardly wait!"

 scheme_critical_moments.1225.t: "Tributary, Interrupted"
 scheme_critical_moments.1225.desc: "My tributary [target.GetTitledFirstNamePossessive] envoy reaches my court, and the message is clear.\n\nThat [owner.Custom2('InsultNoun', ROOT.Char)] [owner.GetTitledFirstName|U] has been twisting poor [target.GetFirstNamePossessiveNoTooltip] mind, turning [target.GetHerHim] against me, and now [target.GetSheHe] yearns to #EMP leave#! my fold, withdrawing tribute and declining my suzerainty."
 scheme_critical_moments.1225.a: "I'll better lay down some #EMP incentive...#!"
 scheme_critical_moments.1225.b: "#EMP We'll just see about that.#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUIName] might become [TARGET_CHARACTER.GetShortUINamePossessive] [suzerain|E], joining the war as a defender!#!"
 scheme_critical_moments.1225.c: "This is fine."

 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: Win Some, Lose Some"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: Joining Forces"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: Letting Go"
 scheme_critical_moments.1226.desc_incentivizing: "The letter from [target.GetTitledFirstNamePossessive|U] is a sad state of affairs. [incentivizing_suzerain.GetTitledFirstName] has #EMP incentivized#! the old [owner.Custom2('InsultNounClumsy', ROOT.Char)] to stick around, for a #EMP while#! longer at least...\n\n... and that false 'Devaraja' [incentivizing_suzerain.GetFirstNameNoTooltip] had to pay some dividends, in lack of proper divinity.\n\nMaybe next time [target.GetFirstNameNoTooltip] will see the light, and join my fold."
 scheme_critical_moments.1226.desc_warring: "[target.GetTitledFirstNamePossessive|U] envoy comes rushing into my court room: "War!" [dummy_envoy.GetSheHe] shouts, "War! [warring_suzerain.GetTitledFirstName|U] has taken it upon [warring_suzerain.GetHerselfHimself] to correct my [target.GetLadyLord]'s momentary lapse in judgement by #EMP force!#!"\n\nStill flustered, [dummy_envoy.GetSheHe] bows at my feet: "Please, please #EMP help us!#!"\n\nA chill creeps down my spine. War?"
 scheme_critical_moments.1226.desc: "Suzerain Folded"
 scheme_critical_moments.1226.a: ""To the rescue!""
 scheme_critical_moments.1226.b: "Well, then..."
 scheme_critical_moments.1226.b_warring: ""I did not sign up for #EMP war#!.""
 scheme_critical_moments.1226.b_incentivizing: "Ah well. But I did good."
 
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: Each of You"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "I pay a visit to [target_county.GetName] in my efforts to get its denizens to contribute to my great [ROOT.Char.GetFaith.HouseOfWorship] project.\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Stalls selling [ROOT.Char.Custom('GetExpensiveMeal')] lure me in with a delicious aroma."
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "The locals crowd the [ROOT.Char.Custom('GetSquareCommons')], surrounded by [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] and merchants trying to dispose of their more rotten [ROOT.Char.Custom('get_region_root_vegetable_plural')]."
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Merchants selling [ROOT.Char.Custom('GetTradeGoods')] peddle unsuspecting visitors."
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n"Hear ye, hear ye! For the [peasant.Custom('dummy_peasant_profession')] and the [peasant.Custom2('dummy_peasant_profession', peasant)]! For only the #EMP tiniest#! amount of gold all of this can be yours!""
 coerce_and_leverage_contribution_ongoing.0001.a: "These people can spare a coin."
 coerce_and_leverage_contribution_ongoing.0001.b: "They have bigger struggles."
 coerced_contribution_county_modifier: "'Voluntary' Contributions"
 coerced_contribution_county_modifier_desc: "The denizens of this county were forcefully invited to contribute to a great project."
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "Spared Contribution"
 spared_contribution_county_modifier_desc: "The denizens of this county were relieved from their monetary obligations towards a great project."
 
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]: Salvation in Gold"
 coerce_and_leverage_contribution_ongoing.0010.desc: "The smell of [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] bids me good morning, the air filled with the [ROOT.Char.Custom('GetSeasonAdj')] feeling of [ROOT.Char.Custom('GetSeason')].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], the burden of raising a [ROOT.Char.GetFaith.HouseOfWorship] is heavy," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetName], approaches me, smiling [court_chaplain.Custom('quirk_pos_adverb')]. "Yet the faithful may be moved by a promise of heavenly favor."\n\n"If we decree it so, those who offer to contribute shall receive blessings beyond the common lot.""
 coerce_and_leverage_contribution_ongoing.0010.aa: ""#EMP I#! would like those blessings.""
 coerce_and_leverage_contribution_ongoing.0010.a: ""Make it so.""
 coerce_and_leverage_contribution_ongoing.0010.b: "This is not worth your attention."
 
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]: A Promise's Value"
 coerce_and_leverage_contribution_ongoing.0020.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))], [servant.GetName], bows low, [servant.Custom('GetWritingMaterialPlural')] in hand.\n\n"The coffers for the [ROOT.Char.GetFaith.HouseOfWorship] swell too slowly." [servant.GetSheHe|U] announces, [servant.Custom('quirk_pos_pp')].\n\n"Yet words may buy what coin cannot. Perhaps a letter to [target.GetTitledFirstName], with a tempting promise, may sway [target.GetHerHis] will to help...""
 coerce_and_leverage_contribution_ongoing.0020.aa: "A promise does not need to be true..."
 coerce_and_leverage_contribution_ongoing.0020.a: ""Make haste in your writing!""
 coerce_and_leverage_contribution_ongoing.0020.b: ""Just mention I appreciate [target.GetHerHis] generosity.""
 scheme_promised_hook_modifier: "Promised Hook"
 scheme_promised_hook_modifier_desc: "The instigator of this scheme promised their target's a hook... whether or not it was real only the owner knows."

 #OPINIONS
 coerced_my_tributary_opinion: "Coerced My Tributary"
 coerced_tributary_opinion: "Coerced Tributary"

 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: Success"
 scheme_critical_moments.1242.desc: "I always knew I could count on the hard-working people of [target_title.GetBaseNameNoTierNoTooltip] to come to my aid. For a greater cause, and to celebrate their ruler, they have figuratively taken the clothes off their back in order to fund my temple complex.\n\nHow delightful."
 scheme_critical_moments.1242.a: "Good, good..."

 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: Failure"
 scheme_critical_moments.1243.desc: "The [owner.Custom('InsultNoun')]s of [target_title.GetBaseNameNoTierNoTooltip] is failing to see reason and are actively rejecting my inquiries to contribute to my #EMP great#! project.\n\nCiting #EMP lack of funds#! as a reason. Such nonsense! When there's a will there's a way!"
 scheme_critical_moments.1243.a: "What insolence!"

 insusceptible_to_coerce_contribution_modifier: "Insusceptible to Coercion"
 insusceptible_to_coerce_contribution_modifier_desc: "This county disagrees with being forced to fund a Capital Temple Complex."


 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: Success"
 scheme_critical_moments.1252.desc: "I always knew I could count on [target.GetTitledFirstName] to come to my aid! My sweet-talking, coaxing and debating has born fruit — [target.GetSheHe] has graciously agreed to invest in my project, pulling out all stops to make my temple all the more glorious.\n\nTranscendence is getting closer..."
 scheme_critical_moments.1252.a: "Marvelous!"

 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: Failure"
 scheme_critical_moments.1253.desc: "I storm into the chamber, fists clenched in frustration — that [target.Custom('InsultNoun')] [target.GetTitledFirstName] simply refuses to see reason. Have I not debated, argued, #EMP influenced#! [target.GetHerHis] closest circle?!\n\nCiting more #EMP immediate investments#! as [target.GetHerHis] current priority, instead of contributing to my #EMP magnificent#! project. I expected more from [target.GetHerHim]. This isn't the last [target.GetSheHe] will hear of this..."
 scheme_critical_moments.1253.a: "Tsk, tsk..."

 insusceptible_to_leverage_contribution_modifier: "Insusceptible to Leverage"
 insusceptible_to_leverage_contribution_modifier_desc: "This character is not opening their purse nor their heart to fund contributions."
 
 unlock_coerce_tributary_scheme_tt: "Requires level #V 2#! of the [aspect_of_trickery|E]"
 
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: Closed Roads"
 coerce_tributary_ongoing.0001.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))], [steward.GetName], stands in front of me with the widest smile.\n\n"I have... #EMP found#! an old deed that allows us to press [target.GetTitledFirstName] for a higher tariff if they wish to use our roads. I will, however, need some funding to send a small delegation to [capital.GetName].""
 coerce_tributary_ongoing.0001.a: "[target.GetSheHe|U] will learn how expensive it is to oppose us."
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName] accepts to pay"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName] does not yield"
 coerce_tributary_ongoing.0001.b: "Time will do the job for us."
 scheme_extra_tariffs: "Extra Tariffs"
 scheme_extra_tariffs_desc: "The scheme owner has convinced their target that if they do not voluntarily become their tributary there will be #EMP many more#! inconvenients."
 
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]: Aggressive Negotiations"
 coerce_tributary_ongoing.0010.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], [marshal.GetName], bows low, sweat still dripping down [marshal.GetHerHis] forehead after training the [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]" [marshal.GetSheHe] begins, "too many words have been spent trying to convince [target.GetTitledFirstName]. Tribute is not begged for — it is taken."\n\n[marshal.GetSheHe|U] clenches his fist.\n\n"Allow me to march some of my warriors to the very gates of [capital.GetName].""
 coerce_tributary_ongoing.0010.a: ""Make it so!""
 coerce_tributary_ongoing.0010.a.success: "[target.GetShortUIName] is persuaded"
 coerce_tributary_ongoing.0010.a.failure: "[target.GetShortUIName] takes great offense"
 coerce_tributary_ongoing.0010.b: "There's no need to anger [target.GetTitledFirstNameNoTooltip]."
 rival_tried_to_intimidate: "[TARGET_CHARACTER.GetShortUIName|U] tried to intimidate [CHARACTER.GetShortUIName] into becoming their tributary."
 rival_tried_to_intimidate_corresponding: "[CHARACTER.GetShortUIName|U] was intimidated by [TARGET_CHARACTER.GetShortUIName] to try and make [CHARACTER.GetHerHim] a tributary."
 scheme_tribute_intimidation: "Aggressive Negotiations"
 scheme_tribute_intimidation_desc: "The owner of this scheme made it very clear to their target that if they don't yield there will be worse consequences."
 
