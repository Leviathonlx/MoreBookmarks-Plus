 return_to_the_steppe_decision: "Return to the Steppe"
 return_to_the_steppe_decision_desc: "In seeking to make ourselves masters of cities, we bartered away our birthright for silks and thrones. Yet here, behind these palace walls, we are little better than prisoners of those who claim to serve us.\n\n#EMP;high Better we live as wolves beneath the open sky than as a shepherds in thrall to our own flock.#!"
