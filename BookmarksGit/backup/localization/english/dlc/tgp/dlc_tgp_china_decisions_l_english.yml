 return_to_the_steppe_decision_tooltip: "Change [government|E] type by becoming [nomadic|E]"

 convert_to_meritocratic_decision: "Adopt Meritocratic Government"
 convert_to_meritocratic_tooltip: "Change [government|E] type by becoming [meritocratic|E]"
 convert_to_meritocratic_desc: "The time has come to sever ourselves from the restless ways of our forebears. No longer must we rely on the fleeting strength of half-tamed and unpredictable steppe tribes; true power courses through arteries of bureaucracy and commerce."
 convert_to_meritocratic_decision_confirm: "Our path shall be guided by the wise, not the wind"
