 tgp_refuse_appointments_decision_accept_t: "Accept Appointments"
 tgp_refuse_appointments_decision_desc: "Governing is no easy burden. Am I truly fit to rule such vast lands — to make difficult decisions that serve the greater good? Perhaps it is time I refuse further appointments, and remain here in peace."
