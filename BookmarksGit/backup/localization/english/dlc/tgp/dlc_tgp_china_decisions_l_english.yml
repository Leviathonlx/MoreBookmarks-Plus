 tgp_claim_the_mantle_of_maitreya_decision: "Claim the Mantle of Maitreya"
 claim_the_mantle_of_maitreya_decision_desc: "The world has fallen into turmoil. Monks and nuns have forsaken their precepts and their duty to the dharma, pursuing material wealth and drowning themselves in worldly pleasures.\n\nThe common people long for a savior to deliver them from their suffering, devoutly awaiting the day that Maitreya will descend from the heavenly firmament to renew the world and bring peace and prosperity to all.\n\nThey needn't wait any longer."
