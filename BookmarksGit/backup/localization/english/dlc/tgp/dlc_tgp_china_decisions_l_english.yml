 adopt_steppe_administration: "Become a Meritocratic Khanate"
 adopt_steppe_administration_desc: "Throughout the ages, those horse lords who thought only to plunder their sedentary neighbors and carry off the spoils faded into obscurity like smoke on the wind.\n\nThose who fashioned themselves emperors and founded dynasties understood the truth:#EMP  it is better to be the shepherd than the wolf.#!"
