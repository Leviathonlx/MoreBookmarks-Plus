l_english: 

 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "Spreading Joy"
 tgp_japan_yearly_events.0001.desc: "Though I am close with my [ROOT.Char.Custom2('RelationToMe', gift_receiver)], [gift_receiver.GetFirstName] I can not help but notice [gift_receiver.GetSheHe] is smiling less than usual. I would hate to think it is on account of me!\n\nTaking in what delights the market has to offer, I come across a vendor selling a variety of elegant [Glossary( 'uchiwa', 'UCHIWA_GLOSS' )]. He insists:\n\n"Wrap this in your [Glossary( 'furoshiki', 'FUROSHIKI_GLOSS' )] and any receiving it will know you mean to spread joy!""
 tgp_japan_yearly_events.0001.a: "It is the perfect gesture to uplift my dear [gift_receiver.GetFirstNameNoTooltip]."
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "appreciates the gift"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "No, this is far to nice a gift for [gift_receiver.GetHerHim]..."
 tgp_japan_yearly_events.0001.b.flavor: "...but the perfect gift for me!"
 tgp_japan_yearly_events.0001.c: "These merchants grubbing merchants are exhausting."
 UCHIWA_GLOSS: "An elegant, round hand-fan from Tang Dynasty (618-907 AD) China, which found popularity among the Japanese nobility as a result of trade missions with China. They were often associated with summer and femininity. Their popularity and beautiful designs resulted in sumptuary laws being passed to restrict their decoration."
 FUROSHIKI_GLOSS: "A decorative and functional cloth. Literally "bath spread", from furo or "bath" and shiki as "spread". The term originates from nobles visiting the bathhouse and packing their belongings in a cloth decorated with their family crest."
 
 #Artifact
 uchiwa: "Uchiwa"
 uchiwa_desc: "Delicate patterns adorn this handmade fan, made from bamboo and paper."

 tgp_japan_yearly_events.0006.t: "Treasures from the Sea"
 tgp_japan_yearly_events.0006.desc: "As I walk the coastline in [pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly]. I stumble on a group of [Glossary( 'Ama', 'AMA_DIVERS_GLOSS' )] divers examining their haul.\n\nTheir leader covers [pearl_diver.GetHerselfHimself] and approaches, "[ROOT.Char.Custom('FormOfAddressForLiege')|U], gaze on the bounty the sea delivers!"\n\nThe spread of pearls and succulent abalone is impressive indeed."
 tgp_japan_yearly_events.0006.a: "This catch should be shared with the locals."
 tgp_japan_yearly_events.0006.tt.success: "Successfully establish a deal"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip] isn't convinced"
 tgp_japan_yearly_events.0006.b: "I could save you a trip to the market."
 tgp_japan_yearly_events.0006.c: "The temple would be honored by what [ROOT.Char.GetFaith.WaterGodName] provides."
 tgp_japan_yearly_events.0006.d: "You are a testament to your craft, I must be on my way."
 AMA_DIVERS_GLOSS: "#bold Ama#! — meaning "sea women" — are divers who specialized in collecting pearls and seafood from the seabed. They are renowned for their ability to hold their breath for long periods of time."

 tgp_japan_yearly_events.0012.t: "Monkey Business"
 tgp_japan_yearly_events.0012.desc: "Hiking up the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], a warm mist descends on me.\n\nWhat luck! I spy a steaming [Glossary( 'onsen', 'ONSEN_GLOSS' )], but I do not appear to be its first guest of the day.\n\nA roguish snow monkey has already entered the bath! Though my muscles are weary and my pits have begun to stink, I question if bathing with a wild animal is safe?"
 tgp_japan_yearly_events.0012.a: "#EMP Flail with your arms, screaming."
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "The monkey runs away in fear"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "The monkey ignores my pitiful attempt to scare it"
 tgp_japan_yearly_events.0012.b: "Pretend that I am no threat."
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "The monkey looks intrigued, but leaves me be"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "The monkey charges me, threatening me to back off"
 tgp_japan_yearly_events.0012.c: "Do not mess with the monkey."

 tgp_japan_yearly_events.0013.t: "Purifying the Spirit"
 tgp_japan_yearly_events.0013.desc: "A faint chant beckons me up the mountain path. Approaching its source I am met by a thick blanket on warm mist, enshrouding the silhouette of a [mystic.GetWomanMan].\n\n[mystic.GetSheHe] simply looks in my direction, and gestures for me to join [mystic.GetHerHim] in the [Glossary( 'onsen', 'ONSEN_GLOSS' )]. It would appear a ritual is about to be held."
 tgp_japan_yearly_events.0013.a: "Partake in the act."
 tgp_japan_yearly_mystic_positive.tt: "I search deep within myself to find a truth"
 tgp_japan_yearly_mystic_neutral.tt: "I try to understand the meaning behind the words"
 tgp_japan_yearly_mystic_negative.tt: "I don't grasp what is being asked of me"
 tgp_japan_yearly_events.0013.b: "Ask the mystic for guidance instead."
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "I understand the meaning behind the wisdom"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "I have no idea what is being said"
 tgp_japan_yearly_events.0013.c: "Leave [mystic.GetHerHim] in peace."

 tgp_japan_yearly_events.0014.t: "A Welcome Reprieve"
 tgp_japan_yearly_events.0014.desc: "My breath is labored as I suck in the thin and frigid mountain air. Looking up from my path towards the summit I am met by a vision of billowing mist and melted snow on the nearby trees.\n\nArriving at its source, I can finally take a breather and admire the inviting [Glossary( 'onsen', 'ONSEN_GLOSS' )] before me."
 tgp_japan_yearly_events.0014.a: "Who can resist a hot spring?!"
 tgp_japan_yearly_events.0014.b: "Stay a while longer."
 tgp_japan_yearly_events.0014.c: "There's no time to waste."

 ONSEN_GLOSS: "#bold Onsen#! — Japanese hot springs — a natural spring known for its therapeutic abilities."

 tgp_japan_yearly_events.0021.t: "Among the Blossoms"
 tgp_japan_yearly_events.0021.desc: "[Glossary( 'Hanami', 'HANAMI_GLOSS' )] is upon us! Cherry trees, heavy with sumptuous blossoms, put all in high spirits. The people of [ROOT.Char.GetCurrentLocation.GetName] divine when to plant their rice and pray for a bountiful harvest to come.\n\nMy [ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)], [hanami_enjoyer.GetTitledFirstName] declares, "Life is like the fleeting beauty of a blossom." [hanami_enjoyer.GetHerHis|U] words remind me an offering is in order."
 tgp_japan_yearly_events.0021.a: "I offer some sake."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "The deities #EMP seem#! to have seen my actions"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "I feel like a weight has lifted of off my shoulders"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "The citizens saw my actions"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "My actions fall on deaf ears"
 tgp_japan_yearly_events.0021.b: "Take a while to admire the trees."
 HANAMI_GLOSS: "#bold Hanami#! - "flower viewing", a Japanese tradition inherited from China of admiring plum blossoms. Over time and with poetic influences such as the Tale of Genji, by the Heian period the focus had shifted toward prioritizing cherry blossoms."

 tgp_japan_yearly_events.0026.t: "Tales of the Tengu"
 tgp_japan_yearly_events.0026.desc: "The familiar voice of my [ROOT.Char.Custom2('RelationToMe', rumormonger)] [rumormonger.GetTitledFirstName] booms from a tavern followed by the sake laden chuckles of my [ROOT.Char.Custom2('RelationToMeShort', gossiper)] [gossiper.GetTitledFirstName].\n\n"Throughout our indomitable wild lands, lurks the [Glossary( 'Tengu', 'TENGU_GLOSS' )]! A monster covered in feathers, whose temper is as fierce as their swordsmanship. This wicked spirit condemns all that is holy!\n\nTaking another swig of [rumormonger.GetHerHis] sake, "Though it should be said, whoever can prove themselves worthy in the eyes of the beast will be rewarded with a mastery of martial cunning. But, as I look out on this sea of cowards, I am certain it is a lost cause!""
 tgp_japan_yearly_events.0026.a: "I wonder if it is true."
 tgp_japan_yearly_events.0026.a.tt: "When I next travel through the mountains or forest, I will keep my eyes peeled for this mysterious being."
 tgp_japan_yearly_events.0026.b: "Merely the babbling of drunks..."
 TENGU_GLOSS: "#bold Tengu#! — meaning "Heavenly Dog" — are a form of [Glossary( 'Yokai', 'YOKAI_GLOSS' )], often depicted as an avian creature. Protective, yet dangerous spirits residing in mountains or forests. The most commonly known version of a Tengu in modern times would be their red faces in combination with a long nose."

 tgp_japan_yearly_events.0027.t: "Prove Your Worth"
 tgp_japan_yearly_events.0027.desc: "As I trek through the wilds of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] I cannot shake the tales I heard of the [Glossary( 'Tengu', 'TENGU_GLOSS' )].\n\nWith nary a soul in sight, all I hear is my heart pounding. As I attempt to control my panicked breathing, a creeping dread crawls up my spine...I am being watched.\n\nMy eyes dart towards the sound of footsteps. Desperately searching my surroundings, I spy the reflection of a blade flash through the dense fog."
 tgp_japan_yearly_events.0027.a: "I must fight."
 tgp_japan_yearly_events.0027.a.tt.success: "I live to fight another day"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "You might gain additional #P positive#! [traits|E]."
 tgp_japan_yearly_events.0027.a.tt.failure: "I lose the battle, but not unscathed"
 tgp_japan_yearly_events.0027.b: ""Listen to what I have to say!""
 tgp_japan_yearly_events.0027.b.tt.success: "[tengu_warrior.GetSheHe] seems to be persuaded by my words"
 tgp_japan_yearly_events.0027.b.tt.failure: "[tengu_warrior.GetSheHe] doesn't care what I have to say"
 tgp_japan_yearly_events.0027.c: "Escape while I still can."

 tgp_japan_yearly_events.0028.t: "Lead Astray"
 tgp_japan_yearly_events.0028.desc: "Finding myself in the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] I cannot but help keeping my eyes peeled for a [Glossary( 'Tengu', 'TENGU_GLOSS' )].\n\nNever in all my days was there a more uneventful walk through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]. I should have known better than to trust the tall tales of a drunkard."
 tgp_japan_yearly_events.0028.a: "I won't be fooled again."
 tgp_japan_yearly_events.0028.b: "Let out a scream."

 tgp_japan_yearly_events.0029.t: "Tengu Technique"
 tgp_japan_yearly_events.0029.desc: "Though [tengu_warrior.GetTitledFirstName] may not be a [Glossary( 'Tengu', 'TENGU_GLOSS' )], [tengu_warrior.GetSheHe] is a master of the blade!\n\nCountless hours of diligent training under [tengu_warrior.GetHerHis] watchful eye have finally paid off.\n\nMy sword no longer feels like a woodsman's axe there to hew the limbs of men, but a beautiful extension of my body, ready to reach out and touch those who would wrong me.\n\nMy master reminds me, "This is but the beginning, you still have much to master.""
 tgp_japan_yearly_events.0029.a: "It is not enough to cut men down, I must lead them."
 tgp_japan_yearly_events.0029.b: "I will wait to see where your training leads me."

 tgp_japan_yearly_events.0036.t: "Reflection of Pure Land"
 tgp_japan_yearly_events.0036.desc: "My [ROOT.Char.Custom2('RelationToMe', gardener)] [gardener.GetTitledFirstName] is putting the final touches on the pond extension in my garden.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')] your garden is a perfect reflection of [ROOT.Char.GetFaith.GetName] paradise! Are any finishing touches I might add?"
 tgp_japan_yearly_events.0036.a: "More lotus flowers and perhaps..."
 tgp_japan_yearly_events.0036.a.random_chance: "The higher your [stewardship|E], the better the odds:"
 tgp_japan_yearly_events.0036.b: "More fish!"
 tgp_japan_yearly_events.0036.b.flavor: "Much in the way of court politics can be solved when a man if focused on a fish."

 ONIBI_GLOSS: "#bold Onibi#! or "demon fire" are a form of [Glossary( 'Yokai', 'YOKAI_GLOSS' )] manifesting as glowing orbs of light or flame, born of the souls of the dead. They are often malicious, leading travelers into dangerous if not deadly situations."
 YOKAI_GLOSS: "#bold Yōkai#! or "strange apparition" are supernatural beings found in Japanese mythology ranging from ghosts, demons, monsters, shapeshifters and tricksters. They often appear with animal-like features."
 SORIBASHI_GLOSS: "#bold Soribashi#! or "Moon Bridges" originating from China, are steeply arched foot bridges. They are employed in ornamental purposes in gardens or erected for pedestrians to cross over streams while allowing boats to pass beneath."

 tgp_japan_yearly_events.1000.t: "Dancing Flames"
 tgp_japan_yearly_events.1000.desc: "A light rainfall accompanies us as we traverse the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nAs the drizzle intensifies, I notice dancing lights, flickering in the distance.\n\nMy [ROOT.Char.Custom2('RelationToMe', chaplain)], [chaplain.GetFirstNameNoTooltip] advises caution, suggesting they could be [Glossary( 'Onibi', 'ONIBI_GLOSS' )] hoping to lure us into danger."
 tgp_japan_yearly_events.1000.a: "Danger be damned, let's see what those lights are!"
 tgp_japan_yearly_events.1000.a.tt.success: "In pursuing the Onibi you found hidden treasure"
 tgp_japan_yearly_events.1000.a.tt.failure: "In pursuing the Onibi you slipping on wet terrain, injuring yourself"
 tgp_japan_yearly_events.1000.b: "Let's get out of the rain and you can tell me more"
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip] gives insights in Onibi that helps you understand other readings you've done"
 tgp_japan_yearly_events.1000.b.tt.failure: "The inconsistencies in [chaplain.GetFirstNamePossessiveNoTooltip] explanation makes your head hurt"
 tgp_japan_yearly_events.1000.c: "Yes, best not to linger."

 tgp_japan_yearly_events.1010.t: "Sectarian Strife"
 tgp_japan_yearly_events.1010.desc: ""The tension between the [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePlural] and [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] escalates by the day, [ROOT.Char.Custom('FormOfAddressForLiege')]!"\n\nMy [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)], [buddhist_councillor_1.GetFirstName] exclaims.\n\n"The [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip] monks are praying for our downfall. Please, for the sake of [ROOT.Char.GetFaith.HighGodName], make clear that you stand with the [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip] and it will be obvious we should be favored!""
 tgp_japan_yearly_events.1010.a: "I'll stand with the [buddhist_councillor_1.GetFaith.GetAdjectiveNoTooltip] monks."
 tgp_japan_yearly_events.1010.b: "The [buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip] are in the right."
 tgp_japan_yearly_events.1010.c: "Why should I care how [ROOT.Char.GetFaith.HighGodName] is venerated?"
 faith_conversion_cost_tgp_japan_1010_event: "From Events"
 tgp_japan_yearly_events.1010.a_discount: "You gain a #p 50%#! discount on converting to [buddhist_councillor_1.GetFaith.GetName]"
 tgp_japan_yearly_events.1010.b_discount: "You gain a #p 50%#! discount on converting to [buddhist_councillor_2.GetFaith.GetName]"
 every_buddhist_sect_1_vassal: "Every [buddhist_councillor_1.GetFaith.GetName] [vassal|E]"
 every_buddhist_sect_2_vassal: "Every [buddhist_councillor_2.GetFaith.GetName] [vassal|E]"
 tgp_japan_yearly_events.1010.c.tt: "The fighting causes realm-wide unrest"

 tgp_japan_yearly_events.1020.t_siren: "An Oni's Melody"
 tgp_japan_yearly_events.1020.t_garden: "The Blossomed Head"
 tgp_japan_yearly_events.1020.t_shadow: "The Depth of My Shadow"
 tgp_japan_yearly_events.1020.desc_siren: "A haunting melody summons me from my slumber. A woman, pale and elegant floats above me, singing of heartbreak.\n\nReaching out causes her image to dissipate. As I come to consciousness, the anguish of this dream woman and her love that could have been haunt me." 
 tgp_japan_yearly_events.1020.a_siren: "The love she sings of, I must have it!"
 tgp_japan_yearly_events.1020.b_siren: "Such beauty should be shared, spread her word across the realm."
 tgp_japan_yearly_events.1020.desc_garden: "While walking through the garden, I notice an exotic flower.\n\nAs take in its scent a breeze envelopes me in what feels like a soft whisper, looking up the sun catches me square in the eyes. I return my gaze to the flower only to see a grotesque head scowling back at me. I blink again and the face is gone."
 tgp_japan_yearly_events.1020.a_garden: "This soil must be special, continue cultivating it."
 tgp_japan_yearly_events.1020.b_garden: "I must build over this garden to seal it away."
 tgp_japan_yearly_events.1020.desc_shadow: "My shadow has been...strange. It seems to linger for a moment after I begin walking. When I look away, it appears to almost dance with other shadows, but when I look back it returns to my side.\n\nThough it has yet harm me, a shadow that can leave its master seems dangerous."
 tgp_japan_yearly_events.1020.a_shadow: "Only my enemies should fear my shadow!"
 tgp_japan_yearly_events.1020.b_shadow: "I must keep torches lit at all times, let nothing slip through."
 tgp_japan_yearly_events.1020.desc_end: "\n\nIs this stress of being a [ROOT.Char.GetTitleAsNameNoTooltip] getting to me, or could this be the work of a [Glossary( 'Yokai', 'YOKAI_GLOSS' )]?"
 tgp_japan_yearly_events.1020.c: "Bah! It's [ROOT.Char.GetFaith.TricksterGodName] playing tricks on me."

 tgp_japan_yearly_events.1030.t: "Reflections for the Future"
 tgp_japan_yearly_events.1030.desc: "I am drawn to a nearby [ROOT.Char.GetFaith.HouseOfWorship] by the faint claps of worshipers as they beseech [ROOT.Char.GetFaith.HighGodName] for good fortune.\n\nIt has been some time since I have had an opportunity for prayer and reflection. What should I focus on in the years to come?"
 tgp_japan_yearly_events.1030.a: "My health, above all else."
 tgp_japan_yearly_events.1030.b: "The future of House [ROOT.Char.GetDynasty.GetNameNoTooltip] must be secured."
 tgp_japan_yearly_events.1030.c: "Prosperity for our family is of utmost importance."
 tgp_japan_yearly_events.1030.d: "All I need is favor from [ROOT.Char.GetFaith.HighGodName]!"
 tgp_japan_yearly_events.1030.e: "I will not let prayer disturb my peace."

 tgp_japan_yearly_events.1040.t: "A Moon Bridge"
 tgp_japan_yearly_events.1040.desc: "Seeking to cross a canal I find a beautiful arched bridge adorned in scarlet. I stop in awe at the subtle elegance of this [Glossary( 'Soribashi', 'SORIBASHI_GLOSS' )]\n\nSometimes an act as small as crossing a stream can be imbued with intention."
 tgp_japan_yearly_events.1040.a: "This is a sacred bridge, we will cross with care."
 tgp_japan_yearly_events.1040.b: "As [ROOT.Char.GetTitleAsNameNoTooltip], none shall cross before I do."
 tgp_japan_yearly_events.1040.c: "I dare not walk on such a thing, what if it gives way?"
 faith_conversion_cost_tgp_japan_1040_event: "From Crossing the Red Bridge"
 tgp_japan_yearly_events.1040.discount: "You gain a #p 50%#! discount on converting to [GetReligionByKey('shintoism_religion').GetName]"

 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "I regret to inform that you are breaking an imperative rule:"
 tgp_japan_yearly_events.1050.desc.a: "#EMP Your garden contains far too many yellow flowers.#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP The weapons in your barracks are sharpened far too infrequently.#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP You continue to hold your [Glossary( 'Sensu', 'SENSU_GLOSS' )] incorrectly.#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\nFor this violation, you are ordered to make a sizeable donation to your [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)], [ROOT.Char.GetLiege.GetTitledFirstNamePossessive], coffers."
 tgp_japan_yearly_events.1050.a: "As [ROOT.Char.GetLiege.GetSheHe] wishes."
 tgp_japan_yearly_events.1050.b: "That regulation is no longer on the books."
 tgp_japan_yearly_events.1050.b.tt: "You attempt to convince [messenger.GetFirstNameNoTooltip] this obscure regulation is no longer valid"
 tgp_japan_yearly_events.1050.c: "[ROOT.Char.GetLiege.GetSheHe|U] will not have [ROOT.Char.GetLiege.GetHerHis] due!"
 tgp_japan_yearly_events.1050.tt.success: "The fine is dismissed"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetSheHe|U] orders you to pay"

 tgp_japan_yearly_events.1060.t: "By Mercy or Justice"
 tgp_japan_yearly_events.1060.desc: "Disheveled and discontent, the [prisoner.Custom2('InsultAdjective', ROOT.Char)] [prisoner.GetFirstName] pesters the guards for attention, asking them to hear [prisoner.GetHerHis] plea. Curious, I meet [prisoner.GetHerHim] in [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')], waiting to hear what [prisoner.GetSheHe] has been so desperate to say.\n\n[prisoner.GetSheHe|U] gazes at me and cries,"
 tgp_japan_yearly_events.1060.desc_old: ""My bones are brittle and stiff, my time in this world has been plenty."
 tgp_japan_yearly_events.1060.desc_young: ""I have not seen much in my lifetime, but I cannot be fulfilled with the memories of this prison."
 tgp_japan_yearly_events.1060.desc_long: ""I have been held for far too long, and I have come to the conclusion that I do not wish to return."
 tgp_japan_yearly_events.1060.desc_injured: ""My health is failing, and the scabs I pick no longer heal. The pain becomes more intense with no end in sight."
 tgp_japan_yearly_events.1060.desc_generic: ""I no longer wish to live in the confines of this cell."
 tgp_japan_yearly_events.1060.desc_outro: "If you have mercy in your heart, you will end my life swiftly!""
 tgp_japan_yearly_events.1060.a: "Very well, I will grant your wish."
 tgp_japan_yearly_events.1060.b: "Perhaps I can make confinement better for you."
 tgp_japan_yearly_events.1060.c: "Your suffering will see no reprieve!"
 tgp_japan_yearly_events.1060.d: "No, your conditions will not change."

 tgp_japan_yearly_events.1070.t: "Sacred Ashes"
 tgp_japan_yearly_events.1070.desc: ""A building on the [province.GetName] [ROOT.Char.Custom('GetFaithTemple')] grounds has burned to the ground!" my [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetName] cries.\n\n"Monks and scholars scramble to find a new place for their work" [messenger.GetNameNoTooltip] continues, "If you could help restore the [ROOT.Char.Custom('GetFaithTemple')], surely [ROOT.Char.GetFaith.HighGodName] will bless you.""
 tgp_japan_yearly_events.1070.a: "Let us rebuild it better than before."
 tgp_japan_yearly_events.1070.b: "Perhaps [ROOT.Char.GetFaith.HighGodName] is making space for something new."
 tgp_japan_yearly_events.1070.c: "I must see how this [ROOT.Char.Custom('GetFaithTemple')] set ablaze..."
 tgp_japan_yearly_events.1070.c_tt: "You start an investigation on how the fire started"

 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U] brings news of the recent [ROOT.Char.Custom('GetFaithTemple')] burning, assuring me [messenger.GetHerHis] investigation efforts were successful.\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: ""Many in the area reported sightings of a strange [Glossary( 'Yokai', 'YOKAI_GLOSS' )] days before the fire. Perhaps it can be to blame for this tragedy?" my [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName] exclaims."
 tgp_japan_yearly_events.1071.desc_heretics: ""Local villagers suggested a group of dissenters were responsible. We must send a message these heretics!" my [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName] insists."
 tgp_japan_yearly_events.1071.desc_rival: ""[rival.GetName] was seem scoping out the town before the incident, looking to cause chaos under your rule. [rival.GetSheHe|U] must not get away with this!" my [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName] insists."
 tgp_japan_yearly_events.1071.desc_weather: ""The fire was the result of a natural occurrence. With the air so dry, and the sun blazing, it's no wonder a fire was started. It would be best to fortify our shelter against the elements." [messenger.GetFirstName] remarks."
 tgp_japan_yearly_events.1071.a: "This will not happen again!"
 tgp_japan_yearly_events.1071.b: "Ah, well it's in the past now..."
 1071_rival_tt: "For #V 2#! years, any hostile [scheme|E] you start against [rival.GetNameNoTooltip] will have increased [success_chance|E]"
 scheme.target.japan_1071.value_desc: "Vengance against [target.GetFirstName]: $VALUE|+=0$"

 SENSU_GLOSS: "A #bold Sensu#! is a folding hand fan, commonly used in the summer."
 TSURIDONO_GLOSS: "#bold Tsuridono#! — meaning "fishing pavilion" is a structure built upon a pond, used to observe the garden and host small acts of entertainment."
 tgp_japan_yearly_events.1080.t: "An Errant Fisher"
 tgp_japan_yearly_events.1080.desc: "My garden's [Glossary( 'Tsuridono', 'TSURIDONO_GLOSS' )] is a place to rest and reflect, and the serene view provides a perfect end to an evening stroll. The waters that surround it are generally still, interrupted only by the odd carp snapping an insect off the surface. However, today the tranquil atmosphere is broken by violent splashing!\n\nMy [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName] stands at the water's edge, fishing rod cast into the once serene pool. Does [fisherman.GetSheHe] dare look for [fisherman.GetHerHis] next meal in my pond?!"
 tgp_japan_yearly_events.1080.a: "I magnanimously forget this breach of conduct."
 tgp_japan_yearly_events.1080.b: "What else has [fisherman.GetSheHe] seen in my garden?"
 tgp_japan_yearly_events.1080.b.tt: "You interrogate [fisherman.GetNameNoTooltip] for information regarding the court"
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.GetSheHe|U] provides valuable insights"
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.GetSheHe|U] doesn't say much"
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.GetSheHe|U] reveals a random [secret|E] from one of your [courtiers|E]"
 tgp_japan_yearly_events.1080.tt_family: "Every [courtier|E] who is a family member:\n$BULLET$Gains the [GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip] for #V 3 years#!"
 tgp_japan_yearly_events.1080.c: "Can't [fisherman.GetSheHe] do this elsewhere?!"
 
 tgp_japan_yearly_events.1090.t: "A Sterile Inheritance"
 tgp_japan_yearly_events.1090.desc_intro_dead: "I have outlived all of my offspring, and all of my descendants rest in the ground."
 tgp_japan_yearly_events.1090.desc_intro_none: "Despite my long life, I have failed to bring any children into this world."
 tgp_japan_yearly_events.1090.desc_intro: ""[ROOT.Char.Custom('FormOfAddressForLiege')], you will not always be here to govern," [informer.GetTitledFirstName] cries. "It would be a shame to see your legacy forgotten! Someone must take over [target_title.GetName] in your stead."\n\n"
 tgp_japan_yearly_events.1090.desc: "My [ROOT.Char.GetAge] years have passed like the life of a mayfly. My hair grays and my bones creak. Babes I have seen on their mother's teat, have now fully grown and found their purpose. Before my end finds me, perhaps I can act on [informer.GetNamePossessiveNoTooltip] plea?"
 tgp_japan_yearly_events.1090.a: "I shall redouble my efforts."
 tgp_japan_yearly_events.1090.a_tt: "You gain a new [concubine|E]"
 tgp_japan_yearly_events.1090.b: "My heir will be of my choosing!"
 tgp_japan_yearly_events.1090.b_tt: "Until death you gain access to #V $adopt_interaction$#! [interaction|E]"
 tgp_japan_yearly_events.1090.c_uncaring: "Why would I care what happens when I am gone?"
 tgp_japan_yearly_events.1090.c: "I will rule for as long as I can."
 tgp_japan_yearly_events.1100.t: "A Guilt Ridden Fever"
 tgp_japan_yearly_events.1100.desc: "I have grown increasingly troubled after the death of [victim.GetName], yet no treatment grants me reprieve. In every mirror I see [victim.GetHerHis] face, hovering like a specter behind me. [victim.GetHerHis|U] last moments play out in my mind, the gruesome act becoming more sickening with each repetition."
 tgp_japan_yearly_events.1100.desc_2: "\n\nAlong with this, [victim_2.GetNamePossessive] voice whispers to me at night, waking me from my deepest sleep. [victim_2.GetSheHe|U] might be resting in peace, something I cannot do as of late."
 tgp_japan_yearly_events.1100.desc_3: "The mention of the name [victim_3.GetName] sends a shock through my spine, tormenting me like the others who fell on my orders."
 tgp_japan_yearly_events.1100.desc_outro: "\n\nI am in a prison of my own making. My stealing of life has in turn robbed me of all peace."
 tgp_japan_yearly_events.1100.a_tt: "You expose all of your Murder [secrets|E]"
 tgp_japan_yearly_events.1100.a: "This is a sign, I must atone!"
 tgp_japan_yearly_events.1100.b: "My faults will stay buried within me."
 tgp_japan_yearly_events.1100.b_tt: "#warning Cannot start a Murder [scheme|E] for #V 5#! years #!"
 guilt_fever_tt: "You suffer from Guilt Fever"

 tgp_japan_yearly_events.1110.t: "[ROOT.Char.GetFaith.FateGodNamePossessive|U] Deer"
 tgp_japan_yearly_events.1110.desc: "The Shrine of [ROOT.Char.GetFaith.FateGodName|U] receives plenty of visitors from all facets of life. Today, that is no exception, with a marvelous stag enjoying the peace.\n\nHowever, this animal has taken an interest of me, staring me down without blinking. Some have said that animals act as mediums, and perhaps this deer is simply [ROOT.Char.GetFaith.FateGodName|U] bringing me a message."
 tgp_japan_yearly_events.1110.a: "[ROOT.Char.GetFaith.FateGodSheHe|U] wishes for my reflection."
 tgp_japan_yearly_events.1110.b: "A sign of good fortune to come!"
 tgp_japan_yearly_events.1110.b.tt: "The deer leads you to treasure"
 tgp_japan_yearly_events.1110.c: "It would look marvelous in my halls."
 tgp_japan_yearly_events.1110.c.tt: "You attempt to strike the deer where it stands"
 tgp_japan_yearly_events.1110.tt.success: "The deer falls to your might"
 tgp_japan_yearly_events.1110.tt.failure: "The deer scurries away"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"

 tgp_japan_yearly_events.1120.t: "The Final Challenge"
 tgp_japan_yearly_events.1120.desc_intro: "A lone figure, with [warrior_monk.Custom('GetRegionalSword')] drawn, blocks our progress."
 tgp_japan_yearly_events.1120.desc_intro_river: "As we move to cross a bridge, a lone figure with [warrior_monk.Custom('GetRegionalSword')] drawn, blocks our progress."
 tgp_japan_yearly_events.1120.desc: "\n\n"Only true warriors may walk this path. I have spent an age devoting myself to the teachings of [warrior_monk.GetFaith.WarGodName|U], and have yet to find a challenger worthy of my blade."\n\nNoticing my status as [ROOT.Char.GetTitleAsName] [warrior_monk.GetSheHe] narrows his eyes and smiles, "Best me in combat, and I will follow you until my head leaves my body or the worms pick me clean.""
 tgp_japan_yearly_events.1120.a: "I accept your challenge!"
 tgp_japan_yearly_events.1120.a_warrior: "Besting you will be my pleasure. Prepare yourself!"
 tgp_japan_yearly_events.1120.b: "The court is my battlefield. My wits, my blade."
 tgp_japan_yearly_events.1120.b.tt: "You attempt to convince the monk to follow you without the need for physical combat"
 tgp_japan_yearly_events.1120.tt.success: "The warrior monk joins your ranks"
 tgp_japan_yearly_events.1120.tt.failure: "You fail to convince the monk"
 tgp_japan_yearly_events.1120.c: "Guards, get [warrior_monk.GetHerHim] out of my way!"
 tgp_japan_yearly_events.1120.c_tt: "Your guards fight the monk, allowing your group to pass without delay."
 tgp_japan_yearly_events.1120.d: "Let's take the scenic route."

 SHOJI_GLOSS: "A room divider with a lattice frame, usually consisting of translucent sheets, allowing light and shadow to pass through."
 tgp_japan_yearly_events.1130.t: "[poet_daughter.GetFirstNamePossessiveNoTooltip] Verses"
 tgp_japan_yearly_events.1130.desc: "Each night my [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)], [poet_daughter.GetName] has taken to staring at the moon. Ink stains spoil [poet_daughter.GetHerHis] delicate hands, though I hear nothing of [poet_daughter.GetHerHim] writing letters. These eccentricities could be tolerated but [poet_daughter.GetSheHe] has now started to neglect [poet_daughter.GetHerHis] health and it may reflect poorly on me.\n\nFollowing [poet_daughter.GetHerHim] to [poet_daughter.GetHerHim] chambers, I spy through a [Glossary( 'shoji screen', 'SHOJI_GLOSS' )], the cause of [poet_daughter.GetHerHis] queer behavior.\n\n"[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! It seems I cannot hide my work from you." She says, handing me a [ROOT.Char.Custom('GetWritingMaterial')] replete with verse."
 tgp_japan_yearly_events.1130.a: ""Your words are wonderful, [poet_daughter.GetFirstNameNoTooltip].""
 tgp_japan_yearly_events.1130.a.tt: "You encourage her to become a poet"
 tgp_japan_yearly_events.1130.poet_critical: "She becomes a healthy poet"
 tgp_japan_yearly_events.1130.poet: "She becomes a poet"
 tgp_japan_yearly_events.1130.nice_try: "She advances in her writing"
 tgp_japan_yearly_events.1130.b: "This is nonsense! Behave like the [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] of a [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tgp_learning_poetry_modifier: "Learning Poetry"
 tgp_learning_poetry_modifier_desc: "This character is practicing their verses"

 tgp_japan_yearly_events.1140.t: "Stopped at the Clan Road"
 tgp_japan_yearly_events.1140.desc: "Crossing into the lands of [local_county.GetNameNoTier], our progress is stopped by a group of armed men.\n\n"On behalf of [local_ruler.GetName], I must collect a small fee." [toll_warrior.GetSheHe] says. Sensing my confusion, [toll_warrior.GetSheHe] adds: "These are no longer Imperial roads. Only the will of the [local_ruler.GetTitleAsName] is enacted here.""
 tgp_japan_yearly_events.1140.a: "Let [toll_warrior.GetHerHim] have his toll, but I will remember this."
 tgp_japan_yearly_events.1140.b: "Do you know who I am?!" 
 tgp_japan_yearly_events.1140.b.tt: "You attempt to appeal to [toll_warrior.GetNamePossessiveNoTooltip] respect for status"
 tgp_japan_yearly_events.1140.tt.success: "Your sway the warriors"
 tgp_japan_yearly_events.1140.tt.failure: "You're forced to find another route"
 tgp_japan_yearly_events.1140.c: "I will not pay a single coin to your '[local_ruler.GetTitleAsNameNoTooltip]'!"

 tgp_japan_yearly_events.1150.t: "Sighting of the Sovereign"
 tgp_japan_yearly_events.1150.desc: "My courtiers inform me the [emperor.GetTitleAsNameNoTooltip], [emperor.GetFirstName] is traveling through my lands.\n\n"The [emperor.GetTitleAsNameNoTooltip] in the [emperor_location.GetNameNoTooltip]? What luck! It's rare to have such close access to the [emperor.Custom('FormOfAddressForLiege')] [emperor.GetHerselfHimself]."\n\nThis is an ideal opportunity to send [emperor.GetHerHim] a message..."
 tgp_japan_yearly_events.1150.a: "A modest tribute is in order."
 tgp_japan_yearly_events.1150.b: "Extend [local_ruler.GetHouse.GetNameNoTooltip] hospitality to the [emperor.GetTitleAsNameNoTooltip]."
 tgp_japan_yearly_events.1150.b.flavor: "To share rice and drink deep, will surely put your house in good stead."
 tgp_japan_yearly_events.1150.c: "I will bestow on [emperor.GetHerHim] a verse!"
 tgp_japan_yearly_events.1150.c_tt: "You write a poem to increase [emperor.GetHerHis] opinion of you, depending on your [learning_i][learning_skill|E]."
 tgp_japan_yearly_events.1150.d: "The [emperor.GetTitleAsNameNoTooltip] should share [emperor.GetHerHis] wealth..."
 tgp_japan_yearly_events.1150.d.flavor: "You send warriors to liberate gold"
 tgp_japan_yearly_events.1150.f: "[emperor.GetHerHis|U] proximity reminds me how much I loath [emperor.GetHerHim]!"
 tgp_japan_yearly_events.1150.f.flavor: "Dethroning the spider will take time, first you must reveal his unsavory ways to all"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"

 tgp_japan_yearly_events.1151.t: "Word from the [local_ruler.GetTitleAsNameNoTooltip]"
 tgp_japan_yearly_events.1151.desc: "As we cross into [emperor_location.GetName], we are approached by a courtier of its [local_ruler.GetTitleAsNameNoTooltip], [local_ruler.GetFirstName].\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: ""[local_ruler.GetTitledFirstNameNoTooltip] demands tribute for passage through [local_ruler.GetHerHis] land. There should be no need to resort to violence."\n\n[messenger.GetNamePossessive] tone is reasonable, though the group of armed warriors accompanying [messenger.GetHerHim] suggests otherwise."
 tgp_japan_yearly_events.1151.desc_hospitality: ""[local_ruler.GetTitledFirstNameNoTooltip] welcomes you to [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]." [messenger.GetName] says, bowing gracefully. "It would be [local_ruler.GetHerHis] honor should you stop and enjoy our hospitality.""
 tgp_japan_yearly_events.1151.desc_poem: ""Some verses from [local_ruler.GetNameNoTooltip]." [messenger.GetName] says, handing me a gilded [emperor.Custom('GetWritingMaterial')] replete with characters. "I hope you will find [local_ruler.GetHerHis] work to your liking.""
 tgp_japan_yearly_events.1151.desc_gift: ""A gift, courtesy of [local_ruler.GetNameNoTooltip]." [messenger.GetName] says, handing over a satchel of gold. "We wish the best in your travels, [emperor.GetTitleAsNameNoTooltip].""
 tgp_japan_yearly_events.1151.a: "You honor me, [local_ruler.GetNameNoTooltip]!"
 tgp_japan_yearly_events.1151.b: "Admirable attempt, I suppose..."
 tgp_japan_yearly_events.1151.c: "I will not be intimidated!"
 tgp_japan_yearly_events.1151.c_bandits: "Guards, fend them off!"
 tgp_japan_yearly_events.1151.d: "I suppose we must go around, then."
 tgp_japan_yearly_events.1151.d_bandits: "Let them have some gold. It's not worth the fight."
 japan_yearly_1151_bandits: "You attempt to fight off [local_ruler.GetNamePossessiveNoTooltip] bandits"
 japan_yearly_1151_bandits_win: "The bandits secure a handsome chest of gold"
 japan_yearly_1151_bandits_lose: "The bandits fail and return empty-handed"
 japan_yearly_1151_success: "Your plan works"
 japan_yearly_1151_fails: "Your plan fails"
 tgp_japan_yearly_events.1151.tt_good.success: "The ruler appreciates your gesture"
 tgp_japan_yearly_events.1151.tt_good.failure: "Your gesture doesn't impress the ruler"

 friend_nice_gesture: "[TARGET_CHARACTER.GetShortUIName|U] sent a friendly gesture to [CHARACTER.GetShortUINameNoTooltip] during their travels."
 friend_nice_gesture_corresponding: "[CHARACTER.GetShortUIName|U] sent a friendly gesture to  [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] during their travels."

 tgp_japan_yearly_events.1160.t: "A [feuding_house.GetNameNoTooltip] Offering"
 tgp_japan_yearly_events.cannibal.1160.t: "An Offering of [feuding_house.GetNameNoTooltip] Flesh"
 tgp_japan_yearly_events.1160.desc: "The bitter enmity between my great house of [ROOT.Char.GetHouse.GetName] and the worthless [feuding_house.GetName] is known by all. To date, the swine have made no overtures of peace!\n\nI am all the more curious then, when a comely young [new_concubine.GetWomanMan], [new_concubine.GetName], is presented by them as an offering. While I am charmed by how [new_concubine.Custom('ComplimentAdjective')] [new_concubine.GetSheHe] is, I can't help but think this another [feuding_house.GetNameNoTooltip] trick..."
 tgp_japan_yearly_events.1160.a: "...But [new_concubine.GetSheHe] is too tantalizing an offer not to explore."
 tgp_japan_yearly_events.1160.b: "Is this a joke? Send [new_concubine.GetHerHim] back."
 tgp_japan_yearly_events.1160.c: "How can I trust them? Kill [new_concubine.GetHerHim]!"
 tgp_japan_yearly_events.1160.d: "[new_concubine.GetSheHe|U] will make fine meal."

 tgp_japan_yearly_events.1200.t: "Congestion in the Capital"
 tgp_japan_yearly_events.1200.desc: "It's been a long morning of meetings in [kampaku.GetCurrentLocation.GetBaronyNameExplicitly], the work of a [kampaku.GetTitleAsName] is never done! My party sets off for the [GetBuilding('heian_palace_01').GetName] to attend a ceremony in which the [emperor.GetTitleAsName] will be present.\n\nFor many, the hustle and bustle of the capital is a challenge to navigate, but as the [kampaku.GetTitleAsNameNoTooltip] the people part like sardines in the presence of a shark.\n\nSuddenly my party's progress is brought to a halt. My attendants alert me that the upstart [upstart.GetName] has cut ahead of us on the road and will not move [upstart.GetHerHis] horse aside to let us pass. The obstinate swine!"
 tgp_japan_yearly_events.1200.a: "Drag him from his horse!"
 tgp_japan_yearly_events.1200.b: "Let him think he can get away with this."
 tgp_japan_yearly_events.1200.b.tt: "Your [GetScheme('slander').GetTypeName] [scheme|E] gains the [GetModifier('bided_my_time').GetNameWithTooltip] modifier"
 tgp_japan_yearly_events.1200.c: "The greatest victory is friendship."
 tgp_japan_yearly_events.1200.c.tt: "Your [GetScheme('befriend').GetTypeName] [scheme|E] gains the [GetModifier('settled_differences_modifier').GetNameWithTooltip]"


 tgp_japan_yearly_events.1210.t: "Fit to Lead?"
 tgp_japan_yearly_events.1210.desc.intro: "My ascendancy as head of House [ROOT.Char.GetHouse.GetName] has been fouled. My [ROOT.Char.Custom2('RelationToMeShort', contester)], that spider, [contester.GetName] has spun a web of silken lies, poisoning the ears of all who will listen.\n\n"[ROOT.Char.GetTitledFirstName] is not fit to lead House [ROOT.Char.GetHouse.GetNameNoTooltip]!"\n\n[contester.GetSheHe|U] says above all else,"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "my pitiful prowess"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "my flagging health"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "my endless boozing"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "the lamentable defects of my birth"
 tgp_japan_yearly_events.1210.desc.sinful: "my sinful behavior"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "my questionable legitimacy"
 tgp_japan_yearly_events.1210.desc.older_sibling: "the existence of my older sibling"
 tgp_japan_yearly_events.1210.desc.illegitimized: "my illegitimatization"
 tgp_japan_yearly_events.1210.desc.concubine_child: "my status as the child of a concubine"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "my less than ideal gender"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "[contester.GetHerHis] first dream of the new year was inauspicious and"
 tgp_japan_yearly_events.1210.desc.outro: "should preclude me leading the family and demands my seat. If I let this canker fester, it will consume the body. For the good of House [ROOT.Char.GetHouse.GetNameNoTooltip] I must act."
 tgp_japan_yearly_events.1210.a: ""Know your place or be gone!""
 tgp_japan_yearly_events.1210.b: "The mature rice plant lowers its head."
 tgp_japan_yearly_events.1210.b.flavor: "Lasting leadership is built on compromise. You give [contester.GetName] permission to found a new [house|E]"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName] will found a new [house|E]. They will think fondly of you and yours."
 house_relation_friendly_reason_cadet_branch_permission_desc: "Where rice may fall, a tree with many branches can be supported from falling."
 tgp_japan_yearly_events.1210.c: "I'll shift [contester.GetHerHis] perspective."
 tgp_japan_yearly_events.1210.c.good: "The easiest wound to heal is one that was never there to begin with"
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "I had to grease the wheels..."
 tgp_japan_yearly_events.1210.c.ugly: "I've made an enemy it seems"
 tgp_japan_yearly_events.1210.d: "Why acknowledge an imagined grievance?"
 tgp_japan_yearly_events.1210.d.flavor: "Ignore [contester.GetHerHim]"
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName] will found a new [house|E]. They will think poorly of you and yours."
 house_relation_quarrel_reason_cadet_branch_permission_desc: "You ignored [contester.GetTitledFirstNamePossessive] concerns"

 tgp_japan_yearly_events.1225.t: "A Poetic Life"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))] has a twinkle in [poet_influencer.GetHerHis] eye this morning. Always keen on my betterment [poet_influencer.GetSheHe] launches into an impassioned recitation.\n\n" 
 tgp_japan_yearly_events.1225.desc.intro: "As I peruse texts for my betterment, I stumble on a passage that catches my eye."
 tgp_japan_yearly_events.1225.desc: "#EMP "The seed of [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] poetry lies in the hearts of all. If nourished, it will flourish into leaves of ten thousand words.\n\nThese words may take the little things we see and hear and give them the power to move heaven and earth, stir the feelings of the invisible gods and spirits, smooth the relations of men and women, and calm the hearts of fierce warriors!"#!\n\n"To be a poet is to live and by living you can become a better poet.""
 tgp_japan_yearly_events.1225.a: "I will start living then!"
 tgp_japan_yearly_events.1225.a.flavor: "In time I will be a poet not only in name"
 tgp_japan_yearly_events.1225.b: "I will study poetry today, but I seek a less frivolous life."

 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: Love and Death"
 tgp_japan_yearly_events.1260.desc: "The morning is ushered in with sweet sonorous air as birds flit about in search of a mate.\n\n"They will soon be dead, and yet they live fully, composing words of love all the morning long."\n\nI watch further as insects are ripped from the air, dismembered and devoured by the ravenous, winged lovers.\n\nAs a poet my calling, my duty, is to distill all beauty and horror into a few select words for others to muse on. All poetry speaks to either love or death. Death is all around us, but love, love we must seek out."
 tgp_japan_yearly_events.1260.a: "It is my duty to pursue amorous engagements!"
 tgp_japan_yearly_events.1260.a.flavor: "How else can I hope to advance my craft?"
 tgp_japan_yearly_events.1260.b: "Romance is beyond me, so too is poetry I fear."

 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: Imperial Immortality"
 tgp_japan_yearly_events.1261.desc: "My poetic feats have garnered the attention of my [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))] [top_cuckold.GetTitledFirstNamePossessive] [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))], [top_liege_spouse.GetTitledFirstName]:\n\n"Your words have already secured immortality in the minds of all [inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip] people, but what if you could ensure immortality of the body?"\n\n[top_liege_spouse.GetHerHis|U] words of praise come to a elegant end at the threshold of [top_liege_spouse.GetHerHis] sleeping quarters. It would seem [top_liege_spouse.GetSheHe] wants more than to validate the rumors of my prowess among the pillows. Could she hope for our union to yield a new heir for the [top_cuckold.GetTitleAsNameNoTooltip]?!"
 tgp_japan_yearly_events.1261.chop.desc: "\n\n[top_liege_spouse.GetSheHe] must not know of my lack of reproductive apparatus..."
 tgp_japan_yearly_events.1261.a: "My blood will bolster [top_cuckold.GetPrimaryTitle.GetNameNoTooltip]!"
 tgp_japan_yearly_events.1261.a.flavor: "More beautiful than any of my words, my blood will ring out through history."
 tgp_japan_yearly_events.1261.b: "Better we exchange poems, not..."
 tgp_japan_yearly_events.1261.c: "I will not expose the [top_cuckold.GetTitleAsNamePossessiveNoTooltip] inadequate lovemaking."
 tgp_japan_yearly_events.1261.d: "Let's have fun, all the same!"
 
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: An Exchange of Verses"
 tgp_japan_yearly_events.1262.desc.intro: "Many a potent verse is discovered while taking in the night air. As I muse on "
 tgp_japan_yearly_events.1262.inspo: "a force beyond myself,"
 tgp_japan_yearly_events.1262.japan.inspo: "[Glossary('mono no aware', 'MONONOAWARE_GLOSS')],"
 tgp_japan_yearly_events.1262.desc: "I suddenly stumble on the bewitching poet [local_poet.GetName] reciting a verse:\n\n#EMP "By the quiet [local_poet_spot.Custom('GetTerrainType')],\n\nI wait to hear your footsteps,\n\nin the evening [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')]."#!\n\nSensing my poetic disposition [local_poet.GetSheHe] gestures for me to join [local_poet.GetHerHim] in the shadows. Could this be an invitation to engage in "
 tgp_japan_yearly_events.1262.japan.outro: "[Glossary('renga', 'RENGA_GLOSS')]"
 tgp_japan_yearly_events.1262.outro: "a poetic exchange"
 tgp_japan_yearly_events.1262.japan.outro.outro: "or does her [local_poet.Custom('VenomousCreature')]-like gaze portend something more wanton?"
 
 tgp_japan_yearly_events.1262.a: "I have just the verse!"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP "The wind brings your voice,\n\nsoft as the falling leaves' sigh,\n\nunder autumn skies."#!"
 tgp_japan_yearly_events.1262.b: "Let's exchange more than words..."
 tgp_japan_yearly_events.1262.b.flavor: "Our voices will echo out innumerable 'verses' into the night."
 tgp_japan_yearly_events.1262.c: "Or is [local_poet.GetSheHe] an assassin?!"
 MONONOAWARE_GLOSS: "A mindset one enters when composing poetry in Heian Japan. One engages with a simultaneously intense but tempered emotional sensitivity, with a focus on ephemeral beauty and a wistful acknowledgement of the tyranny of time."
 RENGA_GLOSS: "Japanese 'linked poetry' is a form in which multiple poets contribute alternating stanzas."

 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: An Ephemeral [SCOPE.Custom('ArtifactFlowerSpecies')|U]"
 tgp_japan_yearly_events.1263.desc: "The truth of the world is revealed through nature! While taking a brief wander along a sumptuous [rural_beauty_location.Custom('GetTerrainType')] near [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly], I am caught in a sudden downpour.\n\nIn my pursuit of shelter I stumble upon a [rural_beauty.GetWomanMan] dancing in a bed of [SCOPE.Custom('ArtifactFlowerSpeciesPlural')].\n\nRain beats down with [rural_beauty.GetHerHis] feet, destroying the delicate petals. This fleeting beauty, is enhanced by the seemingly careless carnage. Noticing my rain-soaked form, [rural_beauty.GetSheHe] beckons me over with a lurid chin raise."
 tgp_japan_yearly_events.1263.a: "Let's celebrate our fleeting lives..."
 tgp_japan_yearly_events.1263.a.flavor: "Rain be damned, you rut among the [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]. This memory will surely empower your poetry!"
 tgp_japan_yearly_events.1263.b: "I must preserve but even one [SCOPE.Custom('ArtifactFlowerSpecies')]!"
 tgp_japan_yearly_events.1263.b.flavor: "One small rebellion against the tyranny of time."
 tgp_japan_yearly_events.1263.c: "Could the crushed petals hold another purpose?"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP Gifts from [rural_beauty.GetFaith.DeathDeityName]...#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP Gifts from [rural_beauty.GetFaith.HealthGodName]...#!"
 
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$: A Thousand Immortal Leaves"
 tgp_japan_yearly_events.1270.desc: "While all are born with seeds of poetry in their heart, mine have been nourished by the amorous sun I have sought to bask in and the sweet waters of death that surrounds us all.\n\nThis has culminated in the creation of #EMP $poetic_life_artifact_name$#!, surely a pillar of [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] culture going forward.\n\nAll will remember when, "
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!"
 tgp_japan_yearly_events.1270.a: "The [ROOT.Char.Custom('GetCourt')] must benefit from my amorous wisdom!"
 tgp_japan_yearly_events.1270.b: "Even as my flesh withers and rots, my virility will stand eternal."
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
 poetic_life_artifact_description: "A seminal work of poetry immortalizing the fleeting joy of when,\n\n"
 poetic_life_artifact_description.love_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_1$"
 poetic_life_artifact_description.love_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_2$"
 poetic_life_artifact_description.love_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_3$"
 poetic_life_artifact_description.death_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_1$"
 poetic_life_artifact_description.death_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_2$"
 poetic_life_artifact_description.death_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_3$"
 poetic_life_artifact_description.end: "[newly_created_artifact.GetDesc]\n\nWritten by [ROOT.Char.GetFirstNameNoTooltip]."

 tgp_japan_yearly_events.1270.a_effect: "[newly_created_artifact.GetName] is made into a [court_artifact|E] and will gain a [grandeur|E] modifier"
 tgp_japan_yearly_events.1270.b_effect: "You gain the [newly_created_artifact.GetName] [artifact|E]"

 tgp_japan_yearly_events.1170.t: "Beguiling Strokes"
 tgp_japan_yearly_events.1170.desc: "While I am not a speaker of the [foreign_ruler.GetCulture.GetLanguage.GetName] language, the poetry of [foreign_ruler.GetPrimaryTitle.GetName] is well known for its depth and nuance.\n\nIt is interesting to pick out familiar characters but I struggle to divine all the allusions and subtly at play."
 tgp_japan_yearly_events.1170.a: "Maybe it is time to learn our sister language."
 tgp_japan_yearly_events.1170.b: "Bah! Tell [foreign_ruler.GetFirstNameNoTooltip] [foreign_ruler.GetHerHis] poets are rubbish!"
 tgp_japan_yearly_events.1170.c: "The lack of clarity is beautiful!"
 tgp_japan_yearly_events.1170.c.flavor: "This passing diversion fortifies your imagination"
 BONSAI_GLOSS: "#bold Bonsai#! is the art of growing and shaping small trees in containers. Some scholars say the trees mirror their owners."
 tgp_japan_yearly_events.1180.t: "Shaping Growth"
 tgp_japan_yearly_events.1180.desc: "A new addition to my garden has been the talk of the court. While it does not bear fruit, and is far too small to offer shade, this [Glossary( 'Bonsai', 'BONSAI_GLOSS' )] tree is a testament to years of patience.\n\nMy [GetCourtPositionType('court_gardener_court_position').GetName()], [gardener.GetFirstName] sees me scrutinizing it,\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')], a tree that is left to its own devices is a crude thing. Only when molded with loving care does its shape and style acquire the ability to inspire. Does it stir something in you?"\n\n"
 court_position_from_event: "From Events"
 tgp_japan_yearly_events.1180.a: "I will be guided by its stability."
 tgp_japan_yearly_events.1180.b: "[ROOT.Char.GetFaith.FertilityGodName] is honored by the tree, nurture it well."
 tgp_japan_yearly_events.1180.c: "I would like to take over shaping it."
 
 tgp_japan_yearly_events.1190.t: "Struggling With My Duties"
 tgp_japan_yearly_events.1190.desc_annoyed: "The babble of court and the complaints of lords annoy me, and the last thing on my mind is the quarrels of an ordinary citizen."
 tgp_japan_yearly_events.1020.desc_drunk: "I drink deep from a handsome measure of [ROOT.Char.Custom('RegionalAlcoholicDrink')], but it offers small solace. Regrettable as is may be, fulfilling my duties while drunk has become second nature."
 tgp_japan_yearly_events.1020.desc_dumb: "I once again fail to wrap my head around the daily machinations of the court. Sadly no one could mistake me for a scholar or even an able bureaucrat."
 tgp_japan_yearly_events.1190.desc: "\n\nI stare down at a pile of [ROOT.Char.Custom('GetWritingMaterialPlural')] having forgotten why they are important. Re-reading their contents yields no clarity, but the exigencies of the state demand I make decisions, however ill informed."
 tgp_japan_yearly_events.1190.a: "I must address this failing!"
 tgp_japan_yearly_events.1190.b: "My council must decide in my stead."
 tgp_japan_yearly_events.1190.c: "A bad decision is better than none..."
 tgp_japan_yearly_events.1190.c_tt: "A random [county|E] in your realm will lose some [control|E]"

 tgp_japan_yearly_events.1220.t: "A Miracle in Robes"
 tgp_japan_yearly_events.1220.desc: "My [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)], [miracle_recipient.GetName] brings me news of the traveling monk, [monk.GetName], having performed a miracle.\n\n"
 tgp_japan_yearly_events.1220.desc_health: ""My illness plagues me no more, my [miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]! In fact, the power of [monk.GetHerHis] prayers has made me stronger than before my illness.""
 tgp_japan_yearly_events.1220.desc_wealth: ""I offered the monk a satchel of gold, and months later, [monk.GetSheHe] returned with one tenfold the value of mine, returning the favor!""
 tgp_japan_yearly_events.1220.desc_knowledge: ""Some may have considered me dull before I met this monk. Now, after receiving [monk.GetHerHis] teachings my mind brims with knowledge and mental acuity!""
 tgp_japan_yearly_events.1220.a: "Amazing! I must seek out this monk."
 tgp_japan_yearly_events.1220.b: "There is a logical explanation...somewhere."
 tgp_japan_yearly_events.1220.c: "I should learn [monk.GetHerHis] ways..."
 tgp_japan_yearly_events.1220.tt: "The monk performs a miracle on you"
 tgp_japan_yearly_events.1220.c.tt: "You study the miracle"
 tgp_japan_yearly_events.1220.tt_win: "You learn the ways of the monk"
 tgp_japan_yearly_events.1220.tt_lose: "The monk's ways are lost on you"
 tgp_japan_yearly_events.1220.tt_wealth: "You make your own investments in the temple, it seems they pay reliable dividends."

 tgp_japan_yearly_events.1230.t: "Haunted by Neglect"
 tgp_japan_yearly_events.1230.desc: "The [cursed_artifact.GetName] is no longer the [cursed_artifact.GetSlotType|l] it once was. With [cursed_artifact.Custom('GetArtifactDecayDesc')], and its old age of [cursed_artifact.GetAge] years, this artifact is overdue for repair.\n\nLegends tell of objects having memories and emotions just like us, and if neglected, can be possessed by a [Glossary( 'Yokai', 'YOKAI_GLOSS' )]..."
 tgp_japan_yearly_events.1230.a: "Repair it before it comes to life!"
 tgp_japan_yearly_events.1230.b: "I shall not be haunted by an object..."
 tgp_japan_yearly_events.1230.c: "Let's hope nothing happens..."
 tgp_japan_yearly_events.1230.c_cynical: "Well, I do not believe in such tales."

 artifact_decay_scratched: "its surface scratched and punctured"
 artifact_decay_dull: "its sharp ends becoming dull"
 artifact_decay_torn: "its bindings and fabric torn"
 artifact_decay_cracked: "its surface full of cracks"
 artifact_decay_fracture: "its surface riddled with fractures"
 artifact_decay_worn: "how worn it has become"

 tgp_japan_yearly_events.1240.t: "Lost in the Lines" # in the sauce
 tgp_japan_yearly_events.1240.desc: "A [traveler.GetCulture.GetName] poet, [traveler.GetName], traveling through my lands approaches me with a [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] text.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], I have heard tell of your rich poetry tradition, but I cannot decipher your people's writings."\n\n[traveler.GetSheHe|U] begins reading the scroll in a thick accent, and the problem becomes apparent. [traveler.GetSheHe|U] reads from left to right, while traditional [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] script is vertical.\n\nCourtiers watch and giggle, as [traveler.GetSheHe] continues with [traveler.GetHerHis] flurry of words."
 tgp_japan_yearly_events.1240.a: "Fetch [traveler.GetHerHim] a tutor, please!"
 tgp_japan_yearly_events.1240.b: "Hah! What that was a good laugh."
 tgp_japan_yearly_events.1240.c: "Let's see if I can explain it in your language..."
 
 artifact_fertility_gain_2_modifier: "Fertility"
 artifact_powerful_vassal_opinion_5_modifier: "$artifact_powerful_vassal_opinion_1_modifier$"
 artifact_monthly_prestige_add_3_modifier: "$artifact_monthly_prestige_add_1_modifier$"
 artifact_kakejiku_scroll_name: "Kakejiku Scroll"
 KAKEJIKU_GLOSS: "A #bold Kakejiku Scroll#! — or #bold Kakemono#! is a scroll that displays calligraphy or paintings, usually telling a story."
 artifact_kakejiku_scroll_desc: "A [Glossary( 'Kakejiku Scroll', 'KAKEJIKU_GLOSS' )] telling the story of"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ a lone crane, looking after a tree.\n\n#weak The crane's feathers ruffle in the wind, watching the sapling. Cranes mate for life, but this tree takes centuries to grow...#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ two people united by fate, growing through their struggles and growing a deep friendship.\n\n#weak Two figures meet beneath a starry sky, their bond joined by a celestial bridge...#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ an enchanted sword, only able to be wielded by the most honorable warriors.\n\n#weak A cherry tree blooms over a still pond, and beneath it a sheathed blade...#!"

 tgp_japan_yearly_events.1250.t: "A Story for the Ages"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName] steps forward, bearing a long, wrapped object. "My [scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)], I have a gift for your union." [scroll_gifter.GetNameNoTooltip] says, presenting a scroll. "A [Glossary( 'Kakejiku Scroll', 'KAKEJIKU_GLOSS' )], with prose from the finest poet, may you remember it's meaning when times get tough.""
 tgp_japan_yearly_events.1250.a: "Hang it above the marital bed."
 tgp_japan_yearly_events.1250.b: "Place it in the court, where everyone can see."
 tgp_japan_yearly_events.1250.c: "Keep it safe, so our descendants may read it."
