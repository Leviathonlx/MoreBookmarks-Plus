l_english: 
 genpei_intro: "Genpei War:"

 tgp_genpei_character.1000.t: "$genpei_intro$ Bedeviled Gentian"
 tgp_genpei_character.1000.desc: "I am haunted by my father's defeat and the murder of my brothers in the [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )]. This shame marshals my vengeance against the foul [Glossary( 'Taira', 'TAIRA_GLOSS' )]! Though [kiyomori_taira.GetFirstName] may think [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] secured by [kiyomori_taira.GetHerHis] daughter's marriage to [norihito_tenno.GetTitledFirstName], the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] still hold sway in the eastern provinces, and the imperial family chafes under [kiyomori_taira.GetHerHis] rule.\n\nAlthough the Minamoto figurehead, [yorimasa_minamoto.GetFirstName], aided [kiyomori_taira.GetFirstNameNoTooltip] against my father, my spies tell me that there has been friction between those two. Elsewhere, my cousin, [yoshinaka_minamoto.GetFirstName], has not forgiven [yoshinaka_minamoto.GetHerHis] father's death at my half-brother's hand, but would make a useful ally..."
 tgp_genpei_character.1000.a: "#bold I#! alone will end the [kiyomori_taira.GetDynasty.GetNameNoTooltip]!"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U] will attempt to rally your own forces in order to liberate the [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] from the [kiyomori_taira.GetDynastyName] tyranny"
 tgp_genpei_character.1000.b: "We [ruler.GetDynasty.GetNameNoTooltip] must unite in opposition."
 tgp_genpei_character.1000.b.flavor: "You must reconcile your differences if you're to topple the almost unassailable [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1010.t: "$genpei_intro$ Gentian Unbound"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]! His lust for power is a river coursing without check, ravaging noble tradition and propriety alike. Even naming [kiyomori_taira.GetHerselfHimself] [kiyomori_taira.GetTitleAsName], master of all Japan, could not sate his wanton thirst. Drunk on the ecstasy of unchallenged [Glossary( 'Taira', 'TAIRA_GLOSS' )] dominance, [kiyomori_taira.GetSheHe] has seen fit to remove the [Glossary( 'Emperor', 'TENNO_GLOSS' )] [old_emperor.GetTitledFirstName] and put [kiyomori_taira.GetHerHis] grandson, [new_emperor.GetFirstName] on [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]."
 tgp_genpei_character.1010.desc.blocboss: "As the tip of the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] spear. It is I who must take responsibility. We must be the palisade against [kiyomori_taira.GetDynasty.GetNameNoTooltip] ambition, elsewise we will find ourselves the palanquin bearers to it!"
 tgp_genpei_character.1010.desc.notblocboss: "\n\nIn years past, my family have been the palisade against [kiyomori_taira.GetDynasty.GetNameNoTooltip] ambition. Now, incompetent [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] leadership would have us be the palanquin bearers. [minamoto_ruler.GetFirstName] is too weak. Were my wise father here, he would have never let this happen."
 tgp_genpei_character.1010.a: "I must rally the [ruler.GetDynasty.GetNameNoTooltip]."
 tgp_genpei_character.1010.a.flavor: "The [bloc|E] will rally to the urgency of your cry and surely make the [ruler.GetHouse.GetName] the ruling [house|E] should you use the #V $assume_house_bloc_leadership_interaction$#! [interaction|E]."
  tgp_genpei_character.1010.a.tt: "Every [house|E] in your [bloc|E] improves [house_relation|E] Level with [ruler.GetHouse.GetName]"
 tgp_genpei_character.1010.b: "Perhaps the [kiyomori_taira.GetDynasty.GetNameNoTooltip] are the rightful rulers?"
 tgp_genpei_character.1010.b.flavor: "If you curry favor now, you might secure your place as a notable lackey."

 tgp_genpei_character.1090.t: "$genpei_intro$ Vengeful Gentian"
 tgp_genpei_character.1090.desc: "My birthright to lead the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] was stolen! My noble father taken by petty fratricide! This kin-slaying of the [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )] did nothing but pave the way for the wicked [Glossary( 'Taira', 'TAIRA_GLOSS' )] to dominate [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. [kiyomori_taira.GetFirstName], drunk on power has styled himself [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )]!\n\nNow my cousin [yoritomo_minamoto.GetFirstName] looks to unite the [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] against this tyrant, but has paid no penance for [yoritomo_minamoto.GetHerHis] father's crime. My new house, [ruler.GetHouse.GetName], stands as defiant as its namesake; the mountains that sheltered me from my murderous uncle!\n\nIs my power alone sufficient to end this age of tyranny?"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"

 tgp_genpei_character.1095.t: "$genpei_intro$ Rightful Gentian"
 tgp_genpei_character.1095.desc: "My heart bleeds for the Japan of my father. [kiyomori_taira.GetFirstName] has destroyed all that we have known! The last vestige of rightness, [old_emperor.GetFirstName] the [Glossary( 'Emperor', 'TENNO_GLOSS' )] [current_emperor.GetHerselfHimself], has been removed from [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] and [kiyomori_taira.GetFirstNamePossessiveNoTooltip] own babe of a grandson, [current_emperor.GetFirstName], has been put in [old_emperor.GetHerHis] place.\n\nWith my cousin [yoritomo_minamoto.GetFirstName] poised to lead the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] against [kiyomori_taira.GetFirstNamePossessiveNoTooltip] tyranny, do I join [yoritomo_minamoto.GetHerHis] cause when I am the better warrior and my rightful place is at the helm? Or dare I risk dividing our powers and calling the family to my banner alone?"
 tgp_genpei_character.1095.a: "There is no future with [yoritomo_minamoto.GetFirstNameNoTooltip]. [ruler.GetDynasty.GetNameNoTooltip] to me!"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "[house|E] [THIS.House.GetBaseName] will join your [bloc|E]"
 tgp_genpei_character.1095.b: "I will swallow this bitter medicine...for now."
 tgp_genpei_character.1095.b.flavor: "The danger of [kiyomori_taira.GetDynasty.GetNameNoTooltip] supremacy is too great. The [ruler.GetDynasty.GetNameNoTooltip] must unite to defeat them."

 tgp_genpei_character.1100.t: "$genpei_intro$ Fierce Gentian"
 tgp_genpei_character.1100.desc: "With my father defeated by [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] in the [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], I was forced into the life of a [Glossary( 'Rōnin', 'RONIN_GLOSS' )] in the northern mountains. Here the powerful [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] [hidehira_fujiwara.GetFirstName] has given me refuge.\n\n[kiyomori_taira.GetFirstNamePossessiveNoTooltip] domination of the imperial court portends an age of total [kiyomori_taira.GetDynasty.GetNameNoTooltip] supremacy. In the face of this, our [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] figurehead, [yorimasa_minamoto.GetFirstName], shames us with cowardice. Thankfully, my brother [yoritomo_minamoto.GetFirstName], has the swords of the eastern samurai families and prepares to topple the tyrant.\n\nAbove all, I hope the coming storm will provide challengers worthy of my blade!"
 tgp_genpei_character.1100.a: "I will serve [hidehira_fujiwara.GetFirstNameNoTooltip] for now."
 tgp_genpei_character.1100.b: "My family needs my support."
 tgp_genpei_character.1100.c: "Destiny left me the path of the sword."
 stay_duelist_adventurer: "#help The more duels won, the stronger the above modifier becomes#!"

 tgp_genpei_character.2000.t: "$genpei_intro$ Soaring Butterfly"
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] is a reflection of my will, my wiles, and [Glossary( 'Taira', 'TAIRA_GLOSS' )] power! Nothing eludes me save [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l].\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))], [noriko_taira.GetFirstName], will soon extract a seed from our young [norihito_tenno.GetTitledFirstName]. [noriko_taira.GetHerHis|U] mighty womb will then bring forth an heir with [ROOT.Char.GetHouse.GetBaseName] blood charging through his veins. An heir, ready to trample all who would challenge our supremacy, assuring our ascendancy forever!"
 tgp_genpei_character.2000.a: "For now, placate the sheep."
 tgp_genpei_character.2000.b: "Poison the well..."
 tgp_genpei_character.2000.b.flavor: "You slander the [norihito_tenno.GetTitleAsName] in hopes it will make a future forced abdication go smoother."
 every_non_taira_vassal: "Every non-[GetDynastyByID('japanese_taira_kanmu').GetName] [dynasty|E] [vassal|E] of [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]"
 tgp_genpei_character.2000.c: "Bolster the boy with strong milk!"
 tgp_genpei_character.2000.c.flavor: "The new heir must be strong of body if he's to take the throne from birth."

 tgp_genpei_character.2010.t: "$genpei_intro$ A Crossroads of Power"
 tgp_genpei_character.2010.desc: "An heir of my blood! [new_emperor.GetTitledFirstName] is born, ready to ascend [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. It would be as simple as casting aside [current_emperor.GetTitledFirstName]. While just, such a move could inspire rebellion...\n\nThis land is awash with treasonous malcontents! [minamoto_ruler.GetFirstNamePossessive] willful [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] still chafe at the memory of their defeat in the [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )]. [motofusa_fujiwara.GetFirstName], though diminished, longs for the days the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] mastered [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]. Closest to my heart, the emperor's father, the wily [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], once a close ally now questions my motives. On which path do I proceed?"
 tgp_genpei_character.2010.a: "Consequences be damned, Taira Ascendancy begins today!"
 tgp_genpei_character.2010.b: "Destroying the [minamoto_ruler.GetDynasty.GetNameNoTooltip] is the priority."
 tgp_genpei_character.2010.b.flavor: "You will find common cause with the [fujiwara_ruler.GetDynasty.GetName] and stomp out the final remnants of the treasonous [minamoto_ruler.GetDynasty.GetName]."
 tgp_genpei_character.2010.c: "Samurai supremacy will solve all problems."
 tgp_genpei_character.2010.c.flavor: "You will unite with the [minamoto_ruler.GetDynasty.GetName], leaving no hope for administrators like the [fujiwara_ruler.GetDynasty.GetName] to claw back control."
 tgp_genpei_character.2010.d: "Reignite my strongest alliance."
 tgp_genpei_character.2010.d.flavor: "Through thick and thin [go_shirakawa.GetName] and I have overcome all obstacles. So will we again!"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! The [GetDynastyByID('japanese_minamoto_seiwa').GetName] Bloc will surely respond#!"

 tgp_genpei_character.3000.t: "$genpei_intro$ Scattered Wisteria"
 tgp_genpei_character.3000.desc: "Relegated from [GetTitleByKey('b_kyo').GetBaseNameNoTier] to the backwater of [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]. The injustice of it! Singularly foul and conniving, [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] is the wellspring of my suffering and the denigration of the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ]!\n\nAfter we aided in defeating the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] in the [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )] [kiyomori_taira.GetSheHe] took advantage of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))], [motozane_fujiwara.GetFirstNamePossessive] illness to divide our estates and consolidate power. Not satisfied as [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )], he has wed [kiyomori_taira.GetHerHis] daughter to [norihito_tenno.GetTitledFirstName], in a naked ploy to control the throne.\n\nMy only hope for toppling this tyrant is the wily old [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], the [norihito_tenno.GetTitleAsNamePossessiveNoTooltip] father, and our erstwhile ally...or the rustic [hidehira_fujiwara.GetFirstName] and [hidehira_fujiwara.GetHerHis] admittedly strong [hidehira_fujiwara.GetDynasty.GetName] to the north."
 DAIJO_DAIJIN_GLOSS: "#bold Daijō-daijin#! — #EMP Chancellor of the Realm#! — was head of the #EMP Daijō-kan#! — #EMP Council of State#! — an esteemed office in the Nara period (710-794).\n\nThe title was resurrected by [Glossary( 'Taira', 'TAIRA_GLOSS' )] Kiyomori as the highest position outside the royal family, and de facto head of the imperial government."
 tgp_genpei_character.3000.a: "All will know of [kiyomori_taira.GetFirstNamePossessiveNoTooltip] Sins!"
 tgp_genpei_character.3000.a.flavor: "There must still be [motofusa_fujiwara.GetTitleAsNameNoTooltip] who respect tradition and the entitlements of the [GetTitleByKey('b_kyo').GetBaseNameNoTier] aristocracy"
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip] can still restore sanity."
 tgp_genpei_character.3000.b.flavor: "The old emperor has steered the tiller of state long before your birth"
 send_letter_to_go_shirakawa: "You send a letter to [go_shirakawa.GetName]"
 tgp_genpei_character.3000.c: "All [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], however base, must crave justice."
 tgp_genpei_character.3000.c.flavor: "Let the Wisteria grow unbridled, from coast to coast, encircling the throne as is its rightful place!"
 tgp_genpei_character.3010.opening: "To the Emperor of the past, [go_shirakawa.GetNameNoTooltip],"
 tgp_genpei_character.3010.desc: "The realm you once ruled over is slowly breaking apart. Both great samurai families are already gathering as much support as they can. I know you are still bitter about the tyranny of the [GetDynastyByID('japanese_taira_kanmu').GetName]. The [ROOT.Char.GetDynasty.GetName] family needs you. Together, we can restore the authority of the imperial rule and bring an end to the unruly samurai class."
 tgp_genpei_character.3010.a: "I will not be able to aid against the [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]."
 tgp_genpei_character.3010.b: "You are right.... let us stand together against them."

 tgp_genpei_character.3100.t: "$genpei_intro$ Wayward Wisteria"
 tgp_genpei_character.3100.desc: "The haughty [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] of the capital once scoffed at us, #EMP "Who would abandon the trappings and palaces of [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] for the desolate northern provinces?"#! How foolish those bureaucrats were...\n\n[motofusa_fujiwara.GetFirstName] is now [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] in name only — too weak to challenge the wily [kiyomori_taira.GetFirstName], self-declared [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )] and true puppeteer of [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Soon, the [Glossary( 'Taira', 'TAIRA_GLOSS' )] will be unstoppable, and who knows when my own fief shall be challenged? Does it fall to me to save the imperial family from Taira clutches, and bring about a Fujiwara order of a new kind?\n\nPerhaps wayward [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] [yoshitsune_minamoto.GetTitledFirstName] will prove a useful ally against this common foe..."
 tgp_genpei_character.3100.a: "I should accept my current position."
 tgp_genpei_character.3100.b: "Defending freedom is not a selfish deed!"

 tgp_genpei_character.4000.t: "$genpei_intro$ Wilting Chrysanthemum"
 tgp_genpei_character.4000.desc: "Under my watch, [kiyomori_taira.GetFirstName] has become the uncontested ruler of Japan. A fool I've been, allowing [kiyomori_taira.GetHerHim] to twist my ambitions to sideline the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] regents, only to take power for [kiyomori_taira.GetHerselfHimself].\n\nMy son, [norihito_tenno.GetTitledFirstName], still sits [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], but for how long? [noriko_taira.GetFirstName], [norihito_tenno.GetHerHis] [noriko_taira.Custom('WifeHusband')], and [kiyomori_taira.GetFirstNamePossessiveNoTooltip] daughter, will no doubt soon produce a more easily controlled heir.\n\nMy once boundless influence as [Glossary( 'Jōkō', 'JOKO_GLOSS' )] is at a low ebb. With [motofusa_fujiwara.GetFirstName] exiled and [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] in name only, and the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] crushed by the [Glossary( 'Taira', 'TAIRA_GLOSS' )] during the [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], it is hard to imagine anyone standing against the mighty Taira..."
 tgp_genpei_character.4000.a: "I will stand for this no more."
 tgp_genpei_character.4000.b: "Waiting is best for now."
