l_english:
 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "To Serve the Son of Heaven"
 tgp_china_career.0001.desc: "The bureaucracy of the [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] is a vast and complex, yet well-oiled, machine. It is the duty of every citizen to serve the realm to the best of their ability.\n\n"
 tgp_china_career.0001.minister_desc: "As the [new_ruler.GetTitleAsNameNoTooltip] all eyes are on me. One misstep would be enough to see my career crumble.\n\nI will show the [emperor.GetTitleAsNameNoTooltip] that I am worthy of [emperor.GetHerHis] trust."
 tgp_china_career.0001.landed_desc: "As the [new_ruler.GetTitleAsNameNoTooltip|l] of [new_ruler.GetPrimaryTitle.GetNameNoTier] I have plenty of responsibilites to perform and obligations to fulfill. The [ruler_family.GetName] name will be known throughout the realm.\n\nPerhaps I even have what it takes to one day take a seat in the government and become a minister?"
 tgp_china_career.0001.unlanded_desc: "As a part of the [ruler_family.GetName] family, I will have to work hard to make a name for myself. First, I will have to pass the [examinations|E] and earn [merit|E]. Only then will I be able to be appointed as an official."
 tgp_china_career.0001.a: "Destiny will not wait. Let's get to work!"
 tgp_china_career.0001.b: "Everyone will know who #EMP I#! am."
 tgp_merit_boost_modifier: "Focusing on Merit"
 tgp_merit_boost_modifier_desc: "This character is focusing on merit and studying The Way."
 tgp_influence_boost_modifier: "Focusing on Influence"
 tgp_influence_boost_modifier_desc: "This character is focusing on gathering influence and furthering their goals."
 
 tgp_china_career.0010.t: "A Meritorious Path"
 tgp_china_career.0010.first_rank_desc: "I have become meritorious enough to be granted the rank of [merit_char.Custom('GetMeritRank')], thus taking my first step towards a long and promising career. I may finally be appointed as an official — to govern land and bring prosperity to the realm.\n\nAn opportunity perhaps, to decide which career I wish to pursue? Do I climb the political ladder of a civil servant? Or take on the mantle of a commander, leading troops and bringing peace to the realm?"
 tgp_china_career.0010.higher_rank_desc: "My hard work and diligence have paid off. I have been granted the merit rank of [merit_char.Custom('GetMeritRank')]."
 tgp_china_career.0010.higher_rank_unspecific: "\n\nThe [ROOT.Char.Custom('GetRandomAnnalsPassage')] have become as familiar to me as my mother's name. But there's still so much more to do."
 tgp_china_career.0010.highest_rank: "\n\nMany have been the scrolls studied, the nights spent wide awake. This part of my journey has ended, but the road goes on and on."
 tgp_china_career.0010.duchy_desc: "\n\nI may begin my career in earnest — leaving behind the lower positions of an official and opening the door to more important positions. Once an opening becomes available, of course."
 tgp_china_career.0010.kingdom_desc: "\n\nI am now meritorious enough to become appointed to even larger, more important, provinces."
 tgp_china_career.0010.empire_desc: "\n\nFew obstacles now stand in my way. I am meritorious enough to become a minister. With enough work, perhaps I am able to seize the position of grand chancellor?"
 tgp_higher_ambitions_modifier: "Higher Ambitions"
 tgp_higher_ambitions_modifier_desc: "This character has decided to focus all their efforts in climbing the merit ladder."
 tgp_china_career.0010.aa: "I know I can do better."
 tgp_china_career.0010.a: "An important milestone in my career."
 tgp_china_career.0010.b1: "A civil position would suit me better."
 tgp_china_career.0010.b2: "A civil servant I am, and a civil servant I shall remain."
 tgp_china_career.0010.c1: "I shall seek glory upon the battlefield!"
 tgp_china_career.0010.c2: "Commanding soldiers in battle is like second nature to me."
 keep_civilian_career_desc: "You keep pursuing a Civilian career - remaining eligible for Civilian [GetPlayer.Custom('GetProvincePluralConcept')] and [GetLaw('celestial_appointment_succession_law').GetName]"
 keep_military_career_desc: "You keep pursuing a Military career - remaining eligible for Military [GetPlayer.Custom('GetProvincePluralConcept')] and [GetLaw('celestial_military_appointment_succession_law').GetName]"

 merit_rank_none_gloss: "none"
