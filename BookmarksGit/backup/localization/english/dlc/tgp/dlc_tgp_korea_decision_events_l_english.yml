l_english:
 ##################################################
 # KOREA DECISION EVENTS 
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "A United Kingdom"
 tgp_korea_decision.9101.intro: "The many kingdoms and peoples of this peninsula have struggled needlessly for centuries, preyed upon by invaders and blind to the greatness and strength we might have if we only united."
 tgp_korea_decision.9101.desc: "\n\nToday, that dream has been made real, and my legacy assured as the [ROOT.Char.GetMotherFather] of [GetTitleByKey('e_goryeo').GetDefinitiveName] and the royal house of [ROOT.Char.GetHouse.GetBaseName]!"
 tgp_korea_decision.9101.a: "May the [GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip] last a thousand years."
 tgp_korea_decision.9101.b: "And it shall be called "Goryeo", in recognition of our proud heritage."
 tgp_korea_decision.9101.b.reason: "This option is available because of your [ROOT.Char.GetCulture.GetName] [culture|E]"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName] will be renamed #V Goryeo#!"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\nToday, that dream has been made real, and [king_of_goryeo.GetTitledFirstNamePossessive] legacy assured as the [ROOT.Char.GetMotherFather] of [GetTitleByKey('e_goryeo').GetDefinitiveName] and the royal house of [ROOT.Char.GetHouse.GetBaseName]!"
 cultural_acceptance_gain_unify_goryeo: "United the Husamguk"
 unify_goryeo_decision_requirement_tt: "$heritage_korean_name$ [heritage|E] [administrative|E] [realms|E] must form [GetTitleByKey('e_goryeo').GetNameNoTier|V] via the [GetDecision('tgp_korea_unify_goryeo_decision').GetName] [decision|E]"
 unify_goryeo_decision_blocker_tt: "$heritage_korean_name$ [heritage|E] [administrative|E] [realms|E] cannot create [GetTitleByKey('k_goguryeo').GetNameNoTier|V], [GetTitleByKey('k_silla').GetNameNoTier|V], or [GetTitleByKey('k_baekje').GetNameNoTier|V] once the [GetDecision('tgp_korea_unify_goryeo_decision').GetName] [decision|E] has been taken"

 tgp_korea_decision.9201.t: "A Many-Gripped Rudder"
 tgp_korea_decision.9201.desc: "As the glory of my rule shines brighter, many seek solace in my shadow. No [ROOT.Char.GetTitleAsNameNoTooltip] can rule alone, and the line where true power lies is always shifting.\n\nI must be wary if my descendants are to continue to rule [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] in more than name alone..."
 tgp_korea_decision.9201.a: "I must be one step ahead."
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip] Throne"

 tgp_korea_decision.9202.desc: "As the glory of [founder.GetTitledFirstNamePossessive] rule shines brighter, many seek solace in [founder.GetHerHis] shadow. No [founder.GetTitleAsNameNoTooltip] can rule alone, and the line where true power lies is always shifting.\n\n[founder.GetSheHe|U] must be wary if [founder.GetHerHis] descendants are to continue to rule [founder.GetPrimaryTitle.GetDefinitiveNameNoTooltip] in more than name alone..."
 tgp_korea_decision.9202.a: "Power comes in many forms."
