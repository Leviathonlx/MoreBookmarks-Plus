l_english:
 natural_disaster_flavor_events.0001.t: "As Scavengers Gather"
 natural_disaster_flavor_events.0001.desc: "Amongst the wreckage, scavengers gather to feast upon those unfortunate souls that didn't heed the warning from the forces of nature. Sinewy strands snap from the corpses, exposing their putrid flesh for anyone that can muster to watch.\n\nNot many would take the chance to search these cursed lands, but where others falter, new opportunities arise."
 natural_disaster_flavor_events.0001.a: "Search the ruins for valuables."
 natural_disaster_flavor_events.0001.a.gold.toast: "You found some gold"
 natural_disaster_flavor_events.0001.a.provisions.toast: "You found some edible provisions"
 natural_disaster_flavor_events.0001.a.artifact.toast: "You found an artifact"
 random_misc_artifact: "Abandoned Ring"
 random_misc_artifact_desc: "A peculiar ring dug up amongst some ruins struck by nature herself."
 natural_disaster_flavor_events.0001.b: "Let us look for any survivors."
 natural_disaster_flavor_events.0001.b.success.toast: "Find and rescue a survivor"
 natural_disaster_flavor_events.0001.b.failure.toast: "Your search was in vain"
 natural_disaster_flavor_events.0001.c: "There's nothing for us here."

 natural_disaster_flavor_events.0005.t: "Waking Nightmare"
 natural_disaster_flavor_events.0005.desc: "I am startled awake from my slumber by screaming individuals running across the encampment in every direction. Within the commotion, I sleepily try to stand my ground to survey what is going on, but am shaken to the core when an unfamiliar rumbling noise ever gets closer in the distance.\n\nFor whatever is about to unfold, I must act now before it is too late."
 natural_disaster_flavor_events.0005.a: "Every man and woman for themselves!"
 natural_disaster_flavor_events.0005.a.success.toast: "You successfully find a fairly safe location"
 natural_disaster_flavor_events.0005.a.failure.toast: "You do not find safety in time"
 natural_disaster_flavor_events.0005.b: "I need to get out of here, quickly."
 natural_disaster_flavor_events.0005.b.success.toast: "You find a good enough shelter"
 natural_disaster_flavor_events.0005.b.failure.toast: "Your knowledge in such forces are lacking"
 tgp_selfish_actions_character_modifier: "Close Call"
 tgp_selfish_actions_character_modifier_desc: "This character's stamina proved itself worthwhile during an encounter with nature."
 tgp_finding_safe_spot_character_modifier: "A Safe Location"
 tgp_finding_safe_spot_character_modifier_desc: "This character's perception of their surroundings took them to safety."

 natural_disaster_flavor_events.0010.t: "Desperate Souls"
 natural_disaster_flavor_events.0010.desc: "A crowd of the desperate and dispossessed throngs at the threshold of calamity. Emotions ripple through the ragged rabble – the air rent with sobs, wails, and screams.\n\nAt the sight of my entourage they stumble forward, almost as one, half-dead and hollow-eyed, hands outstretched and falling to their knees in supplication.\n\nThey think we've come to help them, but how much can I do for so many?"
 natural_disaster_flavor_events.0010.a: "Assure them that help is imminent."
 natural_disaster_flavor_events.0010.a.success.toast: "Reassure them that aid is on its way"
 natural_disaster_flavor_events.0010.a.failure.toast: "The crowd have waited long enough"
 natural_disaster_flavor_events.0010.b: "Come up with a lie to those looking for answers."
 natural_disaster_flavor_events.0010.b.success.toast: "You lie to the crowd"
 natural_disaster_flavor_events.0010.b.failure.toast: "The people see through your lies"
 natural_disaster_flavor_events.0010.c: "Don't let their filthy paws touch me!"
 natural_disaster_flavor_events.0010.c.tt: "Your retinue shoves the frail mob to the side with ease."
 tgp_deceitful_overconfidence_character_modifier: "Failing the Hapless"
 tgp_deceitful_overconfidence_character_modifier_desc: "This character chose to abandon the few who looked for guidance during trying times."
 tgp_abandoned_population_modifier: "Abandoned Population"
 tgp_abandoned_population_modifier_desc: "This province has liars and cowards as their leaders."

 natural_disaster_flavor_events.0015.t: "Selfless Acts"
 natural_disaster_flavor_events.0015.desc: "A casual stroll in the garden together with [spouse.GetFirstName], [heir.GetFirstName] and [courtier.GetFirstName] are suddenly turned into a nightmare.\n\nA piercing shriek is heard across the town, affecting anyone in range with dread and dismay. I look to [spouse.GetFirstNameNoTooltip] for confirmation, but [spouse.GetHerHis] face already says all I need to know.\n\nWithout as much as a thought, I know that we need to find a safer location than the one we are in."
 natural_disaster_flavor_events.0015.a: "Rescue your spouse [spouse.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.a.success: "You escape the disaster unscathed"
 natural_disaster_flavor_events.0015.a.failure: "Sustained Wounds"
 natural_disaster_flavor_events.0015.b: "Help your heir [heir.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "Assist your courtier [courtier.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "Save #EMP yourself.#!"
