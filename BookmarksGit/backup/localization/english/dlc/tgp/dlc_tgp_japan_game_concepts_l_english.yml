l_english: 
 # Japanese Manors
 game_concept_japanese_manor: "Japanese Manor"
 game_concept_japanese_manors: "Japanese Manors"
 game_concept_manor: "Manor"
 game_concept_manors: "Manors"
 game_concept_shoen: "Shōen" # 荘園/庄園
 game_concept_family_manor: "Family Manor"
 game_concept_family_manors: "Family Manors"
 game_concept_japanese_manor_desc: "A $game_concept_manor$ - or [Glossary( 'Shōen', 'SHOEN_GLOSS')] - is a type of [domicile|E] held by the [house_head|E] of notable [noble_families|E] within [GetGovernment('japan_administrative_government').GetName] and [GetGovernment('japan_feudal_government').GetName] [realms|E]. They represent private landholdings untied to any particular [landed|E] [title|E].\n\n[japanese_manor_building|E] may be constructed here to expand the family's wealth and [influence|E], and the $game_concept_manor$ will be inherited by future generations."
 game_concept_japanese_manor_building: "Japanese Manor Building"
 game_concept_japanese_manor_buildings: "Japanese Manor Buildings"
 game_concept_manor_building: "Manor Building"
 game_concept_manor_buildings: "Manor Buildings"
 game_concept_japanese_manor_building_desc: "$game_concept_japanese_manor_buildings$ are unique and persistent improvements to a [japanese_manor|E].\n\nA large variety of structures are available for construction and may be built by the Manor's owner to generate private income, expand the family's [influence|E], and gain access to a number of [decisions|E], [interactions|E], and more."

 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "$japan_administrative_government$ Government"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "$japan_feudal_government$ Government"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "Japanese Bureaucracy"
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$ represents a [ritsuryo_government|E] [realm_possessive|E] level of centralization and the general power that the [ruler|E] wields over their [vassals|E].\n\nOnly the [top_liege|E] can change $game_concept_japanese_bureaucracy$. Japanese $game_concept_vassals$ use the same level as their $game_concept_liege$.\n\nThere are four levels of $game_concept_japanese_bureaucracy$:\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\nIncreasing $game_concept_japanese_bureaucracy$ costs an amount of [prestige|E] depending on [realm_size|E] and the ruler's [learning_skill|E]."

 game_concept_ceremonial_liege: "Ceremonial Monarch"
 game_concept_ceremonial_liege_possessive: "Ceremonial Monarch's"
 game_concept_ceremonial_liege_desc: "In certain [realms|E] (such as Japan) a powerful bureaucrat or commander may have taken true power as a [ceremonial_regent|E], leaving a nominally reigning $game_concept_ceremonial_liege$ as a mere figurehead and [vassal|E] in practice. All members of a $game_concept_ceremonial_liege_possessive$ [house|E] are considered part of the [ceremonial_house|E].\n\nDespite not ruling directly, the $game_concept_ceremonial_house$ is the most esteemed bloodline in a realm, and other [houses|E] will gain more [prestige|E] for marriages with them, with such connections strongly influencing the succession of the $game_concept_ceremonial_regent$.\n\nThe $game_concept_ceremonial_liege$ may take back true power if they somehow regain the [primary_title|E] of the realm, such as by [faction|E] demand or competing for the $game_concept_ceremonial_regent$ [title|E] using [influence|E]."
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "Ceremonial House"
 game_concept_ceremonial_house_desc: "The $game_concept_ceremonial_house$ refers to the [house|E] of the [ceremonial_liege|E] of a [realm|E]."

 # Regent
 game_concept_ceremonial_regent: "Ruling Regent"
 game_concept_ceremonial_regency: "Ruling Regency"
 game_concept_ceremonial_regents: "Ruling Regents"
 game_concept_ceremonial_regent_possessive: "Ruling Regent's"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$ is the general term for any [top_liege|E] who rules de facto on behalf of a [ceremonial_liege|E], such as the Japanese #italic $game_concept_tenno$#!.\n\nThe name of the $game_concept_ceremonial_regent_possessive$ position may change based on the current political circumstances; in Japan they may be referred to as [kampaku|E] or [shogun|E]."
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "Kampaku"
 game_concept_kampaku_possessive: "Kampaku's"
 game_concept_kampaku_desc: "[Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] is, de facto, the highest position in the [ritsuryo|E] bureaucracy, exercising significant control over the organs of state in the [tenno_possessive|E] stead.\n\nThough generally dominated by the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] family, with enough [influence|E] and [prestige|E], any family might rise to the occasion."
 game_concept_shogun: "Shōgun"
 game_concept_shogun_possessive: "Shōgun's"
 game_concept_shogun_desc: "A $game_concept_shogun$, or Dictator, is the de facto [soryo_government|E] ruler of all Japan, who has consolidated their position to the point their succession is hereditary, and reigns in the [tenno_possessive|E] stead."
 game_concept_cloistered_emperor: "Cloistered Emperor"
 game_concept_cloistered_emperor_possessive: "Cloistered Emperor's"
 game_concept_joko: "Jōkō" # 上皇
 game_concept_joko_possessive: "Jōkō's" # 上皇
 game_concept_cloistered_emperor_desc: "A $game_concept_cloistered_emperor$ is a retired [tenno|E] who govern as de facto [ceremonial_regent|E] for the reigning Emperor.\n\nTo become $game_concept_cloistered_emperor$, an Emperor must abdicate the #V Chrysanthemum Throne#! and become a Monk."
 game_concept_restored_emperor: "Restored Emperor"
 game_concept_restored_emperor_possessive: "Restored Emperor's"
 game_concept_restored_emperor_desc: "A $game_concept_restored_emperor$ is a [tenno|E] who governs independently of a [ceremonial_regent|E].\n\nTo become a $game_concept_restored_emperor$, a [tenno|E] may be installed by a $restore_ceremonial_liege_faction_name$ [faction|E], or use the [GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName] [decision|E] after becoming [ceremonial_regent|E]."
 # EMPEROR
 game_concept_japanese_emperor: "Japanese Emperor"
 game_concept_japanese_emperor_possessive: "Japanese Emperor's"
 game_concept_tenno: "Ten'nō"
 game_concept_tenno_possessive: "Ten'nō's"
 game_concept_japanese_emperor_desc: "The $game_concept_tenno$ is the official Emperor of all $e_japan$, though true power is generally in the hands of the [ceremonial_regent|E], who administers the state on their behalf."
 # House Aspirations
 game_concept_house_aspiration: "House Aspiration"
 game_concept_house_aspirations: "House Aspirations"
 game_concept_aspiration: "Aspiration"
 game_concept_aspirations: "Aspirations"
 game_concept_house_aspiration_desc: "A $game_concept_house_aspiration$ represents the goals and methods of a Japanese [house|E], and each provides different bonuses and opportunities.\n\nThe [house_head|E] can choose which Aspiration to pursue, and spend [prestige|E] to further commit to it, gaining access to more powerful boons."
 # Imperial Policies
 game_concept_imperial_policy: "Imperial Policy"
 game_concept_imperial_policies: "Imperial Policies"
 game_concept_imperial_policy_desc: "The $game_concept_imperial_policy$ is a [law|E] set by the [top_liege|E] of Japan that applies to all [vassals|E]. Different policies may restrict or allow actions, or bestow [realm|E]-wide effects."
 # House Relations
 game_concept_house_relation: "House Relation"
 game_concept_house_relations: "House Relations"
 game_concept_house_relation_desc: "When two [houses|E] interact they may develop a positive or negative $game_concept_house_relation$. Actions of past generations will be remembered, and affect the perceptions of their descendants, for good or bad.\n\nEach $game_concept_house_relation$ level affects the [opinion|E] of all $game_concept_house$ members and may unlock additional interactions.\n\nFor example, Houses in an Amity may negotiate [alliances|E] freely, and Houses in a Feud may declare [wars|E] at reduced cost."
