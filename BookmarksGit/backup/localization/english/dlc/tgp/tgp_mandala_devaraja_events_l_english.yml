 devaraja.0001.title: "Healthy Charity"
 devaraja.0001.desc: "The [diseased_county_scope.GetName] calls for relief from the malady plaguing its people. If any place in the realm calls for charity now, this is the place. But while inspecting the grounds for a place of healing, the most wretch specimen of peasantry approaches me. In a gross breach of protocol, [diseased_peasant.GetSheHe] falls to [diseased_peasant.GetHerHis] hands and knees, begging for relief.\n\nAs the #italic Devaraja#!, I am expected to lift up all my subjects, but can... #italic this#! truly be what I must save?"
 devaraja.0001.a: "I must help in this trying time, no matter how squalid people are."
 devaraja.0001.b: "I leave this work to my [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip], to oversee this effort."
 devaraja.0001.c: "Ugh! This filthy place is not fit to receive divine charity."
 healed_by_the_devaraja: "Healed by the Devaraja"

 devaraja.0002.title: "Prayers for the God-King"
 devaraja.0002.desc.brahmin: "As my [GetCourtPositionType('court_brahmin_court_position').GetName], [brahmin_or_chaplain.GetName], concludes the day's official business, [brahmin_or_chaplain.GetSheHe] begins to bless the court with verses of the #italic Anumodana#!, the standard chant to close out the day.\n\n#italic Just as rivers full of water fill the ocean full,#!\n#italic Even so does that given here benefit the hungry dead...#!\n\nA question suddenly burns in my head. Do I dare breach etiquette?"
 devaraja.0002.desc.chaplain: "As my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [brahmin_or_chaplain.GetName], concludes the day's official business, [brahmin_or_chaplain.GetSheHe] begins to bless the court with verses of the #italic Anumodana#!, the standard chant to close out the day.\n\n#italic Just as rivers full of water fill the ocean full,#!\n#italic Even so does that given here benefit the hungry dead...#!\n\nA question suddenly burns in my head. Do I dare breach etiquette?"
 devaraja.0002.a: ""Why do the dead deserve such merit?""
 devaraja.0002.a.tt.success: "The last line is cleverly changed to compliment you instead"
 devaraja.0002.a.tt.failure: "Your interruption has made the whole ritual awkward"
 devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip] is relieved the ritual went as planned"
 devaraja.0002.b: "Do not let the intrusive thoughts win!"
 devaraja.0002.c: "Interrupt with a better last line."
 devaraja.0002.c.tt.success: "Your wit and knowledge come up with a better last verse on the spot"
 devaraja.0002.c.quote.success: ""Even so does everything given here benefit the #italic king#!"" # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "You stammer weak lines, after interrupting [brahmin_or_chaplain.GetFirstNameNoTooltip]."

 devaraja.0003.title: "A Special Dharma Talk"
 devaraja.0003.desc.guru: "On occasion, the [GetCourtPositionType('court_guru_court_position').GetName] is expected to give a talk about the concept of #italic Dharma#! in the palace. It is usually a long event, structured and full of chants and formalities, accompanied by a lavish offering for the speaker in recognition of [guru_or_chaplain.GetHerHis] labors. Today, however, [guru_or_chaplain.GetName] appears somewhat tired.\n\nStanding in front of the royal audience, [guru_or_chaplain.GetSheHe] simply declares "The [ROOT.Char.GetTitleTierName] already knows all there is to know." With that, [guru_or_chaplain.GetSheHe] chants the usual passages to conclude the talk and returns to [guru_or_chaplain.GetHerHis] seat."
 devaraja.0003.desc.chaplain: "On occasion, the [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] is expected to give a talk about the concept of #italic Dharma#! in the palace. It is usually a long event, structured and full of chants and formalities, accompanied by a lavish offering for the speaker in recognition of [guru_or_chaplain.GetHerHis] labors. Today, however, [guru_or_chaplain.GetName] appears somewhat tired.\n\nStanding in front of the royal audience, [guru_or_chaplain.GetSheHe] simply declares "The [ROOT.Char.GetTitleTierName] already knows all there is to know." With that, [guru_or_chaplain.GetSheHe] chants the usual passages to conclude the talk and returns to [guru_or_chaplain.GetHerHis] seat."
 devaraja.0003.a: "Hah, well done! Give [guru_or_chaplain.GetHerHim] [guru_or_chaplain.GetHerHis] offering."
 devaraja.0003.b: "Clever! But I only reward effort."
 devaraja.0003.c: "I don't reward laziness! Guards, seize [guru_or_chaplain.GetHerHim]!"
 devaraja.0003.d: "Summon [guru_or_chaplain.GetFirstNameNoTooltip] forward again — I will ask #italic [guru_or_chaplain.GetHerHim]#! about the #italic Dharma#!."
 devaraja.0003.d.tt.success: "You impress [guru_or_chaplain.GetFirstNameNoTooltip] and your courtiers with your knowledge of the #italic Dharma#!"
 devaraja.0003.d.tt.failure: "You embarrass yourself in front of [guru_or_chaplain.GetFirstNameNoTooltip] and your courtiers, failing to show an understanding of the #italic Dharma#!"

 devaraja.0004.title: "I Love A Parade"
 devaraja.0004.desc: "The [capital_county.GetName] has been scarred with past struggles, ravaged by swords and storms alike over the years. Alongside material improvements, it behooves us to do something to improve the spirit of the people.\n\nWouldn't it be nice to have a boat procession in the capital at the end of the raining season? Seventy-six pipers could perform in the lead ship, with a hundred and ten drummers close at hand. And, to fill out the parade, we can ask every monastery to pay for decorating a boat!"
 devaraja.0004.a: "The people will feel a thrill when the boats come by!"
 devaraja.0004.b: "Asking for gold from the monasteries at this time is not auspicious."
 devaraja.0004.b.tt: "Backing down from the idea now will be noticed"
 devaraja.0004.c: "The procession will go on — with no monastic involvement."
 devaraja_hosts_parade: "Devaraja's Grand Parade"

 devaraja.0005.title: "The Wall With Two Faces"
 devaraja.0005.desc: "New temple buildings need decorations, art reflecting the divine and the mighty. To reflect the divine [ROOT.Char.Custom('GetAspectNoun')|U] aspect of our righteous house, we can ensure the frescos and scultures of this new site feature visions of the gods of [ROOT.Char.Custom('GetAspectNoun')|U] — or depictions of the House of [ROOT.Char.GetHouse.GetName] and further my own prestige."
 devaraja.0005.a: "This place shall be consecrated for the gods."
 devaraja.0005.b: "This place shall be consecrated for my splendor."

 devaraja.0006.title: "Wisdom of the Paddle"
 devaraja.0006.desc.guru: "My [GetCourtPositionType('court_guru_court_position').GetName], [guru_or_chaplain.GetName], has been spotted paddling a small boat in the pools around the palace. Revelling with my courtiers, I summon the boating guru from across the water. "You are my [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]! Don't you have any respect for the high office you hold? How can you paddle your own boat like some lowly fisherman?"\n\nAfter a moment's pause, [guru_or_chaplain.GetFirstNameNoTooltip] replies, "When the [ROOT.Char.GetTitleTierName] of the country public revels in debauchery, [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]s can paddle their own boats.""
 devaraja.0006.desc.chaplain: "My [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [guru_or_chaplain.GetName], has been spotted paddling a small boat in the pools around the palace. Revelling with my courtiers, I summon the boating guru from across the water. "You are my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]! Don't you have any respect for the high office you hold? How can you paddle your own boat like some lowly fisherman?"\n\nAfter a moment's pause, [guru_or_chaplain.GetFirstNameNoTooltip] replies, "When the [ROOT.Char.GetTitleTierName] of the country public revels in debauchery, [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]s can paddle their own boats.""
 devaraja.0006.a: "Perhaps I should be more modest in public."
 devaraja.0006.b: "Ridiculous! The parties shall continue as long as I please."
 devaraja.0006.c: "This is an insult! Strip [guru_or_chaplain.GetFirstNameNoTooltip] of [guru_or_chaplain.GetHerHis] titles."
 devaraja.0006.d: "Perhaps I should quit drinking altogether."

 devaraja.0007.title: "Unambiguous Ambiguity"
 devaraja.0007.desc: "#italic Devaraja#! is a delicate concept; I am, of course, a [ROOT.Char.GetTitleTierName], but I am also associated with the divinity of [ROOT.Char.Custom('GetAspectNoun')|U]. Am I the one and the same as god? Ah, that's the delicate question, one that requires ambiguity so I can be divine to some and king to others. \n\nOr it would be a delicate, ambiguous question if some londwinded panegyrist hadn't just called me the god of [ROOT.Char.Custom('GetAspectNoun')|U]. Courtiers are already at each others' throats arguing over what I am — there is no choice but to weigh in."
 devaraja.0007.a: "Yes, my servants — I am the lord of [ROOT.Char.Custom('GetAspectNoun')|U]."
 devaraja.0007.b: "My people! I merely serve [ROOT.Char.Custom('GetAspectNoun')|U], I am no master of it."
 devaraja.0007.c: "Humanity and divinity are united within me in one mystical existance." # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "You formulate a compromise concept that pleases enough people"
 devaraja.0007.c.tt.failure: "Your foray into theology has only made matters worse"
 devaraja_as_god: "Godly Devaraja"
 devaraja_as_king: "Kingly Devaraja"
 devaraja_as_hypostatic_union: "Two-Nature Devaraja"

 devaraja.0008.title: "Rumors of a Deathbed Conversion"
 devaraja.0008.desc: "[suzerains_missionary.GetNameNoTooltip], [suzerain.GetTitleTierName] [suzerain.GetFirstNamePossessiveNoTooltip] missionary, nearly trips over [suzerains_missionary.GetHerselfHimself] as [suzerains_missionary.GetSheHe] approaches.\n\n"I have great news!" [suzerains_missionary.GetSheHe] exclaims. "I have been pouring over your family's history and asking the oldest servants all they can remember, and it sounds like your ancestor, [deathbed_conversion_ancestor.GetName], actually converted to [suzerain.GetFaith.GetName] just before [deathbed_conversion_ancestor.GetHerHis] death!"\n\n[suzerains_missionary.GetName] looks at me with barely-contained excitement. "You're closer to [suzerain.GetFaith.HighGodName] than you think!""
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName] was [suzerain.GetFaith.GetAdjective]? I can believe that."
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName] now claims that [ROOT.Char.GetHerHis] ancestor [deathbed_conversion_ancestor.GetName] converted to [suzerain.GetFaith.GetName]"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )] died a [deathbed_conversion_ancestor.GetFaith.GetAdherentName] and will always be remembered that way!"

 devaraja.0009.title: "Missionary Missing a Mission"
 devaraja.0009.desc: "My adherence to [suzerain.GetFaith.GetName] has left [suzerains_missionary.GetName] with no court to proselytize. While [suzerains_missionary.GetSheHe] is overjoyed at my change of faith, [suzerains_missionary.GetSheHe] is beset with uncertainty over [suzerains_missionary.GetHerHis] future."
 devaraja.0009.a: "[suzerains_missionary.GetName]! Join me as my new [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]!"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName] has appointed your missionary [suzerains_missionary.GetName] as [ROOT.Char.GetHerHis] new [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 devaraja.0009.b: "[suzerains_missionary.GetName], your job here is done — now #italic leave#!."

 devaraja.0010.title: "The Loneliest Faith"
 devaraja.0010.desc: "[suzerains_missionary.GetName], a good [suzerains_missionary.GetFaith.GetAdherentName], has grown despondent over [suzerains_missionary.GetHerHis] lord's [suzerain.GetFaith.GetAdjective] faith. [suzerains_missionary.GetSheHe|U] is at a crossroads; [suzerains_missionary.GetHerHis] faith wavers as [suzerains_missionary.GetSheHe] waits for a sign. Whether that sign comes from you or from [suzerains_missionary.GetFaith.DivineRealm] is yours to decide."
 devaraja.0010.a: "[suzerains_missionary.GetName] will make [suzerains_missionary.GetHerHis] own decision in [suzerains_missionary.GetHerHis] own time."
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName] remains a saddened [suzerains_missionary.GetFaith.GetAdherentName]"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName] embraces [suzerain.GetNamePossessive] [suzerain.GetFaith.GetAdjective] faith"
 devaraja.0010.b: "Perhaps [suzerains_missionary.GetName] can find a new purpose in [ROOT.Char.GetFaith.GetName]?"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName] converts to [ROOT.Char.GetFaith.GetName]"
 devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName] remains a resolute [suzerains_missionary.GetFaith.GetAdherentName]"

 fervor_gain_deathbed_conversion_discovered: "Deathbed Conversion Discovered"
 fervor_gain_faith_reaffirmed: "Ancestor's Faith Reaffirmed"
