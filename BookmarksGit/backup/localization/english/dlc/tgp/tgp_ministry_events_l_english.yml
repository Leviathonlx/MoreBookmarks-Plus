l_english: 
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: Onwards"
 tgp_china_ministry.0001.desc: "[great_project.GetName] is under way. The [owner.GetNamePossessive] pride and ambitions are on the line.\n\n"It's a great honor to be a part of the history in the making." [contributor.GetName] exclaims proudly. "Our victory over [defender.GetName] will be swift and a subject of poems to come. Soon all of [target_title.GetName] will be under the Heaven!""
 tgp_china_ministry.0001.a: "Let the [GetTitleByKey('h_china').GetNameNoTooltip] grow!"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: Success"
 tgp_china_ministry.0002.desc: "[great_project.GetName] takes the victory from the hands of [defender.GetName].\n\n"Soon we will bring the whole [target_title.GetName] under the Heaven!" [attacker.GetName] claims confidently."
 tgp_china_ministry.0002.a: ""Push forward!""
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: Failure"
 tgp_china_ministry.0003.desc: "[great_project.GetName] suffers a defeat from the hands of [defender.GetName].\n\n"A small bump on the road to victory!" [attacker.GetName] reassures."
 tgp_china_ministry.0003.a: ""My patience runs low.""
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: Further Beyond"
 tgp_china_ministry.0004.desc: "[great_project.GetName] is already in motion. [contributor.GetName] declares willingness to join the war effort.\n\n"The weak [title_holder.GetName] is no match for the [GetTitleByKey('h_china').GetName]. I have plans how to take the [target_title.GetName].""
 tgp_china_ministry.0004.a: "Consider [target_title.GetNameNoTierNoTooltip] to be under the Heaven."
 grand_campaign_added_war_target_tt: "[target_title.GetName] was added as a contested [title|E] and war goal to the #V [grand_campaign_war.GetName]#! [war|E]"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: Sunset"
 tgp_china_ministry.0005.desc_won: "[great_project.GetName] was a great success. The lands of [target_kingdom.GetName] are now an integral part of the [GetTitleByKey('h_china').GetName]\n\n"Expected outcome, but a reason to celebrate nonetheless." The emperor rejoices, "Let the people know that the [ROOT.Char.GetPrimaryTitle.GetName] is the greates under the Heaven!""
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName] was a terrible disaster. The lands of [target_kingdom.GetName] resisted the might of [GetTitleByKey('h_china').GetName]\n\n"Unexpected outcome." The [owner.GetTitleAsName] holds [owner.GetHerHis] anger, "Let the people know that the [ROOT.Char.GetPrimaryTitle.GetName] brought a great shame upon the Heavens!""
 tgp_china_ministry.0005.a_win: "Great effort!"
 tgp_china_ministry.0005.a_lost: "The whole [GetTitleByKey('h_china').GetNameNoTooltip] should be ashamed."
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "I regeret to inform you that the [great_project.GetName] has to be canceled."
 tgp_china_ministry.0006.a: "What a shame."
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 
 tgp_china_ministry.0100.t: "The [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Treasury"
 tgp_china_ministry.0100.intro: "The time has come to revise the [ROOT.Char.Custom('GetRealmRank')] budget."
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName] stands before me, brow furrowed, ledger in hand. A small army of aides trails behind [steward.GetHerHim], burdened with scrolls, tomes, and fiscal notes.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. We #EMP must#! go over our expenses and prepare a new budget for the treasury. I fear the matter cannot wait."
 tgp_china_ministry.0100.solo_desc: "I find myself surrounded by a small army of clerks, burdened with scrolls, tomes, and fiscal notes. All waiting for me to finish my review.\n\n"
 tgp_china_ministry.0100.income_desc: "Our current income greatly exceeds our expenses."
 tgp_china_ministry.0100.deficit_desc: "Our expenses are too great, and the treasury will collapse without action."
 tgp_china_ministry.0100.fallback_desc: "It has been several years since the last budget was put into effect."
 tgp_china_ministry.0100.a: "Very well. Let's set a new budget."
 tgp_china_ministry.0100.b: "Keep the allocations the same."
 tgp_china_ministry.0100.c: "I trust your judgement in this matter."
 tgp_china_ministry.0100.a_tooltip: "You get to choose a [treasury_budget|E] from a number of options"
 single_quotation_desc: """
 
 tgp_china_ministry.0101.desc: "Several documents with proposals lie before me, each charting a different course for the treasury — where to spend, and where to tighten the purse.\n\nWhich one do I choose?"
 tgp_china_ministry.0101.a: "Salaries should be our primary focus."
 tgp_china_ministry.0101.b: "Make sure the ministers all get a sizeable share."
 tgp_china_ministry.0101.c: "A strong military is a strong realm."
 tgp_china_ministry.0101.d: "Reserve a greater portion for imperial use only."
 tgp_china_ministry.0101.e: "A balanced economy shall serve us best."
 
 tgp_treasury_enact_salary_budget_info_desc: "[treasury_budget_category|E] Focus: @gold_icon![treasury_salary_budget_short|E]\nA [treasury_budget|E] typically liked by [governors|E] — who may gain opinion should the new allocation improve their salaries"
 
 tgp_treasury_enact_ministry_budget_info_desc: "[treasury_budget_category|E] Focus: @government_type_celestial![treasury_ministry_budget_short|E]\nA [treasury_budget|E] typically liked by [ministers|E] — who gains additional funds they may spend on their respective responsibilities, such as starting [great_projects|E]"
 
 tgp_treasury_enact_military_budget_info_desc: "[treasury_budget_category|E] Focus: @celestial_military_administration![treasury_military_budget_short|E]\nA [treasury_budget|E] typically liked by Military [governors|E] — who gains additional funds to recruit and maintain [title_men_at_arms|E]"
 
 tgp_treasury_enact_hegemon_budget_info_desc: "[treasury_budget_category|E] Focus: @legitimacy_icon_mandate![son_of_heaven|E]\nA [treasury_budget|E] that leaves a higher portion of the [treasury|E] unallocated, allowing the [liege|E] to spend it however they see fit"
 
 tgp_treasury_enact_balanced_budget_info_desc: "[treasury_budget_category|E] Focus: @law_icon!Balanced\nA [treasury_budget|E] that strives to spread the [treasury|E] evenly across all categories"
 
 tgp_treasury_enact_salary_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] is set to [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_ministry_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] is set to [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_military_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] is set to [GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_40').GetShortName|V]#!"
 tgp_treasury_enact_hegemon_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] is set to [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_balanced_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] is set to [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 
 tgp_treasury_enact_meritocratic_salary_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_35').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_55').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "Enact a [treasury_budget|E] with the following:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] is set to [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] is set to [GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 
 tgp_china_ministry.0200.t: "A Minister's Budget"
 tgp_china_ministry.0200.desc: "Once again my [minister_of_revenue.GetCouncilTitle], [minister_of_revenue.GetFirstName], stands before me, ledger in hands.\n\n"I ensure you, [ROOT.Char.Custom('FormOfAddressForLiege')] — the treasury will flourish if we proceed with my suggestion!""
 tgp_china_ministry.0200.a: "Excellent. Have it put into effect immediately!"
 tgp_china_ministry.0200.b: "I'm afraid I have other plans for the treasury."
 tgp_china_ministry.0200.toast_t_success: "Budget Accepted"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U] approved your proposition"
 tgp_china_ministry.0200.toast_t_failure: "Budget Rejected"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U] rejected your proposition"
