l_english:
 tgp_forced_labor_modifier: "Forced Labor"
 tgp_forced_labor_modifier_desc: "The subjects of this county are forced to work under threat of violence, and their resentment towards authority grows."
 tgp_recruited_charlatan_modifier: "Recruited Charlatan"
 tgp_recruited_charlatan_modifier_desc: "This character has gained intrigue experience from their interaction with a hack poet."
 tgp_unpressed_taxes_modifier: "Unpressed Taxes"
 tgp_unpressed_taxes_modifier_desc: "This county is thriving under the rule of a lenient magistrate."
 tgp_lowborn_chastiser_modifier: "Lowborn Chastiser"
 tgp_lowborn_chastiser_modifier_desc: "This character helped rid its subjects from their shame of being poor, through the use of threats and orders of physical violence."
 tgp_lowborn_tenderizer_modifier: "Lowborn Tenderizer"
 tgp_lowborn_tenderizer_modifier_desc: "This character helped rid its subjects from their shame of being poor, and the disciplinary measures left little remaining."
 tgp_aided_farmers_modifier: "Aided Farmers"
 tgp_aided_farmers_modifier_desc: "This county has been allowed to recover their young from their liege's war efforts."
 tgp_disciplined_farmers_modifier: "Disciplined Farmers"
 tgp_disciplined_farmers_modifier_desc: "The farmers in this county have been working vigorously after witnessing a public hanging."
 tgp_sworn_service_modifier: "Sworn to Service"
 tgp_sworn_service_modifier_desc: "This character is paying their parent's debt by serving at court. They cannot leave until the debt is repaid."
 tgp_courtly_influence_modifier: "Courtly Influence"
 tgp_courtly_influence_modifier_desc: "The farmers of this county are benefiting from the insights one of them gleaned during their time at court."
 tgp_sanctioned_deity_modifier: "Sanctioned Deity"
 tgp_sanctioned_deity_modifier_desc: "This county worships a newly-sanctioned deity, and the steady inflow of visitors to its shrine does good for the people living there."
 tgp_debunked_deity_modifier: "Debunked Deity"
 tgp_debunked_deity_modifier_desc: "This character has successfully destroyed a deity at its infancy, killing it through skillful rhetorics."
 tgp_resisted_alcohol_modifier: "Resisted Alcohol"
 tgp_resisted_alcohol_modifier_desc: "This character abstained from partaking in a Baijiu drinking party."
 tgp_stationed_troops_modifier: "Fortified Region"
 tgp_trained_monks_modifier: "Well Trained Monks"
 tgp_trained_monks_modifier_desc: "The monks in this region has been supervised in the martial arts by their liege, and are prepared to defend their position against any attacker."
 tgp_adequately_trained_monks_modifier: "Adequately Trained Monks"
 tgp_adequately_trained_monks_modifier_desc: "The monks in this region has been supervised in the martial arts by their liege's marshal, and are at least somewhat prepared to defend their position against any attacker."
 tgp_fattened_vanguard_modifier: "Fattened Vanguard"
 tgp_fattened_vanguard_modifier_desc: "This county gives every able body available to their liege's army."
 tgp_diligent_workers_modifier: "Diligent Workers"
 tgp_diligent_workers_modifier_desc: "The peasants of this region are working hard to placate their liege in order to keep their young from being levied."
 tgp_well_equipped_soldiers_modifier: "Well-Equipped Soldiers"
 tgp_well_equipped_soldiers_modifier_desc: "The soldiers stationed in this holding are better equipped than most."
 tgp_greatly_equipped_soldiers_modifier: "Impressively Equipped Soldiers"
 tgp_greatly_equipped_soldiers_modifier_desc: "Outfitted with the best equipment available, soldiers stationed here are bound to perform well in battle."
 tgp_outmatched_local_warriors_modifier: "Honed Battle Instincts"
 tgp_outmatched_local_warriors_modifier_desc: "This character has searched for new challengers in new places, only to find themselves superior to all."
 tgp_strengthen_capital_character_modifier: "Capital Builder"
 tgp_strengthen_capital_character_modifier_desc: "The capital of the Son of Heaven has undergone recent refurbishment, greatly improving the capital's majesty. The capital's area is now the undisputed center of the realm."
 tgp_strengthen_capital_modifier: "Celestial Capital"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]: #EMP No#! Yearly Drift will occur in any [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName] [situation_dynastic_cycle_phase|E] while this is the [realm_capital|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "Impeccable Architecture"
 tgp_strengthen_capital_architects_modifier_desc: "The capital of the Son of Heaven has been refurbished under the supervision of skilled architects, greatly improving the capital's capacity for population growth and commerce."
 tgp_strengthen_capital_engineers_modifier: "Ingenious Engineering"
 tgp_strengthen_capital_engineers_modifier_desc: "The capital of the Son of Heaven has been refurbished under the supervision of talented engineers, greatly improving the capital's infrastructure and connections to nearby settlements."
 tgp_strengthen_capital_sculptors_modifier: "Glorious Sculptures"
 tgp_strengthen_capital_sculptors_modifier_desc: "During the refurbishment of the capital of the Son of Heaven, the best sculptors the realm could offer were hired to carefully beautify every aspect of the new architecture."
 tgp_strengthen_capital_modifier_education_bonus: "\nIncreases success for the [GetActivityType('activity_adult_education').GetTextIcon][GetActivityType('activity_adult_education').GetName] [activity|E] in this [location|E]"
 tgp_minister_project_development_modifier: "Developed Communities"
 tgp_minister_project_development_modifier_desc: "A [great_project|E] recently spent considerable efforts to develop this area. Improving cities, local villages, and the roads connecting them together."
 tgp_grand_canal_modifier: "Grand Canal"
 tgp_grand_canal_modifier_desc: "This area benefits from a canal, a number of waterways and aqueducts that ease the transportation of goods and movement of merchants."
 tgp_minister_project_establish_control_modifier: "Integrated Bureaucracy"
 tgp_minister_project_establish_control_modifier_desc: "This county has recently seen improvements to its administration, greatly increasing the governments control over the area."
 tgp_child_exam_cooldown_modifier: "Failed Children's Examination"
 tgp_child_exam_cooldown_modifier_desc: "Attending Imperial Examinations is a formative event for all who gaze upon the heavens, but this character found themselves struggling under the pressure."
 tgp_local_exam_initial_success: "Strong Start at Examination"
 tgp_local_exam_initial_success_desc: "Initial success makes for a lasting impression."
 tgp_local_exam_impressed_examiner: "Impressed Examiner"
 tgp_local_exam_strong_finish: "Strong Finish at Examination"
 tgp_local_exam_strong_finish_desc: "In the late afternoon of a long and challenging test, the brightest pupils stand out from the crowd."
 tgp_child_focused_studies_modifier: "Focused Studies"
 tgp_forced_to_retake_exam_modifier: "Awaiting Palace Examination"
 tgp_forced_to_retake_exam_modifier_desc: "This character is nervously anticipating the next [GetActivityType('activity_imperial_examination').GetName], pressured by their family to compete at the very highest level."
 
 tgp_joined_grand_campaign_modifier: "Joined Grand Campaign"
 tgp_joined_grand_campaign_modifier_desc: "This character contributed to the state mandated war. Great expectations come with support from the government."
 tgp_wiles_is_the_way_modifier: "Wiles Is the Way"
 tgp_wiles_is_the_way_modifier_desc: "Why follow the Path when you can cut across it?"
 tgp_honor_is_the_way_modifier: "Honor Is the Way"
 tgp_honor_is_the_way_modifier_desc: "This character is inspired by the guiding influence of their teachers and family."
 tgp_passed_provincial_exam_modifier: "Passed Provincial Examination"
 tgp_bypassed_provincial_exam_modifier: "Skipped Examination"
 tgp_bypassed_provincial_exam_modifier_desc: "This character successfully completed the higher level examinations without first passing their local examination."
 tgp_passed_metropolitan_exam_modifier: "Passed Metropolitan Examination"
 tgp_passed_palace_exam_modifier: "Passed Palace Examination"
 
 tea_ceremony_health_benefit: "A Healthy Cup of Tea"
 tea_ceremony_health_benefit_desc: "This character drank a cup of tea and feels much better for it."
 tea_ceremony_perfect_tea: "Served Perfect Tea"
 tea_ceremony_perfect_tea_desc: "This character served a perfect pot of tea — at least according to those attending"
 tea_ceremony_peace_of_mind: "Tea for the Mind"
 tea_ceremony_peace_of_mind_desc: "This character had a cup of tea beneficial to the mind"
 tea_ceremony_spirit: "Tea for the Spirit"
 tea_ceremony_spirit_desc: "This character had a cup of tea while reflecting on the spiritual world"
 tea_ceremony_family: "Family Tea"
 tea_ceremony_family_desc: "This character had their family gathered around a pot of tea"
 
 tgp_aspiration_great_salary_modifier: "Greatly Improved Salary"
 tgp_aspiration_great_salary_modifier_desc: "This character has performed exceptionally well in their duties and earned themselves a significant salary bonus."
 tgp_aspiration_modest_salary_modifier: "Improved Salary"
 tgp_aspiration_modest_salary_modifier_desc: "This character has performed well in their duties and earned themselves a salary bonus."
 
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"

 hegemony_of_china_desc: "$game_concept_de_jure$ [GetTitleByKey('h_china').GetName]: $VALUE|+0=$"
