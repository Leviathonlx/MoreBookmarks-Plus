l_english:
 tgp_ceremonial_liege_events.0001.t: "Seal of Confusion"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName] has mistakenly sent out instructions bearing both the seal of my own and [opposing_power.GetNamePossessive]. "It was an honest mistake," [councillor.GetSheHe] pleads. "But, you know how quickly lies and gossip spread across court..."\n\nRecalling them could be quite costly, but renouncing them as a mistake, publicly, would be quite embarrassing."
 tgp_ceremonial_liege_events.0001.a_liege: "Remind them of who truly rules."
 tgp_ceremonial_liege_events.0001.a_regent: "This must be fixed, before [opposing_power.GetFirstNameNoTooltip] sees."
 tgp_ceremonial_liege_events.0001.b: "Let it stand. What harm is there in appearance?"
 tgp_ceremonial_liege_events.0001.b_a: "The instructions assert your authority"
 tgp_ceremonial_liege_events.0001.b_b: "The ordeal is forgotten"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip] gains more power"

 tgp_ceremonial_liege_events.0010.t: "The True Weight"
 tgp_ceremonial_liege_events.0010.desc: ""My dear!" [spouse.GetName] exclaims, entering our bedchamber. "Your skin has grown quite pale, I worry for you."\n\n[spouse.GetFirstNamePossessiveNoTooltip] concern is placed correctly. The hours of each day grow longer, and the burden of the crown weighs heavier upon me.\n\n"If you are so burdened, perhaps [opposing_power.GetName] could rule in your stead, temporarily."[spouse.GetFirstNameNoTooltip] suggests."
 tgp_ceremonial_liege_events.0010.a: "You are right, I cannot do this alone."
 tgp_ceremonial_liege_events.0010.b: "No, no, I will show myself less in court."
 tgp_ceremonial_liege_events.0010.b_a: "Isolation helps a lot"
 tgp_ceremonial_liege_events.0010.b_b: "Isolating doesn't do much"
 tgp_ceremonial_liege_events.0010.c: "Absolutely not! I am the sovereign of this realm."
 tgp_ceremonial_liege_events.0010.d: "[opposing_power.GetSheHe|U] told you to say that, didn't [opposing_power.GetSheHe]?"
 tgp_ceremonial_liege_events.0010.d_desc: "You accuse [spouse.GetFirstNameNoTooltip] of conspiring with [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0010.tt.success: "You find actual evidence of [spouse.GetHerHis] betrayal"
 tgp_ceremonial_liege_events.0010.tt.failure: "Your accusation proves false"

 tgp_ceremonial_liege_events.0020.t: "A Ceremonial [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]" 
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName] is occupied with a [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l], supposedly one I was not invited to! While [opposing_power.GetSheHe]"
 tgp_ceremonial_liege_events.0020.desc_feast: "drinks the night away, sharing stories with family and friends,"
 tgp_ceremonial_liege_events.0020.desc_hunt: "enjoys the thrill of a hunt,"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "becomes closer to [opposing_power.GetFaith.HighGodName] in [opposing_power.GetHerHis] travels,"
 tgp_ceremonial_liege_events.0020.desc_festival: "displays [opposing_power.GetHerHis] authority with a festival,"
 tgp_ceremonial_liege_events.0020.desc_end: "I am still confined to duty.\n\nWhile the situation could be more dire, an opportunity presents itself..."
 tgp_ceremonial_liege_events.0020.a: "Perhaps it is time to host a [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] of my own."
 tgp_ceremonial_liege_events.0020.a_desc: "You attempt to outshine [opposing_power.GetFirstNameNoTooltip] with your own [activity|E]:\n$BULLET$You will gain a #P 15%#! discount on holding your own [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]\n$BULLET$If your next [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] is successful, you will gain [prestige|E], and [opposing_power.GetFirstNameNoTooltip] will lose some"
 tgp_ceremonial_liege_events_0020_discount_desc: "Hosting in Retaliation"
 tgp_ceremonial_liege_events.0020.b: "I'm sure [opposing_power.GetFirstNameNoTooltip] won't mind me making some changes..."
 tgp_ceremonial_liege_events.0020.b.tt.desc: "You attempt to undermine [opposing_power.GetFirstNamePossessiveNoTooltip] authority"
 tgp_ceremonial_liege_events.0020.b.tt.success: "You successfully gain power over [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "Your meddling only causes further conflict"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "Send [opposing_power.GetHerHim] my best wishes."

 tgp_ceremonial_liege_events.0030.t: "A Scholar's Memorial"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName] presents well-written memorial about the history of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nIn the memorial,"
 tgp_ceremonial_liege_events.0030.regent: "[opposing_power.GetFirstName] is mentioned often and in detail, with [scholar.GetFirstNameNoTooltip] making sure to include details about [opposing_power.GetFirstNamePossessiveNoTooltip] house, [opposing_power.GetHouse.GetName].\n\nThe problem is apparent when I am described as [ROOT.Char.Custom('InsultAdjective')], and [opposing_power.GetFirstNameNoTooltip] as quite [ROOT.Char.Custom('ComplimentAdjective')]..."
 tgp_ceremonial_liege_events.0030.liege: "I am mentioned often and in detail, with [scholar.GetFirstNameNoTooltip] making sure to include details about my house, [ROOT.Char.GetHouse.GetName].\n\nWhat really caught my attention is when I am described as [ROOT.Char.Custom('ComplimentAdjective')], and [opposing_power.GetFirstNameNoTooltip] as quite [opposing_power.Custom('InsultAdjective')]..."
 tgp_ceremonial_liege_events.0030.a: "Excellent work!"
 tgp_ceremonial_liege_events.0030.b: "Change your words, [scholar.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0030.b_desc: "You try to coach [scholar.GetFirstNameNoTooltip] on how to write a better memorial"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip] fixes [scholar.GetHerHis] mistakes"
 tgp_ceremonial_liege_events.0030.tt.failure: "You make matters worse"
 tgp_ceremonial_liege_events.0030.c_regent: "Don't badmouth me, fool!"
 tgp_ceremonial_liege_events.0030.c_liege: "Watch your tongue..."
 tgp_ceremonial_liege_events.0030.c_tt: "You chastise [scholar.GetFirstNamePossessiveNoTooltip] work"
 
 tgp_ceremonial_liege_events.0040.t: "Facade... For Now"
 tgp_ceremonial_liege_events.0040.desc: ""Excuse me, my [inquirer.Custom2('RelationToMeShort', ROOT.Char)]." [inquirer.GetName] whispers softly, whilst approaching me.\n\n"I have pondered about this for some time now, and pardon me if this is inappropriate," [inquirer.GetSheHe|U] says. "But why won't you do away with [opposing_power.GetFirstName]? It seems unfitting for a [ROOT.Char.GetTitleAsNameNoTooltip] to be a puppeteer of a mere [opposing_power.GetTitleAsNameNoTooltip]!""
 tgp_ceremonial_liege_events.0040.a: "It is all for appearances, my [ROOT.Char.Custom2('RelationToMeShort', inquirer)]..."
 tgp_ceremonial_liege_events.0040.a_desc: "You try and tell [inquirer.GetHerHim] that it is a facade"
 tgp_ceremonial_liege_events.0040.tt.success: "You convince [inquirer.GetHerHim]"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.GetSheHe|U] knows you are lying"
 tgp_ceremonial_liege_events.0040.b: "There is a reason for everything."
 tgp_ceremonial_liege_events.0040.b_desc: "You explain to [inquirer.GetFirstNameNoTooltip] the purpose of [opposing_power.GetFirstNamePossessiveNoTooltip] role."
 