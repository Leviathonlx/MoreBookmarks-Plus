l_english:
 ### TENETS
 tenet_pure_land_name: "Righteous Rebirth"
 tenet_pure_land_desc: "Here in #EMP paścima-kāla#! — the Degenerate Age of Dharma — riches, study, nor high birth offer solace. Only true devotees of the Buddha's precepts may find rebirth in the Pure Land."
 tenet_sohei_name: "Sōhei"
 tenet_no_mind_name: "Mind Without Mind"
 tenet_no_mind_desc: "The mind that is mindless is the mind that has achieved true mindfulness. A state cultivated by artists, craftsmen and martial artists, where the body responds to all challenges without thought."
 doctrine_parameter_better_artifacts: "Sponsored [inspirations|E] produce [artifacts|E] of higher quality"
 doctrine_parameter_less_likely_to_become_infirm: "Characters are less likely to gain the [GetTrait('infirm').GetName( GetNullCharacter )] [trait|E]"
 tenet_mountain_worship_name: "Sacred Mountains"
 tenet_mountain_worship_desc: "High away from villages and farms, mountains touch the very clouds above. It is there, among the peaks and crags, that the sacred can be truly found."
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "Characters gain extra [piety|E] from [pilgrimages|E] to [GetTerrain( 'hills' ).GetName], [GetTerrain( 'mountains' ).GetName] and [GetTerrain( 'desert_mountains' ).GetName]"
 piety_from_hills_and_mountains_pilgrimages_tt: "From the [GetFaithDoctrine('tenet_mountain_worship').GetBaseName] [core_tenet|E]: [piety_i]#P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
