 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ Having Second Thoughts"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "Hesitating, I reconsider my plans to depart for [ongoing_destination.GetTitle.GetName] to perform the rituals.\n\nIs this really the time to be traveling? Is my time better spent elsewhere? Important considerations for a religious icon."
 tgp_east_asia_mandala_task_contract_events.0990.a: "The people of [ongoing_destination.GetNameNoTooltip] are expecting me!"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "[ongoing_contract.GetType.GetName] in [ongoing_destination.GetName] is abandoned"

 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ Embracing the Creator"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ Embracing the Serene"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ Embracing the Destroyer"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ Embracing the Trickster"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP Creation.#! Life is brittle, and it is our duty to care for it best we can. If we care for life, animals, nature, it will strengthen and empower us tenfold. I look around as we tend to the local flora.\n\nChildren, adults, elders — all come together to celebrate life. The children, gleefully digging in the dirt with their make-shift instruments, planting seeds.\n\nOne of the more zealous attendants, [local_character.GetTitledFirstName], sweat dripping down [local_character.GetHerHis] brow, smiles and looks at me with anticipation as [local_character.GetSheHe] awaits new instructions."
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "A gentle rustling in the canopy. I peer over my shoulder to see women, men, elders, younglings, and even a handful of toddlers participating in the ceremony, silently going through my motions.\n\n#EMP Bend. Stretch. Breathe. Extend. Breathe.#!\n\nA particularly obliging resident, [local_character.GetTitledFirstName], scurries over afterwards, inquiring as to what their next course of action should be."
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "The pyres are burning. The sacrifices have been made. I behold the scene, a powerful display of strength fronted by the local leader, [local_character.GetTitledFirstName], and [local_character.GetHerHis] strongest individuals, orchestrated by me.\n\nAll of them, eager to serve, eager to fend off evil before evil consumes the Creation. Our Creation.\n\nCollectively, they turn to me, a unanimous question written on their faces: What do I wish them do next?"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Illusions, shenanigans and playing mind games on each other. All in good faith. All #EMP benign#!. Until it isn't.\n\nThe citizens of [ritual_location.GetName], without knowing it, reveal their deepest secrets by partaking in my rituals, and those of them who realize this, are the ones who should lead the flock and serve in my name, exclusively...\n\nOne of the clever ones, [local_character.GetTitledFirstName], gives me a deceptive look, awaiting my next command for the masses."
 tgp_east_asia_mandala_task_contract_events.1000.a: "They should focus on revering me."
 tgp_east_asia_mandala_task_contract_events.1000.b: "Let them bask in my glory!"
 
 

