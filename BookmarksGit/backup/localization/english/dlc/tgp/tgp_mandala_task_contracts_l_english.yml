 mandala_realm_contract_0002_contract: "Barren Cattle"
 mandala_realm_contract_0002_desc: "The cattle of [TaskContract.GetLocation.GetNameNoTooltip] are barren, with few calves being born. The locals request a fertility ritual, lest their livelihoods vanish."
 mandala_realm_contract_0002_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0002_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ Barren Cattle"
 tgp_east_asia_mandala_task_contract_events.1100.desc: ""Oh, most great and divine [ROOT.Char.GetTitleAsNameNoTooltip], hear the plea of my village," the head[local_character.GetWomanMan] says, placing [local_character.GetHerHis] hand on a scrawny heifer beside [local_character.GetHerHim]. "Make our cows bear calves again!"\n\n [local_character.GetSheHe|U] gestures to the villagers, who bring forth great garlands of colorful [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] for the ritual."
 tgp_east_asia_mandala_task_contract_events.1100.a: "The ritual will last a month!"
 tgp_east_asia_mandala_task_contract_events.1100.b: "A week-long ritual will suffice."
 tgp_east_asia_mandala_task_contract_events.1100.c: "I will stay for a day."
 
 mandala_realm_contract_0003_contract: "The First Seed"
 mandala_realm_contract_0003_desc: "The people of [TaskContract.GetLocation.GetNameNoTooltip] plan to erect a [GetBuilding('temple_citadel_01').GetName] in your name. They refuse to begin unless you 'plant the first seed' at the site."
 mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0003_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ The First Seed"
 tgp_east_asia_mandala_task_contract_events.1200.desc: ""Great [ROOT.Char.GetTitleAsNameNoTooltip], we — your humble servants — wish to raise a [GetBuilding('temple_citadel_01').GetName] in your glorious name," the head[local_character.GetWomanMan] says, gazing at the [ritual_location.Custom('TerrainTypeProvince')] before us. "But the ground remains unconsecrated. We need you to plant the first seed — to fill the earth with your creation."\n\nA [local_character_2.GetWomanMan] steps forward, fanning [local_character_2.GetHerselfHimself] coyly. "Oh divine one, I willingly offer myself to help you complete the ritual — for all of [ritual_location.GetName] to see!""
 tgp_east_asia_mandala_task_contract_events.1200.a: "The [ritual_location.Custom('TerrainTypeProvince')] shall have a month of our union!"
 tgp_east_asia_mandala_task_contract_events.1200.b: "Let us lay where the first stone will be laid."
 tgp_east_asia_mandala_task_contract_events.1200.c: "I can... handle it on my own."
 
 mandala_realm_contract_0004_contract: "Sacred Heifer"
 mandala_realm_contract_0004_desc: "A sacred heifer refuses to kneel in [TaskContract.GetLocation.GetNameNoTooltip], an omen of sterility. They call upon you to restore the balance."
 mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0004_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ Sacred Heifer"
 tgp_east_asia_mandala_task_contract_events.1300.desc: ""It's a disaster," the village elder laments. "Our sacred heifer refuses to lie down — a sure omen of sterility and decay!"\n\n"Please, we need #EMP you#! to bless us in its stead. Mount this stone plinth and reveal your divine radiance for all to see — so the fields of [ritual_location.GetName] may be laid fertile!" The elder gazes at me.\n\nI am expected to stand on the plinth naked, for a week, without eating..."
 tgp_east_asia_mandala_task_contract_events.1300.a: "My divinity knows no bounds — gaze upon my body!"
 tgp_east_asia_mandala_task_contract_events.1300.b: "Food and clothing are part of the ritual."
 tgp_east_asia_mandala_task_contract_events.1300.c: "An effigy of me will suffice..."
 
 mandala_realm_contract_0005_contract: "Divine Witness"
 mandala_realm_contract_0005_desc: "A noble couple in [TaskContract.GetLocation.GetNameNoTooltip] are childless. They require you to bless their union."
 mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0005_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ Divine Witness"
 tgp_east_asia_mandala_task_contract_events.1400.desc: ""Most radiant [ROOT.Char.GetTitleAsNameNoTooltip], my [local_character_2.GetWifeHusband] and I have not yet been blessed with children," says the noble [local_character.GetTitledFirstName], [local_character.GetHerHis] voice tinged with sadness. "I've had a pavilion built in the [ritual_location.Custom('TerrainTypeProvince')] for the ritual."\n\n[local_character.GetHerHis|U] [local_character_2.GetWifeHusband] continues, "We need you to sleep between us, as a divine witness. Only then will we be blessed with a child! Of course... it could take a few nights...""
 tgp_east_asia_mandala_task_contract_events.1400.a: "Oh, I will do more than just 'witness'..."
 tgp_east_asia_mandala_task_contract_events.1400.b: "I will observe your union."
 tgp_east_asia_mandala_task_contract_events.1400.c: "Having my clothes between you should suffice."
 
 mandala_realm_contract_0006_contract: "Midwives' Dream"
 mandala_realm_contract_0006_desc: "Midwives in [TaskContract.GetLocation.GetNameNoTooltip] all dream the same thing — you, joined in sacred union with an omen-marked [GetPlayer.Custom('WomanManOpposite')]."
 mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0006_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ Midwives' Dream"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "As I approach the hamlet outside [ritual_location.GetName], a gaggle of midwives greet me. "We've all had the same dream, great [ROOT.Char.GetTitleAsNameNoTooltip]," they say in unison. "This is [local_character_2.GetFirstName] — born on a night of omen."\n\n"A child to save [ritual_location.GetName] will be born if you lie with [local_character_2.GetHerHim]." The midwives fall silent as the unusual [local_character_2.GetWomanMan] steps forward, smiling coyly at me."
 tgp_east_asia_mandala_task_contract_events.1500.a: "Come to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1500.b: "We shall lie together this very night."
 tgp_east_asia_mandala_task_contract_events.1500.c: "Tonight, my #EMP spirit#! will be with you..."
 
 mandala_realm_contract_0007_contract: "Weeping Statue"
 mandala_realm_contract_0007_desc: "A neglected statue in [TaskContract.GetLocation.GetNameNoTooltip] is said to weep milk. The villagers ask you to anoint a newborn upon it."
 mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0007_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ Weeping Statue"
 tgp_east_asia_mandala_task_contract_events.1600.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], oh divine [ROOT.Char.GetTitleAsNameNoTooltip]," the farmer cries, prostrating [local_character.GetHerselfHimself]. "An ancient statue in my field has begun to weep milk!" I glance over — a great stone head draped in cloth and flowers, its face streaked white.\n\n"Spirits are passing though it! Please, anoint this newborn upon it to win their favor!" [local_character.GetSheHe] pleads."
 tgp_east_asia_mandala_task_contract_events.1600.a: "This site is no mere field — it's a shrine!"
 tgp_east_asia_mandala_task_contract_events.1600.b: "Let me add more offerings to the spirits."
 tgp_east_asia_mandala_task_contract_events.1600.c: "I will anoint the child, as expected."
 stone_head_shrine_modifier: "Giant Stone Head Shrine"
 stone_head_shrine_modifier_desc: "The ancient statue of a forgotten king has been turned into a shrine to a local Devaraja here."
 
 mandala_realm_contract_0008_contract: "Sprouting Flowers"
 mandala_realm_contract_0008_desc: "A strange bloom has choked the seedlings in [TaskContract.GetLocation.GetNameNoTooltip]. The villagers believe it is your doing, and demand that you restore the rightful balance."
 mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0008_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ Sprouting Flowers"
 tgp_east_asia_mandala_task_contract_events.1700.desc: ""Oh, why have you forsaken us, [ROOT.Char.GetTitleAsNameNoTooltip]?" the head[local_character.GetWomanMan] says, [local_character.GetHerHis] voice heavy with despair. "Our seedlings are being choked by [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] — not a single field has been spared!"\n\n"Without grain, we will starve... you must walk barefoot through the fields, to tell the earth what should grow within it.""
 tgp_east_asia_mandala_task_contract_events.1700.a: "You need more than that... Send for rice from the capital."
 tgp_east_asia_mandala_task_contract_events.1700.b: "I will walk barefoot with the earth, come rain or storm."
 tgp_east_asia_mandala_task_contract_events.1700.c: "I shall kiss the earth, but no more."
 fertile_ground_modifier: "Fertile Fields"
 fertile_ground_modifier_desc: "An influx of seeds and tools from the capital has made these grounds ripe for development."
 
 mandala_realm_contract_0009_contract: "River Ritual"
 mandala_realm_contract_0009_desc: "A river in [TaskContract.GetLocation.GetNameNoTooltip] is the lifeblood of the locals. The fishermen ask you to perform a fertility ritual to keep it teeming with fish."
 mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0009_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ River Ritual"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "A group of fisher[local_character.GetWomenMen] stand by the riverbank, baskets full of the day's catch. "Great [ROOT.Char.GetTitleAsNameNoTooltip]! The river teems with [ROOT.Char.Custom('GetRegionalFish')], but our elders say it'll be barren by next year!" one of the [local_character.GetWomenMen] says.\n\n"Tonight brings a rare full moon. We need you to bless the waters with divine fertility — [local_character_2.GetFirstName] has offered [local_character_2.GetHerselfHimself] to join you in the ritual.""
 tgp_east_asia_mandala_task_contract_events.1800.a: "Join me in the river, [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1800.b: "I merely need to throw rice in the water."
 tgp_east_asia_mandala_task_contract_events.1800.c: "All this fish... you are not paying enough tribute."
 upset_peasants_modifier: "Upset Peasants"
 upset_peasants_modifier_desc: "For one reason or another, the peasants of this county are unruly."
 
 mandala_realm_contract_0010_contract: "Cursed Fields"
 mandala_realm_contract_0010_desc: "Ploughs keep breaking in the fields of [TaskContract.GetLocation.GetNameNoTooltip]. The villagers suspect a malevolent spirit and ask for your aid to break the curse."
 mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0010_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ Cursed Fields"
 tgp_east_asia_mandala_task_contract_events.1900.desc: ""This is the seventh plough to break this week, [ROOT.Char.GetTitleAsNameNoTooltip]," the head[local_character.GetWomanMan] says, gesturing angrily towards the fields. "A jealous earth spirit is breaking them, no doubt about it!"\n\n"To break the curse, you — in your radiant divinity — must drag the plough through every field and sow the first furrow!""
 tgp_east_asia_mandala_task_contract_events.1900.a: "I'll do it — strap me in!"
 tgp_east_asia_mandala_task_contract_events.1900.b: "I sow; [entourage_character.GetFirstNameNoTooltip] pulls the plough..."
 tgp_east_asia_mandala_task_contract_events.1900.c: "I shall plant but one seed."
 
 mandala_realm_contract_0011_contract: "Withered Grove"
 mandala_realm_contract_0011_desc: "A lightning strike has hit a sacred tree, burning the grove around it in [TaskContract.GetLocation.GetNameNoTooltip]. The villagers are afraid, and ask you to perform a fertility ritual beneath the tree."
 mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0011_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ Withered Grove"
 tgp_east_asia_mandala_task_contract_events.2000.desc: ""Divine [ROOT.Char.GetTitleAsNameNoTooltip], lightning struck our sacred tree, burning the grove..." the [local_character.GetWomanMan] says, gesturing to the charred remains. "We fear it won't regrow — the [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] and [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s are gone."\n\n"Beneath the scorched tree is where we must lie. If our union bears fruit, so will the grove. Let the charcoal anoint us, until we cannot be told apart from the night sky!""
 tgp_east_asia_mandala_task_contract_events.2000.a: "You shall have seeds from the capital — and from me!"
 tgp_east_asia_mandala_task_contract_events.2000.b: "Then let us lie together."
 tgp_east_asia_mandala_task_contract_events.2000.c: "Anointing you with charcoal will suffice."
 lush_grove_modifier: "Lush Grove"
 lush_grove_modifier_desc: "Thanks to a Devaraja's donation of seeds from the capital, the groves in this county are flurishing."
 
 mandala_realm_contract_0012_contract: "Pig Slaughter Oath"
 mandala_realm_contract_0012_desc: "The villagers of [TaskContract.GetLocation.GetNameNoTooltip] ask you to seal a pact of vengeance by slaughtering a black pig."
 mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0012_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ Pig Slaughter Oath"
 tgp_east_asia_mandala_task_contract_events.2100.desc: ""Great and powerful [ROOT.Char.GetTitleAsNameNoTooltip], we seek your blessing." The [local_character.GetWomanMan] gestures toward a pen. "We will raid our foes in [vengeance_target.GetNameNoTier] — but not before you make a sacrifice."\n\n"Take this black hog into the [ritual_location.Custom('TerrainTypeProvince')] and spill its blood upon the oath-stone. Only then will our vow of vengeance be sealed!""
 tgp_east_asia_mandala_task_contract_events.2100.a: "One hog? No, I shall provide fifty!"
 tgp_east_asia_mandala_task_contract_events.2100.b: "The hog will be sacrificed, and the oath sealed."
 tgp_east_asia_mandala_task_contract_events.2100.c: "You shall have an oath of mercy instead."
 
 mandala_realm_contract_0013_contract: "Ritual Wrath"
 mandala_realm_contract_0013_desc: "A year of crop failure has a village in [TaskContract.GetLocation.GetNameNoTooltip] pleading for punishment — volunteers beg to be struck to appease the spirits."
 mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0013_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ Ritual Wrath"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "As we approach [ritual_location.GetName], a group of ten farmers approach. "Mighty [ROOT.Char.GetTitleAsNameNoTooltip]," their leader says, voice firm with resolve. "Our fields lie barren — cursed by earth-spirits that demand sacrifice."\n\n[local_character.GetSheHe|U] kneels in the dirt and gestures to my sword. "Punish us. Spill our blood upon the ground. The spirits will be fed — and so will our families.""
 tgp_east_asia_mandala_task_contract_events.2200.a: "My own blood will please the spirits."
 tgp_east_asia_mandala_task_contract_events.2200.b: "Your sacrifice will heal the land."
 tgp_east_asia_mandala_task_contract_events.2200.c: "A pig will suffice."
 
 mandala_realm_contract_0014_contract: "Collective Punishment"
 mandala_realm_contract_0014_desc: "A thief in [TaskContract.GetLocation.GetNameNoTooltip] has stolen sacred rice and fled. The villagers want his family punished in his place."
 mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0014_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ Collective Punishment"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "A crowd of villagers surrounds a lone [local_character_2.GetWomanMan] and her child as we approach [ritual_location.GetName]. "Great [ROOT.Char.GetTitleAsNameNoTooltip]," the head[local_character.GetWomanMan] shouts. "[local_character_3.GetFirstName] — a thief from this village — stole our sacred rice and fled into the [ritual_location.Custom('TerrainTypeProvince')]!"\n\n[local_character.GetSheHe|U] jabs a finger toward the [local_character_2.GetWomanMan]. "If [local_character_3.GetSheHe] will not face punishment, then [local_character_3.GetHerHis] family must. Strike them down with divine justice!""
 tgp_east_asia_mandala_task_contract_events.2300.a: "We will track down [local_character_3.GetFirstNameNoTooltip] instead."
 tgp_east_asia_mandala_task_contract_events.2300.b: "[local_character_3.GetHerHis|U] crime, their punishment. So be it."
 tgp_east_asia_mandala_task_contract_events.2300.c: "Let me bless the rice anew."
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName] is caught and killed"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName] eludes you"
 collective_punishments_modifier: "Collective Punishments"
 collective_punishments_modifier_desc: "The families of thieves in this county are punished for crimes they didn't commit."
 
 mandala_realm_contract_0015_contract: "Diseased Spirits"
 mandala_realm_contract_0015_desc: "A shaman in [TaskContract.GetLocation.GetNameNoTooltip] stands accused of harboring spirits that bring disease. Villagers want their hut burned — with them inside if needed."
 mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0015_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ Diseased Spirits"
 tgp_east_asia_mandala_task_contract_events.2400.desc: ""Forgive our state, mighty [ROOT.Char.GetTitleAsNameNoTooltip]," a sickly-looking [local_character.GetWomanMan] says, coughing into [local_character.GetHerHis] hand. "We're all ill — all but the [local_character_2.GetWomanMan] #EMP pretending#! to treat us."\n\n"[local_character_2.GetSheHe|U] must be harboring evil spirits!" [local_character.GetSheHe] sputters. "Burn the spirit-bearers hut — that'll drive them off!""
 tgp_east_asia_mandala_task_contract_events.2400.a: "We will hunt for false healers in all of [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2400.b: "I will burn the hut, with the spirit-bearer inside."
 tgp_east_asia_mandala_task_contract_events.2400.c: "The spirit-bearer comes with me."
 no_healers_modifier: "No Healers"
 no_healers_modifier_desc: "The Devaraja had healers and witch-doctors in this province killed."
 
 mandala_realm_contract_0016_contract: "Dull Spears"
 mandala_realm_contract_0016_desc: "Local men-at-arms in [TaskContract.GetLocation.GetNameNoTooltip] are lazy and demoralized. The village elder pleads for you to discipline them."
 mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0016_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ Dull Spears"
 tgp_east_asia_mandala_task_contract_events.2500.desc: ""They doubt your divinity, [ROOT.Char.GetTitleAsNameNoTooltip]," the elder says, voice heavy. "The warriors spend their days drinking — the roads are unsafe and banditry is rampant..." [local_character.GetSheHe|U] gestures toward the nearby tavern.\n\n"You must discipline them. Use your godly presence — and your godly sword — to awe them into submission!""
 tgp_east_asia_mandala_task_contract_events.2500.a: "They will learn to serve — through blood."
 tgp_east_asia_mandala_task_contract_events.2500.b: "Each of them shall have my word — or my whip."
 tgp_east_asia_mandala_task_contract_events.2500.c: "A simple speech shall suffice."
 motivated_men_at_arms_modifier: "Motivated Men-at-Arms"
 motivated_men_at_arms_modifier_desc: "The men-at-arms guarding this province are very motivated after a display fron their Devaraja. Or, what is left of them."
 safer_roads_modifier: "Safer Roads"
 safer_roads_modifier_desc: "The roads are slightly safer after a visit from the Devaraja."
 
 mandala_realm_contract_0017_contract: "Defiant Village"
 mandala_realm_contract_0017_desc: "A village in [TaskContract.GetLocation.GetNameNoTooltip] refuses to pay tribute, mocking your divinity. The local priest begs you to march there yourself."
 mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0017_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ Defiant Village"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "As we near [ritual_location.GetName], mockery greets us: an effigy of me, hung upside-down, smeared with ash and dung. Villagers dance around it, singing songs of my weakness, howling like wild dogs.\n\nThey do not fear me.\nThey beg for wrath."
 tgp_east_asia_mandala_task_contract_events.2600.a: "I will leave no one alive. Blood will soak the ground."
 tgp_east_asia_mandala_task_contract_events.2600.b: "I will burn their grain stores."
 tgp_east_asia_mandala_task_contract_events.2600.c: "They just need reassurance."
 slaughtered_village_modifier: "Slaughtered Village"
 slaughtered_village_modifier_desc: "A Devaraja has slaughtered the population of a defiant village within this county."
 
 mandala_realm_contract_0018_contract: "Blood Tax"
 mandala_realm_contract_0018_desc: "A military levy in [TaskContract.GetLocation.GetNameNoTooltip] has gone unanswered. The local official asks you to demand #EMP blood coin#! — those who cannot serve must offer a substitute."
 mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0018_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ Blood Tax"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "As we approach [ritual_location.GetName], an official greets us. "[ROOT.Char.GetTitleAsNameNoTooltip], this village refused to answer the levy," [local_character.GetSheHe] says, glancing at a scroll. "Their punishment is to pay blood coin — and you must demand it."\n\n"They won't listen to me, but they'll heed your divine word. Make them pay what's due." [local_character.GetSheHe|U] bows."
 tgp_east_asia_mandala_task_contract_events.2700.a: "I will collect blood, not coin. The levy shall be heeded."
 tgp_east_asia_mandala_task_contract_events.2700.b: "The blood coin shall be collected."
 tgp_east_asia_mandala_task_contract_events.2700.c: "My presence alone will suffice."
 enforced_levy_modifier: "Enforced Levy"
 enforced_levy_modifier_desc: "A Devaraja has, through a display of violence, ensured that this county heeds the levy."
 
 mandala_realm_contract_0019_contract: "Bamboo Rebels"
 mandala_realm_contract_0019_desc: "Farmers in [TaskContract.GetLocation.GetNameNoTooltip] are sharpening bamboo poles, claiming they can #EMP "protect themselves now."#! Your martial presence is requested — before rebellion starts."
 mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0019_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ Bamboo Rebels"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "As we ride into [ritual_location.GetName], sharpened bamboo spears line the hamlets like a makeshift armory. "Oh, [ROOT.Char.GetTitleAsNameNoTooltip], we're just sharpening these poles to defend ourselves against... [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')], that's right," one of the [local_character.GetWomenMen] says, [local_character.GetHerHis] tone unconvincing.\n\n"We would never use them for anything else — no — It's not like we doubt your #EMP divinity#! or anything...""
 tgp_east_asia_mandala_task_contract_events.2800.a: "I will make a bloody example of your village."
 tgp_east_asia_mandala_task_contract_events.2800.b: "Surrender the spears to your [ROOT.Char.GetTitleAsNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2800.c: "A commendable endeavor."
 well_armed_peasants_modifier: "Well-armed Peasants"
 well_armed_peasants_modifier_desc: "The peasants in this county are allowed to keep large amounts of spears."
 
 mandala_realm_contract_0020_contract: "Road Sacrifice"
 mandala_realm_contract_0020_desc: "A road in [TaskContract.GetLocation.GetNameNoTooltip] has suffered repeated bandit attacks. Locals believe the it must be #EMP "fed"#! to suppress the violence."
 mandala_realm_contract_0020_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0020_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ Road Sacrifice"
 tgp_east_asia_mandala_task_contract_events.2900.desc: ""Great [ROOT.Char.GetTitleAsNameNoTooltip], the roads are not safe in [ritual_location.GetName]," the head[local_character.GetWomanMan] says. "Travelers are attacked, caravans seized — it never ends."\n\n"The spirits of the road must be angry." [local_character.GetSheHe|U] holds up a dagger. "They need to be fed, with blood, until the violence stops.""
 tgp_east_asia_mandala_task_contract_events.2900.a: "My divine blood will sate it."
 tgp_east_asia_mandala_task_contract_events.2900.b: "Five of my horses will be enough."
 tgp_east_asia_mandala_task_contract_events.2900.c: "Bring a pig from the village."
 
 mandala_realm_contract_0021_contract: "War God Festival"
 mandala_realm_contract_0021_desc: "A shrine in [TaskContract.GetLocation.GetNameNoTooltip] is celebrating the war god [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName] — but without honoring you. You are expected to interrupt the rite and reassert your divinity."
 mandala_realm_contract_0021_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0021_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ War God Festival"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "In [ritual_location.GetName], villagers dance around a great effigy — one that isn't mine. #EMP "[ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]!"#! They cry. My name is never spoken.\n\nA peasant steps forward, smiling. "Come celebrate [ritual_location.GetCounty.GetFaith.WarGodName]!" [local_character.GetSheHe] says.\n\n#bold But I am [ritual_location.GetCounty.GetFaith.WarGodName].\nAnd I am expected to punish them.#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "Through blood and fire, they will worship #EMP me.#!"
 tgp_east_asia_mandala_task_contract_events.3000.b: "These peasants will serve as my example."
 tgp_east_asia_mandala_task_contract_events.3000.c: "Very well. Let's join the festivities."
 fearful_population_modifier: "Fearful Population"
 fearful_population_modifier_desc: "The Devaraja has made more than sure that the only one that may be worshipped here is them."
 
 mandala_realm_contract_0022_contract: "Quarreling Monks"
 mandala_realm_contract_0022_desc: "A land dispute has broken out in [TaskContract.GetLocation.GetNameNoTooltip] between two local monasteries. You are called to restore the peace."
 mandala_realm_contract_0022_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0022_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ Quarreling Monks"
 tgp_east_asia_mandala_task_contract_events.3100.desc: ""[ritual_location.GetName] is rightfully ours, you impious [local_character_2.Custom2('InsultNoun', local_character)]!" one [GetTrait('devoted').GetName( local_character )|l] shouts, [local_character.GetHerHis] voice sharp as a bell. "May [local_character_2.GetFaith.WarGodName] strike you and your monastery from the earth!" The other retorts, unmoved.\n\nThe air crackles with fury — but my presence stills it. Now, they await my verdict."
 tgp_east_asia_mandala_task_contract_events.3100.a: "I now lay down my divine judgment."
 tgp_east_asia_mandala_task_contract_events.3100.b: "New shrines shall rise for both sides."
 tgp_east_asia_mandala_task_contract_events.3100.c: "You will have to share the land."
 new_shrines_modifier: "New Shrines"
 new_shrines_modifier_desc: "The Devaraja has raised new shrines to quell monastic bickering in this province."
 upset_monks_modifier: "Upset Monks"
 upset_monks_modifier_desc: "Monasteries in this county are bickering and quarreling."
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "You successfully find a compromise"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "The situation escalates"
 
 mandala_realm_contract_0023_contract: "Purify Battlefield"
 mandala_realm_contract_0023_desc: "A field in [TaskContract.GetLocation.GetNameNoTooltip], once stained by battle, now haunts the villagers with nightmares — they ask you to purify it."
 mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0023_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ Purify Battlefield"
 tgp_east_asia_mandala_task_contract_events.3200.desc: ""Most peaceful [ROOT.Char.GetTitleAsNameNoTooltip] one of our fields was once a battlefield," the elder says, [local_character.GetHerHis] expression clouded with worry. "The spirits were disturbed by the bloodshed — now they haunt our dreams."\n\n"You must purify the field with a barefoot procession — and lay down your arms, if only for a time. Let the land forget the weight of steel, and the spirits will sleep once more.""
 tgp_east_asia_mandala_task_contract_events.3200.a: "I swear that there will be peace."
 tgp_east_asia_mandala_task_contract_events.3200.b: "The procession shall be led."
 tgp_east_asia_mandala_task_contract_events.3200.c: "Singing to the spirits will suffice."
 plagued_by_nightmares_modifier: "Unpurified Battlefields"
 plagued_by_nightmares_modifier_desc: "After the Devaraja chose not to purify the battlefields, the peasants were 'plagued by nightmares', making them less productive."
 
 mandala_realm_contract_0024_contract: "Bless the Weavers"
 mandala_realm_contract_0024_desc: "Textile workers in [TaskContract.GetLocation.GetNameNoTooltip] ask you to bless their looms for success."
 mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0024_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ Bless the Weavers"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "As we arrive in [ritual_location.GetName], one of the many weavers bows before me. "Our looms depict the divine — [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName], and now you, [ROOT.Char.GetTitleAsNameNoTooltip]." [local_character.GetSheHe|U] says, unfurling a set of vibrant tapestries.\n\n"Bless our trade with prosperity, and our village with peace. Weave something with your own hands — a symbol for us to venerate.""
 tgp_east_asia_mandala_task_contract_events.3300.a: "I will weave a gold-and-silk image of [ROOT.Char.GetFaith.WealthGodName]."
 tgp_east_asia_mandala_task_contract_events.3300.b: "A silver-lined image of [ROOT.Char.GetFaith.HealthGodName] is appropriate."
 tgp_east_asia_mandala_task_contract_events.3300.c: "A simple weave depicting [ROOT.Char.GetFaith.DivineRealm] will do."
 healthgod_symbol_modifier: "Serene Weaving Guilds"
 healthgod_symbol_modifier_desc: "The weavers of this province create beautiful images of gods representing health and longevity."
 wealthgod_symbol_modifier: "Prosperous Weaving Guilds"
 wealthgod_symbol_modifier_desc: "The weavers of this province create beautiful images of gods representing prosperity and wealth."
 
 mandala_realm_contract_0025_contract: "Breaking of Spears"
 mandala_realm_contract_0025_desc: "The elders of [TaskContract.GetLocation.GetNameNoTooltip] ask you to snap ceremonial spears, symbolizing the end of local blood feuds."
 mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0025_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ Breaking of Spears"
 tgp_east_asia_mandala_task_contract_events.3400.desc: ""Merciful [ROOT.Char.GetTitleAsNameNoTooltip], today is a joyous day!" the head[local_character.GetWomanMan] says, beaming. "An age-old feud has ended — our sons will no longer die in vain!"\n\n"Now we ask only for peace. Take our spears and break them over the fire, so the spirits may trust our intentions.""
 tgp_east_asia_mandala_task_contract_events.3400.a: "I will even break my own spear — peace will reign."
 tgp_east_asia_mandala_task_contract_events.3400.b: "The spears will be broken."
 tgp_east_asia_mandala_task_contract_events.3400.c: "Breaking one spear is enough."
 sworn_peace_tt: "You have sworn to not declare any wars!"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial You swear to not declare any wars for 5 years!#!"
 feudless_village_modifier: "Feudless Village"
 feudless_village_modifier_desc: "A village in this province has broken all of their spears in a celebration of peace."
 
 mandala_realm_contract_0026_contract: "Guru's Peace"
 mandala_realm_contract_0026_desc: "A local guru advocates peace, so the children of [TaskContract.GetLocation.GetNameNoTooltip] may grow up ploughing fields instead of dying in feuds."
 mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0026_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ Guru's Peace"
 tgp_east_asia_mandala_task_contract_events.3500.desc: ""Exalted [ROOT.Char.GetTitleAsNameNoTooltip], I am guru [local_character.GetFirstName] — I guide the people of [ritual_location.GetName]," the [GetTrait('devoted').GetName( local_character )|l] says, [local_character.GetHerHis] voice steady with conviction. "I called you here because these lands need hands to work the earth, not to wield spears."\n\n"Let the farmers' sons till their fathers' fields — let a generation grow up knowing true serenity.""
 tgp_east_asia_mandala_task_contract_events.3500.a: "They shall know serenity — and you shall walk beside me."
 tgp_east_asia_mandala_task_contract_events.3500.b: "I have much to learn, will you join me?"
 tgp_east_asia_mandala_task_contract_events.3500.c: "Their spears serve my divinity."
 generation_of_peace_modifier: "Generation of Peace"
 generation_of_peace_modifier_desc: "A generation of peasants are allowed to grow up in peace, no levy imposed."
 
 mandala_realm_contract_0027_contract: "Reconciliation Edict"
 mandala_realm_contract_0027_desc: "The elder of [TaskContract.GetLocation.GetNameNoTooltip] asks you to forbid armed patrols and inscribe a decree that all disputes be settled by arbitration."
 mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0027_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ Reconciliation Edict"
 tgp_east_asia_mandala_task_contract_events.3600.desc: ""Great [ROOT.Char.GetTitleAsNameNoTooltip], in [ritual_location.GetName], disputes are settled with spear and fire — not words," the elder says, setting down a large stone tablet, along with tools for inscription. "Your word is divine law. Carve peace into stone, and end the violence."\n\nI take the tools. I will inscribe..."
 tgp_east_asia_mandala_task_contract_events.3600.a: "...that weapons are forbidden."
 tgp_east_asia_mandala_task_contract_events.3600.b: "...that disputes must be solved with word."
 tgp_east_asia_mandala_task_contract_events.3600.c: "...that I am good and great."
 weapon_ban_modifier: "Weapon Ban Inscription"
 weapon_ban_modifier_desc: "No weapons are allowed by decree of the Devaraja."
 arbitration_edict_modifier: "Arbitration Inscription"
 arbitration_edict_modifier_desc: "Disputes must be solved with words only, by decree of the Devaraja."
 
 mandala_realm_contract_0028_contract: "Eightfold Path"
 mandala_realm_contract_0028_desc: "A local leader requests that you pass in silence through eight villages — one for each corner of [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0028_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ Eightfold Path"
 tgp_east_asia_mandala_task_contract_events.3700.desc: ""[ritual_location.GetName] is full of villages — and full of fatigue, rivalry, and vice," the elder says, turning slowly as [local_character.GetSheHe] gestures in a wide circle. "Eight of them surround this [ritual_location.Custom('GetRandomRegionalDangerSingular')], each in a different direction."\n\n"To teach them the [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')], you must walk it yourself — eight villages, eight burdens — without rest or comfort. Only then will they see what righteous effort truly means.""
 tgp_east_asia_mandala_task_contract_events.3700.a: "I shall endure it like a Bodhisattva."
 tgp_east_asia_mandala_task_contract_events.3700.b: "I will follow the path, though even I must rest."
 tgp_east_asia_mandala_task_contract_events.3700.c: "It'll go faster on horseback..."
 EIGHTFOLD_PATH_GLOSS: "A central doctrine in Buddhism, outlining eight principles for righteous living — Right View, Right Intention, Right Speech, Right Action, Right Livelihood, Right Effort, Right Mindfulness, and Right Concentration.\n\nSimilar ideals were respected across Hindu, animist, and syncretic traditions in South and Southeast Asia as a guide to personal and social harmony."
 eightfold_path_modifier: "Eightfold Path"
 eightfold_path_modifier_desc: "A Devaraja has demonstrated the virtues of the [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')] here."
 walked_the_eightfold_path_modifier: "Walked the Eightfold Path"
 walked_the_eightfold_path_modifier_desc: "This Devaraja has demonstrated the virtues of the [Glossary('Eightfold Path', 'EIGHTFOLD_PATH_GLOSS')] by walking through eight villages without resting."
 
 mandala_realm_contract_0029_contract: "Threatened Sacred Grove"
 mandala_realm_contract_0029_desc: "A sacred grove in [TaskContract.GetLocation.GetNameNoTooltip] is threatened by poachers and loggers. The locals beg you to leave warriors behind to guard it."
 mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0029_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ Threatened Sacred Grove"
 tgp_east_asia_mandala_task_contract_events.3800.desc: ""Our sacred [ritual_location.Custom('GetRandomRegionalWood')] groves have been tainted, [ROOT.Char.GetTitleAsNameNoTooltip]," The local woods[local_character.GetWomenMen] say, gesturing toward a clearing. "They've become a haven for poachers, thieves, and loggers. Please — send your soldiers to right this wrong, and let the land prosper again.""
 tgp_east_asia_mandala_task_contract_events.3800.a: "My men-at-arms will guard the groves."
 tgp_east_asia_mandala_task_contract_events.3800.b: "The garrison of [county_scope.GetNameNoTooltip] will protect the lands."
 tgp_east_asia_mandala_task_contract_events.3800.c: "A blessing will clear the taint."
 well_protected_groves_modifier: "Well-protected Groves"
 well_protected_groves_modifier_desc: "The groves in this county are well-protected."
 garrisoned_groves_modifier: "Garrisoned Groves"
 garrisoned_groves_modifier_desc: "The groves in this county are protected by the main garrison, spreading them thin."
 
 mandala_realm_contract_0030_contract: "Vow of Stillness"
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip] asks you to undertake a public vow of nonviolence — sitting in silence for days, to teach them serenity."
 mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0030_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ Vow of Stillness"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "Before we even glimpse [ritual_location.GetName], we hear it: shouting, arguing, constant noise. This is no serene place.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], if you are silent, they will be too — if you are at peace, so will they be," the head[local_character.GetWomanMan] pleads. "Prove your divinity, and deliver us from this discord.""
 tgp_east_asia_mandala_task_contract_events.3900.a: "Let three moons pass in silence, and serenity shall follow."
 tgp_east_asia_mandala_task_contract_events.3900.b: "A week of silence will calm the unrest."
 tgp_east_asia_mandala_task_contract_events.3900.c: "A walk through town should calm everyone."
 discordant_town_modifier: "Discordant Town"
 discordant_town_modifier_desc: "This province is plagued by discord and quarreling."
 
 mandala_realm_contract_0031_contract: "Stone-laying"
 mandala_realm_contract_0031_desc: "The villagers of [TaskContract.GetLocation.GetNameNoTooltip] wish to raise a building in your honor. They require a ceremonial laying down of arms before construction begins."
 mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0031_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ Stone-laying"
 tgp_east_asia_mandala_task_contract_events.4000.desc: ""Serene [ROOT.Char.GetTitleAsNameNoTooltip], we are the [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] of [ritual_location.GetName]," the [local_character.GetWomenMen] say, bowing as they raise their builder's hammers. "We wish to raise a structure in the spirit of peace and prosperity."\n\n"But before we can begin, we ask that you bury your [Glossary('pedangs', 'PEDANG_GLOSS')] beneath the foundation — to drive out violent spirits and consecrate the ground.""
 tgp_east_asia_mandala_task_contract_events.4000.a: "I shall command my army to lay down their arms."
 tgp_east_asia_mandala_task_contract_events.4000.b: "My [sacrificial_regiment.GetNameNoTooltip] will surrender their weapons."
 tgp_east_asia_mandala_task_contract_events.4000.c: "I will bury one of my swords beneath the earth."
 SILPAKARAS_GLOSS: "In Sanskrit, Śilpakāra refers to an artisan skilled in architecture or sculpture. Across Hindu-Buddhist courts of South and Southeast Asia, they formed organized guilds. In Khmer, Javanese, and Indian mandala polities, Śilpakāras often worked under divine or royal patronage."
 pious_silpakaras_modifier: "Pious Śilpakāras"
 pious_silpakaras_modifier_desc: "A group of pious [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] work in this province."
 ritually_disarmed_modifier: "Ritually Disarmed"
 ritually_disarmed_modifier_desc: "This character buried their weapons as part of a mandala ceremony."
 
 mandala_realm_contract_0032_contract: "Laughing Ascetic"
 mandala_realm_contract_0032_desc: "A prankster ascetic is sowing chaos in [TaskContract.GetLocation.GetNameNoTooltip]. The villagers call upon you to outwit this agent of mischief."
 mandala_realm_contract_0032_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0032_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ Laughing Ascetic"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "Loud laughter greets us as we arrive in [ritual_location.GetName]. A crowd has gathered around a rotund [GetTrait('devoted').GetName( local_character )|l], their faces lit with anticipation. "...and now, behold the [GetTrait('arrogant').GetName( local_character_2 )|l] [local_character_2.Custom('dummy_peasant_profession')] leaving [local_character_2.GetHerHis] house," the ascetic says, voice low and playful.\n\nAt that moment, a barrel tips from the doorway — soaking the [local_character_2.GetWomanMan] in a thunderous splash. "[local_character_2.GetHerHis|U] ego has been thoroughly rinsed!" the [GetTrait('devoted').GetName( local_character )|l] booms, clutching [local_character.GetHerHis] belly with laughter. The villagers erupt in mirth — even the drenched victim laughs along."
 tgp_east_asia_mandala_task_contract_events.4100.a: "You think to outwit the [ROOT.Char.GetTitleAsNameNoTooltip]? Never!"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.GetSheHe|U] must teach me!"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.GetSheHe|U] is an incarnation of my will."
 
 mandala_realm_contract_0033_contract: "Spirit Decoy"
 mandala_realm_contract_0033_desc: "Villagers in [TaskContract.GetLocation.GetNameNoTooltip] ask you to raise a decoy idol — to mislead the malevolent spirits haunting their lands."
 mandala_realm_contract_0033_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0033_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ Spirit Decoy"
 tgp_east_asia_mandala_task_contract_events.4200.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], the spirits are cursing our [local_character.Custom('RegionalRootVegetablePlural')], leaving only rot behind," the head[local_character.GetWomanMan] says, gesturing to a pile of wood and [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. "You must build an idol to fool the spirits — to calm them down, or lure them away.""
 tgp_east_asia_mandala_task_contract_events.4200.a: "I will build a great [local_character.Custom('RegionalRootVegetable')] idol to intimidate them."
 tgp_east_asia_mandala_task_contract_events.4200.b: "A many-faced idol of myself shall banish them."
 tgp_east_asia_mandala_task_contract_events.4200.c: "An effigy of [ROOT.Char.GetFaith.HealthGodName] will calm them."
 mocked_idol_modifier: "Mocked Idol"
 mocked_idol_modifier_desc: "An idol constructed by a Devaraja is widely mocked in this county."
 vegetable_idol_modifier: "Vegetable Spirit Idol"
 vegetable_idol_modifier_desc: "An idol constructed by a Devaraja is widely believed to give prosperous harvest."
 ruler_idol_modifier: "Devaraja Spirit Idol"
 ruler_idol_modifier_desc: "An idol constructed by a Devaraja is widely believed to ward of evil spirits."
 
 mandala_realm_contract_0034_contract: "Game of Wit"
 mandala_realm_contract_0034_desc: "A noble in [TaskContract.GetLocation.GetNameNoTooltip] has challenged you to a game of wit — to prove your divinity before the court."
 mandala_realm_contract_0034_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0034_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ Game of Wit"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "As we approach the [ritual_location.GetHolding.GetType.GetName] in [ritual_location.GetName], I am welcomed inside by [local_character.GetTitledFirstNameNicknamed]. "Great and cunning [ROOT.Char.GetTitleAsNameNoTooltip], I demand of you a game of [local_character.Custom('BG_GameType_Generic')]," [local_character.GetSheHe] says, lifting a carved piece. "Win, and you earn my respect. Win through #EMP deception#! — and you shall have my undying loyalty."\n\nServants sweep in with [local_character.Custom('GetExpensiveMeal')] and [local_character.Custom('GetExpensiveDrink_Singular')]. "But if you lose... well, then we shall see.""
 tgp_east_asia_mandala_task_contract_events.4300.a: "I will move the pieces with [ROOT.Char.GetFaith.TricksterGodNamePossessive] hands."
 tgp_east_asia_mandala_task_contract_events.4300.b: "My skill will see me through."
 tgp_east_asia_mandala_task_contract_events.4300.c: "A friendly game, no more."
 
 mandala_realm_contract_0035_contract: "Divine Thief"
 mandala_realm_contract_0035_desc: "A criminal in [TaskContract.GetLocation.GetNameNoTooltip] bears your likeness and has committed acts of thievery while claiming to be you."
 mandala_realm_contract_0035_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0035_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ Divine Thief"
 tgp_east_asia_mandala_task_contract_events.4400.desc: ""I demand your necklace — it's vital for my ritual," says a [local_character.GetWomanMan] who looks #EMP eerily#! like me, looming over a startled villager. "Hurry now, don't keep your [ROOT.Char.GetTitleAsNameNoTooltip] waiting!"\n\n[local_character.GetSheHe|U] turns — and freezes when he sees me. "O most venerable [ROOT.Char.GetTitleAsNameNoTooltip]..! I was merely... collecting tribute on your behalf!" [local_character.GetSheHe] blurts."
 tgp_east_asia_mandala_task_contract_events.4400.a: "No more thieving — you'll speak with my voice in [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.4400.b: "You're useful. You'll return with me."
 tgp_east_asia_mandala_task_contract_events.4400.c: "Return everything you stole."
 omnipresent_authority_modifier: "Omnipresent Authority"
 omnipresent_authority_modifier_desc: "It's almost as if the Devaraja lives in this county with how much they're seen... but don't they live in the capital?"
 
 mandala_realm_contract_0036_contract: "Spirit Trial"
 mandala_realm_contract_0036_desc: "The people of [TaskContract.GetLocation.GetNameNoTooltip] believe they are being tricked by a [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]."
 mandala_realm_contract_0036_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0036_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ Spirit Trial"
 tgp_east_asia_mandala_task_contract_events.4500.desc: ""Great [ROOT.Char.GetTitleAsNameNoTooltip], we are being tricked by a [ritual_location.Custom('GetProvinceTricksterSpirit')]," the elder groans, rubbing [local_character.GetHerHis] forehead. "The well is full of frogs, the rice cakes turned bitter overnight, a flock of [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s scared the children — and I woke up with a #EMP [local_character.Custom('RegionalPoxAnimal')]#! sleeping beside me!"\n\n[local_character.GetSheHe|U] leans in, eyes darting. "You must outwit the trickster... perform a fake sacrifice to confuse it!""
 tgp_east_asia_mandala_task_contract_events.4500.a: "Gather the village — I shall 'sacrifice' a child!"
 tgp_east_asia_mandala_task_contract_events.4500.b: "I'll use a goat trained to faint."
 tgp_east_asia_mandala_task_contract_events.4500.c: "I'll offer fruit... then eat it for dinner."
 
 mandala_realm_contract_0037_contract: "Festival of Reversal"
 mandala_realm_contract_0037_desc: "A village in [TaskContract.GetLocation.GetNameNoTooltip] is hosting a festival where all rules are reversed."
 mandala_realm_contract_0037_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0037_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ Festival of Reversal"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "As we arrive in [ritual_location.GetName], a child wearing a makeshift crown runs past me. "I am the [ROOT.Char.GetTitleAsNameNoTooltip]! Gaze upon my divinity!" [local_character_2.GetSheHe] shouts. The village is alive with a festival where roles are reversed: the poor dress as nobles, servants act as lords, and masters carry trays.\n\nIf I were to join them in disguise, unnoticed, they would witness true divinity."
 tgp_east_asia_mandala_task_contract_events.4600.a: "I will go as a beggar."
 tgp_east_asia_mandala_task_contract_events.4600.b: "I will go as a soldier."
 tgp_east_asia_mandala_task_contract_events.4600.c: "I will go as... myself."
 
 mandala_realm_contract_0038_contract: "Goat Oracle"
 mandala_realm_contract_0038_desc: "A talking goat is hailed as your divine messenger in [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0038_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ Goat Oracle"
 tgp_east_asia_mandala_task_contract_events.4700.desc: ""Come one, come all — witness the divine goat through which [ROOT.Char.GetTitledFirstNameNoTooltip] speaks!" The [local_character.GetWomanMan] bows theatrically, and the goat scrapes the dirt with its hoof. "...six, seven, eight! Eight scratches! It's a sign — we must all buy [local_character_2.GetFirstNamePossessive] [local_character_2.Custom('GetExpensiveDrink_Singular')]!"\n\n[local_character.GetSheHe|U] looks up and freezes. "Oh... divine [ROOT.Char.GetTitleAsNameNoTooltip]..! I — I didn't see you there..."\n\nA resourceful charlatan. With a trained goat. Useful."
 tgp_east_asia_mandala_task_contract_events.4700.a: "As long as my 'messenger' pays a tithe..."
 tgp_east_asia_mandala_task_contract_events.4700.b: "You and the goat will join me."
 tgp_east_asia_mandala_task_contract_events.4700.c: "...four, five! Five scratches — public penance it is!"
 punished_charlatan_modifier: "Punished Charlatan"
 punished_charlatan_modifier_desc: "A charlatan was recently exposed and punished here."
 goat_oracle_modifier: "Goat Oracle"
 goat_oracle_modifier_desc: "A goat oracle is being paraded around this county, assumed to speak for the Devaraja."
 
 
 mandala_realm_contract_0039_contract: "Beasts in the Dark"
 mandala_realm_contract_0039_desc: "The population of [TaskContract.GetLocation.GetNameNoTooltip] are plagued by beasts prowling the [TaskContract.GetLocation.Custom('TerrainTypeProvince')]. They ask that you trap them — or outwit them."
 mandala_realm_contract_0039_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0039_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ Beasts in the [ritual_location.Custom('TerrainTypeProvince')|U]"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "As we pass through [ritual_location.GetName], I feel unseen eyes watching from the [ritual_location.Custom('TerrainTypeProvince')]. "Cunning [ROOT.Char.GetTitleAsNameNoTooltip], be still," a peasant whispers. "[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U] — and other beasts — they're everywhere. Lure them away, trap them — we beg you, do something.""
 tgp_east_asia_mandala_task_contract_events.4800.a: "We shall trap them; their pelts shall decorate my throne."
 tgp_east_asia_mandala_task_contract_events.4800.b: "Let us drive them out, the [ritual_location.Custom('TerrainTypeProvince')] will be our shield."
 tgp_east_asia_mandala_task_contract_events.4800.c: "No, they are my messengers."
 beast_free_modifier: "Beast-free"
 beast_free_modifier_desc: "This province has been cleared from dangerous beasts by a mighty Devaraja."
 brimming_with_beasts_modifier: "Brimming with Beasts"
 brimming_with_beasts_modifier_desc: "This province is full of vicious beasts that enjoy eating travelers."
 gain_hunt_artifact_tt: "You gain a hunt-related [artifact|E]"
 
 mandala_realm_contract_0040_contract: "River Nāga"
 mandala_realm_contract_0040_desc: "Peasants are convinced a [Glossary('nāga', 'NAGA_GLOSS')] dwells in the rivers of [TaskContract.GetLocation.GetNameNoTooltip]. They demand that you lure it away."
 mandala_realm_contract_0040_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0040_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ River Naga"
 tgp_east_asia_mandala_task_contract_events.4900.desc: ""Wise [ROOT.Char.GetTitleAsNameNoTooltip], a vengeful [Glossary('nāga', 'NAGA_GLOSS')] lurks in the rivers of [ritual_location.GetName]," a trembling [local_character.GetWomanMan] pleads. "Ten villagers are gone — dragged beneath the waters. You must lure it away before it claims more!"\n\nWe ride along the riverbank, the air thick with fog and fear. Then — movement in the reeds. It's no nāga, but a monstrous crocodile, vast and ancient, a river-god in its temple."
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], take this meat — we must capture it!"
 tgp_east_asia_mandala_task_contract_events.4900.b: "Pelt it with arrows, we cannot let it live."
 tgp_east_asia_mandala_task_contract_events.4900.c: "It serves me, stay clear of the rivers."
 river_crocodile_god_modifier: "Crocodile God"
 river_crocodile_god_modifier_desc: "An enormous crocodile, often mistaken for a [Glossary('nāga', 'NAGA_GLOSS')], lurks in the waters of this province — eating besieging armies and cowing peasants."
 
 mandala_realm_contract_0041_contract: "Promised Land"
 mandala_realm_contract_0041_desc: "A large group of pilgrims is searching for their 'promised land' somewhere within [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0041_request: "Make an appearance in [TaskContract.GetLocation.GetName] and make a choice based on your [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ Promised Land"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "After riding through the [ritual_location.Custom('TerrainTypeProvince')] of [ritual_location.GetName], we finally spot the pilgrims — weak, exhausted, and numbering in the hundreds.\n\nTheir leader rises, voice trembling with fatigue: "We are [local_character.GetFaith.GetAdjective] pilgrims, searching for our promised land. Have you come to deliver us? Are you a [ROOT.Char.GetTitleAsNameNoTooltip] — or perhaps a god?""
 tgp_east_asia_mandala_task_contract_events.5000.a: "I am [local_character.GetFaith.TricksterGodName], your home is in [ruler_capital_county.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.5000.b: "I am a Devaraja, and [ritual_location.GetNameNoTooltip] is your promised land."
 tgp_east_asia_mandala_task_contract_events.5000.c: "I am a [ROOT.Char.GetTitleAsNameNoTooltip], and I wish you luck on your search."
