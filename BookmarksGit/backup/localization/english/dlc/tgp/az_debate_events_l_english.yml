l_english:
 az_debate.0001.t: "A Disciple Worth Winning"
 az_debate.0001.desc: "Across the hall, [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] leans in toward [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]. "Under my guidance, discipline and loyalty are the pillars of true mastery," [rival_elder.GetTitledFirstNameNoTooltip] proclaims, voice rich with pride.\n\n"Of course, elder," [disciple_candidate.GetTitledFirstNameNoTooltip] replies, though [disciple_candidate.GetHerHis] eyes drift toward me. "Yet... what of new ideas, tested in open contest?" I catch the faintest smile tugging at [disciple_candidate.GetHerHis] lips. The sharpness in [disciple_candidate.GetHerHis] tone is a glimmer of restlessness and perhaps, an opening."
 az_debate.0001.a: "Challenge [rival_elder.GetHerHim] publicly."
 az_debate.0001.a.success: "Wit outpaces [rival_elder.GetFirstNamePossessiveNoTooltip]"
 az_debate.0001.a.failure: "I overreach in my rebuttals"
 az_debate.0001.b: "Offer mentorship in private."
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip] accepts my invitation"
 az_debate.0001.b.failure: "My overtures fall flat"
 az_debate.0001.d: "Better to let this one pass."

 az_debate.0002.t: "A Moment with the Elder"
 az_debate.0002.desc: "Word spreads quickly through the hall: [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] has arrived.\n\n"I will not linger," the Elder says, voice calm but carrying.\n\n[audience_rep.GetFirstNameNoTooltip] leans towards me, speaking with hushed urgency, "If you have something to say, say it now, before the others crowd [elder_candidate.GetHerHim] out.""
 az_debate.0002.a: "Impress with a single, perfect argument."
 az_debate.0002.a.success: "My reasoning strikes true"
 az_debate.0002.a.failure: "I falter"
 az_debate.0002.c: "Secure them before anyone else notices."
 az_debate.0002.c.success: "I move through the crowd like a shadow"
 az_debate.0002.c.failure: "I reach [elder_candidate.GetHerHim] too late"
 az_debate.0002.d: "Let the moment pass."
 
 az_debate.0003.t: "The Dilemma"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] steps forward, eyes bright with challenge. "If a ruler must choose between keeping a promise that will harm the realm, or breaking it to save their people, which is the just path?"\n\nThis is no idle musing, but a test, meant to measure my worth."
 az_debate.0003.a: ""Follow me and I will show you.""
 az_debate.0003.b: ""Listen well: truth lies in parable and proverb.""
 az_debate.0003.b.success: "The lesson rings clear"
 az_debate.0003.b.failure: "The meaning slips away"
 az_debate.0003.c: ""Let the power of the [my_movement.GetNameNoTooltip] show my worth.""
 az_debate.0003.d: ""We will find the answer through the [ROOT.Char.GetFaith.ReligiousText|U].""

 az_debate.0004.t: "A Chorus of Doubt"
 az_debate.0004.desc: "I spot a small gathering in a tight circle, their laughter sharp and dismissive. One of them, [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], leans toward me with a sly smile.\n\n"So tell us, [ROOT.Char.GetFirstNameNoTooltip], why should any of us bow to your movement? We have no taste for banners and no patience for masters.""
 az_debate.0004.a: ""Reason itself will prove the strength of what I stand for.""
 az_debate.0004.b: ""Your wit is wasted outside. Walk with me instead.""
 az_debate.0004.c: ""Let us discuss this over [ROOT.Char.Custom('GetExpensiveDrink')].""
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip] warms to your company"
 az_debate.0004.c.failure: "The subtle approach fails"
 az_debate.0004.d: ""Then speak freely, and walk your own path.""

 az_debate.0005.t: "The Elder's Last Choice"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] strokes [elder_candidate.GetHerHis] chin thoughtfully, eyes flicking between me and [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"This may well be the last disciple I take," [elder_candidate.GetSheHe] says with gravity. "Can either of you convince me that you are worthy?"\n\n[rival_candidate.GetFirstNameNoTooltip] folds [rival_candidate.GetHerHis] arms, smirking. "I will not lose this chance.""
 az_debate.0005.a: ""I am ready to prove myself.""
 az_debate.0005.a.success: "You impress [elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.a.failure: "You fail to impress [elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.b: ""Let me work on your final treatise.""
 az_debate.0005.b.tt: "Your [learning|E] is not high enough and you're not [GetTrait('confucian_education').GetName(ROOT.Char)]"
 az_debate.0005.c: ""I will not stand in the way.""

 az_debate.0006.t: "The Last Lesson"
 az_debate.0006.desc: "With a measured gaze, [current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] speaks softly:\n\n"You have learned all that I may impart, [ROOT.Char.GetFirstNameNoTooltip]. My teachings are exhausted, my lamp of wisdom nearly spent. Yet do not think yourself abandoned. There is one whose insight shines brighter still — [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]."\n\nThe elder inclines [current_elder.GetHerHis] head toward the venerable figure, [new_elder.GetHerHis] presence solemn and expectant. "If you wish, I shall entrust you to [new_elder.GetHerHis] care. Or perhaps your path lies along another course?"\n\nIt is said that to follow the chain of transmission is to honor what the ancients called [Glossary( 'dao', 'CONFUCIAN_DAO')]."
 az_debate.0006.a: ""I will accept [new_elder.GetFirstNamePossessiveNoTooltip] guidance.""
 az_debate.0006.b: ""Your teachings are enough.""
 az_debate.0006.c: ""Why should wisdom be narrowed to one voice?""
 az_debate.0006.c.success: "Both elders nod, impressed"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip] stiffens, insulted"
 CONFUCIAN_DAO: "It refers to the Way — the moral order and cosmic path taught by the sages. It is both a guide to proper conduct and the foundation of harmony between Heaven, Earth, and humanity."

 az_debate.0007.t: "A Rebuke Before All"
 az_debate.0007.desc: ""Do you even hear yourself?" [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] snaps, voice cutting through the hall. "A child could recite the classics with more sense!"\n\nThe words land like blows on [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)], [rival_elder.GetHerHis] disciple. Scribes falter mid-stroke, ink beading on their brushes. [disciple_candidate.GetSheHe|U] lowers [disciple_candidate.GetHerHis] gaze, cheeks flushed, shoulders stiff as if bracing against rain."
 az_debate.0007.a: ""Do not be defined by another's temper.""
 az_debate.0007.b: ""Tell me what [rival_elder.GetSheHe] did.""
 az_debate.0007.b.success: "The disciple eagerly accepts"
 az_debate.0007.b.failure: "My words stumble"
 az_debate.0007.c: ""Please, let's speak of harmony.""

 az_debate.0008.t: "Scholarly Crossroads"
 az_debate.0008.desc: "In the shaded corner of the hall, I observe [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] trading courteous words with [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], a member of the [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName].\n\n"The [rival_movement.GetName] cultivates virtue through discipline," [rival_leader.GetTitledHouseNameOrFirstName] insists, palms open in calm assurance. "And yet," [neutral_scholar.GetTitledHouseNameOrFirstName] interjects smoothly, "can discipline alone nourish harmony without compassion?" The [rival_movement.GetNameNoTooltip] advocate's brow furrows."
 az_debate.0008.a: ""Consider the harmony the [my_movement.GetNameNoTooltip] offers.""  
 az_debate.0008.b: ""Let us weigh the Classics themselves.""  
 az_debate.0008.b.success: "I leave them speechless"  
 az_debate.0008.b.failure: "They nod, unimpressed"
 az_debate.0008.c: ""Come, [neutral_scholar.GetTitledHouseNameOrFirstName], and I'll show you true virtue.""  
 az_debate.0008.d: ""I would rather not interfere...""
 az_debate.0008.d.flavor: "... and cool myself under this shade."

 az_debate.0009.t: "A Misstep in the Hall"
 az_debate.0009.desc: "Rising with confidence, [errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)] clears [errant_disciple.GetHerHis] throat. "The [Glossary( 'Master', 'CONFUCIUS_GLOSS' )] said: 'If a ruler governs by [Glossary('ritual', 'CONFUCIAN_LI')], it is like the North Star, and all the stars will bow before it!'"\n\nA ripple of laughter stirs the hall. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] tilts [stickler_scholar.GetHerHis] head, voice smooth as silk: "Curious... yet the Analects speak not of ritual, but of [Glossary( 'virtue', 'CONFUCIAN_DE')]. It is virtue that holds the stars in place, not ceremony.""
 CONFUCIAN_LI: "It refers to ritual propriety and the observance of proper forms, which maintain harmony in society and reflect inner virtue."
 az_debate.0009.a: ""It is not the words, but the intent, that matters.""
 az_debate.0009.b: "Redirect the hall with a courteous anecdote."
 az_debate.0009.d: ""Come, [errant_disciple.GetFirstNameNoTooltip], let us go elsewhere.""

 az_debate.0010.t: "A Thorned Poem"
 az_debate.0010.desc: "I watch [poet.Custom2('MyCharacterIntroduction', ROOT.Char)] recite the last line of [poet.GetHerHis] poem: "A crooked trunk reaches skyward, its roots sunk deep, its branches heavy with shadow."\n\nA murmur of approval comes from the crowd.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] leans close, whispering in my ear: "[poet.GetFirstNamePossessiveNoTooltip] poem is no simple image. It hints that the [ROOT.Char.GetTopLiege.GetTitleAsName] strays from the Mandate of Heaven, that decay festers unseen...""
 az_debate.0010.a: ""A clear mockery of our [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!""
 az_debate.0010.b: "I will seek [poet.GetHerHis] counsel in private."
 az_debate.0010.c: ""Come now — it is but art!""
 tgp_subtle_counsel_modifier: "Subtle Counsel"
 tgp_subtle_counsel_modifier_desc: "This character is seeking counsel from an expert in subtlety"

 az_debate.0011.t: "Observing the Elder"
 az_debate.0011.desc: "The disputation unfolds with deliberate cadence, each word of [observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] striking like the measured toll of a temple bell.\n\n"Rites are the bones of the realm; without them, virtue collapses. To ignore the classics is to invite chaos, to raise weeds where grain should grow.""
 az_debate.0011.a: "Maybe [observed_elder.GetSheHe] could teach me more?"
 az_debate.0011.b: ""An important lesson.""  
 az_debate.0011.c: ""A clear [GetPlayer.Custom('GetMyMovementShort')] endorsement!""
