l_english:
 unsanctioned_deity: "Unsanctioned Deity"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "The subjects of this county worship an illicit deity, and rumors of the god's fortuitous blessings spread across the realm."
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "An unusual amount of people line up in the streets of [deity_destination.GetName] to bow and burn incense before the shrine of an illicit deity. Farmers and city-dwellers alike are drawn from all corners of the realm to make whatever meager offerings they may. \n\nIf I do not handle the situation, these wild superstitions will continue to run rampant across the district."
 governor_contract_events_tova.0050.a: "This matter requires my full attention."
 governor_contract_events_tova.0050.a.tt: "Travel to [deity_destination.GetName] and investigate the issue"
 governor_contract_events_tova.0050.b: "I have more pressing concerns..."
 governor_contract_events_tova.0051.desc: "I follow the prominent smell of incense in [deity_destination.GetName], clear a path through the busy streets, and reach the offending shrine. \n\n[ROOT.Char.Custom('RandomPeasantGrievance')] Judging by the dirt splashed onto [worshipper.GetHerHis] pant legs, [worshipper.GetSheHe] traveled some distance to get here. \n\nWhen asked about the deity, [worshipper.GetSheHe] tells me it appears as [ROOT.Char.Custom('RandomVerySmallCreature')], and lives inside [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] by the side of the road."
 governor_contract_events_tova.0051.a: "Publicly sanction the deity."
 governor_contract_events_tova.0051.b: "Break up the worshippers and burn the shrine."
 governor_contract_events_tova.0051.c: "Seize the pious offerings."
 governor_contract_events_tova.0051.d: "Reason with the worshippers."
 governor_contract_events_tova.0051.e: "I will let the monks handle this."
 governor_contract_events_tova.0052.desc_burn: "My guards swiftly break through the crowd, delivering blows on the heels of those who linger in their path. A torch lands on the shrine, and flames soon leap to the sky, their heat beating back the few worshippers that remain. \n\nI can decisively say that order has been restored to the county of [deity_destination.GetName], rid of superstition so that reason might flourish."
 governor_contract_events_tova.0052.desc_debunk: ""...And that is why this creature is #EMP not#!, in fact, a god. Each of us makes our own fortune, through humanness and good moral conduct." \n\nThe crowd hushes, awestruck by my superior rhetoric skills. I clearly see the moment when everyone realizes the error of their ways, and begin to disperse."
 governor_contract_events_tova.0052.a: "As it should be."
 governor_contract_events_tova.0053.desc_burn: "My guards attempt to break through the crowd, and I am surprised to see the agitated worshippers pushing back! The torch that was meant for the shrine falls to the ground, and chaos ensues. \n\nMe and my entourage barely get out in time before the flames catch us."
 governor_contract_events_tova.0053.desc_debunk: ""...Which means the only real way we can ensure our own fortune is by doing good ourselves. But of course we should not act too much only to serve our self-interest. Now, what was I saying?" \n\nA murmur of disapproval sweeps through the crowd. Some hide what I am sure to be mocking smiles behind their sleeves. \n\nHeat rushing to my face, I turn and leave before I make an even bigger fool of myself."
 governor_contract_events_tova.0053.a: "That did not go according to plan!"
 task_contract_reward_effect_sanction_deity_desc: "The deity becomes government-approved."
 task_contract_reward_effect_claim_offerings_desc: "The valuables at the shrines are confiscated by you."
 task_contract_reward_effect_deity_monks_desc: "You delegate the problem, as a true governor."
 escaped_justice: "Escaped Justice"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "A criminal escaped justice and fled to this county instead of answering their court summons."
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "I receive word that [escapee.GetTitledFirstName] neglects [escapee.GetHerHis] duties, going so far as to embezzle funds from the royal treasury. \n\nWhen given the summons to face justice at my court, [escapee.GetSheHe] gathered [escapee.GetHerHis] men and fled into the wilderness, where they now occupy some poor farmer's lodge! \n\nThe guards are armed and ready to defend their [escapee.Custom('MistressMaster')]'s position. It is clear that [escapee.GetTitledFirstName] will not yield without my intervention."
 governor_contract_events_tova.0055.a: "I must go there at once!"
 governor_contract_events_tova.0055.a.tt: "Travel to [escapee_destination.GetName] and investigate the issue"
 governor_contract_events_tova.0055.b: "That vile rat will show its face eventually..."
 governor_contract_events_tova.0056.desc: ""Come no further!" an archer yells at me, targeting us from behind some [ROOT.Char.Custom('OutdoorsHidingPlace')]. Beyond [thug.GetHerHis] threatening stature, I glimpse the building that harbors the criminal I am chasing. \n\nJudging by the snap of twigs in the tall bushes, a handful of other guards are readied against my arrival."
 governor_contract_events_tova.0056.a: "Convince the escapee to face justice."
 governor_contract_events_tova.0056.b: "Put the coward and [escapee.GetHerHis] men to the sword."
 governor_contract_events_tova.0056.c: "I am prepared to offer some leniency."
 governor_contract_events_tova.0056.d: "Banish [escapee.GetHerHim]."
 governor_contract_events_tova.0057.desc_persuade: ""Look at yourself! This is the act of a mad [escapee.GetWomanMan]. Is that how you wish for the dynasty of [escapee.GetDynastyName] to be remembered? Spare your kin the shame, and come with me." \n\nMaybe it is my words, or the manner of my voice, but [escapee.GetTitledFirstName] comes out of hiding regardless. [escapee.GetSheHe|U] lifts [escapee.GetHerHis] hands in a placating gesture and surrenders."
 governor_contract_events_tova.0057.desc_slay: "The fragile peace breaks into a loud clamor of battle cries and clashing steel, when my men break let loose upon [escapee.GetTitledFirstName]'s guards. \n\nAll opposition drops to the ground, their armor broken and lives bleeding out into the ground. Then, [escapee.GetTitledFirstName] is dragged before me so I can have [escapee.GetHerHis] head, which I seize in one deft blow."
 governor_contract_events_tova.0057.a: "My work here is done!"
 governor_contract_events_tova.0058.desc_persuade: "I open my mouth to speak, but struggle to find any motivators for being imprisoned. I hear myself saying, "Forced captivity is great for building character!" And I know I have lost any chance of convincing [escapee.GetTitledFirstName] to come peacefully. \n\n[escapee.GetSheHe|U] will see how enjoyable it is to rot in hiding instead."
 governor_contract_events_tova.0058.desc_slay: "The fragile peace breaks into a loud clamor of battle cries and clashing steel. \n\nMy men throw themselves valiantly against the opposition, swords at the ready, but their blows hit only air, and they fail to block the answering attacks. \n\nI watch my men get pushed back and realize that retreat is the only option."
 governor_contract_events_tova.0058.a: "How embarrassing..."
 forced_conscription: "Forced Conscription"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "Mobilize levies to prepare your army for war."
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: ""In times of expansion, it is our duty to muster for potential wars," reads the start of the missive sent by my liege. \n\n"They need not be trained. They need not be equipped. A vanguard of overwhelming proportion will serve to break any opposition." \n\nThe peasant families under my control have already yielded the men in charge of their households, which leaves only their sons for recruitment."
 governor_contract_events_tova.0060.a: "By sheer might we will overwhelm our foes!"
 governor_contract_events_tova.0060.a.tt: "You investigate the issue further."
 governor_contract_events_tova.0060.b: "I will not sacrifice my people to such ends."
 governor_contract_events_tova.0061.desc: "Looking out at the city beneath me, I see distant lights flickering in the in the windows and doorways of the buildings yonder. \n\nFamilies share meals together in the safety of their homes. Their fates, like that of all my subjects, are mine to decide."
 governor_contract_events_tova.0061.a: "Pay the families recompense."
 governor_contract_events_tova.0061.b: "Drag their sons forcibly from their homes!"
 governor_contract_events_tova.0061.c: "Use filial piety to convince their sons to enlist."
 governor_contract_events_tova.0061.d: "Maybe I can spare them if they agree to a trade."
 combat_train_monks: "Weaponize Monks"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "A monastery in this county hosts a number of monks who might be used to strengthen the realm's defenses, if properly trained."
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "I receive word that there are monks in the monastery of [monks_destination.GetName] who excel in hand-to-hand combat. They practice the martial arts as a form of meditation, it seems, but perhaps these skills could be better used to serve realm and protect its borders. \n\nBut first I must determine the mettle of the monks."
 governor_contract_events_tova.0065.a: "I shall see what these monks are made of."
 governor_contract_events_tova.0065.a.tt: "Travel to [monks_destination.GetName] and supervise their practice"
 governor_contract_events_tova.0065.b: "No, I will let them be monks."
 governor_contract_events_tova.0066.desc: "I enter the monastery to a sparring session in progress. \n\nA loud cry, a resounding slap, and one monk falls to the ground, kicking up a cloud of dust. Everyone cheers, and I as well. \n\nThe victor stands out as one of the best fighters in the temple. Indeed, when I talk to him, he boasts being responsible for teaching the rest."
 governor_contract_events_tova.0066.a: "Prove your worth in hand-to-hand combat."
 governor_contract_events_tova.0066.b: "Boast about your martial achievements."
 governor_contract_events_tova.0066.c: "Explain #EMP exactly#! how effective weapons can be."
 governor_contract_events_tova.0066.d: "My Marshal can handle this."
 governor_contract_events_tova.0066.tt_success_desc: "The monks are impressed"
 governor_contract_events_tova.0066.tt_success: "This unlocks positive outcomes"
 governor_contract_events_tova.0066.tt_failure_desc: "The monks are #bold not#! impressed"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "An audience quickly forms a circle around me and my opponent. \n\nThe moment we bow, I am posed to strike, and give no heed before I push forward and topple the monk. This is the difference between student and master! \n\nWith that, the match is over as soon as it begun. The onlookers wait in anticipation for what I am about to say next."
 governor_contract_events_tova.0067.desc_diplomacy: ""... And with my sword gone, I wrestled the foul-smelling fiend I was pitted against, and introduced his head to my fists in a most powerful manner!" \n\nFrom the rapt expressions on my audience's faces, I can tell that the monks are convinced of my abilities and authority."
 governor_contract_events_tova.0067.desc_learning: ""The force alone is enough to break bones, even if the weapon does not pierce the armor! This is where the width and material of the blade comes in..." \n\nI sprinkle enough common concepts into my speech to make myself understood even to the most simple layman. When I am done, there is no doubt that the monks are fully convinced of my argument. \n\nThey listen intently to what I have to say."
 governor_contract_events_tova.0067.a: "They should all serve in my army!"
 governor_contract_events_tova.0067.b: "This monk could prove a useful knight."
 governor_contract_events_tova.0067.c: "I will make fighters out of these monks."
 governor_contract_events_tova.0067.d: "I will station troops here to help fortify the region."
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "I step forward, head held high, chest puffed out, ready to give these monks a show. \n\nWe bow, and before I even have time to straighten my back, my opponent comes flying at me with a loud cry! All I see is the palm of [warrior_monk.GetHerHis] hand as it shoots out and hits me square in the chest, stealing the breath from my lungs and sending me flat on the ground. \n\nI lie there, trying to catch my breath, wondering what kind of mountain spring water these monks have access to for them to get to get so strong."
 governor_contract_events_tova.0068.desc_diplomacy: ""So it all started when I was young..." \n\nI do not get far into my story before I notice that I have lost the attention of most of the people who listen. The crowd appears thin. \n\nTrying to salvage the situation only makes things worse, and one of the elder monks even falls asleep!"
 governor_contract_events_tova.0068.desc_learning: ""... But to truly understand how weapons work, you first need to know about the history of blacksmithing." \n\nI start, but quickly discover that no one seems to understand what I am talking about, or why it is relevant!"
 governor_contract_events_tova.0068.a: "How disappointing..."

