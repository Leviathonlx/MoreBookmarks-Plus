 escaped_justice_request: "Solve the situation potentially using your [martial|E] or [diplomacy|E]"
 forced_conscription_request: "This situation allows you to choose an outcome"
 combat_train_monks_request: "Solve the situation potentially using your [martial|E], [diplomacy|E], or [learning|E]"

