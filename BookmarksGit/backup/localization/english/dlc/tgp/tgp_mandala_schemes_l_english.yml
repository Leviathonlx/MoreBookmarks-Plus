l_english:

 #Disbelieve Mandala Scheme
 disbelieve_mandala: "Disbelieve Mandala"
 disbelieve_mandala_desc: "It is time for [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] to be taken down a notch in the [mandala|E] running. Or two."
 disbelieve_mandala_desc_general: "The $disbelieve_mandala$ [scheme|E] is a [hostile_scheme|E] that aims to damage the [scheme_target|E]'s repute as a divine Mandala.\n\nIt can recruit [agents|E], is a [secret_scheme|E] based on [intrigue|E], and being discovered will end up furthering a rivalry between the instigator and the Target."
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] might become a [GetModifier( 'disbelieved_mandala_modifier' ).GetNameWithTooltip|L]"
 disbelieve_mandala_invalidated_title: "@scheme_icon! Disbelieve Mandala Scheme Ends"

 scheme_target_not_mandala: "[SCHEME.GetTargetCharacter.GetShortUIName|U] does not have a [mandala|E] [government|E]"
 scheme_owner_not_mandala: "You do not have a [mandala|E] [government|E]"
 scheme_owner_not_house_head: "You are no longer the [house_head|E]"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUIName|U] is not [independent|E]"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUIName|U] is your [subject|E]"

 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$ #weak (Scheme)#!"
 disbelieve_mandala_action: "Disbelieve"
 scheme_interaction_tt_disbelieve_mandala: "Attempt to disbelieve [recipient.GetShortUINameNoTooltip], potentially damaging [recipient.GetHerHis] [legitimacy|E], [piety|E] and wreaking havoc among [recipient.GetHerHis] [subjects|E]"
 disbelieve_mandala_interaction_notification: "Disbelieve Mandala"
 unlock_disbelieve_mandala_scheme_tt: "Requires level #V 3#! of the [aspect_of_trickery|E]"

 #Coerce Tributary Scheme
 coerce_tributary: "Coerce Tributary"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] should soon know who [SCHEME.GetTargetCharacter.GetHerHis] #EMP true#! leader is..."
 coerce_tributary_desc_general: "The $coerce_tributary$ [scheme|E] is a [political_scheme|E] that aims to convince the [scheme_target|E] to become a [tributary|E] of the [scheme_owner|E].\n\nIf the Target already has a [suzerain|E], that Suzerain will get a choice in how to respond to the matter, and will sow [rivalry|E] between the Owner and the Suzerain."
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] might become your [tributary|E]"
 coerce_tributary_invalidated_title: "@scheme_icon! Coerce Tributary Scheme Ends"

 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$ #weak (Scheme)#!"
 coerce_tributary_action: "Coerce"
 scheme_interaction_tt_coerce_tributary: "Attempt to coerce [recipient.GetShortUINameNoTooltip] into becoming your [tributary|E]"
 coerce_tributary_interaction_notification: "Coerce Tributary"

 target_is_your_subject.tt: "[target.GetShortUIName] is [owner.GetShortUINamePossessive] [subject|E]"
 recipient_is_your_suzerain.tt: "[recipient.GetShortUIName] is [actor.GetShortUINamePossessive] [suzerain|E]"
 you_share_suzerain.tt: "You share a [suzerain|E]"
 was_betrayed_after_being_coerced.tt: "You have previously betrayed [recipient.GetShortUIName] after coercing them"


 #Coerce Contribution Scheme
 coerce_contribution: "Coerce Contribution"
 coerce_contribution_desc: "The denizens of [SCHEME.GetTargetTitle.GetBaseNameNoTier] can surely be convinced to contribute to such a great project..."
 coerce_contribution_desc_general: "The $coerce_contribution$ [scheme|E] is a [political_scheme|E] that aims to convince the inhabitants of the [scheme_target|E] Barony to open their hearts and purses in order to [great_project_contribute|E] to the [great_project|E] of the [scheme_owner|E]."
 COERCE_CONTRIBUTION_SUCCESS_DESC: "The denizens of [TARGET_TITLE.GetBaseName|U] funds one of your [great_project_contributions|E]"
 coerce_contribution_invalidated_title: "@scheme_icon! Coerce Contribution Scheme Ends"

 #Coerce Contribution Interaction
 start_coerce_contribution_interaction: "$coerce_contribution$ #weak (Scheme)#!"
 coerce_contribution_action: "Coerce Contribution in the Lands of"
 scheme_interaction_tt_coerce_contribution: "Attempt to coerce the inhabitants of your realm to [great_project_contribute|E] to your [great_project|E]"
 coerce_contribution_interaction_notification: "Coerce Contribution"
 coerce_contribution_scheme_success_outcome_tt: "If successful, one of your #high [GetBuilding('mandala_capital_01').GetTypeName]#! [great_project_contributions|E] are funded by the denizens of [target.GetBaseName]"
 start_coerce_contribution_interaction.tt.agent_focus_success: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName]"
 start_coerce_contribution_interaction.tt.agent_focus_speed: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName]"

 no_available_target_titles.tt: "There are no untapped counties in your [realm|E]"
 no_contributions_to_fund.tt: "You do not have any [great_project|E] [great_project_contributions|E] to fund"

 scheme_title_changed_holder: "The [target.GetBaseName] changed holder"
 scheme_great_project_is_funded: "Your [great_project|E] has no unfunded [great_project_contributions|E] left"
 attempted_to_coerce_contribution_from_my_realm_opinion: "Attempted to Coerce Contribution From My Realm"
 
