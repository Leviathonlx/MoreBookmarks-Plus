l_english: 
 # END
 natural_disaster.4001.t: "[situation.GetNameNoTooltip]: Recovery Complete"
 natural_disaster.4001.desc: "The recent disaster that afflicted our land left damage that will take generations to mend. A wound, felt across the land, inflicted on nobles and commoners alike.\n\nWe bound together to honor those who lost their lives, and to restore our cities and towns. If disaster strikes again, we will be prepared."
 natural_disaster.4001.a: "A victory against nature, indeed."
 natural_disaster.4002.a: "Our work was not in vain!"

 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]: Progress Undone"
 natural_disaster.5001.desc: "Years of investment and the fruits of backbreaking labor in the region are undone in the blink of an eye. Families abandon their ancestral homes as all that remains is rubble. Chroniclers lament the loss of sacred and rare treasures, along with the military's vital stockpiles of supplies.\n\n"
 natural_disaster.5001.desc.flood: "Cellars and subterranean buildings are altogether lost, their exits submerged in floodwater. Movement becomes nigh impossible, beast of burden and man alike sink into the sodden earth."
 natural_disaster.5001.desc.earthquake: "The innocent run as debris rains from the sky, only to be swallowed by plumes of dark, suffocating smoke. Buildings that have stood immovable for an aeon now lie in ruin, their shattered remains entirely unrecognizable."
 natural_disaster.5001.a: "There will be so much to rebuild."
 natural_disaster_5001_flood_tt: "Every [realm|E] [county|E] in the [situation.GetName] [situation_sub_region.GetName] has lost #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! of its [development|E] #weak (Max -5)#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]: Weak and Brittle"
 natural_disaster.5011.desc.earthquake: "The once tall and brooding walls of [epicenter_county.GetNameNoTier] have fallen,"
 natural_disaster.5011.desc.flood: "The once tall and brooding walls surrounding towns around the [river_region.GetName] have crumbled,"
 natural_disaster.5011.desc: "making it impossible to station any regiments there. Warriors are moved to safer areas, but this in turn creates vulnerability for the region.\n\nAt its weakest moment, the land lies in ruin — undefended and vulnerable."
 natural_disaster.5011.a: "This grows more dim by the day."
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]: Exodus"
 natural_disaster.5021.desc: "Victims of the [situation.GetName] make haste in finding safety, leaving their old lives behind. With few remaining to ensure safety and order of the region, bad actors reign free to terrorize survivors. Ruling over the area is no longer possible."
 natural_disaster.5021.a: "It has been abandoned."
 natural_disaster.5022.desc: "Refugees from the [situation.GetName] flock to neighboring realms, in a desperate attempt to escape the chaos. Crime runs rampant in the area, as malicious actors take advantage of the chaos. The affected areas become a strain on the realm, failing to produce any profit or progress with the loss of its denizens."
 natural_disaster.5022.a: "The survivors are safe here."
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]: Ruined Pastures"
 natural_disaster.5031.desc: "Many herds thin as the land left for them to graze dwindles. Nature's wrath ravages the land, making maintenance of our flocks impossible."
 natural_disaster.5031.a: "Those lands are no longer fertile."
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]: Last Moments"
 natural_disaster.5101.desc.flood: "Filthy water surges to my chest, thick with silt. My soaked garments drag at my limbs as the current builds."
 natural_disaster.5101.desc.earthquake: "The floor heaves and dust billows from the ceiling. A heavy support beam splits and the walls groan. In mere moments, it will all come down."
 natural_disaster.5101.travel: "\n\nPerhaps seeking shelter in this [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] was unwise."
 natural_disaster.5101.army: "\n\nPerhaps seeking shelter in this [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] was unwise. Around me, my soldiers are swept up in the crush."
 natural_disaster.5101.activity: "\n\nThis will be the last [involved_activity.GetActivityType.GetNameNoTooltip] I ever see."
 natural_disaster.5101.tent: "\n\nPerhaps seeking shelter in this [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] was unwise."
 natural_disaster.5101.estate: "\n\nI sprint through the halls of my estate only to find the only exit wedged half-shut."
 natural_disaster.5101.court: "\n\nI push through the crush of panicked courtiers, only to find the single exit wedged tight."
 natural_disaster.5101.desc.flood_end: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] is a pace behind, reaching out to me. There is space for only one to squeeze through to air."
 natural_disaster.5101.desc.earthquake_end: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] is a pace behind, eyes wide. There is space for only one to make it through doorway before the beam comes down."
 natural_disaster.5101.a: "I grab [at_risk_character.GetTitledFirstNameNoTooltip] and dash for the door."
 natural_disaster.5101.a.tt.success: "You and [at_risk_character.GetFirstNameNoTooltip] both survive"
 natural_disaster.5101.a.tt.failure: "The calamity overwhelms you"
 natural_disaster.5101.a.tt.failure_root: "You die"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip] dies"
 natural_disaster.5101.b: "Everyone for themselves!"
 natural_disaster.5101.b.tt.success: "You survive, barely"
 natural_disaster.5101.b.tt.failure: "You die"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip] might die"
 natural_disaster.5101.c: "I force [at_risk_character.GetHerHim] through, knowing I will take the blow."
 natural_disaster.5101.d: "I cast [at_risk_character.GetTitledFirstNameNoTooltip] aside and make my escape."
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: Survivor"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]: Death Toll"
 natural_disaster.5102.t.second_round: " — Second Impact"
 natural_disaster.5102.t.third_round: " — Third Impact"
 natural_disaster.5102.travel: "My entourage"
 natural_disaster.5102.army: "My army"
 natural_disaster.5102.activity: "The attendee to my right"
 natural_disaster.5102.tent: "My tent"
 natural_disaster.5102.estate: "My estate"
 natural_disaster.5102.court: "My court"
 natural_disaster.5102.desc.flood: "is swept away by floodwater, our supplies and belongings soaked in its tide.\n\nI manage to overpower the current, making my way to higher ground. I look below and witness the outcome, and the stench of death fills the air."
 natural_disaster.5102.desc.earthquake: "is crushed by a tumbling building.\n\nI miraculously dodge falling debris, and move out of the way to more stable ground. I gaze at the bodies crushed around me, and anguish clutches my heart."
 natural_disaster.5102.a: "I am lucky to be alive."
 natural_disaster.5102.desc_remote.flood: "The realm is abuzz with terror filled rumors of the [situation.GetNameNoTooltip]. Floodwaters have claimed many across the afflicted lands, even nobles and courtiers. Though I am far from the worst of it, the scale of loss is sobering."
 natural_disaster.5102.desc_remote.earthquake: "The realm is abuzz with terror filled rumors of the [situation.GetNameNoTooltip]. Halls and towers have fallen, burying lords and their households. The death toll is grave, even among the nobility."
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]: Stricken Camp"
 natural_disaster.5111.desc.flood: "Unable to withstand the surging water, horses begin to slip, bringing their riders down with them. Terror cascades as more beasts are swallowed by the whelm. My warriors meet the same fate, their weighty armor which once protected them from all comers now drags them to a watery death.\n\n\"Have mercy, on my s—.\" [knight.GetName] cries before his mouth is filled by the suffocating waters."
 natural_disaster.5111.desc.earthquake: "The rupturing ground causes many warriors to stumble and fall into the newly birthed abyss. Others are trapped or crushed by falling debris.\n\n[knight.GetNamePossessive] poor horse is struck on the head by a falling keystone, dying instantaneously. While [knight.GetNamePossessiveNoTooltip] life was mercifully spared, the same cannot be said for [knight.GetHerHis] comrades."
 natural_disaster.5111.a: "The burdens of war grow ever heavier."
 natural_disaster_army_damaged_title: "[situation.GetType.GetName] Strikes Army"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName] Strikes Allied Army"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName] Strikes Enemy Army"

 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: The Earth's Wrath"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: A Rush of Water"
 natural_disaster.5901.desc.earthquake: "The quivers in [epicenter_county.GetNameNoTier] have reached their apex, wreaking havoc on the land. Homes and other edifices overturn en masse, may who attempt to flee are crushed by the tumbling rubble.\n\nThe destruction triggers a devastating chain of events, with fires and civil unrest breaking out. Brave souls attempt to save those under the rubble, only to lose their own lives to the billowing smoke and fire across the [epicenter_county.GetTierAsNameNoTooltip]."
 natural_disaster.5901.desc.flood: "Water rushes through the streets and alleys of towns surrounding the [river_region.GetNameNoTooltip], sweeping the bodies of innocents along its relentless current. Some try to wade through, only to be swallowed whole.\n\nThe flood seeps beneath building floors, saturating the wood ensuring future rot. Crops are crushed by the whelm of the rushing flood."
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip] will be ruined."
 natural_disaster.5901.a.flood: "The leveling from the [river_region.GetNameNoTooltip] is imminent."
 natural_disaster.5902.desc: "The news from the recent disaster is grim, and the people are in disarray. Rulers of surrounding regions watch the destruction with keen interest, carefully assessing the extent of the devastation.\n\nAn effort must be made to contain the crisis and salvage what can be recovered. It would be unwise to sit idly while such a thing unfolds."

 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]: The Aftermath"
 natural_disaster.6901.desc.flood: "At last, the waters of the [river_region.GetNameNoTooltip] have returned to normal. Deep puddles are still scattered across the land, but the sun shines bright, soon the excess water will be drawn from the earth."
 natural_disaster.6901.desc.earthquake: "The earth falls silent, and the ground in [epicenter_county.GetNameNoTier] no longer trembles. What was once a thriving [epicenter_county.GetTierAsNameNoTooltip] now lies in ruin, with only a handful of buildings left standing."
 natural_disaster.6901.desc: "\n\nThere is a sense of relief, but it is without question the region is a shell of its former self. This devastation will be recounted for years, and plague the soul of the survivors."
 natural_disaster.6901.a: "The road to restore order is long."
 natural_disaster.6902.desc: "Nobles and common folk alike rejoice at the end of the [situation.GetNameNoTooltip]. The joy is fleeting, as the affect of the disaster is soon to be revealed. Efforts are in place to restore what was lost, and comfort those who fell victim to the disorder."
 natural_disaster.6902.a: "Lets hope the efforts are adequate."

 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]: Unholy Tremors"
 natural_disaster.7001.desc: "[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U] and shrines in [epicenter_county.GetNameNoTier] have begun to crumble due to the quakes, striking fear in even the most faithful. It is clear the shaking will not let up, and grows in intensity by the moment."
 natural_disaster.7001.a: "This disaster demands my #EMP undivided#! attention!"
 natural_disaster.7001.a.tt: "You will enter a regency until the disaster reaches the Recovery $game_concept_situation_phase$."
 natural_disaster.7001.a.tt.already_in_diarchy: "You are already [power_sharing|E] and don't need to make any changes to accommodate for the extra burden."
 natural_disaster.7001.a.tt.discount: "Contributions to [disaster|E] recovery projects will cost you #v 10% less#! while you're [power_sharing|E]"
 natural_disaster.7001.b: "We must see to our own!"
 natural_disaster.7001.b.tt: "You can $isolate_family_decision$"
 natural_disaster.7001.c: "May [ROOT.Char.GetFaith.HighGodName] help us!"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]: Wildlife in Flight"
 natural_disaster.7011.desc: "Animals in [epicenter_county.GetNameNoTier] have begun a mass exodus, as the quaking beneath their habitat threatens their survival. Birds have started an early migration, their flocks blotting out the light in the sky.\n\nSome people follow the animals' path, seeking safety, but many residents remain in their homes, clinging to hope that the tremors will pass."
 natural_disaster.7011.d: "Nature heeds the signs, while we remain complacent."
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]: Swollen Banks"
 natural_disaster.7021.desc: "Wind pushes foreign waters into the nearby [river_region.GetNameNoTooltip], pushing the bank far beyond its limits. Some collect the excess water for their own needs, but the water continues to overflow.\n\nThe surrounding countryside becomes a marsh, and mud collects on the buildings around town."
 natural_disaster.7021.a: "These waters are unbound."
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]: Torrential Downpours"
 natural_disaster.7031.desc: "A much needed precipitation falls upon the lands nearing the [river_region.GetNameNoTooltip], ensuring the harvest will continue as cultivated.\n\nThough the earth is more than sated, the rain grows in intensity and shows no sign of stopping. The sun is nowhere to be seen, and the river begins to overflow inland."
 natural_disaster.7031.a: "May the skies show mercy."

 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]: Rumblings in the Deep"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]: High Water Mark"
 natural_disaster.8001.desc.earthquake: "Word reaches me of a great disturbance in the [epicenter_county.GetName]. The earth beneath the region shakes and trembles, with cracks forming in the surface. Small structures have begun to topple over.\n\nDenizens of the [epicenter_county.GetTierAsNameNoTooltip] grow restless, harming organizational efforts. In spite of their panic, I must endeavor to minimize the damage done, and prepare for the oncoming destruction."
 natural_disaster.8001.desc.flood: "The waters of the [river_region.GetName] have risen above normal levels, wetting the soil in the surrounding areas. While it could help to bolster the harvest, the water continues to rise without rest.\n\nIt would be wise to halt all construction in the region until the floodwaters have settled, and to ensure as many people as possible can reach safety."
 natural_disaster.8001.a: "This can only mean one thing..."
 natural_disaster.8001.a.tt.earthquake: "An [earthquake|E] will soon strike [epicenter_county.GetNameNoTier]"
 natural_disaster.8001.a.tt.flood: "The [river_region.GetName] will soon [flood|E]"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]: Ongoing Impact"
 natural_disaster.8002.desc.earthquake: "[epicenter_county.GetName] is being ravaged by a vicious earthquake. It is likely that the [epicenter_county.GetTierAsNameNoTooltip] will be left in ruin, and its denizens displaced.\n\n"
 natural_disaster.8002.desc: "Resources to aid the victims and restore the regions are being stockpiled, but we have yet to see all of the outcomes of the disaster."
 natural_disaster.8002.desc.flood: "The [river_region.GetName] has overflowed, seeping its waters into nearby settlements. Many buildings have been abandoned, and it is likely that any harvest will be forfeit."
 natural_disaster.8002.a: "A grave situation."
 natural_disaster.8002.a.tt: "There is an ongoing [flood|E] from the [river_region.GetName]."
 natural_disaster.8002.a.tt.earthquake: "There is an ongoing [earthquake|E] in [epicenter_county.GetNameNoTier]."
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]: Aftermath"
 natural_disaster.8003.desc.earthquake: "Fleeing citizens crushed by falling buildings, debris blocking escape routes, fires and banditry...\n\nOnly a few of the atrocities seen by the residents of [epicenter_county.GetNameNoTier] preceding its recent earthquake."
 natural_disaster.8003.desc.flood: "Families swept by the current, ripe crops lost in water, buildings filled with murky water...\n\nSuch is the fate of the area surrounding the [river_region.GetName] after its flood."
 natural_disaster.8003.desc_outro: "\n\nRelief efforts are in the works, but the damage incurred may very well linger in the region."
 natural_disaster.8003.a: "We must rebuild."
 natural_disaster.8003.a.tt: "There was a [flood|E] from the [river_region.GetName]."
 natural_disaster.8003.a.tt.earthquake: "There was an [earthquake|E] in [epicenter_county.GetNameNoTier]."

 disaster_option_warning: "@warning_icon! #warning This could be very dangerous to life and limb!#!"
 travel_to_epicenter_county: "Plan to [travel|E] to [epicenter_county.GetName]"
