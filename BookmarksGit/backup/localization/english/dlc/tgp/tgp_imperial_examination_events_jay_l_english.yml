l_english:
 imperial_examination_jay.0010.t: "A Mind Alike"
 imperial_examination_jay.0010.desc: ""You should have seen [friends_child.GetTitledFirstName]!", laughs [friend.GetTitledFirstName] — a fellow parent who for the last days has provided the most pleasant company — "My [friends_child.Custom('GetDaughterSon')] spent days begging for a pet [ROOT.Char.Custom('SmallAnimal')]. So of course what do I find chittering beneath [friends_child.GetHerHis] pillow?"\n\nWe both break into laughter at that. What a shame we must soon part ways!"
 imperial_examination_jay.0010.a: "But our friendship shall continue!"
 imperial_examination_jay.0010.b: "We must introduce the children!"
 imperial_examination_jay.0010.c: "Sadly, we are not here for pleasure."

 imperial_examination_jay.0040.t: "Foxes in the Garden"
 imperial_examination_jay.0040.desc: "Sparrows rill in the sun, Koi splash in the pond, until two figures trudge carelessly down the garden path, chasing all birds and fish away. The first [parent.GetWomanMan] I recognize as one of the examiners. The other is [parent.GetTitledFirstName], [cheater_child.Custom2('RelationToMe', parent )] of [cheater_child.GetTitledFirstName].\n\n[parent.GetFirstNameNoTooltip] slips a clinking pouch into examiner [examiner.GetFirstNamePossessive] robes, who in turn reveals an answer sheet and speaks of how #EMP 'well studied'#! [cheater_child.GetTitledFirstNameNoTooltip] surely is."
 imperial_examination_jay.0040.a: "I shall make myself known to this scheme."
 imperial_examination_jay.0040.b: "This information might prove useful."
 imperial_examination_jay.0040.c: "All I want is some peace."

 imperial_examination_jay.0080.t: "The Fall"
 imperial_examination_jay.0080.desc: "Examiner [examiner.GetTitledFirstName] should have known better than to run with so much! One moment [examiner.GetSheHe] is running down the halls with a precarious stack of papers and brushes, and then with a sharp yelp [examiner.GetSheHe] goes to the ground in a storm of scholarly detritus.\n\nOne fallen page catches my eye: a test bearing the name of [child.Custom2('MyCharacterIntroduction', ROOT.Char)], the mistakes clear even at a glance..."
 imperial_examination_jay.0080.a: ""Oh no! You spilled ink on these papers!""
 imperial_examination_jay.0080.a.success: "[examiner.GetSheHe|U] takes the blame"
 imperial_examination_jay.0080.a.failure: "[examiner.GetSheHe|U] sees what you did"
 imperial_examination_jay.0080.b: ""[examiner.GetFirstNameNoTooltip]! Are you okay!?""
 imperial_examination_jay.0080.c: ""Hahaha, you clumsy oaf!""

 imperial_examination_jay.0110.t: "An Examiner Bejeweled"
 imperial_examination_jay.0110.desc: "Examiner [examiner.GetFirstName] speaks to me over [ROOT.Char.Custom('RegionalDrink')], the lingering scent of [examiner.GetHerHis] perfume overpowering that of the drink. A piece of jewelry around [examiner.GetHerHis] neck jingles whenever [examiner.GetSheHe] takes a sip.\n\n"This piece," [examiner.GetSheHe] grins, "was a #EMP 'gift'#! from a former student.""
 imperial_examination_jay.0110.a: "Well #EMP I#! have a gift from my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstNameNoTooltip]."
 imperial_examination_jay.0110.b: "This artifact is useless. Let me #EMP dispose#! of it."
 imperial_examination_jay.0110.b.tt: "You become the owner of a [prestige|E] necklace [artifact|E]"
 imperial_examination_jay.0110.b.equipped_tt: "Acquired [bribed_necklace.GetName] from [examiner.GetTitledFirstName]."
 imperial_examination_jay.0110.c: "I do not consort with such [examiner.GetWomenMen]."
 bribed_necklace_name: "Fine Necklace"
 bribed_necklace_desc: "This necklace is a piece of simple, yet elegant jewelry."

 imperial_examination_jay.0120.t: "The Prodigy"
 imperial_examination_jay.0120.desc: "Examiner [examiner.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', examiner )], bows deeply as [examiner.GetSheHe] approaches. "[child.GetTitledFirstName] is your [child.Custom('GetDaughterSon')], yes?"\n\n[examiner.GetHerHis|U] bow deepens with my answer. "[child.GetFirstNamePossessiveNoTooltip] performance has thus far impressed me greatly. [child.GetSheHe|U] is an honor to the [ROOT.Char.GetHouse.GetName] family. You have clearly trained [child.GetHerHim] well!""
 imperial_examination_jay.0120.a: "The [ROOT.Char.GetHouse.GetNameNoTooltip]'s erudition is known by all!"
 imperial_examination_jay.0120.b: "Why not help hone [child.GetHerHis] talents?"
 imperial_examination_jay.0120.c: ""Tell [child.GetHerHim] how proud I am, examiner.""
 imperial_examination_jay.0120.d: "[child.GetTitledFirstNamePossessiveNoTooltip] prowess shall be known by all!"

 imperial_examination_jay.0170.t: "Honeyed Praise"
 imperial_examination_jay.0170.desc: ""The [ROOT.Char.GetHouse.GetName] family is truly a home to virtuous belief," says examiner [examiner.GetFirstName], sidling up to me with fretful hands and a gaze that darts around us. "I am certain your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] would pass [child.GetHerHis] examination with some guidance. I could be that guide, if you would do something for me in return?"\n\nDespite [examiner.GetFirstNamePossessiveNoTooltip] caution, the other parents and elders have begun to cast curious glances in our direction."
 imperial_examination_jay.0170.a: "A public admonishment is in order."
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip] needs no help to pass!"
 imperial_examination_jay.0170.b.tt: "Depending on [child.GetHerHis] Examination results [child.GetShortUIName] will either gain or lose more [prestige|E] and [merit|E]."
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip] shall benefit, let them gossip."

