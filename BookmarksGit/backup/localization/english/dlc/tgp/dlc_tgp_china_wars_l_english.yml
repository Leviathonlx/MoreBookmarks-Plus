l_english: 
 ##################################################
 # CHINA CB'S
 ##################################################
 ### Internal county conquest during corruption
 china_seize_county_cb: "$CHINA_SEIZE_COUNTY_CB_NAME$"
 CHINA_SEIZE_COUNTY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective] Seizure of the [TITLE.GetBaseName]"
 CHINA_SEIZE_COUNTY_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_COUNTY_CB_NAME: "Seize Hegemonic County ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
## duchy conquest variant
 china_seize_duchy_cb: "$CHINA_SEIZE_DUCHY_CB_NAME$"
 CHINA_SEIZE_DUCHY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective] Seizure of the [TITLE.GetBaseName]"
 CHINA_SEIZE_DUCHY_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_DUCHY_CB_NAME: "Seize Hegemonic Duchy ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
 ## Great Project Conquest
 grand_campaign_kingdom_invasion_cb: "[GetTitleByKey('h_china').Custom('OrdinalChineseConquest')] [GetTitleByKey('h_china').GetNameNoTierPossessiveNoTooltip] Grand Campaign"
 GP_KINGDOM_INVASION_WAR_NAME: "$grand_campaign_kingdom_invasion_cb$"
 GP_KINGDOM_INVASION_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 GP_KINGDOM_INVASION_CB_NAME: "$grand_campaign_kingdom_invasion_cb$ ([great_project|E])"

 grand_campaign_kingdom_invasion_cb_victory_desc_attacker:2 "[attacker.GetTopLiege.GetShortUIName|U] gains the contested [titles|E]."
 grand_campaign_kingdom_invasion_cb_victory_desc:1 "[attacker.GetTopLiege.GetShortUIName|U] gains the contested [title|E]."
 
 ### CB for neighbors to attempt to seize the mandate of heaven and become hegemon of China
 claim_the_mandate_cb: "$CLAIM_THE_MANDATE_CB_NAME$"
 CLAIM_THE_MANDATE_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective] Seizure of the Mandate of Heaven"
 CLAIM_THE_MANDATE_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CLAIM_THE_MANDATE_CB_NAME: "Seize the Mandate of Heaven"
 dynastic_cycle_hegemon_legitimacy_level_cost_desc: "[defender.GetShortUINamePossessive] [legitimacy_level|E]"

 # CONSOLIDATION WAR
 chinese_consolidation_cb: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_WAR_NAME: "Hegemonic Consolidation War"
 CHINESE_CONSOLIDATION_WAR_NAME_BASE: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_CB_NAME: "Consolidate Land Under Heaven ([dynastic_cycle|E])"
 chinese_consolidation_cb_victory_desc_attacker: "You take all [defender.GetShortUINamePossessive] [titles|E] of the same or higher [title_tier|E] than your [primary_title|E] and vassalize all vassals of [defender.GetShortUINameNoTooltip] that are part of the [de_jure|E] [GetTitleByKey('h_china').GetDefinitiveName]."
 chinese_consolidation_cb_victory_desc: "[attacker.GetShortUIName|U] vassalizes [defender.GetShortUIName|U] or take all of [defender.GetHerHis] [titles|E] that are part of the [GetTitleByKey('h_china').GetDefinitiveName] of the same or higher [title_tier|E] than [attacker.GetShortUINamePossessive|U] [primary_title|E]."

 silk_road_vassalization_cb: "$SILK_ROAD_VASSALIZATION_WAR_NAME$"
 SILK_ROAD_VASSALIZATION_WAR_NAME: "$VASSALIZATION_WAR_NAME$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_WAR_NAME_BASE: "$VASSALIZATION_WAR_NAME_BASE$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_CB_NAME: "$VASSALIZATION_CB_NAME$ ([dynastic_cycle|E])"

gok_ending_warning_offer_sub_or_ruin: "#X @warning_icon! You will lose access to the #high $mpo_offer_submission_or_ruin$#! [interaction|E]#!"
gok_ending_warning_onslaught: "#X @warning_icon! You will lose access to the #high $mpo_gok_onslaught_cb$#! [casus_belli|E]#!"
gok_ending_warning_end_decision: "#X @warning_icon! You will lose access to the #high $mpo_gok_world_conquest_decision$#! [decision|E]#!"
