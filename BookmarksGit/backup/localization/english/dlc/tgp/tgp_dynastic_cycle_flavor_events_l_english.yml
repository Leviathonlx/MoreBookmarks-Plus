l_english: 
 tgp_dynastic_cycle_events.0001.t: "The Way Forward"
 tgp_dynastic_cycle_events.0001.desc: "The garden is still, save for the rustle of leaves in the breeze. In the silence, my thoughts turn to the realm in these times of [my_situation.GetTopCurrentPhase.GetName|l].\n\nWill just enduring be enough? Can the realm persevere when it is as still as this garden?\n\nThe tea on my servant's tray has already gone cold."
 tgp_dynastic_cycle_events.0001.aa: "The [my_movement.GetNameNoTooltip] will bring enlightment!"
 tgp_dynastic_cycle_events.0001.a: "Better have friends when the time comes..."
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP I should send trusty [potential_friend.GetTitledFirstNameNoTooltip] a letter#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP I should send my dear [friend.GetTitledFirstNameNoTooltip] a letter#!\n"
 tgp_dynastic_cycle_events.0001.b: "The time to advance is #EMP now#!."
 tgp_dynastic_cycle_events.0001.c: "We cannot live in the future."
 friend_together_in_preparation: "[CHARACTER.GetShortUIName] sent [TARGET_CHARACTER.GetShortUIName] a letter to promise to be together when the stability returns to the realm."
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName] was sent a letter by [CHARACTER.GetShortUIName] promising to be together when the advancement comes."
 tgp_advancement_focus_modifier: "Focus on Advancement"
 tgp_advancement_focus_modifier_desc: "This character has decided to focus on advancing their realm, leaving aside the expansive areas."
 
 tgp_dynastic_cycle_events.0010.t: "Under Pressure"
 tgp_dynastic_cycle_events.0010.desc: "My disciple [disciple.GetTitledFirstName] has visited me, but [disciple.GetHerHis] reasons are not happy ones.\n\n"Master... the realm drifts like a ship in storm. Each day brings new discord, and new enemies. [my_situation.GetTopCurrentPhase.GetName] grows. I do not know what tomorrow will look like, what it will be."\n\nI cannot fail to notice that [disciple.GetHerHis] hands are trembling."
 tgp_dynastic_cycle_events.0010.a: ""I will not have them say that [ROOT.Char.GetFirstNamePossessiveNoTooltip] disciple is a weakling!""
 tgp_dynastic_cycle_events.0010.b: "Poor child. I must comfort [disciple.GetHerHim]."
 tgp_dynastic_cycle_events.0010.c: ""Through hardship is how you learn.""
 
 tgp_dynastic_cycle_events.0020.t: "Hunger's Bold Hand"
 tgp_dynastic_cycle_events.0020.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], ill news." My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] approaches me, [marshal.Custom('quirk_pos_pp')].\n\n"In the dead of night, the peasants of [peasant_county.GetName] forced open the grain stores. If I could hire more guards we may be able to still find them."\n\nEven our realm is not safe from [my_situation.GetTopCurrentPhase.GetName]."
 tgp_dynastic_cycle_events.0020.a: ""My agents will find them. And #EMP end#! them.""
 tgp_dynastic_cycle_events.0020.b: ""Hire those guards!""
 tgp_dynastic_cycle_events.0020.c: "Desperate people do desperate things."
 tgp_executed_peasants_county_modifier: "Executed Peasants"
 tgp_executed_peasants_county_modifier_desc: "This county has not forgotten the treatment their starving peasants were given."
 
 tgp_dynastic_cycle_events.0030.t: "Change of Path"
 tgp_dynastic_cycle_events.0030.desc: ""The time of [my_situation.GetTopCurrentPhase.GetName] is #EMP now#!!"\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetNamePossessive] thundering strides announce [marshal.GetHerHis] presence better than words.\n\n"I admire your dedication to the civilian path, but [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] demmands boldness! Remember the story of [ROOT.Char.Custom('GetRandomAnnalsPassage')] and lead the way for our armies!""
 tgp_dynastic_cycle_events.0030.a: "Time to dare to be bold!"
 tgp_dynastic_cycle_events.0030.b: ""I am eager to learn, but not to change.""
 tgp_dynastic_cycle_events.0030.c: "There's no higher honor than civilian governorship."
 
 tgp_dynastic_cycle_events.0040.t: "A Road of Opportunity"
 tgp_dynastic_cycle_events.0040.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetTitledFirstName] enters the study with a smile on [steward.GetHerHis] face and coins in [steward.GetHerHis] hand.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], the caravans from the west grow more frequent, following [silk_road_situation.GetName]. With modest investment in better connections to it, we might draw the wealth of many kingdoms into our own.""
 tgp_dynastic_cycle_events.0040.a: ""This time of [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] is the perfect occasion!""
 tgp_dynastic_cycle_events.0040.b: ""Do not waste any time!""
 tgp_dynastic_cycle_events.0040.c: "The Silk Road will continue. With or without us."
 tgp_silk_road_advancement_modifier: "Advanced Silk Road"
 tgp_silk_road_advancement_modifier_desc: "This character invested in the Silk Road #EMP just at the right time#!."
 
 tgp_dynastic_cycle_events.0050.t: "A Change of Favor"
 tgp_dynastic_cycle_events.0050.desc: "The hold the [favored_movement.GetName] has on the throne tightens, their counsel shaping policy to their liking.\n\nIf my own cause is to rise, I must weaken their reputation. A public debate may sway the court's judgment, and perhaps even the [top_liege.GetTitleAsNamePossessiveNoTooltip].\n\nBut to challenge them is to risk humiliation, should my words falter."
 tgp_dynastic_cycle_events.0050.a: "I cannot afford to doubt."
 tgp_dynastic_cycle_events.0050.b: "The [my_movement.GetNameNoTooltip] will have its own merits."
 tgp_dynastic_cycle_events.0050.c: "Why risk my own dignity for the movement?"
 tgp_debate_discount_var_tt: "You can organize a [GetActivityType('activity_debate').GetName] in the next #V 5 years#! for a #P 25%#! discount"
 tgp_debate_discount_var_desc: "From Event"