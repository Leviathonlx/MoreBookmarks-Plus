 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]: Success"
 scheme_critical_moments.1232.desc: "The aptitude of [target.GetName] is now well known among the imperial courtiers. [target.GetHerHis|U] career will find new heights. All thanks to my influence."
 scheme_critical_moments.1232.desc.myself: "My aptitude is now well known among the imperial courtiers. I have utilised my influence well and my career will soon reach new heights."
 scheme_critical_moments.1232.a: "The achievements of one speak for the whole group!"
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip] will be respected more now."
 scheme_critical_moments.1232.b.myself: "I will be respected more now."
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]: Failure"
 scheme_critical_moments.1233.desc: "My agents praising the governance of [target.GetName] fall on deaf ears within the imperial court. No one is willing to recognize [target.GetHerHis] [target.Custom('education_focus')] knowledge."
 scheme_critical_moments.1233.desc.myself: "The agents praising my governance fall on deaf ears within the imperial court. No one is willing to recognize my [target.Custom('education_focus')] knowledge."
 scheme_critical_moments.1233.a: "At least I know its worth!"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: Success"
 scheme_critical_moments.1235.desc: "My agents are successful. All of the imperial court is talking about mishaps and incompetence of [target.GetName]. The career of that [target.Custom2('InsultNoun', ROOT.Char)] will be going downhill, all thanks to my machinations!"
 scheme_critical_moments.1235.a: "Flaws of one speak for the whole group!"
 scheme_critical_moments.1235.b: "The true face of [target.GetFirstNameNoTooltip] is known."
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: Failure"
 scheme_critical_moments.1236.desc: "My agents report nothing. Imperial court is not willing to bite on any rumors we are spreading. Apparently the reputation of [target.GetName] is impeccable and [target.GetSheHe] is established well enough in the imperial circuits. The [target.Custom2('InsultAdjective', ROOT.Char)] is one step ahead of me."
 scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip] slips my grasp this time."
