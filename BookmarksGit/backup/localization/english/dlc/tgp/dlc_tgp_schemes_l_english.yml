 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: The New [ROOT.Char.GetTitleAsNameNoTooltip]"
 scheme_critical_moments.2922.desc: "The plans were checked and rechecked, every eventuality prepared for, each conspirator readied. Storming into the [target.Custom('ResidenceBuilding')|l] was easy enough under pretense of employment...\n\nChaos ensued as the alarm was raised, but through the pell-mell, cut and thrust, we at last emerged, exhausted but victorious!\n\nThat blasted [target.Custom2('InsultAdjective', ROOT.Char)] false-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], somehow managed to escape — a threat to my position as long [target.GetSheHe] walks free."
 scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is #EMP mine#!!"
 
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: Hopes Dashed"

 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: Stolen Crown"
 scheme_critical_moments.2924.desc: "What began as a regular day in [target.GetCapitalLocation.GetBaronyNameExplicitly] took a sudden, sinister turn. The [target.Custom('ResidenceBuilding')|l] is filled with the sounds of shouting guards and screaming servants racing through the halls.\n\nAt last a panting sergeant explains a group of ruffians made it inside under false pretense, and are fighting their way to the throne room!\n\n"
 scheme_critical_moments.2924.imprison: "Soldiers suddenly burst through the door, and I am soon dragged before their leader, [owner.GetFirstName], who gloatingly lifts my crown."
 scheme_critical_moments.2924.death: "Seeking to flee, I find myself engulfed in the chaotic melee, a blade sweeping towards me!"
 scheme_critical_moments.2924.outro: "I steal through the servant' quarters, disguising myself as a commoner, and join the fleeing mass out of the [target.Custom('ResidenceBuilding')|l]..."
 scheme_critical_moments.2924.a: "I'll be back!"
 scheme_critical_moments.2924.b: "You foul toad!"
 scheme_critical_moments.2924.c: "Darn it!"

 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: Coveted Crown"
 scheme_critical_moments.2925.desc: "What began as a regular day in [target.GetCapitalLocation.GetBaronyNameExplicitly] took a sudden, sinister turn. The [target.Custom('ResidenceBuilding')|l] is filled with the sounds of shouting guards and screaming servants racing through the halls.\n\nAt last a panting sergeant explains a group of ruffians made it inside under false pretense, and are fighting their way to the throne room!\n\nMy soldiers soon bring things under control, and the sounds of fighting are slowly extinguished."
 scheme_critical_moments.2925.imprison: "[owner.GetFirstName], a landless nobody, is dragged before me, [owner.GetHerHis] plan to usurp my crown by force laid bare."
 scheme_critical_moments.2925.death: "The corpse of [owner.GetFirstName], a landless nobody, is dragged before me, [owner.GetHerHis] plan to usurp my crown by force a total failure."
 scheme_critical_moments.2925.outro: "I am told [owner.GetFirstName], a landless nobody, lead the attack, seeking to usurp my crown by force. The coward is long gone."
 scheme_critical_moments.2925.a: "You will #EMP pay#! for this."
 scheme_critical_moments.2925.b: "[owner.GetSheHe|U] learned what happens to usurpers!"
 scheme_critical_moments.2925.c: "Blast that [owner.Custom2('InsultNoun', ROOT.Char)]!"
