 tgp_interaction_event.0020.t: "[scheme.GetNameNoTooltip]: Goal"
 tgp_interaction_event.0020.desc: "The treasury of [target.GetName] is there to be taken. I'll let my agents fiddle with the books, amend the ledgers and swap the receipts.\n\nThen I'll use their wealth to better my [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] governorship, to glorify my own [ROOT.Char.Custom('GetCourt')]... perhaps even just enrich myself?"
 tgp_interaction_event.0020.a: "Their coins will be jingling in my pockets!"
 tgp_interaction_event.0020.b: "Their wealth will be safe in my treasury."
 siphon_destination_gold_tt: "Convert embezzled [treasury_i][treasury|E] into your [gold_i][gold|E]"
 siphon_destination_treasury_tt: "Convert embezzled [treasury_i][treasury|E] into [treasury_i][treasury|E] of [owner.GetPrimaryTitle.GetBaseName]"
 scheme_critical_moments.1202.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1202.desc: "The treasury of [target.GetName] appear to be penetrable. The guards are easily bribed, the bookkeepers will gladly amend the ledgers for a percentage on their own. While my agents are able to take out lumps of gold every day."
 scheme_critical_moments.1202.desc_discovered: "\n\n[target.GetHolder.GetName] might know what's going on, but it's too late to back out at this point."
 scheme_critical_moments.1202.a: "Just one last signature."
 scheme_critical_moments.1202.b: "I've got enough."
 scheme_critical_moments.1203.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1203.desc: "The treasury of [target.GetName] appear to be impenetrable. The guards are incorruptible, the bookkeepers — infallible. While my agents are"
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$ useless at best, loose ends at worst."
 scheme_critical_moments.1203.desc_discovered: "$scheme_critical_moments.1203.desc$ spilling and spoiling my plans everywhere they go."
 scheme_critical_moments.1203.a: "Better luck next time."
