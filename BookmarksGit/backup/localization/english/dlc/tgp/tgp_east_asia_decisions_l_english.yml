 visit_local_shrine_decision: "Perform a Ritual Sacrifice"
 visit_local_shrine_decision_desc: "We need not travel far in order to to demonstrate true devotion. A short journey to a nearby shrine and making a sacrificial offering; we can retain the favor of the divine for the foreseeable future."
 visit_local_shrine_decision_confirm: "Let the journey begin"
 sacrifice_to_heaven: "Perform a religious journey to a regional shrine to make an offering of [gold_i][gold|E] or [prestige_i][prestige|E] in return for [piety|E]"

 local_rites.1.t: "A Sacred Journey"
 local_rites.1.desc: "While a sacred offering can be made at any temple, even my local shrine in [capital_location.GetNameNoTooltip], it is clear that not every sacred space is equal.\n\nA visit to a dedicated temple community could be quite time consuming, but would likely be more impressive."
 local_rites.1.home: "Our own shrine will suffice"
 local_rites.1.home.tt: "An offering at a local shrine in [tooltip_loc.GetNameNoTooltip] will save us the journey.\nAn offering here will cost [gold_i][THIS.ScriptValue('miniscule_gold_value')|-0] in return for [piety_i][THIS.ScriptValue('minor_piety_gain')|+0]"
 local_rites.1.mount_tai: "I must go to make my ritual sacrifice Mount Tai"
 local_rites.1.fengshan.tt: "A once per dynasty offering with a profound impact\nThis offering will cost [treasury_i][THIS.ScriptValue('major_treasury_value')|-0] and [prestige_i][THIS.ScriptValue('massive_prestige_value')|-0] in return for [piety_i][THIS.ScriptValue('major_piety_gain')|+0] and [legitimacy_i][THIS.ScriptValue('massive_legitimacy_gain')|+0]"
 local_rites.1.major_shrine: "The shrines at [point_of_interest_location.GetNameNoTooltip]"
 local_rites.1.major_shrine.tt: "An offering here will cost [gold_i][THIS.ScriptValue('medium_gold_value')|-0] or [prestige_i][THIS.ScriptValue('medium_prestige_value')|-0] in return for [piety_i][THIS.ScriptValue('major_piety_gain')|+0]"
 local_rites.1.normal.tt: "An offering here will cost [gold_i][THIS.ScriptValue('minor_gold_value')|-0] or [prestige_i][THIS.ScriptValue('minor_prestige_value')|-0] in return for [piety_i][THIS.ScriptValue('medium_piety_gain')|+0]"
 local_rites.1.hills: "The sanctuary in the undulating hills of [hills_location.GetNameNoTooltip]"
 local_rites.1.forest: "The forest temples of [forest_location.GetNameNoTooltip]"
 local_rites.1.mountains: "The mountain shrines in [mountains_location.GetNameNoTooltip]"
 local_rites.1.temple_holding: "The temple of [temple_holding_location.GetNameNoTooltip]"
 local_rites.2.toast: "You have arrived at the Shrine"


 local_rites.3.t: "Sacrifice to Heaven"
 local_rites.3.t.fengshan: "Feng and Shan"
 local_rites.3.fallback.t: "Sacrifice to the Gods"
 local_rites.3.desc_mt_tai_huangdi: "Not many have witnessed a Fengshan Ritual at Mount Tai, yet there are few who do not know what it means. A new altar has been erected from the soil at the summit of Mount Tai, and far below land has been cleared in honor of the earth.\n\nMost of my predecessors never made the attempt to mediate between Heaven and earth, it is rare to have this opportunity to safeguard the future of the [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip] dynasty."
 local_rites.3.desc_important_shrine: "The shrines at [shrine_location.GetName] are as impressive as they are old, and its caretakers seem used to important visitors. Observing the holy place where countless devotees have paid their respects before me I am filled with a kind of reverence.\n\n"Patronage is an important aspect of the maintenance of holy sites such as this. Visitors often make a donation to support the monastic community." [companion.GetName] looks at me in a polite, but somewhat inquisitive way."
 local_rites.3.desc_at_home: "An offering in the [shrine_location.GetName] family shrine is perhaps not as impressive as one made in a great temple, but can be just as important as an act of devotion.\n\nAs I perform the ritual offering I am filled with an inner peace that I have not felt in a long while."
 local_rites.3.desc_mountain_shrine: "Traversing the many steps towards the mountaintop shrine in [shrine_location.GetName] is tiring but also lends itself well to reflection. This act of pilgrimage is one I am likely to think back on long after my ritual offering has been concluded.\n\nAs we reach the peak, [companion.GetName] turns to me. "To keep a location such as this maintained is an admirable thing. Perhaps there is a way we could support the monks here? It is customary.""
 local_rites.3.desc_hills_shrine: "The undulating landscape of [shrine_location.GetName] is beautiful and by the time we reach the shrine for my offering I have already come to feel an inner peace that have sometimes felt out of my reach.\n\nHaving reached the final step of the temple stairs [companion.GetNameNo] looks at me. "There is a small community here that exists to support this shrine. Perhaps we could show our support to them?""
 local_rites.3.desc_forest_shrine: "Reaching the small shrine at [shrine_location.GetName] has meant traveling under a canopy of trees for some distance. It is hard to imagine a more peaceful and soothing environment and I find myself thinking that I will recall this moment long after my pilgrimage is over.\n\n"We should consider if we should help the community here, and ensure the prosperity of this shrine." I turn around to find [companion.GetName] looking at me with an inquisitive expression."
 local_rites.3.desc_holding_shrine: "Arriving at the shrine in [shrine_location.GetName] I find myself reflecting over its role and significance. There are many more important shrines but that does not mean it is not an exemplary monastic community. Seeing the reverence of all those that dwell here is inspiring.\nAs I am getting ready to leave [companion.GetName] turns to me. "This is a sacred place, and so my thoughts must dwell on the divine, but those who devote themselves to its care are also worthy of our reverence.""
 local_rites.3.desc_cynical: "\n\nI can scarce contain my distaste, but perhaps I must do what is expected of me."
 fengshan_option: "By Heaven's command"
 local_rites.3.pay_gold: "Let us make a donation"
 local_rites.3.pay_prestige: "I have nothing to offer but my devotion"
 local_rites.3.pay_at_home: ""So be it""
 local_shrine.optout: "Worldly matters call on my attention"
 local_shrine.optout.flavor: "A visit to a shrine can be arranged at a later date"
 visit_local_shrine_modifier: "Performing Ritual at Local Shrine"
 visit_local_shrine_modifier_desc: "This character is currently devoting themselves to a ritual offering at a shrine."

 seize_mandala_capital_decision: "Seize Mandala Temple Complex"
 seize_mandala_capital_decision_desc: "A temple complex fit for a true Devaraja at our doorstep? We should relocate, and expand our power base from there. It should be in the best interest of all loyal subjects."
 seize_mandala_capital_decision_tooltip: "Seize a #V $building_type_mandala_capital_01$#! located within your [de_jure_capital|E] from a [subject|E]"
 seize_mandala_capital_decision_confirm: "All is as it should be."
 
 create_bunga_mas_decision: "Create Bunga Mas"
 create_bunga_mas_decision_tooltip: "Hire a local artisan to create a [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] [artifact|E] for you"
 create_bunga_mas_decision_desc: "The trees made of the finest silver and gold — a prime treasure to award as tribute. I shall bring it to my suzerain's court and bask in its glory!"
 create_bunga_mas_decision_confirm: "Requisition Bunga Mas"
 create_bunga_mas_decision_effect: "Create a [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] [artifact|E]\n$BULLET_WITH_TAB$On delivery to Suzerain:\n$TAB$$BULLET_WITH_TAB$Gain stack(s) of [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] #WEAK (max 3)#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "The Bunga Mas, or Golden and Silver Flowers, was a form of tribute utilized in the Malay Peninsula. It consisted of two small trees made of the finest quality gold and silver."
