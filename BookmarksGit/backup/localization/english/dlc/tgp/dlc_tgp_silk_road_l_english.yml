 silk_road_situation_participant_group_silk_road_domain_desc: "This character is a non-[nomadic|E] [independent_ruler|E] outside [GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName] whose [domain|E] lays on the [GetGeographicalRegion('dlc_tgp_silk_road_route_region').GetName]."
