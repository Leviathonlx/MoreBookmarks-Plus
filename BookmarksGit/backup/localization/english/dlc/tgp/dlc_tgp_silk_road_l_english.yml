 silk_road_situation_sub_region_region_silk_road_proper_china: "China"
 silk_road_situation_sub_region_region_silk_road_proper_china_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak From the east, silk and tea are bought by merchants and begin their slow travel outward. Along with those goods, the merchants bring with them one more thing: new #italic ideas#!.#!"
 silk_road_situation_sub_region_region_silk_road_proper_tibet: "Tibet"
 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak The Tibetan Plateau is a formidable landscape, but trade routes can be found among the scattered valleys and passes of the region.#!"
 silk_road_situation_sub_region_region_silk_road_proper_india: "India"
 silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Trade courses through this region like the waters of the Ganges and the Indus, ebbings and flowing but always present.#!"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia: "Central Asia"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Canny eyes can gaze out over the steppes and discern a vast array of open trails ahead of them. Opportunity is always present, for merchants and raiders alike.#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "Transcaspia"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak The Caspian Sea and the Black Sea provide unique opportunities for trade and travel. Rivers connect these waters to northern lands, with their own networks of trade, and their own opportunities for wealth and fortune.#!"
 silk_road_situation_sub_region_region_silk_road_proper_occident: "Occident"
 silk_road_situation_sub_region_region_silk_road_proper_occident_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Here is where the great caravans reach their final destinations, and fortunes are made and lost.#!"

