 situation_silk_road_phase_exceptional_bounty: "Exceptional Bounty"
 situation_silk_road_phase_exceptional_bounty_desc: "Astounding treasures can be gained, the greatest profits can be made, and ideas and innovations spread the widest when times are good on the Silk Road."
 situation_silk_road_phase_steady_trading: "Steady Trading"
 situation_silk_road_phase_steady_trading_desc: "Profits are made, deals are haggled over, and business continues as usual. There might be some more lucrative options elsewhere, but the Silk Road is more reliable."
 situation_silk_road_phase_hardship: "Hardship"
 situation_silk_road_phase_hardship_desc: "From war, calamity, and unpredictable twists and turns of fate, the Silk Road is at an absolute standstill. Neither money nor ideas are moving, and the only thing gained from following the Silk Road's routes is misery and poverty."
