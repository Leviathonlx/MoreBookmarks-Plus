 game_concept_silk_road_innovation: "$game_concept_silk_road_situation$ Innovation"
 game_concept_silk_road_innovations: "$game_concept_silk_road_situation$ Innovations"
 game_concept_silk_road_innovation_desc: "$game_concept_silk_road_innovations$ are [innovations|E] that spread westwards along the [silk_road_situation|E].\n\nEvery [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V] years a $game_concept_silk_road_innovation$ discovered by the Han [culture|E] will be randomly assigned to the China [situation_sub_region|E], with all other $game_concept_silk_road_innovations$ moving west along the $game_concept_silk_road$.\n\n$game_concept_cultures$ with the [GetCultureTradition('tradition_sinophilic').GetName] [tradition|E] have access to all $game_concept_silk_road_innovations$ discovered by the Han $game_concept_culture$.\n\n[rulers|E] outside the $game_concept_silk_road$ can attempt to bring knowledge back to their [culture|E] via the [GetDecisionWithKey('visit_silk_road_market_decision').GetName|V] [decision|E]. If successful, the $game_concept_silk_road_innovation$ can be discovered like any other $game_concept_innovation$ once they return."
