 game_concept_silk_road_situation: "Silk Road"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "The $game_concept_silk_road_situation$ is not one road, but a whole network of routes that connect the furthest corners of civilization to exchange gold, goods, and ideas. To have access to the Silk Road is to have access to all the riches of the world.\n\nDifferent levels of access to the silk road grant varying gold bonuses, and may provide unique opportunities to unlock exotic [innovations|E]. The amount of gold and knowledge traveling on the Silk Road will change depending on its prosperity, which is influenced by many factors, including wars, events, and China's [dynastic_cycle|E]."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
