l_english:
 debate_event.1000.t: "Setting the Stage"
 debate_event.1000.desc_intro_host: "Scholars from all across the realm have gathered"
 debate_event.1000.desc_intro_fallback: "I have arrived"
 debate_event.1000.desc_outro: "in [ROOT.Char.GetCurrentLocation.GetName] for the debate.\n\nAlready, debaters practice their speeches in tight huddles, the great families set out to claim the finest lodgings, while a procession of carts loaded with vegetables and meats move noisily toward the market.\n\nIt is time I prepare as well."
 debate_event.1000.a: "Not a moment to spare!"
 debate_event.1000.a.success_desc: "Excellent Preparations"
 debate_event.1000.b: "I should explore the city."
 debate_event.1000.c: "A perfect opportunity to relax."

 debate_event.1010.t: "Debate Commences"
 debate_event.1010.desc: "Scholars spill into the debate hall, disciples trailing behind their elders, arms overburdened by hefty scrolls. My opponent [debate_opponent.GetTitledFirstName] stands ready on the opposite end of the hall, surrounded by other [opponent_movement.GetName] members.\n\nThere is no more time for preparations. Going into this debate, I must rely on my wits to succeed."
 debate_event.1010.a: "This will be my moment."

 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "I make my way through the crowd, hoping to secure a good vantage point of the ensuing debate. The [my_movement.GetName] occupies the end of the debate hall. Some shuffling and muttering later, I find myself among my peers.\n\n[debate_contender.GetTitledFirstName] and [debate_opponent.GetTitledFirstName] stand before each other, ready to prove themselves the"
 debate_event.1015.desc_favor: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]'s favorite."
 debate_event.1015.desc_leadership: "[contender_movement.GetNameNoTooltip]'s leader."
 debate_event.1015.a: "I wonder who will win."

 debate_event.1100.t: "Canceled Debate"
 debate_event.1100.desc_death: "It appears that [debate_opponent.GetTitledFirstName] has passed away. With no one to debate with, the debate has been canceled."
 debate_event.1100.desc_fallback: "I just received word that the debate has been put on hold. The reason is unclear, other than the fact that it cannot move forward at this time."
 debate_event.1100.a: "Unfortunate news."

 debate_event.2000.t: "Pride's Folly"
 debate_event.2000.desc: "Raised voices draw me inside one study hall, where I find my [ROOT.Char.Custom2('RelationToMe', talent )] [talent.GetTitledFirstName] gesturing toward the gathering crowd. "None of you are here today to engage in actual scholarly debate, but to boast and claim superiority over your peers!"\n\n[talent.GetSheHe|U] speaks with the same conviction I have heard from [talent.GetHerHim] all day. [talent.GetHerHis|U] face trembles with barely-contained emotion. This [talent.GetWomanMan] shows promise of an astute intellect, although that temper might prove difficult."
 debate_event.2000.a: "[talent.GetHerHis|U] talents will flourish under my guidance."
 debate_event.2000.b: "We should all be humbled by [talent.GetHerHis] words."

 debate_event.2010.t: "[elder_movement.GetNameNoTooltip]'s Influence"
 debate_event.2010.desc: ""I must say, your interpretation of the [ROOT.Char.Custom('GetRandomHistoryPassage')] piqued my interest," [elder.GetTitledFirstName] tells me at the end of a long day engaged in friendly discussions. "I am certain that, setting our differences aside, there is much to learn from each other."\n\nThe amicable atmosphere of our conversations often make me forget that [elder.GetSheHe] belongs to the [elder_movement.GetNameNoTooltip] — A fact I am reminded of when a fellow [my_movement.GetNameNoTooltip] member casts a pointed look in my direction."
 debate_event.2010.a: ""I completely agree.""
 debate_event.2010.b: ""Some differences cannot be overlooked.""

 debate_event.2020.t: "Friendly Exchanges"
 debate_event.2020.desc: "My fellow [my_movement.GetName] member [movement_member.GetTitledFirstName] approaches with a hunched man in tow, head lowered in greeting. "I heard you seek talented individuals for your retinue," [movement_member.GetFirstNameNoTooltip] says. "I believe [disciple.GetTitledFirstName] might be a suitable candidate."\n\n[disciple.GetFirstNameNoTooltip] [disciple.Custom('quirk_pos_present')] and says, "It would be an honor to serve you, my [ROOT.Char.GetLadyLord].""
 debate_event.2020.a: ""I have much to teach [disciple.GetHerHim].""
 debate_event.2020.b: ""Your friendship is all I ask for.""
 friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U] was given a disciple by [TARGET_CHARACTER.GetShortUIName] at a debate."
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"

 debate_event.5000.t_imperial_debate: "The Imperial Favor"
 debate_event.5000.t_movement_debate: "The [host.Custom('GetMyMovementNoTooltip')] Leadership"

 debate_event.5000.desc_imperial: "Dignitaries and spectators line the walls of the debate hall, watching me as I move to stand in front of [debate_opponent.GetTitledFirstName]. We bow in unison before each other, arms outstretched, backs bent.\n\nI should seize the moment and be the first to lay out an argument."
 debate_event.5000.desc: "The stage has been set and spectators seated. [debate_opponent.GetTitledFirstName] rises from [debate_opponent.GetHerHis] seat to address the crowd, our fellow [host.Custom('GetMyMovement')] members.\n\n"We are here to discuss the priorities and direction of the [host.Custom('GetMyMovement')]. The outcome of this debate will also determine its leadership.""

 debate_event.5000.a: "I will govern by Kongzu's decree."
 debate_event.5000.b: "Logic and reason will win the day."
 debate_event.5000.c: "Very well. #EMP Now#! is the time to..."
 debate_event.5000.d: "Your lack of leadership will bring ruin!"
 debate_event.5000.a.flavor: "Leverage your experience in the [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait|E] - Higher experience means higher success"
 debate_event.5000.c.flavor: "As instructed, your [disciples|E] will attempt to rouse the spectators at opportune moments - Hopefully, [debate_opponent.GetShortUINamePossessive] own Disciples won't interfere..."
 debate_event.5000.d.success_desc: "You succeed to make convincing arguments"
 debate_event.5000.d.failure_desc: "You fail to make a convincing argument"

 debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName] wastes no time and immediately begins to list various accusations and insults, declaring that #EMP I#! am somehow unfit to lead.\n\nHumbug! Nothing but a wile attempt at undermining my authority."
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName] calmly speaks about Confucian and how his teachings ought to lead us forward."
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName] speaks about logic and reason, and how we ought to use previous learnings to stake out a new future for the realm."
 debate_event.crowd_approval_desc: "\n\nThe spectators nod in agreement."
 debate_event.crowd_disapproval_desc: "\n\nThe spectators shake their heads in disapproval."
 debate_event.5010.a: "Double-down on my current approach."
 debate_event.5010.b: "Perhaps the words of Confucius will sway them?"
 debate_event.5010.c: "A more #EMP reasonable#! approach should enlighten them."
 debate_event.5010.d: "Let's put my disciples to work."
 debate_event.5010.e: "When all else fails, insults are sure to work."

 debate_event.5100.t_winner: "- Victory!"
 debate_event.5100.t_loser: "- Defeat!"
 debate_event.5100.desc_winner: "After careful preparation and masterful execution, I have been declared the winner of the debate!\n\n[debate_loser.GetTitledFirstName] offers a curt, yet formal, bow before addressing me: "I suppose congratulations are in order. The others will soon look to you to lead them. I only ask that you do so with the utmost responsibility.""
 debate_event.5100.desc_loser: "Despite my best efforts, [debate_winner.GetTitledFirstName] has been declared the winner of the debate. As such, [debate_winner.GetSheHe] will also remain de facto leader of the [my_movement.GetNameNoTooltip].\n\nAfter receiving a round of congratulations, [debate_winner.GetSheHe] finally turns [debate_winner.GetHerHis] attention to me.\n\n"Not all are destined to lead. But do not fret, your time may yet come.""
 debate_event.5100.desc_unexpected_winner: "In a completely unexpected turn of events, #EMP I#! have been declared the victor. [debate_loser.GetTitledFirstName] looks at me, and I at [debate_loser.GetHerHim], both equally flabbergasted. Did we hear that right? Yes, yes we did.\n\nAfter a moment, visibly collecting [debate_loser.GetHerselfHimself], [debate_loser.GetFirstNameNoTooltip] addresses me; "I suppose congratulations are in order. Though, I cannot phantom why anyone would declare you the winner...""
 debate_event.5100.desc_unexpected_loser: "In a completely unexpected turn of events, [debate_winner.GetTitledFirstName] has been declared as the #EMP victor#!. [debate_winner.GetFirstNameNoTooltip] looks at me, and I at [debate_winner.GetHerHim], both equally flabbergasted. Did we hear that right? Yes, yes we did.\n\nAfter receiving a round of congratulations, still with surprise on [debate_winner.GetHerHis] face, [debate_loser.GetFirstNameNoTooltip] addresses me; "I feel that you performed admirably. Even if you, somehow, was unable to win today.""
 debate_event.5100.a: "For now, I shall enjoy the moment."
 debate_event.5100.b: "I will simply have to try again..."

 debate_event.5110.t: "- Electing a Winner"
 debate_event.5110.desc: "Arguments go back and forth between the two opponents for quite some time. They plead with logic, talk about the future of the realm, and, not without the occasional insult, consider the qualities of a leader.\n\nAs the debate ends, [debate_winner.GetTitledFirstName] appear to have had the stronger reasoning and would be the natural winner.\n\nAs [ROOT.Char.GetTitleAsNameNoTooltip], however, it is in my purview to declare the victor as I see fit."
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip] is indeed the winner."
 debate_event.5110.a.tt: "[winning_movement.GetNameNoTooltip] becomes [favored_movement|E]"
 debate_event.5110.b: "#EMP Actually#!, I think [debate_loser.GetNameNoTooltip] won."
 
 debate_event.5120.desc_winner: "After a brief respite, the announcer summarizes the debate and, without explicitly stating it, makes it clear that I am the winner of the debate. It is, however, not the announcer's decision."
 debate_event.5120.desc_loser: "After a brief respite, the announcer summarizes the debate and, without explicitly stating it, makes it clear that [debate_winner.GetTitledFirstName] is the winner of the debate."
 debate_event.5120.bridge_hegemon_available: "All heads turn towards [ROOT.Char.GetTopLiege.GetName]."
 debate_event.5120.bridge_fallback: "\n\nAn envoy leaves swiftly to send word to the [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], and returns with the news that"
 debate_event.5120.desc_liege_confirm: "\n\n"I agree. [debate_winner.GetFirstNameNoTooltip] is a worthy winner, who navigated the debate with utmost skill and cunning.""
 debate_event.5120.desc_liege_confirm_fallback: "the imperial court deems the [winning_movement.GetNameNoTooltip] worthy of the empire's favor."
 debate_event.5120.desc_liege_intervene: "\n\n"I declare [declared_winner.GetTitledFirstName] the victor of today's debate."
 debate_event.5120.a: "I am glad you think so, my [ROOT.Char.GetTopLiege.GetLadyLord]!"
 debate_event.5120.b: "What? I mean, of course. Thank you my [ROOT.Char.GetTopLiege.GetLadyLord]!"
 debate_event.5120.c: "How... Disappointing."
 
 tgp_dynastic_cycle_decision_event.0082.a: "Our position remains secure. For now."
 tgp_dynastic_cycle_decision_event.0082.b: "Phew. I thought we were done for."
 tgp_dynastic_cycle_decision_event.0082.c: "How could [ROOT.Char.GetTopLiege.GetSheHe] make such a decision?!"

 debate_events.5100.opponent_tt: "Decreased the [movement_power_i][movement_power|E] of the [opponent_movement.GetName] by #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!"
 debate_increased_movement_power_major_effect_tooltip: "Increased [GetPlayer.Custom('GetMyMovement')]'s [movement_power_i][movement_power|E] by [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"

 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"