l_english:
 tgp_east_asia_mandala_capital_events.1000.t.base: "Capital"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: the $building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: the $building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third:  "$tgp_east_asia_mandala_capital_events.1000.t.base$: the $building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: the $building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final:  "$tgp_east_asia_mandala_capital_events.1000.t.base$: the $building_mandala_capital_05$"
 tgp_east_asia_mandala_capital_events.1000.desc: "As I look out over the temple, the workers, now free from their obligations, scatter. They leave a sturdy stone structure, springing forth from the ground — a manifestation of our fervor. \n\nI tilt my head back slightly to follow the spires as they stretch towards the sky.\n\nYes, yes, this will do. I shall be the glorious devaraja, ruling over this temple and proving my worth."
 tgp_east_asia_mandala_capital_events.1000.desc.second: "The temple has expanded, now encompassing more shrines and ornaments — all carefully built, all reflecting reverence to #EMP me#!. \n\nMy servants hover around me like shadows as I walk around the temple, taking in every nook and cranny, meeting my followers as I go. I feel my power grow with each bowed head and respectfully averted glance.\n\nThis is #EMP my#! time."
 tgp_east_asia_mandala_capital_events.1000.desc.third: "The temple, now expanded into a larger compound, is bustling with a general commotion. Now there is room to house dozens of far-away travelers as well as local clergy. The daily worship never ceases.\n\nThe travelers — here to see me. The clergy — here to worship me.\n\nThe crowds diligently part to let me through, and I pause briefly to touch a few bowed heads along my path. My people. My followers. My divinity."
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "As the sun rises over the temple complex, the reflection pools light up in divine magnificence.\n\nI take in the sight of the temple, now complete with wide water features and a small reliquary, gathering the most exquisite of relics.\n\nSlowly, I nod — yes, this is where I am meant to be. This is what I am meant to do. My followers need me; I am here to guide their path, and in return they have built me this splendid temple. We will accomplish great things, #EMP together.#!"
 tgp_east_asia_mandala_capital_events.1000.desc.final: "The final stone has finally been placed in my complex in [project_location.GetNameNoTooltip].\n\nThe temple palace awaits. I allow myself a moment of pure joy and awe as I look out over the transcendent spires, arches and [Glossary( 'barays', 'BARAY_GLOSS' )]. The temple is filled with an otherworldly splendor.\n\nAround me people are cheering and dancing, celebrating one of my largest achievements — one which will be remembered for ages to come."
 tgp_east_asia_mandala_capital_events.1000.a: "A divine in the making."
 tgp_east_asia_mandala_capital_events.1000.a.second: "Transcendence awaits!"
 tgp_east_asia_mandala_capital_events.1000.a.third:  "Now we are getting somewhere..."
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "This is my #EMP true#! purpose."
 tgp_east_asia_mandala_capital_events.1000.a.final:  "Let us inspect the trappings of a #EMP god#!."

 tgp_east_asia_mandala_capital_events.1010.t: "Capital Rewards"
 tgp_east_asia_mandala_capital_events.1010.desc: "The envoy of my [ROOT.Char.Custom2('RelationToMe', overlord_scope)], [overlord_scope.GetTitledFirstName], reaches me in the early morning: "[ROOT.Char.Custom('FormOfAddressForLiege')|U]! The grand temple capital in [project_location.GetNameNoTooltip] has finally reached its conclusion!"\n\n "Our gracious [overlord_scope.GetTitleAsNameNoTooltip] has sent me here to show [overlord_scope.GetHerHis] appreciation for your generous contributions to this end!" The [envoy.GetWomanMan]'s eyes glow with a passionate fervor when [envoy.GetSheHe] retells the vision of the transcendent spires, arches and [Glossary( 'barays', 'BARAY_GLOSS' )] that award the temple with an otherworldly splendor.\n\nI hum and nod, pleased with my contribution to the cause..."
 tgp_east_asia_mandala_capital_events.1010.a: "Send my regards."

