 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
 japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]"
 japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]"
 japanese_house_name_fallback: "[old_head.GetHouse.GetName]"
 japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]"
 japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]"
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: Family Splits"
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: Family Splits"
 tgp_japan_decision.9005.desc: "My [ROOT.Char.Custom2('RelationToMeShort', new_head)], [new_head.GetTitledFirstName], has boldly proclaimed the beginnings of a new house, the [new_head.GetHouse.GetBaseName], with [new_head.GetHerselfHimself] at its head.\n\nI cannot pretend to welcome this flagrant dismissal of my authority over House [ROOT.Char.GetHouse.GetBaseName] — let us see how [new_head.GetSheHe] fares without my protection..."
 tgp_japan_decision.9005.a: "The sun burns brightly, without the [ROOT.Char.GetHouse.GetBaseNameNoTooltip]'s' shade."
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "The [shogun.GetHouse.GetBaseNameNoTooltip] Shōgunate"
 tgp_japan_decision.9101.desc: "A new age dawns upon [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip], as power shifts from pen to sword. Under [ROOT.Char.GetHouse.GetBaseNameNoTooltip] leadership, order will at last be restored, and the last vestiges of the old bureaucracy consigned to history.\n\nBut let none be mistaken — my authority is derived from our divine [ceremonial_liege.GetTitleAsNameNoTooltip]..."
 tgp_japan_decision.9101.a: "A necessary measure to ensure peace..."

 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "The Shōgunate has risen under the rule of [shogun.GetName], putting an end to endless courtly forums. In their place, the sword and the warrior now hold true power, bringing security and order directly into the hands of the people.\n\n"
 tgp_japan_decision.9102.admin: "My authority has been stripped, my lands handed off to the Shōgun. In my place, come warmongers who rule through strength rather than words..."
 tgp_japan_decision.9102.feudal: "Our lands remain secure, and the authority falls back into our hands. In this new era, strength determines all."
 tgp_japan_decision.9102.fallback: "Hopefully, in time, this proves to be a fruitful decision."
 tgp_japan_decision.9102.a.admin: "It is a harsh new order."
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V] [governor|E] [vassals|E] will fight against you#!"
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V] [feudal|E] [vassals|E] will join you#!"
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V] [allied|E] or same [house|E] [vassals|E] will join you#!"

 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "Though I am of royal blood, a true descendant of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))], [nearest_emperor.GetTitledFirstName], my calling, and the destiny of my descendants, lays beyond the walls of the imperial palace.\n\nI shall quit any claim to [ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l], and take up one of customary [Glossary( 'Honsei', 'HONSEI_GLOSS' )] bestowed to disinherited imperial offspring: [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] or [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n"
 tgp_japan_decision.9201.both: "Both names have been granted to [nearest_emperor.GetTitledFirstNamePossessiveNoTooltip] progeny before, the families led by my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName], and my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]."
 tgp_japan_decision.9201.minamoto: "The [nearest_emperor.GetFirstNameNoTooltip] $dynn_Minamoto$ have already sprouted, led by my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName]."
 tgp_japan_decision.9201.taira: "The [nearest_emperor.GetFirstNameNoTooltip] $dynn_Taira$ have already sprouted, led by my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]."
 tgp_japan_decision.9201.a: "I will take a place among the [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$"
 tgp_japan_decision.9201.b: "My place is with the [taira_house.GetNameNoTooltip] $dynn_Taira$."
 tgp_japan_decision.9201.c: "I wish to take the name $dynn_Minamoto$."
 tgp_japan_decision.9201.c.tt: "You found the #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#! [dynasty|E]"
 tgp_japan_decision.9201.d: "'$dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip]' has a certain gravitas."
 tgp_japan_decision.9201.d.tt: "You found the #V [nearest_emperor.GetFirstNameNoTooltip] Taira#! [dynasty|E]"
 tgp_japan_decision.9201.message_title: "Imperial Family Branches"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "You may become head of a new [noble_family|E]"
 will_found_noble_family_tt: "You will become head of a new [noble_family|E]"

 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "The Cage Unlocked"
 tgp_japan_decision.9301.desc: "As Emperor, I've reclaimed my rightful place as the true leader of this realm. My power is no longer wielded by those who wish to fuel their own ambitions, and all is restored to the Chrysanthemum Throne."
 tgp_japan_decision.9301.a: "A sun to guide the land."
 tgp_japan_decision.9302.t: "The [tenno.GetTitleAsNameNoTooltip] Victorious"
 tgp_japan_decision.9302.desc: "Words spread like wildfire of the $game_concept_tenno_possessive$ return. [tenno.GetName] has restored [tenno.GetHerHis] imperial presence, hopefully revoking power from idle and ill-willed hands.\n\n[tenno.GetSheHe|U] now intends to rule more directly over the people of this land from the Chrysanthemum Throne, and [tenno.GetHerHis] reign will no longer be seen as mere ceremony."
 tgp_japan_decision.9302.a: "Let this be a return to order."

 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "Metaphors and Syllables"
 tgp_japan_decision.9401.desc: "Endless days, and sleepless nights have gone by towards my comprehension of poetry. Sheets of paper fly through the air left and right, leaving only scribbles with a trail of ink behind it in my pursuit of knowledge.\n\nThe time has come for me to choose a path forward. Is this something worth pursuing, or should I give up the chase?"
 tgp_japan_decision.9401.a: "Spare no effort, I #EMP will#! understand."
 tgp_japan_decision.9401.a.toast.success: "You successfully manage to get a grasp of poetry"
 tgp_japan_decision.9401.a.toast.failure: "You don't fully understand this whole ordeal"
 tgp_japan_decision.9401.b: "I've changed my mind."
 
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "A New Walk of Life"
 tgp_japan_decision.9500.desc: "With a warm embrace, I welcome my newly found enlightenment towards rebirth — which I am reborn anew.\n\nI will devote my life for [ROOT.Char.GetFaith.GetName], living my last days to practice and preach my discoveries I find along the way.\n\nI will serve my [ROOT.Char.GetLiege.GetTitleAsName], by finding the harmony between our cultural heritage and be guided by nature when it decides a new lesson can be learned."
 tgp_japan_decision.9500.a: "I welcome you, heavenly Pure Land."

 # tgp_japan_establish_soryo_administration_decision
 
 tgp_japan_decision.9603.t: "Establish Sōryō Administration: Call to Action"
 tgp_japan_decision.9603.desc: "The grasping ambition of [daijo_daijin.GetTitledFirstName] knows no bounds: [daijo_daijin.GetSheHe] now openly pushes for reform which would cement the power of [daijo_daijin.GetHerHis] house and its allies.\n\nWhatever agreements or disagreements we may have on the governance of Japan, the [daijo_daijin.GetHouse.GetBaseNameNoTooltip] moving into such a dominant position should give us all pause."
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName] has emerged as figurehead of the resistance, and rallies [leader.GetHerHis] armies even now."
 tgp_japan_decision.9603.a: "The [ROOT.Char.GetHouse.GetBaseNameNoTooltip] will not stand for this."
 tgp_japan_decision.9603.a.bloc: "The [ROOT.Char.GetConfederation.GetName] will not stand for this."
 tgp_japan_decision.9603.b: "It is not our fight."
 tgp_japan_decision.9603.a.tt: "All [THIS.Char.GetConfederation.GetName|V] members will join the [war|E]"
 tgp_japan_decision.9605.t: "Establish Sōryō Administration: To Arms"
 tgp_japan_decision.9605.desc: "As I push for reforms and my intentions become clear, the traitors rally. [leader.GetTitledFirstName] of [leader.GetHouse.GetBaseNameNoTooltip] has emerged as figurehead of this treachery, and gathers a host even now.\n\nIt is no matter, we [ROOT.Char.GetHouse.GetBaseNameNoTooltip] will meet them on the battlefield, and we [ROOT.Char.GetHouse.GetBaseNameNoTooltip] will triumph."
 tgp_japan_decision.9605.peace: "As I push for reforms and my intentions become clear, only silence follows — the expected backlash never materializes. Perhaps I underestimated the realm's faith in the [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nWith no traitors to deal with, Japan can at last flourish under a new era of benevolent rule under the [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..."
 tgp_japan_decision.9605.a: "These rebels will be crushed."
 tgp_japan_decision.9605.b: "The realm has seen wisdom."
 tgp_japan_decision.9606.t: "Establish Sōryō Administration: [daijo_daijin.GetHouse.GetBaseNameNoTooltip] Dominance"
 tgp_japan_decision.9606.desc: "At last, the misguided rebel forces have been defeated. With their leader, [leader.GetTitledFirstName], brought before me in bonds, few can doubt that the promised peace is now within our grasp.\n\nWith all detractors silenced, Japan can at last flourish under a new era of benevolent rule under the [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..."
 tgp_japan_decision.9606.a: "Inevitable, and necessary."
 tgp_japan_decision.9607.desc: "Shocking the capital, [daijo_daijin.GetTitledFirstName] has emerged victorious against those who opposed [daijo_daijin.GetHerHis] reforms, now termed rebels, moving the realm into a new era of [daijo_daijin.GetHouse.GetBaseNameNoTooltip] dominance.\n\n"
 tgp_japan_decision.9607.desc.other: "Let us hope the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] can find a worthy place in this new order."
 tgp_japan_decision.9607.desc.winner: "Our loyal service to the [daijo_daijin.GetHouse.GetBaseNameNoTooltip] in this just cause will no doubt be rewarded."
 tgp_japan_decision.9607.desc.loser: "This a dark day for [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], and the [ROOT.Char.GetHouse.GetBaseNameNoTooltip]..."
 tgp_japan_decision.9607.a: "There is much to think about."

 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "Yamato Ten'nō Restored"
 tgp_japan_decision.9901.desc: "The Ten'nō stands strong, and the Chrysanthemum Throne returns to it's rightful heir. This rule is not merely of a noble title or status, but reflects the ancient connection of the Yamato to these lands."
 tgp_japan_decision.9901.a: "It will be honor to advise [scion.GetHerHim]."
 tgp_japan_decision.9901.a.scion: "At long last."
 tgp_japan_decision.9902.desc: "The sacred Yamato bloodline exudes its presence in the Imperial Palace once more. A child of Amaterasu, [scion.GetName] stands as its heir, just as in the days of old.\n\nWith this return to tradition, the realm may flourish again under the glistening light of the Chrysanthemum Throne."
 tgp_japan_decision.9902.a: "Long live the Ten'no!"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "Ritsuryō Bureaucracy Restored"
 tgp_japan_decision.9911.desc: "The time has come for a new rule, not by brutish force, but by the pen.\n\nOnly an organized government can exact justice, while warriors twist the law to suit themselves. Under my rule the law shall be clear, fair, and firm — as our noble ancestors intended."
 tgp_japan_decision.9911.rebel: "\n\nOpposing the ways of our predecessors, [rebel.GetName] stands against my decision. With [rebel.GetHerHis] armies raised, my desire for bureaucracy is challenged."
 tgp_japan_decision.9911.a: "The old ways are the best ways."
 tgp_japan_decision.9912.desc: "[kampaku.GetName] has returned to the ways of our ancestors, proposing a bureaucracy over our warrior class. [kampaku.GetSheHe|U] seeks to restore order within the realm, bringing authority to the throne and court over local clans."
 tgp_japan_decision.9912.rebel: "\n\nSuch major changes do not come without strife, however. [rebel.GetName] has risen against [kampaku.GetFirstNameNoTooltip] in protest, with some following [rebel.GetHerHis] sentiments..."
 tgp_japan_decision.9912.b: "I will not give up my power!"
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName] is a fool who places [actor.GetHerHis] own aggrandizement before the good of the empire. I will not stand idly by while our liege abuses [actor.GetHerHis] loyal vassals. I urge you to join me in the fight to depose this tyrant."
 tgp_japan_decision.9913.a: "You will not stand alone!"
 tgp_japan_decision.9913.b: "You are the traitor!"

#tgp_japan_assert_regional_dominion_government_decision
tgp_japan_decision.9960.t: "Assert Regional Dominion"
tgp_japan_decision.9960.intro: "I will unify [title_scope.GetNameNoTier] under my banner. This corner of land will be a bastion for stability and serve as an example to our chaos riddled empire."
tgp_japan_decision.9960.agree: "\n\nThe local lords show great wisdom..."
tgp_japan_decision.9960.partial_war: "\n\nWhile the wise local lords are in accord, a foolish few flock to the banner of [main_defender.GetName] rather than concede to my dominion."
tgp_japan_decision.9960.full_war: "\n\nThe local lords lust after division! Unwise as it may be, they flock to the banner of [main_defender.GetName] rather than concede to my dominion."
tgp_japan_decision.9960.a: "...Perhaps they will find wisdom in the next life."
tgp_japan_decision.9960.b: "...and all concede to my dominion."
tgp_bloc_members_join_war_effect_tt: "If you lead a [bloc|E], its members will join your [war|E]"
tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X The [ceremonial_regent|E] is [ritsuryo|E] and will consider this a [crime_i|E][crime|E]#!"

tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] Under One Banner"
tgp_japan_decision.9961.desc: "A bright day for [title_scope.GetNameNoTier]! Some were slow to see the wisdom in my rule, but a sea of arrows and fire can be a diligent school master.\n\nSoon this quarrel will be forgotten. The blood of the fallen will grow rice for tomorrow's children. May our display of unity paint the path for the empire at large."
tgp_japan_decision.9961.a: "Where next could my banner fly?"

tgp_japan_decision.9962.t: "My Banner Lies Broken"
tgp_japan_decision.9962.desc: "My cause was just. There should have been no battle but, battle there was. In defeat my wisdom goes unheeded. Chaos reigns. [title_scope.GetName], a mirror for the empire.\n\nWe who desire harmony suffer and the spiritually compromised are made to succeed."
tgp_japan_decision.9962.a: "What now?"

tgp_japan_decision.9963.opening: "[ROOT.Char.GetName], my banner calls,"
tgp_japan_decision.9963.desc: "You've born witness to the strife that plagues our empire. I, [super_soryo.GetName], will unite [title_scope.GetName] and carve out a bastion for peace and stability. Submit to my banner or join the small minded in the folly of their defiance."
tgp_japan_decision.9963.a: "I submit"
tgp_japan_decision.9963.b: "To war!"
tgp_japan_decision.9963.a.tt: "If [super_soryo.GetShortUIName] wins the [super_soryo_war.GetName] [super_soryo.GetSheHe] will hold [title_scope.GetName] and you will become [super_soryo.GetHerHis] [vassal|E]"
super_soryo_war_no_holder_custom_tooltip: "Start a [domination_war|E] against [main_defender.GetShortUIName] over [title_scope.GetName]\n\t$BULLET$Every [de_jure|E] [county|E] [holder|E] of [title_scope.GetName] will join [main_defender.GetShortUIName] as a defender #weak (@soldier_icon![super_soryo_war_current_enemy_strength|N0])#!"
super_soryo_potential_peaceful: "@alert_icon!To have every [de_jure|E] [county|E] [holder|E] of [title_scope.GetName], become your [vassal|E] without a fight:\n$EFFECT_LIST_BULLET$Your [prestige_level|E] is [prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$Your [legitimacy_level|E] is greater or equal to #V 3#!\n$EFFECT_LIST_BULLET$Have high [dread_i][dread|E]\n$EFFECT_LIST_BULLET$Overwhelming @soldier_icon!Military Strength#!"
super_soryo_reward_peaceful: "Every [de_jure|E] [county|E] [holder|E] of [title_scope.GetName] will become your [vassal|E]"
