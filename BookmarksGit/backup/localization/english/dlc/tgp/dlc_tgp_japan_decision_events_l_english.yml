 # tgp_japan_establish_house_fief_decision
 tgp_japan_decision.9001.t.fief: "The [ROOT.Char.GetHouse.GetBaseNameNoTooltip] Fief"
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "I am a proud [old_house.GetBaseNameNoTooltip], but it is time to forge a new path, and establish my own lands in [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier], whatever my house head, [old_head.GetTitledFirstName], may think."
 tgp_japan_decision.9001.desc.fief_name: "\n\nAll that remains is to decide the name of my new house..."
 tgp_japan_decision.9001.desc.cadet: "I am a proud [old_house.GetBaseNameNoTooltip], but it is time to forge a new path, and establish my own house, whatever my house head, [old_head.GetTitledFirstName], may think."
 tgp_japan_decision.9001.desc.permission: "\n\nWith [regent.GetTitledFirstNamePossessive] blessing given, there is little fear of reproach from the capital!"
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName] will no doubt be furious when [regent.GetSheHe] hears of this, but that is no matter of great concern!"
 tgp_japan_decision.9001.desc.feudal: "\n\nHouse [ROOT.Char.GetHouse.GetBaseNameNoTooltip] at last joins the ranks of the new nobility, led by [regent.GetTitledFirstName]."
 tgp_japan_decision.9001.a.fief: "A new sun rises."
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "We have struggled within the confines of the bureaucracy as best we can, but no more."
 tgp_japan_decision.9002.desc.landed: "It is time to forge a new path, and establish [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] as a permanent fief of the [ROOT.Char.GetHouse.GetBaseName]."
 tgp_japan_decision.9002.desc.landless: "It is time to forge a new path, and abandon the trappings of the bureaucrats."
 tgp_japan_decision.9002.a: "A new sun rises on House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 japanese_noble_family_name: "[new_house.GetNameNoTooltip] $c_nf_japan_suffix$"
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-ryū"
