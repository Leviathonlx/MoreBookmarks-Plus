 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "Fresh Fish"
 tgp_japan_fresh_fish_county_modifier_desc: "The people of this county are supplied with freshly caught fish."
 tgp_japan_pearl_county_modifier: "Precious Pearls"
 tgp_japan_pearl_county_modifier_desc: "The divers of this county sometimes find pearls to sell."
 tgp_japan_abalone_temple_offerings_county_modifier: "Temple Offerings"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "The divers of this county are selling abalone, which is believed to bring long lasting life."

 tgp_japan_taxed_entertainment_county_modifier: "Taxed Entertainment"
 tgp_japan_taxed_entertainment_county_modifier_desc: "In this county, no opportunity to weighten the state's pockets is overlooked, least of all the people's entertainment."

 tgp_japan_prized_generosity_county_modifier: "Prized Generosity"
 tgp_japan_prized_generosity_county_modifier_desc: "Few things do more to encourage healthy rivalries between villages than the promise of a prize when they compete, and the people of this county are well motivated indeed."

 tgp_japan_fire_drilled_county_modifier: "Fire Drilled Households"
 tgp_japan_fire_drilled_county_modifier_desc: "The households of this county have had the perils of flames deeply impressed upon them, and each is tasked with maintaining a bucket in case of an outbreak."

 tgp_japan_instructive_plays_county_modifier: "Instructive Morality Plays"
 tgp_japan_instructive_plays_county_modifier_desc: "People in this county are reminded of their place even when they seek to forget it through a few hours spent enjoying a play."

 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "Relaxed from Onsen"
 tpg_japan_hot_spring_relaxation_modifier_desc: "This character has taken a restorative bath in an [Glossary( 'onsen', 'ONSEN_GLOSS' )]."

 tgp_japan_hot_spring_mystic_positive_modifier: "Rejuvenating Spirit"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "This character understood how to align with their spiritual self."
 tgp_japan_hot_spring_mystic_neutral_modifier: "Skeptical Spirit"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "This character felt #EMP something#!, but couldn't really figure out what."
 tgp_japan_hot_spring_mystic_negative_modifier: "Scattered Spirit"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "This character couldn't connect to the spiritual self."

 tgp_japan_sake_offering_county_modifier: "Sake Offering"
 tgp_japan_sake_offering_county_modifier_desc: "The ruler of this county showed respect to the deities during a cherry blossom celebration."

 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "Gift of Sake"
 tgp_japan_sake_offering_character_modifier_desc: "This character showed respect to the deities during a cherry blossom celebration."

 tgp_japan_tengu_rumors_character_modifier: "Tengu Rumors"
 tgp_japan_tengu_rumors_character_modifier_desc: "This character are still searching for a [Glossary( 'Tengu', 'TENGU_GLOSS' )] after hearing a rumor.\n\nIt is said that whoever comes across one and impresses them will be handsomely rewarded."

 tgp_japan_cautious_curiosity_character_modifier: "Cautious Curiosity"
 tgp_japan_cautious_curiosity_character_modifier_desc: "This character was recently tricked by a mere rumor."

 tpg_japan_add_fish_to_pond_modifier: "Pond Teaming with Fish"
 tpg_japan_add_fish_to_pond_modifier_desc: "This character's gardener has added extra fish to their pond, making it a popular place for courtiers to visit."

 tgp_japan_train_with_troops_modifier: "Inspired Troops"
 tgp_japan_train_with_troops_modifier_desc: "This character has given a speech, inspiring their troops before any battle to come."

 tgp_learned_from_onibi_modifier: "Learned From Onibi"
 tgp_learned_from_onibi_modifier_desc: "This character has gleaned insight from their discussion on [Glossary( 'Onibi', 'ONIBI_GLOSS' )]"

 tgp_buddhist_fighting_modifier: "Religious Infighting"
 tgp_buddhist_fighting_modifier_desc: "This character sat idly while various Buddhist sects fought for control in their realm."

 tgp_siren_yokai_love_modifier: "In Pursuit of Love"
 tgp_siren_yokai_love_modifier_desc: "This character has been inspired by a [Glossary( 'Yokai', 'YOKAI_GLOSS' )] to find love."

 tgp_siren_yokai_prose_modifier: "Aspiring Storyteller"
 tgp_siren_yokai_prose_modifier_desc: "This character is inspired by the songs they dreamed a [Glossary( 'Yokai', 'YOKAI_GLOSS' )] singing to them. They will now author their own stories."

 tgp_garden_yokai_bloom_modifier: "Blooming Garden"
 tgp_garden_yokai_bloom_modifier_desc: "This character believes they saw a [Glossary( 'Yokai', 'YOKAI_GLOSS' )] inspiring them invest in their garden."

 tgp_garden_yokai_building_modifier: "Aspiring Architect"
 tgp_garden_yokai_building_modifier_desc: "This character believes they saw a [Glossary( 'Yokai', 'YOKAI_GLOSS' )] inspiring them to build structures in their realm."

 tgp_shadow_yokai_imitation_modifier: "Intimidating Presence"
 tgp_shadow_yokai_imitation_modifier_desc: "This character carries an intimidating presence, believing they have a [Glossary( 'Yokai', 'YOKAI_GLOSS' )]. ally"

 tgp_shadow_yokai_torch_modifier: "Extra Patrols"
 tgp_shadow_yokai_torch_modifier_desc: "This character believes a [Glossary( 'Yokai', 'YOKAI_GLOSS' )] has possessed their shadow and is increasing defenses in their realm."

 tgp_shrine_heir_modifier: "Dynastic Favor"
 tgp_shrine_heir_modifier_desc: "This character prayed at a shrine and reflected they should invest in securing the future of their family."

 tgp_shrine_piety_modifier: "Faithful Servant"
 tgp_shrine_piety_modifier_desc: "This character has strengthened their faith from praying at a shrine."

 tgp_shrine_wealth_modifier: "Economic Prosperity"
 tgp_shrine_wealth_modifier_desc: "This character prayed at a shrine and reflected they should invest in increasing their wealth."

 tgp_shrine_health_modifier: "Strengthened Body"
 tgp_shrine_health_modifier_desc: "This character prayed at a shrine and reflected they should invest in their health."

 tgp_traveling_safe_modifier: "Cautious Traveler"
 tgp_traveling_safe_modifier_desc: "This character is being cautious while traveling, avoiding any potential dangers without sacrificing speed."

 tgp_rule_follower_modifier: "Obedient Subject"
 tgp_rule_follower_modifier_desc: "This ruler follows the laws of their overlord, and in turn, their subjects will fall in line."

 tgp_attentive_care_modifier: "Attentive Care"
 tgp_attentive_care_modifier_desc: "This character is having their needs looked after."

 tgp_neglected_modifier: "Neglected"
 tgp_neglected_modifier_desc: "This character's health is of secondary importance."

 tgp_law_defender: "Law Enforcement"
 tgp_law_defender_desc: "This character makes sure all criminals serve their sentence."

 tgp_temple_builder_modifier: "Shrine Builder"
 tgp_temple_builder_modifier_desc: "This character recently rebuilt a shrine that was lit ablaze."

 tgp_rebuilder_modifier: "Aspiring Architect"
 tgp_rebuilder_modifier_desc: "This characer strives to build non-religious buildings.\n\n#warning Cannot build [temples|E]!#!"

 tgp_burned_yokai_modifier: "Yokai Hunter"
 tgp_burned_yokai_modifier_desc: "This character has become more wary of [Glossary( 'Yokai', 'YOKAI_GLOSS' )] as of late."

 tgp_burned_weather_modifier: "Fortified Buildings"
 tgp_burned_weather_modifier_desc: "This character has fortified their buildings against natural calamities.\n[development|E] loss from [natural_disasters|E]: #P -20%#!"

 tgp_faith_defender_modifier: "Heretic Basher"
 tgp_faith_defender_modifier_desc: "This character does not take kindly to non-believers."

 tgp_people_mingler_modifier: "Magnanimous Rule"
 tgp_people_mingler_modifier_desc: "This character has displayed magnanimity at their court."

 tgp_scheme_wary_modifier: "Private Investigator"
 tgp_scheme_wary_modifier_desc: "This character has personal insights on secrets in their court."

 tgp_fertility_boost_modifier: "Potent Loins"
 tgp_fertility_boost_modifier_desc: "This character puts extra focus into creating an heir."

 tgp_longer_life_modifier: "Enduring Ruler"
 tgp_longer_life_modifier_desc: "Despite their old age, this ruler strives to live a long life."

 tgp_guilt_fever_modifier: "Guilt Fever"
 tgp_guilt_fever_modifier_desc: "This character has been burdened with the consequences of their actions."

 tgp_reflection_modifier: "Path of Fate"
 tgp_reflection_modifier_desc: "This character has been quite reflective recently, and is more open to explore their faith.\n[pilgrimage|E] Cost: #P -20%#!"

 tgp_japan_drafted_villagers_modifier: "Drafted Villagers"
 tgp_japan_drafted_villagers_modifier_desc: "This character has an eye for talent, and there's always a use to be found for brawny villagers."

 tgp_japan_precise_insight_modifer: "Precise Insight"
 tgp_japan_precise_insight_modifer_desc: "This character can glean strategic insights from even the most common of places, and then apply that knowledge under more martial circumstances."

 tgp_japan_banisher_of_demons_modifer: "Banisher of Demons"
 tgp_japan_banisher_of_demons_modifer_desc: "Masquerade or no, banishing the torch-wielding "demons" of the night has bolstered this character's reputation."

 tgp_japan_lucky_fan_fragments_modifier: "Fortunate Fan Fragments"
 tgp_japan_lucky_fan_fragments_modifier_desc: "This character may not have won the prize in archery, but they did take home one of the pieces of the target, said to bring good fortune to those who pocket them."

tgp_japan_a_poetic_life_modifier: "A Poetic Life"
tgp_japan_a_poetic_life_modifier_desc: "This character has prioritized living a poetic life. They are open to new experiences and others seek to have experiences with them."
tgp_japan_made_high_liege_cuckold_modifier: "A Poetic Life: Imperial Immortality"
tgp_japan_made_high_liege_cuckold_modifier_desc: "This character immortalized themselves by laying with a spouse of their liege. This experience will further inspire their poetic output."

tgp_japan_exchanged_verses_modifier: "A Poetic Life: Exchanged Verses"
tgp_japan_exchanged_verses_modifier_desc: "This character expanded their repertoire, through a poetic union."

tgp_japan_poetic_to_the_powerful_modifier: "Poet to the Powerful"
tgp_japan_poetic_to_the_powerful_modifier_desc: "This character improved their relationship to an important figure by employing a clever verse."

tgp_japan_poet_poisonous_flowers_modifier: "Poisonous Flowers"
tgp_japan_poet_poisonous_flowers_modifier_desc: "This character is has collected some toxic flowers, for what purpose, who can guess..."
tgp_japan_poet_medicinal_flowers_modifier: "Medicinal Flowers"
tgp_japan_poet_medicinal_flowers_modifier_desc: "This character is has collected some medicinal flowers, to better their health."

 tgp_japan_made_poetic_life_artifact_modifier: "A Poetic Life: A Thousand Immortal Leaves"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "This character created a pillar of [culture|E] through their poetic output."

 tgp_sharing_power_modifier: "Sharing Power"
 tgp_sharing_power_modifier_desc: "This character is sharing power to alleviate stress."

 tgp_power_undermined_modifier: "Power Undermined"
 tgp_power_undermined_modifier_desc: "This character has had their power undermined by an external power.\n@declare_regent_icon! Declare me Regent Acceptance: #P +25#!"

 tgp_spreading_scholarly_work_modifier: "Spreading Scholarly Work"
 tgp_spreading_scholarly_work_modifier_desc: "This character is encouraging scholars to write essays and memorials across their realm."

 tgp_regent_minted_coin_modifier: "Minted Coin"
 tgp_regent_minted_coin_modifier_desc: "This character minted some coin with their likeness."

 tgp_regent_history_modifier: "Encouraged Scholars"
 tgp_regent_history_modifier_desc: "This character encouraged scholars and poets to write about their greatness."

 tgp_regent_guarded_modifier: "Morale Booster"
 tgp_regent_guarded_modifier_desc: "This character knows how to influence military commanders and knights."

 tgp_stability_tree_modifier: "Strong Roots"
 tgp_stability_tree_modifier_desc: "Like the roots of a [Glossary( 'Bonsai', 'BONSAI_GLOSS' )], this character's realm and court are stable."

 tgp_health_resistance_modifier: "Fortified Health"
 tgp_health_resistance_modifier_desc: "This character ate temple food while praying with a monk, this dietary improvement has improved their health."

 tgp_cultural_appreciation_modifier: "Linguistic Appreciation"
 tgp_cultural_appreciation_modifier_desc: "This character acknowledges the difference between different languages."
 
 tgp_japan_ushiwakamaru: "Ushiwakamaru"
 tgp_japan_ushiwakamaru_desc: "Strong as a bull, this character will keep searching for stronger opponents to duel.\n$stay_duelist_adventurer$"

 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "Strong as a bull, this character will keep searching for stronger opponents to duel.\n$stay_duelist_adventurer$"

 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "Strong as a bull, this character will keep searching for stronger opponents to duel.\n$stay_duelist_adventurer$"

 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "Strong as a bull, this character will keep searching for stronger opponents to duel.\n#help The full potential of this character has been reached#!"

 tgp_japan_control_over_emperor: "Puppeteer of the Emperor"
 tgp_japan_control_over_emperor_desc: "This character has placed a compliant Emperor on the throne."

 tgp_japan_fujiwara_hidehira_back_in_town: "By the Sword"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "This character wishes to restore the Fujiwara to power by force."

 tgp_moved_shogun_court_modifier: "Capital of the Shōgunate"
 tgp_moved_shogun_court_modifier_desc: "This county is being established as a new capital for the Shōgunate, away from the imperial capital."


 tgp_festival_prosperity: "Festival Prosperity"
 tgp_festival_prosperity_desc: "This county has hosted a prosperous festival"