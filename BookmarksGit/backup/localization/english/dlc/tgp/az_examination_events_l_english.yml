l_english:

 az_examination.0001.t: "Judging the Brush"
 az_examination.0001.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName] bows lightly, presenting a carefully folded scroll.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]," [entrant.GetSheHe] says. "I humbly offer my compositions for your critique. I have labored over these lines — some are bold with certainty, others... reflect my search for balance. I welcome your thoughts.""
 az_examination.0001.intrigue: ""As long as you remember it is me that is helping you.""
 az_examination.0001.a: "Offer gentle and constructive feedback."
 az_examination.0001.b: "Mock [entrant.GetHerHis] pitiful attempts."
 az_examination.0001.c: "Compare [entrant.GetHerHis] work to the ancients and write a commentary."

 az_examination.0002.t: "Public Challenge"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] $az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater.GetFirstName], a representative of the [debater_movement.GetName], $az_examination.0002.desc$"
 az_examination.0002.desc: "corners me on my way out of the study. The smug expression on [debater.GetHerHis] face tells me that [debater.GetSheHe] has been waiting for the chance to strike against an unsuspecting scholar.\n\n"No one understands The Spring and Autumn Annals better than I! [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]'s words are not simple recording of events. His subtle phrasing exalts the virtuous and condemns the wicked. Don't you agree?""
 az_examination.0002.a: ""Obviously a [debater.Custom2('InsultNoun', ROOT.Char)] like you couldn't read it properly!""
 az_examination.0002.b: ""There is no room for fantasy here.""
 az_examination.0002.c: ""Every path towards wisdom is unique.""
 az_examination.0002.d: "Leave this unproductive debate."
 
 az_examination.0003.t: "Dishonored Pouring"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches the examiners with a tea tray. [tea_offender.GetSheHe|U] pours with the wrong hand, sleeves brushing the floor, and offers cups without bow or blessing.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] watches with cool disdain. "You abandon the proper rites to the detriment of your virtue, [tea_offender.GetFirstNameNoTooltip]," [host_examiner.GetSheHe] declares, loud enough for all to hear. [tea_offender.GetFirstNamePossessiveNoTooltip] hands tremble as [tea_offender.GetSheHe] bows stiffly."
 az_examination.0003.a: ""Allow me to demonstrate, [host_examiner.GetTitledFirstNameNoTooltip].""
 az_examination.0003.b: ""Why is this [tea_offender.Custom2('InsultNoun', ROOT.Char)] serving us?""
 az_examination.0003.c: "Remain silent."

 az_examination.0004.t: "Forbidden Answers"
 az_examination.0004.desc: "I catch [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] nervously thumbing through a worn manuscript, eyes wide with poorly concealed eagerness.\n\n[caught_entrant.GetSheHe|U] stammers, "It's… just for reference! I wasn't going to use it in the exam — really!" The merchant, [merchant.GetTitledHouseNameOrFirstName], gives me a knowing grin. "A valuable study aid, great one. Only a few coins. Perhaps a distinguished [ROOT.Char.GetWomanMan] like yourself would like the full set?""
 az_examination.0004.b: "Report this disgrace and confiscate the scroll."
 az_examination.0004.c: "Purchase an interesting scroll from the merchant."
 az_examination.0004.c.tt: "You become the owner of a [learning|E] and [GetTrait('confucian_education').GetName(GetNullCharacter)] scroll [artifact|E]"
 az_examination.0004.c.tt_equipped: "Purchased a [artifact_scroll.GetName]"
 az_examination.0004.d: ""I have seen nothing.""
 
 az_examination.0005.china.t: "Reflecting on Mengzi"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stands before a stone stele etched with a verse from Mengzi, fingers clasped behind [fellow_examiner.GetHerHis] back in contemplation.\n\n"I have read this line countless times," [fellow_examiner.GetSheHe] murmurs as you approach, "yet its essence remains elusive. Mengzi says: 'A great person is one who retains their child's heart.' What do you make of that, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 az_examination.0005.korea.t: "Reflecting on Choe Chiwon"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] is gazing up at a stone carving, the calligraphy unmistakably that of Choe Chiwon, etched in flowing lines. [fellow_examiner.GetHerHis|U] hands rest behind [fellow_examiner.GetHerHis] back, eyes distant with reflection.\n\n"Choe wrote these words during his return from the Tang court," [fellow_examiner.GetSheHe] says quietly as you join [fellow_examiner.GetHerHim]. "He said: 'The gentleman must govern his heart before he governs others.' I have pondered them since I was a pupil, and still they confound me.""
 az_examination.0005.t: "Pondering an Ancient Verse"
 az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] catches your eye — gazing thoughtfully at a stele inscribed with classical text.\n\n"This passage has long puzzled me," [fellow_examiner.GetSheHe] says softly. "What say you, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 az_examination.0005.china.a: ""It is a call to preserve what the ancients called [Glossary( 'de', 'CONFUCIAN_DE')].""
 CONFUCIAN_DE: "It refers to moral power or virtue, a force that allows an individual to positively influence others and maintain social harmony."
 az_examination.0005.a: ""It is a call to preserve one's moral clarity.""
 az_examination.0005.b: ""Rightful order above all.""
 az_examination.0005.c: ""How... Sensitive of him.""
 az_examination.0005.d: ""One must achieve meaning by oneself.""

 az_examination.0006.t: "Familial Piety"
 az_examination.0006.desc: "I spot [favored_entrant.GetFirstName], standing a little too close to [local_ruler.GetTitledHouseNameOrFirstName]. Their eyes meet for a heartbeat too long. "I will not fail you, [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))]." [favored_entrant.GetFirstNameNoTooltip] whispers under [favored_entrant.GetHerHis] breath.\n\nWhen the [local_ruler.GetTitleAsNameNoTooltip] spots me, [local_ruler.GetSheHe] quickly approaches my side. "[favored_entrant.GetSheHe|U] earned [favored_entrant.GetHerHis] place, I assure you," [local_ruler.GetTitledFirstNameNoTooltip] murmurs, a polite smile playing at [local_ruler.GetHerHis] lips."
 az_examination.0006.a: ""I will make sure of it myself.""
 az_examination.0006.b: ""We all rise by the hand we're given.""
 az_examination.0006.c: ""Let [favored_entrant.GetHerHis] work speak alone.""

 az_examination.0007.t: "The Weight of the Ink"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prepares the second of the [Glossary( 'Four Treasures', 'FOUR_TREASURES')] ahead of the examination. Grinding pine soot into the bronze inkstone with deliberate, practiced strokes, [aged_examiner.GetSheHe] expertly mixes good quality ink. With a sharp glance, [aged_examiner.GetSheHe] hands me the pestle.\n\n"It's your turn now. This ink must flow like moonlight over water, and endure longer than empires. The proper formula is in the [Glossary( 'Book of Rites', 'BOOK_OF_RITES')].""
 BOOK_OF_RITES: "A classic of order and harmony, prescribing the proper conduct for scholars, sons, and sovereigns alike. To follow its precepts is to honor the foundations of civilization."
 FOUR_TREASURES: "The Four Treasures — brush, ink, paper, and inkstone — are the scholar's essential tools. Their careful use reflects discipline, clarity, and reverence for tradition."
 az_examination.0007.a: ""The classics do not err.""
 az_examination.0007.b: ""A few drops of ginseng resin...""
 tgp_ginseng_resin_modifier: "Experimental Ink-Mixing"
 tgp_ginseng_resin_modifier_desc: "The quiet rituals of the study now linger in your every gesture, lending a subtle edge to your demeanor."
 az_examination.0007.c: ""Let the servants mix the ink.""

 az_examination.0008.t: "A Timely Challenge"
 az_examination.0008.desc: "Old practice scrolls are unrolled between me and [examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]. "They are from a previous era," [examiner.GetSheHe] notes, brushing the parchment reverently. "Why don't you answer one of the questions — and let me judge your response?"\n\n[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U], I raise an eyebrow. These scrolls make me remember the time when [memory.GetDescription]."
az_examination.0008.a: ""Let us grade one another's answers.""
az_examination.0008.a.success.tt: "You outmatch [examiner.GetTitledHouseNameOrFirstName]"
az_examination.0008.a.failure.tt: "[examiner.GetTitledFirstNamePossessive] wit outpaces your own"
az_examination.0008.b: ""Ah, those days... Let us reminisce.""
az_examination.0008.c: ""Not today.""

az_examination.0009.t: "A Crash of Inks"
az_examination.0009.desc: "The crate hits the ground with a sickening splash. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] stares down in horror, brush still in hand, ink splattered onto [clumsy_entrant.GetHerHis] legs, as [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] storms over with fury in [angry_examiner.GetHerHis] eyes.\n\n"You have ruined a full day's preparations!" [angry_examiner.GetSheHe] bellows."
az_examination.0009.a: ""It was my fault. I should have secured the crate.""
az_examination.0009.b: ""This level of clumsiness is unacceptable!""
az_examination.0009.c: ""Clean it up. We have work to do.""

az_examination.0010.t: "A Sealed Favor"
az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches with hushed steps, eyes darting over [requesting_entrant.GetHerHis] shoulder, and presents a scroll to me.\n\n"Could you pass this along to [target_examiner.GetTitledHouseNameOrFirstName]?" [requesting_entrant.GetSheHe] whispers. "It is... private.""
az_examination.0010.a: "Discreetly deliver the letter."
az_examination.0010.b: "Expose [requesting_entrant.GetFirstNamePossessiveNoTooltip] attempt to sway the exam."
az_examination.0010.c: "Immediately break the seal and read it."
az_examination.0010.c.tt: "You learn a [secret|E] belonging to [requesting_entrant.GetFirstName]"
az_examination.0010.c.toast: "A scandalous revelation!"

az_examination.0011.t: "A Whispered Seat Swap"
az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName] leans in toward [sneaky_entrant_2.GetTitledHouseNameOrFirstName]. Their voices are hushed, but I can still overhear the entrants' conversation:\n\n"If we switch seats," [sneaky_entrant_2.GetTitledFirstNameNoTooltip] murmurs, "the examiner with the gentle eyes will be the one to judge my essay.""
az_examination.0011.a: "Call out their scheme before the hall."
az_examination.0011.b: "Offer your assistance — and your silence."
az_examination.0011.b.success: "The entrants latch onto your every word"
az_examination.0011.b.failure: "The entrants are suspicious of you"
az_examination.0011.c: "Quietly urge them to reconsider."

az_examination.0012.t: "A Private Invitation"
az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName], a respected examiner, waves me over with a gentle smile beneath the shade of the garden pavilion. "It is always a joy to speak with those who value learning. Come, join me for tea," [senior_examiner.GetSheHe] warmly proclaims. I notice that [jealous_rival.Custom2('InsultAdjective', ROOT.Char)] [jealous_rival.Custom2('InsultNoun', ROOT.Char)] [jealous_rival.GetTitledHouseNameOrFirstName] across the pavilion, eyes burning hot with envy as [jealous_rival.GetSheHe] approaches with a tray, obviously trying to get in the examiner's good graces."
az_examination.0012.a: ""It would be my honor.""
az_examination.0012.b: ""Shall we make room for one more?""
az_examination.0012.c: ""Forgive me — I have duties to my scrolls today.""

az_examination.0013.t: "The Vanishing Essays"
az_examination.0013.desc: ""They're gone!" [fellow_assistant.GetTitledHouseNameOrFirstName], a fellow assistant, exclaims, yanking open drawer after drawer. "The essays for the sorting — I've checked everywhere!"\n\nAcross the room, [calm_examiner.GetTitledHouseNameOrFirstName], one of the examiners, idly leafs through a book and murmurs, "Panicking won't bring them back." I'm sure this [calm_examiner.Custom2('InsultNoun', ROOT.Char)] has something to do with this."
az_examination.0013.a: ""Let's search together — we'll find them in time!""
az_examination.0013.a.success: "You recover the missing scrolls"
az_examination.0013.a.failure: "The scrolls remain lost"
az_examination.0013.b: ""You're too calm for this, [calm_examiner.GetFirstNameNoTooltip]. What are you hiding?""
az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip] conveniently "remembers" moving the essays"
az_examination.0013.b.failure: "Your accusation is met with cold disdain"
az_examination.0013.c: ""I will simply rewrite them.""
az_examination.0013.d: ""This isn't my problem.""

az_examination.0014.t: "Under Pressure"
az_examination.0014.desc: "I jolt awake. Did I just fall asleep at my desk? Touching my cheek, I feel an indent left on the skin from the book I have rested my head on.\n\nI turn around to face Examiner [praising_examiner.GetTitledHouseNameOrFirstName], whose footstep roused me from my slumber. A faint smile curls [praising_examiner.GetHerHis] lips. "Do not fret, young [ROOT.Char.GetWomanMan]. Your diligent efforts have not gone unnoticed and, in time, your studiousness will surely be rewarded."\n\nTo think my late nights and long hours spent reading have been recognized. It is fulfilling."
az_examination.0014.a: ""Your expectations will be met.""
az_examination.0014.c: ""Would I be a worthy apprentice?""
az_examination.0014.d:0 ""I am warmed by your concern.""
tgp_examiner_promise_modifier: "High Expectations"
tgp_examiner_promise_modifier_desc: "This character promised to uphold the praises from their elders and all the attention that comes from it."

az_examination.0015.t: "A Proud [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U]"
az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stands near the edge of the gathering, eyes shining with pride.\n\n"There! That's my [ROOT.Char.Custom('ComplimentAdjective')] [proud_family_member.Custom2('RelationToMeShort', ROOT.Char)]!" [proud_family_member.GetHerHis] voice rings out, startling nearby entrants and drawing annoyed glances."
az_examination.0015.a: "I bow to [proud_family_member.GetHerHim] with grace and gratitude."
az_examination.0015.b: "I'll speak with [proud_family_member.GetHerHim] later about discretion."
az_examination.0015.c: "I dip my head and melt into the crowd."
az_examination.0015.d: ""I will make you proud, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]!""

az_examination.0016.t: "A Few Kind Words"
az_examination.0016.desc: "[kind_examiner.GetTitledFirstName], a respected examiner, approaches quietly, away from the chatter of the more successful entrants.\n\n"You may not have passed, but do not think your efforts were wasted. The path to officialdom is long — and sometimes winding.""
az_examination.0016.a: ""You have my deepest gratitude.""
az_examination.0016.b: ""Will you guide me as your apprentice?""
az_examination.0016.c: ""These words will carry me forward.""
tgp_examiner_encouragement_modifier: "Words of Encouragement"
tgp_examiner_encouragement_modifier_desc: "This character carries the blessing of a respected examiner."

az_examination.0017.t: "The Hidden Letter"
az_examination.0017.desc: "Adjusting my robes, I feel a stiff piece of paper tucked deep in my sleeve. Someone must have slipped me a letter before the exam.\n\nIt reads: "When doubt swarms like flies, remember: you have studied, you have struggled, and you have never yielded."\n\nAcross the courtyard, I spot [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] carrying a bundle of scrolls. Our eyes meet briefly. In [letter_examiner.GetHerHim], I might confide and discuss the meaning of this letter."
az_examination.0017.b: ""These words are mine and mine alone.""
az_examination.0017.c: "Let [letter_examiner.GetFirstNameNoTooltip] see this."
tgp_letter_self_reflection_modifier: "Self-Reflection"
tgp_letter_self_reflection_modifier_desc: "This character carries a quiet strength drawn from words of encouragement and familial belief."

az_examination.0018.t: "Elder Among the Entrants"
az_examination.0018.desc: "I spot a figure seated alone under a parasol — [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]. [old_exam_taker.GetHerHis|U] posture slightly bent, eyes sharp and tired all at once.\n\n"It's never too late," [old_exam_taker.GetSheHe] says, noticing my gaze. "But it's a long road to travel at this age.""
az_examination.0018.b: ""Let me share what I've learned.""
az_examination.0018.c: ""I hope I never end up like that.""
tgp_not_getting_any_younger_modifier: "Not My Future"
tgp_not_getting_any_younger_modifier_desc: "This character saw an elder entrant in an examination they were attending. They are determined to not let that happen to them."
az_examination.0018.d: ""You have my admiration, [old_exam_taker.Custom('ComplimentAdjective')] one.""

az_examination.0019.t: "The Weight of Expectation"
az_examination.0019.desc.intro: "As I step outside the chamber, a familiar voice calls my name.\n\n[disappointed_relative.GetFirstName] catches my eye across the crowd, calling out:"
az_examination.0019.desc.wrathful: ""You brought shame upon us," [disappointed_relative.GetSheHe] hisses, cold fury burning behind [disappointed_relative.GetHerHis] gaze."
az_examination.0019.desc.callous: ""You failed," [disappointed_relative.GetSheHe] says flatly, a shallow frown of disapproval on [disappointed_relative.GetHerHis] face."
az_examination.0019.desc.shy: ""I... I came to see you," [disappointed_relative.GetSheHe] murmurs, [disappointed_relative.GetHerHis] face flushing awkwardly. "I am sorry if — if this is awkward.""
az_examination.0019.desc.compassionate: ""Oh, my [entrant.Custom2('RelationToMe', ROOT.Char)]," [disappointed_relative.GetSheHe] says, eyes shimmering with restrained tears. "You did your best — that is all I ever wanted.""
az_examination.0019.desc.fallback: ""You came so close," [disappointed_relative.GetSheHe] says softly, disappointment written plainly on [disappointed_relative.GetHerHis] face."
az_examination.0019.a: ""I will succeed next time. I swear it.""
az_examination.0019.b: ""Could you... help me?""
az_examination.0019.c: "I can't face [disappointed_relative.GetHerHim] right now..."
tgp_brooding_reflection_modifier: "Brooding Reflection"
tgp_brooding_reflection_modifier_desc: "This character has withdrawn inward, reflecting deeply — or perhaps stewing in their failure."

az_examination.0020.t: "A Peer Ascends"
az_examination.0020.desc: "The courtyard is buzzing with voices, echoing pride and disappointment in equal measure. Amid the swirl of robes and scrolls, I spot my peer [successful_peer.GetFirstName]. One look at [successful_peer.GetHerHis] sleeve, embroidered with the seal of the Palace Exam, tells me all I need to know.\n\n[successful_peer.GetSheHe|U] smiles as [successful_peer.GetSheHe] approaches. Perhaps out of habit, or pity, or genuine joy."
az_examination.0020.a: ""You've earned this. Truly.""
az_examination.0020.b: "Grunt and redouble my studies."
az_examination.0020.c: "I'm more concerned about other matters anyway."
tgp_envy_fueled_study_modifier: "Envy-Fueled Discipline"
tgp_envy_fueled_study_modifier_desc: "This character is filled with envy and determination, studying with renewed intensity to overcome failure and rival those who outpaced them."
