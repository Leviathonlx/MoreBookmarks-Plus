 situation_dynastic_cycle_claim_mandate_decision: "Claim the Mandate of Heaven"
 situation_dynastic_cycle_claim_mandate_decision_desc: "Amidst a divided [GetTitleByKey('h_china').GetNameNoTier], the Heavens never fail to seek out one worthy of celestial favor, the next to wield the very highest of Mandates.\n\nThe Dynastic Cycle must flow on and, thus... #EMP I#! have been chosen by the Heavens!"
