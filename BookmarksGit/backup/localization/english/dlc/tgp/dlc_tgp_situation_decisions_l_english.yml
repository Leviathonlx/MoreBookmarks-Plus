 favor_dynastic_cycle_era: "Favor an Era"
 favor_dynastic_cycle_era_hegemon_desc: "The burdens of state weigh heavily upon me. The [mandate_of_heaven|E] is mine to bear and uphold, and the wheels of [GetSituation('dynastic_cycle').GetName] turn inexorably with every decision I make. The future of all those who dwell under Heaven rests in my hands; shall our future be one of peace and prosperity, or victories won and foreign sovereigns brought to submission?"
 favor_dynastic_cycle_era_chaos_desc: "If I am to one day accept the sacred responsibility of the [mandate_of_heaven|E], then I must conduct myself as a sovereign would, and give thought to the plentitudes that will look to me as the master of all land under Heaven. If – nay, #EMP when#! – that time comes, will their future be one of peace and prosperity, or victories won and foreign sovereigns brought to submission?"
