l_english:
 tgp_child_personality.0002.t: "Diminished Circumstances"
 tgp_child_personality.0002.guardian: "Returning home from an outing with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], I see a frantic man whose robes have shockingly degraded to a state barely better than rags.\n\nEyes shadowed with exhaustion and face gaunt from privation, the man is desperately begging passers-by for water. Catching sight of us, he lurches toward me, hands outstretched in a plea for aid."
 tgp_child_personality.0002.no_guardian: "Returning home from an outing, I see a frantic man whose robes have shockingly degraded to a state barely better than rags.\n\nEyes shadowed with exhaustion and face gaunt from privation, the man is desperately begging passers-by for water. Catching sight of us, he lurches toward me, hands outstretched in a plea for aid."
 tgp_child_personality.0002.a: "How dare he turn his eyes upon us!"
 tgp_child_personality.0002.b: "Can we give the poor man some water?"
 tgp_child_personality.0002.c: "Water? He can have a fistful of this mud!"

 # deceitful, honest or humble
 tgp_child_personality.0003.t: "Unearned Honor"
 tgp_child_personality.0003.desc: "[guardian.GetFullName] is proudly praising the progress that I've made in my understanding of the [ROOT.Char.GetFaith.ReligiousText] to several of [guardian.GetHerHis] attendants, reeling off chapter after chapter that I've memorized - including several that I definitely haven't!\n\nI feel my face grow warm beneath their approving gazes, guilt and pleasure wrestling over ownership of my conscience."
 tgp_child_personality.0003.a: "If I correct [guardian.GetHerHim], they won't be happy anymore." # deceitful
 tgp_child_personality.0003.b: "It's more important to be truthful than praised." # honest
 tgp_child_personality.0003.c: "I should correct [guardian.GetHerHim] privately to save [guardian.GetHerHim] face." # humble

 # generous, diligent or patient
 tgp_child_personality.0004.t: "Absent Instruction"
 tgp_child_personality.0004.desc: "The hour for my daily lessons has come and gone, and another after it, and [guardian.GetFullName] is still nowhere to be seen.\n\nPeeking outside the window, I can see the servants bustling about energetically, while it's very boring waiting in here."
 tgp_child_personality.0004.a: "Maybe they could use my help instead!" # generous
 tgp_child_personality.0004.b: "I can study until [guardian.GetSheHe] gets here!" # diligent
 tgp_child_personality.0004.c: "[guardian.GetSheHe|U]'ll arrive eventually; I should be patient." # patient

 # just, cynical or temperate
 tgp_child_personality.0007.t: "Unequal Portions"
 tgp_child_personality.0007.desc: "Having slipped unnoticed into the servants' quarters to see what they do, I can't help but notice that the portions allotted to those senior among them always seem so much greater than those handed out to their inferiors.\n\nThe inequality is obvious, but the servants all seem to accept it as their due without complaint."
 tgp_child_personality.0007.a: "This is blatantly unjust!" # just
 tgp_child_personality.0007.b: "Life is rarely fair for the lowly." # cynical
 tgp_child_personality.0007.c: "Perhaps we should all moderate our meals." # temperate

 # brave, calm or zealous
 tgp_child_personality.0009.t: "Nocturnal Noises"
 tgp_child_personality.0009.desc: "I wake with a start in the hour of the tiger, a loud rattling and rustling noise coming from the darkness just outside my bedroom window.\n\nThere's something out there, and it's moving!\n\nMy mind races through possibilities, each more sinister and dreadful than the last."
 tgp_child_personality.0009.a: "If it's a monster, I'll slay it!" # Brave
 tgp_child_personality.0009.b: "It's probably just one of the servants." # Calm
 tgp_child_personality.0009.c: "What did the [ROOT.Char.GetFaith.ReligiousText] say about fear?" # Zealous

 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "The Burden of Expectations"
 tgp_child_personality.0010.desc: "It's the same refrain every lesson, every time - it's always "[guardian.GetTitledFirstName] learned this in half the time in [guardian.GetHerHis] youth!" or "You should hope to be as good as [guardian.GetTitledFirstName] when you grow up."\n\nEverything I do, no matter how well, is constantly being measured against someone else's achievements."
 tgp_child_personality.0010.a: "I #EMP will#! surpass [guardian.GetHerHim]!" # Ambitious
 tgp_child_personality.0010.b: "One day, I'll be the one to make others feel small." # Sadistic
 tgp_child_personality.0010.c: "Do they even #EMP want#! me to succeed?" # Paranoid

 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "Open Schedule"
 tgp_child_personality.7000.desc: "I'm waiting for my calligraphy lesson to begin when [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] enters the room with a deliberate stride and an enigmatic expression.\n\n"Something has come up, and we'll have to cancel today's lessons," [guardian.GetSheHe] says firmly. "What would you like to do instead?"\n\nThe look of expectation on [guardian.GetHerHis] face suggests this is the sort of question that has a wrong answer."
 tgp_child_personality.7000.a: "I'll take this chance to study even more!" # Diligent
 tgp_child_personality.7000.b: "Can I go and see my friends?" # Gregarious
 tgp_child_personality.7000.c: "I should rest and spend the day in quietude." # Temperate
 
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "Broken Wings"
 tgp_child_personality.7300.desc: "Walking through the courtyard, I hear a susurrus of motion beneath one of the bushes; brushing the leafy fronds aside with a broken stick, I see a small bird hopping to and fro, one wing canted at a clearly unnatural angle."
 tgp_child_personality.7300.a: "If I keep it, I can learn to speak bird!" # Eccentric
 tgp_child_personality.7300.b: "I should get the servants to care for it." # Compassionate
 tgp_child_personality.7300.c: "Who cares about stupid birds?" # Callous

 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "Twisted Words"
 tgp_child_personality.7010.desc: "I'm about to enter the hall to pay my daily respects when I hear voices inside.\n\nMy hand hovering indecisively at the door, I hear one of the voices invoke a quote from the [ROOT.Char.GetFaith.ReligiousText] - one that earned me praise for my grasp of its subtleties - but now I hear it being used so utterly wrongly that I can hardly believe my ears."
 tgp_child_personality.7010.a: "How could they get the [ROOT.Char.GetFaith.ReligiousText] so #EMP wrong#!!?" # Zealous
 tgp_child_personality.7010.b: "If adults are such fools, I'll get far in life." # Ambitious
 tgp_child_personality.7010.c: "I can't wait to see this ignorance exposed!" # Sadistic
 
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "Unknown Intentions"
 tgp_child_personality.7020.desc: "Passing near the entrance to our household, I hear unfamiliar voices, and a quick peek around the corner reveals equally unfamiliar faces outside.\n\nOne of them turns and our eyes meet, and he starts walking toward me; pulse quickening, I hurriedly duck back out of sight."
 tgp_child_personality.7020.a: "I don't like strangers: time to go!" # Shy
 tgp_child_personality.7020.b: "The look in their eyes; they can't be trusted." # Paranoid
 tgp_child_personality.7020.c: "What if they have weapons? They could hurt us!" # Craven

 # just, greedy, callous
 tgp_child_personality.7050.t: "Lost and Found"
 tgp_child_personality.7050.desc: "I'm looking for one of my books when the glint of something shiny and metal and interesting catches my eye from beneath a table.\n\nIt looks like a small lacquered wooden box, and I think I've seen one just like it in the master study. Someone would surely be mad if they found out a servant lost it!"
 tgp_child_personality.7050.a: "I'll return it so they don't get in trouble!" # Just
 tgp_child_personality.7050.b: "If I hide it, it can be my own secret treasure!" # Greedy
 tgp_child_personality.7050.c: "They'll suffer for this, and deserve it." # Callous

 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "Dogged Determination"
 tgp_child_personality.7200.desc: "A forgetful servant, a door left slightly ajar, and I'm outside! I scarcely have a chance to enjoy my newfound freedom when a low growl brings me up short.\n\nSlowly turning to my right, I lock eyes with a dog nearly as big as I am, no member of our household that I've ever seen.\n\nBehind me, I hear a servant shouting. "Run, child! Get back inside, hurry!""
 tgp_child_personality.7200.a: "I won't run - I'm no coward!" # Brave
 tgp_child_personality.7200.b: "If it won't give way, then neither will I!" # Stubborn
 tgp_child_personality.7200.c: "A mere mongrel dares to bare its fangs at #EMP me#!?" # Wrathful

 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "Harsh Words"
 tgp_child_personality.7070.desc: ""Incompetent!"\n\n[guardian.GetNamePossessive] thundering words echo throughout the household.\n\n"Useless imbecile!" Opening the door to [guardian.GetHerHis] room just a crack, I see one of the servants prostrated before [guardian.GetHerHim], trembling in the face of [guardian.GetHerHis] red-faced wrath.\n\nI don't know what happened, but can it truly deserve such castigation?"
 tgp_child_personality.7070.a: "If that was me, I wouldn't rest until I repaid such humiliation!" # Vengeful
 tgp_child_personality.7070.b: "Had [servant.GetSheHe] just lied, [servant.GetSheHe] wouldn't be in trouble." # Deceitful
 tgp_child_personality.7070.c: "Adults look so ugly when they're angry." # Calm

 # lustful, chaste
 tgp_child_personality.7040.t: "An Unexpected Discovery"
 tgp_child_personality.7040.desc: "Searching the shelves for a book I was asked to find and retrieve, a light brush aside sends one tumbling to the floor, its pages fanning open in the process.\n\nI kneel to retrieve it, and I can't help but be arrested by the vivid drawings of figures - men and women? - embracing and entwined in increasingly varied positions.\n\nIt looks so uncomfortable, but also...interesting?"
 tgp_child_personality.7040.a: "It's already open, so it can't hurt to look it over." # Lustful
 tgp_child_personality.7040.b: "I feel like I shouldn't be seeing this." # Chaste

 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "Delicious Excess"
 tgp_child_personality.7080.desc: "Lately everywhere I go, people want to give me snacks. My sleeves are almost overflowing with delicious tidbits, so many that I almost feel guilty at their abundance.\n\nAs I pop yet another into my mouth, I see one of the servant [greedy_child.Custom('GirlBoy')]s eyeing my edible treasures with unconcealed envy."
 tgp_child_personality.7080.a: "Come over here and have some of these!"
 tgp_child_personality.7080.b: "Maybe I don't feel guilty after all."
 tgp_child_personality.7080.c: "These are mine because I deserve them. [greedy_child.GetSheHe|U] can find [greedy_child.GetHerHis] own."

 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "Overburdened"
 tgp_child_personality.7030.desc: "A stuttering chain of strained grunts leads me down the hallway to the sight of one of our serving [clumsy_servant.GetWomenMen] lurching unsteadily under the weight of several precariously balanced plates of food, arms visibly trembling under [clumsy_servant.GetHerHis] burden.\n\nIt looks to be only a matter of time, and not much of it, before a messy catastrophe ensues."
 tgp_child_personality.7030.a: "Just watching [clumsy_servant.GetHerHim] makes me feel tired." # Lazy
 tgp_child_personality.7030.b: "I'll lend a hand - in exchange for a taste!" # Gluttonous
 tgp_child_personality.7030.c: "I ought to help [clumsy_servant.GetHerHim] before [clumsy_servant.GetSheHe] drops something." # Compassionate

 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "An Honest Mistake"
 tgp_child_personality.7090.desc: "I'm searching my room for my favorite illustrated scroll when I see one of the servants enter the room with it in hand.\n\n"There it is!" I exclaim, reaching out to snatch it, before I'm stopped by the servant suddenly falling to his knees before me and prostrating [sorry_servant.GetHerselfHimself].\n\n"It was an accident, young [ROOT.Char.Custom('MistressMaster')], I swear!"\n\nUpon closer inspection, I can see the scroll is badly ripped, torn nearly in two!"
 tgp_child_personality.7090.a: "It was an accident. I'm not mad." # Forgiving
 tgp_child_personality.7090.b: "I know you didn't mean to: I trust you." # Trusting
 tgp_child_personality.7090.c: "We can just send for a new copy: it can wait." # Patient

 # humble, cynical, content
 tgp_child_personality.7060.t: "Generous Praise"
 tgp_child_personality.7060.desc: "One of the servants seems intent on praising anything I do as of late to anyone who will listen, no matter how minor the feat.\n\nIt feels good to be praised, but I'm starting to wonder if some of these things are really worth the fuss that [sycophantic_servant.GetSheHe] is making..."
 tgp_child_personality.7060.a: "I still have a great deal to learn." # Humble
 tgp_child_personality.7060.b: "Is [sycophantic_servant.GetSheHe] just doing this to make me like [sycophantic_servant.GetHerHim]?" # Cynical
 tgp_child_personality.7060.c: "I should just be happy that I'm being praised." # Content

 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "Constant Inquiry"
 tgp_child_personality.7100.desc: "I feel like every day is an examination I can't escape from - [guardian.GetName] is constantly testing me with questions, ranging from the strange to the mundane.\n\nI wish [guardian.GetSheHe] would just leave me alone for a while, but I might be punished if I complain..."
 tgp_child_personality.7100.a: "I'm tired of these questions. Can we stop now, please?" # Honest
 tgp_child_personality.7100.b: "If I just answer randomly, maybe [guardian.GetSheHe] will let me be." # Arbitrary
 tgp_child_personality.7100.c: "This is such a waste of time; I could be doing so much else." # Impatient

 tgp_child_personality.1021.t: "Diminished Circumstances"
 tgp_child_personality.102.desc: "Returning home from an outing with [child.GetTitledFirstName], we come across an impoverished man begging for water from any who will grant him succor."
 tgp_child_personality.102.arrogant: "\n\n"How dare he turn his eyes upon us!" [child.GetFirstNameNoTooltip] bursts out indignantly, appalled by the man's desperate impudence."
 tgp_child_personality.102.compassionate: "\n\nMoved by the man's suffering, [child.GetFirstNameNoTooltip] tugs at my sleeve and looks up with eyes round with innocent compassion. "Can we give the poor man some water?" [child.GetSheHe] asks."
 tgp_child_personality.102.callous: "\n\nIn response to his plea, [child.GetFirstNameNoTooltip] casually scoops up a handful of mud and casts it into his face, laughing as he stumbles backwards in surprise and humiliation."
 tgp_child_personality.102.confirm_arrogant: "Good. His ilk are not worth your consideration."
 tgp_child_personality.102.confirm_compassionate: "Of course we can; I am proud of your empathy."
 tgp_child_personality.102.confirm_callous: "The misery of others is no concern of ours."
 tgp_child_personality.102.arrogant_change: "Ignore his kind, they are unworthy of your attention."
 tgp_child_personality.102.compassionate_change: "Imagine what it would be like if you were in his place."
 tgp_child_personality.102.callous_change: "The misery of others is no concern of ours."

 tgp_child_personality.1031.t: "Unearned Honor"
 tgp_child_personality.103.desc: "While discussing [child.GetFirstNamePossessive] progress in studying the [child.GetFaith.ReligiousText], I proudly praised [child.GetHerHis] mastery of several increasingly difficult chapters.\n\nIt's only afterwards, reviewing the results of [child.GetHerHis] latest studies, I now realize that in my enthusiasm I may have overstated [child.GetHerHis] understanding of them."
 tgp_child_personality.103.deceitful: "\n\nYet despite surely knowing full well the untruth of my words, [child.GetFirstNameNoTooltip] continues to bask in praise for [child.GetHerHis] unearned achievements."
 tgp_child_personality.103.honest: "\n\nBefore I can even say anything, however, [child.GetFirstNameNoTooltip] meets my eyes evenly. "You told the others that I mastered these chapters, but I've only just begun to learn them.""
 tgp_child_personality.103.humble: "\n\nSeeing the realization dawn on my face, [child.GetFirstNameNoTooltip] softly says, "I know, I'm sorry - I didn't want you to look bad.""
 tgp_child_personality.103.confirm_deceitful: "Never get in the way of something that benefits you."
 tgp_child_personality.103.confirm_honest: "Honesty is admirable, all the more so when at your own expense."
 tgp_child_personality.103.confirm_humble: "I'm pleased that your first thought was for my reputation."
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "You should not permit a mistruth to pass uncorrected."
 tgp_child_personality.103.humble_change: "Do not aspire to that beyond what you have earned."
 
 tgp_child_personality.1041.t: "Absent Instruction"
 tgp_child_personality.104.desc: "The matters that the head of a household must tend to are endless, and today my responsibilities meant that I was unable to oversee [child.GetFirstNamePossessive] daily lesson."
 tgp_child_personality.104.generous: "\n\nIn my absence, I find that rather than simply idling the day away, [child.GetFirstNameNoTooltip] is bustling about and energetically offering to help the servants with their daily chores; a generosity rightfully declined by all, of course."
 tgp_child_personality.104.diligent: "\n\nReturning late in the evening, I find [child.GetFirstNameNoTooltip] at [child.GetHerHis] desk, deep in diligent study. Startled by my footsteps, [child.GetSheHe] looks up and beams proudly at me. "You're here! Look at how much I've done!""
 tgp_child_personality.104.patient: "\n\nReturning significantly later than planned, I find [child.GetFirstNameNoTooltip] sitting placidly. Rising from [child.GetHerHis] seat, [child.GetSheHe] greets me warmly. "I was quiet and waited for you the whole day! Did I do well?""
 tgp_child_personality.104.confirm_generous: "Your consideration for others is admirable."
 tgp_child_personality.104.confirm_diligent: "The initiative you have demonstrated will serve you well."
 tgp_child_personality.104.confirm_patient: "I am gladdened by the patience you've shown."
 tgp_child_personality.104.generous_change: "There are others who could have used your idle hands."
 tgp_child_personality.104.diligent_change: "If you have time to spare, spend it in study."
 tgp_child_personality.104.patient_change: "You did well, but better that you had waited for me."

 tgp_child_personality.1071.t: "Unequal Portions"
 tgp_child_personality.107.desc: "After fielding a confusing flurry of questions from [child.GetFirstName], I was able to get to the root of the issue; [child.GetSheHe] took note of the fact that some of our servants eat much better than others."
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip|U] seems deeply troubled by this, and is demanding an explanation as to the source of this obvious inequality."
 tgp_child_personality.107.cynical: "\n\nDespite [child.GetFirstNamePossessiveNoTooltip|U] queries, [child.GetSheHe] seems unbothered by the general state of things, almost as if more interested in confirming some conclusion [child.GetSheHe] has already reached internally."
 tgp_child_personality.107.temperate: "\n\nAfter some consideration, [child.GetFirstNameNoTooltip|U] has reached the conclusion that it would best if we all temper our appetites."
 tgp_child_personality.107.confirm_just: "You're right, we should rectify this situation."
 tgp_child_personality.107.confirm_cynical: "The world is unequal, and you should not expect otherwise."
 tgp_child_personality.107.confirm_temperate: "There is wisdom in moderation, it's true."
 tgp_child_personality.107.just_change: "You should not accept inequality just because others do."
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"

 tgp_child_personality.1091.t: "Nocturnal Noises"
 tgp_child_personality.109.desc: "I'm roused from my sleep in the early hours of the morning by one of the servants with a story to tell.\n\nIt seems another among their number had a touch too much to drink the night before, and in trying to find his way back to his quarters, he ended up making a mess of himself outside of [child.GetFirstNamePossessive] room."
 tgp_child_personality.109.brave: "\n\nThe story takes a turn for the comical, however, when they explain that [child.GetFirstName], awakened by the disturbance, charged the drunken manservant with a wooden sword and sent this "monster" scampering into the darkness."
 tgp_child_personality.109.calm: "\n\nWhile the nocturnal disturbance woke [child.GetFirstName] in the hour of the tiger, it seems to have had no ill effects on the youth, who was unmoved by the unusual activity outside [child.GetHerHis] window."
 tgp_child_personality.109.zealous: "\n\nChecking on [child.GetFirstName] later, the servants found [child.GetHerHim] reciting verses from the [child.GetFaith.ReligiousText] to maintain [child.GetHerHis] composure."
 tgp_child_personality.109.confirm_brave: "It is in our darkest hours that we find ourselves."
 tgp_child_personality.109.confirm_calm: "The sound mind is unmoved by the noises of night."
 tgp_child_personality.109.confirm_zealous: "One should adhere to the [child.GetFaith.ReligiousText] in daylight, also."
 tgp_child_personality.109.brave_change: "Only action would have saved [child.GetHerHim], were the threat real."
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"

 tgp_child_personality.1101.t: "The Burden of Expectations"
 tgp_child_personality.110.desc: "Children learn best by emulating the adults around them, a principle that [child.GetFirstNamePossessive] tutors and our servants have embraced wholeheartedly, holding me up as a beacon to motivate and guide [child.GetHerHis] development."
 tgp_child_personality.110.ambitious: "\n\nThe results speak for themselves; [child.GetSheHe] has redoubled [child.GetHerHis] efforts, proclaiming [child.GetHerHis] intent to surpass my achievements, and I can see this determination clearly reflected in [child.GetHerHis] studies."
 tgp_child_personality.110.sadistic: "\n\nRather being inspired, however, I now see [child.GetHerHim] starting to take out [child.GetHerHis] frustrations out on the servants. I suspect we've instead made [child.GetHerHim] all too aware of [child.GetHerHis] own inadequacies."
 tgp_child_personality.110.paranoid: "\n\nSomewhat troublingly, this may have imparted the wrong message to [child.GetFirstNameNoTooltip], as I now often see a shadow of doubt cast across [child.GetHerHis] young face."
 tgp_child_personality.110.confirm_ambitious: "Permit nothing to stand between you and your goals."
 tgp_child_personality.110.confirm_sadistic: "Sometimes cruel caprice serves better than virtue."
 tgp_child_personality.110.confirm_paranoid: "Question everything, most of all from those you trust."
 tgp_child_personality.110.ambitious_change: "You should permit nothing to stand between you and your goals."
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"

 tgp_child_personality.7001.t: "Open Schedule"
 tgp_child_personality.7001.desc: "The development of a child's mind can be deceptively complex and difficult to measure, and it is only through careful probing that it can be guided down the proper pathways.\n\nProclaiming today's lessons suddenly cancelled, I put [child.GetFirstName] to the test to see how [child.GetSheHe] would choose to spend the day, in the absence of guidance."
 tgp_child_personality.diligent.desc: "\n\nDespite my offer, however, [child.GetFirstName] chose to continue [child.GetHerHis] studies on [child.GetHerHis] own, showing an impressive commitment to the continuation of [child.GetHerHis] studies."
 tgp_child_personality.gregarious.desc: "\n\nPerhaps unsurprisingly, [child.GetFirstName] asked to spend the day with [child.GetHerHis] companions, eschewing study in favor of the company of others."
 tgp_child_personality.temperate.desc: "\n\nUnexpectedly, [child.GetFirstName] chose to take the opportunity to rest and conserve [child.GetHerHis] energies for tomorrow's endeavors."
 tgp_child_personality.7001.diligent: "An excellent choice; such self-discipline will serve you well."
 tgp_child_personality.7001.gregarious: "The connections you make now will benefit you for life."
 tgp_child_personality.7001.temperate: "In knowing your own limitations, you master yourself."
 tgp_child_personality.7001.change.diligent: "Self-discipline will serve you better. Practice it."
 tgp_child_personality.7001.change.gregarious: "Do not neglect your bonds with others for your studies."
 tgp_child_personality.7001.change.temperate: "Rest while you can; you know not what tomorrow brings."

 tgp_child_personality.7011.t: "Twisted Words"
 tgp_child_personality.7011.desc: "While entertaining visitors, we happened upon the topic of the [child.GetFaith.ReligiousText], and a vigorous discussion ensued, one characterized more by passion for the subject than knowledge of it."
 tgp_child_personality.zealous.desc: "\n\nThe group having dispersed, [child.GetFirstNameNoTooltip] approaches me afterwards, visibly distressed after having overheard some of the debate. "How could they get the [ROOT.Char.GetFaith.ReligiousText] so #EMP wrong#!!?" [child.GetSheHe] asks with obvious disbelief."
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip] overheard some of the debate and seems to have been emboldened by it, regarding [child.GetHerHis] knowledge and understanding superior to that of adults."
 tgp_child_personality.sadistic.desc: "\n\nAfter the guests disperse, [child.GetFirstNameNoTooltip] rushes to me with gleeful anticipation writ all over [child.GetHerHis] face. "Did you tell everyone how wrong they were?" [child.GetSheHe] asks eagerly. "Did everyone laugh at how foolish they sounded?""
 tgp_child_personality.7011.zealous: "Your commitment to the rites is commendable."
 tgp_child_personality.7011.ambitious: "Take the failings of others as opportunities for yourself."
 tgp_child_personality.7011.sadistic: "In exposing the ignorance of another, you weaken their position."
 tgp_child_personality.7011.change.zealous: "Your own understanding of the rites is what matters most."
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"

 tgp_child_personality.7021.t: "Unknown Intentions"
 tgp_child_personality.7021.desc: "Today, [child.GetFirstName] encountered a party of unfamiliar visitors at the entrance to our household. Startled by their presence, [child.GetSheHe] swiftly fled and didn't emerge from wherever [child.GetSheHe] had hidden [child.GetHerselfHimself] until now."
 tgp_child_personality.shy.desc: "\n\nClearly shaken by the encounter, [child.GetFirstNameNoTooltip] approaches me with eyes lowered, fidgeting nervously. "They aren't coming back, are they?" [child.GetSheHe] asks. "Please don't let them come back. I don't want to see them again.""
 tgp_child_personality.paranoid.desc: "\n\nWary from the encounter, [child.GetFirstNameNoTooltip] comes to me with trepidation. "Who were those people?" [child.GetSheHe] asks. "I don't trust them.""
 tgp_child_personality.craven.desc: "\n\nStill disturbed by their visit, [child.GetFirstNameNoTooltip] anxiously grasps my hand. "Why were they here? They looked dangerous!" [child.GetSheHe] exclaims. "Please don't let them come back.""
 tgp_child_personality.7021.shy: "You don't have to meet with anyone if you don't want to."
 tgp_child_personality.7021.paranoid: "Trust is most valuable when extended to only few."
 tgp_child_personality.7021.craven: "Trust your instincts; to sense danger is to be forewarned."
 tgp_child_personality.7021.change.shy: "Surround yourself with only those to whom you are closest."
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"

 tgp_child_personality.7031.t: "Overburdened"
 tgp_child_personality.7031.desc: "As I make my way toward my chambers, I glimpse a servant staggering under the weight of a heavy burden, bound for the kitchen. Close by, I see [child.GetFirstName], and I pause a moment to see how [child.GetSheHe] reacts to the situation."
 tgp_child_personality.lazy.desc: "\n\nUnmoved by the sight, [child.GetFirstNameNoTooltip] simply stands and idly watches the servant's struggles. Catching my eyes, [child.GetSheHe] shrugs dismissively, as if the matter was beneath [child.GetHerHim]."
 tgp_child_personality.gluttonous.desc: "\n\nWithout any hesitation, [child.GetFirstNameNoTooltip] darts forward to lighten the servant's burden, and together they disappear into the kitchen. Several minutes later, the child reemerges and smiles up at me, fingers sticky with sweet and savory rewards, and looking thoroughly pleased with [child.GetHerselfHimself]."
 tgp_child_personality.compassionate.desc: "\n\nNoticing the servant's struggle, [child.GetFirstNameNoTooltip] steps forward and takes a share of the load, dutifully following the servant into the kitchen. When [child.GetSheHe] returns, it's with the quiet pride of the self-satisfied."
 tgp_child_personality.7031.lazy: "Preserve your energy for what really matters; let others shoulder burdens."
 tgp_child_personality.7031.gluttonous: "It's only right that you be rewarded for your assistance."
 tgp_child_personality.7031.compassionate: "To look on while others struggle would not be virtuous."
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "It is the servants' lot to labor; yours to enjoy the fruits."
 tgp_child_personality.7031.change.compassionate: "Help those who are in need, without expectation of reward."

 tgp_child_personality.7041.t: "An Unexpected Discovery"
 tgp_child_personality.7041.desc: "Browsing the household library, I notice one of its constituent tomes jutting from the shelf, as if hurriedly wedged into place. A book full of rather lurid illustrations that found its way into my possession, if I recall correctly."
 tgp_child_personality.lustful.desc: "\n\nSuddenly, something clicks into place in my memory. [child.GetFirstName] has been behaving oddly as of late, spending an inordinate amount of time in the library. I wonder..."
 tgp_child_personality.chaste.desc: "\n\nSuddenly, something clicks into place in my memory. [child.GetFirstName] has been spending little time in the library lately, almost as if embarrassed to even enter the room. I wonder..."
 tgp_child_personality.7041.lustful: "Curiosity in such matters is entirely natural."
 tgp_child_personality.7041.chaste: "The worthy maintain restraint in the face of temptation."
 tgp_child_personality.7041.change.lustful: "I'll have the book moved to [child.GetHerHis] room."
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"

 tgp_child_personality.7051.t: "Lost and Found"
 tgp_child_personality.7051.desc: "I instructed one of the servants to move a fine lacquered box, among other valuables, to another room while cleaning several days ago, but a marked delay in its return made it clear the box had been lost in the process."
 tgp_child_personality.just.desc: "\n\nJust as I'm about to start my investigation, however, I unexpectedly encounter the wayward box in the midst of being restored to its rightful place by [child.GetFirstName]."
 tgp_child_personality.greedy.desc: "\n\nA thorough search of the household quickly uncovers the wayward box in [child.GetFirstNamePossessiveNoTooltip] room. "I found it, so it's mine now!" [child.GetSheHe] gripes stubbornly when confronted."
 tgp_child_personality.callous.desc: "\n\nWhile [child.GetFirstName] and I scour the household, I explain the object of our search. "I've seen that," the child replies with casual disinterest. "But what will happen to the servant who lost it?" [child.GetSheHe|U] asks with noticeably greater interest."
 tgp_child_personality.7051.just: "Always conduct yourself as you have in this moment."
 tgp_child_personality.7051.greedy: "Another's loss may very well be your own gain."
 tgp_child_personality.7051.callous: "Let fools suffer the consequences of their incompetence."
 tgp_child_personality.7051.change.just: "Behave with righteousness and you need never know regret."
 tgp_child_personality.7051.change.greedy: "Look first to your own gain; take whatever you can."
 tgp_child_personality.7051.change.callous: "You should let fools suffer the consequences of their incompetence."

 tgp_child_personality.7061.t: "Generous Praise"
 tgp_child_personality.7061.desc: "Servants know to curry favor with their masters, both present and future, and their praise for [child.GetFirstName] has been downright effusive lately, perhaps even excessive."
 tgp_child_personality.humble.desc: "\n\nDespite this, [child.GetFirstNameNoTooltip] remains humble, expressing on every occasion that [child.GetSheHe] still has a great deal to learn."
 tgp_child_personality.cynical.desc: "\n\nPrivately, [child.GetFirstNameNoTooltip] has expressed [child.GetHerHis] doubts to me, wondering if the servants are merely trying to curry favor with [child.GetHerHim]."
 tgp_child_personality.content.desc: "\n\nThese compliments seem to roll off [child.GetFirstNamePossessiveNoTooltip] back without lasting effect, and [child.GetSheHe] seems largely unmoved by their profuse laudations."
 tgp_child_personality.7061.humble: "It is good that you temper your pride."
 tgp_child_personality.7061.cynical: "You are wise to question others' motives."
 tgp_child_personality.7061.content: "Honors and accolades are hollow; do not pursue them."
 tgp_child_personality.7061.change.humble: "Temper your pride and remember your place."
 tgp_child_personality.7061.change.cynical: "You would be wiser to question others' motives, even mine."
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"

 tgp_child_personality.7071.t: "Harsh Words"
 tgp_child_personality.7071.desc: "Servants often need to be reminded of their place, and the greater their impudence or incompetence the more forceful the reminder. Children have yet to learn this lesson, however, and [child.GetFirstName] seems troubled after having overheard one of these reminders."
 tgp_child_personality.vengeful.desc: "\n\n[child.GetSheHe|U] is most confused by the servant's tolerance of my recriminations, wanting to know why I did not expect the servant to find a way to retaliate in the future."
 tgp_child_personality.deceitful.desc: "\n\n[child.GetFirstNamePossessiveNoTooltip] cardinal concern seems to be with the admittance of fault; if the servants lied, then they would be less likely to be punished for their failings."
 tgp_child_personality.calm.desc: "\n\nThis has little to do with the servant's plight, however, as [child.GetFirstNameNoTooltip] has only expressed distaste for the arguments and vitriol of adults."
 tgp_child_personality.7071.vengeful: "Only the weak allow themselves to be slighted thusly."
 tgp_child_personality.7071.deceitful: "To be honest is virtuous, but at times also foolish."
 tgp_child_personality.7071.calm: "The one who remains unmoved is always at an advantage."
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "Remain unmoved and you will always be at an advantage."

 tgp_child_personality.7081.t: "Delicious Excess"
 tgp_child_personality.7081.desc: "Lately I've taken note of just how many of our servants are spoiling [child.GetFirstName] treats, bestowing them on a nigh hourly basis."
 tgp_child_personality.generous.desc: "\n\nUtterly absent avarice, however, [child.GetFirstNameNoTooltip] is cheerfully sharing them with the other children without the slightest hesitation."
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip] is occasionally willing to share [child.GetHerHis] snacks with others, but utterly unwilling moments later, [child.GetHerHis] mood varying wildly."
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip] jealously hoards [child.GetHerHis] snacks, refusing to share them with anyone else and considering them as [child.GetHerHis] rightful due."
 tgp_child_personality.7081.generous: "Abundance should always be shared with those who lack it."
 tgp_child_personality.7081.fickle: "A certain flexibility of mind can confound your rivals."
 tgp_child_personality.7081.arrogant: "Conduct yourself as befits your status and others will follow suit."
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "Unpredictability can be an asset in many situations."
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"

 tgp_child_personality.7091.t: "An Honest Mistake"
 tgp_child_personality.7091.desc: "In an unfortunate turn of events, [child.GetFirstNamePossessive] favorite illustrated scroll was accidentally torn by a servant who had mistaken it for waste. Curious about how the child responded, I sit down beside the [child.Custom('GirlBoy')]."
 tgp_child_personality.forgiving.desc: "\n\n"You were very forgiving," I observe. [child.GetFirstNameNoTooltip] shrugs lightly, as if it were of no consequence. "It was an accident. I didn't want [child.GetHerHim] to feel bad.""
 tgp_child_personality.trusting.desc: "\n\n"You accepted that explanation very easily," I remark. [child.GetFirstNameNoTooltip] nods earnestly. "I trust [child.GetHerHim]," [child.GetSheHe] responds simply."
 tgp_child_personality.patient.desc: "\n\n"You're quite calm about this," I observe. [child.GetFirstNameNoTooltip] smiles peacefully, utterly untroubled. "It's fine, I don't mind waiting for a new one.""
 tgp_child_personality.7091.forgiving: "Be tolerant of other's failings; not all are as we are."
 tgp_child_personality.7091.trusting: "Place your trust in those who place theirs in you."
 tgp_child_personality.7091.patient: "Many injuries may be mended with time; you need only wait."
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"

 tgp_child_personality.7101.t: "Constant Inquiry"
 tgp_child_personality.7101.desc: "The pursuit and acquisition of knowledge is one of the hallmarks of a worthy [child.GetWomanMan], but my determined attempts to instill it in [child.GetFirstName] may have gone slightly too far."
 tgp_child_personality.honest.desc: "\n\n"Can we stop now, please?" [child.GetSheHe] pleads, [child.GetHerHis] voice tinged with strain, honestly expressing [child.GetHerHis] evident frustrations."
 tgp_child_personality.arbitrary.desc: "\n\n"It was the fourth emperor. Or the ninth," [child.GetFirstNameNoTooltip] replies listlessly in response to my latest question, in a display of profound indifference toward the truth."
 tgp_child_personality.impatient.desc: "\n\n"Are we finished yet?" [child.GetFirstNameNoTooltip] sighs with unconcealed irritation, shifting restlessly and clearly wishing that [child.GetSheHe] could be doing anything else."
 tgp_child_personality.7101.honest: "Dare to speak the truth, else the world will fall into injustice."
 tgp_child_personality.7101.arbitrary: "If you feel that you know better, then stay your course."
 tgp_child_personality.7101.impatient: "The swifter you answer, the sooner we will be finished."
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"

 tgp_child_personality.7201.t: "Dogged Determination"
 tgp_child_personality.7201.desc: "A moment's carelessness can have dire consequences. A servant simply forgot to lock the gate and suddenly [child.GetFirstName] is outside, face to face with a stray mongrel. The danger has passed and the child is back in [child.GetHerHis] room and unharmed, but the aftermath still demands my attention."
 tgp_child_personality.brave.desc: "\n\n"I wasn't scared at all!" [child.GetFirstNameNoTooltip] announces proudly. "I could have fought a whole pack of wolves!""
 tgp_child_personality.stubborn.desc: "\n\n"I stood my ground!" [child.GetFirstNameNoTooltip] insists defiantly. "I didn't run away, the servants carried me back inside!" It seems the child is more annoyed by [child.GetHerHis] rescue than the peril [child.GetSheHe] faced."
 tgp_child_personality.wrathful.desc: "\n\n"I hate that dog!" [child.GetFirstNameNoTooltip] shouts with obvious frustration. "They should have killed it, not just scared it away!""
 tgp_child_personality.7201.brave: "A bold and indomitable spirit; I approve!"
 tgp_child_personality.7201.stubborn: "Remain firm and yield to neither man nor beast."
 tgp_child_personality.7201.wrathful: "Anger, channeled properly, will amplify your ambitions."
 tgp_child_personality.7201.change.brave: "Face your opponents courageously and victory will inevitably follow."
 tgp_child_personality.7201.change.stubborn: "You should remain firm and yield to neither man nor beast."
 tgp_child_personality.7201.change.wrathful: "Are you not angered by this base creature's aggression?"

 tgp_child_personality.7301.t: "Broken Wings"
 tgp_child_personality.7301.desc: "I'm just finishing my review of the household accounts when the servants bring a new matter to my attention; a small bird of unusual plumage and with a broken wing that [child.GetFirstName] discovered in the courtyard."
 tgp_child_personality.7301.eccentric.desc: "\n\nAlready, [child.GetFirstNameNoTooltip] is enchanted with the bird, or perhaps more accurately the #EMP idea#! of a bird. [child.GetSheHe|U] can't stop talking about how [child.GetSheHe] would like to fly like one."
 tgp_child_personality.7301.compassionate.desc: "\n\nMoved by its suffering, [child.GetFirstNameNoTooltip] is insisting that we take the bird into our home and care for it as if it were one of our own."
 tgp_child_personality.7301.callous.desc: "\n\nDemonstrating a clear indifference to its suffering, [child.GetFirstNameNoTooltip] left the broken bird where [child.GetSheHe] found it, leaving it to our servants - and, it seems, their master - to deal with."
 tgp_child_personality.7301.eccentric: "The mind of a child is a strange and wonderful thing."
 tgp_child_personality.7301.compassionate: "Care for your people as you would this bird."
 tgp_child_personality.7301.callous: "Leave the weak to fend for themselves, bird or [child.GetWomanMan]."
 tgp_child_personality.7301.change.eccentric: "Let your mind soar, and picture the world as a bird would."
 tgp_child_personality.7301.change.compassionate: "Before all else, care for those weaker than yourself."
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
