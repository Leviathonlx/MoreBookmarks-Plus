 game_concept_house_bloc_desc: "A $game_concept_house_bloc$ is an defensive alliance of [houses|E] within a [realm|E]. Any [member_house|E] who is attacked will be defended by all other $game_concept_member_houses$.\n\n[house_heads|E] decide whether to become [bloc_member_houses|E], with all ruling members of their House in the Realm following them.\n\nBlocs always have a [leading_house|E], whose $game_concept_house_head$ may expel other members, is the favored [ceremonial_regent|E] of all members, and whose [house_aspiration|E] determines the bonuses granted by higher levels of [cohesion|E].\n\nOnly $game_concept_leading_house_possessive$ $game_concept_house_head$ may create [factions|E] against the [top_liege|E], and all $game_concept_bloc_member_houses$ members will join all [factions|E] they create."

 game_concept_bloc_cohesion: "Bloc Cohesion"
 game_concept_cohesion: "Cohesion"
 game_concept_bloc_cohesion_desc: "$game_concept_cohesion$ measures the unity of a [house_bloc|E], with higher levels granting increasing benefits to members of [bloc_member_houses|E], based on the [leading_house_possessive|E] [house_aspiration|E].\n\nThe main source is [house_relations|E] between $game_concept_bloc_member_houses$, which can affect $game_concept_cohesion$ positively and negatively. Additionally, the Bloc's overall size or mismatched $game_concept_house_aspirations$ or [government|E] of members can reduce $game_concept_cohesion$.\n\nMaintaining a level of $game_concept_bloc_cohesion$ will bestow various bonuses on [member_houses|E], based on the Aspiration of the $game_concept_leading_house$.\n\nUpon reaching #V 0#! $game_concept_cohesion$ a $game_concept_house_bloc$ will automatically dissolve."
 game_concept_bloc_cohesion_tt: "#T @bloc_cohesion! $game_concept_bloc_cohesion$#!\n\n$game_concept_bloc_cohesion_desc$"

