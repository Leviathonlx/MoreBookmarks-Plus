 japan_administrative_government: "Ritsuryō"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\n$japan_administrative_government$ is a type of [administrative|E] [government|E] unique to Japan.\n\nIt is a centralized [government_bureaucratic_type|E] [government_form|E] where [characters|E] are appointed as [governors|E] on behalf of their [liege|E], have access to [influence|E], and [noble_family|E] [house_head_heads|E] have a [family_manor|E] and [house_aspiration|E].\n\nA [kampaku|E] governs the [realm|E] on behalf of the [japanese_emperor|E], and may be elected from among [noble_family|E] [house_head_heads|E], or imposed by [faction|E] demand.\n\n$japan_administrative_government$ [vassals|E] generally govern only a single [county|E], but may reject the centralized system and become local [soryo|E] lords to build their own power, though this is usually considered a [criminal|E] act.\n\n$japan_administrative_government$ $game_concept_house_heads$ may create and join [house_blocs|E] within the [realm|E], which will support the [leading_house|E] in becoming $game_concept_kampaku$.\n\n$japan_government_domain_limit_help$\n\n#F The $japan_administrative_government$ system refers to the centralized administrative government of Japan, inspired by the Chinese Confucian bureaucracy.#!"
 japan_feudal_government: "Sōryō" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$ is a type of [feudal|E] [government|E] unique to Japan.\n\n$japan_feudal_government$ represents local lords who have discarded or supplanted the reach of the central [ritsuryo|E] government and rule provinces as their own fiefs.\n\n$japan_feudal_government$ Characters do not use [influence|E], but [noble_family|E] [house_head_heads|E] retain their [family_manor|E] and [house_aspiration|E].\n\nThough they cannot be elected [ceremonial_regent|E], $japan_feudal_government$ [rulers|E] may take power via the #V $replace_ceremonial_regent_faction_name$#! [faction|E], and use the #V Formalize Shōgunate#! [decision|E].\n\n$japan_feudal_government$ $game_concept_ceremonial_regents$ govern the [realm|E] on behalf of the [japanese_emperor|E], inherit by $single_heir_succession_law$ [succession|E], and may be overthrown by [faction|E] demand.\n\n$japan_feudal_government$ $game_concept_house_heads$ may create and join [house_blocs|E] within the [realm|E].\n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$ refers to the early stages of Japanese feudalization beginning in the Heian-period, increasingly formalized under the Kamakura-period's first Shōgunate.#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP Japanese $game_concept_governments$ have a lower [domain_limit|E] than others, which may be increased by upgrading the $game_concept_family_manor$.#!"
 tgp_is_japanese_governor_trigger: "You are a [GetGovernment('japan_administrative_government').GetName] [governor|E]"

 # Appointment Succession Law
 japanese_appointment_succession_law: "$japan_administrative_government$ Appointment Succession"
 japanese_appointment_succession_law_subname: "Candidate with the Highest Score Inherits"
 japanese_appointment_succession_law_effects: "\nA type of [appointment_succession_law|E]. Under $japanese_appointment_succession_law$, the [title|E] and its associated [holdings|E] will be inherited by the candidate with the highest score. Any [adult|E] in the [realm|E] may strive to attain a [governorship|E] through various means from [scheming|E] to spending [influence|E]."
 japanese_military_appointment_succession_law: "$japan_administrative_government$ Military Succession"
 japanese_military_appointment_succession_law_subname: "Candidate with the Highest Score Inherits"
 japanese_military_appointment_succession_law_effects: "\nA type of [appointment_succession_law|E]. Under $japanese_military_appointment_succession_law$, the [title|E] and its associated [holdings|E] will be inherited by the candidate with highest [candidate_score|E]. Any [adult|E] in the [realm|E] may strive to attain a military [governorship|E] by having a good [martial_skill|E], gaining [commander_traits|E], or spending [influence|E].#!"
 # Kampaku Acclamation Succession Law (Japan, TGP)
 japanese_regency_succession_law: "Japanese Regency Succession"
 japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
 japanese_regency_succession_law_effects: "Under $japanese_regency_succession_law$, the [title|E] and its associated [holdings|E] will be inherited by the candidate with the highest score. The pool of candidates includes the realm's [noble_families|E], [governors|E], and their family members.\n\nIf the [japanese_emperor|E] is chosen as the next [ceremonial_regent|E], they will be given the choice of either abdicating as [tenno|E] or attempting to re-establish direct rule!"

