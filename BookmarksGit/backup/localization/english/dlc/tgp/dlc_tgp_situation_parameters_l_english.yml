l_english: 
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "The $game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "Expansion"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "In this [dynastic_cycle_era_short|E] the Empire is focusing on growing stronger through looking outward: pacifying frontiers, expanding its reach through military force, [tributaries|E], and the [silk_road|E]."
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Therefore, to reform China to this $game_concept_dynastic_cycle_era_short$ from the [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] $game_concept_dynastic_cycle_era_short$, it must first enter the [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName] $game_concept_dynastic_cycle_era_short$."
 situation_dynastic_cycle_phase_stability_advancement: "Advancement"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "In this [dynastic_cycle_era_short|E] the Empire is focusing on improving itself by looking inward: through [innovations|E], cultural excellence, prosperity of the people, and good [meritorious|E] [GetReligionByKey('confucianism_religion').GetAdjective] governance."
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Therefore, to reform China to this $game_concept_dynastic_cycle_era_short$ from the [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] $game_concept_dynastic_cycle_era_short$, it must first enter the [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName] $game_concept_dynastic_cycle_era_short$."

 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "China enters this $game_concept_dynastic_cycle_era_short$ from either [dynastic_cycle_era_type_unstable|E] if enough [situation_catalyst_catalysts|E] trigger."

 situation_dynastic_cycle_phase_instability_conquest: "Conquest"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "An [dynastic_cycle_era_short|E] of consolidation after a foreign power has conquered China."
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nIn order to enter this $game_concept_dynastic_cycle_era_short$, the [hegemony|E] of China has to fall into the hands of a [ruler|E] that does #bold not#! have a [GetGovernment('celestial_government').GetName|E] [government|E] or a [culture|E] [heritage|E] that is #bold not#! $heritage_chinese_name$."
 situation_dynastic_cycle_phase_instability: "Tension"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ If [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName] is avoided, it is possible for China to reach either the [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] or [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] $game_concept_dynastic_cycle_era_short$.\n\nChina enters this $game_concept_dynastic_cycle_era_short$ from either [dynastic_cycle_era_type_stable|E] if enough [situation_catalyst_catalysts|E] trigger."
 situation_dynastic_cycle_phase_instability_desc_short: "This is an [dynastic_cycle_era_short|E] of unrest, but also of opportunity. While corruption, popular unrest, and invasions are a threat, wise rule can reform China."
 situation_dynastic_cycle_phase_chaos: "Division"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "An [dynastic_cycle_era_short|E] of warlords, where only a strong [ruler|E] can unite China."
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nThis $game_concept_dynastic_cycle_era_short$ begins either if:\n$EFFECT_LIST_BULLET$In either [dynastic_cycle_era_type_unstable|E], enough [situation_catalyst_catalysts|E] trigger\n$EFFECT_LIST_BULLET$The current [son_of_heaven|E] loses the [mandate_of_heaven|E]\n\n#S When this $game_concept_dynastic_cycle_era_short$ starts#!\n$BULLET$#indent_newline:2 The [hegemony|E] of China [title|E] is destroyed and the former [son_of_heaven|E] is [deposed|E]#!\n$BULLET$#indent_newline:2 [empire|E] and [kingdom|E] [title_tier|E] [titles|E] in the [de_jure|E] hierarchy are also destroyed, if their [holders|E] have [movement_power_i][movement_power_short|E] lower than [EmptyScope.ScriptValue('high_movement_power_value')] and [EmptyScope.ScriptValue('medium_movement_power_value')] respectively#!\n$BULLET$#indent_newline:2 Independent [rulers|E] will swear fealty or pay tribute to their [elders|E] or [movement_leaders|E]\n$BULLET$Every independent [ruler|E] will join the #V $dynastic_cycle_participant_group_other_rulers$#! [situation_participant_group|E]#!\n$BULLET$Every other [situation_participant_group|E] will be disbanded"
 situation_dynastic_cycle_phase_stability: "Stability"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "China"
 dynastic_cycle_sub_region_core_desc: "All [counties|E] integrated into the [de_jure|E] hierarchy of [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_sub_region_peripheries: "Chinese Peripheries"
 dynastic_cycle_sub_region_peripheries_desc: "All [counties|E] that are not a part of the [GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName], but still owned by [son_of_heaven|E]"
 custom_dynastic_cycle: "Land Under the Heaven"
 dynastic_cycle_participant_group_hegemon_ruler: "Son of Heaven"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E], [holder|E] of [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_other_rulers: "Other Rulers"
 dynastic_cycle_participant_group_other_rulers_desc: "All [rulers|E] in [GetSituation('dynastic_cycle').GetTopSubRegion.GetName] who are not [vassals|E] of [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_advancement_movement: "Advancement $game_concept_movement$"
 dynastic_cycle_participant_group_advancement_movement_desc: "All [vassals|E] of [GetTitleByKey('h_china').GetDefinitiveName] who wish to push the [dynastic_cycle|E] towards the [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] [situation_dynastic_cycle_phase|E].\n\nThey devote themselves to the enrichment of Chinese core provinces: by increasing [development|E], completing [great_projects|E], discovering [innovations|E], and gaining [merit|E] through [examinations|E].\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "Expansion $game_concept_movement$"
 dynastic_cycle_participant_group_expansion_movement_desc: "All [vassals|E] of [GetTitleByKey('h_china').GetDefinitiveName] who aim to push the [dynastic_cycle|E] towards the [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] [situation_dynastic_cycle_phase|E].\n\nTo facilitate conquering territories outside of China, they focus on empowering [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] [governors|E], increasing [prowess|E], [martial_lifestyle|E] education, and learning [commander_traits|E].\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "Pro-[SelectLocalization( GetPlayer.IsValid, 'pro_hegemon_movement_in_game_name', 'Dynasty' ) ] $game_concept_movement$"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "All [vassals|E] of [GetTitleByKey('h_china').GetDefinitiveName] who closely follow the will of [son_of_heaven|E].\n\nThey aim to become influential [governors|E] and [ministers|E] that ardently support the [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip]. They have $situation_parameter_pro_hegemon_interaction_boost$."
 dynastic_cycle_participant_group_conservative_movement: "Conservative $game_concept_movement$"
 dynastic_cycle_participant_group_conservative_movement_desc: "All [vassals|E] of [GetTitleByKey('h_china').GetDefinitiveName] that seek to empower the nobility.\n\nThey focus on reforms and changes which benefit [powerful_families|E] and renowned [dynasties|E], while cultivating tradition rather than [merit|E].\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$Gains access to #V $boost_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Increased [aptitude|E] of [GetCourtPositionType('court_poet_court_position').GetName] [court_position|E]\n$BULLET_WITH_TAB$Gains access to [GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName] [decision|E]\n$BULLET_WITH_TAB$Gains access to [GetDecisionWithKey('diligent_development_focus_decision').GetName] [decision|E]"
 unlockables_expansion: "$BULLET_WITH_TAB$Gains access to #V $damage_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$Gains access to #V $fp3_request_turkic_invasion_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$Gains access to #V $spar_with_knight_interaction$#! [interaction|E]"
 unlockables_conservative: "$BULLET_WITH_TAB$Gains access to #V $damage_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$Can ask to change [GetLawGroup('candidate_score_laws').GetName] [law|E] through [GetDecisionWithKey('movement_petition_decision').GetName] [decision|E]\n$BULLET_WITH_TAB$Can construct [GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName] [domicile_building_upgrade|E]"
 dynastic_cycle_participant_group_undecided_movement: "Unaligned"
 dynastic_cycle_participant_group_undecided_movement_desc: "All [vassals|E] of [GetTitleByKey('h_china').GetDefinitiveName] who haven't yet taken any stance on the current [dynastic_cycle|E] state.\n\nThey can be persuaded to join any other [movement|E]."
