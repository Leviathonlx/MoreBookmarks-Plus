 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#! was a [Glossary( 'Honsei', 'HONSEI_GLOSS' )] rewarded by Emperor $Tenji$ to his influential courtier, $dynn_Nakatomi$ $Kamatari$.\n\nThe many branches of his descendants would dominate Japanese politics for centuries, concurrently serving as [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] to the imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )] family.\n\nAlong with the [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] and [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], the $dynn_Fujiwara$ were one of the most powerful houses of early medieval Japan.\n\nTheir traditional [Glossary( 'Mon', 'MON_GLOSS' )] was a #EMP Sagarifuji#! — hanging wisteria — flower."
 MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#! — or #EMP Genji#! — was a [Glossary( 'Honsei', 'HONSEI_GLOSS' )] granted to disinherited descendants of the imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )] family. The most significant $dynn_Minamoto$ family descended from Emperor $Seiwa$.\n\nAlong with the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] and [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], the $Seiwa$ $dynn_Minamoto$ were one of the most powerful houses of early medieval Japan.\n\nTheir traditional [Glossary( 'Mon', 'MON_GLOSS' )] was three #EMP Rindō#! — gentian — flowers sprouting from five bamboo leaves."
 TAIRA_GLOSS: "#bold $dynn_Taira$#! — or #EMP Heike#! — was a [Glossary( 'Honsei', 'HONSEI_GLOSS' )] granted to disinherited descendants of the imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )] family. The most significant $dynn_Taira$ family descended from Emperor $Kanmu$.\n\nAlong with the #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#! and #EMP [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )]#!, the $Kanmu$ $dynn_Taira$ were one of the most powerful houses of early medieval Japan.\n\nTheir traditional [Glossary( 'Mon', 'MON_GLOSS' )] was a #EMP Agehachō#! — swallow-tailed butterfly."
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#! was a [Glossary( 'Honsei', 'HONSEI_GLOSS' )] granted to disinherited descendants of the imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )] family.\n\nThe most significant $dynn_Tachibana$ family descended from Emperor $Bidatsu$.\n\nTheir traditional [Glossary( 'Mon', 'MON_GLOSS' )] was a #EMP Tachibana#! — orange — tree blossom."
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#! was a [Glossary( 'Honsei', 'HONSEI_GLOSS' )] granted to disinherited descendants of the imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )] family.\n\nThe most significant $dynn_Takashina$ family descended from Emperor $Tenmu$."
 YAMATO_GLOSS: "#bold $dynn_Yamato$#! is the imperial house of Japan, said to descend from the sun-goddess Amaterasu herself. Though once powerful Emperors, the influential [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] wrested control of the true organs of state, ruling as regents of the imperial dynasty.\n\nMany of the most influential families of Japan descend directly from Yamato Emperors, including the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] and [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\nTheir traditional [Glossary( 'Mon', 'MON_GLOSS' )] was a #EMP Kikka#! — chrysanthemum — flower."
 KAMPAKU_GLOSS: "#bold Kampaku#! is a title given to the official regent of an adult Emperor of Japan. Beginning as a position of honor close to the [Glossary( 'Emperor', 'TENNO_GLOSS' )], the Fujiwara family gradually wrested control, until the Kampaku was the de facto ruler, and the Emperors were mere figureheads."
 TENNO_GLOSS: "#bold Ten'nō#! is the title given to the Emperor of Japan. Over time the Fujiwara regents gradually wrested control from the imperial family, until the [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] was the de facto ruler, and the Emperors were mere figureheads."
 JOKO_GLOSS: "#bold Jōkō#! is the general term for a past [Glossary( 'Emperor', 'TENNO_GLOSS' )] who has abdicated the Chrysanthemum Throne. As power was wrested from the imperial family, it became increasingly common for an Emperor to choose to abdicate when his succession was secured with a healthy heir, allowing him to participate in politics from behind the throne, without its ceremonial responsibilities."
 SHOEN_GLOSS: "#bold Shōen#! were the manor houses of Japanese noble clans, and the attached farmland they increasingly wrested from central control as the centralized [ritsuryo|E] system declined."
 HONSEI_GLOSS: "#bold Honsei#! — #EMP original surnames#! — such as #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Taira', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Tachibana', 'TACHIBANA_GLOSS' )]#! and #EMP [Glossary( 'Takashina', 'TAKASHINA_GLOSS' )]#!, are the oldest and most prestigious surnames in Japan, bestowed on courtiers by the imperial family.\n\nThese names would eventually be clarified or superseded by #EMP Kamei#! and #EMP Uji#! names, as the need to differentiate family branches grew and the imperial court declined."
 HEIJI_REBELLION_GLOSS: "The #bold Heiji Rebellion#! was a conflict between the [Glossary( 'Kawachi Minamoto', 'MINAMOTO_GLOSS' )] house and [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )] clan, the latter who had the support of various other Minamoto houses, over the control of the Japanese Emperor. \n\nThinking that the imperial court favored their rivals, the Minamoto rose in rebellion to try and avert that. Ultimately, they were defeated, and many of the house's members were exiled or executed."
 RONIN_GLOSS: "#bold Rōnin#! — literally #EMP wave-person#! — originated as a term in the late Nara period, referring to a serf who had fled their master's land. It later came to refer to samurai who had no master, either due to their death or the loss of their favor or status. Being unemployed, with few skills beyond fighting, many Rōnin resorted to crime in order to survive."
 MON_GLOSS: "#bold Mon#! - #EMP crest#! - were the emblems that came to be associated with and used to identify the aristocratic houses of Japan and their many branches."
CHRYSANTHEMUM_THRONE_GLOSS: "The #bold Chrysanthemum Throne#! refers to the Takamikura or imperial throne of Japan, both in the literal sense, but also a metonymic representation of the [Glossary( 'Emperor', 'TENNO_GLOSS' )] and the legal authority for the existence of the government. The imperial seal which employs a sixteen petaled chrysanthemum was first adopted by emperor Go-Toba (1180-1239) as his personal symbol, later being adopted by the [Glossary( 'imperial house', 'YAMATO_GLOSS' )]. The chrysanthemum represents longevity and renewal, which are in keeping with Japan's unbroken imperial line."
 
