 turn_subject_into_mandala_interaction_extra_icon: "$hook_extra_icon$"
 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "I am flattered that you would offer to reshape my [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] realm in your image."
 tgp_east_asia_interaction_events.1000.favor: "\n\nThough, I think I may have some trouble convincing others..."
 tgp_east_asia_interaction_events.1000.a: "A god would be in your debt."
 tgp_east_asia_interaction_events.1000.b: "I have willed this, you would obstruct my decree?"
 tgp_east_asia_interaction_events.1001.gold: "\n\nPerhaps if I could show a token of your good will others would be as impressed..."
 tgp_east_asia_interaction_events.1002.a: "As my servant you will be rewarded"
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "It is time for [recipient.GetPrimaryTitle.GetBaseNameNoTier] to  truly become part of the [actor.GetPrimaryTitle.GetAdjectiveNoTooltip] Mandala. I am offering you to rule as a [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], vested with the full support of my priesthood."
 tgp_east_asia_interaction_events.1003.end: "\n\nYou shall rule by my will, as one of my representatives on Earth."
 tgp_east_asia_interaction_events.1003.a: "Let it be known!"
 tgp_east_asia_interaction_events.1003.b: "As a favor to you, it will be done."
 tgp_east_asia_interaction_events.1003.c: "I shall require resources to carry this out."
 tgp_east_asia_interaction_events.1003.d: "A ruler of [recipient.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] will not bow!"
 tgp_east_asia_interaction_events.1000.accept_toast: "Demand Accepted"
 tgp_east_asia_interaction_events.1000.refuse_toast: "Demand Refused"
 tgp_east_asia_interaction_events.1000.force_toast: "Governorship Forced"
