 imperial_examination.cheat.success.desc: "You successfully cheat the exam"
 imperial_examination.cheat.success.tt: "You increase your [exam_score|E] by [EmptyScope.ScriptValue('imperial_examination_cheat_value')|P0]"
 imperial_examination.cheat.failure.desc: "You get caught"
 imperial_examination.cheat.failure.tt: "Any [merit|E] gained from this [examination|E] [activity|E] will be #N penalized#!"

 imperial_examination.5200.t: "The Archery Demonstration"
 imperial_examination.5200.desc: "The [host.GetTitleAsNameNoTooltip] levels me with an appraising look. With a sweeping gesture toward us entrants, [host.GetSheHe] declares, "An improper stance betrays a lack of integrity. A poor technique reveals a corruptible power of will."\n\n[host.GetSheHe|U] steeples [host.GetHerHis] fingers and peers out across the courtyard. "From your arrow's path, I will judge your ability to conquer cities, protect our borders. This is your last chance to impress me."\n\n[host.GetSheHe|U] turns and beckons me forward."
 imperial_examination.5200.a: "I will give it my all!"
 imperial_examination.5200.b: "Better to not take any chances."

 imperial_examination.5300.t: "The Imperial Essay"
 imperial_examination.5300.desc: "The [host.GetTitleAsNameNoTooltip] levels me with an appraising look. With a sweeping gesture toward us entrants, [host.GetSheHe] declares, "A poor classics education betrays a lack of morals. A weak commentary exposes a yielding resolve."\n\n[host.GetSheHe|U] steeples [host.GetHerHis] fingers and peers out across the courtyard. "From the strokes of your brush, I will judge your ability to govern the people, uphold our traditions. This is your last chance to impress me."\n\n[host.GetSheHe|U] turns and beckons me forward."
 imperial_examination.5300.a: "I will make a thorough case."
 imperial_examination.5300.b: "$imperial_examination.5200.b$"

 imperial_examination.5400.t: "$imperial_examination.5300.t$"
 imperial_examination.5400.desc: "$imperial_examination.5300.desc$"
 imperial_examination.5400.a: "$imperial_examination.5300.a$"
 imperial_examination.5400.b: "$imperial_examination.5200.b$"

 imperial_examination.5500.t.success: "Success!"
 imperial_examination.5500.t.great_success: "Great Success!"
 imperial_examination.5500.t.critical_success: "Critical Success!"
 imperial_examination.5500.t.failure: "Failure!"
 imperial_examination.5500.desc.success_martial: "With a —#EMP THONK#!— the arrow burrows firmly into its target. A murmur of approval comes from the onlookers. It is clear that I have made an impression on the crowd."
 imperial_examination.5500.desc.success_learning: "Learnings from my teachers appear clearly in my mind, while passages from texts are easily bidden from memory."
 imperial_examination.5500.desc.safe_martial: "The arrow lands at the edge of the target. The hit is shallow, making the arrow's tail droop slightly."
 imperial_examination.5500.desc.safe_learning: "I repeat the well-known sayings that I remember from my reading, but do not elaborate or discuss the matter at any length."
 imperial_examination.5500.desc.failed_martial: "Already before the arrow's feathers brush my arm guard, I know it will not hit true, and I watch as it nicks the corner of the target before vanishing behind it."
 imperial_examination.5500.desc.failed_classics: "I struggle to remember the lessons my teachers taught me. Passages from important texts seem banished from memory."
 imperial_examination.5500.desc.hegemon_positive: "\n\nThe [host.GetTitleAsNameNoTooltip] looks at me, [host.Custom('quirk_pos_pp')]. "Very well.""
 imperial_examination.5500.desc.hegemon_negative: "\n\nThe [host.GetTitleAsNameNoTooltip] looks at me, [host.Custom('quirk_neg_pp')]. "You are dismissed.""
 imperial_examination.5500.a: "I will always remember this moment."

 #Conclusion event
 imperial_examination.7000.t: "Releasing the Roll"
 imperial_examination.7000.desc.emperor: "The academy drums sound once more at the releasing of the roll. Entrants gather before the posted results, quiet in expectation and reverence, hoping to have climbed the stairway to high office.\n\nThe Palace entrants are set before all of their peers as example and reward, while the lesser students bow their heads in turn."
 imperial_examination.7000.desc.cheater: "The academy drums shake me from my reprieve where I am standing on the outskirts of the examination compound. I watch as my peers rush to the releasing of the roll, hopeful of their examination results.\n\nBeyond them, I catch a glimpse of the Palace Examination entrants, who are posed at the front of the imperial palace's courtyard. The day is clear, and heaven is watching."
 imperial_examination.7000.desc.entrant: "The academy drums signal the end of the examination. I rush to the releasing of the roll to find that I received a [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] score of #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!, placing me [ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O] in the roll.\n\nMeanwhile, the highest ranking entrants from the Palace Examination are posed at the front of the imperial palace's courtyard. I look up at [first_place_entrant.GetFirstName], who placed first among them, becoming the [host.GetTitleAsNamePossessiveNoTooltip] favorite."
 imperial_examination.7000.desc.palace_entrant: "The academy drums signal the end of the examination. I stand with my peers from the Palace Examination, posed at the front of the imperial palace's courtyard, overlooking the lower-level entrants who gather before the releasing of the roll below us.\n\nWhen the Metropolitan entrants notice us, they bow and bend their heads in reverence. I feel a sense of the glory and power that awaits me."
 imperial_examination.7000.desc.fallback: "By the glory of the benign [host.GetTitleAsNameNoTooltip], another [GetActivityType('activity_imperial_examination').GetName] is complete. With it, a host of scholars have climbed the stairway to high office."
 imperial_examination.7000.a: "All is well under the heavens."
 imperial_examination.7000.a.cheater: "Watching everyone but me."

 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "The bell chimes, signaling that the [GetActivityType('activity_local_examination').GetName] has ended and its results published."
 imperial_examination.7001.desc.host: "\n\nWith that, a fresh host of scholars have taken their first, but most important step along the stairway to high office. I have set the stage for their careers, but the rest is up to them."
 imperial_examination.7001.desc.cheater: "\n\nI am not one of the scholars on the list, as the examiners removed my name from the competition."
 imperial_examination.7001.desc.entrant.first: "\n\nMy name is at the very top of the list, and my peers turn their heads to look at me in envy. It is decided: I am the prefecture's best scholar, and the path to the [GetActivityType('activity_imperial_examination').GetName] is open to me."
 imperial_examination.7001.desc.entrant: "\n\nAlthough [first_place_entrant.GetFirstName] seized my spot at the very top of the list, I still passed the Provincial Examination with a [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] score of #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!."
 imperial_examination.7001.desc.fallback: "\n\nWith that, a fresh host of scholars have taken their first, but most important step along the stairway to high office."
 imperial_examination.7001.a: "This is a day to remember."

 imperial_examination.7003.desc: "The bell chimes, signaling that the [GetActivityType('activity_imperial_examination').GetName] has ended and its results published."

 # CLOSE FAMILY NOTIFICATION EVENTS

 # Intro event
 imperial_examination.7100.t: "Family Represented at Examination"
 imperial_examination.7100.desc: "By the glory our benign [host.GetTitleAsNameNoTooltip], we have a fresh batch of prospective governors following the Capital Examination in [location.GetName]."
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "Only my [ROOT.Char.Custom2('RelationToMeShort', house_member)|U] [house_member.GetTitledFirstName] attended as entrant."
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue] members of house [ROOT.Char.GetHouse.GetNameNoTooltip] attended as entrants."
 imperial_examination.7100.desc.all_failed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] of them failed."
 imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] of them honored our good name and passed their Examination."
 imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] of them honored our good name and passed the Provincial Examination."
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] of them honored our good name."
 imperial_examination.7100.desc.one_passed: "Only one of them honored our good name."
 imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue] passed, while [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue] failed the test."
 imperial_examination.7100.desc.won_palace: "Out of these, [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue] made it to the Palace Examination."
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName] passed the Metropolitan Examination with a [activity.Custom('ActivityGetExamScoreAdjective')] score, awarding [house_member.GetHerHim] the coveted invitation to attend the Palace Examination before the [host.GetTitleAsNameNoTooltip] [host.GetHerselfHimself]! In this, too, [house_member.GetSheHe] brought pride to house [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName] passed the Metropolitan Examination with a [activity.Custom('ActivityGetExamScoreAdjective')] score, but failed to seize one of the coveted spots at the Palace Examination."
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName] failed the Metropolitan Examination."
 imperial_examination.7100.desc.cheater: "Not only that, but [house_member.GetSheHe] was discovered in an attempt to cheat at the event."
 imperial_examination.7100.desc.got_elder: "At least [house_member.GetSheHe] managed to impress upon [elder.GetTitledFirstName], one of the imperial examiners, who took [house_member.GetHerHim] in as a [disciple|E]."
 imperial_examination.7100.desc.failed_fallback: "Years upon years of extensive and #EMP expensive#! education, all thrown away in an instant."
 imperial_examination.7100.a.singular: "Congratulations are in order!"
 imperial_examination.7100.a.tt_first: "#weak You address the successful palace entrant#!"
 imperial_examination.7100.a.plural: "I must congratulate the Palace entrants."
 imperial_examination.7100.b.singular: "I refuse to accept mediocrity."
 imperial_examination.7100.b.tt_first: "#weak You address the successful metropolitan entrant#!"
 imperial_examination.7100.b.plural: "I wish to address the lower level entrants."
 imperial_examination.7100.c: "Failure is not tolerated in this house!"
 imperial_examination.7100.c.tt_first: "#weak You address the failed entrant#!"
 imperial_examination.7100.d: "I do not have time for this."
 influence_family_effect: "Influence the following family members:"

 #Metropolitan event
 imperial_examination.7050.t: "The Metropolitan Entrants"
 imperial_examination.7050.desc: "As good at it is to have the house [ROOT.Char.GetHouse.GetNameNoTooltip] represented in our most splendid and revered tradition, one would expect... a more concentrated effort.\n\n"
 imperial_examination.7050.a.singular: "[house_member.GetSheHe|U] #EMP must#! take the Palace Examination!"
 imperial_examination.7050.a.plural: "I expect #EMP everyone#! to complete the Palace Examination."
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U] will attempt to attend the next [GetActivityType('activity_imperial_examination').GetNameNoTooltip]"
 demand_retake_exam_effect: "#weak These character's will attempt to attend the next [GetActivityType('activity_imperial_examination').GetNameNoTooltip]#!"
 imperial_examination.7050.b: "The credit, of course, belongs with me."
 imperial_examination.7050.c.singular: "I am sure [house_member.GetSheHe] tried [house_member.GetHerHis] best."
 imperial_examination.7050.c.plural: "I am sure they tried their best."
 
 #Palace event
 imperial_examination.7055.t: "Family Honored at Palace Examination"
 imperial_examination.7055.desc: "It is truly a blessing to have house [ROOT.Char.GetHouse.GetNameNoTooltip] represented at the Palace Examination. My kin has stood before the [host.Custom('GetDaughterSon')] of Heaven [host.GetHerselfHimself], and proved worthy of [host.GetHerHis] commendation.\n\nThis is surely a sign of prosperous times to come."
 imperial_examination.7055.b: "As expected from a member of house [ROOT.Char.GetHouse.GetNameNoTooltip]"

 #Failee event
 imperial_examination.7060.t: "Family Dishonored at Metropolitan Examination"
 imperial_examination.7060.desc: "How can I show myself among my peers when my relatives embarrass themselves and fail to uphold our most revered tradition? Some strict discipline might be in order."
 imperial_examination.7060.c: "[house_member.GetSheHe|U] tried to cheat like #EMP that#!?"
 imperial_examination.7060.b: "Results can get mixed up all the time..."
 imperial_examination.7060.b.tt_singular: "[failed_entrant.GetTitledFirstNamePossessive] result will be swapped with a successful entrant's"
 imperial_examination.7060.b.tt_plural: "The test answers of successful candidates are credited to your [close_family|E] and [extended_family|E]"
 imperial_examination.7060.d: "This is unacceptable!"

