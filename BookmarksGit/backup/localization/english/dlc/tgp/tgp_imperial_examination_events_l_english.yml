l_english:

 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "Entrants Gather"
 imperial_examination.1000.desc: "I enter the city of [ROOT.Char.GetCurrentLocation.GetName] to find its streets swept and lavishly decorated for our arrival. People bow and utter hushed prayers of good fortune as we walk past, while gamblers lay their wagers in street corners.\n\nEverywhere I turn, I see other exam entrants dressed in their finest silk gowns, departing with their courtesans to the local taverns. Today, I find out how far I am willing to go."
 imperial_examination.1000.a: "I will be successful, no matter what!"
 imperial_examination.1000.a.tt: "You will get more opportunities to cheat.\n@alert_icon! #alert_trial You might get caught!#!"
 imperial_examination.1000.b: "I wish to prove myself the honorable way."

 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "Prospective government officials line the streets of [ROOT.Char.GetCurrentLocation.GetName]. The city comes to life, made vibrant by the entrants' fine silk robes and the beautiful courtesans who accompany them. \n\nTo pass the Imperial Exam is to prove a thorough understanding of the five virtues that serve as the pinnacle of Confucian learning. \n\nThis is not a matter of recital, but a nurturing of virtuous belief and moral conduct."
 imperial_examination.1001.a: "The assembly awaits."

 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "I enter the city of [ROOT.Char.GetCurrentLocation.GetName] with my [ROOT.Char.Custom2('RelationToMe', candidate )] [candidate.GetTitledFirstName] at my side. The streets are swept and lavishly decorated for our arrival.\n\nOnce [candidate.GetSheHe] is sequestered away inside the entrant lodgings, my ability to influence [candidate.GetHerHis] progress will be slim. Perhaps I should offer some words of advice."
 imperial_examination.1002.a: ""Succeed at any cost, [ROOT.Char.Custom2('RelationToMe', candidate )].""
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip] will get more opportunities to cheat.\n@alert_icon! #alert_trial [candidate.GetSheHe|U] might get caught!#!"
 imperial_examination.1002.b: ""Do not put house [ROOT.Char.GetHouse.GetNameNoTooltip] to shame.""

 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "I enter the city of [ROOT.Char.GetCurrentLocation.GetName], my arms overburdened by learning scrolls and study materials.\n\n"
 imperial_examination.1003.not_passed_exam: "I have yet to undergo the examination myself. Still, there are many things I can do to assist the examiners at the event, if I wish to learn ahead of braving the examination one day."
 imperial_examination.1003.passed_provincial_exam: "Today, I will discover what goes on inside the examiner's study, how the ink is mixed and questionnaires prepared. Having completed the examination, it is now time to cultivate [Glossary( 'guānxi', 'GUANXI_GLOSS' )]."
 imperial_examination.1003.passed_metropolitan_not_palace: "I remember the releasing of the roll when I passed the Metropolitan examination, the elation I felt that quickly soured when I did not make the top ten. Perhaps, if I work hard enough, I might get to the Palace Examination one day."
 imperial_examination.1003.passed_all_exams: "As someone who completed all level of examinations, the examiners now greet me as one of them when I enter the city's most prestigious study halls."
 imperial_examination.1003.a: "$imperial_examination.1001.a$"

 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "New Faces"
 imperial_examination.1020.desc: "At the lodging house, I notice another entrant at a table, looking solemn while anxiously biting [new_entrant.GetHerHis] finger nails.\n\nLooking over, we lock eyes briefly and I initiate conversation: "Greetings — I am [ROOT.Char.GetTitledFirstNameNoTooltip]. Who might you be?"\n\n[new_entrant.GetHerHis|U] gaze restlessly wanders across the room as [new_entrant.GetSheHe] replies: "[new_entrant.GetTitledFirstName]. What of it?""
 imperial_examination.1020.a: ""Are you nervous, too?""
 imperial_examination.1020.a.success.tt: "You bond with [new_entrant.GetShortUIName]"
 imperial_examination.1020.a.failure.tt: "Your small talk falls flat"
 imperial_examination.1020.b: ""I'm sure it'll all be fine!""

 #Taking in the Sights
 imperial_examination.1040.t: "Taking in the Sights"
 imperial_examination.1040.desc.again: "Once again, I am stuck on my way to an examination hall, crowded behind wide-eyed entrants who struggle to find their way through the city streets."
 imperial_examination.1040.desc: "The city streets bustle with activity in preparation for the upcoming examination. Anticipation fills the air, and I cannot help but thrill alongside."
 imperial_examination.1040.desc.outro: "\n\nProspective governors line up to the admissions hall to announce their arrival. Given the size of the queue, it appears as if I have time to wander the city before assembly starts."
 imperial_examination.1040.a: "I should search the market for a scroll."
 imperial_examination.1040.a.tt: "You become the owner of a [learning|E] scroll [artifact|E]"
 imperial_examination.1040.a.tt_equipped: "Purchased a [artifact_scroll.GetName]"

 imperial_examination.1040.b: "I should purchase a gift for the host."
 imperial_examination.1040.c: "I have no time for distractions."
 imperial_examination.1040.d: "I should see what I can learn from the locals."
 imperial_examination.1040.d.tt.success: "You gain valuable insights"
 imperial_examination.1040.d.tt.failure: "You fail to learn anything of value"
 imperial_examination.1040.e: "I should hone my skills at the sparring grounds!"
 imperial_examination.1040.e.tt.success: "You defeat the local martial artists"
 imperial_examination.1040.e.tt.failure: "You are beaten by the local martial artists"
 artifact_scroll_name: "Worn Manuscript"
 artifact_scroll_desc: "A well-thumbed and annotated educational text, titled "Interpretations of Humanness", which discusses one of the five pillars of Confucian thought."
 examination_gifted_host_title: "Brought Host a Gift"
 examination_gifted_host: "[CHARACTER.GetTitledFirstName|U] gifted [TARGET_CHARACTER.GetTitledFirstName] with [ROOT.Char.Custom('GetExpensiveDessert')]"
 imperial_examination.1050.t: "First Impressions"
 imperial_examination.1050.desc: "It is easy to locate examiner [examiner.GetTitledFirstName], as a huddle of other entrants circle [examiner.GetHerHim] like peacocks, flaunting scrolls of calligraphy and ushering [examiner.GetHerHim] into scholarly debates. \n\nTo stand out and make a lasting first impression in this crowd would be no small feat, competing with this gaggle of savage socialites."
 imperial_examination.1050.a: "Impress with a deep-cutting take of the classics."
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName] is impressed"
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName] is not impressed"
 imperial_examination.1050.a.failure.tt: "Your takes are not wrong. Worse, they are obsolete."
 imperial_examination.1050.b: "Take credit for another entrant's work."
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName] is impressed"
 imperial_examination.1050.b.failure.tt: "You are caught plagiarizing"
 imperial_examination.1050.c: "I will prove myself at the exam."
 examination_impressed_examiner_title: "Made an Excellent First Impression"
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U] gained an advantage at the exam due to winning the favor of examiner [TARGET_CHARACTER.GetTitledFirstName]."

 imperial_examination.1060.t: "A Sweet Treat"
 imperial_examination.1060.desc: "A pleasant smell of fresh cakes cuts through the potent mix of sweaty entrants and dusty scrolls of that pervades the examination building. \n\n"I brought you this humble gift from my home province, [ROOT.Char.GetTitleAsNameNoTooltip]," says [entrant_to_meet.GetTitledFirstName], a promising entrant in the upcoming exam. \n\n[entrant_to_meet.GetSheHe|U] bows and presents a box of rose wood and bone inlays: The source of the mouth-watering smell, and a clear attempt of gaining my favor."
 imperial_examination.1060.b: "Great fortunes will come to those who show such generosity."
 imperial_examination.1060.b.tt: "[entrant_to_meet.GetTitledFirstName] #BOL Increased#! chance to #BOL succeed#! due to [exam_advantage|E]"
 imperial_examination.1060.c: "Let us enjoy this together!"
 imperial_examination.1060.d: "I will enjoy this!"

 imperial_examination.1070.t: "A Most Favorable Candidate"
 imperial_examination.1070.desc: "I cannot help but wonder what manner of candidates might try their hand at the examination. \n\nThe [Glossary( 'four ways', 'FOUR_WAYS_GLOSS' )] of selecting an official will no doubt determine the candidates' favor with the examiners. As their [ROOT.Char.GetTitleAsNameNoTooltip], I have the power to determine what qualifies as #EMP good#! values."
 imperial_examination.1070.a: "Those who share my interests must be promising."
 every_shared_education_entrant.tt: "Every [entrant|E] with the [THIS.Char.Custom('GetEducationTraitConcept')] [education|E] get an #BOL increased#! chance to #BOL succeed#!"
 imperial_examination.1070.b: "All who abide by the Confucian creed are worthy."
 imperial_examination.1070.b.tt: "Every [entrant|E] with either the [GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)], or [GetTrait('scholar').GetName(GetNullCharacter)] trait get an #BOL increased#! chance to #BOL succeed#!"
 imperial_examination.1070.d: "Those who are descendants of the son of heaven, of course."
 imperial_examination.1070.d.tt: "Every [entrant|E] of your [dynasty|E] gains an #BOL increased#! chance to #BOL succeed#!"
 imperial_examination.1070.c: "I will defer to the examiners' judgement."

 ### EMPEROR EVENTS ###

 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip], or Nobody"
 imperial_examination.2000.desc: "Man acts on his best behavior in the face of authority. So, as the [ROOT.Char.GetTitleAsNameNoTooltip], I need to catch my subjects unaware in order to find out who is decent, and who is simply a good liar. \n\nI leave my lodgings covered in a simple robe, hiding in the crowd to form a more accurate reading of the entrants. \n\n[entrant_to_meet.GetTitledFirstName] stands out as a promising figure. "
 imperial_examination.2000.desc.scoreboardee: "Already, [entrant_to_meet.GetSheHe] easily recites passages from the classics to a rapt audience. I, too, find myself drawn by the compelling questions [entrant_to_meet.GetSheHe] poses of the texts."
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U] sits surrounded by a small group of entrants, discussing the classics with compelling, yet somewhat uninspired, viewpoints."
 imperial_examination.2000.a: "I shall let the examiners know [entrant_to_meet.GetHerHis] name."
 imperial_examination.2000.a.tt: "[entrant_to_meet.GetTitledFirstName] #BOL Increased#! chance to #BOL succeed#! due to [exam_advantage|E]"
 imperial_examination.2000.b: "[entrant_to_meet.GetTitleByKey] might go far, with some help."
 imperial_examination.2000.c: "Alas, my standards are higher than these."
 
 imperial_examination.2010.t: "Setting the Stage"
 imperial_examination.2010.desc.two: ""Must be nice to have so many members of your dynasty present for the exam," my examiner [examiner.GetTitledFirstName] tells me. "Although I do not have particularly high hopes for [entrant_to_meet_2.GetTitledFirstName]."\n\n"
 imperial_examination.2010.desc.one: ""I see [dynasty_member.GetTitledFirstName] made it to the exam," my examiner [examiner.GetTitledFirstName] tells me. "You must be pleased."\n\n"
 imperial_examination.2010.desc.outro: "[examiner.GetFirstNamePossessiveNoTooltip] eyes rove over the entrant list, and I can see the tell-tale bulge in [examiner.GetHerHis] coin purse from bribes already received from concerned dynasty heads. \n\nNo doubt I could make a small contribution myself, in order to advance a member of my house."
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip] deserves some recognition."
 imperial_examination.2010.a.tt: "[entrant_to_meet.GetTitledFirstName] #BOL Increased#! chance to #BOL succeed#! due to [exam_advantage|E]"
 imperial_examination.2010.b: "My disappointment of a [ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )] needs whatever help [entrant_to_meet_2.GetSheHe] can get."
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.GetTitledFirstName] #BOL Increased#! chance to #BOL succeed#! due to [exam_advantage|E]"
 imperial_examination.2010.c: "I think not."

 imperial_examination.2030.t: "A Jade in the Rough"
 imperial_examination.2030.desc.open: ""As expected with the large amount of entrants this examination, a number of lowborns attempt to rise to the occasion,""
 imperial_examination.2030.desc.restricted: ""Despite limiting the admittance from the general public, the odd lowborn somehow always manages to sneak their way into the examination.""
 imperial_examination.2030.desc.exclusive: ""Most gracious [ROOT.Char.GetTitleAsNameNoTooltip], I am ashamed to admit that a nameless lowborn somehow managed to enter the examination halls, hoping to prove [promising_lowborn.GetHerselfHimself].""
 imperial_examination.2030.desc.outro: "examiner [examiner.GetTitledFirstName] informs me, looking at the courtyard through the window. \n\n[examiner.GetTitledFirstName] points at a young [promising_lowborn.GetWomanMan], who appears locked in a heated argument with two nobles. \n\n"[promising_lowborn.GetTitledFirstName], is [promising_lowborn.GetHerHis] name. Despite [promising_lowborn.GetHerHis] rugged demeanor, I must admit that [promising_lowborn.GetSheHe] shows exceptional promise.""
 imperial_examination.2030.a: "No mere commoner will outshine my kin!"
 imperial_examination.2030.a.tt: "[dynasty_member.GetTitledFirstName] #BOL Increased#! chance to #BOL succeed#! due to [exam_advantage|E]"
 imperial_examination.2030.b: "I will keep an eye on this one."
 imperial_examination.2030.c: "Truly, everyone is equal beneath the heavens."

 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "A Bribe in the Hand"
 imperial_examination.2040.desc: "Rumor has it that examiner [rumored_examiner.GetTitledFirstName] is #EMP receiving benefits#! for furthering specific entrants. \n\nIndeed, [rumored_examiner.GetHerHis] pouch appears stuffed to the brim with coin, and [rumored_examiner.GetSheHe] mingles closer with the entrants than befits [rumored_examiner.GetHerHis] station. \n\nNo investigation is needed. This [rumored_examiner.GetWomanMan] besmirches my examination!"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip] will pay recompense to the empire."
 imperial_examination.2040.b: "I know someone who could use some #EMP assistance#!."
 imperial_examination.2040.b.tt: "[dynasty_member.GetTitledFirstName] #BOL Increased#! chance to #BOL succeed#! due to [exam_advantage|E]"
 imperial_examination.2040.d: "Put this disgraceful [rumored_examiner.GetWomanMan] in shackles!"
 imperial_examination.2040.c: "The examination will proceed as usual."

 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "The Bell Chimes"
 imperial_examination.3000.desc: "After rigorous scrutiny to root out any cheating, entrants line up to take the examination. I look out at them from my palace, taking in the sight of their expectant faces and rigid postures. \n\nThe bell rings out from the courtyard tower, followed by the beating of heavy drums — sounds that reverberate beneath my feet and fills my heart with righteous elation."
 imperial_examination.3000.a: "It begins."

 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "A hush descends on the tavern as bells ring out across [ROOT.Char.GetCurrentLocation.GetName]. The gates to the examination halls are shut.\n\nAll around me, I see parents and elders debating in hushed whispers, trying to deduce the outcome of the upcoming tests. A futile endeavor."
 imperial_examination.3005.desc.outro.impatient: "Loathe as I may to admit it, all we can do now is wait."
 imperial_examination.3005.desc.outro: "All we can do now is wait."
 imperial_examination.3005.a: "This is a good place to be seen."
 imperial_examination.3005.b: "I should mingle..."

 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "Anticipation hangs thick in the air as bells ring out across [ROOT.Char.GetCurrentLocation.GetName]. The gates to the examination halls are shut.\n\nI tail behind examiner [examiner.GetTitledFirstName]."
 imperial_examination.3005.desc.martial: "Sweat runs down my back from carrying arrows to refill quivers, small cuts covers my hands from sharpening blades."
 imperial_examination.3005.desc.scholar: "Sweat runs down my back from carrying scrolls back and forth between examination booths, ink stains my fingertips black from refilling ink cartridges."
 imperial_examination.3006.a: "Now, the real work begins."

 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "With a groan and the heavy thud, the gates to the examination compound are shut. The courtyard bells ring out, calling on us to assemble."
 imperial_examination.3007.a: "Time to prove my worth."
 imperial_examination.3007.a.success_tooltip_first: "#weak To pass the Metropolitan Examination, you need a score of #V 50#!. To take the Palace Exam, you need to place in the top ten bracket.#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "A Weed Among the Flowers"
 imperial_examination.3010.desc: "I pause outside the examiners' office, caught by their hushed conversation. "I have never seen such an ingenious cheater before," examiner [examiner.GetTitledFirstName] says."
 imperial_examination.3010.scholarship: ""The only reason I noticed [entrant.GetTitledFirstName] socks were riddled with examination answers was because [entrant.GetSheHe] accidentally got water splashed on them!""
 imperial_examination.3010.martial: "[entrant.GetTitledFirstName] sabotaged their rival's bow by making an almost imperceptible cut in the handle, so the weapon would break only once it was bent."
 imperial_examination.3010.outro: "\n\nExaminer [examiner_2.GetTitledFirstName] shakes [examiner_2.GetHerHis] head and mutters, "If only [entrant.GetSheHe] would apply such skills to passing the test by honest means. [entrant.GetSheHe|U] would be a formidable state official.""
 imperial_examination.3010.a: "The cheater can redeem [entrant.GetHerselfHimself] in my service."
 imperial_examination.3010.b: "The examiner is the one who needs to be punished!"
 imperial_examination.3010.c: "I will let the examiners work this out."

 imperial_examination.3020.t: "A Stain Upon My Name"
 imperial_examination.3020.desc: "A familiar voice cries out from the examination booths, drawing me from my lodgings. I find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))] [entrant.GetTitledFirstName] tearing at [entrant.GetHerHis] hair and muttering incoherently.\n\n"
 imperial_examination.3020.desc_martial: "[entrant.GetSheHe|U] has abandoned [entrant.GetHerHis] polearm in the grass, leaving [entrant.GetHerHis] sparring opponent scratching [entrant.GetHerHis] helmet."
 imperial_examination.3020.desc_scholarship: "[entrant.GetSheHe|U] has left [entrant.GetHerHis] booth, but still clutches [entrant.GetHerHis] with a pale and frantic expression on [entrant.GetHerHis] face."
 imperial_examination.3020.desc.outro: "\n\nThe examiners gape at the dramatic display before quickly intervening, but the damage is done. Every entrant has witnessed my own dynasty member breaking down in front of them."
 imperial_examination.3020.a: "[entrant.GetSheHe|U] will get a stern talking to."
 imperial_examination.3020.b: "Send [entrant.GetHerHim] home, immediately!"
 imperial_examination.3020.c: "Ah, this is a heatstroke, nothing more."

 imperial_examination.3030.t: "Sleeping on Duty"
 imperial_examination.3030.desc: "Word reaches me that examiner [examiner.GetFirstName] is nodding off in front of the entrants. It began with an elbow slipping on the examiner's table, and soon the [examiner.GetWomanMan] was snoring! \n\n[examiner.GetSheHe|U] is awake now, but who knows what the entrants got up to while [examiner.GetSheHe] was dozing?"
 imperial_examination.3030.a: "This calls every result into question!"
 imperial_examination.3030.a.flavor: "Collective punishment never fails to hit its mark."
 imperial_examination.3030.b: "I will remember this."
 imperial_examination.3030.c: "No one noticed but us, surely."

 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "With A Little Help"
 imperial_examination.4000.desc: "Letters, symbols... When I close my eyes I can picture fragments of the passages I spent all day studying. Every brushstroke appears to float in the dark, yet their meaning remains elusive. Will I have the time to master all the necessary interpretations?\n\nAnother entrant sidles up to me, [exam_taker.GetHerHis] robes brushing against mine. "It does little to nurture the mind to stay up all night over one test. You have your whole life to learn. Let me take the test in your place, and rest your weary head.""
 imperial_examination.4000.a: "I #EMP do#! need all the help I can get..."
 imperial_examination.4000.b: "No, this is wrong."
 imperial_examination.4000.b.cheater: "Makes sense..."
 #Bribe an examiner
 imperial_examination.4010.t: "Advantages in Darkened Rooms"
 imperial_examination.4010.desc: "With each step examiner [examiner_to_bribe.GetFirstName] takes, the sound of clinking coin follow. [examiner_to_bribe.GetHerHis|U] pouch is bulging at the seams. At several occasions, I see [examiner_to_bribe.GetHerHim] locked in hushed conversations with entrants, trying and failing to escape from prying eyes.\n\nIt is clear that this [examiner_to_bribe.GetWomanMan] is in the business of #EMP profitable#! arrangements..."
 imperial_examination.4010.a: "I should introduce myself."
 imperial_examination.4010.b: "It is not worth the risk."
 #Stay up studying
 imperial_examination.4020.t: "Late Night Woes"
 imperial_examination.4020.desc: "I sit, perched over my books, frantically scouring page after page in an effort to memorize all of the letters that I possibly can for the upcoming examination.\n\nA slight throb in my forehead makes me aware of just much I am squinting in the dimly lit room. I get up to dab my neck with some water to alleviate the mental exertion."
 imperial_examination.4020.a: "Just a little longer..."
 imperial_examination.4020.b: "I can't keep doing this."
 #Study with a friend
 imperial_examination.4030.t: "... From My Friends"
 imperial_examination.4030.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]! How are you faring? Care to join me for some more exam preparations?" my [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.GetTitledFirstName], waves from [friendly_entrant.GetHerHis] comfortable seat a bit further into the hall.\n\nIn front of [friendly_entrant.GetHerHim] stands a table filled to the brim with drying calligraphy brushes and dozens of thick poetry volumes."
 imperial_examination.4030.outro: "\n\nI stop for a moment, considering the proposal. Studying together #EMP would#! have its advantages..."
 imperial_examination.4030.outro.lover: "\n\nDid [friendly_entrant.GetSheHe] always look this #EMP alluring#!?"
 imperial_examination.4030.a: ""Where do we start?""
 imperial_examination.4030.b: ""Well, I wouldn't mind studying #EMP you#!...""
 imperial_examination.4030.c: ""I have somewhere to be.""

 imperial_examination.4050.t: "Late Night Baijiu"
 imperial_examination.4050.desc: ""A couple of us are planning on sharing a bottle of Baijiu together. You'll join us, won't you?" asks my [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.GetTitledFirstName], calling out to me where I stand by a pond in the courtyard, admiring how sunlight catches the scales of its fishes."
 imperial_examination.4050.a: "I know the perfect drinking game!"
 imperial_examination.4050.b: "I would rather share a moment alone with you."
 imperial_examination.4050.c: "I have elsewhere to be."

 imperial_examination.4060.t: "A Potential Rival"
 imperial_examination.4060.desc_learning: "I debate with my peers at the lodging house when a nasal, grating voice interrupts my argument, saying, "That is a base idea and a highly debatable one at that!"\n\nI turn to look the speaker, a no-name upstart from [ROOT.Char.GetCurrentLocation.GetName]. For over an hour now, [promising_lowborn.GetSheHe] has been scoffing and rolling [promising_lowborn.GetHerHis] eyes at my every word. \n\nOther scholars snicker at me the longer I do nothing about these insults."
 imperial_examination.4060.desc_martial: "I look into the courtyard outside the lodging hall and notice a [Glossary('cuju','CUJU_GLOSS')] goal post being raised, and a murmur of excitement comes from the gathering crowd. \n\nI collide with another entrant on the way to the game. The [promising_lowborn.GetWomanMan], a no-name upstart from [ROOT.Char.GetCurrentLocation.GetName], scoffs at me and says, "And where do you think you are going? Not to the game, I hope, with those skinny legs of yours. They will surely snap like twigs!" \n\nThe people around us snicker at [promising_lowborn.GetHerHis] insolence. If I do nothing about it, the crowd's mirth will surely soon target me."
 imperial_examination.4060.a: "I will show [promising_lowborn.GetHerHim]!"
 imperial_examination.4060.a.success: "You make a fool of the upstart"
 imperial_examination.4060.a.failure: "You make a fool of yourself"
 imperial_examination.4060.b: "Maybe [promising_lowborn.GetSheHe] has some valid points?"
 imperial_examination.4060.c: "Refuse to engage."
 imperial_examination.4060.d: "You [promising_lowborn.Custom('GetDaughterSon')] of a whoremonger!"
 imperial_examination.4060.d.tt: "You get [promising_lowborn.GetTitledFirstName] kicked from the examination on grounds of [promising_lowborn.GetHerHis] family's suspected base occupation."

 imperial_examination.4070.t: "Unsolicited Family Support"
 imperial_examination.4070.desc: "I hear a familiar voice outside of the examination hall and balk at the sight of my [parent.GetMotherFather] conversing with [examiner.GetTitledFirstName]. \n\nI pull my parent aside and ask what they are doing here, to which they happily respond, "I only want to help you. I have connections too, you know! Just let me put your name forward and make sure you get the chance to succeed." \n\nI glance around to make sure none of my peers have noticed us. For now, I still have time to send [parent.GetTitledFirstName] home without my reputation being ruined."
 imperial_examination.4070.a: "Only if [parent.GetSheHe] can manage subtlety."
 imperial_examination.4070.a.success: "Your [parent.GetMotherFather] successfully hides [parent.GetHerHis] intentions"
 imperial_examination.4070.a.failure: "Your [parent.GetMotherFatherPossessive] plans are exposed"
 imperial_examination.4070.b: "I can suffer indignity to succeed."
 imperial_examination.4070.c: "[parent.GetMotherFather|U], please! Go #EMP away#!."

 imperial_examination.4080.t: "The Way Diverges"
 imperial_examination.4080.desc: "Everywhere I go, the chatter of scholarly debate follows. \n\nTwo particularly heated voices rise above the crowd, and I turn a corner to find [examiner_1.GetTitledFirstName] and [examiner_2.GetTitledFirstName], two notorious academic rivals, locked in yet another fiery argument. Namely, who wrote the most distinguished study on [examiner_1.Custom('EruditeTopic')]. \n\n[examiner_1.GetTitledFirstName] catches my eye and asks, "Well, which text do #EMP you#! prefer?""
 imperial_examination.4080.a: "I prefer the work of [examiner_1.GetTitledFirstNameNoTooltip]."
 imperial_examination.4080.b: "[examiner_2.GetTitledFirstNameNoTooltip] is the most virtuous scholar."
 imperial_examination.4080.c: "I enjoy both in equal measure."
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U] sided with [TARGET_CHARACTER.GetFirstName] in a scholarly dispute"
 sided_with_examiner_log_title: "Sided with Examiner"

 imperial_examination.cheat.tt: "Gain an [exam_cheat|E]"
 imperial_examination.advantage.tt: "Gain [exam_advantage|E]"
 imperial_examination.has_advantage.tt: "#BOL Increased#! chance to #BOL succeed#! due to [exam_advantage|E]\n"
 imperial_examination.has_increased_advantage.tt: "#BOL Greatly#! increased chance to #BOL succeed#! due to [exam_advantage|E]\n"
 imperial_examination.caught_cheating.tt: "#warning Decreases#! your merit gain at the end of examination."
 imperial_examination.cheat_spent.tt: "You #BOL spend#! an [exam_cheat|E]\n"
 imperial_examination.cheat_wash.tt: "Your misstep is covered up and the cheating forgotten"

 imperial_examination.4090.t: "Birds of a Feather"
 imperial_examination.4090.desc: "A sense of nervous anticipation fills the lodging hall, dispelled only by the pleasing countenance of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName]. \n\nWith [other_entrant.GetHerHim], I have no need to explain myself, and my every word resonates deeply. Our discussions take on a life of their own, and surprises us both in their twists and turns! \n\nEventually, [other_entrant.GetSheHe] leans forward and says, "I know some other like-minded individuals that would be eager to meet you, if you would like me to give a round of introductions?""
 imperial_examination.4090.a: "I am eager to meet them!"
 imperial_examination.4090.b: "I have important texts to read."
 imperial_examination.4090.b.tt: "Your studiousness yields [merit_i][merit|E]."

 imperial_examination.4100.t: "A Sheet of Paper"
 imperial_examination.4100.desc: "I tread carefully among the examination booths, hoping to plant a small piece of paper prepared with some #EMP helpful#! information ahead of the upcoming test. \n\nThe moment I find a loose plank inside one booth's wall, I hear a pointed cough behind me. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName] somehow managed to approach me without making a sound. \n\n[other_entrant.GetSheHe|U] asks, "What are you doing over there?""
 imperial_examination.4100.a: "Share answers to placate [other_entrant.GetTitledFirstNameNoTooltip]."
 imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip] is convinced to cheat with you"
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip] is not convinced"
 imperial_examination.4100.b: ""I am here to enter the student mindset.""
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip] believes in your lie"
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip] is not fooled"
 imperial_examination.4100.c: "Throw the paper into a nearby puddle."

 imperial_examination.8000.t: "At the Palace"
 imperial_examination.8000.desc: "I find myself among the realm's most promising scholars. My whole life, I have waited for this moment. Soon, I will walk the palace gardens, eat the richest food the empire has to offer, and stand before the [host.GetTitleAsNameNoTooltip] [host.GetHerselfHimself]."
 imperial_examination.8000.a: "The eyes of heaven gaze upon me!"

 imperial_examination.8010.t: "At the Tavern"
 imperial_examination.8010.desc: "I did not receive an invitation to the Palace Examination. My actual score has not been released yet. In the interim, I am no longer confined to the examination compound.\n\n"
 imperial_examination.8010.desc_worried: "The bustle of the tavern fails to reach me, as I sit and ponder what I possibly could have done differently."
 imperial_examination.8010.desc_fallback: "The examination is finally over, and I can breathe a sigh of relief."
 imperial_examination.8010.a: "I need to study hard for the next one."
 imperial_examination.8010.b: "Still, I am pleased with my result."

 imperial_examination.9000.t: "A Most Esteemed Gathering"
 imperial_examination.9000.desc.intro: "With the Metropolitan Examination concluded, examiner [examiner.GetFirstName] presents me with the highest ranking entrant, [first_char.GetTitledFirstName].\n\n"This [first_char.GetWomanMan]'s affinity for"
 imperial_examination.9000.desc.diplomacy: "diplomacy"
 imperial_examination.9000.desc.martial: "warfare"
 imperial_examination.9000.outro: "impressed us all today," [examiner.GetFirstNameNoTooltip] says. "The other high-ranking entrants are being escorted to the imperial palace as we speak."\n\n[first_char.GetFirstNameNoTooltip] bows deeply and says, [first_char.GetHerHis] voice hushed with reverence, "I live to serve the [ROOT.Char.GetTitleAsNameNoTooltip].""
 imperial_examination.9000.a: "I expected a [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]."
 imperial_examination.9000.a.tt_martial: "You get this option because of your $imperial_examination_focus_martial$ [activity_option|E]"
 imperial_examination.9000.a.tt_learning: "You get this option because of your $imperial_examination_focus_learning$ [activity_option|E]"
 imperial_examination.9000.a.tt_stewardship: "You get this option because of your $imperial_examination_focus_stewardship$ [activity_option|E]"
 imperial_examination.9000.b: "You have honored the empire well."
 exam_focus_martial: "martial scholar"
 exam_focus_learning: "scholar of learning"
 exam_focus_stewardship: "stewardship scholar"

 examination_first_place_entrant_noticed_title: "Heaven's Notice"
 examination_first_place_entrant_noticed: "[host.GetTitleAsNameNoTooltip] congratulated [TARGET_CHARACTER.GetShortUIName] on [TARGET_CHARACTER.GetHerHis] high ranking."

 imperial_examination.9001.t: "Under Heaven's Gaze"
 imperial_examination.9001.desc: "Barely has the sweat dried on my brow before I am brought to the [host.GetTitleAsNameNoTooltip]. My hand aches from having gripped my"
 imperial_examination.9001.desc_brush: "brush"
 imperial_examination.9001.desc_weapon: "weapon"
 imperial_examination.9001.desc_bridge: "in a firm grasp all day. I am told I scored highest out of all the selected [ROOT.Char.GetWomenMen] of the realm."
 imperial_examination.9001.desc_denied: "\n\nTo my surprise, the [host.GetTitleAsNameNoTooltip] casts but one glance at me as I prostrate myself before [host.GetHerHim], then says, "I expected a [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]."\n\nMy face burns as another entrant is brought in to be praised instead of me, [favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 imperial_examination.9001.desc_merit: "\n\nI prostrate myself before the [host.Custom('GetDaughterSon')] of Heaven [host.GetHerselfHimself], bowing as deeply as my back allows.\n\n"You have honored the empire well," [host.GetSheHe] says. Did I catch a glimmer of pride in [host.GetHerHis] eyes? The lights inside this courtroom must be playing tricks on me."
 imperial_examination.9001.a: "I live to serve."
 imperial_examination.9001.b: "I will never forget this!"
 imperial_examination.9001.c: "I will do better, at any cost."
 imperial_examination.9001.d: "Remain calm..."

 tgp_changed_ways_modifier: "Changed Ways"
 tgp_changed_ways_modifier_desc: "This character set out on a new path, to better serve the imperial court."

 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "The Common Questions"
 imperial_examination.5000.desc.cheater: "I feel the eyes of my peers burning a hole at the back of my head as I enter the exam hall and find my booth. How many know of my trespassing? Am I imagining things? I need to put these thoughts aside and focus on the upcoming essay."
 imperial_examination.5000.desc: "Examiner [examiner.GetTitledFirstName] gives me a mortifying look as I hunker down in my seat, trying to collect myself before the upcoming essay."
 imperial_examination.5000.desc_bridge: "\n\nI am asked to address the following topic:"
 governance_weaponry: ""Someone claims to only own a spear, while in secret possession of crossbows. What punishment should be imposed?""
 governance_reinstatement: ""A deserving official is denied reinstatement, while an undeserving official is granted reinstatement. How should the situation be judged?""
 governance_documents: ""If an officer opens a sealed document without proper authorization, how should they be disciplined?""
 governance_filial: ""If a criminal with no known relatives who has been sentenced to death has been pardoned after the execution, should the proper documents be changed to restore their reputation?""
 imperial_examination.5000.a: "Where is my brush!"
 imperial_examination.5000.a.cheater: "I'll do my best..."
 imperial_examination.5000.b: ""[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], go!""
 imperial_examination.5000.c: ""Examiner [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], please have a look at #EMP my#! answer...""
 imperial_examination.5000.d: ""Examiner [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], you remember my #EMP parent#!, yes?""
 imperial_examination.5000.e: "#EMP glance at hidden answer sheet#!"
 imperial_examination.5000.f: "$imperial_examination.5000.d$"

 imperial_examination.duel.essay.critical_success.tt: "You write a critically acclaimed essay"
 imperial_examination.duel.essay.great_success.tt: "You write a good essay"
 imperial_examination.duel.essay.success.tt: "Your essay is decent"
 imperial_examination.duel.essay.failure.tt: "You fail at writing a proper essay"

 #A [Exam] Classic
 imperial_examination.5050.t: "To Speak on Behalf of the Sages"
 imperial_examination.5050.history: ""To adhere to the record of regulations, according to the Book of History, one must know the rulers of old."$imperial_examination.5050.desc$ I am asked to demonstrate my knowledge of the [ROOT.Char.Custom('GetRandomHistoryPassage')] speech."
 imperial_examination.5050.changes: ""To overcome material difficulties, according to the Book of Changes, one must find oneself as part of the universe."$imperial_examination.5050.desc$ I am prompted to describe my understanding of the modes of divination in the text, from the myriad of lines to the Six Beasts."
 imperial_examination.5050.poetry: ""To reflect on human behavior, according to the Book of Poetry, one must set out a mirror of self-reflection."$imperial_examination.5050.desc$ I am tasked with interpreting the [ROOT.Char.Custom('GetRandomPoetryPassage')] poems."
 imperial_examination.5050.annals: ""To analyze the nature or truths and falsehoods, according to the Spring and Autumn Annals, one must learn from the folly of dynasties past."$imperial_examination.5050.desc$ I must elaborate on [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 imperial_examination.5050.rites: ""To understand the order of the world, according to the Book of Rites, one must respect proper ceremony."$imperial_examination.5050.desc$ I need to list the key statements of the [ROOT.Char.Custom('GetRandomRitesPassage')]."
 imperial_examination.5050.desc: "\n\nSo reads the opening statement on the questionnaire in front of me. The empty space in the middle of the [ROOT.Char.Custom('GetWritingMaterial')] appears unfathomably large.\n\nFor this test,"
 imperial_examination.5050.a: "As Master Kong spoke..."
 imperial_examination.5050.b: ""[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], go!""
 imperial_examination.5050.c: ""Examiner [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], if you see #EMP my#! side of the story...""
 imperial_examination.5050.d: ""Examiner [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], my #EMP family#! has always favored this text.""
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
 imperial_examination.duel.classics.critical_success.tt: "Your passage interpretation is a critical success"
 imperial_examination.duel.classics.great_success.tt: "You make some very good points about the passage"
 imperial_examination.duel.classics.success.tt: "Your passage is decent"
 imperial_examination.duel.classics.failure.tt: "You bungle the passage"

 #[Exam] Poetry
 imperial_examination.5100.t: "[ROOT.Char.Custom('GetRegionalPoetryExam')] Poetry"
 imperial_examination.5100.desc: "Entrants gather at the examination booths, and I take my place among them. Despite our numbers, it is quiet except for the rustling of leaves, stirred by the soft breeze. Incense burns at a nearby altar, bringing me a modicum of peace.\n\nWe are to write poetry in four-line compositions. If I am to succeed,"
 imperial_examination.5100.desc.river: "I must let my thoughts run clear like the river."
 imperial_examination.5100.desc.straight: "I must let my thoughts root deep into the earth."
 imperial_examination.5100.desc.explosive: "I must write passionately, without refrain!"
 imperial_examination.5100.desc.lofty: "I must let my thoughts wander to furthest reaches of the sky."
 imperial_examination.5100.desc.fallback: "I must draw inspiration from all the poetry I have read."
 imperial_examination.5100.a: "I reach for my brush."
 imperial_examination.5100.b: ""[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], go!""
 imperial_examination.5100.c: ""Examiner [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], I trust you know the breadth of my talent.""
 imperial_examination.5100.d: ""Examiner [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], my #EMP parent#! taught me all I know about poetry.""
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "I know just what to write..."
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "Time seemingly stops fleeting when you read your poem"
 imperial_examination.duel.poetry.great_success.tt: "Your poetry is terrific"
 imperial_examination.duel.poetry.success.tt: "Your poem is alright"
 imperial_examination.duel.poetry.failure.tt: "You stagger and fail at writing an engaging poem"

 imperial_examination.5150.t: "Archery Contest"
 imperial_examination.5150.desc: "Entrants gather at the shooting range, and I take my place among them. \n\nDespite our numbers, it is quiet except for the faint clatter of armor as we move to our positions. \n\nThe entrant ahead of me in line readies [other_entrant.GetHerHis] bow."
 imperial_examination.5150.a: "I grasp my bow firmly."
 imperial_examination.5150.b: ""[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], you take the shot.""
 imperial_examination.5150.c: ""[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], please examine #EMP my#! target...""
 imperial_examination.5150.d: ""Examiner [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], you know my parent, yes?""
 imperial_examination.5150.e: "$imperial_examination.5150.d$"

 imperial_examination.duel.archery.critical_success.tt: "Your shot is perfect"
 imperial_examination.duel.archery.great_success.tt: "Your shot is a great success"
 imperial_examination.duel.archery.success.tt: "Your shot is decent"
 imperial_examination.duel.archery.failure.tt: "Your shot misses completely"

 other_entrant_impressive_success: "A murmur of approval comes from the crowd of onlookers as [other_entrant.GetSheHe] burrows [other_entrant.GetHerHis] arrow firmly into its target."
 other_entrant_spinning_safe: "The arrow flies in a low arch, spinning wildly in the wind, but still manages to hit the low edge of its target."
 other_entrant_embarrased_cough: "The arrow flies so wide that I cannot hear it land behind its target. Somewhere, someone coughs."
 other_entrant_piercing_success: "The arrow embeds the target deep enough to protrude behind it."
 other_entrant_drooping_safe: "The arrow lands at the edge of the target. The shallow hit makes the arrow's tail droop sadly."
 other_entrant_vanishing_arrow: "The arrow nicks the corner of the target before vanishing behind it."

 imperial_examination.5160.t: "Polearm Demonstration"
 imperial_examination.5160.desc: "The weight of my uniform is a familiar comfort as I line up alongside the other entrants. Straw targets have been placed all throughout the courtyard in front of [ROOT.Char.GetCurrentLocation.GetName] Palace.\n\nMy turn is coming up. Right after [other_entrant.GetTitledFirstName], who"
 imperial_examination.5160.a: "I assume my position."
 imperial_examination.5160.b: ""[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], take my place.""
 imperial_examination.5160.c: ""Examiner [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], watch me!""
 imperial_examination.5160.d: ""[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], you know of my parent's marital prowess!""
 imperial_examination.5160.e: ""[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], does this remind you of my family's #EMP long reach#!?""

 other_entrant_cutting_success: "cuts the head of [other_entrant.GetHerHis] target with a flourish that brings a smile to the examiners' faces."
 other_entrant_practiced_safe: "spins, parries, and knocks [other_entrant.GetHerHis] straw opponent around in practiced, if somewhat predictable, moves."
 other_entrant_stuck_fail: "makes a bold dash toward [other_entrant.GetHerHis] target, but somehow manages to get their weapon stuck inside its little straw body."
 other_entrant_practiced_success: "moves with a practiced, almost natural ease, that sends a jealous murmur through the crowd."
 other_entrant_stumbling_fail: "stumbles and falls, [other_entrant.GetHerHis] weapon clattering to the ground. I breathe a sigh of relief."

 imperial_examination.duel.polearm.critical_success.tt: "Your form is perfect"
 imperial_examination.duel.polearm.great_success.tt: "Your form is impressive"
 imperial_examination.duel.polearm.success.tt: "Your form is decent"
 imperial_examination.duel.polearm.failure.tt: "Your form is inadequate"

 imperial_examination.5170.t: "Horseback Archery Assessment"
 imperial_examination.5170.desc: "Waking before the rooster, the other entrants and I are roused from our beds and brought to an outdoors archery range.\n\nA host of fine steeds awaits us there, at a bright hill crest. The entrant in front of me in line readies [other_entrant.GetHerHis] horse, then proceeds to"
 imperial_examination.5170.a: "I seize the reins."
 imperial_examination.5170.b: ""[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], take my place.""
 imperial_examination.5170.c: ""Examiner [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], pay attention!""
 imperial_examination.5170.d: ""My parent is an excellent bow rider. Right, [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]?""
 imperial_examination.5170.e: "The bow and I are one. I cannot fail!"
 horse_exam_tourney_success_first: "You get this option because of your [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait|E]"
 horse_exam_hunter_success_first: "You get this option because of your [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait|E]"

 other_entrant_thundering_success: "charge into the field, hooves thundering across the plain. Despite the horse's speed, [other_entrant.GetSheHe] is perched perfectly still upon its back. It is an impressive, and somewhat daunting, sight."
 other_entrant_practiced_ride: "gallop with practiced ease across the range, but lacks the courage to draw [other_entrant.GetHerHis] bow, making for a sorry display."
 other_entrant_spooked_horse: "dig his spurs in to spook the poor creature, who successfully bucks him off. It is a pitiful, but somewhat comforting, sight."
 other_entrant_swift_success: "drive swiftly across the plain, sending a volley of shots in rapid succession, [other_entrant.GetHerHis] movements flowing like the water."
 other_entrant_shortstop_fail: "gallop across the field, leaning forward just right over the saddle, but none of [other_entrant.GetHerHis] arrows land where they should."

 imperial_examination.duel.riding.critical_success.tt: "Your technique is perfect"
 imperial_examination.duel.riding.great_success.tt: "Your technique is impressive"
 imperial_examination.duel.riding.success.tt: "Your technique is decent"
 imperial_examination.duel.riding.failure.tt: "Your technique is disappointing"

 #Caught cheating!
 imperial_examination.6000.t: "Caught!"
 imperial_examination.6000.desc: "I sweat profusely as examiner [examiner.GetFirstName] sternly looks me up and down, hands on [examiner.GetHerHis] back. "How #EMP dare#! you, you insolent whelp. I ought to go straight to the [activity.GetHost.GetTitleAsNameNoTooltip|U] and let [activity.GetHost.GetHerHis] excellency know of your #EMP misdeeds#!. If you're lucky, you'll #EMP only#! get your skin cut off before your demise."\n\nStreams of sweat dripping down my back, I scramble to assess the situation and clear my very, very dry throat:"
 imperial_examination.6000.a: ""I am being framed, don't you see?!""
 imperial_examination.6000.b: ""Surely we can make this disappear, somehow!""
 imperial_examination.6000.c: ""You know, [friend_to_sacrifice.GetTitledFirstNameNoTooltip] was the #EMP actual#! instigator... !""
 imperial_examination.6000.d: ""It will #EMP never#! happen again, I swear!""

 imperial_examination.6000.misdirection.success.tt: "Your successfully convince [examiner.GetShortUIName]"
 imperial_examination.6000.misdirection.failure.tt: "[examiner.GetShortUIName] is not convinced"

