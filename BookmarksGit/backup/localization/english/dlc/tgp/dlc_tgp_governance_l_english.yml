 tgp_governor_contract_event.0032.t: "Monopoly in the Marketplace"
 tgp_governor_contract_event.0032.desc: ""...and if this is allowed to continue, the consequences will be #EMP ruinous#! for our livelihoods," the delegation's chief concludes.\n\nAccording to their outlined arguments, one of their  rivals in [monopoly_in_the_marketplace_destination.GetName] has managed to underhandedly acquire control of its primary market and is denying access to any member of their association, relegating them to less popular and profoundly unprofitable locations."
 tgp_governor_contract_event.0032.a: "I'll see to this matter personally."
 tgp_governor_contract_event.0032.a_tt: "Travel to [monopoly_in_the_marketplace_destination.GetName] and arrange the affairs of the marketplace to your satisfaction."
 tgp_governor_contract_event.0032.b: "I'm hearing nothing more unusual than a successful merchant."

 tgp_governor_contract_event.0033.t: "Monopoly in the Marketplace"
 tgp_governor_contract_event.0033.desc: "Though they are seldom exemplars of honesty, the merchants' words seem to hold true on this occasion.\n\nAs we amble discretely from one stall to the next, all so far have been boldly emblazoned with the same mark, identifying them as the collective property of a single proprietor.\n\nThe last of the stalls we approach is the largest and most elaborate of them, and the stately [merchant_magnate.GetWomanMan] presiding over it smiles proudly. This, clearly, is the rival of which they spoke."
 tgp_governor_contract_event.0033.a: "Let no merchant possess more than one stall." # (Special governor option)
 tgp_governor_contract_event.0033.b: "Expand the marketplace and auction new stalls only to association members."
 tgp_governor_contract_event.0033.c: "[merchant_magnate.GetSheHe|U] can remain, provided [merchant_magnate.GetSheHe] is willing to #EMP pay#! for the privilege."
 tgp_governor_contract_event.0033.d: "We'll back [merchant_magnate.GetHerHis] competitors and let nature take its course."
 tgp_governor_contract_event.0033.e: "Anyone this prosperous must be guilty of #EMP something#!. Seize [merchant_magnate.GetHerHis] wares!"

