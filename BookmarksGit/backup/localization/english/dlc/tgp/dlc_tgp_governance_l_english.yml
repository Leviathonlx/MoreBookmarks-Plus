 tgp_governor_contract_event.0024.t: "Crumbling Bridge"
 tgp_governor_contract_event.0024.desc: "One of the cornerstones of a [ROOT.Char.GetTitleTierNamePossessive] responsibilities is the maintenance of essential infrastructure, which makes the news of a recent bridge collapse in [crumbling_bridge_destination.GetName] all the more troubling.\n\nThis could not only impact trade and traffic, but it may even undermine confidence in my administration."
 tgp_governor_contract_event.0024.a: "Tell them to make ready for my arrival. I'm on my way."
 tgp_governor_contract_event.0024.a_tt: "Travel to [crumbling_bridge_destination.GetName] and deal with the aftermath."
 tgp_governor_contract_event.0024.b: "There's always another bridge: they need only venture further."

 tgp_governor_contract_event.0025.t: "Crumbling Bridge"
 tgp_governor_contract_event.0025.desc: "Gazing down at the remains of the ruined bridge, the situation is grim. While laborers struggle to clear the wreckage, the throng of merchants and travelers continues to grow as more arrive unaware of this unexpected interruption in their travel plans.\n\nAs goods spoil and tempers flare among the stranded, the consequences of this incident could be far-reaching if not handly deftly."
 tgp_governor_contract_event.0025.a: "Roads are the nation's arteries: have the army help rebuild it." # (Special governor option)
 tgp_governor_contract_event.0025.b: "Use every resource to build a new bridge as swiftly as possible."
 tgp_governor_contract_event.0025.c: "Establish a temporary ferry until the bridge is rebuilt."
 tgp_governor_contract_event.0025.d: "Haste will only result in another accident. Build a strong replacement."
 tgp_governor_contract_event.0025.e: "Exploit this opportunity to convince stranded merchants to set up shop."

