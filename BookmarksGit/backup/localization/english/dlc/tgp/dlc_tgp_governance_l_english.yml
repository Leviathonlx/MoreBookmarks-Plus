 task_contract_reward_effect_demote_him_desc: "$label_success_standard$"

 burdensome_taxes: "Burdensome Taxes"
 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "This situation allows you to choose an outcome"
 burdensome_taxes_desc: "A petitioner has come from a remote village, pleading relief from taxes the people cannot afford to pay."
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0007.t: "Burdensome Taxes"
 tgp_governor_contract_event.0007.desc: "After a long and tiring day of hearing pleas and grievances - often enough both from the same tongue - the last petitioner steps forward, an elderly [village_elder.GetWomanMan] dressed in a simple and sober fashion, [village_elder.GetHerHis] bearing humble but not servile. A clerk passes me a note, indicating that this [village_elder.GetWomanMan] is the head[village_elder.GetWomanMan] of [village_elder.GetHerHis] village.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]," [village_elder.GetSheHe] begins, "our village is humble, and we know little of wealth and prosperity. The harvests have been poor, the taxes we're asked to pay are beyond our meager means. I beg of you, you must reduce our burden, or else we may starve."
 tgp_governor_contract_event.0007.a: "Let's shift the bulk of the burden to a more prosperous area." # (Special governor option)
 tgp_governor_contract_event.0007.b: "Reassess them at a reduced rate: I'll take full responsibility."
 tgp_governor_contract_event.0007.c: "I'll pay the difference myself, but next year is up to you."
 tgp_governor_contract_event.0007.d: "You needn't pay, but the dues will remain owing until you can fulfill them."
 tgp_governor_contract_event.0007.e: "Those who cannot pay will be imprisoned and their possessions confiscated."

 task_contract_reward_effect_revise_tax_assessment_desc: "$label_success_standard$"
 task_contract_reward_effect_waive_their_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_it_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_delayed_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_imprison_debtors_desc: "$label_success_standard$"

 unsafe_highways: "Dangerous Trade"
 unsafe_highways_contract: "$unsafe_highways$"
 unsafe_highways_request: "This situation allows you to choose an outcome"
 unsafe_highways_desc: "Merchants are raising a furor, proclaiming the highways unsafe for travel and threatening to find new markets if the issue is not addressed."
 unsafe_highways_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0008.t: "Dangerous Trade"
 tgp_governor_contract_event.0008.desc: "A delegation of merchants, headed by [fearful_merchant.GetName], has crowded my hall, their voices a clamor of consternation, demanding protection for their convoys after yet another has been lost to a bandit attack. "This situation is untenable, [ROOT.Char.Custom('FormOfAddressForLiege')]," their leader proclaims.\n\n"If something is not done swiftly to protect our goods and lives from these savages, then we'll have no option but to abandon our interests in [unsafe_highways_destination.GetName] and take our trade - and the tolls we pay for it - elsewhere." [fearful_merchant.GetSheHe|U] stands expectant, ultimatum boldly delivered."
 tgp_governor_contract_event.0008.a: "We'll provide escorts, but you'll pay for the privilege." # (Special governor option)
 tgp_governor_contract_event.0008.b: "I understand. We'll dispatch patrols to guard the roads."
 tgp_governor_contract_event.0008.c: "Your trade is hazardous: do you not have protection?"
 tgp_governor_contract_event.0008.d: "It would be #EMP unfortunate#! if your taxes required review..."
 tgp_governor_contract_event.0008.e: "With perils come rewards - stay, and I'll make it worthwhile."

 task_contract_reward_effect_merchant_funded_government_escort_desc: "$label_success_standard$"
 task_contract_reward_effect_send_out_the_patrols_desc: "$label_success_standard$"
 task_contract_reward_effect_talk_them_into_bodyguards_desc: "$label_success_standard$"
 task_contract_reward_effect_threaten_with_sanctions_desc: "$label_success_standard$"
 task_contract_reward_effect_entice_with_promises_desc: "$label_success_standard$"

 dam_in_disrepair: "Dam in Disrepair"
 dam_in_disrepair_contract: "$dam_in_disrepair$"
 dam_in_disrepair_request: "This situation allows you to choose an outcome"
 dam_in_disrepair_desc: "A decaying dam is making residents - and officials - in the district more than a little nervous."
 dam_in_disrepair_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0009.t: "Dam in Disrepair"
 tgp_governor_contract_event.0009.desc: "A vital dam in [dam_in_disrepair_destination.GetName] is in a state of dire disrepair, and the consequences could be catastrophic if the situation is not addressed promptly.\n\nThis would be no small undertaking, however, and the bulk of our budget is already accounted for elsewhere. For something more than a temporary solution, we should find some way to bring the costs down."
 tgp_governor_contract_event.0009.a: "Mobilize the local population, but exempt the poor and sick." # (Special governor option)
 tgp_governor_contract_event.0009.b: "Put those who would be most affected by its collapse to work."
 tgp_governor_contract_event.0009.c: "Wealthier residents should contribute according to their capacity."
 tgp_governor_contract_event.0009.d: "Riches hold little weight when measured against lives - I'll pay."
 tgp_governor_contract_event.0009.e: "We'll appropriate the resources we need from the local merchants."

 task_contract_reward_effect_conscientious_mobilization_desc: "$label_success_standard$"
 task_contract_reward_effect_forced_labor_desc: "$label_success_standard$"
 task_contract_reward_effect_compel_the_wealthy_desc: "$label_success_standard$"
 task_contract_reward_effect_personal_contribution_desc: "$label_success_standard$"
