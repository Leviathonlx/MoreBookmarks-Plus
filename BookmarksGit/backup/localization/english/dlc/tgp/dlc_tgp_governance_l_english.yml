 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "It has been #EMP weeks#! since the latest shipment of new equipment was due. Word of where it might be has yet to reach me.\n\nThe majority of all swords, crossbows, arrows, and armors are manufactured by the workshops in [capital_location.GetNameNoTooltip], which employ thousands of people. Only they can deliver the quantities we need.\n\nWithout these shipments, we cannot equip new recruits or replace worn out weapons and armor."
 tgp_governor_contract_event.2000.a: "Let's pay the workshops a visit."
 tgp_governor_contract_event.2000.a_tt: "Travel to the workshops and solve the problem personally"
 tgp_governor_contract_event.2000.b: "I could always buy the equipment myself."
 tgp_governor_contract_event.2000.c: "Send a missive to [capital_location.GetNameNoTooltip]. It'll be solved eventually."
 
 tgp_governor_contract_event.2001.t: "$missing_equipment$: The Workshop"
 tgp_governor_contract_event.2001.desc: "The foreman of the workshop #EMP finally#! arrive, greeting me with a deep, formal bow.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], what an unexpected visit. I went over the ledgers, as requested, and it would seem that a clerical error could be behind the lack of shipments to [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. An unfortunate mistake. We will, of course, redirect our next delivery to you.""
 tgp_governor_contract_event.2001.a: "A #EMP clerical#! error?! [court_relation.GetFirstNameNoTooltip] will hear about this..."
 tgp_governor_contract_event.2001.a.tt: "You successfully convince the foreman by threatening to bring this up with [court_relation.GetShortUIName] at the imperial court"
 tgp_governor_contract_event.2001.b: "Surely some additional compensation is in order?"
 tgp_governor_contract_event.2001.c: "It would be unfortunate if this incident became public, no?"
 tgp_governor_contract_event.2001.d: "Very well. Just make certain that it does."
 tgp_governor_contract_event.2001.tt_success_desc: "The foreman is convinced"
 tgp_governor_contract_event.2001.tt_success: "You succeed to convince the foreman to provide you with more"
 tgp_governor_contract_event.2001.tt_failure_desc: "The foreman is #bold not#! convinced"
 tgp_governor_contract_event.2001.tt_failure: "You fail to convince the foreman to do more than already promised"
 
 tgp_governor_contract_event.2002.t: "$missing_equipment$: Success"
 tgp_governor_contract_event.2002.desc: "My unsubtle threats are quickly rewarded with an even deeper bow. The foreman, visibly sweating, rises slowly.\n\n"Of course my [ROOT.Char.GetLadyLord]. You are completely correct in your assessment. I am sure we can reach an agreement. Perhaps you have a suggestion already?""
 tgp_governor_contract_event.2002.a: "Let's secure future deliveries as well."
 tgp_governor_contract_event.2002.b: "Provide me with your next #EMP two#! shipments."
 tgp_governor_contract_event.2002.c: "Monetary compensation is in order."
 tgp_governor_contract_event.2002.d: "Send me the best equipment you have available."
 
 tgp_governor_contract_event.2003.t: "$missing_equipment$: Failure"
 tgp_governor_contract_event.2003.desc: "The foreman pauses for a moment and frowns.\n\n"#EMP You#! are not the only commander in need of equipment. I have done more than enough by providing you with our next shipment. A shipment expected elsewhere, mind you. Do not push your luck, #EMP my [ROOT.Char.GetLadyLord]#!."\n\nThe [foreman.GetWomanMan] turns and leaves."
 tgp_governor_contract_event.2003.a: "#EMP Fine.#!"

 lines_in_the_soil: "Lines in the Soil"
 lines_in_the_soil_contract: "$lines_in_the_soil$"
 lines_in_the_soil_request: "This situation allows you to choose an outcome"
 lines_in_the_soil_desc: "A pair of prominent landowners are relentlessly barraging the magistrature with complaints over a property dispute." 
 lines_in_the_soil_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0020.t: "Lines in the Soil"
 tgp_governor_contract_event.0020.desc: "The daily life of a [ROOT.Char.GetTitleTierName] entails a significant amount of paperwork, but something is clearly amiss when nearly all of today's missives originate from [lines_in_the_soil_destination.GetName].\n\nScrutinizing the reports, it seems that two local landowners have locked proverbial horns over a piece of property wedged betwixt them, and as a consequence have made the local magistrature's office into a legal battleground."
 tgp_governor_contract_event.0020.a: "I suppose I #EMP could#! use a break from the office."
 tgp_governor_contract_event.0020.a_tt: "Travel to [lines_in_the_soil_destination.GetName] and mediate the dispute."
 tgp_governor_contract_event.0020.b: "Let their petitions gather dust and they'll tire soon enough."

 tgp_governor_contract_event.0021.t: "Lines in the Soil"
 tgp_governor_contract_event.0021.desc: "After interminable hours of argument, debate, and thinly veiled vitriol, I can only conclude that the esteemed individuals at the heart of this dispute are stiff-necked, addlepated #EMP clods#!.\n\nThis is obviously only the latest chapter in a long history of grievances, and neither is willing to yield even a handful of soil to the other.\n\nIf I'm to have any hope of putting their relentless contention to rest, then I have little choice but to settle it as judge, not arbitrator."
 tgp_governor_contract_event.0021.a: "Have the land resurveyed and the result will be final." # (Special governor option)
 tgp_governor_contract_event.0021.b: "Consult the archives to find who has the better claim."
 tgp_governor_contract_event.0021.c: "Divide the property evenly and let that be the end of it."
 tgp_governor_contract_event.0021.d: "What if I was to offer to purchase the land myself?"
 tgp_governor_contract_event.0021.e: "In the absence of an agreement, the land becomes state property."

