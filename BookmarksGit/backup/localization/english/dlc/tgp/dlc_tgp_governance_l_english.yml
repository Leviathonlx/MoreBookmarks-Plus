 tgp_governor_contract_event.0034.t: "Contested Inheritance"
 tgp_governor_contract_event.0034.desc: "To be a [ROOT.Char.GetTitleTierName] is to be more than just a mere administrator and many look to me as an equitable figure in contentious affairs.\n\nIn it is in this capacity that a prominent family in [contested_inheritance_destination.GetName] has requested my presence to resolve a particularly fierce inheritance dispute that has left the family bitterly divided."
 tgp_governor_contract_event.0034.a: "Disharmony in a family of such distinction reflects poorly on our society."
 tgp_governor_contract_event.0034.a_tt: "Travel to [contested_inheritance_destination.GetName] and put an end to the dispute."
 tgp_governor_contract_event.0034.b: "This is a family matter and no business of the state."

 tgp_governor_contract_event.0035.t: "Contested Inheritance"
 tgp_governor_contract_event.0035.desc: "The tension in the air is palpable as we go over the competing claims yet again, every round of debate only serving to further complicate the issue.\n\nDespite their transparent efforts to pretend courtesy in my presence, I suspect that if I could bottle the veiled vitriol of the aspiring heirs it would rival any poison in potency."
 tgp_governor_contract_event.0035.a: "The estate will be the responsibility of the #EMP entire#! family." # (Special governor option)
 tgp_governor_contract_event.0035.b: "Let the eldest living member of the family be its custodian."
 tgp_governor_contract_event.0035.c: "For a token sum, I could allow myself to be #EMP persuaded#!..."
 tgp_governor_contract_event.0035.d: "We must respect the wishes of the deceased."
 tgp_governor_contract_event.0035.e: "I ought to persuade them to settle this in a more dignified manner."

