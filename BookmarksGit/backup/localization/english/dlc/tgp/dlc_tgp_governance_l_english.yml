 jail_inspection: "Jail Inspection"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "This situation allows you to choose an outcome"
 jail_inspection_desc: "Dire reports are coming from the district jail: conditions are abysmal and the prisoners are on the brink of open revolt."
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0010.t: "Jail Inspection"
 tgp_governor_contract_event.0010.desc: "It seems the prisoners in [jail_inspection_destination.GetName]'s dilapidated district jail have become restive, protesting their conditions and balking their jailers' best efforts to keep them under control. The reports warn that a solution must be found soon, or else the prisoners may overwhelm their wardens."
 tgp_governor_contract_event.0010.a: "I should see to the matter myself."
 tgp_governor_contract_event.0010.a_tt: "Travel to [jail_inspection_destination.GetName] and personally inspect the jail."
 tgp_governor_contract_event.0010.b: "The pleas of the condemned interest me little."

 tgp_governor_contract_event.0001.t: "Jail Inspection"
 tgp_governor_contract_event.0001.desc: "I've barely entered the jail when my senses are besieged by the fetid stench of the unwashed and the doleful moans of the inmates. Something small briefly brushes against my foot before skittering into the shadows too swiftly to identify.\n\nI turn my gaze to the nearest cell and meet the eyes of the prisoner within, [sick_prisoner.GetHerHis] stare a hot ember of anger amidst the misery of [sick_prisoner.GetHerHis] countenance."
 tgp_governor_contract_event.0001.a: "Renovate the jail, but the prisoners will provide the labor." # (Special governor option)
 tgp_governor_contract_event.0001.b: "We must improve their conditions at once!"
 tgp_governor_contract_event.0001.c: "Pardon the least guilty among them."
 tgp_governor_contract_event.0001.d: "Have the loudest complainers beaten into silence."
 tgp_governor_contract_event.0001.e: "We'll release them - as labor for our farms and construction."

 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"

 potent_physick: "Potent Physick"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "This situation allows you to choose an outcome"
 potent_physick_desc: "A potent new curative is being peddled in the marketplace, and the thronging mass of buyers is threatening public order."
 potent_physick_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0011.t: "Potent Physick"
 tgp_governor_contract_event.0011.desc: "Seldom does a peddler setting up shop in the marketplace elicit government interest, but it seems one such individual in [potent_physick_destination.GetName] is promoting an elixir so effective that the rowdy crowds it draws are rapidly becoming a disturbance to public order."
 tgp_governor_contract_event.0011.a: "Any curative that inspires such demand is worth investigating."
 tgp_governor_contract_event.0011.a_tt: "Travel to [potent_physick_destination.GetName] and restore order to the marketplace."
 tgp_governor_contract_event.0011.b: "I have no interest in the affairs of the market."

 tgp_governor_contract_event.0002.t: "Potent Physick"
 tgp_governor_contract_event.0002.desc: "My attendants having dispersed the mulish crowd, I stand before the medicine seller and [snake_oil_peddler.GetHerHis] concoctions. This sly huckster's eye takes in the quality of my garments and hones in on this lucrative new prospect.\n\n"A single vial, [ROOT.Char.Custom('FormOfAddressForLiege')]," [snake_oil_peddler.GetSheHe] holds up a finger, undulating it animatedly to illustrate. "Guaranteed to replenish your inner essence and right what wrongs you!"\n\n"Would my [ROOT.Char.GetLadyLord] be interested acquiring one, or perhaps several?" The peddler beams with obsequious cupidity."
 tgp_governor_contract_event.0002.a: "We'll be appropriating these philters for emergency supplies." # (Special governor option)
 tgp_governor_contract_event.0002.b: "Do you have a #EMP license#! for this stall?"
 tgp_governor_contract_event.0002.c: "Pack your things and take this quackery elsewhere."
 tgp_governor_contract_event.0002.d: "It happens that I have need of a physician..." 
 tgp_governor_contract_event.0002.e: "I do believe I will: down the hatch!"

 task_contract_reward_effect_emergency_appropriation_desc: "$label_success_standard$"
 task_contract_reward_effect_licensing_issue_desc: "$label_success_standard$"
 task_contract_reward_effect_begone_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_hire_the_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_down_the_hatch_desc: "$label_success_standard$"

 irregular_accounting: "Irregular Accounting"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "This situation allows you to choose an outcome"
 irregular_accounting_desc: "The taxes due from this region have been arriving later and later with each collection, and the transportation costs climb with each delivery."
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0012.t: "Irregular Accounting"
 tgp_governor_contract_event.0012.desc: "Some variance in delivery time is to be expected when it comes to the transport of taxes, whether due to the conditions of the road or the weather or other factors difficult to predict or control.\n\nThe tax collection from [irregular_accounting_destination.GetName] has been coming in unusually late, however, and the costs of transportation being forwarded to my office seem increasingly excessive."
 tgp_governor_contract_event.0012.a: "This merits closer scrutiny."
 tgp_governor_contract_event.0012.a_tt: "Travel to [irregular_accounting_destination.GetName] and get to the bottom of the matter."
 tgp_governor_contract_event.0012.b: "I'm sure this will sort itself out in time."

 tgp_governor_contract_event.0003.t: "Irregular Accounting"
 tgp_governor_contract_event.0003.desc: "I would almost admire the embezzler's elaborate undertaking, had it not been my funds that [dubious_tax_agent.GetSheHe] was funneling into [dubious_tax_agent.GetHerHis] pockets.\n\nThe clerks are still untangling the full extent of the irregularities, but what they've found so far is more than enough to condemn [dubious_tax_agent.GetHerHim], had the ledgers being put to the torch when we arrived not been sufficient indication.\n\nThe transgressor stands beside me awaiting judgment, eyes downcast, [dubious_tax_agent.GetHerHis] demeanor as bleak as [dubious_tax_agent.GetHerHis] future prospects."
 tgp_governor_contract_event.0003.a: "Forfeit your illicit lucre and contemplate your crime in prison." # (Special governor option)
 tgp_governor_contract_event.0003.b: "Incarceration would be a waste of such an #EMP enterprising#! mindset."
 tgp_governor_contract_event.0003.c: "This could reflect poorly on me - the truth need not be known."
 tgp_governor_contract_event.0003.d: "Make restitution and you will be forgiven. This time."
 tgp_governor_contract_event.0003.e: "I think what you #EMP really#! need is a partner..."

 task_contract_reward_effect_confiscation_and_incarceration_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
 task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
 task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"

 salt_smugglers: "Salt Smugglers"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "This situation allows you to choose an outcome"
 salt_smugglers_desc: "The leader of a local salt smuggling ring has been apprehended and is offering the location of the rest of the gang in exchange for freedom."
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0013.t: "Salt Smugglers"
 tgp_governor_contract_event.0013.desc: "Salt smuggling is a grave offense against the government's authority, and the leader of just such a band of outlaws has recently been captured in [salt_smugglers_destination.GetName]. It seems this boss has demanded to speak to me personally, offering to sacrifice the rest of the gang in exchange for their own freedom."
 tgp_governor_contract_event.0013.a: "I should at least hear this offer."
 tgp_governor_contract_event.0013.a_tt: "Travel to [salt_smugglers_destination.GetName] and deal with the outlaw, one way or another."
 tgp_governor_contract_event.0013.b: "To answer an outlaw's summons is beneath my dignity."

 tgp_governor_contract_event.0004.t: "Salt Smugglers"
 tgp_governor_contract_event.0004.desc: "Manacles may tightly bind [salt_smuggler.GetNamePossessive] hands, but they've done little to suppress the smuggler's mendacious nature. [salt_smuggler.GetHerHis] manner is fearlessly brazen, as if we were two merchants haggling in the market and not magistrate and outlaw with the latter's life hanging in the balance.\n\n"Aye, I'll tell you where the rest of my men are, just as soon as you loosen these," [salt_smuggler.GetSheHe] raises [salt_smuggler.GetHerHis] trussed wrists with a meaningful tilt of [salt_smuggler.GetHerHis] brow toward them, "and guarantee me safe passage to somewhere we need never meet again.""
 tgp_governor_contract_event.0004.a: "Put [salt_smuggler.GetHerHim] to death - let #EMP that#! send a message to [salt_smuggler.GetHerHis] gang." # (Special governor option)
 tgp_governor_contract_event.0004.b: "You have your deal, but don't let me see you again."
 tgp_governor_contract_event.0004.c: "I'll interrogate [salt_smuggler.GetHerHim]: we'll have [salt_smuggler.GetHerHis] men on our terms."
 tgp_governor_contract_event.0004.d: "The location of your ill-gotten gains might buy you leniency..."
 tgp_governor_contract_event.0004.e: "I could use a [salt_smuggler.GetWomanMan] of your particular skills."

 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"

 hoarding_grain: "Hoarding Grain"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "This situation allows you to choose an outcome"
 hoarding_grain_desc: "A local family of note has been hoarding grain and refuses to sell, driving up the price, while officials have been intimidated into submissive passivity."
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0014.t: "Hoarding Grain"
 tgp_governor_contract_event.0014.desc: "It is an unfortunate but not uncommon practice for wealthy families to purchase grain well beyond their needs in times of abundance with an eye toward future profits, but I've received word that a family in [hoarding_grain_destination.GetName] has gone well beyond the norm.\n\nIt seems they've accumulated so much grain that the price has risen to the point where the common people can now scarcely afford it."
 tgp_governor_contract_event.0014.a: "My presence will be required to resolve this."
 tgp_governor_contract_event.0014.a_tt: "Travel to [hoarding_grain_destination.GetName] and solve the grain shortage."
 tgp_governor_contract_event.0014.b: "Matters of far greater importance require my attention."

 tgp_governor_contract_event.0005.t: "Hoarding Grain"
 tgp_governor_contract_event.0005.desc: "The luxurious garniture of [grain_hoarding_local_notable.GetNamePossessive] manor stands in stark contrast to the paltry hovels we passed on our way here. Our host has made no pretense of concealing or downplaying [grain_hoarding_local_notable.GetHerHis] acquisitions, in fact almost reveling in them.\n\n"Forgive my ignorance in affairs of state, but I fail to understand my [ROOT.Char.GetLadyLord]'s interest in this matter," [grain_hoarding_local_notable.GetSheHe] says insolently. "This is simply a matter of legitimate business transactions, and surely my [ROOT.Char.GetLadyLord] has more pressing issues to attend to...?" [grain_hoarding_local_notable.GetHerHis] last utterance more statement than query."
 tgp_governor_contract_event.0005.a: "Release the government grain reserves and flood the market." # (Special governor option)
 tgp_governor_contract_event.0005.b: "Is this petty avarice not beneath a [grain_hoarding_local_notable.GetWomanMan] of your evident dignity?"
 tgp_governor_contract_event.0005.c: "This may be licit, but I'm sure #EMP something#! untoward could be found."
 tgp_governor_contract_event.0005.d: "What if I offered to take the grain off your hands?"
 tgp_governor_contract_event.0005.e: "I might have a position for you, if you had a more cooperative attitude."

 task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"

 doddering_magistrate: "Doddering Magistrate"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "This situation allows you to choose an outcome"
 doddering_magistrate_desc: "Clerks in this district have sent desperate missives that their elderly supervisor is no longer equal to the task."
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0015.t: "Doddering Magistrate"
 tgp_governor_contract_event.0015.desc: "The axiom that with age comes wisdom and experience does not apparently hold true for the clerks of [doddering_magistrate_destination.GetName], who have collectively sent multiple pleas to my office begging that their superior - who is of a particularly venerable age - be reassigned or removed from their office."
 tgp_governor_contract_event.0015.a: "This is a delicate issue, one I should handle personally."
 tgp_governor_contract_event.0015.a_tt: "Travel to [doddering_magistrate_destination.GetName] and evaluate the functionary's performance."
 tgp_governor_contract_event.0015.b: "It is not their place to question their superior."

 tgp_governor_contract_event.0006.t: "Doddering Magistrate"
 tgp_governor_contract_event.0006.desc: "It feels as if I could have lived an entire second life in the time it takes the ancient functionary to rise from [elderly_magistrate.GetHerHis] seat and perform the customary greetings.\n\n[elderly_magistrate.GetHerHis|U] slow bow seems to cause [elderly_magistrate.GetHerHim] profound difficulty, and [elderly_magistrate.GetSheHe] holds it for so long that I have to contemplate whether that might be the end of [elderly_magistrate.GetHerHim] here and now, before two of the clerks hurry forward and help [elderly_magistrate.GetHerHim] straighten upright.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U] does me too much honor," [elderly_magistrate.GetSheHe] rasps, [elderly_magistrate.GetHerHis] voice creaking like an old and worn wagon wheel. "How may I serve, [ROOT.Char.Custom('FormOfAddressForLiege')]?""
 tgp_governor_contract_event.0006.a: "Give [elderly_magistrate.GetHerHis] duties to someone else, but let [elderly_magistrate.GetHerHim] retain the position." # (Special governor option)
 tgp_governor_contract_event.0006.b: "[elderly_magistrate.GetHerHis|U] age has compromised [elderly_magistrate.GetHerHis] ability: force [elderly_magistrate.GetHerHim] out."
 tgp_governor_contract_event.0006.c: "This [elderly_magistrate.GetWomanMan] is overdue for promotion! Somewhere #EMP inconspicuous#!..."
 tgp_governor_contract_event.0006.d: "Let [elderly_magistrate.GetHerHim] continue. The state will outlive [elderly_magistrate.GetHerHim]."
 tgp_governor_contract_event.0006.e: "[elderly_magistrate.GetSheHe|U] may continue to work, but it will be as a humble clerk."

