 fraud_in_broad_daylight_contract: "$fraud_in_broad_daylight$"
 fraud_in_broad_daylight_request: "This situation allows you to choose an outcome"
 fraud_in_broad_daylight_desc: "The market here is rife with counterfeit goods and defrauded buyers are outraged."
 fraud_in_broad_daylight_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0022.t: "Fraud in Broad Daylight"
 tgp_governor_contract_event.0022.desc: "The thump of a crate being unceremoniously deposited on the floor breaks my concentration and rouses me from my work. [reporting_councillor.GetTitledFirstName] stands next to it.\n\n"More evidence has arrived, my [ROOT.Char.GetLadyLord]. It's perfume bottles this time, packed with soil."\n\nThe markets in [fraud_in_broad_daylight_destination.GetName] have been plagued with counterfeit goods as of late."
 tgp_governor_contract_event.0022.a: "This warrants an investigation."
 tgp_governor_contract_event.0022.a_tt: "Travel to [fraud_in_broad_daylight_destination.GetName] and restore righteousness to the marketplace."
 tgp_governor_contract_event.0022.b: "Those clients are but fools."

 tgp_governor_contract_event.0023.t: "Fraud in Broad Daylight"
 tgp_governor_contract_event.0023.desc: "Despite vigorous efforts, identifying the counterfeiters is proving far more difficult than I anticipated.\n\nThe legitimate merchants, once their stock is exhausted, are leasing their spots to outsiders for the remainder of the day, allowing the fraudsters to dispense their fake goods and evaporate without a trace."
 tgp_governor_contract_event.0023.a: "Check everyone in the marketplace and detain the suspicious." # (Special governor option)
 tgp_governor_contract_event.0023.b: "Put up a reward for information."
 tgp_governor_contract_event.0023.c: "Dispatch our clerks undercover as buyers."
 tgp_governor_contract_event.0023.d: "Let the merchants deal with it."
 tgp_governor_contract_event.0023.e: "Sweep the market at midday!"
 
