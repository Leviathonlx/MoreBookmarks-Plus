 tgp_governor_contract_event.0030.t: "Quaking in Panic"
 tgp_governor_contract_event.0030.desc: "I'm deeply engrossed in conversation with [my_councillor.GetFirstName] when [alarmed_councillor.GetFirstName] bursts into the room with uncommon urgency, visibly shaken.\n\n"A messenger from [quaking_in_panic_destination.GetName], [ROOT.Char.Custom('FormOfAddressForLiege')]! There's been an earthquake and the peasantry have taken it as a dire portent, claiming it to be a sign of divine displeasure!""
 tgp_governor_contract_event.0030.a: "Panic, like a wildfire, is difficult to extinguish if allowed to spread."
 tgp_governor_contract_event.0030.a_tt: "Travel to [quaking_in_panic_destination.GetName] and assuage their concerns."
 tgp_governor_contract_event.0030.b: "I pay little heed to the clamor of peasants."

 tgp_governor_contract_event.0031.t: "Quaking in Panic"
 tgp_governor_contract_event.0031.desc: "The village is in a clear state of unrest as I arrive, peasants crowding around my escort with plaintive pleas that we assuage Heaven's wrath before another disaster befalls them.\n\nCasting my eyes over the village behind them, the cracked walls and crooked doors of their homes testify as to the source of their fears."
 tgp_governor_contract_event.0031.a: "Convene a public meeting to reassure the people." # (Special governor option)
 tgp_governor_contract_event.0031.b: "Station a small detachment of troops to suppress unrest."
 tgp_governor_contract_event.0031.c: "Have the village elders express their confidence that the peril has passed."
 tgp_governor_contract_event.0031.d: "Perform a thorough review of the damage and promise further aid."
 tgp_governor_contract_event.0031.e: "Relocate the most affected and consolidate the region's population."

