 tgp_governor_contract_event.0021.b.success: "You find reliable evidence backing one side's claim"
 tgp_governor_contract_event.0021.b.failure: "More fuel for their feud may only worsen the situation"

 tgp_governor_contract_event.0021.b.toast_success: "You found conclusive evidence in favor of one side's claim"
 tgp_governor_contract_event.0021.b.toast_failure: "The fragmentary records only deepen the rift between them"
 
 tgp_governor_contract_event.0021.d.success: "The landowners find your offer appealing"
 tgp_governor_contract_event.0021.d.failure: "Your offer is flatly turned down"

 tgp_governor_contract_event.0021.d.toast_success: "You appeal to their material self-interest ended to your mutual benefit"
 tgp_governor_contract_event.0021.d.toast_failure: "Their obsession with property was undiminished by your offer"

 tgp_governor_contract_event.0023.c.success: "Your innovative investigative tactics bear fruit"
 tgp_governor_contract_event.0023.c.failure: "The undercover clerks underperform at their role"

 tgp_governor_contract_event.0023.c.toast_success: "The fraudulent sellers were caught in the act and arrested"
 tgp_governor_contract_event.0023.c.toast_failure: "Your clerks made poor investigators and were outwitted with ease"

 tgp_governor_contract_event.0023.e.success: "You catch the malefactors unawares"
 tgp_governor_contract_event.0023.e.failure: "The counterfeits scent danger and flee"

 tgp_governor_contract_event.0023.e.toast_success: "The raid went off smoothly and the counterfeiters apprehended"
 tgp_governor_contract_event.0023.e.toast_failure: "The sellers caught wind of your plans and made their escape"

 tgp_governor_contract_event.0025.e.success: "The merchants are persuaded to remain here"
 tgp_governor_contract_event.0025.e.failure: "Your arguments fall on deaf ears"

 tgp_governor_contract_event.0025.e.toast_success: "Swayed by your suasion, the merchants have elected to stay"
 tgp_governor_contract_event.0025.e.toast_failure: "The caravaneers were immune to your arguments and departed in search of new routes"

 tgp_governor_contract_event.0027.d.success: "Your gesticulations get through to the foreigners"
 tgp_governor_contract_event.0027.d.failure: "The traders from afar are confused even further"

 tgp_governor_contract_event.0027.d.toast_success: "With some difficulty, you are able to get through to the traders"
 tgp_governor_contract_event.0027.d.toast_failure: "Your attempts at communicate only serve to further mystify the foreigners"

 tgp_governor_contract_event.0029.e.success: "The storyteller proves amenable to your arguments"
 tgp_governor_contract_event.0029.e.failure: "Your efforts are met with stubborn intransigence"

 tgp_governor_contract_event.0029.e.toast_success: "Moved by your eloquence, the storyteller consented to temper their tales"
 tgp_governor_contract_event.0029.e.toast_failure: "The storyteller rebuffed your appeals and continues to inflame popular passions"

 tgp_governor_contract_event.0031.a.success: "Your dignified speech calms the crowd's concerns"
 tgp_governor_contract_event.0031.a.failure: "The peasants' fears prove too great to assuage"

 tgp_governor_contract_event.0031.a.toast_success: "The people were reassured by your equanimitable address"
 tgp_governor_contract_event.0031.a.toast_failure: "Stricken by fear of divine retaliation, nobody came to the meeting"

 tgp_governor_contract_event.0031.d.success: "Your composed and authoritative efforts help to calm the people"
 tgp_governor_contract_event.0031.d.failure: "The people are only terrified further as the damage is revealed"

 tgp_governor_contract_event.0031.d.toast_success: "You assess the damage and begin repairs and reconstruction"
 tgp_governor_contract_event.0031.d.toast_failure: "Exposing the damage only served to make the people even more fearful"

 tgp_governor_contract_event.0033.d.success: "The consortium regains their rightful place"
 tgp_governor_contract_event.0033.d.failure: "As inept as they were when they lost the market, they fail to reclaim it"

 tgp_governor_contract_event.0033.d.toast_success: "With your aid, the consortium was able to reclaim control of the marketplace"
 tgp_governor_contract_event.0033.d.toast_failure: "Whatever the association attempted, it did not gain them back their place"

 tgp_governor_contract_event.0035.c.success: "The heirs bid, quite literally, for your favor"
 tgp_governor_contract_event.0035.c.failure: "None are inclined to appeal to your avarice"

 tgp_governor_contract_event.0035.c.toast_success: "The bids came fast and furious and undeniably to your benefit"
 tgp_governor_contract_event.0035.c.toast_failure: "None of the prospective heirs were amenable to your suggestion"

 tgp_governor_contract_event.0035.e.success: "The family is persuaded to continue in a reasonable and measured fashion"
 tgp_governor_contract_event.0035.e.failure: "Your recommendations are heard and ignored"

 tgp_governor_contract_event.0035.e.toast_success: "The pressure imposed by your composed demeanor brought them to terms"
 tgp_governor_contract_event.0035.e.toast_failure: "Your sage advice is gratefully received and promptly discarded"

