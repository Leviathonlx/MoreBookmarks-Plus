 tgp_governor_contract_event.0026.t: "A Confusion of Tongues"
 tgp_governor_contract_event.0026.desc: "Traders from distant lands are understandably lured by the prosperity of our great [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], journeying vast distances and braving countless perils in the pursuit of material wealth.\n\nThe dangers prove too great for an unfortunate some, however, as has just happened in [confusion_of_tongues_destination.GetName]. I'm told a foreign vessel lies broken on our shores, and the crew's translator does not number among the survivors.\n\nThe local magistrature is at a complete loss as to how to deal with the bedraggled and bewildered foreigners."
 tgp_governor_contract_event.0026.a: "A [ROOT.Char.GetTitleTierNamePossessive] work is never done."
 tgp_governor_contract_event.0026.a_tt: "Travel to [confusion_of_tongues_destination.GetName] and meet the foreign traders."
 tgp_governor_contract_event.0026.b: "This sounds troublesome: just leave them where they are."

 tgp_governor_contract_event.0027.t: "A Confusion of Tongues"
 tgp_governor_contract_event.0027.desc: "The magistrate is clearly at his wit's end by the time I arrive, exhausted and exasperated in equal measure. "Not a single one of them understands a word I'm saying!" he laments. "And every time we try to move them, they react as if we're bandits!"\n\nNearby, I can see the castaway traders clustered defensively around what remains of their merchandise, their guards nervously gripping the hilts of their weapons."
 tgp_governor_contract_event.0027.a: "Pitch some tents and inform the capital: they'll find a translator." # (Special governor option)
 tgp_governor_contract_event.0027.b: "Go back and see if there's anyone at the market who understands them."
 tgp_governor_contract_event.0027.c: "Their ship wrecked on #EMP our#! shores, which means their goods are forfeit."
 tgp_governor_contract_event.0027.d: "Words may have failed us, but I can try to communicate by gestures."
 tgp_governor_contract_event.0027.e: "Just get them out of here, and use force if necessary."
 tgp_governor_contract_event.0027.f: "$epidemic_events.5902.a$"

