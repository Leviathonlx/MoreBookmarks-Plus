 seditious_storytelling_desc: "A popular storyteller has started telling tales tinged with dissent and discontent."
 seditious_storytelling_desc_title: "$task_contract_governance_desc_title$"

 tgp_governor_contract_event.0028.t: "Seditious Storytelling"
 tgp_governor_contract_event.0028.desc: "The last of the day's petitioners depart my presence with gratitude, but the fading sound of their measured withdrawal is quickly replaced by hasty footsteps bearing ill news.\n\nIt's [concerned_councillor.GetFirstName], [concerned_councillor.GetHerHis] countenance grave. "I've just received a most #EMP outrageous#! report, [ROOT.Char.Custom('FormOfAddressForLiege')]! One of those itinerant storytellers has been rousing the people in [seditious_storytelling_destination.GetName] with stories of corrupt magistrates and government misconduct!""
 tgp_governor_contract_event.0028.a: "Let me judge these words with my own ears."
 tgp_governor_contract_event.0028.a_tt: "Travel to [seditious_storytelling_destination.GetName] and hear the storyteller's tales."
 tgp_governor_contract_event.0028.b: "Must I concern myself with mere #EMP performers#! now?"

 tgp_governor_contract_event.0029.t: "Seditious Storytelling"
 tgp_governor_contract_event.0029.desc: "Seated unnoticed at the back of the audience, I have to admit that the reports were, if anything, understated.\n\nOnly the simplest simpletons could fail to take the meaning of the decidedly pointed tale of downtrodden vagabond heroes battling villainous and brazenly corrupt magistrates and bandit-like soldiers, the main villain of the piece sounds #EMP suspiciously#! familiar.\n\nMore concerning than the storyteller's words, though, is the crowd's obvious mounting enthusiasm for them."
 tgp_governor_contract_event.0029.a: "Issue a public proclamation censoring [seditious_storyteller.GetHerHim] for disturbing public order." # (Special governor option)
 tgp_governor_contract_event.0029.b: "Have the brazen fool arrested at once!"
 tgp_governor_contract_event.0029.c: "We'll hire our own storytellers to weave a narrative of our own."
 tgp_governor_contract_event.0029.d: "Post guards at all [seditious_storyteller.GetHerHis] events to remind the audience of their place."
 tgp_governor_contract_event.0029.e: "Arrange a discrete meeting, and perhaps I can reason with [seditious_storyteller.GetHerHim]."

