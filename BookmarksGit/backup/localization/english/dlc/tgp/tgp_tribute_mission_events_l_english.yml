 tribute_mission.1006.t: "$tribute_mission_header$ Seal of Investiture"
 tribute_mission.1006.desc: "[tributary_scope.GetTitledFirstName|U] remains prostrated for what is starting to feel uncomfortably long. Is [tributary_scope.GetSheHe] expecting something else from me?\n\nI spot my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))] [scribe_character.GetShortUIName], the artisan crafting my official seals, waiting stoically on the sidelines of the crowded court.\n\nIs it time to grant [tributary_scope.GetTitledFirstNameNoTooltip] the Son of Heaven's official recognition?"
 tribute_mission.1006.grant: "We will formalize this agreement for the ages."
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName] will craft a [seal_of_investiture|E] for [tributary_scope.GetTitledFirstName]"
 tribute_mission.1006.decline.no_money: "The imperial treasury cannot bear the expense."
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetSheHe|U] does not deserve such honor."
 refused_seal_of_investiture_opinion: "Refused granting a [seal_of_investiture|E]"

 tribute_mission.1007.t: "$tribute_mission_header$ Seal of Investiture"
 tribute_mission.1007.desc: "After a pregnant pause, [receiving_character.GetTitledFirstName] rises ceremoniously. On cue, the imperial scribe [scribe_character.GetShortUIName] emerges from the crowd, carrying a finely crafted $game_concept_seal_of_investiture$ — with my name on it!\n\n[receiving_character.GetTitledFirstName] retrieves it gingerly and begs me to rise. The audience is rapt in attention.\n\nAs I receive the Son of Heaven's blessing, a thought strikes me: what new doors might this precious contract open?"
 tribute_mission.1007.a: "This changes everything."

 tribute_mission.1008.t: "$tribute_mission_header$ Ongoing Tribute"
 tribute_mission.1008.desc: "As the gifts are exchanged in ceremony, I feel an anticipation build across the court as if certain words have been left unspoken. While never stated outright, the expectation on me slowly becomes plain.\n\n[receiving_character.GetTitledFirstNameNoTooltip] wishes for my vow to keep these gifts flowing, in return for [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] benevolence.\n\nThere is still time to honorably decline the offer while retaining my independence, with all that may entail."
 tribute_mission.1008.a: ""...and of course, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] would carry gifts to [receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip] on the regular.""
 tribute_mission.1008.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] shall not bend the knee."

