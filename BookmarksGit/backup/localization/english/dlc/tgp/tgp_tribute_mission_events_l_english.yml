#ARTIFACTS
tribute_mission_common_bunga_mas_desc: "A [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )], presented as a tribute to [overlord_scope.GetTitledFirstName] by [tributary_scope.GetTitledFirstName]."
tribute_mission_masterwork_bunga_mas_desc: "First offered as a tribute to [overlord_scope.GetTitledFirstName] by [tributary_scope.GetTitledFirstName], this fine set of [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] catches the light in a spectacular manner."
tribute_mission_famed_bunga_mas_desc: "Two exquisite golden and silver trees, these [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] was presented to [overlord_scope.GetTitledFirstName] by [tributary_scope.GetTitledFirstName] as a tribute. The metalwork and carvings tell the tale of fine artistry."
tribute_mission_illustrious_bunga_mas_desc: "Offered as a tribute to [overlord_scope.GetTitledFirstName] by [tributary_scope.GetTitledFirstName], the [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] consists of a magnificent set of golden and silver trees, meticulously forged and carved from the finest metals; blossoms caught as perpetual flowers."
