 tribute_mission_header: "Tribute Mission:"
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "Gained Legitimacy from Tribute"
 tribute_mission_tributary_subject_standing_gain_title: "Gained [ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.GetShortUIName|U] gained some [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.GetShortUIName|U] gained a #EMP lot#! of [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission.1000.t: "$tribute_mission_header$ Paying Tribute"
 tribute_mission.1000.intro: "We enter the grand hall of [overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] and are greeted by"
 tribute_mission.1000.intro.overlord: "[overlord_scope.GetTitledFirstName], regally motioning for us to approach."
 tribute_mission.1000.intro.diarch: "[overlord_scope.GetTitledFirstNamePossessive] [receiving_character.GetDiarchTitle], [receiving_character.GetTitledFirstName], motioning for us to approach."
 tribute_mission.1000.intro.councillor: "[overlord_scope.GetTitledFirstNamePossessive] [receiving_character.Custom('CouncilPosition')], [receiving_character.GetTitledFirstName], nodding [receiving_character.GetHerHis] head and motioning for us to approach."
 tribute_mission.1000.intro.attendant: "one of [overlord_scope.GetTitledFirstNamePossessive] high-ranking attendants, smiling apologetically and motioning for us to approach."
 tribute_mission.1000.desc.segway: "\n\nWithout delay, I declare:"
 tribute_mission.1000.desc.bunga_mas: " "Admire this splendor; a set of bunga mas trees of the utmost quality, created only for the most magnificent [overlord_scope.GetTitledFirstNameNoTooltip]!" The crowd's eyes widen and several murmurs pass through the hall."
 tribute_mission.1000.desc.small_gold: " "Allow me to present a humble tribute, small in scale but large in spirit!" I bow as my servants carry over the small boxes of trade goods."
 tribute_mission.1000.desc.adequate_gold: " "We are presenting a terrific tribute, reflecting the appreciation of our [overlord_scope.GetLadyLord]!" I smile and nod as the plentiful baskets and urns are presented to the room."
 tribute_mission.1000.desc.excessive_gold: " "Feast your eyes on this magnificence!" I grin proudly as the room #EMP oo's#! and #EMP aa's#! at the sheer opulence of the presented tribute — boxes, urns, baskets, statues. #EMP Abundance.#!"
 tribute_mission.1000.desc.small_herd: " "We have brought the finest creatures from our herds, ready to serve my [overlord_scope.GetLadyLord]!""
 tribute_mission.1000.desc.adequate_herd: " "The stables are swelling with our creatures, large and small. All for our [overlord_scope.GetLadyLord]!""
 tribute_mission.1000.desc.excessive_herd: " "A vast amount of creatures, large, small, strong, fast, have been brought to our [overlord_scope.GetLadyLord]! They shall serve the [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] court well!""
 tribute_mission.1000.desc.concubine: " "... I present the lovely [human_tribute.GetTitledFirstName], another blossom in the garden of [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!" and [human_tribute.GetTitledFirstNameNoTooltip] graciously steps up, blushing as [human_tribute.GetSheHe] attracts the attention of the room."
 tribute_mission.1000.desc.eunuch: " "... behold the esteemed eunuch [human_tribute.GetTitledFirstName], proud to serve the [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] court!" and [human_tribute.GetTitledFirstNameNoTooltip] steps forward, causing the room to explode in an ocean of whispers."
 tribute_mission.1000.desc.artifact: " "This [artifact_to_tribute.Custom('ArtifactType')|l] is one of my most precious belongings — it belongs to the [overlord_scope.GetTitleAsNameNoTooltip] now, as a gesture of our mutual appreciation." "
 tribute_mission.1000.outro.attendant: "\n\nThe attendant ponders this for a moment, allowing me to preemptively chime in:"
 tribute_mission.1000.outro: "\n\n[receiving_character.GetTitledFirstNameNoTooltip] ponders this for a moment, allowing me to preemptively chime in:"
 tribute_mission.1000.treasury: ""Now, [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] fabrics... such splendor...""
 tribute_mission.1000.success.t: "Success"
 tribute_mission.1000.success.desc: "You successfully convince [receiving_character.GetHerHim]"
 tribute_mission.1000.failure.t: "Attempt Failed"
 tribute_mission.1000.failure.desc: "Your attempt is ignored"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName] decides the gift"
 tribute_mission.1000.artifact: ""[overlord_scope.GetCulture.GetCollectiveNounNoTooltip|U] crafts, now that's something...""
 tribute_mission.1000.artifact.tt: "You gain a [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] [artifact|E]"
 tribute_mission.1000.innovation: ""Knowledge sharing — is there a nobler purpose...""
 tribute_mission.1000.innovation.tt: "You discover a new [innovation|E] to research or gain [fascination|E] progress"
 tribute_mission.1000.development: ""About those untapped markets in [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]...""
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName] will gift you a [overlord_scope.GetFaith.GetAdjective] monk [courtier|E]"
 tribute_mission.1000.abstain: ""May [tributary_scope.GetFaith.HighGodName] bring us much prosperity.""
 tribute_mission.1000.abstain.treasury.desc: "Precious trade goods are bestowed"
 tribute_mission.1000.abstain.artifact.desc: "A marvelous artifact is created"
 tribute_mission.1000.abstain.innovation.desc: "Technological progress is shared"
 tribute_mission.1000.abstain.development.desc: "[overlord_scope.GetCulture.GetCollectiveNounNoTooltip] merchants are sent to your capital"
 tribute_mission.1000.abstain.monk.desc: "A [overlord_scope.GetFaith.GetAdjective] monk is bestowed upon you, to spread wisdom"
 tribute_mission.1000.abstain.legitimacy.desc: "You are bestowed with extra blessings of legitimacy"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$ What Destiny Lies Ahead"
 tribute_mission.1002.segway: "[tributary_scope.GetTitledFirstName|U] enters the great hall with [tributary_scope.GetHerHis] entourage, eager to present [tributary_scope.GetHerHis] tribute."
 tribute_mission.1002.desc.concubine: "A luscious concubine, presented as [human_tribute.GetTitledFirstName], by the looks of it."
 tribute_mission.1002.desc.new_eunuch: "A very uncomfortable eunuch, by the looks of it.\n\nThe [human_tribute.GetWomanMan], presented as [human_tribute.GetTitledFirstName], noticeably winces as [human_tribute.GetSheHe] stumbles up to me for closer inspection."
 tribute_mission.1002.desc.eunuch: "A seasoned eunuch, by the looks of it.\n\nThe [human_tribute.GetWomanMan], presented as [human_tribute.GetTitledFirstName], exudes a peace and calm beyond [human_tribute.GetHerHis] years, and silently contemplates me as I inspect [human_tribute.GetHerHis] being."
 tribute_mission.1002.beauty.concubine.good: "\n\n[human_tribute.GetHerHis|U] hair shiny, fair skin, eyes glowing and body of a pleasing shape... I feast my eyes on [human_tribute.GetHerHis] figure, not getting quite full just yet."
 tribute_mission.1002.beauty.concubine.bad: "\n\nTangled hair, spotty skin... the angle of the jaw. There are not many redeeming qualities in regards to [human_tribute.GetHerHis] looks. I purse my lips slightly."
 tribute_mission.1002.physique.concubine.good: "\n\nThe impressive physique of this [human_tribute.GetWomanMan] makes me feel healthier just looking at [human_tribute.GetHerHim]. I find myself quite enjoying it."
 tribute_mission.1002.physique.concubine.bad: "\n\nThe constant clearing of the throat, the spindly arms... something feels off with [human_tribute.GetHerHis] physique, but it is difficult to pinpoint just what. It makes me feel slightly uncomfortable."
 tribute_mission.1002.exterior.plain: "\n\n[human_tribute.GetHerHis|U] looks may be nothing out of the ordinary, but the glint in [human_tribute.GetHerHis] eye still intrigues me."
 tribute_mission.1002.personality.shy: "\n\n[human_tribute.GetSheHe|U] flinches as a couple of guards pass by, too close. Trying to take as little space as possible, [human_tribute.GetSheHe] slumps [human_tribute.GetHerHis] shoulders slightly, not making much noise for [human_tribute.GetHerselfHimself]."
 tribute_mission.1002.personality.bold: "\n\nA vigorous posture implies this [human_tribute.GetWomanMan] can stand [human_tribute.GetHerHis] ground, for better or for worse."
 tribute_mission.1002.personality.cynical: "\n\nA twitch at the corner of [human_tribute.GetHerHis] eye, as [human_tribute.GetHerHis] arms move up into a defensive pose, indicates that this [human_tribute.GetWomanMan] has a very particular view of the world."
 tribute_mission.1002.personality.angry: "\n\nAn increasingly deep crease between [human_tribute.GetHerHis] eyebrows tells the tale of a very opinionated [human_tribute.GetWomanMan]."
 tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip] darts [human_tribute.GetHerHis] eyes in my direction, then around the room, then back at me, as if looking for clues to solve a riddle."
 tribute_mission.1002.a: ""[human_tribute.GetSheHe|U] will probably prove useful at court somewhere.""
 tribute_mission.1002.b: ""Well, we should just appoint you #EMP straight away...#!""
 tribute_mission.1002.b.flavor: "Isn't this a #EMP fine specimen#!..."
 tribute_mission.1002.c: ""You'll work for me directly.""
 tribute_mission.1002.d: ""Hmm, I believe we're all full at the moment.""
 tribute_mission.1002.d.tt: "[human_tribute.GetShortUIName] is ushered back to [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$ The Tribute"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] Golden Flowers"
 tribute_mission.1005.t.gold: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] Gold"
 tribute_mission.1005.t.herd: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] Herd"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] Flowers"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] Wits"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNamePossessiveNoTooltip] Artifacts"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.GetTitledFirstName] starts shifting from foot to foot as [tributary_scope.GetSheHe] awaits my decision, throwing the occasional side-eye towards [human_tribute.GetTitledFirstName]."
 tribute_mission.1005.intro: "[tributary_scope.GetTitledFirstName] strides into the great hall, saunters up to me and presents [tributary_scope.GetHerHis] tribute with a sycophantic smile:"
 tribute_mission.1005.desc.bunga_mas: "\n\nA golden flower tree! The exquisite artifact towers on top of the rest of the, by comparison menial, tribute. Small leaves catch the light and appears to emit a radiance, only matched by my own.\n\nI quickly gather myself, trying not to give too much away, as I ponder what benevolence to bestow in return for this magnificent gift..."
 tribute_mission.1005.desc.small_gold: "\n\nI raise an eyebrow as the servants examine the handful of coins and ornaments that constitute this minor tribute.\n\nIt won't fill our coffers — but at least [tributary_scope.GetTitledFirstNameNoTooltip] has fulfilled [tributary_scope.GetHerHis] tributary obligations. Now, what benevolence should I bestow in return..."
 tribute_mission.1005.desc.adequate_gold: "\n\nI nod slightly at the respectable tribute; the precious metals and fabrics occasionally catches the light, shimmering ever so slightly.\n\nNow onto the next order of business: what benevolence should I bestow in return..."
 tribute_mission.1005.desc.excessive_gold: "\n\nGold, fabrics, gemstones — a garish but #EMP delightful#! display of overflow greets me. I carefully monitor my expression, trying to not appear too impressed.\n\n This will do nicely. Now, how to reward this display of opulence..."
 tribute_mission.1005.desc.small_herd: "\n\nThe small amount of animals bleat and look around anxiously as the servants examine them.\n\nIt's not a lot — but at least [tributary_scope.GetTitledFirstNameNoTooltip] has fulfilled [tributary_scope.GetHerHis] tributary obligations. Now, what benevolence should I bestow in return..."
 tribute_mission.1005.desc.adequate_herd: "\n\nAnimals of a respectable quality curiously look around the room as they're being examined by my servants.\n\nThese will make a nice addition. Now, how to reward this..."
 tribute_mission.1005.desc.excessive_herd: "\n\nSome of the most pristine livestock I've seen are showcased as tribute: gleaming coats, shiny eyes — and there are more of them waiting outside. Quite impressive tribute, indeed.\n\nNow, how to reward this display of opulence..."
 tribute_mission.1005.desc.rejected_concubine: "\n\nA despicable specimen, I purse my lips as I once again rest my eyes on this so-called tribute. And [tributary_scope.GetTitledFirstNameNoTooltip] deemed [human_tribute.GetHerHim] worthy of our attention. #EMP Hmph.#!\n\nNow, what should I bestow upon [tributary_scope.GetTitledFirstNameNoTooltip]..."
 tribute_mission.1005.desc.appointed_concubine: "\n\nMy mind wanders slightly as I coyly linger on [human_tribute.GetHerHis] curves and #EMP attributes#!.\n\nAs the blood starts rushing to my cheeks; I force myself to focus on the matter at hand — what should I bestow upon [tributary_scope.GetTitledFirstNameNoTooltip] for bringing us this #EMP delicious#! tribute?"
 tribute_mission.1005.desc.concubine: "\n\nHaving added [human_tribute.GetHerHim] to our court, I am sure [human_tribute.GetSheHe] will turn out to be useful somewhere.\n\nIn light of this, I should decide on what to bestow upon [tributary_scope.GetTitledFirstNameNoTooltip]..."
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\nAs my new chief eunuch, [human_tribute.GetSheHe] will serve me well.\n\nI produce a faint smirk as I carefully consider what to bestow upon [tributary_scope.GetTitledFirstNameNoTooltip]..."
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\nThe [artifact_to_tribute.GetName] is a fine tribute, and I let my hand carefully run along its edge. A solid piece of work, no doubt.\n\nNow, how should I respond to this..."
 tribute_mission.1005.desc: "\n\nI carefully consider the presented tribute.\n\nNow, how should I respond to this..."
 tribute_mission.1005.treasury: ""Let us award your tribute with precious trade goods.""
 tribute_mission.1005.artifact: ""I shall bestow thee with [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] heirlooms.""
 tribute_mission.1005.artifact.tt: "You award [tributary_scope.GetShortUINameNoTooltip] with a [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] [artifact|E]"
 tribute_mission.1005.innovation: ""There are some technological advancements we can share...""
 tribute_mission.1005.innovation.tt: "You award [tributary_scope.GetShortUINameNoTooltip] with some technological advancements"
 tribute_mission.1005.development: ""We shall be setting up a marvelous trade post in your capital.""
 tribute_mission.1005.monk: ""You shall be guided by one of my wisest monks.""
 tribute_mission.1005.legitimacy: ""I hereby reaffirm you as the true ruler of [tributary_scope.GetCapitalLocation.GetCounty.GetName].""
 fervor_gain_suzerain_missionaries: "Suzerain Missionaries"
 fervor_loss_suzerain_missionaries: "Missionaries Rejected"

 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$ Departure"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] Trade Goods"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$ [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]'s Finest"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] Fascinations"
 tribute_mission.1010.t.development: "$tribute_mission_header$ [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] Traders"
 tribute_mission.1010.t.monk: "$tribute_mission_header$ The Wisdom of [overlord_scope.GetFaith.GetNameNoTooltip]"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ The Legitimacy of [overlord_scope.GetFaith.GetNameNoTooltip]"
 tribute_mission.1010.intro.attendant: "The attendant ponders a couple of moments longer before appearing to come to a decision."
 tribute_mission.1010.intro: "[receiving_character.GetTitledFirstName] sizes my tribute up and down before appearing to come to a decision."
 tribute_mission.1010.intro.postseal: "As the solemn and legalistic $game_concept_seal_of_investiture$ ceremony concludes, [overlord_scope.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip] opulent wealth springs forth."
 tribute_mission.1010.segway: "\n\nMotioning towards the back of the room,"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$ a plethora of containers loaded with precious fabrics, ingots and spices of [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] origin is rolled out in a display of splendor."
 tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$ a precious [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] artifact, [tribute_reward_type_artifact.GetName], is presented to me on a velvet pillow, contributing to its brilliance."
 tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$ a group of monks approaches us, handing over a handful of scrolls containing new facts and revelations pertaining to their innovations."
 tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$ a scholarly servant approaches us, presenting me with a contract.\nIn the contract, a trade agreement to set up [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] trading posts in [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], contributing to the development and overall wealth of the region."
 tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$ [new_monk.Custom('GetArticledAgeDescriptionGender')] emerges and introduces [new_monk.GetHerselfHimself] as [new_monk.GetTitledFirstName], a [overlord_scope.GetFaith.GetAdjectiveNoTooltip] monk. [new_monk.GetSheHe|U] sprightly informs me of [new_monk.GetHerHis] intentions to travel to [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] with me in order to offer [new_monk.GetHerHis] services."
 tribute_mission.1010.desc.legitimacy: "\n\n[overlord_scope.GetSheHe|U] motions for me to come closer, then with majestic grace slowly steps down on the ground before me. I bow my head as the [overlord_scope.GetTitleAsNameNoTooltip] perform the ceremonial [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] hand gestures.\n\nOnce finished, [overlord_scope.GetSheHe] proclaims in an imposing voice: "I hereby reaffirm you as the true ruler of [tributary_scope.GetCapitalLocation.GetCounty.GetName]. Go in peace.""
 tribute_mission.1010.outro: "\n\n"Consider yourself bestowed with the grace of [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], my [tributary_scope.GetTitleAsNameNoTooltip]. Safe travels.""
 tribute_mission.1010.a: ""Blessings upon thee!""
 
