 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "Unfortunately I do not have the means to commit to a display of tribute at this time.\n\nI sincerely hope my [actor.GetTitleAsNameNoTooltip] will understand."
 tribute_mission.9000.a: "Is that so."
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "Of course we shall grant my [actor.GetTitleAsNameNoTooltip] the most exquisite tribute!\n\nOur journey begins; and our sights are set on [actor.GetCapitalLocation.GetName]."
 tribute_mission.9010.a: "Excellent."
#Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "I though you were a [ROOT.Char.GetWomanMan] of your word. I gather that is not the case, tributary.\n\nYour recent failure to perform a tribute mission to my court has not gone unnoticed."
 tribute_mission.9500.a: "I see."

 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$ Tribute No More"
 tribute_mission.9750.desc: "Through a series of unfortunate events our tribute is no longer in our posse! [human_tribute.GetTitledFirstName|E], gone...\n\nI frown. Surely we should turn around and go back and regroup?"
 tribute_mission.9750.a: "No, we need to finish our tribute!"
 tribute_mission.adequate_reserved_gold: "Reserve @gold_icon!#V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#! for the [tribute|E]"
 tribute_mission.9750.b: "Better to just return home."
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$ The Escape"
 tribute_mission.9760.desc.vengeful: "The chaos outside finally brings me back from my deep sleep. Barely awake, I reluctantly listen in and manage to make out the fragmented shouts #EMP "... tribute escaped! Find [escapee_eunuch.GetHerHim]!"#! when a dark silhouette appears in my doorway.\n\n"#EMP [escapee_eunuch.GetFaith.HighGodName] forgive me my sin,"#! our human tribute, [escapee_eunuch.GetTitledFirstName], howls as [escapee_eunuch.GetSheHe] lunges [escapee_eunuch.GetHerselfHimself] at me.\n\nI roll out of my bedding, as I narrowly evade the first blow and suddenly we're both on our feet, circling each other."
 tribute_mission.9760.desc: "I inexplicably wake for a brief moment. In my sleepy state, I look around my tent, only to see a shadow passing by my tent flaps. Wincing at the cool night air, I roll out of my cot and lumber over to peek outside.\n\nTo my surprise, I am greeted by none other than our human tribute, [escapee_eunuch.GetTitledFirstName], who has somehow managed to escape [escapee_eunuch.GetHerHis] attendants.\n\n[escapee_eunuch.GetHerHis|U] eyes widen in fear when [escapee_eunuch.GetSheHe] notices my presence. "My [escapee_eunuch.Custom2('RelationToMe', ROOT.Char )], please... I can't go through with this. Please," [escapee_eunuch.GetSheHe] pleads, ready to bolt into the night."
 tribute_mission.9760.a: ""#EMP Have at you!#!""
 tribute_mission.9760.a.success: "[escapee_eunuch.GetShortUIName] is overpowered"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName] is subdued, and the [tribute_mission|E] continues"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName] escapes and attempts to exact [escapee_eunuch.GetHerHis] vengeance"
 tribute_mission.9760.b: ""#EMP Guards!#!""
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName] escapes"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName] is killed in the process"
 tribute_mission.9760.c: ""You're free to go. Just #EMP leave!#!""
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$ Change of Plans"
 tribute_mission.9800.desc.suzerain_turned_liege: "It would appear my tributary obligations have shifted, now that I am indeed a vassal of [ROOT.Char.GetLiege.GetTitledFirstName].\n\nIn light of this, there are a lot of other matters that need tending to back home, of which paying tribute is no longer one of them. Such a turn of events!"
 tribute_mission.9800.desc.no_longer_tributary: "Such a turn of events! I am reached by the news that we are under the shackles of tribute no more!\n\nSo many affairs and questions to address back home — of which dealing with this new independence is the main topic."
 tribute_mission.9800.desc.different_end_location: "With the suzerain shift, it would appear as if [current_overlord.GetTitledFirstName] has [current_overlord.GetHerHis] capital in a different location.\n\nOur journey and tribute was slated for [old_overlord.GetTitledFirstName], and so my advisors insist that the wise decision would be to go back to [ROOT.Char.GetCapitalLocation.GetName] and regroup."
 tribute_mission.9800.desc.unable_to_accept_tribute: "The murmurs of the road informs me that our new suzerain does not appear to be interested in the type of tribute I will be presenting.\n\nI would rather not risk angering our highness, so the wiser move would be to regroup back at [ROOT.Char.GetCapitalLocation.GetName]."
 tribute_mission.9800.a: "Let us return home in the meantime."

