l_english:

 emperor_imperial_examination.100.t: "In Awe"
 emperor_imperial_examination.100.desc: ""Most august and sagely [ROOT.Char.GetTitleAsNameNoTooltip], it is the highest honor to stand in your prescence." My [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], speaks in awe. "May this examination prove me your loyal servant."\n\n"May the might and splendor of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], and the [ROOT.Char.Custom('GetDaughterSon')|U] of Heaven, endure ten thousand years!""
 emperor_imperial_examination.100.a: "Loyalty; a virtue above all else."
 emperor_imperial_examination.100.b: "Praise is fleeting, actions make effort."
 imperial_examination.advantage.other.tt: "Gains an [exam_advantage|E]"
 imperial_examination.advantage.dynasty_legacy.tt: "Since you have unlocked the [GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName] Dynasty Legacy you will start the activity with an [exam_advantage|E]"

 emperor_imperial_examination.200.t: "A Selected Beauty"
 emperor_imperial_examination.200.desc: ""Your esteemed majesty," my [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], speaks reverently. "During my travels in [concubine_origin.GetNameNoTier] I met with a family of good standing, the [examination_character_1.GetHouse.GetName], and spoke with [examination_character_1.GetCulture.GetName] elders."\n\n"They petitioned me to select a [examination_character_1.GetLadyLord] to serve you in the inner palace — I chose [examination_character_1.GetFirstName], a [examination_character_1.GetWomanMan] of rare grace. We hope that [examination_character_1.GetSheHe] pleases you, oh [ROOT.Char.Custom('GetDaughterSon')|U] of Heaven.""
 emperor_imperial_examination.200.a: "[examination_character_1.GetSheHe|U] may join the harem."
 emperor_imperial_examination.200.b: "Tell me of your travels instead."
 emperor_imperial_examination.200.c: "Does my palace look like a brothel?"

 emperor_imperial_examination.300.t: "Heirloom Offering"
 emperor_imperial_examination.300.desc: ""Great [ROOT.Char.GetTitleAsNameNoTooltip], your sagely grace is vast." My [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], prostrates [examination_character_2.GetHerselfHimself] before me. "I bring a humble offering, an artifact for display in the palace."\n\n"This [newly_created_artifact.GetName] is an heirloom of house [examination_character_2.GetHouse.GetName]. We ask for nothing more than for your sovereign majesty to recognize us as loyal servants.""
 emperor_imperial_examination.300.a: "A worthy offering."
 emperor_imperial_examination.300.b: "Inferior craftsmanship, dispose of it."
 emperor_imperial_examination.300.c: "House [examination_character_2.GetHouse.GetNameNoTooltip] needs to focus on the exam."

 emperor_imperial_examination.400.t: "Reciting the Annals"
 emperor_imperial_examination.400.desc: "The examiners and palace entrants stand gathered, intensely reading and whispering amongst themselves in hushed, nervous tones. It is only right that I, the [ROOT.Char.Custom('GetDaughterSon')|U] of Heaven, impart some timeless wisdom. At my signal, the room falls silent in awe, waiting.\n\nI gesture toward the shelves, and servants come bearing..."
 emperor_imperial_examination.400.a: "...the Annals of [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 emperor_imperial_examination.400.b: "...the [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 emperor_imperial_examination.400.c: "...the [ROOT.Char.Custom('GetRandomRitesPassage')]."
 every_palace_entrant: "Every Palace Entrant"
 custom_every_examiner: "Every Examiner"

 emperor_imperial_examination.500.t: "The Poetry of [examination_character_2.GetFirstNameNoTooltip]"
 emperor_imperial_examination.500.desc: ""Heavenly majesty, I have written a poem in honor of your infinite grace." My [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], unfolds a book, and recites:\n\n#EMP "The [examination_character_2.Custom('GetAdventureNameBand')|l] of [examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')], the [examination_character_2.Custom('GetAdventureNameBand')|l] of [examination_character_2.Custom('GetAdventureNameSuffix')|l] and [examination_character_2.Custom('GetAdventureNameSuffix')|l] — [examination_character_2.Custom('GetAdventureNamePrefixes')|l] in the [poetry_province.Custom('GetTerrainTypePlural')], the [examination_character_2.Custom('GetRandomSmallPreciousItem')] in their hands. From [poetry_county.GetNameNoTier], in [poetry_province.Custom('ProvinceCompliment')] [examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')|l], within the [examination_character_2.Custom('FormalComplimentAdjective')|l] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."#!\n\n[examination_character_2.GetSheHe|U] waits eagerly for my verdict."
 emperor_imperial_examination.500.a: "Your lines are restrained, yet full of meaning."
 emperor_imperial_examination.500.b: "Words as lacking as your merit."

 emperor_imperial_examination.600.t: "In Good Humor"
 emperor_imperial_examination.600.desc: "As I oversee the crowd, one of the entrants, [examination_character_2.GetTitledFirstName], becomes so enraptured in telling jokes that [examination_character_2.GetSheHe] barely notices where [examination_character_2.GetSheHe] is going. Slowly walking backwards, [examination_character_2.GetSheHe] unwittingly approaches me, exclaiming: "...and that's how the [examination_character_2.Custom('GetAdventureNameBand')|l] lost the [examination_character_2.Custom('GetAdventureNameSuffix')|l]!"\n\nI cough gently.\n\nThe crowd in front of [examination_character_2.GetHerHim] goes silent. [examination_character_2.GetFirstNameNoTooltip] freezes in fear."
 emperor_imperial_examination.600.a: "Most amusing."
 emperor_imperial_examination.600.b: "Enough, focus on the exam."
 emperor_imperial_examination.600.c: "A slight; leave immediately."

 emperor_imperial_examination.700.t: "Silver Gift"
 emperor_imperial_examination.700.desc: ""Great [ROOT.Char.GetTitleAsNameNoTooltip]," my [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], kowtows deeply. "My family, the [examination_character_2.GetHouse.GetName], has connections with merchants on the [GetSituationType('silk_road_situation').GetName|l] and the $sea_yellow_sea$ — connections I have leveraged to offer you a humble gift."\n\n"This is a coffer of silver coins from [silver_county.GetNameNoTier], bearing the sigil of the [silver_county_top_liege.GetTitleAsNameNoTooltip] of [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName|l].""
 emperor_imperial_examination.700.a: "I magnanimously accept."
 emperor_imperial_examination.700.b: "Tell me of [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]."
 emperor_imperial_examination.700.c: "Divide it between you; use it for your studies."
 situation_type_silk_road_situation: "The Silk Road"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"

 emperor_imperial_examination.800.t: "A Tribute Eunuch"
 emperor_imperial_examination.800.desc: ""Magnanimous [ROOT.Char.GetTitleAsNameNoTooltip], your humble servant begs pardon for this interruption," says my [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetTitledFirstName], bowing low with a gongshou. "This is [examination_character_1.GetFirstName] — a most resourceful [GetTrait('eunuch_1').GetName( GetNullCharacter )], long loyal to house [examination_character_2.GetHouse.GetName]."\n\n"We offer his service to the palace, so that [ROOT.Char.GetPrimaryTitle.GetNameNoTier] may flourish under your grace.""
 emperor_imperial_examination.800.a: "We will find a position for him."
 emperor_imperial_examination.800.b: "He could be an examiner."
 emperor_imperial_examination.800.c: "Keep your servant."
 becomes_imperial_examiner.tt: "Becomes an Examiner"

 emperor_imperial_examination.900.t: "A [examination_character_2.Custom('ComplimentAdjective')|U] Servant"
 emperor_imperial_examination.900.desc: ""Heavenly [ROOT.Char.GetTitleAsNameNoTooltip], we thank you for this feast," says my [ROOT.Char.Custom2('RelationToMeShort', examination_character_1)], [examination_character_1.GetTitledFirstName], bowing low with a servant at [examination_character_1.GetHerHis] side. "This is my [examination_character_1.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.GetFirstName] — bearer of a humble gift: [examination_character_1.Custom('GetExpensiveDrink')] from my home, [origin_county.GetNameNoTier]."\n\n"But more than drink, I offer [examination_character_2.GetHerHis] service. [examination_character_2.GetHerHis|U] knowledge of [examination_character_2.Custom('highest_skill_noun')] will serve the palace.""
 emperor_imperial_examination.900.a: "[examination_character_2.GetHerHis|U] skills are welcomed."
 emperor_imperial_examination.900.b: "[examination_character_2.GetSheHe|U] will serve you better."

 emperor_imperial_examination.1000.t: "Foreign Talent"
 emperor_imperial_examination.1000.desc: ""Sagely [ROOT.Char.GetTitleAsNameNoTooltip], I come before you with humble appreciation," says the palace entrant, [examination_character_2.GetTitledFirstName], speaking flawless [chinese.GetLanguage.GetName]. "Though I am [examination_character_2.GetCulture.GetName] by birth and tounge, I have come this far by your grace — and I wish for nothing more than to serve [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."\n\n"So I learned the language of the heavens — [chinese.GetLanguage.GetName] — as a mark of [examination_character_2.GetCulture.GetName] humility.""
 emperor_imperial_examination.1000.a: "Your efforts will be recognized."
 emperor_imperial_examination.1000.b: "[examination_character_2.GetCulture.GetNameNoTooltip] mimicry has no place here."
