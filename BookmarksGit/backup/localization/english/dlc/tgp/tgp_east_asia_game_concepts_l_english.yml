l_english:
 #Mandala
 game_concept_mandala: "Mandala"
 game_concept_mandala_desc: "Under the $game_concept_mandala$ [government_form|E], the [domain_limit|E] and amount of [direct_vassals|E] are limited. Instead the [liege|E] and [suzerain|E] are reliant on [tributaries|E] for expanding their realm. \n\nA Mandala ruler can aspire to be seen as a God King, or Devaraja, and then relies on [mandala_radiance|E] to acquire and keep tributaries.\n\nIt is also up to the ruler, to maintain [opinion|E] and grow relations with their Tributaries in an effort to keep them long-term. On succession Tributaries may scatter unless the ruler can proves to be a worthy [mandala_succesor|E]."
 game_concept_mandalas: "Mandalas"
 game_concept_mandala_government: "Mandala Government"
 game_concept_mandala_i: "@government_type_mandala!" 
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"

 game_concept_mandala_succession: "Mandala Succession"
 game_concept_mandala_succession_succession: "Succession"
 game_concept_mandala_trials: "Mandala Trials"
 game_concept_mandala_succesor: "Devaraja Successor"
 game_concept_mandala_succession_desc: "When a [mandala|E] [ruler|E] passes on, and has chosen a [mandala_aspect|E], their [heir|E] faces the $game_concept_mandala_succession$ Trials. In these Trials, the Heir is subject to [skill|E] Challenges which test their mettle in the associated Aspect Skill but also two other Aspect Skills.\n\nSucceeding these trials means the Heir managed to convince their followers that they are a worthy successor and the [realm|E] remains stable.\n\n#EMP Failing#! however, will incur increasing penalties:\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#! Failed Challenge: Losing a [piety_level|E] and a small amount of [tributaries|E] break free.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#! Failed Challenges: Losing two [piety_levels|E] and all Tributaries break free.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold All#! Failed Challenges: Losing three [piety_levels|E] and the shattering of the [realm|E].#!"

 game_concept_mandala_radiance: "Mandala Radiance"
 game_concept_radiance: "Radiance"
 game_concept_radiant: "Radiant"
 game_concept_mandala_radiance_desc: "The magnetism to attract and maintain [subjects|E] for a [mandala|E] [ruler|E] is referred to as Mandala Radiance. It is a blend of their [piety_level|E], #V [GetBuilding('mandala_capital_01').GetTypeName]#! [great_building|E] level as well as [mandala_aspect|E] level.\n\nHigher rewards, more Subjects and more power await those who combine the three to become more Radiant."

 game_concept_mandala_decree: "Mandala Decree"
 game_concept_mandala_decrees: "Mandala Decrees"
 game_concept_mandala_decree_desc: "The $game_concept_mandala_decrees$ are the three Decrees mandated by the [mandala|E] [ruler|E] — signified by [prosperity_decree|E], [expansion_decree|E] and [reverence_decree|E].\n\nGenerally the Mandala realm has a very centralized authority, where the power over [subjects|E] and [laws|E] lies with the associated Ruler who can change them as required with little to no objection from its denizens."
 game_concept_decree: "Decree"
 game_concept_decrees: "Decrees"
 game_concept_mandala_decree_prosperity: "Prosperity Decree"
 game_concept_mandala_decree_prosperity_desc: "With the [GetLaw('mandala_decree_prosperity').GetName], the [mandala|E] [ruler|E] is focused on stimulating and inspiring all [subjects|E] to enact constructive changes.\n\nEfforts are funneled into furthering [development|E], [buildings|E], amassing wealth as well as strengthening community via personal relations."
 game_concept_prosperity_decree: "Prosperity"
 game_concept_mandala_decree_expansion: "Expansion Decree"
 game_concept_mandala_decree_expansion_desc: "The [GetLaw('mandala_decree_expansion').GetName] dictate that all [subjects|E] focus their efforts on expanding the [realm|E].\n\nIncreasing soldier count, military accommodations and supporting any eventual [wars|E] directed by their [mandala|E] [ruler|E] is imperative."
 game_concept_expansion_decree: "Expansion"
 game_concept_mandala_decree_reverence: "Reverence Decree"
 game_concept_mandala_decree_reverence_desc: "The [GetLaw('mandala_decree_reverence').GetName] mandates that the [mandala|E] [subjects|E] focus their efforts on furthering spirituality and worship.\n\n[pilgrimages|E], rituals and [piety|E] are the cornerstones of this Mandala Decree."
 game_concept_reverence_decree: "Reverence"

 game_concept_mandala_aspect: "Mandala Aspect"
 game_concept_mandala_aspects: "Mandala Aspects"
 game_concept_aspect: "Aspect"
 game_concept_aspects: "Aspects"
 game_concept_mandala_aspect_desc: "In order for a [mandala|E] [ruler|E] to achieve ever-lasting reverence and divinity, they need to align with one of the Aspects that identify them as a god.\n\nThe available Aspects are: \n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\nThese Aspects will impact certain expectations and actions undertaken by the Ruler."
 game_concept_aspect_of_creation: "Aspect of Creation"
 game_concept_aspect_of_creation_desc: "With the promise to boost production and incur abundance for their followers, the Creation Aspect give bonuses to economical and organizational undertakings.\n$EFFECT_LIST_BULLET$Focuses on [stewardship|E]\n$EFFECT_LIST_BULLET$Chaining construction awards [GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|L] stacks\n$EFFECT_LIST_BULLET$Regular construction awards [piety|E]\n$EFFECT_LIST_BULLET$Rearing [legitimate|E] [children|E] awards [piety|E]\n$EFFECT_LIST_BULLET$Has access to the #high [GetScheme('coerce_contribution').GetTypeName]#! [scheme|E]\n$EFFECT_LIST_BULLET$May only die from [death_natural_cause|E] or [death_religious|E] [character_death_deaths|E]"
 game_concept_aspect_of_serenity: "Aspect of Serenity"
 game_concept_aspect_of_serenity_desc: "A peaceful realm is a prosperous realm — the Serenity Aspect cherishes tranquility and diplomatic dealings, awarding bonuses to those who align with its cause.\n$EFFECT_LIST_BULLET$Focuses on [diplomacy|E]\n$EFFECT_LIST_BULLET$Avoiding Offensive [wars|E] is premiered by [GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L] stacks\n$EFFECT_LIST_BULLET$[GetScheme('sway').GetTypeName] and [GetScheme('befriend').GetTypeName] [schemes|E] are more successful\n$EFFECT_LIST_BULLET$May also #high $request_great_project_contribution_interaction$s#! from [allies|E]\n$EFFECT_LIST_BULLET$May only die from [death_natural_cause|E] or [death_religious|E] [character_death_deaths|E]"
 game_concept_aspect_of_destruction: "Aspect of Destruction"
 game_concept_aspect_of_destruction_desc: "Fear and dread is the way to rule. True power lies in the ability to extinguish life. The Destruction Aspect provides bonuses to those who divide and conquers.\n$EFFECT_LIST_BULLET$Focuses on [martial|E]\n$EFFECT_LIST_BULLET$Has bonuses to military modifiers\n$EFFECT_LIST_BULLET$Has access to the #high [GetCasusBelliType('mandala_plunder_cb').GetName]#! [casus_belli|E]\n$EFFECT_LIST_BULLET$May only die from [death_natural_cause|E], [death_religious|E] or [death_combat|E] [character_death_deaths|E]"
 game_concept_aspect_of_trickery: "Aspect of Trickery"
 game_concept_aspect_of_trickery_desc: "Benevolent or devious; the Trickster Aspect rewards being able to control others without them knowing it. What is godhood for if not to shape the world in your image?\n$EFFECT_LIST_BULLET$Focuses on [intrigue|E]\n$EFFECT_LIST_BULLET$May use [piety|E] to bribe [agents|E] in [schemes|E]\n$EFFECT_LIST_BULLET$Has access to the #high [GetScheme('leverage_contribution').GetTypeName]#! [scheme|E]\n$EFFECT_LIST_BULLET$May only die from [death_natural_cause|E], [death_religious|E] or [death_murder|E] [character_death_deaths|E]"

 game_concept_mandala_ritual: "Mandala Ritual"
 game_concept_mandala_rituals: "Mandala Rituals"
 game_concept_ritual: "Ritual"
 game_concept_rituals: "Rituals"
 game_concept_mandala_ritual_desc: "Mandala Rituals are tasks that appear occasionally for [mandala|E] [rulers|E] — it is a sign that a particular part of your [realm|E] is in need of your guidance and divine uplifting.\n\nBeing more skilled in your [mandala_aspect|E] will increase any gains from making appearances for your [subjects|E]."
 game_concept_mandala_ritual_tier: "Mandala Ritual Tier"
 game_concept_ritual_tier: "Ritual Tier"
 game_concept_mandala_ritual_tier_desc: "The [ritual_tier|E] of a [mandala_ritual|E] indicates just how much that destination would benefit from your admonition as well as the rewards for you, personally."

 #Tribute Mission
 game_concept_tribute_mission: "Tribute Mission"
 game_concept_tribute_missions: "Tribute Missions"
 game_concept_tribute_mission_desc: "As a [tributary|E], respects, as well as Tribute, needs to be paid to the [suzerain|E] on a regular basis.\n\nFailing to do so might have a various slew of consequences, of which the most benign one is to lose [legitimacy|E]."
 game_concept_tribute: "Tribute"
 game_concept_tributes: "Tributes"
