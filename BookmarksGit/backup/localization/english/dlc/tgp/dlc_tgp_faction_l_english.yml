l_english:
 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "Install $game_concept_ceremonial_regent$"
 replace_ceremonial_regent_faction: "$replace_ceremonial_regent_faction_name$ Faction"
 replace_ceremonial_regent_faction_desc: "Members of the $replace_ceremonial_regent_faction_name$ [faction|E] seek to forcibly oust the current [ceremonial_regent|E].\n\n#S Ultimatum#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "The Faction Leader replaces the current [ceremonial_regent|E], takes all their [landed|E] [titles|E], and may become [cloistered_emperor|E] or attempt to re-establish direct imperial rule"
 replace_ceremonial_regent_faction_desc_kampaku: "The Faction Leader replaces the current [ceremonial_regent|E], and takes all their [landed|E] [titles|E]"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "Wants to be installed as [cloistered_emperor|E]"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "Wants to be installed as [ceremonial_regent|E]"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "Install [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U] as $game_concept_ceremonial_regent$"
 FACTION_JAPANESE_REPLACE_REGENT: "$replace_ceremonial_regent_faction_name$ Demand"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nThe loyal nobles of [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] have no confidence in your intolerable regency! Relinquish your power to me, or face our swords on the battlefield!"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nThe loyal nobles of [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] have no confidence in your unguided despotic rule! Delegate your powers to me, or face our swords on the battlefield!"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "$replace_ceremonial_regent_faction_name$ Demands Accepted"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour brazen and shameless attempts at power-grab will only weaken [faction_target.GetPrimaryTitle.GetNameNoTier]. However, to avoid needless bloodshed, I will accept your demands..."
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "$replace_ceremonial_regent_faction_name$ Demands Refused"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour ridiculous attempt at intimidation will never succeed. I am the rightful [faction_target.GetTitleAsNameNoTooltip] of [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! All traitors shall meet justice — on the battlefield if needs-be!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "The Regent Must Fall!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "The moment has come! The lords of the [faction.GetName] agree that [faction_target.GetName] is a despot who must yield [faction_target.GetHerHis] power — at sword point, if needs-be!"
 cannot_create_claimant_faction_against_kampaku_tooltip: "[claimant|E] [factions|E] cannot be created against a [ceremonial_regent|E]"
 FACTIONS_WINDOW_JAPANESE_REGENT: "Challenger"
 replace_ceremonial_regent_faction_kampaku_trigger: "Only a [kampaku|E] or [joko|E] can be replaced"
 not_house_head_allied_to_faction_target_trigger: "You cannot be a member of the [faction|E] target's house"
 not_house_member_of_faction_target_trigger: "Your [house_head|E] cannot have an [alliance|E] with the [faction|E] target"
 must_be_leading_house_of_bloc_trigger: "In [governments|E] with [house_blocs|E], only [house_heads|E] of a $game_concept_bloc_possessive$ [leading_house|E] may create [factions|E] against the [top_liege|E]"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "Restore $game_concept_ceremonial_liege$"
 restore_ceremonial_liege_faction: "$restore_ceremonial_liege_faction_name$ Faction"
 restore_ceremonial_liege_faction_desc: "Members of the $restore_ceremonial_liege_faction_name$ [faction|E] seek to oust the [ceremonial_regent|E] and re-establish direct rule by the [ceremonial_liege|E].\n\n#S Ultimatum#!\nThe [ceremonial_liege|E] replaces the [ceremonial_regent|E], takes all their [landed|E] [titles|E], and adopts $single_heir_succession_law$ [succession|E]"
 restore_ceremonial_liege_faction_short_effect_desc: "Wants to restore the [ceremonial_liege|E] to power"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "Restore [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U]"
 FACTION_JAPANESE_RESTORE_EMPEROR: "$restore_ceremonial_liege_faction_name$ Demand"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour tyranny over the [ROOT.Char.Custom('GetTitleTierAdjective')] court, royal family, and all [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], must end.\n\nStand aside for our true ruler, [faction.GetSpecialCharacter.GetTitledFirstName]!"
 tgp_faction_events.0201.b: "You will pay for staining the [faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip] honor!"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "$restore_ceremonial_liege_faction_name$ Demands Accepted"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nI have only the best interests of the [ROOT.Char.Custom('GetTitleTierAdjective')] court, royal family, and all [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], at heart!\n\nThough I question your motives, I shall not stand in the way of the [faction.GetSpecialCharacter.GetTitledFirstName]."
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "$restore_ceremonial_liege_faction_name$ Demands Refused"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nSuch insolence! I have only the best interests of the [ROOT.Char.Custom('GetTitleTierAdjective')] court, royal family, and all [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], at heart!\n\nYou and your band of traitors will pay for staining the [faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip] honor!"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$ "
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\n[faction_target.GetTitledFirstNamePossessive] tyranny over the [ROOT.Char.Custom('GetTitleTierAdjective')] court, royal family, and all [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], must end.\n\nWe must be ready to fight to restore our true ruler, [faction.GetSpecialCharacter.GetTitledFirstName]!"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "In Service of the [claimant.GetTitleAsNameNoTooltip]"
 tgp_faction_events.0206.desc: "At long last, the loyalist cause has proven victorious in our just war to root out the villainy of [defender.GetTitledFirstName] and deliver the [claimant.GetTitleAsName] from [defender.GetHerHis] foul influence.\n\nThough the imperial court has been restored to order, the war has shocked the county, and all [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] looks to me as the bringer of peace and steward of the royal family..."
 tgp_faction_events.0206.a: "Long live the [claimant.GetTitleAsNameNoTooltip]!"
 tgp_faction_events.0206.b: "The path is fraught, our liege must be guided..."
 faction_member_custom: "All [faction|E] Members"

