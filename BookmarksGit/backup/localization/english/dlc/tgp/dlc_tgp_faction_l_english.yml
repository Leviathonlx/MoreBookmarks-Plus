 tgp_decision_events.0101.b_tt: "[petitioner.GetShortUIName] may plea for reconsideration by giving you something in return"
 tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0102.desc: "The [petition_recipient.GetName] looks at me surprised.\n\n"I didn't expect to hear a bold claim like this today. I'm amused! However, I'm afraid I have to refuse." [petition_recipient.GetSheHe|U] waves me away. "Invite the next petitioner, please."\n\nI'm stunned for a brief moment. There still must be something I can do!"
 tgp_decision_events.0102.a: "I'll leverage my influence!"
 tgp_decision_events.0102.b: "Empire needs an army."
 tgp_decision_events.0102.c: "There are other ways of persuasion..."
 tgp_decision_events.0102.d: "I'll offer myself."
 tgp_decision_events.0102.forfeit: "I won't disagree with the will of the Heavens."
 tgp_decision_events.0102.petition_refused: "Petition is #X refused#!"
 tgp_decision_events.0102.petition_accepted: "Petition is #P accepted#!"
 tgp_decision_events.0101.a_title: "Petition Accepted"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "My refusal is causing [petitioner.GetName] distress, but [petitioner.GetSheHe] quickly regains composure and asks:\n\n"Pardon my insolence, but I won't be dismissed that easily. The issue is important to all members of the [actors_movement.GetName]. Please, reconsider." [petitioner.GetSheHe|U] reaches out."
 tgp_decision_events.0103.desc_give_influence: ""I'm respected among my people and they trusted me to be their voice. We only care about the well being of the [GetTitleByKey('h_china').GetName].""
 tgp_decision_events.0103.desc_give_maa: ""The Empire would find a use of regiments of my finest soldiers. Agree with us and they will be yours to command.""
 tgp_decision_events.0103.desc_use_hook: ""We known each other very well for a while. I think you owe me a favor and I would like you to agree with us.""
 tgp_decision_events.0103.desc_give_hook: ""I'm offering myself as a loyal servant. You might use my strength and reach when the dark times come, as I am asking for yours now.""
 tgp_decision_events.0103.a: ""Very well then, I'll grant what you want.""
 tgp_decision_events.0103.b: ""Get out of my sight — #emp now!#!""
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "Petition Refused"
 tgp_decision_events.0100.desc_increase_budget: "increase the salaries of all"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ governors.\n\nThey need more treasury to keep the realm prosperous. Invest in cultural activities and buildings."
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$ ministers.\n\nThey initiate a lot of great projects and need the funding to keep them going."
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$ commanders.\n\nThey must maintain our armies and have means to rally them. Our enemies need to fear us!"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\nHowever, the [hegemon.GetTitleAsNamePossessive] coffers are finite. For this petition to be financed, another must lose its funds."
 tgp_decision_events.0100.f: "Generals squander funds in the name of our defense."
 tgp_decision_events.0100.g: "Governors are too lavish with their expenses."
 tgp_decision_events.0100.h: "Ministers plunder the treasury for useless projects."
