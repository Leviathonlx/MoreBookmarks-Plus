 tgp_decision_events.0100.t: "$game_concept_movement_possessive$ Petition: [petitioner.Custom('GetMyMovementNoTooltip')]"
 tgp_decision_events.0100.desc: "As a humble representative of [petitioner.Custom('GetMyMovement')] I bear a petition to"
 tgp_decision_events.0100.desc_change_candidate_score_law: "change the [GetLawGroup('candidate_score_laws').GetNameNoTooltip]! To ensure the best for the job, we should consider [Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'), 'everyone regardless of their status', 'only influential families' )]."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "increase the $game_concept_celestial_bureaucracy$! You should cement your divine right and centralize the power around the government."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "decrease the $game_concept_celestial_bureaucracy$! The local governors should have more power to be able to fulfill their duties towards the Empire more efficiently."
 tgp_decision_events.0100.desc_change_army_laws_increase: "increase the Army Command Structure! Only the  bureaucracy can guarantee the safety of the Empire."
 tgp_decision_events.0100.desc_change_army_laws_decrease: "decrease the Army Command Structure! Individual governors need more power to protect the Empire."
 tgp_decision_events.0100.desc_change_province_metropolitan: "change the $game_concept_province_administration$ to $celestial_province_metropolitan_short$!\n\n"The Empire is as strong as it's weakest city."
 tgp_decision_events.0100.desc_change_province_industrial: "change the $game_concept_province_administration$ to $celestial_province_industrial_short$!\n\n"Long-term investments into the Empire's land are needed for the Empire to thrive forever."
 tgp_decision_events.0100.desc_change_province_military: "change the $game_concept_province_administration$ to $celestial_province_military_short$!"\n\n"We should cultivate the ways of the warriors in order to ensure the Empire's everlasting future."
 tgp_decision_events.0100.desc_change_province_protectorate: "change the $game_concept_province_administration$ to $celestial_province_protectorate_short$!\n\n"Circuits need to be strengthen to protect the People from any potential invaders and bandits."
 tgp_decision_events.0100.desc_change_retirement_law_increase: "increase the $celestial_retirement_law$!\n\n"Circuits need to be held by competent governors as long as possible."
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "decrease the $celestial_retirement_law$!\n\n"Circuits need to be strengthen by rotating governors as much as possible."
 tgp_decision_events.0100.desc_change_retirement_law_outro: "This is the only way to keep us strong and prosperous. [petition_recipient.GetTitleAsNameNoTooltip] will have to agree with me!"
 tgp_decision_events.0100.desc_change_province_petitioner: "And I could persuade the Emperor that my [petitioner.GetCapitalLocation.GetName] needs it."
 tgp_decision_events.0100.desc_change_province_house: "While, my house member, [house_movement_member.GetName], has a strong desire and need of this change as well."
 tgp_decision_events.0100.desc_change_province_disciple: "But I should think of my disciple [disciple_movement_member.GetName]."
 tgp_decision_events.0100.desc_change_province_other: "However, I recall a fellow $game_concept_movement$ member, [other_movement_member.GetName], being a good candidate too."
 change_province_effect.can_choose: "You can choose between #V you#!, a member of your [house|E], your [disciple|E] or a fellow [movement|E] member to switch the [province_administration|E] to"
 change_province_metropolitan_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_metropolitan' )]"
 change_province_industrial_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_industrial' )]"
 change_province_military_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]"
 change_province_protectorate_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_protectorate' )]"
 tgp_decision_events.0100.desc_hold_examinations: "hold examinations!\n\nOtherwise the Empire will face stagnation or decline."
 tgp_decision_events.0100.a: "[petition_recipient.GetTitleAsNameNoTooltip] will have to consider my proposal."
 tgp_decision_events.0100.b: "[house_movement_member.GetFirstNameNoTooltip] needs it."
 tgp_decision_events.0100.c: "I'll fulfil my Elder's duty, [disciple_movement_member.GetFirstNameNoTooltip]."
