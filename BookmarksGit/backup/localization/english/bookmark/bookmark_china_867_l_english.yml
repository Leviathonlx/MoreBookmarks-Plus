 bm_867_china: "Autumn of Virtue"
 bm_867_china_desc: "For two and half centuries, the Great Tang have ruled China. In that time, it has known and endured immense strife and countless calamities, not least of which a rebellion that claimed innumerable lives, and yet still it survives, and even thrives.\n\nBut survival always has a price. To better defend the empire, the Tang bestowed extraordinary powers upon military governors, who in their newfound freedom saw the opportunity to found states of their own, petty despotates paying only lip service to the throne.\n\n#bold The falling of even a single leaf can herald the coming of autumn. The wise seek warmth and shelter from the winter to come. The bold make plans.#!"

 bookmark_china_867_huang_chao: "Huáng Chāo"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "Born to a long line of salt smugglers, Huáng Chāo possesses the boldness and wealth earned from a life on the wrong side of the law, but yet he yearns for the one thing that has escaped him – the status that accompanies a government post.\n\nUnable to pass the imperial examination despite his best efforts, with every passing year his frustration mounts as his prospects of success dwindle.\n\n#bold Will Huáng Chāo achieve his dream, or will thwarted ambition lead him to make a desperate gamble?#!"

 bookmark_china_867_zhuye_chixin: "Commandant Zhūyè Chìxīn"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "Long have the Shatuo tribesmen been courted by the Tang for their bravery and martial prowess, and in this Zhūyè Chìxīn does not depart from his ancestors' tradition.\n\nHonored for his part in a daring rescue of the emperor's aunt some years ago, the Shatuo general's steadfast climb in imperial favor has some wondering just how high his aspirations go.\n\n#bold Now that the star of the Tang is in decline, will Zhūyè Chìxīn be daring enough to take it?#!"

 bookmark_china_867_he_quanhao: "Commandant Hé Quánhào"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "Hé Quánhào's family has ruled as independent warlords in all but name since the time of his grandfather, offering the Tang no more than nominal submission.\n\nQuánhào was acclaimed as governor by the army after his father's passing, but not without some trepidation – there is a streak of cruelty in this young man's nature.\n\n#bold Can Hé Quánhào overcome his nature to continue the work of his ancestors, or will his impulses prove to be his undoing?#!"

 bookmark_china_867_zhang_huaishen: "Jiédùshǐ Zhāng Huáishèn"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "Having conquered and annexed vast swaths of land on behalf of the Tang dynasty, the warlord Zhāng Yìchāo assumed a place of honor at the imperial court and appointed his nephew, Huáishèn, to govern these territories on his behalf.\n\nBut Huáishèn, a wily and capable commander, is not without ambitions of his own, and little inclined to yield his place to his cousins when the time comes.\n\n#bold Can Zhāng Huáishèn prevail in succession struggle to come and claim a position of preeminence in his family?#!"

 bookmark_china_867_gao_pian: "Commandant Gāo Piān"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "Descended from the ancient kings of Qí and the grandson of celebrated general, many assume that Gāo Piān is destined for great deeds, and his feat of striking two eagles from the sky with a single arrow has seemingly confirmed his preternatural abilities.\n\nDispatched to the southern borders to defend against foreign incursions, Gāo Piān's successes have earned him the enmity of those who see in him a threat to their own ambitions.\n\n#bold Does an august fate await Gāo Piān, or will he tumble to the earth like the very eagles he felled?#!"
