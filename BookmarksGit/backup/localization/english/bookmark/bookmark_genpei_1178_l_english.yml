l_english: 
 bm_1178_genpei: "Rise of the Bushi"
 bm_1178_genpei_desc: "Little by little, the samurai have wrested power from the capital, ruling the provinces of Japan as their own fiefs, enriching themselves and their followers.\n\nThe last decades have seen the proud Minamoto bested time and again by the unstoppable Taira. They lick their wounds while Kiyomori dominates the capital. Fear and force now govern there, as the Kampaku and imperial family watch on, helpless.\n\n#bold Can the Minamoto put an end to the Taira ascendancy, or does some other fate await these islands?#!"

 bookmark_genpei_yoritomo: "$dynn_Minamoto$ $Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "Lord of $c_izu$"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "The once mighty [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] family has endured endless setbacks, succumbing to infighting as their old rivals, the [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], picked up the pieces.\n\nWith Minamoto Yorimasa offering little resistance, Yoritomo and the other surviving sons of the famed General Yoshitomo are perhaps all that stand between Taira Kiyomori and total domination of Japan.\n\n#BOLD Soon, the Taira will be too powerful to oppose. Will you succumb to a thousand cuts, or unite the country, and deliver a lasting peace?#!"

 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "The [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )] have steadily established themselves as the most powerful samurai family in Japan having successfully sidelined their fierce bushi rivals, the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], and the bureaucratic [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )].\n\nWith his daughter wedded to the [Glossary( 'Yamato', 'YAMATO_GLOSS' )] Emperor Norihito, Kiyomori awaits a grandson. A Taira-born prince in line for the throne will cement the family's supremacy over the court. This keystone of power will not be easily set while jealous enemies abound.\n\n#BOLD Will you establish a lasting Taira hold on Japan, or fall at the last hurdle?#!"

 bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$"
 bookmark_genpei_motofusa_subheading: "$game_concept_governor$ of $c_oki$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "Notionally serving as [Glossary( 'regents', 'KAMPAKU_GLOSS' )], the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] family governed Japan from the shadows for centuries, dominating the bureaucracy of the capital and marrying into the [Glossary( 'Yamato', 'YAMATO_GLOSS' )] dynasty.\n\nHowever, far from the capital, samurai built up private fiefdoms. Their wealth and arms now dwarf those of the noble bureaucrats. The most powerful bushi the [Glossary( 'Taira', 'TAIRA_GLOSS' )], lead by Kiyomori, have seized control of the capital.\n\n#BOLD Can you stop the rise of the samurai, and rekindle the glory of a Fujiwara lead court?#!"

 bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$"
 bookmark_genpei_hidehira_subheading: "Lord of Mutsu"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "As most [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] wrote poetry in the capital, General Hidesato's descendant's settled the harsh north, pacifying tribes and vying with other bushi.\n\nHidehira's grandfather was adopted by the Kiyohara family, rulers of Ōshū. Destroying all rivals to that clan's inheritance, he restored his Fujiwara name, and extended control over the north.\n\n#BOLD Courtly Fujiwara complacency gave rise to the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] and [Glossary( 'Taira', 'TAIRA_GLOSS' )] threat. The sword that conquered the north; might it restore Fujiwara primacy?#!"

 bookmark_genpei_yoshinaka: "$dynn_Minamoto$ $Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "Lord of $c_shinano$"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "Divided over the leadership and inheritance of the Kawachi [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], the eldest son Yoshitomo had his brother Yoshikata slain in the ensuing fighting.\n\nThe Nakahara family harbored Yoshikata's fleeing child in the mountains of Shinano, and though Yoshitomo may be long-dead, Yoshinaka, now grown, has not forgotten his lost birthright.\n\n#BOLD Will you avenge your father on your cousin Yoritomo, Yoshitomo's heir, or aid the family against a greater enemy?#!"
