 bm_1066_japan: "A Never-Waning Moon"
 bm_1066_japan_desc: "Almost a half-century has passed since Fujiwara Michinaga, Kampaku of Japan, penned his famous poem: #EMP "I think of this world as my world, and the full moon as never waning."#!\n\nWidely interpreted as a statement of the Fujiwara family's unassailable position as imperial regents, his words so far seem to ring true. Michinaga's son is set to pass his all-powerful position to the next generation.\n\n#bold Will the Fujiwara maintain their dominance over the imperial court, against the protests of other aristocratic houses and the imperial family?#!"

 bookmark_japan_yorimichi: "Kampaku $dynn_Fujiwara$ $Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "The 9th of a long line of [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] regents, Yorimichi has ruled Japan for almost half a century. Succumbing to old age, he now stands poised to pass the baton to his son, Morozane — but uncertainty abounds.\n\nEmperor Chikahito chafes under the [Glossary( 'regency', 'KAMPAKU_GLOSS' )] and is keen to recenter power around his [Glossary( 'Chrysanthemum Throne', 'CHRYSANTHEMUM_THRONE_GLOSS' )]. Far from the capital, the distant provinces have broken from central bureaucracy, ruled by jumped-up aristocrats as their own fiefs.\n\n#BOLD Can you reassert Fujiwara dominance, and resist the breakdown of the [Glossary( 'Ritsuryō', 'RITSURYO_GLOSS')] system?#!"

 RITSURYO_GLOSS: "#bold Ritsuryō#! was centralized legal and administrative system first instituted in Japan the late seventh century with the intention of extending the authority of the imperial court. Deep in decline by the eleventh century, its functions were slowly usurped by private individuals and powerful families."

 bookmark_japan_go_reizei: "$Chikahito$ $king_tenno_male_japanese$"
 bookmark_japan_go_reizei_subheading: "$game_concept_ceremonial_liege$ of Japan"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "$Chikahito$ grew up as a pawn in the tug-of-war played by his father, the retired Emperor [Glossary( 'Go-Sanjo', 'JOKO_GLOSS' )], and the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] regent, $Yorimichi$. Now as [Glossary( 'Emperor', 'TENNO_GLOSS' )], $Chikahito$ has done his best to assert imperial authority but still largely performs a ceremonial role.\n\nCompelled by his consort's family to deny recognition of his only son, it is now $Chikahito$'s brother, $Takahito$, who stands to inherit the Chrysanthemum Throne.\n\n#BOLD Can you curtail Fujiwara dominance, restore the [Glossary( 'Yamato', 'YAMATO_GLOSS' )], and rule as emperor, not only in name, but wielding true and lasting power?#!"
 #He seeks to 
