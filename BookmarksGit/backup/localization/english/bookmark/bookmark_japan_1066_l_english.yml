 bookmark_japan_morofusa: "$dynn_Minamoto$ $Morofusa$"
 bookmark_japan_morofusa_subheading: "$game_concept_governor$ of $c_iyo$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "Grandson of Emperor $Murakami$, $Morofusa$ stands as a rare example of an accomplished [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] bureaucrat, swiftly climbing the ranks under the wing of his foster father, [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] $Fujiwara$ $Yorimichi$.\n\nThough relations between the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] and Murakami Minamoto remain warm, the other noble houses and imperial family hope for $Morofusa$ to stand as a counterweight to Fujiwara influence.\n\n#BOLD Can you wrest the regency from the Fujiwara, bringing power to direct imperial descendants?#!"

 bookmark_japan_takenori: "$dynn_Kiyohara$ $Takenori$"
 bookmark_japan_takenori_subheading: "Lord of Mutsu"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "In the recent Zenkunen War, $Takenori$ helped the [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] wrest control of the north from the long standing Abe clan. As thanks for this service the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] lead imperial court rewarded the Kiyohara with bushi rule of the northern lands.\n\nThis enviable status, involving little imperial oversight, is tolerated so long as Mutsu's wealth continues to flow south to the capital.\n\n#BOLD Will you retain your hard-built position and found a lasting Kiyohara domain, or will your heirs' discord destroy all you have built? #!"

 bookmark_japan_yoriyoshi: "$dynn_Minamoto$ $Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "Lord of Kawachi"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ leads the most powerful of [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], those who descended from Emperor $Seiwa$. Their influence has grown after he and his son, $Yoshi_ie$, served as generals for the [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] in the Zenkunen War, fighting alongside the Kiyohara family.\n\nTheir victory has made the Minamoto figureheads of the samurai families of the Bandō region, including the powerful [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n#BOLD Will you assert your position as leader of the samurai houses and build a coalition able to challenge the seemingly unassailable Fujiwara?#!"
