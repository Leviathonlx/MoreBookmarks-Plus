l_english:
### MANDALA

 action_lesson_tgp_playtest_intro_mandala: "Mandala Government"
 action_lesson_tgp_playtest_intro_mandala_desc: "Mandala is a special Government focusing on Piety and Tributaries. Open this for an introduction to this government."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"

 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "You are a [mandala|E] [ruler|E]!\n\n$game_concept_mandala$ is a special [government|E] in Southeast Asia focusing on faith and [piety|E]."

 lesson_tgp_playtest_intro_mandala_step_government: "Mandala Government"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Your powerbase comes from a more fluid network of [tributaries|E], with only a few more permanent [vassals|E].\n\nThis means that you can 'steal' other Mandala [ruler|E]'s Tributaries, for example by using the $offer_tributary_status_interaction|V$ [character_interaction|E].\n\nReligion also plays a central role in the [mandala_government|E]. In order to perform many actions central to the government, you must spend [piety|E]."

 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Temple Complex"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "In addition, in order to increase the limits on the size of your [realm|E], you must upgrade your Temple Complex [great_building|E] in your [capital|E].\n\nThis is done by starting a [great_project|E]. This can be fairly expensive, but if your [subjects|E] add their own [great_project_contributions|E], you do not have to pay the full cost.\n\n#I You can start Great Projects in the Great Projects Tab of the '$DECISIONS_VIEW_TITLE$' Panel.#!"

 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Mandala Aspect"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "As a [mandala|E] [house_head|E], your [house|E] has a [mandala_aspect|E], which is similar to a [powerful_family_attribute|E] in the Byzantine Empire.\n\nThis attribute does not affect your [liege|E] if you have one, and can be improved over time by spending [piety|E] and [prestige|E]." 

 lesson_tgp_playtest_intro_mandala_step_end: "Mandala Government"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "A great [mandala|E] [ruler|E] relies on [piety|E], [tributaries|E], and the strength of their [mandala_aspect|E]. Master these, and your influence will spread across Southeast Asia."

