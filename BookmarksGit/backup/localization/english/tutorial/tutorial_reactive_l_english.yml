 reactive_advice_migration: "Migration"

action_reactive_advice_migration: "Advice: $reactive_advice_migration$"
action_reactive_advice_migration_desc: "As a Nomad within the Great Steppe you can Migrate to new lands. Open to learn more about Migration."
action_reactive_advice_migration_click: "$click_to_open_lesson$"

 ra_migration_1: "$reactive_advice_migration$"
 ra_migration_1_desc: "When playing as a [nomad|E] in [the_great_steppe|E] you have the possibility to [migrate|E].\nMigration is important for Nomads as it is a great way to find new lands for your [herd|E] to graze and grow big.\n\nHerd represents your people and their flock, and your herd needs land with good [county_fertility|E] to keep fed.\nLet's have a look at how to find the best spots in the steppe where the fertility will benefit you and your [realm|E]."
 ra_migration_1_prompt: "Click on the Migration button (highlighted)"

 ra_migration_1b: "$ra_migration_1$"

 ra_migration_2: "$reactive_advice_migration$"
 ra_migration_2_desc: "Choosing a new location for you and your [herd|E] should mainly be based on [county_fertility|E]. Fertility of the land is measured on a scale from 0-100 and will deplete at a steady pace as you inhabit the lands. When it has been depleted, you need to [migrate|E] to a new location to keep growing."
 ra_migration_2_prompt: "Click on the map mode to view the fertility map mode (highlighted)"

 ra_migration_3: "$reactive_advice_migration$"
 ra_migration_3_desc: "The distance you can [migrate|E] is dependent on your [title_tiers|E] and the [dominance|E] law you currently enforce. Realms with a large Domain and high Dominance will have different needs from Migrating, and at some point not needing to migrate at all for the purpose of growing your [herd|E]. To select a location you would potentially want to migrate to, click a [de_jure|E] title on the map."
 ra_migration_3_prompt: "Click any location within range on the map"

 ra_migration_4: "$reactive_advice_migration$"
 ra_migration_4_desc: "Depending on your chosen location, you will see pins on the map telling you of the specific [county_fertility|E], or a sum of the entire [domain_fertility|E] of the [de_jure|E] title selected."

 ra_migration_5: "$reactive_advice_migration$"
 ra_migration_5_desc: "The chosen location of your [migration|E] always holds atleast one [nomad|E] or [herder|E] that you will have to negotiate with to be granted access. You can offer them [herd|E], [gold|E] or use a [hook|E] to help you convince them to accept your proposal to migrate in to their area."

 ra_migration_6: "$reactive_advice_migration$ (Accept Negotiation)"
 ra_migration_6_desc: "There can be several [nomads|E] in the same location of your target location. If you were to [migrate|E] in a Hostile way they would all react, but if you can persuade the strongest Character within the area that you are moving in you will be welcomed by them all. \n\n If the Migration negotiation is accepted, you would leave your current title behind and possibly your [subjects|E] aswell."

 ra_migration_7: "$reactive_advice_migration$ (Declined Negotiation)"
 ra_migration_7_desc: "If the [nomad|E] with the biggest [herd|E] in the area does not accept your proposal, you will have to declare [war|E] against them and all other nomads that inhabits the chosen location. You can see the total herd strength displayed in the window for these cases.\n\nSimilar to as if the negotiation is accepted, a declined proposal will lead to you leaving your current [title|E] behind and possibly your [subjects|E] aswell. You will also be considered [unlanded|E], meaning you have no [county_fertility|E] and therefor your herd wont grow.\n\nIt will be of outmost interest to either win the war, or after that find another location for you and your flock to migrate to."

 ra_migration_8: "$reactive_advice_migration$"
 ra_migration_8_desc: "If all goes well with the [migration|E], you will have heaps of new lands to graze, new possibilities to deal with a [settlement_issue|E] that gives you the opportunity to handle conflicts and increase the local [county_control|E] in the new [domain|E].\n\nLands changes hands often in [the_great_steppe|E], so make sure you balance your [dread|E] with [opinion|E] well to keep all doors open. One lost title for a [nomad|E] means trifold are within grasp as long as you keep growing your [herd|E] and [dominance|E]."

 # one small steppe for man...

 reactive_advice_great_steppe: "The Great Steppe"

 action_reactive_advice_great_steppe: "Advice: $reactive_advice_great_steppe$"
 action_reactive_advice_great_steppe_desc: "The Great Steppe is a Situation where you will have to take the Fertility of the lands in to account. Open to learn more about what this affects."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"

 ra_great_steppe_1: "$reactive_advice_great_steppe$"
 ra_great_steppe_1_desc: "Welcome to [the_great_steppe|E]!\n\nPlaying as a [GetGovernment( 'nomad_government' ).GetName] [ruler|E], ensuring that their [herd|E] can grow is their primary concern. The Herd grows by having fertile lands to graze, thus you will need to move around in search for bountiful grasslands for you and your flock to thrive.\n\nNomads rule in the Steppe Region, where you will be taking part in a [situation|E]. The Steppe is divided in to three regions, where the focus lies on the [county_fertility|E] of the land."
 ra_great_steppe_1_prompt: "Click the Situations button to continue (highlighted)"

 ra_great_steppe_1b: "$reactive_advice_great_steppe$"

 ra_great_steppe_2: "$reactive_advice_great_steppe$"
 ra_great_steppe_2_desc: "Each of the three regions will be affected by a [steppe_season|E]. These Seasons are not your regular winter or summer, but a long time effect on the [county_fertility|E] of the land.\n\nHow and where these effects will affect you is visible through the season effects. For example, living in a region with abundant grazing will have impact on fertility for your [herd|E] to graze, but it will also affect the opinion of the people following you." 

 ra_great_steppe_3: "$reactive_advice_great_steppe$"
 ra_great_steppe_3_desc: "To be able to plan ahead, you can take help from your [GetCourtPositionType('court_astrologer_court_position').GetName()]. The Stargazer will predict the chance of two seasons being the next in a Region.\n\nWith this information you can decide whether it is best to stay put in a location or try to [migrate|E] to a neighboring region.\n\nThe longer you can stay in fertile land, the bigger your [herd|E] will grow and the happier your people will be."

 ra_great_steppe_4: "$reactive_advice_great_steppe$"
 ra_great_steppe_4_desc: "To get an overview of how the other [nomads|E] in [the_great_steppe|E] are doing, you can view that at the bottom of the panel. The Nomad with the biggest [herd|E] holds the title of [gurkhan|E], with their Herds strength being either the biggest Threat or the greatest Ally you can come across in the steppe. If you hold this title, you can potentially also level up your [dominance|E] (in the realms panel) to the fifth and final level, Unrestricted Dominance.\n\nThe herds strength will be used during wars and raids but in the form of [horde|E]. Horde is the part of your herd that is fit for fighting, so think of it as your horses, your camels and your people that can hold a bow and arrow, while the herd that is left is the sheep, cows and children, and so on."

 ra_great_steppe_5: "$reactive_advice_great_steppe$"
 ra_great_steppe_5_desc: "To view other regions you can click them in this view, but the one impacting you is the one you currently are in. \n\n Now, are you ready to lead your flock during both bountiful and trying times? Finding new lands through [war|E] or [migrating|E] is always an option for a strong [GetGovernment( 'nomad_government' ).GetName] [ruler|E] to show your people the way to the rich lands, the Golden Apple of the steppe."


reactive_advice_kurultai: "Kurultai Council"

action_reactive_advice_kurultai: "Advice: $reactive_advice_kurultai$"
action_reactive_advice_kurultai_desc: "Open this to learn more about the Nomad Council, Kurultai."
action_reactive_advice_kurultai_click: "$click_to_open_lesson$"

 ra_kurultai_1: "$reactive_advice_kurultai$"
 ra_kurultai_1_desc: "You have a [kurultai|E] [council|E] as a ruler in the [the_great_steppe|E]. \n\nYou migtht already be familiar with having a Council, but when playing as a [nomad|E] you will have a new type of administrators that will focus more on supporting your [county_fertility|E] growth or [herd|E]."
 ra_kurultai_1_prompt: "Click on the Council Panel to continue (highlighted)"

 ra_kurultai_1b: "$ra_kurultai_1$"

 ra_kurultai_2: "$reactive_advice_kurultai$"
 ra_kurultai_2_desc: "You can have 4 [kurultai|E] members on your [council|E], together with your [spouse|E] and a [spymaster|E]. The kurultai can have various tasks attached to various [skills|E], for example Manage Fertility will be one based on your kurultais [stewardship|E]. If you have a kurultai assigned you can click the button in the bottom left corner to swap the task out."

 ra_kurultai_3: "$reactive_advice_kurultai$"
 ra_kurultai_3_desc: "The [kurultai|E] will work on their assigned tasks, but their biggest impact will be on the [succession|E] of your [realm|E].\n\nEach character in the [the_great_steppe|E] can be [obedient|E] to one [ruler|E], and the obedience matters a lot specifically for your kurultai members and their say in who your [heir|E] will be."
 ra_kurultai_3_prompt: "Click on realms tab to continue (highlighted)"

 ra_kurultai_4: "$reactive_advice_kurultai$"
 ra_kurultai_4_desc: "At the top of this panel you can see if your [succession|E] is considered stable or chaotic. This will be an indicator of if your [heir|E] will inherit all of your [realm|E] or if it will be divided amongst other more powerful characters."
 ra_kurultai_4_prompt: "Click on succession tab to continue (highlighted)"

 ra_kurultai_5: "$reactive_advice_kurultai$"
 ra_kurultai_5_desc: "In the bar highlighted you will get an indication of if your [kurultai|E] and oldest children will approve of the [succession|E] or oppose it.\n\nTo get to the point of having a stable succession you need to keep the kurultai [obedient|E] to you, but you will also need to have the [steppe_seasons|E] play in your favor. If the current season affects your lands in a bad way, like the Zud would, your people will think You are being punished and will question your rule and decision of who will succeed you. \n\nTo stay in control of the Succession, keep your people Obedient and [migrate|E] to lands that are in your favor."


# tributaries
 reactive_advice_tributaries: "Tributaries"

 action_reactive_advice_tributaries: "Advice: $reactive_advice_tributaries$"
 action_reactive_advice_tributaries_desc: "Tributaries are a type of Subject a Ruler can have. Open this to get an introduction to what Tributaries are."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"

 ra_tributaries_1: "$reactive_advice_tributaries$"
 ra_tributaries_1_desc: "[tributaries|E] are a type of [subject|E], a type of relationship between two [rulers|e] where an agreement of a [truce|E] is put in place in exchange for a periodic payment. When the deal is in place the tributary then provides either [herd|E], [taxes|E] or [prestige|E] to the other, their [suzerain|E]."
 ra_tributaries_1_prompt: "Click on the Realms panel to continue (highlighted)"

 ra_tributaries_2: "$reactive_advice_tributaries$"
 ra_tributaries_2_desc: "In comparison to the usual [subject|E] type, [vassals|E], the [tributaries|E] have a bit more freedom from their [suzerain|E]. They can break free if their own requirements of a leader is not met, and find their luck elsewhere."
 ra_tributaries_2_prompt: "Click on the Subjects tab to continue (highlighted)"

 ra_tributaries_3: "$reactive_advice_tributaries$"
 ra_tributaries_3_desc: "All types of [subjects|E] will be displayed in the realms panel. In the list of Subjects you will see your [tributaries|E] chance of wanting to break free and a special [tributary_contract|E] where you as a [suzerain|E] can for example increase or decrease their payments, or the war support either of you will have in upcoming quarrels."

 ra_tributaries_4: "$reactive_advice_tributaries$"
 ra_tributaries_4_desc: "As [migration|E] is a common action for [nomads|E], moving away from your [tributaries|E] lands has a big impact on their willingness to stay as your tribute. If they can't witness your greatness they will soon look for protection and truces with other [rulers|e] closer by."

 ra_tributaries_5: "$reactive_advice_tributaries$"
 ra_tributaries_5_desc: "If you yourself have the [tributary|E] role it could allow you to grow your [herd|E] in peace under the protection of a bigger [suzerain|E], but power can trade hands quickly in [the_great_steppe|E]; make sure you and the people you consider friends aid each other when in need to grow, but don't be afraid to break free and join the side of a greater Khan when the situation demands it."

 reactive_advice_meritocratic_governor: "Governor"

 action_reactive_advice_meritocratic_governor: "Advice: $reactive_advice_meritocratic_governor$"
 action_reactive_advice_meritocratic_governor_desc: "As a $game_concept_governor$, you have special powers, but also responsibilities. Open this to get an introduction to being a $game_concept_governor$."
 action_reactive_advice_meritocratic_governor_click: "$click_to_open_lesson$"

 ra_merit_governor_intro: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_intro_desc: "You are a [governor|E]!\n\nAs a valued civil servant, you have access to the resources of the government, but you must use them well."
 ra_merit_governor_advancing: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_desc: "Each [governor|E] rules a [province|E] of a certain [title_tier|E].\n\nFrom lowest to highest, these are:\n$EFFECT_LIST_BULLET$$county_celestial_chinese_vassal$ #weak (a [county|E] Title)#!\n$EFFECT_LIST_BULLET$$duchy_celestial_chinese_vassal$ #weak (a [duchy|E] Title)#!\n$EFFECT_LIST_BULLET$$kingdom_celestial_chinese_vassal$ #weak (a [kingdom|E] Title)#!\n\nIn order to advance in the hierarchy and reach a higher $game_concept_title_tier$, you must increase your [merit_level|E] by earning [merit|E], and eventually retiring to complete a [imperial_examinations|E]."
 ra_merit_governor_treasury_1: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_1_desc: "$ra_treasury_1_desc$"
 ra_merit_governor_treasury_2: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_2_desc: "$ra_treasury_2_desc$"
 ra_merit_governor_treasury_3: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_3_desc: "$ra_treasury_3_desc$"
 ra_merit_governor_realm_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_realm_open_desc: "So, with access to the [treasury|E], it would be good to put it to use.\n\nAs a [governor|E], you are ruling over the land and people in your [province|E]. Using the $game_concept_treasury$ to invest in it would be a good idea."
 ra_merit_governor_realm_open_prompt: "Open the 'Realm' Panel"
 ra_merit_governor_domain_tab_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_domain_tab_open_desc: "The [holdings|E] you rule are listed in the 'Domain' Tab."
 ra_merit_governor_domain_tab_open_prompt: "Open the 'Domain' Tab"
 ra_merit_governor_holdings_list: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holdings_list_desc: "Here you can see every [holding|E] that you rule, also known as your [domain|E].\n\nEach [holding|E] is a central settlement where [taxes|E] are collected and [levy|E] troops mustered."
 ra_merit_governor_holdings_list_prompt: "Select one of your $game_concept_holdings$"
 ra_merit_governor_holding_view: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holding_view_desc: "Here are the slots where [buildings|E] may be constructed in the selected [holding|E].\n\nAs these $game_concept_buildings$ belong to the [province|E], you pay for their construction using [treasury|E], not your personal [gold|E].\n\nConstructing $game_concept_buildings$ as a [governor|E] will grant you [merit|E], which will eventually allow you to rule higher [title_tier|E] [provinces|E].\n\n#I Feel free to start a construction before we move on.#!"
 ra_merit_governor_activities_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_activities_open_desc: "As a [governor|E], another way to use your [treasury|E] is to perform the $activity_survey|V$ [activity|E]."
 ra_merit_governor_activities_open_prompt: "Open the 'Activities' Panel"
 ra_merit_governor_inspection: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_inspection_desc: "The $activity_survey|V$ [activity|E] will deduct from your [province|E]'s [treasury|E], but will also improve the $game_concept_province$ and give you a chance to earn [merit|E]."
 ra_merit_governor_advancing_retire: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_retire_desc: "No matter how much [merit|E] you earn, to unlock higher [merit_levels|E] you must also complete [imperial_examinations|E].\n\nHowever, [governors|E] are not allowed to enroll in [imperial_examinations|E].\n\nTherefore, once your reach your current maximum [merit_level|E], retiring and attending $game_concept_examinations$ is the only way to progress to a higher [title_tier|E] [province|E].\n\n#I You can retire from being a $game_concept_governor$ by using the $renounce_governorship_decision|V$ [decision|E] in the '$DECISIONS_VIEW_TITLE$' Panel."
 ra_merit_governor_finish: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_finish_desc: "That is all there is to say about being a [governor|E], for now. More advice may appear over time as you encounter more specific situations.\n\nConstructing [buildings|E] in the [province|E]'s [holdings|E] and performing the $activity_survey|V$ [activity|E] is a good start as it will earn you [merit|E]."

 reactive_advice_treasury: "$game_concept_treasury$"

 action_reactive_advice_treasury: "Advice: $ra_treasury_1$"
 action_reactive_advice_treasury_desc: "Treasury represents money that you have access to as a $game_concept_governor$ or $game_concept_hegemon$. Open this to get an introduction to how Treasury works."
 action_reactive_advice_treasury_click: "$click_to_open_lesson$"
 
 ra_treasury_1: "$reactive_advice_treasury$"
 ra_treasury_1_desc: "In this [realm|E], the [top_liege|E] and every [governor|E] has a [treasury_i] [treasury|E].\n\nWhile [gold|E] is your own personal wealth, the $game_concept_treasury$ is only to be used for governmental purposes (such as improving your [province|E] if you are a $game_concept_governor$).\n\nThe $game_concept_treasury$ is tied to your current [title|E], so if your position within the [realm|E] changes, you no longer have access to your old $game_concept_treasury$."
 ra_treasury_2: "$ra_treasury_1$"
 ra_treasury_2_desc: "You are free to donate your own [gold|E] to supplement the [treasury|E] in case it is running low.\n\nBe warned that there is no legal way of getting your donated $game_concept_gold$ back!\n\n#I If you ever wish to do this, you can use the highlighted button#!"
 ra_treasury_3: "$ra_treasury_1$"
 ra_treasury_3_desc: "If your [gold|E] is running low, you can use the $celestial_siphon_treasury_interaction_without_scheme_suffix|V$ [scheme|E] on yourself or any [governor|E] in the [realm|E]. This converts the targeted [character_possessive|E] [treasury|E] to your own $game_concept_gold$.\n\nHowever, you would not want to be caught embezzling from the state..."

 #dynastic cycle
 reactive_advice_dynastic_cycle: "$game_concept_dynastic_cycle$"

 action_reactive_advice_dynastic_cycle: "Advice: $game_concept_dynastic_cycle$"
 action_reactive_advice_dynastic_cycle_desc: "The $game_concept_dynastic_cycle$ is the cycle of rise and fall of the dynasties of China, and their vision of the Empire."
 action_reactive_advice_dynastic_cycle_click: "$click_to_open_lesson$"

 ra_dynastic_cycle_intro: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_effects: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_eras: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_group_leader: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_actions: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_intro_desc: "#F The empire, long divided, must unite;\nlong united, must divide.\nThus it has ever been.\n\n — #italic Luó Guànzhōng\nRomance of the Three Kingdoms#!#!\n\nChina has historically been ruled by many different [dynasties|E], separated by eras of warfare and division.\n\nThe [dynastic_cycle|E] represents this process, as well as the struggle for influence and reform within the empire."
 ra_dynastic_cycle_open: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_open_desc: "The [dynastic_cycle|E] is a [situation|E] involving all the [rulers|e] in and around China.\n\nLet's have a look at it now."
 ra_dynastic_cycle_open_trigger: "Open the $game_concept_dynastic_cycle$ view"
 ra_dynastic_cycle_era_open_eras_desc: "First, let's look at the [dynastic_cycle_era_short|e] the Dynastic Cycle is in."
 ra_dynastic_cycle_era_open_eras_trigger: "Open the '$dynastic_cycle_tab_dynastic_cycle$' tab"
 ra_dynastic_cycle_era_effects_desc: "China is in an [dynastic_cycle_era_short|e] of Advancement.\n\nIf you are a low-ranking official, the most important thing to understand is how it affects you, which is shown here.\n\nThere are many different $game_concept_dynastic_cycle_eras_short$, all of which will steer China in a different direction."
 ra_dynastic_cycle_era_open_groups_desc: "The state of the empire cannot change by itself, but is influenced by powerful groups of [characters|E] within the borders of China. Let's look at these $game_concept_characters$ now."
 ra_dynastic_cycle_era_open_groups_trigger: "Open the '$dynastic_cycle_tab_movements$' tab"
 ra_dynastic_cycle_era_groups_desc: "Many [characters|E] in and around China have an impact on its future. These $game_concept_characters$ belong to [movements|e], each of which want to steer China in a different direction.\n\nFor instance, the $dynastic_cycle_participant_group_advancement_movement|V$ wants to improve the Empire by looking inward through the Advancement [dynastic_cycle_era_short|e], while the $dynastic_cycle_participant_group_expansion_movement|V$ wishes for China to grow and expand through military force via the Expansion Era."

 ra_dynastic_cycle_era_group_leader_desc: "Each [movement|E] has a [movement_leader|E], which can make petitions in order to further their $game_concept_movement$'s cause.\n\nOnly the most powerful $game_concept_characters$ in China can become $game_concept_movement_leader$, as you need to have the highest [movement_power|E] in the $game_concept_movement$."

 ra_dynastic_cycle_era_actions_desc: "You can also take Actions to influence the [dynastic_cycle|e], either as on your own, or through your [movement|e].\n\nYou can find these Actions at the bottom of the window.\n\nIf you are still $dynastic_cycle_participant_group_undecided_movement|V$, you should join a $game_concept_movement$. Each movement gives you a different benefits or penalties."

 # merit candidacy

 reactive_advice_merit_candidacy: "Governor Candidates"



 action_reactive_advice_merit_candidacy: "Advice: $reactive_advice_merit_candidacy$"
 action_reactive_advice_merit_candidacy_desc: "Let's have look at what it takes to be a $game_concept_governor$."
 action_reactive_advice_merit_candidacy_click: "$click_to_open_lesson$"

 ra_merit_candidacy_intro: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_intro_desc: "Only those with the highest [merit_level|E] will become [governors|E].\n\nEvery time a $game_concept_governor$ leaves their post, someone else automatically is appointed to fill their place.\n\nAs such, by simply having a good $game_concept_merit_level$, you will be appointed as [governor|E] eventually, given the [law|e] of your [realm|e] allows for it."
 ra_merit_candidacy_open: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_open_desc: "Let's have a look at how you and your [house|E] is progressing in the bureaucracy!"
 ra_merit_candidacy_open_prompt: "Open the '$ADMINISTRATIVE_GOVERNMENT_HEADER$' Panel (highlighted)"
 ra_merit_candidacy_house_members: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_house_members_desc: "This list shows how well each each of the members of your [house|E] is doing within the bureaucracy.\n\nSince you personally can only be [governor|E] of one [province|E], aiding your extended family in their career is also important."
 ra_merit_candidacy_merit: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_merit_desc: "Each [character|E] has a [merit_level|E]. The better the $game_concept_merit_level$, the higher [title_tier|E] [provinces|E] they can rule as [governor|E].\n\nAs your $game_concept_merit_level$ increases, more influential appointments become available:\n$BULLET_WITH_TAB$#V 9th to 8th#!: $game_concept_governor$ of a $county_celestial_chinese_vassal$ #weak (a [county|E] Title)#!\n$BULLET_WITH_TAB$#V 7th to 6th#!: $game_concept_governor$ of a $duchy_celestial_chinese_vassal$ #weak (a [duchy|E] Title)#!\n$BULLET_WITH_TAB$#V 5th to 4th#!: $game_concept_governor$ of a $kingdom_celestial_chinese_vassal$ #weak (a [kingdom|E] Title)#!\n$BULLET_WITH_TAB$#V 3rd to 1st#!: [minister|E] for the [son_of_heaven|E] #weak (an [empire|E] Title)#!\n\n$game_concept_characters$ without a $game_concept_merit_level$ cannot become $game_concept_governor$."
 ra_merit_candidacy_score: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_score_desc: "While [merit_level|E] is important, if two candidates have the same [merit_level|E], the one with the highest @appointment_score![candidate_score|E] will get a [province|E] first.\n\nAs such, increasing your $game_concept_candidate_score$ means you will not have to wait as long to become a [governor|E].\n\nTo increase the $game_concept_candidate_score$ of a [house|E] member, you spend [influence_i][influence|E] using $influence_meritorious_career_interaction|V$ , or start a $promote|V$ [scheme|E] #weak (both highlighted).#!"
 ra_merit_candidacy_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_exams_desc: "Each completed [imperial_examination|E] increases [merit|E] and unlocks higher [merit_levels|E].\n\nOther $game_concept_house$ Members will join you if you go to an $game_concept_examinations$, and try to complete it.\n\nAs such, returning to an $game_concept_examination$ you have completed has benefits beyond yourself."
 ra_merit_candidacy_child_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_child_exams_desc: "If there are [house|E] Members who are still [children|E], you can also aid their career by sending them to the @child_exam_icon!#V Children's Examination#!.\n\nIf they are successful, it accelerates their progress to further $game_concept_examinations$."
 ra_merit_candidacy_summary: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_summary_desc: "By ensuring that you have better and better [merit_level|E], by attending [imperial_examinations|E] and governing your [province|E] well, you will advance to the top of the bureaucracy.\n\nAt the top of the hierarchy, you can even be appointed as a [minister|E], serving the [son_of_heaven|E] directly!"
 
