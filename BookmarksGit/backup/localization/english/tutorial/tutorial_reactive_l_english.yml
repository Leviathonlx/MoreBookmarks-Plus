 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "Here you can decide if your [armies|E] should be automated or not. You can do so at any time, even in the middle of a [war|E].\n\nYou still manually buy [men_at_arms|E], hire [mercenaries|E] and go on [raids|E]. You can tweak this behavior here, by clicking the $ARMY_AUTOMATION_FEATURE_NAME$ Settings button."

