 ra_admin_gov_troops_1: "Military in an Administrative Government"
 ra_admin_gov_troops_1b: "Military in an Administrative Government"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! In an [administrative_government|e], Military and troop management works differently from other $game_concept_government$ types.\n\nWhile you continue having access and full control of your own troops, you also have access to $TUTORIAL_PROVINCIAL_ARMIES$. In an $game_concept_administrative_government$ each [province|e] can have their own [army|e] which is the property of that specific [title|e].\n\n[governors|e] take the role of both a civic and a military official, while the [top_liege|e] has the ability to manage the troops of the $game_concept_governors$, taking control of them or assigning them to other $game_concept_governors$ across the [realm|e]."
 ra_admin_gov_troops_1_prompt: "Open the $TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$ tab (highlighted)"

 ra_admin_gov_troops_2: "Military in an Administrative Government"
 ra_admin_gov_troops_2b: "Military in an Administrative Government"
 ra_admin_gov_troops_2_desc: "[governors|e] can create [men_at_arms|e] as part of the $game_concept_governorship$ they are responsible for. These troops belong to the [title|e], and can be borrowed by other $game_concept_governors$ in the [realm|e].\n\nThe [top_liege|e] has the $TUTORIAL_PROVINCIAL_ARMIES$ at their disposal, and has the ability to manage the troops of the $game_concept_governors$. They can take control of them in their own [wars|e], or reassign them to $game_concept_governors$ who might be in need.\n\nThis grants them the ability to raise and use them, improving defenses along the $game_concept_realm$'s borders."
 ra_admin_gov_troops_2_prompt: "Inspect a [GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')]"

 ra_admin_gov_troops_3: "Acquiring Additional Armies"
 ra_admin_gov_troops_3_desc: "As a [governor|E], you can leverage your [influence|e] to call on the aid of an $game_concept_army$ from a different [province|e].\n\nThe [top_liege|e] can force any $game_concept_governor$ to reassign their $game_concept_army$, or take control of it themselves."

 ra_admin_gov_troops_4: "Army Specifics"
 ra_admin_gov_troops_4_desc: "If the troops are raised by the [governor|e] in a [war|e], the [top_liege|e] cannot reassign the troops until they have been dismissed.\n\nIn case of revolts from $game_concept_governors$ against the [liege|e], the $game_concept_governor$ takes back any troops that originate from their [governorship|e].\n\nKeep an eye out on the situation in the whole realm to optimize their use."

 ra_admin_gov_troops_5: "On the Road to Power"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! While an [administrative|e] [realm|e] is fueled by political action and intrigue, having a strong and well-managed Military will not only improve your defenses, but also assist in your diplomatic pursuits.\n\nAfter all, Military might is only one of many Roads to Power..."
 
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ Finding Contracts"
