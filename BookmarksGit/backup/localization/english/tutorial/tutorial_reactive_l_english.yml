 ra_natural_disasters_1: "$reactive_advice_natural_disasters$"
 ra_natural_disasters_1_desc: "Oh no! A [natural_disaster|e] has struck your [realm|e].\n\nLet's take a look at what you can do about it."
 ra_natural_disasters_1_prompt: "Open the Natural Disaster situation"
 ra_natural_disasters_2: "$reactive_advice_natural_disasters$"
 ra_natural_disasters_2_desc: "A [natural_disaster|e] has three [situation_phases|e].\n\n#high Warning#!: a $game_concept_natural_disaster$ is about to happen.\n#high Impact#!: the Disaster is in effect.\n#high Recovery#!: you can begin rebuilding.\n\nAs a [ruler|e], your [subjects|e] expect you to handle the aftermath of a $game_concept_natural_disaster$."

 reactive_advice_women_in_china: "Women in China"
 action_reactive_advice_women_in_china: "Advice: Women in China"
 action_reactive_advice_women_in_china_desc: "The Gender $game_concept_law$ of your $game_concept_realm$ does not permit you to become a $game_concept_governor$."
 action_reactive_advice_women_in_china_click: "$click_to_open_lesson$"
 ra_women_in_china: "Women in China"
 ra_women_in_china_desc: "To be able to become a [governor|e] as a woman in China, you need to change the Gender Laws of the [hegemony|e]. To do this, you must first become the [hegemon|e].\n\nIf this is an experience that you're interested in, we recommend either changing the Gender Law Game Rules during Setup, or creating your own Custom Character to be $game_concept_hegemon$ in the Bookmark Screen."