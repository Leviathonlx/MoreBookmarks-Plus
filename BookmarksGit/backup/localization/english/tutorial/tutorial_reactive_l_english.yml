 ra_gp_2: "$ra_gp_1$"
 ra_gp_2_desc: "[great_projects|e] are large-scale undertakings that can be completed through the help of several [characters|e].\n\nThey are used to build [great_buildings|e], and to recover from [natural_disasters|e], among other things.\n\nLet's take a look at a $game_concept_great_project$."
 ra_gp_2_prompt: "Open a Great Project (highlighted)"
 ra_gp_3: "$ra_gp_1$"
 ra_gp_3_desc: "[great_projects|e] have a location, and a Cost that must be paid before they can be started.\n\nOnce started, the Founder and their [subjects|e] will be able to provide [great_project_contributions|e] to help complete it, meaning the Founder will not usually have to pay for all the $game_concept_great_project_contributions$ themself.\n\n$game_concept_great_projects$ typically take a great deal of time and effort to complete."

