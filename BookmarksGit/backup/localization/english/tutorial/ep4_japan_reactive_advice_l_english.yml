l_english:

  # everybody's intro to Japan

 action_reactive_advice_welcome_to_japan: "Advice: Japan"
 action_reactive_advice_welcome_to_japan_desc: "In the Heian period, Japan is balancing between imperial officials and local warlords. Open this for an introduction to this unique political structure."
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"

 reactive_advice_welcome_to_japan_step_intro: "Japan"
 reactive_advice_welcome_to_japan_step_intro_desc: "Welcome to the Heian Period!\n\nIn this era, Japan balances between tradition and violence. Ambitious [houses|E] vie for power and control of the imperial throne.\n\n#TUT We assume that you have some experience playing Crusader Kings 3 already.#!"

 reactive_advice_welcome_to_japan_step_government: "Government"
 reactive_advice_welcome_to_japan_step_government_desc: "Japan is a [realm|E] split between two types of lords.\n\n[rulers|E] have either of these [government|E] forms:\n$EFFECT_LIST_BULLET$[ritsuryo_i][ritsuryo|E] #weak (imperial officials)#!\n$EFFECT_LIST_BULLET$[soryo_i][soryo|E] #weak (feudal warlords)#!\n\nHistorically, the $game_concept_soryo$ warlords grew in strength, which eventually resulted in [shogun|E] rule in Japan."

 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "In Japan, who is said to rule, and who #EMP actually#! rules are not the same. Let's have a look at this now."
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "Open the '$administraction_tab_families|V$' tab in the '$ADMINISTRATIVE_GOVERNMENT_HEADER|V$' panel (highlighted)"

 reactive_advice_welcome_to_japan_step_emperor_and_regent: "The Emperor and his Regent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "This is the [japanese_emperor|E], also known as the $king_tenno_male_japanese$.\n\nWhile his name would imply that he rules Japan, he is known as the [ceremonial_liege|E] and has no real power.\n\nHowever, marrying into his family still grants a great deal of [prestige|E], and an ambitious $king_tenno_male_japanese$ may try to seize power."

 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "The Emperor and his Regent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "The real power in Japan is instead the [ceremonial_regent|E], shown here.\n\nThey are the actual [independent|E] [ruler|E] of Japan. Besides any standard powers of any $game_concept_independent$ $game_concept_ruler$, they also set the [imperial_policy|E] [law|E] which affects the entire [realm|E]."

 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "Every [house_head|E] in Japan has a $japanese_manor_domicile_type$, which you can expand and develop with the [gold|E] you earn.\n\nIn contrast with the [holdings|E] in your [domain|E], your $japanese_manor_domicile_type$ stays with the [house_head|E] and is not lost if your [domain|E] is conquered.\n\n#I If you are the $game_concept_house_head$, you view and develop your $japanese_manor_domicile_type$ using the highlighted button#!."

 reactive_advice_welcome_to_japan_step_house_aspirations: "House Aspirations"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "All Japanese [houses|E] have a [house_aspiration|E].\n\nThis attribute affects all members of the $game_concept_house$, and can be improved over time by the [house_head|E] spending [prestige_i|E][prestige|E].\n\n#I As the $game_concept_house_head$, you can see and upgrade your $game_concept_house_aspiration$ via the highlighted button." 

 reactive_advice_welcome_to_japan_step_blocs: "House Blocs"
 reactive_advice_welcome_to_japan_step_blocs_desc: "Most [vassals|E] in Japan only rule a single [county|E].\n\nIn order to consolidate power, most [houses|E] belong to a [house_bloc|E], a defensive alliance of [houses|E].\n\nThe members of a $game_concept_house_bloc$ generally have the same [house_aspiration|E] and have good [house_relations|E] with each other. If they do not, [bloc_cohesion|E] is lowered and the [leading_house|E] may choose to eject controversial $game_concept_houses$ from the $game_concept_bloc$.\n\n#I If you are part of a $game_concept_bloc$, you can view the status of your $game_concept_bloc$ by clicking the highlighted button.#!" 

 reactive_advice_welcome_to_japan_step_end: "Japan"
 reactive_advice_welcome_to_japan_step_end_desc: "In Japan, politics is always a struggle of two sides. Lead your [house|E] wisely, and you will determine the future of Japan."


 # Soryo in japan, your goal to become Shogun

 action_reactive_advice_soryo_intro: "Advice: $japan_feudal_government$ Ruler"
 action_reactive_advice_soryo_intro_desc: "You are a Soryo Ruler, a local warlord. Open this for an introduction to this Government Type."
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"

# lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway

 reactive_advice_soryo_intro_NAME: "$japan_feudal_government$ Government"

 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "You are a [GetGovernment('japan_feudal_government').GetName] [ruler|E]: a warlord who rules by the might of arms rather than the legitimate rule of the imperial bureaucracy."

 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "The [GetGovernment('japan_feudal_government').GetName] [government|E] is very similar to the [GetGovernment('feudal_government').GetName] $game_concept_government$ found outside of Japan.\n\nHowever, in Heian Japan, expanding your [realm|E] through [war|E] is considered a [crime|E]. As such, your [top_liege|E] can freely revoke your [titles|E].\n\nTo prevent your $game_concept_top_liege$ taking what you rightfully earned, you should ensure you are part of a [house_bloc|E]. In case your $game_concept_top_liege$ declares $game_concept_war$ on you, the [houses|E] of your $game_concept_bloc$ will join you as [allies|E].\n\n#I If you are already part of a $game_concept_bloc$, you can select it with the highlighted button#!."

 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "The ultimate desire of any [GetGovernment('japan_feudal_government').GetName] [ruler|E] is to become [shogun|E], a military and hereditary $game_concept_ruler$ of Japan.\n\nTo achieve this, there are two key [decisions|E] you can take. Let's look at them now."
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"

 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "The first [decision|E] to aim for is '$tgp_japan_assert_regional_dominion_government_decision|V$'.\n\nThis allows you to conquer the [duchy|E] of your local region. While it is not required to become [shogun|E], it is a useful stepping stone.\n\n#TUT If you are already of [duke|E] [rank|E], this $game_concept_decision$ is not available.#!"

 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "The actual [decision|E] to become [shogun|E] is '$tgp_japan_become_shogun_decision_TUTORIAL|V$'.\n\nHowever, to even begin considering this, you first need to be the [ceremonial_regent|E]."

 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "To install yourself as the [ceremonial_regent|E], you must start a [faction|E]."
 ra_soryo_intro_open_factions_prompt: "Open the '$factions_tab_my_factions|V$' Tab in the '$FACTIONS_WINDOW|V$' Panel"

 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "To become the [ceremonial_regent|E], you must form an $replace_ceremonial_regent_faction_name|V$ [faction|E] and successfully enforce your demands.\n\nAs the [leading_house|E], all [houses|E] of your $game_concept_bloc$ will join you in the $game_concept_faction$. The stronger the military force of your $game_concept_bloc$ is, the more likely the $game_concept_faction$ is to succeed.\n\nYou also need to ensure that [cohesion|E] is high enough, otherwise you cannot even form the $game_concept_faction$."

 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "As a [GetGovernment('japan_feudal_government').GetName] [ruler|E], your path to [shogun|E] is cleared by the sword.\n\nConsolidate local power, form a [faction|E] with your [house_bloc|E], and you may one day rule as $game_concept_shogun$."


# reactive_advice_lead_your_soryo_bloc

 action_reactive_advice_lead_your_soryo_bloc_NAME: "Leading your $game_concept_house_bloc$"

 action_reactive_advice_lead_your_soryo_bloc: "Advice: $action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "You are the $game_concept_house_head$ of the $game_concept_leading_house$ in your $game_concept_bloc$. Open this to learn how to manage your $game_concept_bloc$."
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"

 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "You are the [house_head|E] of the [leading_house|E] in your [house_bloc|E], excellent!\n\nAs the leader of your $game_concept_bloc$, it is no longer simply a shield, but also a way for you to form a powerful [faction|E] to install you as the [ceremonial_regent|E]!"

 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "Let's take a look at your [house_bloc|E]."
 ra_soryo_bloc_leader_open_bloc_prompt: "Select your $game_concept_bloc$ (highlighted)"

 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "The [houses|E] in your [bloc|E] will join the [leading_house|E] when they start [factions|E].\n\nIf you wish to become [ceremonial_regent|E], and evenutally [shogun|E], they will join your $replace_ceremonial_regent_faction_name|V$ $game_concept_faction$!"
 
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "The strength of the all the members of the [bloc|E] is shown here.\n\nThe stronger your $game_concept_bloc$, the more likely your [faction|E] will be able to enforce their demands and install you as [ceremonial_regent|E]."

 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "A strong [bloc|E] is one with many and powerful [houses|E].\n\nOn the map, you can see the extents of all $game_concept_blocs$, and find any [house_heads|E] without a $game_concept_bloc$. You can try to convince them to join your $game_concept_bloc$ by using the $invite_to_house_bloc_interaction|V$ [character_interaction|E].\n\nHowever, they may not always accept... Instead, as a [GetGovernment('japan_feudal_government').GetName] [ruler|E], you can expand your $game_concept_bloc$ through [war|E].\n\nYou have two different options:\n$EFFECT_LIST_BULLET$[bloc_expansion|E] lets you conquer land which comes under the control of your $game_concept_bloc$.\n$EFFECT_LIST_BULLET$[bloc_supremacy|E] is an all out war between two $game_concept_blocs$, where members of the losing $game_concept_bloc$ may join the victor."

 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "Trying to unify disparate [houses|E] into a large [bloc|E] comes with its challenges, as each $game_concept_house$ contributes to the overall [cohesion|E] of the $game_concept_bloc$.\n\nBeyond the bonuses granted by a high $game_concept_cohesion$, you need a certain amount of $game_concept_cohesion$ to even form a [faction|E]."

 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "To improve the [cohesion|E] of a certain [house|E], first ensure you share the same [house_aspiration|E], by using the $demand_aspiration_change_interaction|V$ [character_interaction|E] on its [house_head|E].\n\nEven so, $game_concept_cohesion$ mainly stems from good [house_relations|E] between all $game_concept_houses$ in the [bloc|E]. $game_concept_house_relations$ can be improved by, for example, arranging marriages with members of the $game_concept_house$.\n\nIf all else fails, you may simply have to use the $kick_from_house_bloc_interaction|V$ $game_concept_character_interaction$."
 
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "As the leader of your [bloc|E], ensure it grows over time by claiming more land through [war|E].\n\nWith a strong $game_concept_bloc$ with high [cohesion|E], you will be ready to form your $replace_ceremonial_regent_faction_name|V$ [faction|E]!"

# You are soryo regent, but not yet shogun


 reactive_advice_soryo_regent_become_shogun_NAME: "Form $empire_shogunate_japanese$"

 action_reactive_advice_soryo_regent_become_shogun: "Advice: $reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "You are the $game_concept_ceremonial_regent$. Open this to learn how further consolidate your power and become $game_concept_shogun$."
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"

 ra_become_shogun_intro: "Advice: $reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "You are the [ceremonial_regent|E] of Japan and its de facto [ruler|E]. However, as [shogun|E] you would have even greater power and control!"

 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "To become [shogun|E], there are some requirements you must fulfil, let's look at them now."
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"

 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "'$tgp_japan_become_shogun_decision_TUTORIAL|V$' is the [decision|E] to enact in order to become [shogun|E].\n\nHowever, to do so, there are three major obstacles to overcome:\n$EFFECT_LIST_BULLET$Enact the [GetLaw('japanese_bureaucracy_2').GetName] [law|E]\n$EFFECT_LIST_BULLET$Your [prestige_level|E] is [prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] or above\n$EFFECT_LIST_BULLET$Your [legitimacy_level|E] is greater or equal to #V 4#!"

 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "First, let's look at the state of your [laws|E]."
 ra_become_shogun_open_laws_prompt: "Open the '$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$' tab in the '#V Realm#!' panel (highlighted)"

 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "In here, you can gradually enact a more restrictive administration. To become [shogun|E], you need at least the [GetLaw('japanese_bureaucracy_2').GetName] [law|E].\n\nBe aware that this costs [prestige|E] and lowers the [opinion|E] [vassals|E] have of you."

 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "Next, we should have a look at your [GetGovernment('japan_administrative_government').GetNameWithIcon] [vassals|E]"
 ra_become_shogun_open_subjects_prompt: "Open the '$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$' tab in the '#V Realm#!' panel (highlighted)"

 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "You cannot become [shogun|E] without removing any antiquated remnants of the [GetGovernment('japan_administrative_government').GetNameWithIcon] [government|E].\n\nIf any of your [vassals|E] are $japan_administrative_government$, you can find them here and take their [titles|E] using the $revoke_title_interaction|V$ [character_interaction|E]."

 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "The reins of power are already resting in your hands, you need only grasp them firmly to become [shogun|E].\n\nEvict the weak [GetGovernment('japan_administrative_government').GetName] [rulers|E] and enact [GetLaw('japanese_bureaucracy_2').GetName] and the country is yours!"