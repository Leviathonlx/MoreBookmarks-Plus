l_english:


 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nYou are a young scholar in China; your station is humble, yet full of promise. Through learning, cunning, and meritorious conduct, you may rise through the imperial ranks.\n\nThough your life is fleeting, your heirs can carry the name of your house to lasting glory.\n\nUnder the Song Dynasty's stable rule, the imperial examinations offers a path to governorship — and perhaps to the imperial throne itself."

 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"

 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"

 lesson_china_nested_tooltips: "Nested Tooltips"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"

 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"


 lesson_china_characters: "Characters"
 lesson_china_characters_desc: "You play [GetPlayer.GetShortUINameNotMeNoTooltip], one of many [characters|E] in this world, represented by Character avatars.\n\nYou are an aspiring bureaucrat in [GetTitleByKey('h_china').GetDefinitiveName]!"

 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "This is where you'll see yourself, and your closest [family|e].\n\nOn the right, you can see your [player_heir|e], who you will play as when your current [character|E] dies.\n\n#TUT If you ever get lost on the map, you can click your character to re-center the camera on your [realm|e].#!"

 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "It's usually a good idea to have a [spouse|E]. They'll assist you in ruling your [realm|e], and will help you ensure the future of your [dynasty|e].\n\nRight now, you're unmarried. Why don't we do something about that?"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"

 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "Finding the right [spouse|E] is not easy, but some things to keep in mind:\n\n$EFFECT_LIST_BULLET$Ability: Their [skills|E] will be added to yours\n$EFFECT_LIST_BULLET$Genetics: [congenital_traits|E], such as [GetTrait('lisping').GetName( GetNullCharacter )], may be inherited by your [children|E]\n$EFFECT_LIST_BULLET$Nobility: Marrying a [lowborn|E] will lose you [prestige|E]"

 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "Congratulations on getting married!\n\nIf there are no other living members of your [dynasty|e] left after your character dies, you lose the game. Having a $game_concept_spouse$ can help you prevent this."

 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc:  "These are your character's [traits|e]! As you can see, he is  @ambitious_icon_tutorial![Nbsp][GetTrait('ambitious').GetName( GetNullCharacter )], @compassionate_icon_tutorial![Nbsp][GetTrait('compassionate').GetName( GetNullCharacter )], and @gregarious_icon_tutorial![Nbsp][GetTrait('gregarious').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ affect how your character reacts to events in the game world. You can also acquire new traits as you play.#!"

 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"

 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "This is your [house|E], #V House [GetPlayer.GetHouse.GetNameNoTooltip]#!; a family of Chinese [nobles|E].\n\nAs the [house_head_head|E] of your $game_concept_house$, you are expected to lead members of your $game_concept_house$ to success within the Chinese government.\n\nYour $game_concept_house$ is small, but will grow over time as [children|E] are born into it.\n\n#TUT Each [house|E] belongs to a [dynasty|E]. However, House [GetPlayer.GetHouse.GetNameNoTooltip] is so small that the $game_concept_house$ and $game_concept_dynasty$ are one and the same.#!"

 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "This area displays your [realm|E], or put simply, the land and resources you control.\n\nAs you are but a humble Gentleman, you are without [land|e], meaning your $game_concept_realm$ is limited. To acquire Land, you can seek to become a [governor|e]. More on that later."

 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "You hold a single [title|E]. $game_concept_titles$ represent ownership of land.\n\nYour only $game_concept_title$, [GetPlayer.GetPrimaryTitle.GetName], grants you ownership of your family's private [estate|E]. We will return to this $game_concept_estate$ soon.\n\n#TUT When you rule over a [province|E] as [governor|E], it will also appear as a $game_concept_title$ in this area.#!"

 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "In this section, you can see a variety of other [characters|e] that you have a connection with. This includes your [family|e], anyone you have a [relationship|e] with, your [courtiers|e], and your [subjects|E]."

 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "Your [liege|e] is [son_of_heaven|e], the Emperor of China. One of the ways you can interact with him is by Right Clicking him.\n\nThis will open the Interaction Menu, which allows you to, for instance, #high Find Elder#! or #high Request Mentorship#!."
 lesson_china_find_elder_tt: "Right Click your $game_concept_liege$"

 lesson_china_liege_introduction_good_job: "Other Characters"
 lesson_china_liege_introduction_good_job_desc: "Good job! You can interact with most [characters|e] by Right Clicking them.\n\nPerhaps you would like to [GetScheme('seduce').GetTypeName] your [spouse|e], or #high Educate #! your younger siblings?"

 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "Next, let's look at the bar in the top right of the screen.\n\nHere, you'll find a number of resources which can be used to interact with the world in various ways."

 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"

 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"

 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "[piety_i|e] [piety|e] is a resource that reflects how virtuous your character is.\n\nYour [piety_level|e] also increases with your accrued $game_concept_piety$. Focusing on [learning_i|e][learning|e] might be a good idea for a particularly devoted character."

 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "[influence_i] [influence|e] is your ability to make others listen to what you say. When you earn $game_concept_influence$, your [influence_level|e] also increases.\n\nAs a resource, $game_concept_influence$ is mainly spent to promote your desired candidate to become [governor|E] of a [province|E]."
 
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 
 lesson_china_estate_heading: "Your Family Estate"
 
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "As the [house_head_head|E] of your [house|E], you have an [estate|E].\n\nThis is your private seat of power, and any investments you make into it will be with you for the entire game.\n\nIt is located in [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], and will remain here even if you become [governor|E] elsewhere."
 lesson_china_open_estate_prompt: "Open your Estate (highlighted)"

 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "The benefits you receive from your [estate|E] comes from [estate_buildings|E], so let's construct one now!"
 lesson_china_estate_intro_prompt: "Select the empty building slot (highlighted)"

 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "An [estate_building|E] that increases your [gold|E] income, such as the $rice_field_01_domicile_building|V$, would be a good start.\n\nHowever, feel free to choose any Building you like."
 lesson_china_estate_build_list_prompt: "Construct any $game_concept_estate_building$"

 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "Construction is underway, good!\n\nYou may have noticed that you are limited in how many slots you can construct [estate_buildings|E] in. To make room for more Buildings, you will eventually have to upgrade your central #V Manor#! Building."
 lesson_china_estate_manor_prompt: "Select your Manor (highlighted)"

 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "All [estate_buildings|E] can be upgraded, and your Manor is no exception.\n\nImportantly, upgrading your Manor gives you slots for more $game_concept_estate_buildings$.\n\nUpgrading your Manor is fairly expensive, so let's not do it now."
 
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "Let's leave your Estate for now.\n\nYou must first close your Manor, then close the Estate Window."
 lesson_china_estate_close_prompt: "Close the Estate Window"
 
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "As previously mentioned, your [estate|E] is your own private property.\n\nIt will follow you as you eventually start playing as your [player_heir|E].\n\nWhile you may eventually become the [governor|E] of a rich [province|E], any investments made there belong to the state.\n\nAs such, spending the [gold|E] you earn to improve your [estate|E] is a good idea!"

 lesson_china_admin_intro: "Government Career"
 lesson_china_admin_intro_desc: "As nice as it would be, you should not spend your entire life in your [estate|E].\n\nAs an official, you are expected to prove your [merit|E] and climb the ranks, becoming a [governor|E] and possibly even a [minister|E]."

 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "This is your current [merit_level|E].\n\nYour $game_concept_merit_level$ measures your worthiness and standing in the imperial bureaucracy. The lowliest Rank is #V 9th#!, and the most meritorious is #V 1st.#!\n\nAt this point, you have not proven yourself at all, so you have no $game_concept_merit_level$ and are not eligible to become a [governor|E]."

 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "Let's increase our [merit_level|E]!"
 lesson_china_admin_open_prompt: "Open the '$ADMINISTRATIVE_GOVERNMENT_HEADER$' Panel (highlighted)"

 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "The empire is a meritocracy, and the [imperial_examinations|E] ensures only the most skilled and virtuous will manage the [provinces|E] as [governors|E].\n\nYou can increase your [merit_level|E] by attending the $activity_local_examination|V$ and $activity_imperial_examination|V$ [activities|E].\n\nThe $game_concept_examinations$ are hosted by both [governors|E] and [son_of_heaven|E] himself.\n\nYou will receive an invitation once they are held."

 lesson_china_STUDY_SCHEME_SEGMENT: "Studying"

 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "Open the '$DECISIONS_VIEW_TITLE$' Panel"

 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "Once you decide join an [imperial_examinations|E], it helps if you are well prepared.\n\nYou can prepare for $game_concept_examinations$ by studying the Confucian Classics."
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"

 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "These are Decisions, various personal actions you can take.\n\nFor now, let's choose the $tgp_china_study_confucian_classics_decision|V$."
 lesson_china_decisions_prompt: "Start the '$tgp_china_study_confucian_classics_decision$' Decision"

 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "Good, you have begun your studies!\n\nStudying will increase your [stress_i][stress|E]. In addition, $game_concept_stress$ is typically gained or lost depending on how you act according to your [personality_traits|E].\n\nIf you gain [GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] $game_concept_stress$, your [stress_level|E] will increase and your mental health will suffer.\n\n#I Keep an eye on the highlighted $game_concept_stress$ indicator to avoid mental breakdowns#!"

 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "Studying is a [scheme|E]: a long term personal project. Let's have a quick look at the status of your $game_concept_scheme$."
 lesson_china_schemes_open_prompt: "Open the 'Intrigue' Panel"

 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "This is your $study_confucian_classics$ [scheme|E].\n\nThis is a repeating $game_concept_scheme$. On its completion, it will resolve based on its [scheme_success_chance|E], and then start over.\n\nSince this $game_concept_scheme$ increases your [stress|E], you will eventually have to abandon it.\n\n#I To abandon a $game_concept_scheme$, use the button in the top right corner of the $game_concept_scheme$."
 
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "Right now, the game is paused. You can control how fast time progresses in the world in the bottom right corner.\n\n#TUT Crusader Kings III is a game that plays out over the course of hundreds of years, so feel free to take your time.#!\n\nWhile the game is paused, no one will host an [imperial_examination|E] for you to attend, nor will your $study_confucian_classics$ [scheme|E] progress, so let's unpause the game and wait for an invite!"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "The game is now unpaused, and time is progressing. From this point on, you are free to shape the future of the [GetPlayer.GetHouse.GetName] family name.\n\n#TUT Keep an eye out for @reactive_advice_icon! Reactive Advice appearing at the top of your screen with more guidance!#!\n\nFor now, your most important goal is to await the next [imperial_examination|E] and participate in it."

 # special reactive advice for china

 action_reactive_advice_china_council: "Advice: $ra_china_council_1$"
 action_reactive_advice_china_council_desc: "As a $game_concept_governor$, you can rely on your $game_concept_council$ to assist in running your $game_concept_province$. Open this to get an introduction to how the Council works."
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"

 ra_china_council_1: "Governor's Council"
 ra_china_council_1_desc: "As a [governor|E], you don't have to manage your [province|E] all on your own. Let's take a look at your [council|e], which has expanded since before you were a $game_concept_governor$."
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "This is your [council|e], which consists of six [councillors|e], your [spouse|e] included.\n\nThey can, for instance, $task_collect_taxes|V$ or $task_find_secrets|V$ through [councillor_tasks|e].\n\nWith you now being a [governor|E], they can also $task_develop_county|V$ or $task_conversion|V$, among other things."
