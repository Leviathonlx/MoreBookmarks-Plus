 # Shinto
 shinto: "Shintō" # 神道
 shinto_adj: "Shintō"
 shinto_adherent: "Shintōist"
 shinto_adherent_plural: "Shintōists"
 shinto_desc: "The spiritual world is all around us, and spirits inhabit all parts of the world. Anything can be inhabited by the supernatural — a bed, a mountain, even a rainstorm. It is important to maintain harmony with this spiritual world, and give it due respect and recognition."
 # Shugendo
 shugendo: "Shugendō" # 修験道
 shugendo_adj: "Shugendō"
 shugendo_adherent: "Shugendōist"
 shugendo_adherent_plural: "Shugendōists"
 shugendo_desc: "The way to spiritual power is through discipline. To understand the spiritual world, followers of Shugendō observe a multitude of rituals, and seek out the most sacred spaces where the wall between the human world and the spiritual world is at its thinnest."
 shugendo_devotee: "yamabushi" # 山伏
 shugendo_devoteeplural: "yamabushis"
