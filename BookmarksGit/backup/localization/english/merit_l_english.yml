l_english: 
 TOTAL_MERIT: "Total [merit|E]: $VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S Effects:#![AddTextIf( Not( StringIsEmpty(GetMeritLevelEffects( Character.GetMeritLevel )) ), '\n' )][GetMeritLevelEffects( Character.GetMeritLevel )]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip( ComplexBarItem.GetIndex )]#!\nRequires [GetMeritLevelThreshold( ComplexBarItem.GetIndex )|V^] $game_concept_merit$\n\n[GetMeritModifierByLevel( ComplexBarItem.GetIndex ).GetDescWithBulletPointEffects][AddTextIf( GreaterThan_int32( ComplexBarItem.GetIndex, '(int32)1' ), '\n' )]$BULLET$[movement_power|E]: [movement_power_i] [Multiply_int32( ComplexBarItem.GetIndex, '(int32)10' )|+=0]\n[GetMaxAppointmentRankDescription( 'merit', ComplexBarItem.GetIndex )]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "Completed [imperial_examinations|E]"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "[governors|E] must retire to complete more Examinations"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon! #T Children's Examination#!\n[SelectLocalization( HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN') )]\n\nTaken via the $tgp_china_attend_child_exam_decision$ [decision|E]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon! #T Provincial Examination#!\n[SelectLocalization( HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S When passed:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithBulletPointEffects]\n\nHeld by government officials at the [GetActivityType('activity_local_examination').GetName] [activity|E]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon! #T Metropolitan Examination#!\n[SelectLocalization( HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S When passed:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithBulletPointEffects]\n\nHeld by the [GetGovernment('celestial_government').GetName|E] [government|E] at the [GetActivityType('activity_imperial_examination').GetName] [activity|E]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon! #T Palace Examination#!\n[SelectLocalization( HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN' )]\n\n#S When passed:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithBulletPointEffects]\n\nHeld before [son_of_heaven|E] at the [GetActivityType('activity_imperial_examination').GetName] [activity|E]"

 EXAMINATION_PASSED: "@passed_examination!#P Passed#!"
 EXAMINATION_FAILED_NO_RETAKE: "@failed_examination!#N Failed#!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$ #weak (can be retaken)#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak Not Taken#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\n[Character.GetShortUINamePossessive|U] maximum [merit_level|E] is limited by not having passed this [examination|E]. [SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "You should attend one."
 EXAMINATION_WOULD_TAKE_OTHER: "[Character.GetSheHe|U] will join you if you attend one and [Character.GetSheHe] is available."
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E]: @appointment_score!#P +[Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E]: @appointment_score!#N [Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E]: [movement_power_i] [Character.GetMovementPowerByMerit|+=0]"

 MERIT_PROGRESS_HEADING: "Progress to next $game_concept_merit_level$"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T Maximum [merit_level|E]#!\n[PlayerValueItem.GetMaxLevelBreakdown( Character.Self )]"

 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak Merit gained while at Merit limit will be counted towards higher levels once the Examinations are passed.#!"
 MERIT_RANK_CAP_TT: "#T At Merit limit#!\n[AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)3' ), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)5' ), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)7' ), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT' )]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "Anyone can reach @merit_level_1_icon![GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "Completing the Provincial Examination (or higher) is required to reach @merit_level_3_icon![GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "Completing the Metropolitan Examination (or higher) is required to reach @merit_level_5_icon![GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]"
 MERIT_RANK_CAP_PALACE_EXAMINATION_TT: "Completing the Palace Examination is required to reach @merit_level_7_icon![GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]"

