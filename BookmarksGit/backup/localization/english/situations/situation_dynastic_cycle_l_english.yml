 cycle_history_key_rise_of_the_qin: "The lands of the former Seven Warring States are united by the Qin dynasty, the first truly imperial dynasty"
 cycle_history_key_collapse_of_the_qin: "Plagued by internal rebellions, the Qin dynasty soon collapses into eighteen feuding kingdoms"
 cycle_history_key_rise_of_the_han: "Order is restored to the land by the triumph of the Han dynasty over its rivals"
 cycle_history_key_yellow_turban_rebellion: "Discontent masses, inspired by revolutionary prophecy, rise up against the Han dynasty, leading to decades of internal strife"
 cycle_history_key_three_kingdoms_period: "With the enforced abdication of the last emperor of the Han dynasty, an age of partition between the three kingdoms of Wei, Shu, and Wu is officially inaugurated"
 cycle_history_key_rise_of_the_jin: "The Three Kingdoms period is brought to an end by the regent of Wei, who forces the emperor to abdicate and establishes the Jin dynasty"
 cycle_history_key_war_of_the_eight_princes: "The reign of Emperor Hui of Jin is one of frequent strife, as princes of the imperial house wage war over control of the emperor"
 cycle_history_key_sixteen_kingdoms: "The establishment of a breakaway kingdom in Sichuan heralds the distintegration of the north into fractured rival states"
 cycle_history_key_northern_southern_dynasties: "The chaos of the Sixteen Kingdoms period gradually gives way to the more consolidated Northern and Southern Dynasties, although reunification remains a dream"
 cycle_history_key_rise_of_the_sui: "In the aftermath of the demise of the unstable Emperor Xuan of Northern Zhou, his father-in-law seizes power and founds the Sui dynasty"
 cycle_history_key_decline_of_the_sui: "Costly infrastructure projects and military misadventures bring the Sui dynasty to its knees; the emperor is murdered, and a child seated in his place"
 cycle_history_key_rise_of_the_tang: "Compelling the Sui child-emperor to resign, the imperial regent ascends as the first emperor of the Tang dynasty"
 cycle_history_key_an_lushan_rebellion: "General Ān Lùshān leads a unsuccessful rebellion against the Tang, with catastrophic consequences for millions"
 cycle_history_key_collapse_of_the_tang: "The murder of the final Tang emperor marks the end of the dynasty, with more than a dozen warlords competing for recognition as its successor"
 cycle_history_key_rise_of_the_song: "A brilliant general unites the warring kingdoms and ushers in a new era of peace and prosperity as the founder of the Song dynasty"
 cycle_history_key_sack_of_kaifeng_by_jin: "The Song dynasty suffers a major defeat when the imperial capital is raided by the Jurchen Jin dynasty, the emperor himself taken prisoner"

