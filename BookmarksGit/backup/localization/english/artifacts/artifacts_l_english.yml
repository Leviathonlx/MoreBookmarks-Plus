 artifact_tale_of_genji: "The Tale of Genji"
 artifact_tale_of_genji_description: "Supposedly inspired by the life of Minamoto $TO_ru$, the Tale of Genji is a novel-like work written by Lady Murasaki. It details the story of the life and romances of the fictitious Prince Genji, son of the Emperor."
 artifact_pillow_book: "The Pillow Book"
 artifact_pillow_book_description: "Written by poet and court lady Sei Shōnagon as her private diary, the so-called Pillow Book gives a glimpse into the day-to-day gossip, romances, and drama of the Japanese aristocracy."
