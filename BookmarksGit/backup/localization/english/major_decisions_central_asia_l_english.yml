l_english:
 #Become Greatest of Khans
 become_greatest_of_khans_decision:0 "Become Greatest of Khans"
 become_greatest_of_khans_decision_desc:0 "#F I am ready to call every clan leader from across my vast realm to a gathering. They will proclaim me the Khan of Khans, [ROOT.Char.GetLadyLord|U] of all that is under the Sky.\nFrom there, we conquer.#!"
 become_greatest_of_khans_decision_tooltip:0 "Form the Mongol Empire and become the Genghis Khan–the ruler of the world"
 become_greatest_of_khans_decision_confirm:0 "Call the Great Kurultai"
 become_greatest_of_khans_decision_gain_mongol_empire:1 "Your realm becomes the [mongol_empire|E]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:1 "You gain access to the [mongol_invasion_casus_belli|E]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:1 "You must be of [king|E] or [emperor|E] rank"

 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision:0 "Establish Bactrian Supremacy"
 establish_bactrian_supremacy_decision_desc:0 "#F For generations, Bactrian kings dominated the crossroad of civilizations. It is time to take up their mantle, and let word spread from caravanserai to oasis that here, under the four corners of the sky, it is we who rule.#!"
 establish_bactrian_supremacy_decision_tooltip:0 "Show dominance over the travel routes connecting east and west, north and south"
 establish_bactrian_supremacy_decision_confirm:0 "Claim the lands of old!"

 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision:0 "Establish the $manichean_religious_head_title_name$ in Samarkand"
 establish_yamagate_in_samarkand_decision_desc:0 "#F Just as Mar Sisin once led the faith in the Holy See of Babylon, so does our current $manichean_religious_head_title$ lead us here in Turan and Persia. By formalising the church's divine mandate in Samarkand, the Manichean faith will be reborn and spread to a new people!#!"
 establish_yamagate_in_samarkand_decision_tooltip:1 "Claim a new holy land in the East"
 establish_yamagate_in_samarkand_decision_confirm:0 "$manichean$ is born anew!"

 hof_exists_tt:1 "Your [head_of_faith|E] exists"
 samarkand_held_by_you_or_vassal_tt:0 "$c_samarkand$ must be held by you or a [vassal|E]"
