 roman_restoration.1211.t: "Justinian's Dream Undone"
 roman_restoration.1211.desc.intro: "For hundreds of years, the Byzantines have clung to their last holdouts in the Italian Peninsula, sinking bloodied nails into the land and refusing to let go no matter how much we kick at them.\n\nNo more. Today, their control is finally loose enough to be torn free for good, and I shall ensure that all the world knows.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed] can fume and rumble all [emperor.GetSheHe] likes — if [emperor.GetSheHe] can even be bothered to note a break-away province far from [emperor.GetHerHis] comfortable palace — but [emperor.GetSheHe] can do nothing to stop me."
 roman_restoration.1211.desc.body.emperor_absent: "There is not even an emperor to protest my proclamation. Pathetic."
 roman_restoration.1211.desc.outro: "\n\nThe only question is... where do I see fair [GetTitleByKey('k_sicily').GetNameNoTier] as belonging now?"
 roman_restoration.1211.a: "We are tied forever to our northern brothers."
 roman_restoration.1211.b: "Sicily's destiny lies, as it always has, across the sea."
 roman_restoration.1211.c: "Why, with [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] of course!"

 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "After hundreds of years of dogged, determined resistance to barbarian hordes of one stripe or another despoiling the last vestiges of our ancient homeland, [taker.GetTitledFirstName] has finally succeeded where so many others have failed.\n\nThe cur has eliminated the last remnants of Roman control on the western peninsula,"
 roman_restoration.1212.desc.new_empire.italia: "instead aligning the territory strongly with [GetTitleByKey('e_italy').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.maghreb: "bringing it into the African sphere along with the [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.own: "absorbing the territory into [taker.GetHerHis] own realm of [taker.GetPrimaryTitle.GetBaseNameNoTier]."
 roman_restoration.1212.desc.outro.territory_left: "\n\nThe scattered, scant few outposts we have left offer no real resistance to this travesty."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nWith not so much as a single port in the south to our name, there is nothing we can do to resist this injustice."
 roman_restoration.1212.a: "That presumptuous lout!"

 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "Despite spilling an ocean of blood for their Italian territories through the centuries, [taker.GetTitledFirstNameNicknamed] has finally forced the Romans to admit that [GetTitleByKey('k_sicily').GetNameNoTier] is lost to them.\n\nInstead, the lands now look to"
 roman_restoration.1213.desc.new_empire.italia: "the rest of the peninsula for succour."
 roman_restoration.1213.desc.new_empire.maghreb: "their African neighbors across the ocean, viewing themselves a part of their ancient cousins across the [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "[taker.GetHerHis] own [taker.GetPrimaryTitle.GetBaseName] as the #EMP new#! empire."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName] protests about as much as can be expected for the loss of a lesser province, but no more than that."
 roman_restoration.1213.desc.body.emperor_absent: "Without even an emperor to voice opposition, Roman Italy dies with a whimper."
 roman_restoration.1213.desc.outro.territory_left: "\n\nThe few remaining holdouts of the empire left across the Adriatic now look more endangered than ever."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nWithout so much as a single Roman city remaining in the lost lands, there is simply no one left to mourn the death of Justinian's dream."
 roman_restoration.1213.a: "Good riddance!"
 roman_restoration.1213.b: "What dark times we live in..."

