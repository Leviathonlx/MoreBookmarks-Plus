 appoint_a_righteous_caliph_decision:0 "Appoint a Righteous Caliph"
 appoint_a_righteous_caliph_decision_desc:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] is a distant, unworthy figure, ill-prepared to lead the Ummah. Being [ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetAdjective], [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] simply doesn't #EMP understand#! many of the subtle truths of [ROOT.Char.GetFaith.GetAdjective] thought.\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe|U] may not, but #EMP I#! do..."
 appoint_a_righteous_caliph_decision_confirm:0 "I am guided by [ROOT.Char.GetFaith.PositiveAfterLife|U]!"
 appoint_a_righteous_caliph_decision_tooltip:0 "Lead [ROOT.Char.GetFaith.GetNameNoTooltip] away from the [ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetAdjectiveNoTooltip] path"
