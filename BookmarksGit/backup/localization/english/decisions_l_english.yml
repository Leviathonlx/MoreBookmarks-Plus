 appoint_a_righteous_caliph_decision.has_wishes_to_schism_caliphate_flag:0 "You planned to splinter off further when your [faith|E] was founded"
 appoint_a_righteous_caliph_decision_mutazila_variant: "Restore Mu'tazila"
 appoint_a_righteous_caliph_decision_general_iranian_variant: "Break with the Caliphate"
 appoint_a_righteous_caliph_decision_mutazila_variant_desc: "Since the end of the Mihna, those who stand for the createdness of the Qur'an have been persecuted or neglected by the would-be caliphs. I will take it upon myself to avenge the slights we have suffered, and once again bring Mu'tazila doctrine to the forefront of Islamic thought."
 appoint_a_righteous_caliph_decision_general_iranian_variant_desc: "Though Islam was brought to Persia by force, none may now deny our belief in the Oneness of [ROOT.Char.GetFaith.HighGodNameAlternate]. But our ways and the Arab ways have grown apart, and we must break with [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] once and for all. Henceforth, I will personally lead the [ROOT.Char.GetFaith.GetAdjective]."

 mozarabic_bind_the_faith_to_rome_decision:0 "Bind the Faith to Rome"
 mozarabic_bind_the_faith_to_rome_decision_desc:0 "Though [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] is still our one true Pope, isolation from the will of Christ's Vicar has taken us down strange paths. Gone are the days when the great conclaves of Europe's clergy trod the halls of Toledo.\n\nYet, they do not have to be... if our faith has strayed, could not a strong shepherd yoke it back to the flock?"
 mozarabic_bind_the_faith_to_rome_decision_tooltip:0 "Rebind the wayward [ROOT.Char.GetFaith.GetAdjective] [faith|E] to [ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetName]"
 mozarabic_bind_the_faith_to_rome_decision_confirm:0 "Our place is within greater Christendom."
 mozarabic_bind_the_faith_to_rome_decision.tt.hof_and_ecumenism_warning:0 "You will keep [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName], but #X permanently#! keep the [religious_leader.GetFaith.GetReligiousHead.GetFaith.GetAdjective] [head_of_faith|E]"
