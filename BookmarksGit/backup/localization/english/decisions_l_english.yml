 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.tt:0 "Part of your realm has been forcibly integrated into a different kingdom"

 formalise_the_daneland_decision:0 "Formalize the Daneland"
 formalise_the_daneland_decision_desc:0 "What do our people care for $k_england$? We have so much more than just our own laws: we have our own customs, languages, traditions, our own #EMP culture#!. They have no more a claim to our land than we to theirs."
 formalise_the_daneland_decision_confirm:0 "This rivalry ill-becomes us."
 formalise_the_daneland_decision_tooltip:0 "Relinquish the struggle for a united $k_england$"
 formalise_the_daneland_decision.must_be_after_1100.tt:0 "The date is 1100.1.1 or later"
 admiring_birds_decision:0 "Admire Birds"
 admiring_birds_decision_tooltip:0 "Spend some time admiring birds."
 admiring_birds_decision_desc:0 "#F Birds are magnificent creatures, you can learn so much from observing them, and gain even more if you can pet one!#!"
 admiring_birds_decision_confirm:0 "Go for a walk"
 deceitful_progress_hostile_schemes_decision:0 "Study the Art of Scheming"
 deceitful_progress_hostile_schemes_decision_desc:0 "'I must consider every angle my scheme might turn to. As the spider weaves its web, I should ensure there are many ways my prey could become ensnared. I will spend some time planning my deception carefully."
 deceitful_progress_hostile_schemes_decision_tooltip:0 "Refine your [hostile_schemes|E]."
