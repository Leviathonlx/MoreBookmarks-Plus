 convert_whole_realm_to_feudalism_west_african_pagan_decision:0 "$convert_whole_realm_to_feudalism_decision$ #weak (West African Pagan)#!"
 convert_whole_realm_to_feudalism_west_african_pagan_decision_desc:0 "Good governance is a simple matter of scale. A town may only need elders, but an empire necessitates administrators — our people know this, and we can leverage the learned folk amongst them to provide such."
