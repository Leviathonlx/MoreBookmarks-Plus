 viz_extravagance.t1.treasure.hankerchiefs: "This character goes through a simply inordinate number of fine linen hankerchiefs — ten a day in the summer, yet still they throw each away after use."
 viz_extravagance.t1.treasure.cosmetics: "This character certainly has access to an anomalously large store of fine perfumes, ointments, and cosmetics for someone of their station."
 viz_extravagance.t1.treasure.jewellery: "This character never seems to lack for fresh baubles to adorn themselves with; gold, silver, and precious gemstones flash across their face and [ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]."
 viz_extravagance.t1.treasure.furniture: "This character's furniture is always made from the finest imported foreign woods and ores — replaced as often as fashion allows, as dictated by good taste."
 viz_extravagance.t1.treasure.clothing: "This character has a seemingly bottomless wardrobe of fine clothing in all the latest trends — as well as plenty ready to spawn fashions of their own"
 viz_extravagance.t1.treasure.hats: "This character rarely bothers wearing the same hat for more than a week or two — why restrict themselves when there are so many newer, taller varieties every year?"
 viz_extravagance.t1.treasure.relics: "This character is known to a posses a small, but fine, collection of holy relics."
 viz_extravagance.t1.treasure.drugs: "This character's cabinets are renowned for housing a fine collection of exotic drugs, drinks, and drafts, many of which are amongst the rarer substances accessible in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.treasure.game_pieces: "This character has a copy of every board game known to this corner of the world, with pieces carved out of everything from precious stones to the bones of legendary beasts."
 viz_extravagance.t1.treasure.hourglasses: "This character is in possession of some of the most meticulously accurate hourglasses on the planet — for a civil servant, there are few more luxurious tools."

 viz_extravagance.t1.activities.parades: "This character delights in staging parades where coins and food are tossed to the needy, always at their own expense — and in their own name."
 viz_extravagance.t1.activities.festivals: "This character is known to throw open the gardens and lower halls of their private residences for small festivals, letting the commoners in for a brief taste of noble grandeur."
 viz_extravagance.t1.activities.auctions: "This character regularly hosts charity auctions, selling some of their accumulated treasures to raise money for the realm's destitute."
 viz_extravagance.t1.activities.feasts: "This character enjoys regularly feasting the local nobility at private get-togethers. Some whisper that actual blood has been spilt to get an invitation."
 viz_extravagance.t1.activities.board_game_tourneys: "This character delights in organising competitive board game tourneys for the upper class, with the gathered Great and Good of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] playing all the latest variations."
 viz_extravagance.t1.activities.pigeon_racing: "This character has a somewhat-embarrassing fascination with competitive pigeon racing; they even own an expansive dovecote."
 viz_extravagance.t1.activities.orgies: "This character is known to hold #EMP discreet#! engagements for some of the more... salacious residents of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.activities.feasts.weekly: "This character delights in throwing massive banquests each week, every week — the lesser nobility of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] all but depend on them for their kitchens alone."
 viz_extravagance.t1.activities.exhibitions: "This character has a taste for artistry, and makes a point of both patronizing the arts and exhibiting the fruits of their beneficence, sometimes even for society's most humble members."
 viz_extravagance.t1.activities.feasts.commoners: "This character enjoys regular hearty feasts, but makes a point of inviting the most notable citizens of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] even if their class would otherwise preclude them."

 viz_extravagance.t1.property.townhouse: "This character has a richly-appointed, yet suitably modest, townhouse in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.property.minor_businesses: "This character's business interests are many and diverse, including small workshops, minor guilds, and lesser freeholds all around the capital."
 viz_extravagance.t1.property.small_arena: "This character owns and maintains a small private arena for horse racing. The gambling this allows is, of course, a side benefit."
 viz_extravagance.t1.property.manse: "This character has a private manse just outside [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — close enough to be convenient, far enough to be discreet."
 viz_extravagance.t1.property.toll_road: "This character solely owns a particularly profitable toll road leading into [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. How they came to possess it, and when the toll was established, is a matter of much speculation."
 viz_extravagance.t1.property.agent_network: "This character maintains a network of agents throughout the realm, monitoring and maintaining their business interests in even the most far-flung outpost."
 viz_extravagance.t1.property.rooftop_garden: "This character pays to keep up a sprawling rooftop garden in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], much to the wonderment of the citizenry below."
 viz_extravagance.t1.property.market_officials_on_payroll: "This character is known to have every single inspector and customs official at one of the capital's key marketplaces on the payroll. All to maintain their integrity to the realm, of course."
 viz_extravagance.t1.property.hostel: "This character owns a cheap hostel in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], one deliberately catering to the poorest and least able in society."
 viz_extravagance.t1.property.gangers: "This character #EMP allegedly#! has one of the major gangs in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] on their payroll; quite what an upstanding civil servant would do with a band of vicious thugs is anyone's guess."

 viz_extravagance.t1.charity.orphans: "This character pays for a public allowance to take in and educate a set number of orphans every year. The youths are given a suitable education, food, lodging, and ethical instruction until they reach majority."
 viz_extravagance.t1.charity.building_repair: "This character pays for a small fund accessible to citizens of the capital whose buildings suffer damage — if they can't afford the repairs, then they receive a grant."
 viz_extravagance.t1.charity.feasts.religious: "This character subsidizes a number of annual religious feasts for the commoners of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.widowers: "This character pays stipends for some of the capital's destitute widowers."
 viz_extravagance.t1.charity.widows: "This character pays stipends for some of the capital's destitute widows."
 viz_extravagance.t1.charity.beggars: "This character pays for a fund that feed and clothes the beggars and destitute of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a vital lifeline for the realm's dregs."
 viz_extravagance.t1.charity.awkward_children: "This character pays for a scheme that buys replacement water jugs for young servant children who break theirs whilst fetching the morning water — without anyone from the childrens' households hearing a lick about their little accidents."
 viz_extravagance.t1.charity.civil_service.guard: "This character pays for a small guard post, and occupying sentry, to stand outside one of the more important administrative buildings in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.birds: "This character pays for seeds to be regularly sown in certain alleys for the birds of the capital — only the barbarous would leave such animals to suffer and starve."
 viz_extravagance.t1.charity.monastery: "This character funds the upkeep (and paid for the creation of) an isolated religious community, far from the sins of normal life."
 viz_extravagance.t1.charity.judges: "This character pays for some of the realm's professional judges to spend more time hearing cases and traveling their circuits."
 viz_extravagance.t1.charity.kitchens: "This character pays for a number of small free kitchens, feeding the grateful poor of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 viz_extravagance.t2.treasure.cabinet_of_curiosities: "This character has a room devoted to exotic curios and strange paraphernalia from far off climes; though of little practical use, it #EMP is#! a darling with guests."
 viz_extravagance.t2.treasure.gems: "This character, reportedly, owns sack after sack of precious gems. Those few who have seen their collection claim that each pouch is devoted to a unique family of beautiful stones."
 viz_extravagance.t2.treasure.sculpture: "This character is a great lover of the arts, and their residences frequently feature statues cast in precious metals or hewn from the glossiest of expensive stones."
 viz_extravagance.t2.treasure.decorative_martial_gear: "This character enjoys decorative weapons and armor — their residences are littered with impractically ornate military accoutrements, from golden swords to gem-inlaid shields."
 viz_extravagance.t2.treasure.bezoar_cutlery: "This character owns a set of exorbitantly expensive bezoar cutlery: these arcane stones are said to slow, neutralize, or even reverse the effects of even the deadliest poisons, making the implements both supremely stylish #EMP and#! practical."
 # Narrator's note: bezoars do not, in fact, stop poison. Le big RIP.
 viz_extravagance.t2.treasure.fly_stones: "This character has a small collection of fly stones: a type of mystic rock said to forcibly repel flies, mosquitoes, and other buzzing pests within a small radius, which makes them a much-prized bauble at the dinner table."
 # Narrator's note: fly stones are sadly fictional.
 viz_extravagance.t2.treasure.indexed_bribes: "This character is known for their meticulously organized and tiered bribes, said to be so regular and predictable that they must surely have a hundred bags of each size ready for use at any time — each with an exact coin count."
 viz_extravagance.t2.treasure.map_of_world: "This character owns a map of the entire known world. Reportedly amongst the most accurate in the realm, it covers an entire wall — they can often be found gazing at it, lost in thought."
 viz_extravagance.t2.treasure.horse_armour: "This character's many steeds are rarely seen without the same precious fineries and ostentatious ornamentation that they themselves wear — from pearl-laden saddles to silver reins."
 viz_extravagance.t2.treasure.crockery: "This character regularly boasts that their kitchen has some of the largest pots and pans made of the rarest materials accessible to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 viz_extravagance.t2.activities.feasts.pool: "This character delights in throwing festivities around a spacious artificial pool, constructed at great expense at one of their private residences and surrounded by plush pillows, settees, and the tinkle of pouring drinks."
 viz_extravagance.t2.activities.gambling.horse: "This character's pride and joy is an entire stable of competitive racing stallions — nearly all of them of the purest foreign stock."
 viz_extravagance.t2.activities.feasts.interactive: "This character's feasts are well known for their interactive component: pouches of coin hidden inside guests' food, deeds of land that need only a signed name left in the privy, sculptures that unfurl to reveal a precious gem for the first person to solve their secrets, and many more."
 viz_extravagance.t2.activities.feasts.long: "This character is a firm believer that a party doesn't end till the host's larders run dry — consequently, some of their feasts have been known to run to a week or more."
 viz_extravagance.t2.activities.concerts: "This character values music over the rest of the arts, considering its absence the truest of tragedies. Many of their festivities are essentially large concerts — sometimes even large enough for a few commoners to attend."
 viz_extravagance.t2.activities.theatre: "This character loves theatrics, acting, and tumbling like few others. Their feasts feature a disproportionate number of roaming performers, and the old classics with fresh faces are a common setpiece at every party."
 viz_extravagance.t2.activities.poetry: "This character considers themselves something of a poet — whether or not others agree, invitations to the luxurious feasts where they give their readings are highly sought after."
 viz_extravagance.t2.activities.amnesties: "This character believes anyone can be forgiven, given they repent and make amends — they use their administrative position to organize regular amnesties for criminals who prove sufficiently penitent."
 viz_extravagance.t2.activities.animal_baiting: "This character loves nothing more than the snorts, snarls, and screams of a fierce beast fighting for its life. Baiters, dogs, and fierce creatures both exotic and mundane battle in pits at most of their feasts."
 viz_extravagance.t2.activities.sermons: "This character is passionately religious above and beyond what propriety calls for, and makes a point of filling their festivities with sermons and wandering [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]."

 viz_extravagance.t2.property.monopoly: "This character is fortunate enough to have a monopoly on the sale of particular staples within the walls of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; that they control the office which grants such monopolies is likely unrelated."
 viz_extravagance.t2.property.exotic_market: "This character owns, and takes a hearty tax from, one of the more famous markets of exotic wares in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.property.mine: "This character possesses a lucrative mine close to the capital, a vital source of common metals for household and mercantile use."
 viz_extravagance.t2.property.warehouses: "This character owns a truly expansive set of warehouses tucked away near the capital's mercantile hub. So well stocked with exotic trade goods is the complex that the locals refer to it as 'the Vaults of [ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]'."
 viz_extravagance.t2.property.messenger_network: "This character employs a realm-wide network of discreet (and more importantly #EMP loyal#!) messengers, able to convey their will and instructions to every outpost of the land."
 viz_extravagance.t2.property.workshops: "This character owns almost every workshop in one of the more industrious streets of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a lane famed for its diverse and beautiful wares."
 viz_extravagance.t2.property.personal_temple: "This character owns an ostentatious personal [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship], usable only by them, their family, and their closest allies."
 viz_extravagance.t2.property.fort: "This character owns a small fort in a spot of dangerous hinterland located near [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]. Though expensive to maintain, the region's rich crop of captured beasts is lucrative."
 viz_extravagance.t2.property.treasury: "This character's treasury is so large that it occupies its own building — a fortified complex in the heart of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] where their coin is sure to be safe."
 viz_extravagance.t2.property.defensible_palace: "This character maintains a small fortified palace in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — reportedly one rife with secret passages and hidden escape routes."

 viz_extravagance.t2.charity.schools: "This character personally funds a number of schools dedicated to teaching young children that otherwise wouldn't have the slightest hope of an education."
 viz_extravagance.t2.charity.hospitals: "This character personally funds several famous hospitals in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], institutions that treat the poorest of society but rely entirely on their largesse."
 viz_extravagance.t2.charity.poor_funerals: "This character personally funds the funerals of those who die in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] without the funds, family, or friends to die with dignity."
 viz_extravagance.t2.charity.scholars.philosophical: "This character personally funds a number of important philosophers and institutions focused on exploring the deeper ways of the world."
 viz_extravagance.t2.charity.scholars.legal: "This character personally funds some of the realm's preeminent lawyers, jurists, and legal clerics, helping to further the clarification and enforcement of a fair and just peace for all."
 viz_extravagance.t2.charity.civil_service.extra_positions: "This character personally funds the staffing of key positions in the civil service, multiplying the power of the bureaucracy many times over by providing funding where it matters most."
 viz_extravagance.t2.charity.police: "This character personally funds a loyal staff of constables and enforcers to roam [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ensuring the law is obeyed exactly as much as the vizier requires it."
 viz_extravagance.t2.charity.scholars.theological: "This character personally funds some of the most famous scholars of theology in the realm, investing in the advancement of good [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective] theory on behalf of their fellow faithful."
 viz_extravagance.t2.charity.scholars.mystical: "This character personally funds a number of well-known mystics, esoterics, and ecstatics that ply their strange knowledge through the courts of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.charity.circumcision: "This character personally funds the circumcision and religious education of a certain number of orphan boys from the streets of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] each year."
 viz_extravagance.t2.charity.preachers: "This character personally funds mendicant [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] to roam the land, administering to the needy faithful and offering sound spiritual counsel to those of lesser faiths."

 viz_extravagance.t3.treasure.mirrors: "This character owns dozens of the clearest mirrors money can buy, providing an almost-unseemly level of vain luxury that even few nobles can dream of."
 viz_extravagance.t3.treasure.parasols: "This character seems to own a parasol for every day of the year: some embroidered with gold, some with silver, some made of silk, some of damask, some studded with rubies, some with emeralds, and on, and on, and on..."
 viz_extravagance.t3.treasure.silk_bigtop: "This character owns a travel tent fit for a party of fifty or more made of the most luxurious silk — every panel richly embroidered, every pole a precious metal or expensive lacquer."
 viz_extravagance.t3.treasure.fabrics: "This character prides themselves on owning ample quantities of the most luxurious textiles in the known world: silks, damasks, velvets, fine brocades, elaborate quilts, and a near-infinite sea of minor variations and regional specialities."
 viz_extravagance.t3.treasure.exotic_pets: "This character captivates and terrifies guests with their collection of exotic pets: lions, tigers, strange foreign deer, and more bizarre creatures besides grace their personal menagerie."
 viz_extravagance.t3.treasure.carpets: "This character owns a particularly famous carpet: a hundred cubits long and half as many wide, spun from floss silk stitched with gold thread and graced by a silvery satin lining, embroidered with scenes religious and historical said to tell the whole history of the world."
 viz_extravagance.t3.treasure.gold_mattress: "This character possesses a mattress allegedly spun exclusively from gold thread, and which has been graced by some of the most famous figures in recent history."
 viz_extravagance.t3.treasure.birth_control: "This character possesses drafts, pills, and more exotic means of ensuring safe, happy, and fruitless copulation."
 viz_extravagance.t3.treasure.sculpture.articulated: "This character's pride and joy is a multi-articulated sculpture of themselves, whose pose and clothing can be changed endlessly at the vizier's will."
 viz_extravagance.t3.treasure.plants: "This character possesses a famous collection of rare plants, mosses, and herbs — each one kept in one of five hundred crystal pots."

 viz_extravagance.t3.activities.feasts.surprise: "This character is known to throw feasts featuring surprise donations to charming guests: a witty joke is rewarded with ten thousand head of livestock, a stunning outfit with an outlying palace and its servants, or a fascinating conversation with a raiment of dyed silk."
 viz_extravagance.t3.activities.aid: "This character keeps the nobles neighboring their estates sweet with little gifts here and there: a hundred luxury carpets, three thousand fine saddles, twelve pots of ambergris, ten thousand good spears, that type of thing."
 viz_extravagance.t3.activities.scholars.debates: "This character invites scholars of all stripes from across the known world to their gatherings, delighting in the conversations brought by the greatest minds of the age sat at the same table."
 viz_extravagance.t3.activities.feasts.give_away: "This character enjoys hosting feasts for their loyal allies, followers, and cronies — purely coincidentally, they often give away a prince's ransom in property at such events, yet always seem to have more exorbitant gifts left to give."
 viz_extravagance.t3.activities.land_and_livestock_grants: "This character's teeming hordes of livestock are the stuff of local legend; the amount of animals they give as rewards for good service or charitable compensation easily number in the tens of thousands every year."
 viz_extravagance.t3.activities.feasts.spectacle: "This character's feasts are focused on spectical: if they can't at #EMP least#! boast a cavorting contortionist balancing a pole topped by a capering child juggling hot coals, then what's even the point?"
 viz_extravagance.t3.activities.feasts.coin_shower: "This character enjoys engaging in delightfully literal displays of wealth at their feasts: they regularly have great showers of hundreds or thousands of coins thrown over their favored guests."
 viz_extravagance.t3.activities.gambling.palanquin: "This character claims to have invented and mastered a peculiar sport: palanquin racing, where their litter bearers compete with challengers to carry their charge to a set part of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in the best time."
 viz_extravagance.t3.activities.orgies: "This character openly throws feasts with a focus on carnal delights, where guests are pampered and serviced to the fullest, and oiliest, degree."
 viz_extravagance.t3.activities.parades: "This character believes that wealth is pointless if concealed: they have a fascination for throwing parades showing off their exotic pets, fine horses, well-groomed servants, and expensive wears, all paraded through the streets of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] on the regular."

 viz_extravagance.t3.property.pool.cushions: "This character maintains a large pool lined with cushions — taking a dip should, after all, be no reason to lack luxury."
 viz_extravagance.t3.property.businesses: "This character's business interests are a twisted, labyrinthine mess of interconnected trade routes, monopolies, patronage, and estates."
 viz_extravagance.t3.property.palace.huge: "This character maintains a palace that, officially, is only #EMP slightly#! smaller than the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]. Those who've seen it in person generally have their doubts."
 viz_extravagance.t3.property.bathhouse: "This character maintains an elaborate private bathhouse for themselves and their closest allies, a political hub for all the most sordid, yet sparklingly clean, skullduggery in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.property.stables: "This character has a simply colossal stable, housing hundreds or more of the finest steeds in the realm."
 viz_extravagance.t3.property.pool.gold: "This character owns a pool whose bottom they keep lined with a thick crust of gold coins — what's the point of wealth if you can't float over the top of it?"
 viz_extravagance.t3.property.fleet.commercial: "This character owns dozens of private commercial vessels, a veritable fleet of craft spreading across the globe."
 viz_extravagance.t3.property.business.stolen: "This character seems to continuously come into possession of lesser business that fail to pay their debts, either to various moneylenders or to the state itself. Self-preservation keeps most from remarking on this."
 viz_extravagance.t3.property.tycoon: "This character owns nearly a fully quarter of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], entire districts falling within their private estates."
 viz_extravagance.t3.property.den_of_vice: "This character is rumored to be the owner of one of the most notorious dens of vice in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], an establishment where any concoction of exotic substances can be acquired. With enough silver, that is."

 viz_extravagance.t3.charity.observatories: "This character patronizes a large observatory, watching the heavens and recording the movements of the stars."
 viz_extravagance.t3.charity.universities: "This character funds several small, yet prestigious, local universities, promoting scholarship and academia in their name."
 viz_extravagance.t3.charity.libraries: "This character's coin often goes towards the creation, expansion, and preservation of a select number of libraries, copying out great works to proliferate knowledge amongst the noblesse."
 viz_extravagance.t3.charity.bathhouses: "This character has built and still subsidizes a large public bathhouse in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], making them popular with commoners who otherwise might struggle to afford such sprawling luxury."
 viz_extravagance.t3.charity.hospitals.equipment: "This character takes the time not just to fund local hospitals, but to ensure that they are stocked with the latest in medical unguents, surgical tools, and assorted esoteric medical paraphernalia."
 viz_extravagance.t3.charity.civil_service.expansion: "This character provides salaries for a broad spate of administrative functions, spreading the day-to-day workload more evenly and reducing pressure on the state."
 viz_extravagance.t3.charity.watermills: "This character funds the creation of communal watermills in impoverished villages and other rural areas, substantially improving their quality of life."
 viz_extravagance.t3.charity.beggar_spies: "This character's legendary paranoia allegedly stretches to keeping fully half the realm's beggars and vagrants on their payroll, providing them occasional food and lodging in exchange for their eyes and ears."
 viz_extravagance.t3.charity.hajj_water_tanks: "This character personally pays for the creation and filling of reservoirs outside of holy Mecca, whose water will help sustain thirsty pilgrims performing the righteous Hajj."
 viz_extravagance.t3.charity.holy_warrior_gear: "This character regularly donates arms and armor to soldiery serving various holy causes, be they raiding the faith's enemies or guarding its adherents."

 viz_extravagance.t4.treasure.cushions: "This character owns thousands upon thousands of cushions, a nigh-endless avalanche of cascading tafetta and silk that make every room of their every residence a delight to sit (or, indeed, nap) in."
 viz_extravagance.t4.treasure.martial_gear: "This character likes martial toys a little too much; reportedly, they have more decorative weapons and armour than the [ROOT.Char.GetTitleAsNameNoTooltip] has #EMP actual#! units of either."
 viz_extravagance.t4.treasure.cosmetics: "This character possesses an emperor's ransom in perfumery: precious ambergris by the jar, perfumed rosewater, fragrant ghaliya, musk powder, aloeswood extract, and, of course, saffron, all in quantities and containers that could pay for whole armies."
 viz_extravagance.t4.treasure.office: "This character's vizierial office is carved from, and furnished with, expensive metal-inlaid stone and glass, radiating a sedate, firm power."
 viz_extravagance.t4.treasure.crockery.historic: "This character maintain's a full set of feasting crockery and cutlery where, reportedly, each piece was once owned by the ruler of an exotic foreign realm or ancient dead empire."
 viz_extravagance.t4.treasure.precious_orchard: "This character is famous for their precious orchard: a courtyard filled with artificial trees forged from gold and silver, bearing diverse fruit carved from gemstones."
 viz_extravagance.t4.treasure.fleet.personal: "This character is famous for the striking figure cut by their personal pleasure barque, as well as the numerous smaller vessels and craft that ply the waterways of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in their name."
 viz_extravagance.t4.treasure.massive_sword: "This character infamously owns a decorative sword as long as three soldiers laid feet-to-head, sitting along one of the wide walls of their favorite hall."
 viz_extravagance.t4.treasure.mystic_ingredients: "This character is whispered of for their collection of exotic alchemical ingredients: strange foreign plants, odd ores from deep beneath the Earth's surface, and powders derived from the meat and bones of legendary creatures."
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "This character owns a single illuminated manuscript featuring an unsightly picture of an ape — reportedly, the work is inordinately expensive, but the source of this value is unclear."

 viz_extravagance.t4.activities.feasts.pool.rose: "This character has been known to throw parties where their pool is littered with tens of thousands of coins worth of flowers, a fragrant spectacle on a scale beyond anything most guests will see in their lives."
 viz_extravagance.t4.activities.give_aways: "This character gives gifts on a whim that dwarf the fortunes even the luckiest merchants could hope to make in their lifetimes."
 viz_extravagance.t4.activities.feasts.big: "What this character calls 'a private feast amongst friends', most others would call 'a sprawling once-a-decade festival'."
 viz_extravagance.t4.activities.menagerie: "This character's menagerie features hissing reptiles, radiant birds, huge mammals, and seemingly something from all the vast panoply of beasts the world has to offer."
 viz_extravagance.t4.activities.aid: "This character's largesse pays for such handsome aid packages that some alleged 'nobles' nearby seem entirely reliant on their hand-outs to maintain appearances."
 viz_extravagance.t4.activities.host: "This character considers hosting foreign diplomats to be of the utmost importance, second only to spending vast quantities of coin demonstrating quite how inferior their guest's realms are by comparison."
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "This character gambles coin, beasts, land, lives, and anything else that strikes their fancy — all in such vast quantities that some wonder of their wealth truly #EMP is#! bottomless."
 viz_extravagance.t4.activities.masquerade: "This character throws regular costume parties, setting themes from history and myth for their guests to follow, and expecting each to expend a month's income or more on every outfit."
 viz_extravagance.t4.activities.plants.ever_changing: "This character believes that variety of spice is life, and maintains a garden of ever-changing plants, fragrances, and exotic herbs, all of them blooming and fruiting at different times of year and under different conditions."
 viz_extravagance.t4.activities.feasts.cannibal: "Everyone agrees that this character throws some of the most delectable feasts the realm has ever known, rife with succulent joints of meat — though few agree what kind it must be."

 viz_extravagance.t4.property.palace.pool: "This character maintains a separate palace to house their massive pool. They reside elsewhere, and this way are able to keep their private quarters and offices entirely separate from where they entertain guests."
 viz_extravagance.t4.property.palace.spa: "This character owns a spacious countryside retreat just outside [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a place of quiet away from the hustle and bustle of the city, kept private by acres and acres of surrounding estates."
 viz_extravagance.t4.property.army: "This character maintains private army of thugs and cutpurses, ready to enforce their will anywhere in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t4.property.livestock: "This character's vast private herds, steeds and beasts of burden alike, sprawl across much of the realm."
 viz_extravagance.t4.property.palace.guest: "This character keeps a private palace specifically just for visiting guests — a statement of wealth and power few fail to notice."
 viz_extravagance.t4.property.spire: "This character conducts much of their vizierial business from an ominous spire, rising high over most buildings in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Reportedly, one can see every alley and streetcorner from its many windows."
 viz_extravagance.t4.property.palace.monthly: "This character maintains a dozen or more palaces throughout [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], rotating from one to the next monthly."
 viz_extravagance.t4.property.bordello: "This character staffs a private bordello, where their favorite artists visit the most lasvicious of pleasures on them regularly."
 viz_extravagance.t4.property.gaol: "This character owns a private debter's prison — when poorer folk can't pay their debts to the vizier, the punishment is swift and clear. Till their family finds the money, hopefully."
 viz_extravagance.t4.property.palace.torture: "'[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip] Hell', they call it — the rumored garden of strange delights and horrifying implements where this character visits their cruel ministrations on their foes and rivals."

 viz_extravagance.t4.charity.waystations: "This character pays for waystations and caravanserais across the realm, focusing on catering to smaller groups and lonesome travelers."
 viz_extravagance.t4.charity.bridges: "This character is renowned for the money they spend constructing and maintaining fresh bridges across the realm, a mark of supreme prestige for any civil servant."
 viz_extravagance.t4.charity.dole: "This character subsidizes a private dole of food to the neediest citizens of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ensuring that no one goes entirely hungry whilst they have coin to spare."
 viz_extravagance.t4.charity.housing: "This character funds the construction of small tenements in vacant portions of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], or butting up against its walls, for those most in need of shelter."
 viz_extravagance.t4.charity.gardens: "This character pays for the upkeep of a large public garden — a little bastion of peace and tranquility in a world that can sometimes seem all too cruel."
 viz_extravagance.t4.charity.civil_service.fire: "This character is personally responsible for the upkeep of a fire service for [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — nearly unheard of in the rest of the world."
 viz_extravagance.t4.charity.aqueducts: "This character is responsible for the creation and maintenance of several short aqueducts bringing fresh water into [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], something that earns them the gratitude of many of society's poorest."
 viz_extravagance.t4.charity.festivals: "This character pays for an annual grand festival to be held for all the residents of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], an event the city looks forward to year round."
 viz_extravagance.t4.charity.pilgrimage: "This character runs a charitable fund that provides people with an allowance, suitable gear, and the travel knowledge to set off on a successful pilgrimage."
 viz_extravagance.t4.charity.loans: "This character runs a charitable fund that organizes remittance for loans and debts, legal or otherwise, that afflict the realm's poor."

