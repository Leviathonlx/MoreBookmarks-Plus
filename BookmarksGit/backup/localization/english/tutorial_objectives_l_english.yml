l_english: 
 unify_region_decision: "Unify the Capital Region"
 unify_region_decision_desc: "Unifying all peoples in #EMP my#! region is a worthy and just endeavor!"
 unify_region_decision_tooltip: "Solidify your hold over the region of your capital"
 unify_region_decision_confirm: "Unify the Region"
 tutorial_event_prefix: "Ruler Objectives:"
 tutorial.1001.t: "$tutorial_event_prefix$ $unify_region_decision$"
 tutorial.1001.desc: "[councillor.GetName] catches me in the [ROOT.Char.Custom('GetCourtyard')]:\n\n"[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)] you've been doing a great service to all the people in our domain." [councillor.GetSheHe|U] starts sugarcoating me, clearly wanting something in return.\n\n"Did you ever consider ruling over the whole [region.GetName] region? I have plans, big plans!""
 tutorial.1001.a: "Yes, guide me [councillor.GetNameNoTooltip]!"
 opted_into_tutorial_objectives_tt: "#EMP Opt into Ruler Objectives#!"
 enable_unify_region_decision_tt: "Enables [decision|E] [GetDecisionWithKey('unify_region_decision').GetName]"
 tutorial.1001.b: "Is [councillor.GetSheHe] drunk? I don't need [councillor.GetHerHis] help."
 tutorial.1002.t: "$tutorial_event_prefix$ Region Conquered"
 tutorial.1002.desc: "While sitting on my throne I gaze through the window, far into the distance, as if I could see all of my lands in [region.GetName] — and they are vast."
 tutorial.1002.desc_alive: "I call for [councillor.GetName].\n\n"We did it [councillor.GetFirstNameNoTooltip], but I still can't believe it! Your ambitious plans #EMP actually#! worked out." I jump off the throne to hug [councillor.GetHerHim].\n\n"I always knew you could do it!" Says [councillor.GetFirstNameNoTooltip], embracing me. "We did it for the people.""
 tutorial.1002.desc_dead: "\n\nThat bastard [councillor.GetName], [councillor.GetHerHis] ambitious plans #EMP actually#! worked out."
 tutorial.1002.a: "I wish [councillor.GetNameNoTooltip] could see it."
 tutorial.1002.a_councillor: "Yes, we did it for them!"
 ruler_objective_region_conquered_modifier: "Children of the Soil"
 ruler_objective_region_conquered_modifier_desc: "This dynasty has gained an overwhelming presence in their home region and aims to rule over it for centuries to come."
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "This option is available because of active ruler objectives"
 custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ in the [GetGeographicalRegion('custom_ireland').GetName] [region|E]"

 # Dev. only advice example loc
 hint_dev_example_summary: "#D Short summary of advice #!"
 hint_dev_example_description: "#D Significantly longer description of what the player should be doing, or is possibly already doing, and most importantly why.#!"

 hint_summary_get_succession: "Get [title.GetNameNoTier] through succession"
 hint_murder_successors: "Murder successors in line before you or your child"
 hint_marry_into_succession: "Use #HIGH $arrange_marriage_interaction$#! [character_interaction|E] to set up a marriage between [holder.GetName] or [holder.GetHerHis] [heirs|E] and you or your [dynasty_members|E], so that their [children|E] will inherit the [title|E] in the future.\n\n#help Pay attention to the [succession_laws|E] of the [title.GetName] and [matrilineal|E] [marriage|E] option in #HIGH $arrange_marriage_interaction$#! to ensure that the title will be inherited by children of your dynasty. After a child is born you can speed up the inheritance by using a #HIGH $start_murder_interaction$#! [scheme|E] on everyone in the line of succession before your child.#!"
 hint_summary_get_title: "Create de jure title of [title.GetNameNoTier]"
 hint_summary_fabricate_claim: "Fabricate a claim on [title.GetNameNoTier]"
 hint_summary_ask_for_claim: "Ask for claim on [title.GetNameNoTier]"
 hint_claim_benefits: "\n\nHaving a claim unlocks a #HIGH Claim [casus_belli|E]#! allowing you to take the [title.GetName] in a war."
 hint_ask_for_claim: "Use #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E] on your [head_of_faith|E] [hof.GetFullName] to pay [piety|E] for a [claim|E] on this [title|E].\n\n#help It will be a [pressed_claim|E], so your [children|E] will inherit the claim and will be able to use the same casus belli.$hint_claim_benefits$#!"
 hint_fabricate_claim: "Fabricate a [claim|E] using your [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [chaplain.GetFirstNamePossessive] #HIGH $task_fabricate_claim$#! [councillor_task|E].\n\n#help [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] with higher [learning_skill|E] have a higher chance of getting the claim on the [title_duchy.GetName]. It will always be an [unpressed_claim|E], so your [children|E] won't inherit it, you have to act fast. $hint_claim_benefits$#!"
 hint_summary_get_war: "Conquer [title.GetNameNoTier] through war"
 hint_declare_war_intro: "Declare [war|E] using #HIGH [cb.GetName]#! [casus_belli|E]. Winning the war will" 
 hint_declare_war_outro: "\n\n#help Look at [alliances|E], [levies|E], [knights|E] and [men_at_arms|E] of [holder.GetName] and compare with yours to ensure the win.#!"
 hint_conquest_war: "$hint_declare_war_intro$ grant the [title.GetName] into your [domain|E]. $hint_declare_war_outro$"
 hint_create_title: "Create a higher [de_jure|E] [title|E]: [de_jure_title.GetName].\n\n#help This will unlock [de_jure|E] [casus_bellis|E] or increase the acceptance of #HIGH $offer_vassalization_interaction$#! [character_interaction|E].#!"
 hint_summary_conquer_vassal: "Force [holder.GetTitledFirstName] to be your vassal"
 hint_summary_offer_vassal: "Ask [holder.GetTitledFirstName] to become your vassal"
 hint_offer_vassalization: "Peacefully [vassalize|E] using #HIGH $offer_vassalization_interaction$#! [character_interaction|E].\n\n#help This will make [holder.GetTitledFirstName] your [vassal|E]."
 hint_vassalization_war: "$hint_declare_war_intro$ grant you the [holder.GetName] as a [vassal|E]. $hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "Improve relations with [holder.GetTitledFirstName] through schemes"
 hint_help_offer_vassalization:  "Use #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! or #HIGH $seduce_interaction$#! [character_interaction|E] on [holder.GetName] to improve their [opinion|E] of you.\n\n#help This will make [holder.GetTitledFirstNameNoTooltip] more willing to accept #HIGH $offer_vassalization_interaction$#! [character_interaction|E].$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "Improve relations with [holder.GetTitledFirstName] through interactions"
 hint_help_offer_vassalization_interactions: "Use #HIGH $gift_interaction$#!, #HIGH $offer_ward_interaction$#! or #HIGH $gift_artifact_interaction$#! [character_interaction|E] on [holder.GetName] to improve their [opinion|E] of you.\n\n#help This will make [holder.GetTitledFirstNameNoTooltip] more willing to accept #HIGH $offer_vassalization_interaction$#! [character_interaction|E]. $hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege:  "Murder [holder.GetTitledFirstName]"
 hint_murder_top_liege: "Use #HIGH $start_murder_interaction$#! [character_interaction|E] on [holder.GetName] to kill them.\n\n#help This will make the [heir|E] of the [title.GetName], [title_heir.GetName], the new [holder|E]. New rulers tend to have weaker realms, due to the realm splitting between other [heirs|E] or [short_reign|E] penalty lowering opinions with their vassals, thus lowering [taxes|E] and [levies|E].#!"
 hint_summary_get_knights: "Hire [ROOT.Char.Custom('KnightCulturePluralNoTooltip')]"
 hint_get_knights: "Use [GetDecisionWithKey('invite_knights_decision').GetName] [decision|E] to get new [guests|E] that you could recruit as [knights|E] using #HIGH $recruit_guest_interaction$#! [character_interaction|E].\n\nUse #HIGH $invite_to_court_interaction$#! [character_interaction|E] on any [unlanded|E] character with high [prowess|E] you can find, by looking at [courts|E] of other [rulers|E].\n\nUse #HIGH $arrange_marriage_interaction$#! [character_interaction|E] to [marry|E] your [courtiers|E] with other unlanded courtiers with high prowess.\n\n#help Based on your [martial_custom|E] you might have to use [matrilineal|E] marriage to get them to come to your [court|E]. You can use the character finder and sort by Prowess.#!" 
 hint_summary_marry_allies: "Marry powerful rulers"
 hint_marry_allies: "Use #HIGH $arrange_marriage_interaction$#! [character_interaction|E] to [marry|E] yourself or your [close_family|E] with other [rulers|E] or their close families with high military strength to gain powerful [alliances|E]  (use sort by: Alliance Power in the interaction window).$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "Get $defensive_negotiations_perk_name$ perk"
 hint_allies_benefits: "\n\n#help When at [war|E] against [holder.GetName], use #HIGH $call_ally_interaction$#! [character_interaction|E] on your Allies. They can join and use their armies to help you win the war.#!"
 hint_perk_negotiate_allies: "Select [diplomacy_lifestyle|E] and gain enough [experience|E] points to unlock the [GetPerk('defensive_negotiations_perk').GetName(GetPlayer)] [perk|E].\n\n#help This will unlock #HIGH $perk_alliance_interaction$#! [character_interaction|E] allowing you to [ally|E] other [rulers|E] without the need of [marrying|E].$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "Negotiate alliances"
 hint_negotiate_allies: "Use #HIGH $perk_alliance_interaction$#! [character_interaction|E] to [ally|E] another [ruler|E] without the need of [marrying|E].$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "Improve opinion of [hof.GetTitledFirstName] by interactions"
 hint_help_help_ask_for_claim_interactions: "Use #HIGH $gift_interaction$#!, #HIGH $seek_indulgences_interaction$#!, #HIGH $offer_ward_interaction$#! or #HIGH $gift_artifact_interaction$#! [character_interaction|E] on [hof.GetName] to improve their [opinion|E] of you.\n\n#help This will make [hof.GetTitledFirstNameNoTooltip] more willing to accept #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E].\n\n#HIGH $seek_indulgences_interaction$#! and $hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "#HIGH $gift_interaction$#! can be used always if you have enough [gold_i][gold|E]. #HIGH $offer_ward_interaction$#! only if you have a non-adult [child|E] without a [guardian|E]. #HIGH $gift_artifact_interaction$#! only if you have an [artifact|E]."
 hint_summary_help_ask_for_claim: "Improve opinion of [hof.GetTitledFirstName] by schemes"
 hint_help_help_ask_for_claim: "Use #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! or #HIGH $seduce_interaction$#! [character_interaction|E] on [hof.GetName] to improve their [opinion|E] of you.\n\n#help This will make [hof.GetTitledFirstNameNoTooltip] more willing to accept #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E].$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#! can be used always and on anyone in your [diplomatic_range|E]. #HIGH $befriend_interaction$#! only if you have a [GetPerk('befriend_perk').GetName(GetPlayer)] [perk|E] or [GetCultureTradition('tradition_fp2_ritualised_friendship').GetName] [tradition|E]. #HIGH $seduce_interaction$#! only if you have a compatible [sexuality|E]."
 hint_summary_recruit_maa: "Create Men-at-Arms"
 hint_recruit_maa: "Use [gold_i][gold|E] to create [regiments|E] of well equipped and trained [men_at_arms|E] to strengthen your [army|E]. Go to the military window and select a [men_at_arms|E] type.\n\n#help Choose the type based on which is the best [counter|E] to [holder.GetNamePossessive] [men_at_arms|E]. You can see that in [holder.GetHerHis] character window under military strength tooltip.#!"
 hint_summary_recruit_mercenaries: "Recruit Mercenaries"
 hint_recruit_mercenaries: "Use [gold_i][gold|E] to recruit [mercenaries|E] to strengthen your [army|E]. Go to the military window and select mercenaries tab.\n\n#help [mercenaries|E] will work for you based on a [mercenary_contract|E] for 3 years. You can extend it at any point by another 3 years by paying the same amount of gold when hiring.\n\nChoose the type based on how much [gold|E] you have (you can go into [debt|E] to hire them, however being in debt reduces [advantage|E] and blocks [men_at_arms|E] reinforcement) and which is the best [counter|E] to [holder.GetNamePossessive] [men_at_arms|E]. You can see that in [holder.GetHerHis] character window under military strength tooltip.#!"
 hint_summary_take_decision: "Complete the Ruler Objective"
 hint_take_decision: "You fulfill all requirements of the [GetDecisionWithKey('unify_region_decision').GetName] [decision|E], take it to complete the Ruler Objective."

 advice_become_house_head_summary: "Become the [house_head|E] of your House"
 advice_become_house_head_description: "A [house_head|E] usually retains that role for the rest of their life. Although murdering your own family members en mass is always option, it may be quicker to create a new house. \n\n#help $EFFECT_LIST_BULLET$ Open '$DECISIONS_AND_CONTRACTS_BUTTON$' to your right.\n$EFFECT_LIST_BULLET$ Under '#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!' you'll find the '#S $create_cadet_branch_decision$#!' decision#!"
