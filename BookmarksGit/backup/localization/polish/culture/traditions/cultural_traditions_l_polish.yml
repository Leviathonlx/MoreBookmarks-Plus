 tradition_mpo_wolves_of_the_deep_steppe_name: "Wilki głębokiego stepu"
 tradition_mpo_wolves_of_the_deep_steppe_desc: "Za daleka od wygód „cywilizowanego” świata ludzie żyją z tego, co uda im się zabrać innym, i marzą o śmierci na końskim grzbiecie. Słabsze ludy umykają przed tymi wojownikami."
 culture_parameter_unlock_maa_mangudai: "[GetMaA('mangudai').GetName] – można rekrutować jako [Concept('men_at_arms', 'zbrojnych')|E]"
 tradition_mpo_northern_tribes_name: "Plemiona z północy"
 tradition_mpo_northern_tribes_desc: "To jedna z kultur, które południowi sąsiedzi nazywają zbiorczą nazwą „leśnych ludów”. Ci ludzie żyjący na północy bywają, w zależności od miejsca, zręcznymi łowcami, zdolnymi rybakami rzecznymi, wytapiaczami żelaza czy też pasterzami."
 culture_parameter_unlock_maa_maturkan_warriors: "[GetMaA('maturkan_warriors').GetName] – można rekrutować jako [Concept('men_at_arms', 'zbrojnych')|E]"
 tradition_devoted_horsemanship_name: "Pasja do jeździectwa"
