 culture_parameter_honorable_trait_bonuses: "Lepsze [personality_traits|El] to: pracowitość, skromność, odwaga i sprawiedliwość."
 culture_parameter_unlock_infantry_samurai_units: "[GetMaA('samurai').GetName] mogą być rekrutowani jako [men_at_arms|El]"
 culture_parameter_stalwart_leader_non_admin_duels: "[GetPerk('stalwart_leader_perk').GetName(GetPlayer)]: [single_combat_fight|El] jest dostępny przeciwko każdej [Concept('character', 'postaci')|E] niebędącej postacią [Concept('administrative', 'administracyjną')|E], która reprezentuje płeć kojarzoną z [Concept('martial', 'walką')|E] i ma równą lub niższą [Concept('rank', 'rangę')|E]"
 culture_parameter_non_admin_close_family_non_martial_gender_knights_in_defensive_wars: "Członkowie [Concept('close_family', 'bliskiej rodziny')|E], którzy reprezentują płeć niekojarzoną z [Concept('martial', 'walką')|E] i nie mają małżonków oraz [spouses|El] [Concept('rulers', 'władców')|E] niebędących postaciami [Concept('administrative', 'administracyjnymi')|E] mogą służyć jako [GetPlayer.Custom( 'KnightCulturePlural' )|l] podczas [Concept('wars', 'wojen')|E] defensywnych"
 tradition_tgp_court_machinations_name: "Dworskie machinacje"
 tradition_tgp_court_machinations_desc: "Pośród plątaniny dworskich korytarzy eunuchowie cieszą się ogromnymi wpływami, małżonkowie walczą o względy, a szepty dotyczące zdrady niosą się echem w pozłacanych komnatach."
 tradition_tgp_art_of_war_name: "Sztuka wojny"
 tradition_tgp_art_of_war_desc: "Ta kultura zgłębia teorię wojskową od tysiąca lat, a jej generałowie i marszałkowie dysponują obszernym zbiorem traktatów i podręczników wojskowych. To bogactwo wiedzy ustępuje jedynie dogłębnej znajomości technik wytwarzania solidnych zbroi i broni."
