 tradition_tgp_imperial_peace_name: "Kruchy pokój"
 tradition_tgp_imperial_peace_desc: "Choć strategiczne umiejscowienie zapewnia ochronę przed inwazją z morza, obrona przed najazdami z północy i dbanie o spokój w Kanmu w razie pojawienia się pretendentów lub zbyt ambitnych gubernatorów wciąż wymaga uzdolnionych wojowników i dobrej organizacji."
