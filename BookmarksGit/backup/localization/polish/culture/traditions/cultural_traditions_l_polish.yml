 culture_tradition_events.0100.tradition_monogamous: "W liście napisano: „Musisz zrozumieć, że praktykowanie przez Twój lud monogamii powoduje, że doktryna [faith_scope.GetAdjective|l] jest naruszana! Wiedz, że pragnę tylko Twego zbawienia. Każdy dobry [faith_scope.GetAdherentNameNoTooltip|l] musi spełnić swą powinność, a nie można tego zrobić przy pomocy jednego małżonka”."
 culture_tradition_events.0100.tradition_polygamous: "„Doktryna [faith_scope.GetAdjective|l] nigdy nie zaakceptuje poligamii, a Twoje zachowanie jest grzechem w oczach [faith_scope.HighGodNamePossessive]! Proszę, poprowadź swój lud do światła i pozbądź się nadmiaru małżonków” – czytam w posłaniu."
 culture_tradition_events.0100.tradition_concubines: "„Doktryna [faith_scope.GetAdjective|l] nigdy nie będzie wspierać konkubinatu. Tylko poprzez małżeństwo [faith_scope.HighGodName] uśmiechnie się do Twojego ludu. Pragnę jedynie Twojego zbawienia. Porzuć swo[Select_CString( ROOT.Char.IsFemale, 'ich konkubentów', 'je konkubiny' )]” – czytam w posłaniu."
 culture_tradition_events.0100.end: "Zaiste dylemat… co cenię bardziej? Zwyczaje mojego ludu, czy doktryny naszej wiary?"
 culture_tradition_events.0100.a: "Doktryna [faith_scope.GetAdjectiveNoTooltip|l] musi zostać podtrzymana."
 culture_tradition_events.0100.b: "Zwyczaje mojego ludu są ważniejsze!"
 culture_tradition_events.0101.t: "Umysł mistyka"
 culture_tradition_events.0101.desc: "Rzadko mam szansę spożyć posiłek bez zakłóceń ze strony pochlebców i spraw państwowych, lecz dzisiejszego wieczoru mi się to udaje. Przede mną miła, spokojna kolacja i szansa na odpoczynek.\n\nW ciągu kilku sekund drzwi zostają wyrwane z zawiasów z tragiczną nieuchronnością i do sali wpada [mendicant_mystic.GetFaith.PriestNeuter], w ręce dzierżąc sękatą laskę pokrytą drzazgami po wyważeniu jednym zamachem drzwi.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha, przychodzę z propozycją! Za niewygórowane stypendium ja, #EMP [mendicant_mystic.GetFirstName]#!, podzielę się wiedzą o starożytnych zwyczajach naszego ludu z dziećmi tutejszego dworu!"
 culture_tradition_events.0101.a: "Oczywiście. Proszę, niech [mendicant_mystic.GetFaith.PriestNeuter] odłoży tę laskę."
 culture_tradition_events.0101.a.tt: "Każde dostępne [Concept( 'children', 'dziecko' )|E] na [Concept( 'court', 'dworze' )|E] otrzyma impuls do dalszej [Concept( 'education', 'edukacji' )|E]"
 culture_tradition_events.0101.b: "Czy to nie jest trochę wygórowana kwota za pracę w imię [mendicant_mystic.GetFaith.HighGodNamePossessive]?"
 culture_tradition_events.0101.b.tt.success: "Wygrywasz kłótnię z mistykiem"
 culture_tradition_events.0101.b.tt.failure: "Mistyk z niesmakiem opuszcza dwór"
 culture_tradition_events.0101.c: "Odejdź, żebraku, próbuję zjeść kolację!"
 culture_tradition_events.0111.t: "Przemówienie mistyka"
 culture_tradition_events.0111.desc: "– … dlatego musimy poddawać się wspaniałomyślności [mendicant_mystic.GetFaith.HighGodNamePossessive] w każdej chwili, każdego dnia naszego życia. Teraz rozumiesz? Czy mam kontynuować?\n\nDwie. Godziny. Z rzędu.\n\nNie wiem nawet, jak udało [mendicant_mystic.Custom('PL_mu_jej')] się dostać do mojej komnaty, lecz [mendicant_mystic.GetFaith.PriestNeuter] wyjaśnia mi szczegóły teologii wiary, którą jest [mendicant_mystic.GetFaith.GetName|l], przez #EMP dwie. Godziny. Z rzędu.#!\n\n[mendicant_mystic.GetWomanMan|U] wreszcie milknie i czeka na odpowiedź. Czuję, że oko zaczyna mi drgać."
 culture_tradition_events.0111.a: "Cóż za inspirujące słowa!"
 culture_tradition_events.0111.b: "Twój czas minął, teraz ja coś powiem…"
 culture_tradition_events.0111.a.tt.success: "Obalasz argumenty mistyka"
 culture_tradition_events.0111.a.tt.failure: "Zaczynasz się jąkać"
 culture_tradition_events.0111.c: "Kto wpuścił tego włóczęgę do mojego domu? Strażnicy! POMOCY!"
 culture_tradition_events.0121.t: "Służba mistyka"
 culture_tradition_events.0121.desc: "Niemal nietypowo dla swojej profesji, [mendicant_mystic.GetFirstName] czeka cierpliwie w przedsionku na audiencję.\n\n[mendicant_mystic.GetFaith.PriestNeuter|U] wydaje się denerwować, a mimo to zaraz po moim przybyciu rozpoczyna pospieszną przemowę.\n\n– Niech mnie [ROOT.Char.Custom('FormOfAddressForLiege')] wysłucha. Od jakiegoś czasu prowadzę żebraczy żywot i mimo że działam w imieniu [mendicant_mystic.GetFaith.HighGodNamePossessive], moje działania są tak samo obciążające dla umysłu i ciała, jak i odżywcze dla duszy.\n\n– Jeśli zechcesz mnie przyjąć, odstawię laskę wędrowca i będę ci służyć na dworze najlepiej, jak potrafię. Czy… czy przyjmiesz mnie?"
 culture_tradition_events.0121.a: "[mendicant_mystic.GetWomanMan|U] z twoim talentem z pewnością mi się przyda…"
 culture_tradition_events.0121.b: "Powiadasz, że mogę liczyć na twoją lojalność??"
 culture_tradition_events.0121.c: "Chcesz tu mieszkać z takim wyglądem i taką #EMP wonią#!?"
 culture_tradition_events.0131.t: "Gniew mistyka"
 #Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc: "– [ROOT.Char.GetTitleAsNameNoTooltip]? Jesteś jeno malutkim robakiem #EMP wijącym się w brudzie#! swojego zepsucia! Żałuj za swoje grzechy w imieniu [mendicant_mystic.GetFaith.HighGodNamePossessive]! Bóstwa potężnego! Bóstwa nieomylnego! Bóstwa niepodważalnego!\n\nNiech [mendicant_mystic.GetFaith.PriestNeuter] idzie do diabła. Niedopuszczalna była nawet [mendicant_mystic.Custom('PL_jego_jej')] obecność na ulicy! Jeżeli #EMP kiedykolwiek#! dowiem się, kto wpuścił [mendicant_mystic.Custom('PL_go_ja')] do mojego #EMP domu#!, wydłubię mu oczy. Przebywa tu najwyżej dziesięć minut, a czuję już nadchodzący ból głowy.\n\nNie zniosę dłużej tyrady żebraka, muszę działać szybko, póki nie kontynuuje swojego pustosłowia."
 culture_tradition_events.0131.a: "#EMP Moje#! grzechy? Porozmawiajmy o #EMP tobie#!."
 culture_tradition_events.0131.a.tt.success: "Udowadniasz mistykowi, że jest bezczelnym hipokrytą"
 culture_tradition_events.0131.a.tt.failure: "Mistyk robi z ciebie głupka"
 culture_tradition_events.0131.b: "Czy… czy pokażesz mi, jak być lepszym człowiekiem?"
 culture_tradition_events.0131.b.tt.success: "Mistyk pomaga ci przezwyciężyć twoje słabości"
 culture_tradition_events.0131.b.tt.failure: "Ogarnia cię psychiczna udręka"
 culture_tradition_events.0131.c: "#EMP Wije się w brudzie?#! Wrzuć tego szaleńca do najbliższego dołu!"
 culture_tradition_events.0141.t: "Propozycja mistyka"
 culture_tradition_events.0141.desc: "– Czy nie widzi [ROOT.Char.Custom('FormOfAddressForLiege')], jak bardzo ta… [ROOT.Char.GetFaith.GetAdjective|l] idea naraża twoją duszę? Pozwól, że wprowadzę cię w światło prawdziwej wiary, którą jest [mendicant_mystic.GetFaith.GetName|l], i uratuję od wiecznej niedoli!\n\nJako żebrzący [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName] zapewne na co dzień głosi kazania, których wysłuchuje niewierząca [ROOT.Char.GetCulture.GetName|l] gawiedź, ale techniki, które działają na chłopów, niekoniecznie sprawdzają się w przypadku szlachty.\n\nMiędzy nami zapada cisza, a ja wpatruję się głęboko w [mendicant_mystic.Custom('PL_jego_jej')] oczy, obserwując, jak tańczą i migoczą w nich światła nadziei i głodu."
 culture_tradition_events.0141.a: "Twoje słowa są dla mnie przekonujące."
 culture_tradition_events.0141.b: "Pozwól, że wyjaśnię ci zalety, które ma [ROOT.Char.GetFaith.GetNameNoTooltip|l]…"
 culture_tradition_events.0141.b.tt.success: "[mendicant_mystic.GetFirstNameNoTooltip] zostaje przez ciebie oświecon[Select_CString(mendicant_mystic.IsFemale, 'a', 'y' )]"
 culture_tradition_events.0141.b.tt.failure: "Pozostajecie w rozterkach"
 culture_tradition_events.0141.c: "[Select_CString(EqualTo_string(mendicant_mystic.GetFaith.HighGodNameSheHe, 'ona' ), 'Twoja', 'Twój' )] [mendicant_mystic.GetFaith.HighGodName]! Ile [mendicant_mystic.GetFaith.HighGodNameSheHe] ma pospolitego ruszenia?"
