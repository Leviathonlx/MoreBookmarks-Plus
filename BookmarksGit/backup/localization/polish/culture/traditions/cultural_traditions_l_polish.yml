 culture_emergence_events.0002.t: "Nowa tożsamość"
 culture_emergence_events.0002.desc: "Moi ludzie, [ROOT.Char.GetCulture.GetCollectiveNoun], są ludem dumnym i szeroko rozpowszechnionym.\n\nNiezależnie od tego, jak bardzo jesteśmy do siebie podobni, nie mogę zaprzeczyć, że poddani zaczęli zachowywać się inaczej niż [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] zamieszkujący inne miejsca. Niekiedy pomiędzy moimi poddanymi a innymi grupami, którym droga jest kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l], zawiązuje się nawet konflikt.\n\nRozwijamy nową tożsamość, czasem zachowując się tak, jak wskazuje kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l], a kiedy indziej postępując wbrew niej. Być może warto zachęcać do takiego postępowania?"
 culture_emergence_events.0002.a: "Stworzymy nową, silniejszą tożsamość!"
 culture_emergence_events.0002.b: "Będziemy postępować tak, jak [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]! Dostosować się!"
 new_divergent_culture_tt: "Pojawi się [divergent_culture|El], która będzie miała takie same [traditions|El] i [culture_pillars|El], co [culture|El] [ROOT.Char.GetCulture.GetName|l], lecz będzie realizowała nowy [ethos|El], a niektóre jej tradycje zostaną zastąpione."
