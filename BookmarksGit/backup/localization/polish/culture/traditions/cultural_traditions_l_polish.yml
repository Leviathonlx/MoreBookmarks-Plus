 culture_parameter_mystic_trait_from_education: "Dzieci mogą zyskać [Concept('trait', 'cechę')|E] [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)|l], jeśli ich [guardian|El] reprezentuję tę [Concept('culture', 'kulturę')|E], a poziom jego [learning_i] [Concept('learning', 'nauki')|E] wynosi co najmniej #V 12#! "
 tradition_cultivation_name: "Kultywowanie"
 tradition_cultivation_desc: "Poprzez harmonię ciała, oddechu i umysłu, niepokój w sercu milknie, a wewnętrzna cnota wypływa niczym krystaliczna woda."
 tradition_intensive_farming_name: "Intensywne rolnictwo"
 tradition_intensive_farming_desc: "Ta kultura wysoko ceni liczną klasę rolniczą, która utrzymuje pozostałą część społeczeństwa. Dzięki tysiącom lat doświadczeń rolnicy zdołali znacząco zwiększyć produkcję pszenicy i ryżu, dostosowując uprawy do lokalnych warunków."
