 culture_parameter_reaver_gives_buffs_to_horse_archers: "[trait|E] [GetTrait('reaver').GetName( GetNullCharacter )|l] zapewni wzmocnienia [Concept('men_at_arms', 'zbrojnym')|E], którymi są [archer_cavalry|El]"
 tradition_chinese_arts_name: "Chiński artyzm"
 tradition_chinese_arts_desc: "Umiejętność posługiwania się pędzlem i piórem to istotne elementy tej kultury. Chińczycy nie polegają wyłącznie na sile militarnej czy rozbudowanej administracji, ale kładą nacisk na doskonalenie wszelkich form sztuki."
 culture_parameter_commissions_cheaper: "Podjęcie [Concept('decision', 'decyzji')|E] „#bold $commission_artifact_decision$#!” będzie kosztować #P 50%#! mniej [gold_i] [Concept('gold', 'złota')|E]"
 culture_parameter_scholars_and_poets_are_viewed_more_positively: "[traits|E] [GetTrait('lifestyle_poet').GetName( GetNullCharacter )|l] i [GetTrait('scholar').GetName( GetNullCharacter )|l] są postrzegane jako pozytywne"
 tradition_sinophilic_name: "Sinofilia"
 tradition_sinophilic_desc: "Wpływ chińskiej hegemonii na to państwo sprawił, że jej zwyczaje przyjęło wielu jego mieszkańców."
 culture_parameter_can_adopt_chinese_culture: "[culture|E] [GetCultureByKey('han').GetName|l] może zostać przyjęta"
 culture_parameter_more_successful_kowtows: "[tribute_missions|El] mają większą szansę powodzenia"
 culture_parameter_may_adopt_silk_road_innovations: "Można przyjąć [silk_road_innovations|El], które zna [culture|El] [GetCultureByKey('han').GetName|l]"
 tradition_tgp_warrior_monks_name: "Mnisi bojowi"
 tradition_tgp_warrior_monks_desc: "Oddanie zasadom moralnego życia nie powinno wykluczać użycia siły, szczególnie gdy trzeba ochronić społeczność religijną przed innymi odłamami lub skorumpowanymi urzędnikami albo stanąć w obronie potrzebujących."
 culture_parameter_unlock_warrior_monk_units: "[GetMaA('warrior_monks').GetName] mogą być rekrutowani jako [men_at_arms|El]"
 tradition_scholar_officials_name: "Wykształceni urzędnicy"
 tradition_scholar_officials_desc: "Pióro i pędzel są potężniejsze niż miecz… W tej kulturze głęboko wierzy się, że wpływy należą się lojalnym urzędnikom wykształconym w zakresie szlachetnych sztuk."
