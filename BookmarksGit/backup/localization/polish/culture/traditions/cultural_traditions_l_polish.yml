 tradition_ep3_indomitable_azatani_name: "Nieustraszeni azatowie"
 tradition_ep3_indomitable_azatani_desc: "Szlachcice wywodzący się z tej kultury słyną z niepohamowanej dumy. Gdy ruszają galopem ze swych wysokich twierdz, przyświeca im tylko jedna zasada: „rana zadana sztyletem leczy się z czasem, lecz ta zadana językiem – nigdy!”."
 culture_parameter_house_hostility_more_common: "[rulers|E] zachowują się bardziej agresywnie wobec innych [Concept('houses', 'rodów')|E]"
 culture_parameter_vassals_more_likely_to_refuse_demands: "Istnieje większe prawdopodobieństwo, że [characters|El] odmówią [Concept('imprisonment', 'więzienia')|E], [retractions|El] i [revocations|El]"
 tradition_ep3_audacious_cadets_name: "Zuchwali kadeci"
 tradition_ep3_audacious_cadets_desc: "Tę kulturę definiują niespokojne tłumy młodszych synów. Ci jeźdźcy, śmiali i bezwzględni, podążają za marzeniami o przygodach w odległych krainach, okrucieństwach godnych najemników i przynoszącym chwałę podboju."
 culture_parameter_ambitious_trait_more_common: "[trait|E] [GetTrait('ambitious').GetName( GetNullCharacter )|l] jest bardziej powszechna"
 culture_parameter_reduced_bodyguard_aptitude: "Zmniejszone [aptitude|El] o nazwie [GetCourtPositionType('bodyguard_court_position').GetName()|l]"
 tradition_ep3_imperial_tagmata_name: "Cesarskie tagmata"
 tradition_ep3_imperial_tagmata_desc: "Elitarne, solidnie opancerzone oddziały stanowią podstawę kampanii wojskowych prowadzonych przez tę kulturę. Ci butni żołnierze nie darzą zbytnim szacunkiem pomniejszych arystokratów bawiących się w wojnę ani lekkomyślnych działań przynoszących osobistą chwałę. Hołdują za to dyscyplinie i uświęconym nazwom swoich jednostek. #EMP Exkubitoi! Scholai! Hikanatoi!#!"
 domain_counties_with_stables_desc: "[culture_head|E] nie posiada #high 8#! [Concept('counties', 'hrabstw')|E] ze stajniami wybudowanymi w jednej z jej [holdings|El]"
 tradition_ep3_roman_ceremonies_name: "Rzymskie ceremonie"
 tradition_ep3_roman_ceremonies_desc: "Dawni cesarze naznaczyli tę kulturę nieprzemijającym splendorem, widowiskowymi rytuałami, podziwem dla władcy… i życiem publicznym pełnym niepokojów."
 tradition_ep3_palace_politics_name: "Polityka pałacowa"
 tradition_ep3_palace_politics_desc: "Potężni eunuchowie i odziani w jedwab pochlebcy zawiadują obszernym aparatem politycznym. Potrafią zrobić wrażenie przepychem i przypodobać się zaszczytami, gorliwie oddając się spiskom w imię postępu."
 culture_head_court_grandeur_desc: "[culture_head|E] nie ma [Concept('court_grandeur_level', 'poziomu majestatu dworu')|E] równego #high 8#! lub więcej"
 culture_parameter_unlock_akolouthos: "Można wyznaczyć osobę do pełnienia [Concept('court_position', 'urzędu dworskiego')|E] o nazwie [GetCourtPositionType('akolouthos_court_position').GetName()|l], jeśli została utworzona gwardia wareska."
 tradition_tgp_bushido_name: "Bushidō"
 tradition_tgp_bushido_desc: "Tradycja ta, której źródłem są honor i dyscyplina bojowa, wznosi na wyższy poziom więź między panem a wasalem poprzez akty czci i męstwa. Siła charakteru, a także czyny świadczące o prawości, stanowią podstawę niezachwianej lojalności i szacunku."
 culture_parameter_must_pledge_loyalty_to_liege: "Musi natychmiast #v przysiąc lojalność#!, gdy tylko [decision|El] stanie się dostępna"
 culture_parameter_better_petition_outcomes: "[decision|E] #v „Prośba”#! zapewnia lepsze rezultaty"
