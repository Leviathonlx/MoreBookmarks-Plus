 mpo_siberian_permafrost_modifier: "Syberyjska wieczna zmarzlina"
 mpo_siberian_permafrost_modifier_desc: "Odwiecznie zamarznięta gleba, pozbawiona dostępu do wód gruntowych i skąpa w roślinność. Krajobraz każdego roku zmienia się przez cykle topnienia i zamarzania. Aby uczynić te ziemie prawdziwym domem i dostosować się do ich surowych warunków, mieszkańcy potrzebować będą wielu stuleci. Wszystko, co się podda, zginie, pogrzebane na wieki pod lodowym całunem wraz ze starożytnymi zmarłymi.\n\n#weak Ten modyfikator można usunąć albo poprzez [Concept('interaction', 'interakcję')|E] „#V $feudalize_holding_interaction$#!”, albo poprzez podbicie całej Północy za sprawą [Concept('decision', 'decyzji')|E] „#V expand_the_steppe_decision_generic#!” dotyczącej regionu znanego jako #V $dlc_mpo_steppe_siberia_further_expansion_tooltip$#!#!\n\n"
