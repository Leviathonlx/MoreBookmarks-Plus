 tenet_takamin_name: "Takamin"
 tenet_takamin_desc: "Ponieważ niedźwiedzie uznaje się za manifestację bogów, ich świętość musi być respektowana. Zabicie ich podczas polowania powinno się odbyć z zachowaniem największego szacunku."
