 tradition_mpo_iron_cavalry_name: "Żelazna kawaleria"
 tradition_mpo_iron_cavalry_desc: "Nawet lud mający silną więź z końmi może ulec kawalerii chronionej od stóp do głów przez zbroję lamelkową. Ta kultura wykształciła sobie apetyt na tak drogi pancerz, a do tego posyła do walki ludzi urodzonych w siodle – i z łukiem w dłoni – jako opancerzonych jeźdźców."
