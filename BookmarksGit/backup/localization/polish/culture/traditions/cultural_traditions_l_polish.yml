 culture_emergence_events.0001.desc: "Wywodzę się z regionu, w którym króluje kultura [ROOT.Char.GetCulture.GetName|l], lecz ludzie w mojej stolicy, [capital_county_scope.GetBaseName], wywodzą się z regionu, w którym dominuje kultura [hybdridization_offer_culture.GetName|l]. Ostatnimi czasy moja [hybdridization_offer_culture.GetNameNoTooltip|l] ludność naśladuje mnie oraz zwyczaje, których źródłem jest kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l].\n\nŁączą nasze tradycje, niektóre stare, niektóre nowe, ale najważniejsze jest to, że lud bardziej skłania się teraz do uznania mojego panowania!\n\nByć może warto zachęcać do takiego postępowania z tradycją?"
 culture_emergence_events.0001.a: "Jeśli oni zachowują się jak ja, to ja będę zachowywać się jak oni. Wkrótce będziemy tacy sami."
 culture_emergence_events.0001.b: "Wystarczy mi ich podziw!"
