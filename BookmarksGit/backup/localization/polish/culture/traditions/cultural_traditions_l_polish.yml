 tradition_maritime_way_of_life_name: "Morski styl życia"
 tradition_maritime_way_of_life_desc: "Od niepamiętnych czasów ludzie wywodzący się z tej kultury zapuszczali się na morze. Długie wyprawy morskie na pokładzie katamaranów z pływakami to ich druga natura.\nDla ludności, która dobrze czuje się na morskich falach, nie ma granic – może osadzać się lub handlować, gdziekolwiek zechce."
 tradition_nudists_name: "Nudyści"
 tradition_nudists_desc: "Ludzie wywodzący się z tej kultury nie odczuwają potrzeby ochraniania ciała przed żywiołami. Wolą żyć tak, jak ich stworzono."
 tradition_stratified_society_name: "Społeczeństwo warstwowe"
 tradition_stratified_society_desc: "Niektórzy urodzili się, by przewodzić, innym zaś przeznaczone jest służyć. W społeczeństwie warstwowym dziedziczony przywilej często okazuje się ważniejszy niż zasady merytokracji. Bliskość wobec władzy jest wszystkim."
