 culture_tradition_events.0002.t: "Rezultat walki treningowej z przeciwnikiem: [GetPlayer.Custom( 'KnightCultureNoTooltip' )]"
 culture_tradition_events.0002.desc: "Odkładam broń i odwracam się w stronę, gdzie stoi [recipient.GetTitledFirstName], dając [recipient.GetHerHim] zwyczajowe oklaski. [recipient.GetSheHe|U] robi to samo.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good: "– Świetna walka, [actor.GetTitleTierName|U] to znakomity oponent! Przegrywam uczciwie – mówi [recipient.GetFirstNameNoTooltip].\n– Te ćwiczenia z pewnością się nam przydadzą, gdyby w przyszłości nasze ziemie, [actor.GetPrimaryTitle.GetNameNoTierNoTooltip], znalazły się w stanie wojny.\n\nĆwiczenia dodały mi wigoru i sił!"
 culture_tradition_events.0002.desc_actor_victor_bad: "– Świetna walka, [actor.GetTitleTierName] jest nie do pokonania. Przegrywam z kretesem – skomle [recipient.GetFirstNameNoTooltip].\n– Wasza ekscelencja nie powinna jednak spocząć na laurach, tylko baczyć na prawdziwych wrogów, którzy wciąż czyhają na wolności.\n\nPhi! Nic mi nie jest!"
 culture_tradition_events.0002.desc_recipient_victor_good: "– Świetna walka, jednak [actor.GetTitleTierName] tym razem przegrywa! – [recipient.GetFirstNameNoTooltip] mówi wielkodusznie. – Teraz śmiało stawimy czoła każdemu!\n\nRzeczywiście, może należy rozważyć kolejny podbój?"
 culture_tradition_events.0002.desc_recipient_victor_bad: "– Świetna walka. Niech mi [actor.GetTitleTierName] wybaczy, jeżeli wasza ekscelencja jakoś ucierpiała. To było jak trans, a broń stała się ze mną jednością… – [recipient.GetFirstNameNoTooltip] mówi przepraszająco.\n– Czy [actor.GetTitleTierName] potrzebuje chwili odpoczynku?\n\nNonsens, mam końskie zdrowie!"
