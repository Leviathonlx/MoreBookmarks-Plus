 tradition_tgp_ephemeral_grace_desc: "Filozofia estetyki znana pod nazwą #EMP mono no aware#! podkreśla piękno ulotnych chwil. Jej podstawą jest głęboka harmonia z naturą oraz pełne refleksji uznanie dla nietrwałości sztuki i życia."
