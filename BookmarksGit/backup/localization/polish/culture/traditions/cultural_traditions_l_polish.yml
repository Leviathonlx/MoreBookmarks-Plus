 culture_tradition_events.3000.t: "Dostrzeżenie niedźwiedzia"
 culture_tradition_events.3000.desc: "Myśliwi w miejscu znanym jako [bear_sighting.GetName] dostrzegli [bear_sighting_county.Custom('GetAnimalPlural')] – [bear_sighting_county.Custom('GetAnimalGroup')] tych zwierząt chodzi sobie wolno po terenach takich jak [bear_sighting.Custom('GetTerrainTypePlural')], zostawiając za sobą szerokie ślady w błocie, naznaczone pazurami drzewa i połamane zarośla.\n\nDuchy z pewnością to zauważą, jeśli urządzę [GetActivityType('activity_hunt').GetName|l] i schwytam lub zabiję jedno z nich."
 culture_tradition_events.3000.a: "Przygotuję włócznię…"
 bear_sacrifice_war_modifier: "Ofiara z niedźwiedzia w intencji wojny"
 bear_sacrifice_war_modifier_desc: "Ta postać złożyła ofiarę z niedźwiedzia i wierzy, że dzięki temu odniesie sukces w wojnie."
 bear_sacrifice_authority_modifier: "Ofiara z niedźwiedzia w intencji władzy"
 bear_sacrifice_authority_modifier_desc: "Ta postać złożyła ofiarę z niedźwiedzia i wierzy, że dzięki temu obdarzona zostanie autorytatywną prezencją."
 sacrifice_bear_decision_effect: "Uzyskasz możliwość wyboru między [piety_i] [Concept('piety', 'pobożnością')|E] a następującymi modyfikatorami: „[GetModifier('bear_sacrifice_war_modifier').GetNameWithTooltip]” lub „[GetModifier('bear_sacrifice_authority_modifier').GetNameWithTooltip]”"
 culture_tradition_events.3100.t: "Ofiara z niedźwiedzia"
 culture_tradition_events.3100.desc: "Wiążemy wielkiego niedźwiedzia w ciszy. Myśliwi śpiewają spokojnymi, obniżonymi głosami, a wraz z dymem unosi się zapach świerku.\n\nKlękam, przyciskam czoło do pyska zwierzęcia i wyszeptuję dziękczynne słowa, a chwilę później wieńczę dzieło ostrzem. Podzielimy między siebie mięso zwierzęcia, a jego siła wypełni nas wszystkich."
 culture_tradition_events.3100.a: "Ucztujmy!"
 culture_tradition_events.3100.b: "Nasi wrogowie polegną!"
 culture_tradition_events.3100.c: "Bądźcie posłuszni, albowiem duch niedźwiedzia jest po mojej stronie."
 tradition_ordo_riders_name: "Jeźdźcy ordo"
 tradition_ordo_riders_desc: "Zapotrzebowanie na stada oraz potrzeba wzmocnienia jedności plemienia sprawiły, że wielu członków hordy tej kultury stało się krzepkimi wojownikami, zdolnymi nie tylko odpierać ataki, lecz także skutecznie gromadzić zapasy dla swojego ludu."
