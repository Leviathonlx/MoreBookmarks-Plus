 culture_emergence_events.0005.t: "Retoromański romans"
 culture_emergence_events.0005.desc: "Gdy ludność miejsca znanego jako [county_scope.GetNameNoTierNoTooltip] świętuje dzień, w którym powstała kultura [new_culture_scope.GetName|l], zauważam, że część bardziej #italic prostych#! zbiorowości zamieszkujących te ziemie wciąż posługuje się dialektem brzmiącym według mnie inaczej niż mowa [new_culture_scope.GetNameNoTooltip|l].\n\nPrzechodząc, w pobliżu drogi dostrzegam osobę chłopskiego pochodzenia gawędzącą z kimś w polu.\n\n– Hej, ty! – grzmię. – Jakim, u licha, językiem mówisz?\n\n[rustic_peasant.GetWomanMan|U] waha się.\n\n– Wydaje mi się – odpowiada powoli, a język, w którym mówi, rozpoznaję jako [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] – że to tak zwany dialekt #italic retoromański#!.\n\n„Retoromański”? Czy taki właśnie naprawdę jest mój lud?"
 culture_emergence_events.0005.a: "Powinniśmy używać języka retoromańskiego – zgodnego z naszym duchem."
 culture_emergence_events.0005.a.tt: "Społeczność [new_culture_scope.GetNameNoTooltip|l] będzie używać #bold wyłącznie#! nazw retoromańskich"
 culture_emergence_events.0005.b: "Społeczność [new_culture_scope.GetName|l] wzbogaci swoją mozaikę kulturową o język retoromański."
 culture_emergence_events.0005.b.tt: "Społeczność [new_culture_scope.GetNameNoTooltip|l] będzie używać nazw retoromańskich #bold oraz#! nazw używanych obecnie"
