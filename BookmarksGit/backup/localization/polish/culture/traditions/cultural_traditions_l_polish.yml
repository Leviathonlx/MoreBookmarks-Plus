 tradition_tgp_rice_cultivators_name: "Rolnicy uprawiający ryż"
 tradition_tgp_rice_cultivators_desc: "Ryż stanowi siłę napędową tej kultury. Sumienna praca i wiedza na temat rolnictwa sprawiają, że ludność ta może liczyć na obfite plony, jeśli tylko kontroluje tereny odpowiednie do uprawy ryżu. W rezultacie dysponuje ona silną gospodarką i wojskiem, znacznie przewyższając mniej zaawansowanych sąsiadów."
 tradition_tgp_inward_perfection_name: "Wewnętrzna perfekcja"
 tradition_tgp_inward_perfection_desc: "Ta kultura ponad obce wpływy ceni samowystarczalność i bogactwo wypływające z wewnętrznych cnót. Więzi dyplomatyczne bywają nietrwałe, natomiast wiedza i introspekcja rozkwitają w spokojnej izolacji."
 tradition_tgp_fortified_strongholds_name: "Ufortyfikowane twierdze"
 tradition_tgp_fortified_strongholds_desc: "Dla tej kultury charakterystyczne są wielkie, ufortyfikowane miasta, pełniące funkcje religijne, militarne i administracyjne. Ich ochrona ma kluczowe znaczenie, a zakładanie kolejnych ośrodków przynosi ogromny prestiż."
