 tradition_tgp_hydraulic_builders_name: "Budowniczowie systemów hydraulicznych"
 tradition_tgp_hydraulic_builders_desc: "Ta kultura przywiązuje szczególną wagę do wykorzystania systemów wodnych w celach duchowych. Sercem jej fascynacji jest budowla o nazwie [GetBuilding('sacred_pool_06').GetName|l], która często rozrasta się do formy większych rezerwuarów o ogromnym znaczeniu religijnym."
