 pray_for_rain: "– Muszę modlić się o deszcz, by odmienić los mojej rodziny – mówi mi głodny rolnik."
 pray_for_health: "– Muszę modlić się o poprawę zdrowia mojej matki – mówi mi pewien nisko urodzony."
 pray_for_gold: "– Wszystkie moje oszczędności przepadły. To przez hazard – mówi mi rolnik bez środków do życia."
 pray_for_love: "Podsłuchuję jakiegoś wieśniaka.\n\n– To samolubne, wiem, ale czy to aż tak źle modlić się, żeby ktoś mnie kochał? Starzeję się i muszę wziąć ślub! – mówi."
