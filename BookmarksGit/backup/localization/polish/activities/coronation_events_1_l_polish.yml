 ach_maintenance_events.0100.desc: "Osoba znana jako [host.GetName] nie żyje – [host.GetDeathReason]. Wszystko miało miejsce podczas [host.Custom('PL_jego_jej')] wstąpienia na tron. Niewiele mogę zrobić poza zabraniem swojej świty i opuszczeniem tego miejsca."
 ach_maintenance_events.0100.a: "Niech na miejsce znane jako [host.GetPrimaryTitle.GetNameNoTooltip] spłynie łaska [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ach_maintenance_events.0101.t: "[host.GetTitleAsNameNoTooltip] trafia do niewoli" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "W przeddzień swojego wstąpienia na tron [host.GetName] trafia do niewoli. Stoi za tym [gaoler.GetName]. Szczegóły tego zdarzenia są wciąż nieznane, a [gaoler.GetName] milczy w kwestii swoich zamiarów wobec nowego więźnia. Niewiele mogę zrobić poza zabraniem swojej świty i opuszczeniem tego miejsca."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "[ROOT.Char.Custom('InsultNoun')|U]! [gaoler.Custom('GetDaughterSon')|U] wstrętnych kanalii bierze mnie do niewoli podczas #EMP mojej własnej koronacji#!. Ceremonia zostaje odwołana, a moja przyszłość jest niepewna."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "[host.GetTitleAsNameNoTooltip] poznaje samotność" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "Nikt nie przybył na moją koronację! Bez poddanych oglądających moje wstąpienie na tron [host.GetTitleAsNameNoTooltip] to tylko puste słowo i ułuda.\n\nMuszę odwołać ceremonię. Tej zniewagi nie zapomnę."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Śmierć celebransa" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "Osoba znana jako [officiator.GetName] i jednocześnie celebrans koronacji nie żyje – [officiator.GetDeathReason|l]. Wszystko miało miejsce podczas wstąpienia na tron osoby, którą jest [host.GetName]. [host.GetTitledFirstName] w obliczu żałoby odwołuje koronację. Niewiele mogę zrobić poza zabraniem swojej świty i opuszczeniem tego miejsca."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "[host.GetTitleAsNameNoTooltip] poznaje smak ekskomuniki" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "Opierając się na swej nieskończonej wiedzy i woli [hof.GetFaith.HighGodNamePossessive], [hof.GetName] postanawia ekskomunikować osobę, którą jest [host.GetName]. Wszystko ma miejsce podczas [host.Custom('PL_jego_jej')] wstąpienia na tron. Niewiele mogę zrobić poza zabraniem swojej świty i opuszczeniem tego miejsca."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "[ROOT.Char.Custom('InsultNoun')|U]! [hof.Custom('GetDaughterSon')|U] podłych gnid nakłada na #EMP mnie#! ekskomunikę. W dniu mojego namaszczenia! To nie była cudowna wola [hof.GetFaith.HighGodNamePossessive], tylko szepty [ROOT.Char.GetFaith.DevilNamePossessive], które pchnęły [hof.Custom('PL_go_ja')] do tego znieważającego i bluźnierczego aktu.\n\nMuszę odwołać ceremonie. Nie zapomnę tej zniewagi."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "Ceremonialne szaty"
 coronation_events.1034.desc: "– A więc [host.GetTitleAsName] waży się włożyć na siebie wykonany z [detractor.Custom('RegionalFabric')] strój, którego kolor to [detractor.Custom('GetComplexColor')]? – mamrocze [detractor.Custom2('MyCharacterIntroduction', ROOT.Char)], mrużąc oczy. – To barwa zarezerwowana dla ludzi odpowiedniej rangi, wykazujących się cnotą – nie próżnością. Gdyby bez pozwolenia okrywała moje ciało, spotkałaby mnie krytyka.\n\n– Krytyka? – wcina się [supporter.Custom2('MyCharacterIntroduction', ROOT.Char)]. – Ta szata została zaaprobowana; jest noszona dla uhonorowania rytuałów starszych niż nasi pradziadowie. Harmonia, balans, prawowite rządy – to nie próżność. To legitymacja.\n\nSłowa przecinają powietrze – są ciche, ale pulsują emocjami. Zerkam w dół, na swoje rękawy. Ostateczny wybór należy do mnie, ale… zaczynam się zastanawiać, o czym będzie świadczyć ten strój, kiedy wejdę do sali?"
 coronation_events.1034.a: "Moja szata przyćmi osobę znaną jako [host.GetTitledHouseNameOrFirstName]!"
 coronation_events.1034.a.tt: "To [host.GetTitledHouseNameOrFirstName] zdecyduje o konsekwencjach tego wyboru"
 coronation_events.1034.b: "Dopasuję swoją szatę do kolorów, które nosi [host.GetTitledHouseNameOrFirstName], dając cichy wyraz lojalności."
 coronation_events.1034.c: "Założę to, co przewidują rytuały."
 coronation_events.1034.d: "Włożę na siebie strój w kolorach stolicy."
 coronation_events.1035.t: "Zakazany odcień"
 coronation_events.1035.desc: "Kiedy w sali pojawia się [offending_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], natychmiast rozlegają się szepty. [offending_guest.Custom('PL_jego_jej')|U] szata – wspaniała, pełna przepychu i całkowicie ponad stan – nie tylko złamała zwyczaj, ale też nagięła prawo.\n\nPodchodzi do mnie z zawadiackim uśmieszkiem na twarzy. – Co [ROOT.Char.Custom('FormOfAddressForLiege')] myśli o mojej szacie?"
 coronation_events.1035.a: "Niech ma swoje pięć minut."
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName] ignoruje ten występek"
 coronation_events.1035.b: "[offending_guest.Custom('PL_jego_jej')|U] przewinienie nie przejdzie bez echa."
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName] chowa urazę"
 coronation_events.1035.c: "Porozmawiam z [offending_guest.Custom('PL_nim_nia')] na osobności. Może wystarczy ostrzeżenie."
 coronation_events.1035.c.toast: "Osoba znana jako [host.GetTitledHouseNameOrFirstName] udzieliła ostrzeżenia na osobności"
 coronation_events.1036.t: "Wersety przy stole"
 coronation_events.1036.china.desc: "[host.Custom('GetExpensiveDrink_Singular')|U] to wyborne urozmaicenie biesiady. Kielichy stukają, a sala rozbrzmiewa śmiechem, gdy wtem daje się słyszeć czysty głos.\n\n– Zamieńmy tę ucztę w wiersz – deklaruje [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], kończąc chwilę wcześniej [Glossary('lüshi', 'GLOSS_LUSHI')] wychwalający osobę znaną jako [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. – Takie konkursy sprawdzają [Glossary('wen', 'CONFUCIAN_WEN')], jak mają w zwyczaju robić uczeni.\n\nWśród zebranych widać poruszenie – jedni są chętni, by przedstawić swoje lekcje, inni ostrożni wobec kryjących się w wersetach złośliwości."
 CONFUCIAN_WEN: "Odnosi się do kulturowego wyrafinowania, wychowawczej siły literatury, rytuału i elokwencji w myśli konfucjańskiej."
 GLOSS_LUSHI: "Jest to forma wiersza o ustalonym schemacie, z rygorystycznymi wzorcami tonów i paralelizmem. Opanowanie lüshi stanowi o wykształceniu i wysokiej kulturze."
 coronation_events.1036.japan.desc: "Powietrze w sali pachnie jak [host.Custom('GetExpensiveDrink_Singular')], a do uszu dociera szum [host.Custom('RegionalFabric')], kiedy z umyślną gracją podnosi się głos.\n\n– Czyż nie powinniśmy stworzyć specjalnie na to spotkanie paru wierszy? – proponuje [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], po czym zaczyna recytować [Glossary('waka', 'GLOSS_waka')] na cześć osoby znanej jako [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. – Takie wiersze odsłaniają goszczące w sercach [Glossary('miyabi', 'JAPANESE_MIYABI')], o czym dworzanie dobrze wiedzą.\n\nPrzez twarze zebranych przebiega uśmiech – wiersz wszak może wychwalać, ale także dopiec subtelnym dowcipem."
 JAPANESE_MIYABI: "Odnosi się do panujących na dworze elegancji i wyrafinowania – ideału piękna i wrażliwości centralnego dla japońskiej kultury arystokratycznej."
 GLOSS_WAKA: "Poetycka kompozycja 31 sylab (5-7-5-7-7), popularna wśród japońskiej arystokracji."
 coronation_events.1036.korea.desc: "Uczta nabiera tempa, a salę wypełnia śmiech – najwidoczniej [host.Custom('GetExpensiveDrink_Singular')] w kielichach to doskonałe panaceum na smutki. Nagle jakiś głos prosi o ciszę.\n\n– Pozwólcie wygłosić wiersz na cześć naszego gospodarza – ogłasza [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], a potem deklamuje dystyngowany dwuwiersz wychwalający osobę znaną jako [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. – W tych wierszach pokazujemy [Glossary('mun', 'KOREAN_MUN')], wykształcenie cenione już od czasów mędrców.\n\nNiektórzy zgadzają się i kiwają głowami, inni przygotowują się na najgorsze – nie wszystkie wersety są bowiem czystą pochwałą."
 KOREAN_MUN: "Odnosi się do literackiego wyrafinowania i nauk konfucjańskich, będących oznaką erudycji wśród arystokracji."
 coronation_events.1036.desc: "Uczta nabiera tempa, a ponad zgiełkiem unosi się głos – pewny i pełen wdzięku.\n\n– Niech każde z nas podzieli się wierszem – mówi [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)] po wyrafinowanej recytacji na cześć osoby znanej jako [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. – W poezji pokazujemy to, co cenimy – cnoty, porządek czy też splendor.\n\nWśród zebranych widać poruszenie. Nie każda poezja jest pochlebna – niektóre słowa potrafią mocno ranić."
 coronation_events.1036.a: "– Dopasuję się do tonu wierszy i wychwalę miejsce znane jako [host.GetPrimaryTitle.GetTierAsNameNoTooltip], należące do osoby, którą jest [host.GetTitledFirstName]."
 coronation_events.1036.b: "– Mam w głowie jeden werset… to wyraziste wspomnienie z lamentów dawnego mistrza."
 coronation_events.1036.c: "– Niech moje słowa wybrzmią taktownie i elegancko – wygłoszę formalne wersety, by wypełnić formalności."
 coronation_events.1036.d: "– [verse_initiator.GetFirstNameNoTooltip] ma talent – [verse_initiator.Custom('PL_jego_jej')] wiersz był piękny. Dopilnuję, by wszyscy o tym wiedzieli."
 coronation_events.1036.e: "– Nie obyło się bez wpadek. Zaoferuję kilka delikatnych sugestii."
 coronation_events.1037.t: "[ROOT.Char.GetFaith.HighGodName|U] przemawia"
 coronation_events.1037.desc: "Przez dwór przebiega niski pomruk. [omen_happening.GetNameNoTooltip]? Coś takiego! Wieści o tym dopiero dotarły, a ludzie już gadają, jakby nastąpiło objawienie [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] pochyla się bliżej ze zmartwionym spojrzeniem: – Wieści szybko się rozchodzą, [ROOT.Char.Custom('FormOfAddressForLiege')]. Wielu ludzi ogarnął niepokój. Zastanawiają się, czy to ostrzeżenie [ROOT.Char.GetFaith.HighGodNamePossessive]."
 coronation_events.1037.a: "– Moi poprzednicy przetrzymali gorsze rzeczy."
 coronation_events.1037.b: "– Niech przemówi [respected_elder.GetTitledFirstNameNoTooltip]."
 coronation_events.1037.c: "– Precz z tym siejącym strach tchórzem!"
 coronation_events.1037.d: "– Niepokój [ROOT.Char.GetFaith.HighGodNamePossessive|U] wprowadza zamęt, ale my idziemy naprzód."
