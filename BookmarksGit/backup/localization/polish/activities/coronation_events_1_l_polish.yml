 coronation_events.1032.t: "Odważny gest"
 coronation_events.1032.desc: "Tej doniosłej i majestatycznej okazji wciąż jakby czegoś brakowało. Przecież to nie jakieś zwykłe spotkanie czy uczta, a raczej chwila wspaniałego dokonania politycznego napędzającego historyczną zmianę.\n\n– Nie słowa, a czyny świadczą o wielkości władcy – mówi do mnie szeptem [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetTitledFirstName]. – Czyny! Czyny, które poruszą fundamentami miejsca, jakim jest [ROOT.Char.GetPrimaryTitle.GetTierAsName] – dodaje nagląco.\n\nMój przeciwnik [detractor.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], nie ma dobrego zdania na temat tego wydarzenia i obserwuje wszystko z pogardą."
 coronation_events.1032.b: "– Pozwól nam wyrazić swoją wieczną wierność."
 coronation_events.1032.c: "Powołując nowy zakon rycerski, wzywam wiernych!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip] przygotuje deklarację nowego zakonu rycerskiego."
 create_holy_order_decision_effect_message_coronation: "Założony zostanie [holy_order|El] twojej [Concept('faith', 'wiary')|E]\n$EFFECT_LIST_BULLET$Staniesz się [Concept('holy_order_patron', 'patronem zakonu rycerskiego')|E]\n$EFFECT_LIST_BULLET$Siedzibą zakonu będzie miejsce o nazwie [barony.GetName]"
 coronation_events.1032.d: "– Wścibskie oczy zostaną #EMP wydłubane!#!"
 coronation_events.1032.d.flavor: "Osoba znana jako [detractor.GetFirstNameNoTooltip] zostanie publicznie ukarana podczas ceremonii. Sprzeciw nie będzie tolerowany."
 coronation_events.1032.a: "Niech samo niebo przyłączy się do uroczystości!"
 coronation_events.1032.a.flavor: "Niech słudzy wypuszczą gromady złapanych ptaków – opróżnić wszystkie klatki!"
 every_compassionate_calm_supporter: "Każdy gość z następującą cechą: [GetTrait('compassionate').GetName( GetNullCharacter )|l], [GetTrait('calm').GetName( GetNullCharacter )|l] lub [coronation_supporter|El]"
