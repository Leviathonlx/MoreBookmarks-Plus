 coronation_events.1029.t: "Zapomniana przysięga"
 coronation_events.1029.desc: "Słyszę wyraźnie, jak rozwija się długi zwój.\n\n– Wasza czcigodność – mówi [priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], kłaniając się lekko. – Udało mi się to odnaleźć wśród najstarszych kronik miejsca znanego jako [primary_title.GetName]. Napisano tu o przysiędze [ROOT.GetCharacter.Custom('GetMythicalFounder')], przyznającej przyszłym władcom prawa i przywileje, które popadły w zapomnienie.\n\n[guest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], pochyla się z wyraźną ciekawością.\n\n– Zapomniana przysięga? To może być… interesujące – mamrocze pod nosem."
 coronation_events.1029.supporter.desc: "Zapach zwietrzałego zwoju uderza mnie w nozdrza.\n\n– Wasza czcigodność – mówi [priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]. – To odnaleziona w naszych najstarszych archiwach przysięga [ROOT.GetCharacter.Custom('GetMythicalFounder')], która wiąże władcę i lojalnych poddanych wzajemnym zobowiązaniem i gwarancją nagrody. Nie ulega wątpliwościom, że była przeznaczona na czasy takie jak nasze.\n\n[guest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] i lojalny zwolennik, uśmiecha się szeroko.\n\n– To doskonały moment, by odnowić stare przysięgi."
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], rozwija zniszczony zwój.\n\n– Wasza czcigodność – zwraca się do mnie. – To przysięga [ROOT.GetCharacter.Custom('GetMythicalFounder')], deklaracja suwerennej władzy nad wszystkimi terenami, niedawno odnaleziona w archiwach miejsca znanego jako [primary_title.GetNameNoTier]. Potwierdza wasze prawo do egzekwowania lojalności – i karania nieposłuszeństwa.\n\n[guest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] i jednocześnie osoba słynąca ze szczerej do bólu krytyki, głośno wyraża swoje stanowisko.\n\n– Nieaktualne słowa martwych ludzi!"
 coronation_events.1029.a: "Rządzę, bo taka jest wola [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], niech nasza przysięga dorówna pradawnej."
 coronation_events.1029.c: "Niech [guest.GetFirstNameNoTooltip] przysięgnie mi swoją wierność."
 coronation_events.1029.d: "Niech wszyscy poznają ten zaginiony tekst!"
 coronation_events.1029.e: "Niech przeszłość pozostanie pogrzebana."
 coronation_events.1030.t: "Pamiątka dla potomności"
 coronation_events.1030.exalt.desc: "[scholar.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], podchodzi z pergaminem w dłoni, uśmiechem dając wyraz swojemu entuzjazmowi.\n\n– Wasza dostojność – mówi – tak wspaniała koronacja zasługuje na miejsce w annałach historii. Czy pozwolisz, by jeden z moich skrybów uwiecznił blask twoich regaliów, potęgę miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] i podziw, jaki udało ci się tu wzbudzić?"
 coronation_events.1030.impress.desc: "[scholar.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], wykonuje gest w moją stronę.\n\n– Cóż za oddana publiczność! – wykrzykuje. – Jeśli pozwolisz, poproszę jednego ze swoich skrybów, by opisał reakcje twoich gości – wiwaty, westchnienia, a nawet łzy. Niech nikt nie zapomni, jak bardzo twoja koronacja poruszyła nas wszystkich."
 coronation_events.1030.supporters.desc: "[scholar.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], wita mnie roziskrzonym spojrzeniem.\n\n– Najbardziej uderzyła mnie lojalność twoich poddanych – przyznaje. – Jeśli pozwolisz, poproszę swojego skrybę, by napisał o tym wydarzeniu. Powstałaby [scholar.Custom('GetChronicleSaga')] przeznaczona wyłącznie dla twoich zwolenników, tak wiernych i silnych dzięki zjednoczeniu."
 coronation_events.1030.detractors.desc: "[scholar.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], nachyla się konspiracyjnie.\n\n– Twoi przeciwnicy byli niezręcznie milczący – mówi półgłosem – albo też głośno wyrażali swoje rozgoryczenie. Moi skrybowie opiszą ich prowokacje, by przyszłe pokolenia mogły stosownie osądzić twoich wrogów…"
 coronation_events.1030.a: "– Tak jest! Wieczny splendor!"
 coronation_events.1030.b: "– Podkreślmy zadowolenie moich gości."
 coronation_events.1030.c: "– Oby twoje słowa były godne ich wierności."
 coronation_events.1030.d: "– Te gnidy zasługują na piętnowanie po wsze czasy."
 coronation_events.1030.e: "– Nie. Ten tekst powinien sławić [ROOT.Char.GetFaith.HighGodNamePossessive]."
 coronation_events.1030.tt.success: "[scholar.Custom('GetChronicleSaga')|U] jest chwalona"
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')|U] jest wyśmiewana"
 bp4_chronicled_coronation_modifier: "Koronacja opisana w kronice"
 legend_chapter_great_coronation: "Koronacja osoby znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] była najwspanialszym tego rodzaju wydarzeniem w dziejach ludzkości – a na każdą chwilę chwalebnej ceremonii spłynęło błogosławieństwo [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]. Cały znany świat patrzył z podziwem, jak [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] wstępuje na tron."
 coronation_events.1031.t: "Powstanie chóru"
 coronation_events.1031.exalt.desc: "Podczas gdy wielka sala tętni gorączkowym zgiełkiem przygotowań, [priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], zbliża się do mnie z kolekcją nadwątlonych śpiewników pod pachą.\n\n– Wasza dostojność – mówi z powściągliwą dumą – chór oczekuje jedynie twojego przewodnictwa. Czy pozwolisz, by ich głosy wzniosły się ku niebiosom, głosząc twoje boskie prawo i niezrównaną wspaniałość miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]?\n\nW myślach jawi mi się nadchodząca ceremonia – każda nuta wynosi państwo ku wyżynom chwały."
 coronation_events.1031.impress.desc: "Podczas gdy służba dopracowuje dekoracje, a giermkowie powtarzają swoje partie, [priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], zastaje mnie przy ostatnich przygotowaniach.\n\n– Państwo będzie słuchać z wyjątkową uwagą – mówi z porozumiewawczym uśmiechem. – Niech chór zaśpiewa hymn, który poruszy dziesiątkami serc i zagłuszy nierozważnych krytykantów.\n\nTo bardzo kojąca myśl: sala tonąca w dźwiękach, a każdy głos staje się częścią mojego wielkiego wystąpienia."
 coronation_events.1031.supporters.desc: "Wśród gęstego tłumu skrybów i kucharzy uwijających się w korytarzach, [priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], zatrzymuje mnie subtelnym gestem.\n\n– Twoi wierni zwolennicy będą się przyglądać – mówi. – Niech hymny przypomną im, dlaczego podążają właśnie za tobą – pieśni, które zjednoczą zdeterminowane serca i umocnią wiarę w twoje panowanie.\n\nChór czeka na moje decyzje, gotów rozpocząć próby."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], zniża głos i z wyraźną ostrożnością rozgląda się wokół.\n\n– Nie wszyscy zebrani będą wiwatować na twoją cześć – ostrzega. – Gdy poniosą się hymny, a razem z nimi ciężar autorytetu, przeciwni tobie nikczemnicy nie będą mogli cię już więcej lekceważyć. Niech uszy tych potworów wypełni potęga twojej korony.\n\nDyrygent chóru trwa w oczekiwaniu na ton i przesłanie, które wybiorę."
 coronation_events.1031.a: "– Śpiewajcie o mojej chwale!"
 coronation_events.1031.b: "– Niech hymn stanowi wezwanie do pokoju i zjednoczenia."
 coronation_events.1031.c: "– Niech to będzie przestroga dla wrogów rodu [ROOT.Char.GetDynastyName]."
 coronation_events.1031.d: "– Żadnego hymnu. Niech dziś przemówi cisza."
 coronation_events.1031.e: "– Mam idealny utwór na tę okazję!"
