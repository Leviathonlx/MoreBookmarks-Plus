 ### Events
 # Flavor
 coronation_events.1000.t: "Chwytliwe szyderstwo"
 coronation_events.1000.low_county_opinion.desc: "Bard spogląda na zgromadzonych z ironicznym uśmiechem.\n\n– Osobą, której dedykuję tę pieśń, jest [ROOT.Char.GetName], na prośbę ludu zamieszkującego miasto [ROOT.Char.GetCurrentLocation.GetName]! Tytuł brzmi „Nasza miłość, [ROOT.Char.GetTitledFirstNameNoTooltip]”!\n\nMelodia jest skoczna, ale im dłużej trwa, tym wyraźniej dostrzegam złośliwy błysk w oczach śpiewaka i stłumiony chichot kilku gości.\n\nMuszą uwielbiać tę swoją miłość."
 coronation_events.1000.rival.desc: "Wśród radosnych hulanek dostrzegam, jak osoba, którą jest [rival.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))], wręcza bardowi kilka monet. Chwilę później muzyk ogłasza:\n\n– [rival.GetNameNoTooltip] prosi, by zadedykować ten utwór osobie, którą darzy przyjaźnią, a jest to [ROOT.Char.GetName]! Jego tytuł brzmi „[ROOT.Char.GetFirstNameNoTooltip] to [ROOT.Char.Custom('InsultNoun')]!”\n\nPrzeszukuję tłum wzrokiem i w końcu to dostrzegam – [rival.GetFirstNameNoTooltip] na twarzy ma nikczemny uśmiech. Pieśń – niestety – jest raczej miła dla ucha."
 coronation_events.1000.tyrant.desc: "Bard – z buntowniczym wyrazem twarzy – występuje naprzód i zaczyna śpiewać balladę pod tytułem:\n\n„Oto [ROOT.Char.GetName], Żelazna Pięść”.\n\nZ każdego wersu sączą się i niosą po sali słowa, które pozornie mnie wychwalają, ale w rzeczywistości są zawoalowaną kpiną. Zaciskam zęby, gdy prześmiewcza melodia narasta, opisując moje rządy jako małostkową tyranię."
 coronation_events.1000.desc_fallback: "Bard kończy porywającą melodię ozdobnikiem, po czym oznajmia:\n\n– Adresatem kolejnej pieśni jest [ROOT.Char.GetName]. Tytuł brzmi „[ROOT.Char.GetFirstNameNoTooltip] to [ROOT.Char.Custom('InsultNoun')]”!\n\nW sali zapada cisza, a chwilę później wśród tłumu rozlega się gromki śmiech. Melodia jest zaskakująco przyjemna."
 coronation_events.1000.bribe: "Zapłaćmy za piosenkę, która mnie wychwala."
 coronation_events.1000.epic_rap_battle: "Szatą będzie mi moja inteligencja!"
 coronation_events.1000.epic_rap_battle.tt.success: "Zdobywasz przychylność tłumu"
 coronation_events.1000.epic_rap_battle.tt.failure: "Ośmieszasz się, próbując zdobyć koronę"
 coronation_events.1000.guards: "– Co za [bard.Custom('InsultNoun')]! Straż, aresztować [bard.Custom('PL_go_ja')]!"
 coronation_events.1002.t: "Gdzie ona się podziała?"
 coronation_events.1002.desc: "Chociaż mój dwór słynie z wielu rzeczy, nie jest znany z dobrej organizacji. W przedsionku co i rusz można usłyszeć mamrotane przeprosiny, kiedy służący kombinują coś przy szatach i szykują wszystko w ostatniej chwili. Niepotrzebnie. Najcenniejsze i najważniejsze przedmioty są przecież bezpieczne – na przykład moja korona. Chwileczkę…\n\nGdzie moja korona?!"
 coronation_events.1002.rival.desc: "Na chwilę przed koronacją sięgam po koronę, która… zniknęła! Ogarnia mnie panika, gdy kątem oka zauważam, że w rogu stoi [rival.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))], ze spojrzeniem utkwionym w pustym stojaku i półuśmieszkiem, którym niemal prowokuje mnie do rzucenia oskarżenia w [rival.Custom('PL_jego_jej')] stronę.\n\nZauważając, jak niepokojąca jest sytuacja, [helper.GetName] – [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] – rzuca się do przodu. Nie ma czasu na wątpliwości. Trzeba działać!"
 coronation_events.1002.find: "Czas zaprowadzić tu porządek!"
 coronation_events.1002.counterfeit: "– Na szczęście była to tylko replika."
 coronation_events.1002.hold: "– Żałośni nikczemnicy! Spotka was za to chłosta!"
 coronation_events.1002.accuse: "Co za [rival.Custom('InsultNoun')]! Miarka się przebrała!"
 coronation_events.1002.accuse.flavor: "A masz!"
 coronation_events.1002.friend: "Dobrze, że jest przy mnie [helper.GetFirstNameNoTooltip]."
 coronation_events.1004.t: "Szepty podczas przyjęcia"
 coronation_events.1004.desc: "[confidant.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))], przyciszonym głosem wyjawia mi trapiący [confidant.Custom('PL_go_ja')] od jakiegoś czasu sekret. Kiedy trawię szokujące informacje, widzę, jak tajemnicza postać pochyla się w naszym kierunku, próbując wyłapać każde wypowiedziane słowo.\n\nKto wie, jak nikczemne ma zamiary. Nie może się dowiedzieć, że [confidant.GetFirstNameNoTooltip] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]. Nie możemy do tego dopuścić."
 coronation_events.1004.bribe: "– Ile trzeba ci zapłacić za milczenie?"
 coronation_events.1004.recruit: "– Ktoś taki jak ty mógłby mi się przydać…"
 coronation_events.1004.intimidation: "#EMP Wbij w [spy.Custom('PL_niego_nia')] mordercze spojrzenie.#!"
 coronation_events.1004.intimidation.tt.success: "[spy.GetTitledFirstNameNoTooltip] wpada w popłoch – udaje ci się [spy.Custom('PL_go_ja')] zastraszyć"
 coronation_events.1004.intimidation.tt.failure: "[spy.GetTitledFirstNameNoTooltip] nie przejmuje się twoją próbą zastraszenia [spy.Custom('PL_go_jej')]"
 coronation_events.1004.guards: "Co za [spy.Custom2('InsultNoun', ROOT.Char)]! Do lochu z [spy.Custom('PL_nim_nia')]!"
 coronation_events.1004.opt-out: "– To nie mój problem."
 coronation_events.1007.t: "Kwestia pierwszeństwa"
 coronation_events.1007.desc: "Przemarsz ma się rozpocząć lada chwila, gdy słyszę, jak [first_guest.GetFirstName] – a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] – i [second_guest.GetFirstName] – dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))] – sprzeczają się o to, kto poprowadzi wstęp do ceremonii.\n\nOdgłosy ich kłótni niosą się po przedsionku. Obie te osoby licytują się swoimi zaletami, przy czym każda z nich uważa, że jest bardziej godna takiego zaszczytu.\n\nZdecydowanie mi to pochlebia."
 coronation_events.1007.guest.desc: "Staję w progu w gotowości, by poprowadzić procesję koronacyjną, kiedy nagle [second_guest.GetFirstName] przepycha się do przodu.\n\n– Ten zaszczyt należy do mnie. Za służbę koronie!\n\nRzucone przez [second_guest.Custom('PL_niego_nia')] ordynarne wyzwanie przerywa świętą ciszę naszych przygotowań."
 coronation_events.1007.bigger: "Jak najbardziej, niech [second_guest.GetFirstNameNoTooltip] się wykaże."
 coronation_events.1007.demand: "To ja mam do tego prawo!"
 coronation_events.1007.appease: "Zastanówmy się wspólnie, jak to rozwiązać…"
 coronation_events.1007.first_guest: "[first_guest.GetFirstName] to dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] i to [first_guest.GetSheHe] pójdzie przodem!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip] na to zasługuje."
 coronation_events.1007.opt_out: "Po cóż się w to mieszać?"
 coronation_events.1011.t: "Ciężar korony"
 coronation_events.1011.desc: "W ciszy poprzedzającej moją koronację urzędnicy odsłaniają artefakt, którym jest [ancestor_artifact.GetName]. Jego blask opowiada o triumfach moich poprzedników.\n\nPrzywołuję w pamięci osobę, którą jest [previous_holder.GetTitledFirstNameRegnal], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))], której rządy ukształtowało mistrzostwo w zakresie [previous_holder.Custom('education_focus')]. A zatem moje rządy tez zostaną zapamiętane osiągnięciami w dziedzinie [ROOT.Char.Custom('education_focus')]. Nasycą artefakt, którym jest [ancestor_artifact.GetName] tak, aby dalej śpiewał pieśni o tych samych motywach."
 coronation_events.1011.refit: "Moja reputacja zależy tylko ode mnie."
 coronation_events.1011.previous: "Ten artefakt oddaje cześć dziedzictwu osoby znanej jako [previous_holder.GetFirstNameNoTooltipRegnal]."
 coronation_events.1011.root_reward.tt: "#weak [modifier|E] nowej [Concept('skill', 'umiejętności')|E] [Concept('artifact', 'artefaktu')|E] zależy od dziedziny [Concept('education', 'edukacji')|E]#!"
 coronation_events.1011.previous_reward.tt: "Jeśli nie zmienisz przeznaczenia korony, artefakt będzie wzmacniany modyfikatorami odpowiadającymi edukacji twojego poprzednika."
