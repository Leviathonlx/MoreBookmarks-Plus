 coronation_events.1012.t: "Na surowo"
 coronation_events.1012.guest.desc: "Podano danie główne: to pièce de résistance zostanie zapamiętane przez wielkich i godziwych!\n\nGdy nasz gospodarz kroi mięso, głód zamienia się mi w ustach w popiół, a pieczeń rozpryskuje krew po całym stole. Bankiet przypomina teraz pole bitwy. Walczę z odruchem wymiotnym, a wokół mnie słychać szepty obrzydzenia."
 coronation_events.1012.host.desc: "Podano danie główne: to pièce de résistance zostanie zapamiętane przez wielkich i godziwych!\n\nGdy zaczynam kroić danie znane jako [guest.Custom('GetExpensiveMeal')|l], głód zamienia się mi w ustach w popiół, a pieczeń rozpryskuje krew po całym stole. Bankiet przypomina teraz pole bitwy. Walczę z odruchem wymiotnym, a wokół mnie słychać szepty obrzydzenia.\n\nZastanawiam się, czy nie należało wydać więcej na posiłki, i widzę, że [guest.GetName] odpycha z przerażeniem swój talerz – trzeba działać natychmiast!"
 coronation_events.1012.eat_it: "Zjesz to – i będzie ci smakowało!"
 coronation_events.1012.back: "Służba! Wracać z tym do kuchni!"
 coronation_events.1012.trend: "Nie widzę problemu. To nowa moda!"
 coronation_events.1012.complain: "Czy [host.GetTitledFirstNameNoTooltip] może to wyjaśnić? To jakiś żart?"
 coronation_events.1012.munch: "Na moje oko wygląda w porządku!"
 coronation_events.1013.t: "Gorący wieczór"
 coronation_events.1013.guest.desc: "Wesołość moich współtowarzyszy wywołuje uśmiech na mojej twarzy. Chichoczę, widząc, jak podczas hałaśliwej zabawy przewracają się jeden na drugiego.\n\nNagle nieprzyzwoity gest przewraca pochodnię prosto na zasłonę.\n\nPłomienie strzelają w górę po ścianach, a goście krzyczą i rozbiegają się. Z sercem bijącym jak oszalałe rzucam się do schronienia, a sala szybko wypełnia się dymem i paniką."
 coronation_events.1013.host.desc: "Chichoczę, widząc, jak podczas hałaśliwej zabawy moi goście przewracają się jeden na drugiego.\n\nNagle nieprzyzwoity gest przewraca pochodnię prosto na zasłonę. Płomienie strzelają w górę po ścianach, a goście krzyczą i rozbiegają się.\n\nOsoba, którą jest [guest.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], rozproszona przez [guest.Custom('GetExpensiveDrink_Singular')] nie zauważyła pożaru. Muszę prędko działać!"
 coronation_events.1013.burn: "Dobrze. Niech spłonie."
 coronation_events.1013.run: "Jak stąd wyjść?!"
 coronation_events.1013.hero: "Utrzymam płomienie z dala. Tędy!"
 coronation_events.1013.snuff_out: "Gdybyśmy odcięli dopływ powietrza…"
 coronation_events.1013.douse: "[ROOT.Char.Custom('RegionalDrink')|U]! Całą kadzią możemy ugasić płomienie!"
 coronation_events.1014.t: "Karmienie paniki"
 coronation_events.1014.guest.desc: "Zajadając się przepysznym daniem znanym jako [guest.Custom('GetExpensiveMeal')|l], napawam się dźwiękiem lamentu.\n\nMogłoby się wydawać, że przez zaniedbanie naszego gospodarza gościom nie zapewniono odpowiedniej ilości jedzenia. Szlachta wymachuje pustymi talerzami, bezwzględnie traktując otoczenie ostrymi jak brzytwa słowami… i łokciami. Ignoruję szereg zniewag, patrząc, jak urażeni dygnitarze toczą wielki bój o ochłapy.\n\n[guest.GetName] znajduje się w samym centrum tej awantury."
 coronation_events.1014.host.desc: "Zajadając się przepysznym daniem znanym jako [guest.Custom('GetExpensiveMeal')|l], napawam się dźwiękiem lamentu.\n\nMogłoby się wydawać, że przez moje zaniedbanie gościom nie zapewniono odpowiedniej ilości jedzenia. Szlachta wymachuje pustymi talerzami, bezwzględnie traktując otoczenie ostrymi jak brzytwa słowami… i łokciami. Ignoruję szereg zniewag, patrząc, jak urażeni dygnitarze toczą wielki bój o ochłapy.\n\n[guest.GetName] znajduje się w samym centrum tej awantury."
 coronation_events.1014.join: "Łapy precz! Ostatnia jest moja!"
 coronation_events.1014.calm: "Tych głupców trzeba powstrzymać!"
 coronation_events.1014.run: "Mam dosyć tej farsy!"
 coronation_events.1015.t: "Uświęcony toast"
 coronation_events.1015.desc: "Gdy chór kończy śpiewanie hymnu, w pogrążonej w atmosferze świętości sali zapada pełna namaszczenia cisza. [GetPietyLevelName(ROOT.Char.GetPietyLevel)|LU] – taką mam reputację i zdaje się, że postać znana jako [guest.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], ulega jej, podnosząc się, by wygłosić ze szczerym zapałem następujące słowa:\n\n– Niech boskie królestwo, [ROOT.Char.GetFaith.DivineRealm|U], rzuci na ciebie swój blask; i niechaj łaska [ROOT.Char.GetFaith.HighGodNamePossessive] cię prowadzi! Niech spłynie na ciebie mądrość [ROOT.Char.GetFaith.CreatorNamePossessive], a wszelkie zło nigdy nie stanie u twych drzwi!"
 coronation_events.1015.divine: "Chwalmy [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 custom.every_zealous_attending_character: "Każdy uczestnik z cechą o nazwie [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 coronation_events.1015.cherish: "[guest.GetFirstNameNoTooltip] jest bardzo uprzejmą osobą!"
 coronation_events.1015.hush: "Popieram. A teraz zamilcz."
 coronation_events.1016.t: "Kielich w górę"
 coronation_events.1016.desc: "W sali zapada cisza. Goście czekają na moją przemowę z zapartym tchem. Opuszczam kielich i spoglądam kolejno na dwie osoby. Pierwszą z nich jest [guest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] – i kanalia. Drugą, niemniej czujną, [guest_2.GetFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))]. Też kanalia.\n\nCo lepiej zrobić: obficie obdarować ich słodkimi pochlebstwami czy wznieść toast tylko po to, by w pełnych jadu słowach przypomnieć im, kto sprawuje tu władzę?"
 coronation_events.1016.great: "– Słuchajcie mnie, gdyż sama prawda kryje się w mych słowach!"
 coronation_events.1016.great.tt.success: "Udaje ci się ich przekonać"
 coronation_events.1016.great.tt.failure: "Nie udaje ci się ich przekonać"
 coronation_events.1016.embarrass: "– Zwracam się do osoby imieniem [guest.GetFirstNameNoTooltip] i do osoby imieniem [guest_2.GetFirstNameNoTooltip], aby przypomnieć im, że…"
 coronation_events.1016.nah: "…albo lepiej się jeszcze napiję. Gdzie [guest.Custom('GetExpensiveDrink_Singular')]?"
 coronation_events.1017.t: "Libacyjna okazja"
 coronation_events.1017.desc: "Zgromadzeni w sali szlachcice odsłaniają butelki najwytworniejszych trunków ze swojego państwa. [supporter.GetFirstName], wzór wszelkich cnót – a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] – częstuje mnie słodko pachnącym napitkiem znanym jako [supporter.Custom('RegionalDrink')].\n\nNaprzeciwko [supporter.Custom('PL_niego_niej')] siedzi kanalia imieniem [detractor.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]. Podaje mi trunek o ostrym zapachu obiecujący niewątpliwą gorycz – to [detractor.Custom('RegionalDrink')].\n\nOd samych zapachów szaleją mi zmysły. Wszyscy czekają na mój werdykt."
 coronation_events.1017.diplo: "Oby moje panowanie okazało się godne takich darów i kunsztu!"
 coronation_events.1017.isolate: "[detractor.GetFirstNameNoTooltip] może poczęstować swoją lurą moje sługi."
 coronation_events.1017.empower: "Niech [supporter.GetFirstName] dostarczy mi więcej tego trunku!"
 coronation_events.1017.nah: "Goście mogą napić się przede mną."
 bp4_coronation_good_harvest_modifier: "Obfitość zagranicznych trunków"
 coronation_events.1018.t: "Gra w krzesła"
 coronation_events.1018.desc: "Kiedy przyglądam się gościom bankietu, słyszę, jak [supporter.GetFirstName], wzór wszelkich cnót, a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], woła przez stół:\n\n– Wasza łaskawość, ktoś taki jak [detractor.GetFirstName] nie powinien siedzieć tak blisko!\n\nSpoglądam w bok i zauważam, że po mojej lewej stronie siedzi ta kanalia, [detractor.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]."
 coronation_events.1018.desc.wrathful: "\n\nOgraniczają mnie zasady decorum, ale najlepszym wyjściem byłoby odsunięcie osoby imieniem [detractor.GetFirstName] wraz z jej krzesłem jak najdalej ode mnie."
 coronation_events.1018.desc.diplo: "\n\nProtokół każe mi uśmiechać się i nie opuszczać głowy."
 coronation_events.1018.deal: "Przyjaciół trzymaj blisko…"
 coronation_events.1018.switch: "Trzymajcie tę kanalię z dala ode mnie."
 bp4_shielded_reign_modifier: "Unikanie odszczepieńców"
 coronation_events.1019.t: "Dowody lojalności"
 coronation_events.1019.desc: "Spoglądam na swoich dzielnych sojuszników. Jednym z nich jest [supporter.GetFirstName], wzór wszelkich cnót, a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]. [supporter.Custom('PL_jego_jej')|U] odwaga, gdy [supporter_memory.GetDescription], była niezaprzeczalna. Drugi to kolejny niezastąpiony ideał, [supporter_2.GetFirstName] – dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))]. Nie zabrakło [supporter_2.Custom('PL_go_jej')] u mojego boku, gdy [supporter_2_memory.GetDescription]. Na twarzach obu tych osób maluje się wyraz wyczekiwania. Dobrze wiedzą, ile zawdzięczam ich lojalności.\n\nW jaki sposób mogę cieszyć się taką wiernością, nie odwdzięczając się przy każdej możliwej okazji?"
 coronation_events.1019.both: "Zasługi obu tych osób są równe."
 coronation_events.1019.memory_reward.tt: "Efekty powiązane z tą opcją zależą od rodzaju wspomnienia."
 coronation_events.1019.supporter: "– Mam coś dla ciebie, [supporter.GetFirstNameNoTooltip]."
 coronation_events.1019.supporter_2: "– [supporter_2.GetFirstNameNoTooltip], przyjmij to, proszę."
 coronation_events.1019.nah: "Słowa będą musiały wystarczyć."
 coronation_events.1020.t: "Obawy klanów"
 coronation_events.1020.desc: "Wraz z końcem uczty koronacyjnej salę zaczynają wypełniać okrzyki.\n\n– Ród [ROOT.Char.GetDynastyName] jest siłą tego państwa – stwierdza [dynasty_vassal.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. – Nasi krewni powinni rządzić, tak jak nakazuje tradycja.\n\n– A co z resztą z nas? – odpowiada z drugiego końca stołu [not_dynasty_vassal.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. – Mamy płacić waszemu kuzynostwu i trzymać języki za zębami?"
 coronation_events.1020.embrace_supporters: "Lojaliści są dla mnie najważniejsi."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low Wpływ na [characters|El]: [coronation_supporters|El]#!#!"
 coronation_events.1020.weaken_detractors: "– A co mnie to obchodzi?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP [characters|E] doświadczające [Concept('stress', 'stresu')|E] to [coronation_detractors|El]#!#!"
 coronation_events.1020.a: "Wysłuchaj ich i znajdź kompromis."
 coronation_events.1020.a.flavor: "Spotykam się z obydwoma wasalami i słucham ich uważnie, starając się uspokoić nastroje i utwierdzić ich, że nasz ród wciąż łączą silne więzi."
 coronation_events.1020.b: "Uznaj za zasadne obawy, które ma [not_dynasty_vassal.GetFirstNameNoTooltip]."
 coronation_events.1020.b.custom: "Każdy [vassal|El] z tej samej [Concept('dynasty', 'dynastii')|E]"
 coronation_events.1020.b.tt: "Twoi krewni będą mieli do ciebie żal za opowiedzenie się po stronie osoby obcej, aby zyskać jej lojalność."
 coronation_events.1020.c: "Takiej bezczelności nie można tolerować."
 coronation_events.1020.d: "Moja powinność jest tam, gdzie moja rodzina."
 clan_unity_coronation_increased: "podczas koronacji okazuje przychylność wobec [Concept('house', 'rodu')|E], odmawiając względów osobom spoza niego"
 clan_unity_coronation_decreased: "podczas koronacji okazuje przychylność wobec osób spoza [Concept('house', 'rodu')|E], odmawiając względów osobom do niego należącym"
 coronation_events.1021.t: "Złoto ponad koroną"
 coronation_events.1021.desc: "Ciążą mi sprawy państwowe, choć nie przyszło mi jeszcze założyć korony. [taxman.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], występuje naprzód i mówi:\n\n– Wasza łaskawość, proszę o pozwolenie na zebranie należytej pełnej dziesięciny – bez ingerencji waszych nadwornych sędziów – inaczej moje zobowiązania staną się dla mnie nieuzasadnionym ciężarem.\n\nObok [taxman.Custom('PL_niego_niej')] stoi [supporter.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], i obserwuje wszystko uważnie. Z błyskiem w oku zdaje się pytać bez słów: „Czy ugnę się przed tym przejawem chciwości? Czy dusigrosze podatkowi, tacy jak [taxman.GetFirstNameNoTooltip], będą decydować o moim losie?”."
 coronation_events.1021.embrace_supporters: "– [supporter.GetFirstNameNoTooltip], uważnie obserwuj tego diabła."
 coronation_events.1021.embrace_supporters.flavor: "Moi prawdziwi zwolennicy są ze mną… Ci pijani z zachłanności stoją za moimi plecami, trzymając dłonie w mojej sakwie!"
 coronation_tax_collectors_watched_modifier: "Zwolennicy obserwują urzędników"
 coronation_tax_collectors_watched_modifier_desc: "Administrację tego władcy tworzą wierni słudzy, którzy uważnie przyglądają się objawom przekupstwa i zdrady."
 coronation_tax_collector_scrutiny_modifier: "Obserwacja ze strony wasali"
 coronation_tax_collector_scrutiny_modifier_desc: "Ta postać jest znana z podburzania i znajduje się pod obserwacją irytujących zwolenników swojego seniora."
 coronation_harsh_collector_modifier: "Surowy poborca podatkowy"
 coronation_harsh_collector_modifier_desc: "Ta postać jest bezwzględna w ściąganiu podatków i budzi strach wśród ludności."
 coronation_thriving_collector_modifier: "Poborca podatkowy cieszący się powodzeniem"
 coronation_thriving_collector_modifier_desc: "Ta postać skutecznie ściąga podatki, budząc konsternację wśród swoich kolegów po fachu."
 coronation_events.1021.impress_attendees: "– Uhonoruj ​​mój lud swoją uczciwością."
 coronation_events.1021.impress_attendees.flavor: "Uszanujemy tradycje naszego klanu, przyjmiemy wszystkich gości i sprawimy, że nikt nie będzie pewien mojego stanowiska."
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip] pozwala sobie na zbyt wiele."
 coronation_events.1021.a.flavor: "Nie będę kłaniać się pieniądzom, gdy nikt nie nosi korony. Niech wszyscy się dowiedzą, kto tu komu rozkazuje."
 coronation_events.1021.b: "Ustąpię – w imię stabilności."
 coronation_events.1021.b.flavor: "Dopóki rządzę, niech zbiera."
 custom.every_tax_slot_vassal: "Każdy [vassal|El] będący w [Concept('tax_jurisdiction', 'jurysdykcji podatkowej')|E] osoby znanej jako[tax_collector.GetShortUINameNotMe]"
 coronation_events.1021.c: "Moja kasa ma pierwszeństwo. Napełnić ją."
 coronation_events.1021.c.flavor: "Jeśli droga do władzy wybrukowana jest złotem, musimy mieć go dużo i dobrze go pilnować. [taxman.GetFirstNameNoTooltip] ma mieć wolną rękę."
 clan_unity_coronation_nepotism.desc: "wspiera nepotyzm, faworyzując własny [house|El] podczas swojej koronacji"
 bp4_empowered_tax_collectors_modifier: "Umocnienie poborców podatkowych"
 coronation_events.1022.t: "Delikatna oferta"
 coronation_events.1022.desc: "[supporter.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], klęka przede mną, unosząc skrzynię z haftowanymi szatami, by rzec z przekonaniem:\n\n– Wasza łaskawość, moja pamięć przypomina ogród, w którym kwitną nasze wspólne wspomnienia. Ze względu na wspaniałą przeszłość pragnę podarować tobie i całemu twojemu dworowi te jedwabne szaty. Proszę jedynie, by [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] ze świty waszej wspaniałości wyróżniali się najznakomitszym odzieniem."
 coronation_events.1022.a: "Gustowny to dar, i niezgorsza rada!"
 coronation_events.1022.b: "– Zaoferuj mi więcej, a będę mieć wobec ciebie dług!"
 coronation_events.1022.c: "Moglibyśmy na tym zarobić!"
 coronation_events.1023.t: "Niech żyje [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.1023.desc: "[detractor.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], podnosi się z kielichem w wysoko uniesionej dłoni. Brzmi jak [detractor.Custom('InsultNoun')], gdy obwieszcza wszem wobec:\n\n– Widzę, wasza miłość, iż pod tą olśniewającą koroną kryje się nie tylko [ROOT.Char.GetTitleAsNameNoTooltip], ale i osoba, której cnotom trudno dorównać! Niewielu władców może poszczycić się tak wieloma #EMP wielbiącymi#! poddanymi. Cóż z tego, że pewne głośne mniejszości podważają mądrość podejmowanych przez waszą wspaniałość decyzji? Gdzież byśmy jednak byli, gdyby nie wspaniałe rządy takiego władcy, któremu nie sposób nie schlebiać?\n\nPo [detractor.Custom('PL_jego_jej')] pozbawionych uprzejmości słowach w sali robi się jakby chłodniej."
 coronation_events.1023.supporter.desc: "Czuję na sobie spojrzenia wszystkich zgromadzonych. Szczególnie intensywnie, okazując szok i niedowierzanie, przygląda mi się [supporter.GetName] – a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]."
 coronation_events.1023.a: "– Zapewniam, że moje rządy na długo pozostaną w sercach i pamięci ludu!"
 coronation_events.1023.b: "– A wszystko to zawdzięczam wsparciu, które daje mi [supporter.GetFirstNameNoTooltip]!"
 coronation_events.1023.c: "– Co za szuja! Straż, aresztować [detractor.Custom('PL_go_ja')]!"
 coronation_events.1023.d: "– Twoja gościnność jest zbyteczna!"
 coronation_events.1023.e: "Reaguję na [detractor.GetHerHis] słowa uprzejmym ukłonem – i niczym więcej."
 coronation_events.1024.t: "Gdzie nie spojrzeć, przyjaciele"
 coronation_events.1024.intro_diff_faith: "[foreign.GetTitleAsNameNoTooltip] miejsca znanego jako [foreign.GetPrimaryTitle.GetNameNoTier], osoba wyznająca [foreign.GetFaith.GetName|l], staje przede mną, okazując szacunek."
 coronation_events.1024.intro_diff_culture: "[foreign.GetTitleAsNameNoTooltip] miejsca znanego jako [foreign.GetPrimaryTitle.GetNameNoTier], osoba, w której żyłach płynie [foreign.GetCulture.GetName|l] krew, wykonuje kilka dziwnych ceremonialnych gestów i przywołuje mnie do siebie."
 coronation_events.1024.intro_diff_neither: "[foreign.GetTitleAsName] miejsca znanego jako [foreign.GetPrimaryTitle.GetNameNoTier] przedstawia mi się w wytwornej ceremonii."
 coronation_events.1024.desc: "Z wysadzaną klejnotami szkatułą w dłoni [foreign.GetFirstNameNicknamedNoTooltip] występuje naprzód, by zwrócić się do całej sali.\n\n– Niechaj wasza wspaniałość raczy przyjąć ten dar jako gest mojej dobrej woli. Uczyńmy go symbolem trwałej więzi między naszymi poddanymi."
 coronation_events.1024.supporter.desc: "\n\n[guest.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], podnosi się, by stanąć u mojego boku.\n\n– Ten dar mógł być początkiem czegoś trwałego – szepcze."
 coronation_events.1024.detractor.desc: "\n\n[guest.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], pochyla się w moją stronę.\n\n– Takie symbole nierzadko skrywają podejrzane zamiary… – szepcze."
 coronation_events.1024.impress_attendees: "– To chwalebna chwila dla naszego ludu!"
 coronation_events.1024.embrace_supporters: "– [foreign.GetFirstNameNoTooltip], oby nasze więzi przetrwały na zawsze!"
 coronation_events.1024.weaken_detractors: "– [guest.GetFirstNameNoTooltip] złorzeczy o twoim podarunku!"
 coronation_events.1024.exalt_crown: "– A więc jesteś odtąd trybutariuszem korony, zgadza się?"
 coronation_events.1024.a: "– #EMP Ha!#! Nie potrzebuję ozdób."
 coronation_events.1024.b: "– Akceptuję ten dar z wdzięcznością i ślubuję ci życzliwość."
 coronation_events.1025.t: "Chłodne spojrzenia"
 coronation_events.1025.desc.intro: "[supporter.GetName] i [detractor.GetName] ([ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] mojej osoby) siedzą w napięciu w pewnej odległości od siebie, posyłając sobie wrogie spojrzenia i wściekle gestykulując. Słyszę echa konfliktów, którym kres może położyć tylko moja korona.\n\n"
 coronation_events.1025.desc.supporter: "Wbrew wyrzucanym z siebie obelgom [supporter.GetTitledFirstNameNoTooltip] uśmiecha się w wyrazie lojalności, gdy dostrzega, że na [supporter.Custom('PL_niego_nia')] patrzę."
 coronation_events.1025.desc.detractor: "\n\n[detractor.GetTitledFirstName] natomiast – w bogatym odzieniu z materiału znanego jako [detractor.Custom('RegionalFabric')] – prowokacyjnie zajmuje miejsce #EMP na#! swoim stole, przewodząc szeregowi podobnych sobie krytykantów w wyśmiewaniu „nieudacznika”, którym jest w ich oczach [supporter.GetFirstNameNoTooltip]."
 coronation_events.1025.a: "– [supporter.GetFirstNameNoTooltip] ma moje pełne wsparcie, bez względu na sytuację!"
 coronation_events.1025.b: "– Chodźcie tu! Radujmy się wspólnie!"
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] może liczyć na moje wsparcie."
 coronation_events.1025.d: "[detractor.GetFirstNameNoTooltip] idealnie się nadaje do tego, by zrzucić na [detractor.Custom('PL_niego_nia')] całą winę."
 coronation_events.1025.e: "– Błagam, pomyśl o naszej przyszłości!"
 coronation_events.1025.f: "Właściwie [detractor.GetFirstNameNoTooltip] ma rację."
 coronation_events.1026.t: "Niezapomniany tort"
 coronation_events.1026.desc: "Wreszcie dociera tort – monumentalny, olśniewający, prawdziwy klejnot tej uczty. Do jego przygotowania kucharze wykorzystali [ROOT.Char.Custom('GetFoodDetail')] i prawdziwy rarytas znany jako [ROOT.Char.Custom('FavoriteTreatDemand')]. Teraz znużeni, lecz pełni dumy prezentują dzieło, nad którym pracowali całą noc. Warstwy tortu nasączone są pięknym zapachem kwiatu, którym jest [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')], a w samym jego sercu udało mi się ukryć maleńki symbol!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip] triumfalnie wydobywa symbol spośród obfitych warstw ciasta, przy czym w niepohamowanej radości niemal uderza mnie w plecy. W sali rozbrzmiewają oklaski: lojalny zwolennik, wyróżniony przez los, cieszy się też przychylnością korony."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip] z przekornym uśmiechem wydobywa symbol ze środka tortu – [token_finder.GetHerHis] zwycięstwo jest niepodważalne. Przez salę przetacza się pomruk zaskoczenia – los, jak się okazuje, potrafi uśmiechnąć się nawet do krytyków korony… choćby tylko tej jednej nocy."
 coronation_events.1026.special_desc: "\n\nZ rozmachem zanurzam nóż w torcie i samodzielnie wydobywam symbol. Na chwilę zapada cisza, po czym sala wypełnia się oklaskami. Nagrodę zdobywa gospodarz!"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip] triumfalnie wyciąga symbol – znak nadchodzącej fortuny – i wywołuje owacje na stojąco."
 coronation_events.1026.special: "Udało mi się! Chwała mi!"
 coronation_events.1026.a: "Pora olśnić wszystkich przemową!"
 coronation_events.1026.b: "[token_finder.GetFirstName], przyjmij swoją nagrodę!"
 coronation_events.1026.c: "[token_finder.GetFirstName], padniesz na kolana w pierwszej kolejności."
 coronation_events.1026.d: "Niech to będzie chwila chwały dla rodu [ROOT.Char.GetDynastyNameNoTooltip]!"
 coronation_events.1026.e: "Nie mogę się doczekać, aż zjem kawałek tortu!"
 coronation_events.1026.f: "Mój kawałek przekazuję moim chłopom!"
 coronation_events.1027.t: "Chwila osoby znanej jako [highlighted_guest.GetTitledFirstNameNoTooltip]"
 coronation_events.1027.desc: "Przedstawiciele szlachty rozpoczynają starannie wyćwiczony układ choreograficzny [ROOT.Char.Custom('GetMedievalDance')]. Trzymając w dłoniach symboliczne rekwizyty, odtwarzają sceny rozkwitu, triumfów i aspiracji mojej dynastii. Wszystkie oczy skierowane są ku centralnej postaci tego wyjątkowego spektaklu…"
 coronation_events.1027.special_desc: "\n\nNagle uświadamiam sobie, że to mnie przedstawiają jako bohatera miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] – wspaniałego bastionu rodu [ROOT.Char.GetDynastyName]. Tańczący tworzą wolną przestrzeń w samym środku. Proszą mnie do tańca. Goście wiwatują donośnie, a ich podziw jest odurzający niczym wino."
 coronation_events.1027.supporter_desc: "\n\n[highlighted_guest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))], obejmuje rolę wychwalanego przodka. Wzbudza powszechny podziw namiętną przemową o potędze mojego rodu. Przekaz jest jasny – moje prawo do rządzenia to spuścizna, która napawa dumą."
 coronation_events.1027.detractor_desc: "\n\nKu mojemu zdziwieniu [highlighted_guest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))], występuje krok naprzód, gdy ceremonia wzywa do oddania symbolicznego hołdu. Zgromadzona publiczność porusza się niespokojnie, rozdarta między śmiechem a niepewnym aplauzem, nie wiedząc, czy traktować to jako żart, przedstawienie… czy może ostrzeżenie."
 coronation_events.1027.fallback_desc: "\n\n[highlighted_guest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))], uosabia całe państwo. Szata w królewskich barwach, tak charakterystycznych dla miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], przewiązana złotą wstęgą otula [highlighted_guest.Custom('PL_jego_jej')] ciało, gdy uroczyście i z gracją deklaruje swoją lojalność. Goście kiwają głowami z aprobatą, podziwiając widowisko."
 coronation_events.1027.special: "Czas zająć miejsce obok."
 coronation_events.1027.a: "Przekazuję wyrazy uznania za ten występ pełen dworskiej wdzięczności."
 coronation_events.1027.b: "Pochwal otwarcie gościa, którym jest [highlighted_guest.GetFirstNameNoTooltip] – lojalność zasługuje na wyróżnienie."
 coronation_events.1027.c: "Podważ działania osoby znanej jako [highlighted_guest.GetFirstNameNoTooltip]."
 coronation_events.1027.d: "Wygłoś mowę na temat tradycji i rodu [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Uśmiechaj się ciepło i ciesz się z innymi."
 coronation_events.1027.f: "Wtop się w tłum i pozwól, by ta chwila przeminęła."
 coronation_events.1028.t: "Błogosławieństwo [clergy_representative.GetFaith.HighGodNamePossessive]"
 coronation_events.1028.supporter.desc: "[clergy_representative.GetFirstName], gorliwy wyznawca wiary, którą jest wiara [clergy_representative.GetFaith.GetAdjective|l], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], występuje naprzód z uroczystym, a zarazem pogodnym wyrazem twarzy.\n\n– Uśmiech zdobi oblicze [clergy_representative.GetFaith.HouseholdGodNamePossessive] na widok jedności wśród władców – rzecze. – Na znak zgody chcę zaoferować błogosławieństwo [clergy_representative.GetFaith.CreatorNamePossessive].\n\n[guest.GetFirstName], jeden z moich lojalnych zwolenników, przygląda się uważnie – ten gest [guest.Custom('PL_go_ja')] bardzo zaintrygował."
 coronation_events.1028.detractor.desc: "[clergy_representative.GetFirstName], gorliwy wyznawca wiary, którą jest wiara [clergy_representative.GetFaith.GetAdjective|l], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], zbliża się powoli, okazując szacunek.\n\n– W imię [clergy_representative.GetFaith.HouseholdGodNamePossessive], wzywam do pokoju ponad granicami i przekonaniami – mówi. – Czy mogę ofiarować błogosławieństwo [clergy_representative.GetFaith.CreatorNamePossessive] podczas twojej koronacji?\n\nWśród tłumu ludzi jest też [guest.GetFirstName], znany sceptyk moich rządów. [guest.Custom('PL_jego_jej')|U] wzrok wyraża wyraźną dezaprobatę."
 coronation_events.1028.fallback.desc: "W trakcie koronacji [clergy_representative.GetFirstName], [clergy_representative.GetFaith.GetAdherentName|l] wizytujący ceremonię, wychodzi naprzód, unosząc ręce w geście szacunku.\n\n– Nauki [clergy_representative.GetFaith.HouseholdGodNamePossessive] mówią o pokoju i zrozumieniu między wyznaniami – mówi łagodnie. – Czy przyjmiesz błogosławieństwo [clergy_representative.GetFaith.CreatorNamePossessive], by podkreślić swoją władzę?\n\n[guest.GetFirstName], osoba reprezentująca zgromadzoną szlachtę, przechyla głowę, zerkając czujnie i nie dając po sobie nic poznać."
 coronation_events.1028.supporter: "[guest.GetFirstNameNoTooltip] musi mnie poprzeć."
 coronation_events.1028.detractor: "Wskaż, że [guest.GetFirstNameNoTooltip] to sympatyk wiary, którą jest [clergy_representative.GetFaith.GetNameNoTooltip]."
 coronation_events.1028.a: "Przyjmij błogosławieństwo w duchu tolerancji."
 coronation_events.1028.b: "Grzecznie odmów przyjęcia heretyckich błogosławieństw."
 coronation_events.1028.c: "– Przecież to czysta herezja!"
 coronation_events.1028.d: "Uchyl się od odpowiedzi na to pytanie."
