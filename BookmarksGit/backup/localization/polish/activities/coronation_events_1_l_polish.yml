 coronation_events.1032.e: "Nie mogę się doczekać, aż będzie już po wszystkim…"
 coronation_events.1033.t: "Sprzeczny głos"
 coronation_events.1033.desc: "– Ta #EMP wielka#! farsa urąga miejscu znanemu jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] i szarga dobre imię przebywających w nim osób, a do tego bezcześci groby przodków! – wrzeszczy [rival.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\nCzuję w [rival.GetHerHis] oddechu cierpki aromat znajomego trunku – to [ROOT.Char.Custom('RegionalDrink')]. [rival.GetFirstName] ma już dobrze wypite! [rival.GetHerHis|U] mętnemu spojrzeniu nie umykają członkowie szlachty, [ROOT.Char.GetFaith.PriestNeuterPlural] ani zagraniczni posłańcy. Rzuca im nieme wyzwanie, by zakwestionowali to nieokrzesane widowisko.\n\n– Jakim prawem [ROOT.Char.GetFirstName] rości sobie pretensje do tej korony? #EMP Hę?#! Jakim prawem!?\n\nWśród zgromadzonych słychać pełne napięcia westchnienia."
 coronation_events.1033.a: "– Na mocy boskiego prawa."
 coronation_events.1033.b: "Skorzystaj z okazji do publicznego pojednania."
 coronation_events.1033.c: "Niech [rival.Custom('PL_go_ja')] wywleką w łańcuchach!"
 coronation_events.1033.d: "Niech ten gryzoń da upust swojej złości…"
