 ### TOOLTIPS
 activity_debate_guest_help_text: "Każdy z zaproszonych [Concept('activity_guests', 'gości aktywności')|E] będzie obserwatorem lub uczestnikiem debaty. Przekonujące argumenty zwiększają [Concept('movement_power', 'siłę ruchu')|E] lub odbierają ją innemu ruchowi. Uczestnictwo w debatach stanowi dobrą okazję na zdobycie [Concept('merit', 'zasług')|E], zwiększenie [Concept('trait_level_track_xp', 'doświadczenia cechy')|E] [GetTrait('confucian_education').GetName( GetNullCharacter )|l] i – potencjalnie – pozyskanie [Concept('elder', 'starszego')|E]"
 reached_disciple_limit: "Osiągnięto maksymalną liczbę adeptów"
