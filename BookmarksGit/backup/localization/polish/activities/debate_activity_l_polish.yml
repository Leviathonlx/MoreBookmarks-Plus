 is_already_leader_and_favored_movement: "Ruch o nazwie [GetPlayer.Custom('GetMyMovementNoTooltip')] jest już [Concept('favored_movement', 'faworyzowanym ruchem')|E], a [GetPlayer.GetShortUINameNotMe] jest jego [Concept('movement_leader', 'przywódcą')|E]"
 gained_many_disciples: "Pozyskujesz osoby znane jako [disciple_3.GetShortUINameNotMe], [disciple_2.GetShortUINameNotMe] i [disciple_1.GetShortUINameNotMe] do grona swoich [Concept('disciples', 'adeptów')|E]"
 gained_few_disciples: "Pozyskujesz osoby znane jako [disciple_2.GetShortUINameNotMe] i [disciple_1.GetShortUINameNotMe] do grona swoich [Concept('disciples', 'adeptów')|E]"
 gained_one_disciple: "Pozyskujesz osobę znaną jako [disciple_1.GetShortUINameNotMe] do grona swoich [Concept('disciples', 'adeptów')|E]"
