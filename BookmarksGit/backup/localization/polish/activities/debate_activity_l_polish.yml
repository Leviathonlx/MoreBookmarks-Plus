 ### CONCLUSION
 activity_debate_conclusion_desc_leadership_winner: "Debata o przywództwo w ruchu o nazwie [GetPlayer.Custom('GetMyMovement')] dobiegła końca i to mnie ogłoszono zwycięzcą!"
