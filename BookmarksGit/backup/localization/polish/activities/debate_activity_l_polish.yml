 debate_type_favor: "Cesarska debata"
 debate_type_favor_desc: "$EFFECT_LIST_BULLET$ Debatuj z członkiem innego ruchu w obecności [Concept('son_of_heaven', 'syna niebios')|E], aby ruch o nazwie [GetPlayer.Custom('GetMyMovementNoTooltip')] stał się [Concept('favored_movement', 'faworyzowanym ruchem')|E]\n\n#weak Sterowanie okrętem należy powierzyć odpowiedniej załodze.#!"
