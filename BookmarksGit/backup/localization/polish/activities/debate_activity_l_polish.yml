 activity_debate_conclusion_desc_favor_winner: "Debata o przychylność osoby, którą jest [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] dobiegła końca, a ruch o nazwie [GetPlayer.Custom('GetMyMovement')] odniósł zwycięstwo!"
