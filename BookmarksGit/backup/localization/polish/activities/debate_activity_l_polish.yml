 ### SETUP
 activity_debate: "Debata"
 activity_debate_plural: "Debaty"
 activity_debate_destination_selection: "Debatę możesz zorganizować w [Concept('capital', 'stolicy')|E] należącej do ciebie, [Concept('movement_leader', 'przywódcy')|E] twojego ruchu, twojego [Concept('liege', 'seniora')|E] lub miejsca o nazwie [GetTitleByKey('h_china').GetName]."
 activity_debate_selection_tooltip: "Zorganizuj aktywność o nazwie [GetActivityType('activity_debate').GetName|l], aby podjąć się rywalizacji o władzę polityczną – przejmij kontrolę w imieniu swoim lub swojego ruchu $activity_debate_host_rewards$"
 activity_debate_desc: "Zasługi, wpływ, #EMP władza#! – to wszystko ma niewielkie znaczenie, jeśli nie potrafisz przedstawić sensownych argumentów na rzecz swojej sprawy.\n\nZwołaj debatę, aby przekonać ludzi, że zasługujesz na większą władzę, lub żeby zakwestionować inny ruch, zapewniając własnemu lepszą pozycję."
 activity_debate_host_desc: "$activity_debate_host_rewards$$activity_debate_guest_rewards$"
 activity_debate_host_rewards: "\n$BULLET_WITH_TAB$[movement_power_i] [movement_power|E]\n$BULLET_WITH_TAB$[influence_i|E] [influence|E]\n$BULLET_WITH_TAB$[merit_i|E] [merit|E]"
 activity_debate_guest_desc: "\n$BULLET_WITH_TAB$Możliwość pozyskania [Concept('disciples', 'adeptów')|E]\n$BULLET_WITH_TAB$Możliwość zwiększenia [Concept('trait_level_track_xp', 'doświadczenia cechy')|E] [GetTrait('confucian_education').GetName( GetNullCharacter )|l]"
 activity_debate_guest_rewards: "\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [trait_level_track_xp|El] [GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Uczestnicy mogą pozyskać [Concept('elder', 'starszego')|E]"
 debate_base_cost: "Koszt podstawowy"
 activity_debate_predicted_cost: "Przewidywany koszt"
