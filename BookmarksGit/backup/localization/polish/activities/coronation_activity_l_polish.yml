 coronation_events.0205.silence: "\n\nW lodowatej ciszy"
 coronation_events.0205.cheers: "\n\nPrzy akompaniamencie radosnych okrzyków"
 coronation_events.0205.desc.host_east_asian: "moja [ROOT.Char.Custom('GetTitleTierAdjective')] procesja przechodzi wzdłuż szeregów, w których są moi [host.Custom('GetFighterTermPlural')] i urzędnicy. Pozostawiamy za sobą moje rodzinne sanktuarium – miejsce, w którym rozpoczęły się dzisiejsze obrzędy."
 coronation_events.0205.desc.guest_east_asian: "[ROOT.Char.Custom('GetTitleTierAdjective')] procesja osoby znanej jako [host.GetTitledFirstName] przechodzi wzdłuż szeregów, w których są jej [host.Custom('GetFighterTermPlural')] i urzędnicy. Pozostawiamy za sobą jej rodzinne sanktuarium – miejsce, w którym rozpoczęły się dzisiejsze obrzędy."
 coronation_events.0205.desc.host: "zgromadzony tłum przepuszcza moją procesję. To widok, jakiego [ROOT.Char.Custom('SettlementCity')|l] długo nie zapomni: u mego boku jadą najwspanialsi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], a za mną podąża [ROOT.Char.Custom('GetTitleTierAdjective')] świta."
 coronation_events.0205.desc.guest: "tłum rozstępuje się przed procesją osoby znanej jako [host.GetTitledFirstName], a moja świta podąża za [host.Custom('PL_nim_nia')], zajmując zaszczytne miejsce."
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\nNad rytuałami wisiała niedobra aura. Jak przodkowie rodu [host.GetDynastyHouseName] mogli nie czuć się zawstydzeni tym nie do końca słusznym wstąpieniem na tron…?"
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\nW powietrzu dało się wyczuć nadzieję. Nieco długi poranny rytuał spełnił swoje zadanie i połączył tę ceremonię z odległą przeszłością."
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\nNiesamowity szacunek podniósł rangę porannych rytuałów, niesionych wraz z powiewem pachnącego kadzidła i zrodzonych z pewnej dumy przodków rodu [host.GetDynastyHouseName]."
 coronation_events.0205.desc.low_magnificence: "Niektórzy [host.Custom('GetLocalCommonerTermPlural')] przyglądają nam się beznamiętnie; inni mamroczą coś z pogardą. Jeden z nich wykrzykuje: #EMP „To nie [host.GetTitleAsName], tylko oszust!”#!, na co tłum zaczyna napierać. Nieliczni [host.Custom('GetFighterTermPlural')] ledwo są w stanie ich powstrzymać."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] tłoczą się, by zobaczyć osobę, która wkrótce obejmie następującą godność: [host.GetTitleAsNameNoTooltip]. W zgromadzonym tłumie [location.GetCulture.GetName|l] dziatwa wspina się na barki rodziców i uśmiecha szeroko."
 coronation_events.0205.desc.high_magnificence: "Słychać dęcie w rogi! Sztandary posuwają się naprzód, a w oczy uderza ich śmiała kolorystyka [host.GetPrimaryTitle.GetAdjective]! [host.Custom('GetLocalCommonerTermPlural')|U] wychwalają osobę, którą jest [host.GetTitleAsNameNoTooltip], a kobiety płaczą ekstatycznie na widok wspaniałej parady."
 coronation_events.0205.a_low_magnificence_east_admin: "Ani łaska żywych, ani umarłych…"
 coronation_events.0205.a_low_magnificence: "Niech wola [ROOT.Char.GetFaith.HighGodNamePossessive] pomoże mi przebić się przez tę tłuszczę…"
 coronation_events.0205.a_high_magnificence: "A moja koronacja #EMP to dopiero początek!#!"
 coronation_events.0205.a: "Zbliża się najwspanialszy moment."
 coronation_events.0205.b: "[ROOT.Char.GetTitleAsNameNoTooltip] musi sprawiać upiorne wrażenie…"
 coronation_events.0205.b_flavor_infirm: "Gdy zmierza na swoją koronację, ledwo tli się w [ROOT.Char.Custom('PL_nim_niej')] życie."
 coronation_events.0205.b_improved: "Na szczęście mało kto to dostrzeże pośród takiego splendoru."
 coronation_events.0205.c_low_magnificence_east_admin: "Ci, w których oczach tli się życie, wiedzą lepiej!"
 coronation_events.0205.c_low_magnificence: "Patrzcie, prostaki! [activity.GetHost.GetTitleAsNameNoTooltip] to ja!"
 coronation_events.0205.c: "[activity.GetHost.GetTitleAsNameNoTooltip] to godność, w którą idealnie się wpisuję!"
 coronation_events.0205.d: "Teraz dostrzegamy miarę osoby, którą jest [activity.GetHost.GetTitleAsNameNoTooltip]!"
