l_polish:
 # Base details
 activity_coronation: "Koronacja"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$@law_icon! [law|E] „[GetLaw('crowned_king').GetName]” lub „[GetLaw('crowned_emperor').GetName]”\n$BULLET_WITH_TAB$Dopóki koronacja jest możliwa, @faction_icon! [factions|El] nie mogą wysuwać żądań\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$Przekonująca [decision|El] o [Concept('oath', 'przysiędze')|E]\n\n@warning_icon! #X @faction_icon! [factions|E] i inni wrogowie zaszkodzą [Concept('coronation_magnificence', 'okazałości')|E] koronacji#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ Uczestnicy mogą poprawić swoją [opinion_i] [Concept('opinion', 'opinię')|E] o innych uczestnikach\n$BULLET_WITH_TAB$Uczestnicy mogą uzyskać wyjątkowe możliwości, w oparciu o swoje [Concept('intent', 'zamiary')|E]"
 activity_coronation_desc: "Zaproś wybitne i wpływowe osobistości z całego państwa do uczestniczenia w ceremonii twojego wstąpienia na tron. Pozwoli to zbudować podstawę dla długich i pomyślnych rządów."
 activity_coronation_conclusion_desc: "[GetActivityType( 'activity_coronation' ).GetName] dobiega końca."
 activity_coronation_selection_tooltip: "Zaproś wybitne i wpływowe osobistości z całego państwa do uczestniczenia w ceremonii twojego wstąpienia na tron. Pozwoli to zbudować podstawę dla długich i pomyślnych rządów.\n\nPrzewidywane nagrody:\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\n[coronation|E] zazwyczaj musi się odbywać w [Concept('realm', 'państwie')|E] [Concept('host', 'gospodarza')|E]. Wyjątkiem są [anointments|El], które mogą być organizowane na ziemiach [Concept('head_of_faith', 'głowy wiary')|E], jeśli znajdują się na nich odpowiednie do tego celu [holy_sites|El]."
 activity_coronation_guest_help_text: "Uroczystość koronacji to wspaniała okazja do zbudowania więzi oraz zaimponowania zarówno [Concept('vassals', 'wasalom')|E], jak i innym [Concept('rulers', 'władcom')|E].\n\nKażdy gość uczestniczący w koronacji będzie mógł poprawić [Concept('opinion', 'opinię')|E] innych gości. Może też mieć specjalne okazje umożliwiające interakcję z [Concept('host', 'gospodarzem')|E] [Concept('activity', 'aktywności')|E]."
 invite_to_activity_flavor_coronation: "Otrzymujesz serdeczne zaproszenie i możliwość wzięcia wraz z resztą państwa udziału w mojej koronacji, która odbędzie się niebawem w miejscu znanym jako [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]."
 activity_coronation_underage_tt: "#bold Nie#! masz przynajmniej #V 12#! lat\n#flavor Korona spada ci z głowy#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName] nie popiera tego [Concept('anointment', 'namaszczenia')|E]. Możesz prosić o [GetPlayer.GetFaith.GetReligiousHead.Custom('PL_jego_jej')] aprobatę poprzez użycie [Concept('interaction', 'interakcji')|E] „[request_anointment|E]”"
 # Province Desc
 activity_coronation_province_desc: "Koronacja odbędzie się w miejscu o nazwie [ROOT.Province.GetName]"
 activity_coronation_capital_province: "\n#p + Stolica#!"
 activity_coronation_holy_site_province: "\n#p + Miejsce święte#!"
 activity_coronation_tradition_province: "\n#p + Tradycyjne miejsce koronacji#!"
 activity_coronation_long_tradition_province: "\n#p ++ Tradycyjne miejsce koronacji#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ Tradycyjne miejsce koronacji#!"
 # Location Triggers
 coronation_location_owned: "Nie znajduje się w [Concept('realm', 'państwie')|E]"
 coronation_location_hof_owned: "[THIS.Province.GetName] – to miejsce #bol nie#! jest [Concept('holy_site', 'miejscem świętym')|E] w [Concept('realm', 'państwie')|E] twojej [Concept('head_of_faith', 'głowy wiary')|E]"
 coronation_location_holy_site_host: "[THIS.Province.GetName] – to miejsce #bol nie#! jest [Concept('holy_site', 'miejscem świętym')|E] w twoim [Concept('realm', 'państwie')|E] (twoja [head_of_faith|El] nie posiada [Concept('holy_site', 'miejsc świętych')|E])"
 coronation_location_neither_capital_nor_holy_site: "[THIS.Province.GetName] – to miejsce #bol nie#! jest [Concept('county_capital', 'stolicą hrabstwa')|E] ani [Concept('holy_site', 'miejscem świętym')|E]"
 # Phases
 coronation_phase_preparations: "Preludium"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "Ceremonia"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "Uczta"
 coronation_phase_feast_desc: ""
 # Types
 coronation_type_normal: "Koronacja"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$Dowiedź swojej [legitimacy_i] [Concept('legitimacy', 'legitymacji')|E]\n$BULLET_WITH_TAB$Złóż [Concept('oath', 'przysięgę')|E] i określ kierunek swoich rządów\n$BULLET_WITH_TAB$Możliwość zyskania [opinion_i] [Concept('opinion', 'opinii')|E] [Concept('vassals', 'wasali')|E] [AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )]\n$BULLET_WITH_TAB$[vassals|E] mogą opuścić @faction_icon! [factions|El]\n$BULLET_WITH_TAB$Możesz się ukoronować, by zyskać dodatkowy [prestige_i] [prestige|El]\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "Dostojna ceremonia będzie niezbitym dowodem słuszności twoich rządów, a majestat państwa spowije cię niczym szata suwerena."
 coronation_type_tributaries: "i [Concept('tributaries', 'trybutariuszy')|E]"
 coronation_type_anointment: "Namaszczenie"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$Dowiedź swojej [legitimacy_i] [Concept('legitimacy', 'legitymacji')|E] ponad wszelką wątpliwość\n$BULLET_WITH_TAB$Zyskaj [piety_i] [piety|El], @fervor_icon! [fervor|El] i przysługę ze strony [Concept('vassals', 'wasali')|E], których można określić jako [GetVassalStance( 'zealot' ).GetTextIcon] [GetVassalStance( 'zealot' ).GetName|l]\n$BULLET_WITH_TAB$Złóż [Concept('oath', 'przysięgę')|E] i określ kierunek swoich rządów\n$BULLET_WITH_TAB$Zyskaj [opinion_i] [Concept('opinion', 'opinię')|E] [Concept('vassals', 'wasali')|E]\n$BULLET_WITH_TAB$Zyskaj [opinion_i] [Concept('opinion', 'opinię')|E] innych [Concept('rulers', 'władców')|E]\n$BULLET_WITH_TAB$[vassals|E] mogą opuścić @faction_icon! [factions|El]\n$BULLET_WITH_TAB$@alert_icon! #alert_trial Musi odbywać się w [Concept('holy_site', 'miejscu świętym')|E] typowym dla twojej [Concept('faith', 'wiary')|E]#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "Prawdziwy suweren winien być natchniony świętym powołaniem i wywyższony boską łaską. Doczesna potęga nigdy nie zdoła tego zastąpić."
 # Options
 anointment_minimum: "[activity_option|E] nie dostępna w przypadku [Concept('anointment', 'namaszczenia')|E]"
 ceremony_size: "Ceremonia"
 coronation_small_ceremony: "Proste obrządki"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$Zmniejszona [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$Zagraniczni [rulers|El] nie dołączą do [Concept('activity', 'aktywności')|E]\n$EFFECT_LIST_BULLET$Jeśli [coronation_magnificence|El] w momencie kluczowym spadnie poniżej #high 50#!, otrzymasz modyfikator „[GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip]” na #high 10 lat#!\n\n#weak I tak jestem już suwerenem, czyż nie? Po cóż wprowadzać wszystkie państwa w tę prostą formalność…?#!"
 coronation_medium_ceremony: "Tradycyjna galanteria"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$Większa [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$[activity_guests|E] będą nieco bardziej skorzy do wzięcia udziału\n\n#weak Święte przysięgi panowania muszą iść w parze z królewskim otoczeniem i wielkim zgromadzeniem pełnym szacunku.#!"
 coronation_large_ceremony: "Chwała i splendor"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$Znacznie większa [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$[activity_guests|E] będą znacznie bardziej skorzy do wzięcia udziału\n\n#weak Pośród świętych relikwii i lśniących klejnotów, w otoczeniu pięknej muzyki zgromadzą się wszyscy moi krewni, lojalni wasale oraz znamienici goście przybyli z odległych stron.#!"
 ceremony_feast_type: "Uroczystości"
 ceremony_feast_type_austere: "Proste obrządki"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$Mniejsza [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$Jeśli [coronation_magnificence|El] w momencie kluczowym spadnie poniżej #high 50#!, otrzymasz modyfikator „[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )]” na #high 10 lat#!\n\n#weak Czy zaproszenie na tę historyczną uroczystość nie jest rozkoszą samo w sobie…?#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "Stosowne biesiady"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$Większa [coronation_magnificence|El]\n\n#weak Wielkie zgromadzenie szlachty odbędzie się bez zbędnych atrakcji, a na uczcie po ceremonii nie będzie przesadnie wykwintnych potraw.#!"
 ceremony_feast_type_lavish: "Wystawne uczty"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$Znacznie większa [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$Mniejsze ryzyko negatywnych wydarzeń\n\n#weak Na gości czekają niezliczone dania kuszące wykwintnymi aromatami i smakami – prawdziwe kulinarne arcydzieła, które przyozdobią królewski stół.#!"
 ach_coronation_low_ceremony_modifier: "Koronacja w odosobnieniu"
 ach_coronation_low_ceremony_modifier_desc: "Większość zwykłych ludzi nie wie, że ten władca jest ich prawowitym seniorem, zaś szlachta z radością puszcza w niepamięć jego skromne uroczystości inauguracyjne."
 ach_coronation_low_feast_modifier: "Wzgardzona szlachta"
 ach_coronation_low_feast_modifier_desc: "Obraźliwie skromne uroczystości związane z koronacją tego władcy wywołały wśród uczestników ogromną pogardę i poskąpiły im wykwintnych potraw."
 mandala_coronation_low_feast_modifier: "Wzgardzeni poddani"
 mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"
 # Special Guests
 coronation_hof_guest: "Głowa wiary"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "Głowa wiary"
 coronation_hof_guest_desc_for_host: "Aby [anointment|El] zostało uznane za [Concept('legitimate', 'prawowite')|E], [head_of_faith|El] musi być [Concept('activity_guest', 'gościem')|E] tego wydarzenia.\n\nZapewnij sobie poparcie głowy wiary dzięki [Concept('interaction', 'interakcji')|E] „[anointment_request|E]”."
 # Doctrines related to Coronations
 doctrine_coronation_name: "Tradycja koronacyjna"
 doctrine_no_anointment_name: "Bez namaszczenia"
 doctrine_no_anointment_desc: "Władcy tego wyznania nie smarują skóry świętymi olejkami. Władza należy do nich – nie potrzebują namaszczenia ani obrządków, aby ją sprawować."
 doctrine_anointment_permitted_name: "Ze zgodą na namaszczenie"
 doctrine_anointment_permitted_desc: "Nawet cesarzowie nie klękają podczas obrządków. Głowa wiary może przewodzić uroczystości, ale wybór sposobu koronacji zależy od władcy."
 doctrine_imperial_anointment_name: "Cesarskie namaszczenie"
 doctrine_imperial_anointment_desc: "Aby ponad wszelką wątpliwość sprawować cesarską władzę, trzeba uklęknąć, ponieważ ten ostateczny, niepodważalny autorytet nadać może władcy tylko głowa wiary."
 doctrine_parameter_no_anointment: "[characters|E] nie mają dostępu do [Concept('activity_option', 'opcji aktywności')|E], którą jest [coronation_anointment|El]"
 doctrine_parameter_theocratic_coronation: "[characters|E] mają dostęp do [Concept('activity_option', 'opcji aktywności')|E], którą jest [coronation_anointment|El]"
 doctrine_parameter_imperial_anointment: "[characters|E] o [Concept('title_tier', 'poziomie')|E] co najmniej [empire|El] muszą skorzystać z [Concept('activity_option', 'opcji aktywności')|E], którą jest [coronation_anointment|El], by zyskać [law|El] „[GetLaw('crowned_emperor').GetName]”"
 # Costs
 CORONATION_BASE_COST: "[GetActivityType( 'activity_coronation' ).GetName] – koszt bazowy"
 # Guest Join Chance Values
 coronation_small_ceremony_value: "$coronation_small_ceremony$: $VALUE|=+0$"
 coronation_medium_ceremony_value: "$coronation_medium_ceremony$: $VALUE|=+0$"
 coronation_large_ceremony_value: "$coronation_large_ceremony$: $VALUE|=+0$"
 coronation_special_vassal_value: "[coronation_i] [coronation|E] [Concept('liege', 'seniora')|E]: $VALUE|=+0$"
 coronation_pope_not_anointment: "[head_of_faith|E] weźmie udział jedynie w [Concept('coronation', 'koronacji')|E] z [Concept('coronation_anointment', 'namaszczeniem')|E]: $VALUE|=+0$"
 coronation_liege_value: "Koronacja [Concept('vassal', 'wasala')|E]: $VALUE|=+0$"
 coronation_suzerain_value: "Koronacja [Concept('tributary', 'trybutariusza')|E]: $VALUE|=+0$"
 coronation_tributary_value: "Koronacja [Concept('suzerain', 'suzerena')|E]: $VALUE|=+0$"
 coronation_hof_supported_anointment: "[head_of_faith|E] popiera [anointment|El]: $VALUE|=+0$"
 # Laws for Coronation
 crowned_laws: "Prawa koronacyjne"
 uncrowned: "Bez koronacji"
 crowned_king: "Ukoronowany suweren"
 crowned_emperor: "Namaszczony suweren"
 can_only_be_passed_through_coronation: "Można zyskać tylko poprzez organizację wydarzenia typu [GetActivityType( 'activity_coronation' ).GetName|l]"
 can_only_be_lost_through_losing_titles: "Już po koronacji"
 already_better_coronation: "Już po namaszczeniu"
 already_coronated_trigger: "Już po koronacji"
 coronation_no_crown_trigger: "Wymagany [artifact|El]: korona"
 coronation_no_regalia_trigger: "Wymagany [artifact|El]: regalia"
 coronation_no_crown_or_regalia_trigger: "Wymagany [artifact|El]: korona lub regalia"
 ## Intents
 # Host Intents
 coronation_impress_attendees: "Zaimponuj uczestnikom"
 coronation_impress_attendees_desc: "Będziesz uosobieniem suwerena. Zyskasz [Concept('legitimacy', 'legitymację')|E], [Concept('cultural_acceptance', 'tolerancję kulturową')|E] i punkty [coronation_i] [Concept('coronation_magnificence', 'okazałości')|E].\n#EMP #low Ten [intent|El] ucieszy [Concept('vassals', 'wasali')|E] [GetVassalStance( 'courtly' ).GetTextIcon] dworskich i [GetVassalStance( 'minority' ).GetTextIcon] mniejszościowych.#!#!"
 coronation_embrace_supporters: "Okaż względy zwolennikom"
 coronation_embrace_supporters_desc: "Twój reżim będzie tworzony przez lojalnych, którzy będą wspólnie pracować na twój [prestige|El], nawiązywać [relations|El] i wzbogacać twoje [realms|El].\n#EMP #low Ten [intent|El] ucieszy [Concept('coronation_supporters', 'zwolenników')|E], a w szczególności [Concept('vassals', 'wasali')|E] [GetVassalStance('glory_hound').GetTextIcon] żądnych chwały i [GetVassalStance('zealot').GetTextIcon] fanatycznie religijnych.#!#!"
 coronation_weaken_detractors: "Osłab przeciwników"
 coronation_weaken_detractors_desc: "Twoja koronacja zapoczątkuje upadek [Concept('claimants', 'pretendentów')|E] oraz rozłam [Concept('factions', 'frakcji')|E] i [Concept('confederations', 'konfederacji')|E].\n#EMP #low Ten [intent|El] zaszkodzi [Concept('coronation_detractors', 'krytykantom')|E], a jednocześnie ucieszy niebędących [Concept('coronation_detractor', 'krytykantami')|E] [Concept('vassals', 'wasali')|E] [GetVassalStance( 'belligerent' ).GetTextIcon] wojowniczych.#!#!"
 coronation_exalt_crown: "Wysławiaj koronę"
 coronation_exalt_crown_desc: "Uznanie twojego mandatu zapewnia trwałe beneficja z miejsc [Concept('coronation', 'koronacji')|E], [Concept('artifacts', 'artefaktów')|E] i [Concept('oaths', 'przysiąg')|E], co gwarantuje na przykład [Concept('dynasty_prestige', 'renomę')|E].\n#EMP #low Ten [intent|El] ucieszy [Concept('vassals', 'wasali')|E] [GetVassalStance( 'parochial' ).GetTextIcon] prowincjonalnych.#!#!"
 # Guest Intents
 coronation_bear_witness: "Daj świadectwo"
 coronation_bear_witness_desc: "Pojawiając się na tym historycznym wydarzeniu, spodziewasz się zysku w postaci punktów [Concept('piety', 'pobożności')|E], [Concept('legitimacy', 'legitymacji')|E], [Concept('cultural_acceptance', 'tolerancji kulturowej')|E]."
 coronation_seize_advantages: "Wykorzystaj okazję"
 coronation_seize_advantages_desc: "[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_administrative' ), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "Uważnie wypatrujesz okazji na zdobycie [Concept('gold', 'złota')|E], [Concept('influence', 'wpływu')|E] lub [Concept('claims', 'roszczeń')|E]."
 seize_advantages_non_admin: "Uważnie wypatrujesz okazji na zdobycie [Concept('gold', 'złota')|E], [Concept('prestige', 'prestiżu')|E] lub [Concept('claims', 'roszczeń')|E]."
 coronation_offer_support: "Zaproponuj wsparcie"
 coronation_offer_support_desc: "Oferując gorliwe wsparcie koronie, masz nadzieję na poprawę [Concept('opinion', 'opinii')|E] u postaci, która ją nosi, nawiązanie z nią [Concept('relation', 'szczególnej relacji')|E] lub zawarcie [Concept('alliance', 'sojuszu')|E]."
 coronation_advocate_domain: "Wystąp w interesie domeny"
 coronation_advocate_domain_desc: "Nalegasz, by suweren wprowadził prawa zwiększające [Concept('development', 'rozwój')|E] i [Concept('control', 'kontrolę')|E] oraz poprawiające [Concept('county_opinion', 'powszechną opinię')|E] w twoim [Concept('realm', 'państwie')|E] poddańczym."
 coronation_profess_rights: "Zdobądź przywileje"
 coronation_profess_rights_desc: "Stajesz przed swoim seniorem dumnie i stanowczo, domagając się przysługi w postaci [Concept('hook', 'haka')|E] lub poprawy warunków [Concept('vassal_contract', 'kontraktu wasalnego')|E]."
 coronation_disrupt_loyalists: "Wprowadź zamęt wśród lojalistów"
 coronation_disrupt_loyalists_desc: "Chcesz ograniczyć [coronation_i] [coronation_magnificence|El] koronacji i wzbudzić [discontent|El] wśród [Concept('factions', 'frakcji')|E], a także przysporzyć problemów [Concept('activity_host', 'gospodarzowi aktywności')|E] i jego [Concept('coronation_supporters', 'zwolennikom')|E]."
 ## Widget
 # Right-hand Side
 SUPPORTER_WINDOW_OTHER_LABEL: "Inni zwolennicy: [Subtract_int32( GetDataModelSize( ActivityWindow.GetCurrentPhaseGuestSubset( 'supporter' ) ), '(int32)3' )]"
 SUPPORTER_WINDOW_OTHER_LABEL_HOVER: "#T Zwolennicy#!\n$game_concept_coronation_supporter_desc$\n\n"
 SUPPORTER_WINDOW_LABEL: "Najwięksi zwolennicy"
 SUPPORTER_WINDOW_LABEL_HOVER: "#T $SUPPORTER_WINDOW_LABEL$#!\nSą to [coronation_supporters|El] #V koronacji#! mający największy wpływ na [coronation_magnificence|El].\n\n$game_concept_coronation_supporter_desc$"
 DETRACTOR_WINDOW_OTHER_LABEL: "Inni przeciwnicy: [Subtract_int32( GetDataModelSize( ActivityWindow.GetCurrentPhaseGuestSubset( 'detractor' ) ), '(int32)3' )]"
