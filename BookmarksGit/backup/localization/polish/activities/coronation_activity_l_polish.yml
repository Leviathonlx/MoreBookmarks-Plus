 coronation_events.0210.t: "Uczta"
 coronation_events.0210.desc.host: "Ceremonia dobiegła końca: spotkała mnie każda [ROOT.Char.Custom('GetTitleTierAdjective')] duma, każdy zaszczyt. Wstaję po raz kolejny – tym razem nie po to, aby obiecywać i rozkazywać, ale po to, by zaoferować wytworne przyjemności.\n\n– Niech stoły się zapełnią, niechaj kielichy zostaną wzniesione, a ta sala niech zapamięta radość równie dobrze, jak obowiązek.\n\nWśród wyczerpanego długim czuwaniem podczas skomplikowanych obrzędów zgromadzenia przebiegł pomruk aprobaty. Każdy ma przed sobą coś innego niż mnie, ale do czasu."
 coronation_events.0210.desc.guest: "Formalności dobiegły końca, a wraz z nimi zniknęła cisza, która trzymała w szachu całe zgromadzenie. Gospodarz ponownie wstaje, tym razem po to, by ogłosić koniec ceremonii i początek przyjemniejszej części uroczystości. Wśród zgromadzonych rozlega się kilka szeptów.\n\n[host.GetTitleAsName] podnosi głos na tyle, by dotarł do wszystkich:\n\n– Przyjaciele, obrzędy dobiegły końca. Niech stoły się zapełnią, niechaj kielichy zostaną wzniesione, a ta sala niech zapamięta radość równie dobrze, jak obowiązek.\n\nSłowa zostają dobrze przyjęte, a z każdą mijającą chwilą [ROOT.Char.Custom('GetTitleTierAdjective')] społeczność żywiej oddaje się świętowaniu."
 coronation_events.0210.a: "Nareszcie, jedzenie!"
 coronation_events.0210.b: "Nareszcie, ceremonia dobiegła końca."
 coronation_events.0300.t: "Zaszczytne stanowisko"
 coronation_events.0300.desc: "Przed rozpoczęciem koronacji muszę zdecydować, kto pokieruje świętym rytuałem. Jeśli [ROOT.Char.GetFaith.AltPriestTermPlural] mają mi sprzyjać, mądrze będzie pozwolić komuś z tego grona czuwać nad ceremonią, by zapewnić świętość i błogosławieństwo, które tylko oni mogą zagwarantować.\n\nPo głowie krąży mi jednak pewna myśl: a co jeśli samodzielnie umieszczę sobie koronę na głowie i ogłoszę moje prawo do sprawowania władzy bez niczyjego wstawiennictwa? Czyż nie będzie z tego wspanialsza opowieść?"
