 coronation_events.0205.wawel: "pięknej i trwałej Katedrze Wawelskiej."
 coronation_events.0205.east_admin_location: "spokojnym i cichym kompleksie pałacowym w miejscu znanym jako [location.GetTitle.GetNameNoTier]."
