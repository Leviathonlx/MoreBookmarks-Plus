 coronation_events.0110.t: "Przysięga"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] staje w pojedynkę przed tłumem czekającym na złożenie przysięgi.\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp – Żadne królestwo nie rozkwita w samotności. Prawdziwa potęga kryje się nie tylko w liczebności wojsk, lecz w więziach zaufania – w paktach pieczętowanych słowem i wolą.\n\nZ miejsca znanego jako [activity.GetHost.GetCapitalLocation.GetName] wyciągnę przyjaźnie rękę, by zawiązać sojusze, które otoczą miejsce o nazwie [activity.GetHost.GetPrimaryTitle.GetNameNoTier] opieką przez pokolenia.#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp – Siła państwa nie opiera się jedynie na sojuszach, które udało się zawiązać, lecz także na cichej obietnicy trwałości. Troszcząc się o przetrwanie rodu [activity.GetHost.GetHouse.GetName], ugruntuję przyszłość państwa na fundamentach twardych jak kamień.\n\nDzięki naszym potomkom ród [activity.GetHost.GetHouse.GetName] będzie trwać nieprzerwanie, gwarantując stabilność, a także dbając o bezpieczeństwo całego państwa w obliczu każdego wyzwania, jakie przyniesie los.#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp – Powstaję dziś nie tylko po to, by rządzić, ale by również budować. Nie tylko po to, by zachować to, co jest, ale by tworzyć to, co być może. Miejsce znane jako [activity.GetHost.GetPrimaryTitle.GetNameNoTier] nie może istnieć jedynie na mapach i w pamięci – ono musi się rozwijać.\n\nDla naszej przyszłości i przyszłości naszego ludu.#!"
 coronation_events.0110.desc.martial_oath_2: "#emp – [activity.GetHost.GetPrimaryTitle.GetNameNoTier] i należące do tego miejsca ziemie zbyt długo cierpiały pod rządami niewprawnych władców. Tych, którzy mylili posiadanie z legitymacją.\n\nTen czas właśnie dobiegł końca. Poznają prawdziwe rządy, takie jak w miejscu o nazwie [activity.GetHost.GetCapitalLocation.GetName]. Rządy sprawowane przeze mnie.#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp – Władca powinien nie tylko bronić granic, lecz także sprawić, by życie w ich obrębie było warte przeżycia. Zamierzam strzec pokoju, troszczyć się o dobro państwa i skupić się nie na wojnie, lecz na rozwoju.\n\nZ miejsca znanego jako [activity.GetHost.GetCapitalLocation.GetName] będę świadkiem, jak miejsce o nazwie [activity.GetHost.GetPrimaryTitle.GetNameNoTier] wkracza w nową złotą erę.#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp – Nie każde dziedzictwo rodzi się w ogniu wojny. Niektóre wykute są z kamienia – wymagały wytrwałości, wysiłku i niezłomnej determinacji. Przekształcę miejsce znane jako [activity.GetHost.GetPrimaryTitle.GetNameNoTier] stawiając budowle, które przetrwają wieki.\n\nZ miejsca znanego jako [activity.GetHost.GetCapitalLocation.GetName] stworzę państwo, które nie tylko przetrwa, lecz wkroczy w złoty wiek, zbudowane na fundamencie troski i dalekosiężnej wizji.#!"
 ## Intrigue
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp – Niech żaden władca nie myli ignorancji z prawdziwą siłą, bo mądrze zarządzane państwo przetrwa to, które budowano na strachu.\n\nW miejscu znanym jako [activity.GetHost.GetCapitalLocation.GetName] u swego boku zgromadzę najznamienitsze umysły epoki, a ich rady staną się fundamentem przyszłości miejsca o nazwie [activity.GetHost.GetPrimaryTitle.GetNameNoTier].#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp – Fałszywi pretendenci do tronu miejsca znanego jako [activity.GetHost.GetPrimaryTitle.GetName] mnożą się jak szczury w kanałach. I trzeba się ich pozbyć tak samo, jak tych szkodników.#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp – [activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName] to powód, przez który stopniowo wykruszali się porządni [activity.GetHost.GetCulture.GetCollectiveNoun]. Koniec tego. Dopilnuję, aby już nigdy więcej nie miało miejsca bezsensowne marnotrawienie zasobów i wprowadzę ten region w nową epokę wspólnego dobrobytu. Niech prowadzi mnie łaska [activity.GetHost.GetFaith.HighGodName].#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp – Polowanie to coś więcej niż tylko sprawdzian umiejętności. Chodzi o celebrację życia i przyrody. Stanę się najwspanialszym łowcą, mistrzem dziczy i prawdziwym suwerenem nieokiełznanych ziem miejsca znanego jako [activity.GetHost.GetPrimaryTitle.GetNameNoTier].#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp – Bez należytego dziedzica dynastia [activity.GetHost.GetDynasty.GetName] będzie skazana na zapomnienie. Będę czuwać nad edukacją mojego następcy, zaszczepiając w nim wartości i wiedzę niezbędne do wyniesienia dynastii [activity.GetHost.GetDynasty.GetName] na zupełnie nowe wyżyny.#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp – Słuszne roszczenie praw do tronu nie jest tylko kwestią więzów krwi, ale i sprawiedliwości. Wprowadzę prawowitych pretendentów na ich trony, detronizując uzurpatorów i przywracając porządek.#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp – Rozłam kulturowy od dawna powoduje konflikty w państwie. Zjednoczę mieszkańców pod sztandarem rodu [activity.GetHost.GetHouse.GetName], zachowując jednocześnie ich tożsamość.#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp – Wojownicy z miejsca znanego jako [activity.GetHost.GetPrimaryTitle.GetNameNoTier] są dla mnie mieczem i tarczą. Zadbam o to, aby byli dobrze wyposażeni i gotowi bronić naszych ziem.#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp – Wierni mieszkańcy miejsca znanego jako [activity.GetHost.GetPrimaryTitle.GetNameNoTier] to fundament mojego państwa. Zadbam o to, aby ich ziemskie potrzeby zostały zaspokojone, i umożliwię im lojalną służbę wobec [ROOT.Char.GetFaith.HighGodNamePossessive]. [ROOT.Char.GetPrimaryTitle.GetTierAsName] musi doświadczyć zbawienia.#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp – Biedota zamieszkująca miejsce znane jako [activity.GetHost.GetPrimaryTitle.GetNameNoTier] jest solą tej ziemi, światłością świata. Haruje w ciszy dla dobra ogółu. Zadbam o to, by nawet najbiedniejsi w moim państwie mogli żyć z godnością i nadzieją.#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp – Co może zmienić naturę człowieka? Czy wystarczy do tego siła woli? Czy [activity.GetHost..GetFaith.GetAdherentNamePlural|l] mi uwierzą? Czy mogę liczyć na zaufanie ze strony [activity.GetHost.GetFaith.HighGodNamePossessive], że naprawdę żałuję swoich grzechów? Być może głupotą jest próbować, ale najcięższym grzechem byłoby tego nie zrobić.#!"
 ## Other
 coronation_events.0110.desc.fallback: "#emp – Moje rządy zostaną zapamiętane przez potomnych jako świt złotej ery miejsca znanego jako [activity.GetHost.GetPrimaryTitle.GetNameNoTier].#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "Zobaczymy, czy uda [activity.GetHost.Custom('PL_mu_jej')] się sprostać oczekiwaniom…"
 coronation_events.0110.no_oath: "Co za rozczarowanie…"
 coronation_events.0150.t: "[SCOPE.Custom('GetOathSpecific')|V]: złamana przysięga"
 coronation_events.0150.desc: "Słyszę ich szepty za zamkniętymi drzwiami. Widzę rozczarowanie wyryte w ich wzroku i czuję miażdżący ciężar wstydu.\n\nWszyscy to widzą – wraz ze mną przyszło rozczarowanie. Przysięga, która miała zostać dochowana, została złamana. Obietnica, która została złożona wszystkim moim poddanym.\n\nJak mam im teraz spojrzeć w oczy? Jak żyć z taką hańbą?"
 coronation_events.0150.desc_honest: "Wraz z obietnicą przyszła władza. Przysięga została złożona przed całym państwem – przysięga, w którą wierzyli wszyscy – tak oni, jak i #emp ja#!.\n\nTeraz ten tron bardziej przypomina grób niż fotel. Zimna, pozłacana klatka, która kpi ze mnie z każdym oddechem. A najgorsze jest to, że wiem, iż wszystko to jest wyłącznie moją winą."
 coronation_events.0150.desc_deceitful: "Niech szepczą. Niech patrzą spode łba ze swoją poranioną dumą i rozczarowaniem do szpiku kości. Widzę to. Czuję ich osąd jak ostrze wbite w plecy.\n\nAle czuć wstyd? Nie, wstyd zostawiam dla tych, którzy naprawdę zamierzali dotrzymać obietnic.\n\nTylko głupcy uważają przysięgę za świętą."
 coronation_events.0150.a: "Co za wstyd…"
 coronation_events.0150.a_honest: "Jak mam żyć z takim poczuciem wstydu?"
 coronation_events.0150.a_deceitful: "Jest, jak jest."
 coronation_events.150.custom_list_tooltip: "Każdy [vassal|El], [courtier|El] lub [guest|El]"
 coronation_events.0175.t: "[SCOPE.Custom('GetOathSpecific')|V]: wypełniona przysięga"
 coronation_events.0175.desc: "Moja praca została wykonana zgodnie z przysięgą. Dane mi było doświadczyć pogardy moich przeciwników, ich przekonania, że nie wywiążę się ze złożonej przysięgi.\n\nUdało mi się jednak udowodnić, że się mylili. Zdania niedowiarków uległy zmianie i teraz oddają mi honor, który niegdyś uważali za nieosiągalny dla kogoś takiego jak ja.\n\nNadchodzi nowy dzień…"
 coronation_events.0175.a: "A blask wschodzącego słońca pada na miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], które wita je z nową siłą!"
