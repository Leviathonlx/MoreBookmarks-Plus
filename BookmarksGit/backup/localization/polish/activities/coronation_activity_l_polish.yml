 coronation_events.0301.t: "Śmierć celebransa"
 coronation_events.0301.desc: "Osoba o imieniu [dead_officiator.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_officiator'))], miała poprowadzić ceremonię mojej koronacji, ale [dead_officiator.GetDeathReason]. Jej siedzenie pozostaje puste, a święty rytuał nadal czeka na przeprowadzenie.\n\n[first_candidate.GetFirstName] – [first_candidate.GetFaith.GetAdherentName], a jednocześnie [first_candidate.GetFaith.PriestNeuter], występuje naprzód.\n\n– [first_candidate.GetFaith.HighGodNamePossessive|U] nie będą gryzły wątpliwości tylko dlatego, że odeszła jedna dusza – ogłasza z powagą. – Jeśli zgodzisz się na to, ja dopełnię rytuału."
