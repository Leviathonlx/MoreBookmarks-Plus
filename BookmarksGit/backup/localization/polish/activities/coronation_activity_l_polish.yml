 coronation_events.0205.f_east_admin: "#EMP Muszę#! przemówić do tego zgromadzenia."
 coronation_events.0205.f: "Ludzie wiedzą, że to właśnie jest ich [ROOT.Char.GetTitleAsNameNoTooltip]."
