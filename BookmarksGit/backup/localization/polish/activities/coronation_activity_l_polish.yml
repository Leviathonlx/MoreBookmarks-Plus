 # Host activity rewards
 coronation_events.0310.t: "[ROOT.Char.GetTitleAsNameNoTooltip] ze swoim zamiarem"
 coronation_events.0310.desc.high_magnificence: "Wielkość i chwałę mojej koronacji przyszło mi promować w pocie czoła. Po tym, czego tutaj doświadczyli, gości wręcz zalała fala inspiracji i bił od nich blask podziwu. To była wspaniała inauguracja moich rządów, godna kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"
 coronation_events.0310.desc.mid_magnificence: "Teraz mogę rzec to z przekonaniem – jam jest [ROOT.Char.GetTitleAsNameNoTooltip]. Moja koronacja okazała się godna mojej rangi – stanowiła piękne przedstawienie dla gości, z których wielu nadal liczy, że czeka ich jeszcze ostatnia, [ROOT.Char.Custom('GetTitleTierAdjective')|l] przemowa.\n\n"
 coronation_events.0310.desc.low_magnificence: "Świętowanie ma się już ku końcowi. Dało się słyszeć wiele plotek o chaosie, panującym napięciu i prowizorycznych udogodnieniach. Może i te oszczerstwa dzwonią teraz w mych uszach, może stoję z żołądkiem pełnym zepsutego jedzenia… ale teraz liczy się tylko jedno. Nareszcie i prawdziwie – [ROOT.Char.GetTitleAsNameNoTooltip] to ja.\n\n"
 coronation_events.0310.desc.impress_attendees: "Od początku do samego końca moim celem było zaimponowanie przybyłym gościom, i to za wszelką cenę – tak przyjaciołom, jak i wrogom. Lecz moja bezstronna postawa, moje całkowite skupienie na tym, aby to zgromadzenie okazało się sukcesem…\n\nPo co było to wszystko?"
 coronation_events.0310.desc.weaken_detractors: "Impertynenccy, niegodziwi przeciwnicy – a pośród nich [first_char.GetName] i [second_char.GetName] – mieli czelność pojawić się na mej koronacji… i spotkała ich [ROOT.Char.Custom('GetTitleTierAdjective')] złośliwość, na którą zasługują! Przyszli, aby odkryć moje słabości, a jedyne co otrzymali to pogarda i żelazna determinacja.\n\nMoże należy zadać ten ostateczny, miażdżący cios…"
 coronation_events.0310.desc.embrace_supporters: "Kiedy tylko nadarzała się okazja, ci najbardziej lojalni mnie i koronie mogli poczuć, że ich faworyzuję. Wspólnie z moimi zwolennikami opracowywaliśmy plany i strategie i wychwalaliśmy nawzajem swoje osiągnięcia. [first_char.GetName], [second_char.GetName] i wielu innych, stworzyli krąg najbliższych mi osób.\n\nIch zaufanie może przerodzić się w coś jeszcze bardziej znaczącego."
 coronation_events.0310.desc.exalt_crown: "Wiernie trwam przy swoim przekonaniu, że najważniejsza jest chwała korony. Próby, z jakimi przyszło mi się tu mierzyć, drobne spory wewnętrzne – to wszystko przejściowe problemy, ale miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] przetrwa! Udało mi się przekazać moje przekonania gościom, a ich wiara w państwo wzrosła.\n\nLecz jaki będzie koniec tych wszystkich uniesień?"
