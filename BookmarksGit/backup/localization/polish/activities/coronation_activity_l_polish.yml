 coronation_events.0200.t: "Preludium"
 coronation_events.0200.desc.host: "Goście przybyli z bliska i z daleka, z lojalności lub choćby z ciekawości. Tłum gęstnieje od twarzy naznaczonych oczekiwaniem, kalkulacją, a w niektórych przypadkach – ledwie wyczuwalnym ciepłem.\n\nPodnoszę głos tylko na tyle, by uspokoić zebranych i powitać ich na mojej koronacji."
 coronation_events.0200.desc.guest: "Zgromadzenie jest tak wystawne, jak oczekiwano. Znajome i obce twarze mieszają się ze sobą, a powitania, które słyszę, są ciepłe jedynie na tyle, by można je było uznać za uprzejme. Gdy gospodarz zaczyna przemowę, sala odruchowo milknie.\n\n– Moi przyjaciele, wasale i krewni, wasza obecność znaczy dla mnie więcej niż jakakolwiek korona. Zanim rozpocznie się ceremonia: jedzcie, pijcie, rozmawiajcie swobodnie… i wiedzcie, że dostrzegam każdego z was i nie zapomnę, kto dziś stanął u mego boku.\n\nUprzejma obietnica lub subtelne ostrzeżenie – w zależności od tego, co kto usłyszał."
 coronation_events.0200.a: "Witajcie, wszyscy i każdy z osobna!"
 coronation_events.0200.b: "Zobaczmy, któż tu jeszcze jest?"
