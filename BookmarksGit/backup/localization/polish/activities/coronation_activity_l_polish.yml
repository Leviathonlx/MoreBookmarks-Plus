 coronation_events.0205.e: "Blask monet przywróci splendor dzisiejszego dnia."
 coronation_events.0205.e.tt: "Wprowadzają [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] ustrojonego złotym suknem, z każdej fontanny płynie [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')], a muzycy siedzący przed pawilonem śpiewają o twojej chwale."
