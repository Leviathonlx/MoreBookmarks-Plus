 # Oaths
 coronation_events.0100.t: "Przysięga na wieki"
 # Intro
 coronation_events.0100.desc.opening: "Całe zgromadzenie wpatruje się we mnie – jedni z nadzieją, inni z powątpiewaniem. Wszyscy czekają, aż opowiem o tym, jak zamierzam rządzić, i złożę przysięgi dotyczące przyszłości. Słyszę ich niewypowiedziane pytania. Czy będę postępować słusznie? Czy będę rządzić sprawiedliwie?"
 # Mid section
 coronation_events.0100.desc.previous_ruler_close_family: "Czy będę rządzić równie dobrze, co [ROOT.Char.Custom2( 'RelationToMeShort', previous_ruler )]?"
 coronation_events.0100.desc.previous_ruler_not_family_no_house: "Czy przewyższę swojego poprzednika znanego jako [previous_ruler.GetFirstNameNicknamed]?"
 coronation_events.0100.desc.previous_ruler_not_family: "Czy przewyższę swojego poprzednika znanego jako [previous_ruler.GetFullNameNoTooltip]?"
 coronation_events.0100.desc.first_ruler: "Tymi ziemiami nigdy nie władał ktoś taki jak [ROOT.Char.GetTitleAsNameNoTooltip]. Jak sobie poradzę jako pierwsza osoba w tej roli?"
 # Outro
 coronation_events.0100.desc.outro: "\n\nJa, [ROOT.Char.GetTitleAsNameNoTooltip], nie jestem tu po to, by spełniać ich oczekiwania. Chcę wybrać własną drogę – drogę naprzód, którą podąży także miejsce o nazwie [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nCzymkolwiek właśnie staje się miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] – lub cokolwiek stanie się ze mną – przemiana kiełkuje tutaj, właśnie w tym momencie."
