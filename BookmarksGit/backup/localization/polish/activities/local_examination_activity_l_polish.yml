 ### SETUP
 activity_local_examination: "Egzaminy lokalne"
 activity_local_examination_plural: "Egzaminy lokalne"
 activity_local_examination_destination_selection: "Możesz organizować egzaminy lokalne tylko w swojej [Concept('capital', 'stolicy')|E]."
 activity_local_examination_selection_tooltip: "[GetActivityType('activity_local_examination').GetName] – zorganizuj tę aktywność, aby ocenić umiejętności i [merit|El] swoich poddanych $activity_imperial_examination_host_rewards$"
 activity_local_examination_desc: "Podtrzymywanie tej struktury poprzez zorganizowanie egzaminów to nasz obowiązek i przywilej. Egzaminy pozwalają nam ocenić i określić najlepsze jednostki oraz przyznać im [merit|El]. Tym sposobem dbamy o przyszłą pomyślność państwa."
 activity_local_examination_host_desc: "$activity_local_examination_host_rewards$$activity_local_examination_guest_rewards$"
 activity_local_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_local_examination_guest_desc: "\n$BULLET_WITH_TAB$Okazja do ukończenia @provincial_exam_icon! #V egzaminu prowincjonalnego#!\n$BULLET_WITH_TAB$Może zwiększyć twoje [trait_level_track_xp|El] [GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Może zwiększyć twoje [merit|El]"
 activity_local_examination_guest_rewards: "\n$BULLET_WITH_TAB$Można rekrutować postacie o wysokich umiejętnościach\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [trait_level_track_xp|El] [GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [merit|El]"
 local_examination_base_cost: "Koszt podstawowy"
 activity_local_examination_host_an_a: "$articleblank_blank$"
 activity_local_examination_with_icon: "$activity_local_examination$ @provincial_exam_icon!"
 activity_local_examination_expected_frequency: "Oczekiwany co rok"
 activity_local_examination_can_complete_tt: "$activity_local_examination_not_available_tt$"
 activity_local_examination_not_available_tt: "#T [GetActivityType( 'activity_local_examination' ).GetNameNoTooltip]#!\nBiorąc udział w tej [Concept('activity', 'aktywności')|E], kandydaci mogą zdać: \n@provincial_exam_icon! egzamin prowincjonalny\n\n$activity_local_examination_expected_frequency$"
 activity_local_exam_not_passed_tt: "Nie udało ci się zdać egzaminu lokalnego"
 # Province Selection
 activity_local_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_local_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_guest_traveling: "[guest|E]\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_local_examination_guest_help_text: "Do ezgaminów przystąpią wszyscy zaproszeni [activity_guests|El]. Ocena zapewniająca zdanie egzaminu przekłada się na większe [merit|El] dla gościa, a także większy [prestige|El] dla [Concept('activity_host', 'gospodarza aktywności')|E].\n\nEgzaminy to również idealna okazja, aby nawiązać znajomości i spotkać ważnych urzędników."
 ### PHASES
 local_examination_phase_assembly: "Zgromadzenie"
 local_examination_phase_assembly_desc: "Spełniający wymagania kandydaci udają się do sal egzaminacyjnych."
 local_examination_phase_preparation: "Przygotowania"
 local_examination_phase_preparation_desc: "Kandydaci, a także gospodarz, wykorzystują każdą minutę, by przygotować się do egzaminów."
 local_examination_phase_examination: "Egzamin prowincjonalny"
 local_examination_phase_examination_desc: "Rozpoczyna się egzamin prowincjonalny. Co ma być, to będzie."
