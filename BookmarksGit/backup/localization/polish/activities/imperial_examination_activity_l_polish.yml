 ### SETUP
 activity_imperial_examination: "Egzamin stołeczny"
 activity_imperial_examination_plural: "Egzaminy stołeczne"
 activity_imperial_examination_destination_selection: "Możesz organizować egzamin stołeczny tylko w swojej [Concept('capital', 'stolicy')|E]."
 activity_imperial_examination_not_hegemon: "#bold Nie#! posiadasz [Concept('title', 'tytułu')|E] na poziomie [Concept('hegemony', 'hegemonii')|E]"
 activity_imperial_examination_selection_tooltip: "Zorganizuj [GetActivityType('activity_imperial_examination').GetName|l], aby ocenić umiejętności i [merit|El] twoich poddanych $activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "Podtrzymywanie tej struktury poprzez zorganizowanie egzaminów to nasz obowiązek i przywilej. Egzaminy pozwalają nam ocenić i określić najlepsze jednostki oraz przyznać im [merit|El]. Tym sposobem dbamy o przyszłą pomyślność państwa."
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$Okazja do ukończenia @metropolitan_exam_icon! #V egzaminu metropolitalnego#!\n$BULLET_WITH_TAB$Okazja do ukończenia @palace_exam_icon! #V egzaminu pałacowego#!\n$BULLET_WITH_TAB$Może zwiększyć twoje [trait_level_track_xp|El] [GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Może zwiększyć twoje [merit|El][SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$ @warning_icon! #color_red Jako że nie udało ci się zdać @provincial_exam_icon! [Concept('provincial_examination', 'egzaminu prowincjonalnego')|E], najprawdopodobniej ci się nie powiedzie!#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$Można rekrutować postacie o wysokich umiejętnościach\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [trait_level_track_xp|El] [GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [merit|El]"
 imperial_examination_base_cost: "Koszt podstawowy"
 activity_imperial_examination_with_icon: "$activity_imperial_examination$ @metropolitan_exam_icon! @palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "Oczekiwany co #V 5#! lat"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\nBiorąc udział w tej [Concept('activity', 'aktywności')|E], kandydaci mogą zdać:\n@metropolitan_exam_icon! egzamin metropolitalny\n@palace_exam_icon! egzamin pałacowy\n\n$activity_imperial_examination_expected_frequency$"
 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[entrant|E]\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_window_character_examiner: "Egzaminator\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_imperial_examination_guest_help_text: "Do testu mogą podejść wszyscy [activity_guests|El] kwalifikujący się do egzaminu. Ocena pozytywna przekłada się na większe [merit|El] dla kandydata, a także większy [prestige|El] dla [Concept('activity_host', 'gospodarza aktywności')|E]. Goście nie mają wprawdzie wstępu na salę egzaminacyjną, ale korzystając z wpływu, mogą wspierać kandydatów na różne sposoby.\n\nEgzaminy stanowią doskonałą sposobność do zawarcia znajomości i wywarcia wrażenia na egzaminatorach, a nawet zdobycia względów któregoś z przedstawicieli starszyzny."
