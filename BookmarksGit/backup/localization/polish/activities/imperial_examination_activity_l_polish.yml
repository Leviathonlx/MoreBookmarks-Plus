 ### PHASES
 imperial_examination_phase_assembly: "Zgromadzenie"
 imperial_examination_phase_assembly_desc: "Rozglądając się na wszystkie strony, kandydaci udają się do sal egzaminacyjnych."
 imperial_examination_phase_preparation: "Przygotowania"
 imperial_examination_phase_preparation_desc: "Kandydaci, a także gospodarz, wykorzystują każdą minutę, by przygotować się do egzaminów."
 imperial_examination_phase_examination: "Egzamin metropolitalny"
 imperial_examination_phase_examination_desc: "Rozpoczyna się egzamin metropolitalny. Co ma być, to będzie."
 imperial_examination_phase_palace_examination: "Egzamin pałacowy"
 imperial_examination_phase_palace_examination_desc: "Rozpoczyna się egzamin pałacowy. To tutaj najlepsi uczeni próbują dowieść swojej wartości przed cesarzem."
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "Priorytet egzaminu"
 imperial_examination_focus_martial: "Stratedzy wojskowi"
 imperial_examination_focus_martial_desc: "Przebieg egzaminu będzie sprzyjał kandydatom, którzy wyróżniają się w [Concept('martial', 'walce')|E]\n\n#weak „Strategia wojskowa jest cnotą jak każda inna dziedzina nauki”.#!"
 imperial_examination_focus_stewardship: "Skuteczni zarządcy"
 imperial_examination_focus_stewardship_desc: "Przebieg egzaminu będzie sprzyjał kandydatom, którzy wyróżniają się w [Concept('stewardship', 'zarządzaniu')|E]\n\n#weak „Istnieje zasadnicza różnica między tymi, którzy utrzymują się dzięki mówieniu, a ludźmi prawdziwie użytecznymi”.#!"
 imperial_examination_focus_learning: "Wnikliwi uczeni"
 imperial_examination_focus_learning_desc: "Przebieg egzaminu będzie sprzyjał kandydatom, którzy wyróżniają się w [Concept('learning', 'nauce')|E]\n\n#weak „Z przyjemnością uczymy się i robimy z nabytej wiedzy użytek”.#!"
 #Examination Breadth Option
 imperial_examination_breadth: "Skala egzaminu"
 imperial_examination_breadth_exclusive: "Wezwania dla wybranych"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$Ta aktywność jest dostępna tylko dla wybranych, z wyłączeniem członków ogółu społeczeństwa\n$EFFECT_LIST_BULLET$Po ukończeniu zyskasz #EMP mniej#! [Concept('merit', 'zasług')|E]\n\n#weak Pozwolę najwybitniejszym z dzieci moich poddanych służyć w #EMP moim#! państwie.#!"
 imperial_examination_breadth_restricted: "Ograniczone wezwania"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$Liczba uczestników jest ograniczona do dość skromnego grona, ale dopuszcza niektórych członków ogółu społeczeństwa\n\n#weak Przyszli gubernatorzy mogą wyrosnąć nawet z najbardziej skromnych korzeni.#!"
 imperial_examination_breadth_open: "Otwarte wezwania"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$Ta aktywność organizowana jest na dużą skalę i biorą w niej udział liczni, pełni entuzjazmu kandydaci.\n$EFFECT_LIST_BULLET$Po ukończeniu zyskasz #EMP więcej#! [Concept('legitimacy', 'legitymacji')|E]\n\n#weak Wiedza może kryć się nawet w najciemniejszych zakątkach. Zarzućmy sieci szeroko i sprawdźmy, kto wykorzysta taką okazję."
 #Passing Grade Option
 imperial_examination_passing_grade: "Ocena zapewniająca zdanie egzaminu"
 imperial_examination_passing_grade_extreme: "Ocena celująca"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ Do zdania egzaminu wymagana jest bardzo wysoka ocena, co pozwala wyeliminować #EMP wielu#! kandydatów\n$EFFECT_LIST_BULLET$ Po zakończeniu egzaminu uzyskasz #EMP dużo więcej#! [Concept('legitimacy', 'legitymacji')|E]\n\n#weak Jedynie najlepsi z najlepszych zdadzą egzamin i zostaną #EMP moimi#! nowymi urzędnikami państwowymi.#!"
 imperial_examination_passing_grade_high: "Ocena wysoka"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ Do zdania egzaminu wymagana jest typowa, wysoka ocena, co pozwala wyeliminować spodziewaną liczbę kandydatów\n$EFFECT_LIST_BULLET$ Po zakończeniu egzaminu przyznawana [legitimacy|El] pozostaje bez zmian\n\n#weak Moje standardy są wysokie, ale nie nieosiągalne. Jeśli chcemy wybierać urzędników rządowych na podstawie ich zasług, muszą wykazać się pewnym poziomem kompetencji.#!"
 imperial_examination_passing_grade_mediocre: "Ocena mierna"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ Do zdania egzaminu wymagana jest nieco niższa ocena, co pozwala wyeliminować #EMP mniejszą#! liczbę kandydatów\n$EFFECT_LIST_BULLET$ Po zakończeniu egzaminu uzyskujesz #EMP mniej#! [Concept('legitimacy', 'legitymacji')|E]\n\n#weak Kto powiedział, że kandydaci skromnego pochodzenia nie mogą nauczyć się wszystkiego, służąc już na danym stanowisku? O ile tylko mają solidne fundamenty, przepuśćmy ich.#!"
 imperial_examination_passing_grade_low: "Ocena niska"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ Do zdania egzaminu wymagana jest bardzo niska ocena, co pozwala wyeliminować #EMP znikomą#! liczbę kandydatów\n$EFFECT_LIST_BULLET$ Po zakończeniu egzaminu uzyskujesz #EMP dużo mniej#! [Concept('legitimacy', 'legitymacji')|E]\n\n#weak Potrzebujemy urzędników z zasługami już #EMP teraz#!. To ja ustalam zasady i standardy – oni mają ich przestrzegać. Na tym polega mój mandat.#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "[GetActivityType( 'activity_imperial_examination' ).GetName] dobiegł końca."
 imperial_examination_conclusion.intro: "Egzaminy nareszcie się zakończyły."
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\nW związku z wymogami #BOL oceny celującej#! przyznano #BOL niezwykłe#! [merit|El] #BOL niewielkiej#! liczbie [Concept('entrants', 'kandydatów')|E]."
 imperial_examination_conclusion.intro.passing_grade.high: "\n\nW związku z wymogami #BOL oceny wysokiej#! przyznano #BOL wysokie#! [merit|El] #BOL średniej#! liczbie [Concept('entrants', 'kandydatów')|E]."
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\nW związku z wymogami #BOL oceny miernej#! przyznano #BOL średnie#! [merit|El] #BOL dużej#! liczbie [Concept('entrants', 'kandydatów')|E]."
 imperial_examination_conclusion.intro.passing_grade.low: "\n\nW związku z wymogami #BOL oceny niskiej#! przyznano #BOL niskie#! [merit|El] #BOL bardzo dużej#! liczbie [Concept('entrants', 'kandydatów')|E]."
 imperial_examination_conclusion.intro.breadth.imperial: "\n\n#BOL $imperial_examination_breadth_open$#! oznaczają, że do egzaminu przystąpiła #BOL duża#! liczba [Concept('entrants', 'kandydatów')|E]."
 imperial_examination_conclusion.intro.breadth.grand: "\n\n#BOL $imperial_examination_breadth_restricted$#! oznaczają, że do egzaminu przystąpiła #BOL dostateczna#! liczba [Concept('entrants', 'kandydatów')|E]."
 imperial_examination_conclusion.intro.breadth.palace: "\n\n#BOL $imperial_examination_breadth_exclusive$#! oznaczają, że do egzaminu przystąpiła #BOL mała#! liczba [Concept('entrants', 'kandydatów')|E]."
 imperial_examination_conclusion.general: "\n\nZ początkowego grona #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [Concept('entrants', 'kandydatów')|E] następująca liczba #EMP nie zdała#! egzaminu: #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#!.\n\nSpośród wszystkich [Concept('entrants', 'kandydatów')|E] [activity.MakeScope.Var('first_place_entrant').Char.GetShortUINameNotMe] uzyskuje najlepszy, [activity.Custom('ActivityGetExamScoreAdjective')], wynik: #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#! pkt. Kolejne miejsca zajmują [activity.MakeScope.Var('second_place_entrant').Char.GetShortUINameNotMe] i [activity.MakeScope.Var('third_place_entrant').Char.GetShortUINameNotMe]."
 imperial_examination_conclusion.entrant_failee: "\n\nEgzamin zakończył się dla mnie głębokim rozczarowaniem. Następnym razem muszę bardziej się postarać."
 imperial_examination_conclusion.entrant_passed: "\n\nUdało mi się zdać egzamin metropolitalny. Rodzina może być dumna z moich osiągnięć."
 imperial_examination_conclusion.entrant_passed_palace: "\n\nUdało mi się zasłynąć w cesarstwie jako jeden z najlepszych uczonych. Otwiera to przede mną liczne możliwości."
 local_examination_conclusion.entrant_passed: "\n\nUdało mi się dzisiaj zdać egzamin prowincjonalny. Rodzina może być dumna z moich osiągnięć."
