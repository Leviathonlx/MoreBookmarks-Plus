 basque_religion_desc: "Starożytna rodzima wiara Basków od dawna zawiera w sobie inne, bardziej przejściowe religie. Elementy celtyckiego pogaństwa, chrześcijaństwa, hellenistycznego pogaństwa oraz solidne podłoże własnych lokalnych mitów i wierzeń tworzą synkretyczną mieszaninę."
 ## "Old Ways"
