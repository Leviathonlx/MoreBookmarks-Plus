 biliku_religion_desc: "Jest to wiara w panteon bogów utrzymujących z ludzkością niejednoznaczne stosunki; wiele nakkavaramskich podań opowiada o walce wielkich przodków z głównymi bóstwami ich wiary. Niektórzy za uosobienie najwyższego bóstwa mają kobietę w postaci pająka, podczas gdy inni opisują je jako mężczyznę-jaszczura. Wszystkie wersje opowieści mają jednak wspólny pierwiastek: gdy wielki przodek ośmielił się wykraść ogień, stwórca cisnął w niego ognistą błyskawicą, po czym – znużony ludzkością – opuścił materialny świat, pozostawiając po sobie dwóch synów; ci zaś przybrali formę wiatru niosącego ludziom zarówno nagrody, jak i kary."
