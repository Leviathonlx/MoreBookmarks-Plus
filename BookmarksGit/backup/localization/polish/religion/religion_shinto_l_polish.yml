 # Shinto
 shinto: "Shintō" # 神道
 shinto_adj: "Szintoistyczna"
 shinto_adherent: "Szintoista"
 shinto_adherent_plural: "Szintoiści"
 shinto_desc: "Świat duchowy otacza nas ze wszystkich stron, a duchy zamieszkują każdą część świata. Nadprzyrodzone siły mogą przenikać wszystko – łóżko, górę, a nawet burzę z deszczem. Ważne jest utrzymywanie harmonii ze światem duchowym oraz okazywanie mu należnego szacunku i uznania."
 # Shugendo
