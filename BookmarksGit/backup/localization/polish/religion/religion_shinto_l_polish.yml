 shugendo_adherent: "Shugendōista"
 shugendo_adherent_plural: "Shugendōiści"
 shugendo_desc: "Droga do siły duchowej wiedzie przez dyscyplinę. Aby zrozumieć świat duchowy, wyznawcy shugendō przestrzegają wielu rytuałów i poszukują najświętszych miejsc, w których granica między światem ludzkim a światem duchowym jest najcieńsza."
 shugendo_devotee: "yamabushi" # 山伏
 shugendo_devoteeplural: "yamabushi"
