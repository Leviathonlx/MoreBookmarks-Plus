 doctrine_parameter_stoic_funeral: "[activity|E] związana z [Concept('funeral', 'pogrzebem')|E] zapewnia więcej okazji na zwiększenie [Concept('piety', 'pobożności')|E]"
 doctrine_parameter_bewailment_funeral: "[activity|E] związana z [Concept('funeral', 'pogrzebem')|E] zapewnia więcej okazji na zmniejszenie [Concept('stress', 'stresu')|E]"
