 doctrine_pilgrimage_local_rites_name: "Miejscowe obrządki"
 doctrine_pilgrimage_local_rites_desc: "Wyznawcy tej wiary cenią sobie komfort i stałość rutynowych obrządków w miejscowych kapliczkach bardziej niż niebezpieczeństwa i trudy długich pielgrzymek."
 doctrine_parameter_local_shrine_offering: "Ma dostęp do [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('visit_local_shrine_decision').GetName]”, ale [pilgrimage|El] to [activity|El], która kosztuje więcej"
