 doctrine_deviancy_crime_name: "Karalna"
 doctrine_deviancy_crime_desc: "Oczywiste jest, że istnieje tylko jeden właściwy sposób, by kochać drugą osobę. Każde odstępstwo jest grzechem i powinno zostać ukarane."
 doctrine_deviancy_shunned_name: "Potępiana"
 doctrine_deviancy_shunned_desc: "Istnieją praktyki seksualne, które są po prostu nienormalne i dziwne. Oczywistym jest, że ludzie z takimi żądzami są równie nienormalni i dziwni."
 doctrine_deviancy_accepted_name: "Akceptowana"
 doctrine_deviancy_accepted_desc: "Miłość jest czymś pięknym i świętym, niezależnie od formy, jaką przybiera. Każdy powinien mieć prawo kochać i czynić wedle swojej woli."
 doctrine_deviancy_virtuous_name: "Cnotliwość "
 doctrine_deviancy_virtuous_desc: "Przyjemności cielesne przybliżają nas do boskości, a zatem ci, którzy są nieskrępowani konwencjonalnymi pragnieniami, są szczytem cnoty w naszej wierze."
 doctrine_parameter_deviancy_illegal: "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('deviant').GetName( GetPlayer )|l] są [Concept( 'criminals', 'przestępcami' )|E]"
 doctrine_parameter_deviancy_shunned: "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('deviant').GetName( GetPlayer )|l] są [Concept( 'shunned', 'potępiane' )|E]"
 doctrine_parameter_deviancy_accepted: "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('deviant').GetName( GetPlayer )|l] są w pełni akceptowane"
 doctrine_witchcraft_name: "Guślarstwo"
 doctrine_witchcraft_crime_name: "Karalne"
 doctrine_witchcraft_crime_desc: "Tylko niebiosa mają prawo czynić cuda na tej ziemi. Każdy, kto podejmuje bluźniercze próby uczynienia tego samego, zostanie ukarany za swoją pychę i arogancję."
 doctrine_witchcraft_shunned_name: "Potępiane"
 doctrine_witchcraft_shunned_desc: "Tylko niebiosa mają władzę nad nadprzyrodzonymi siłami tego świata, dlatego każda próba podporządkowania ich woli śmiertelnika jest z natury skazana na niepowodzenie."
 doctrine_witchcraft_accepted_name: "Akceptowane"
 doctrine_witchcraft_accepted_desc: "Magia wypełnia świat wokół nas i mamy prawo oraz przywilej zajmować się nią tak, jak robili to nasi przodkowie."
 doctrine_witchcraft_virtuous_name: "Cnotliwość "
 doctrine_witchcraft_virtuous_desc: "Aby praktykować czarnoksięstwo, trzeba narazić własną duszę na niebezpieczeństwo ze strony złych duchów. Za odwagę, którą wiedźmy wykazują się w niezbędnej kwestii dbania o czystość naszych dusz, należy się im cześć."
 doctrine_parameter_witchcraft_illegal: "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('witch').GetName( GetPlayer )|l] są [Concept( 'criminals', 'przestępcami' )|E]"
 doctrine_parameter_witchcraft_shunned: "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('witch').GetName( GetPlayer )|l] są [Concept( 'shunned', 'potępiane' )|E]"
 doctrine_parameter_witchcraft_accepted: "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('witch').GetName( GetPlayer )|l] są w pełni akceptowane"
 witchcraft_illegal_name: "Doktryna karalnego czarnoksięstwa"
 witchcraft_shunned_name: "Doktryna potępianego czarnoksięstwa"
 doctrine_head_of_faith_name: "Głowa wiary"
 doctrine_head_of_faith_desc: "[head_of_faith|E] jest przywódcą [Concept( 'faith', 'wiary' )|E]"
 doctrine_no_head_name: "Brak"
 doctrine_no_head_desc: "Głupotą jest zakładanie, że tylko jedna osoba może zrozumieć wolę [ROOT.Faith.HighGodNamePossessive]. Musimy podążać za własnym sercem, aby odkryć, jakie są [ROOT.Faith.HighGodHerHis] plany wobec nas."
 doctrine_parameter_no_head_of_faith: "Nie ma [Concept( 'head_of_faith', 'głowy wiary' )|E]"
 no_head_of_faith_name: "Brak [Concept('doctrine', 'doktryny')|E] [Concept('head_of_faith', 'głowy wiary')|E]"
 doctrine_parameter_minimum_fervor: "Gorliwość nie może wynosić mniej niż #V $VALUE|0$%#!"
 doctrine_spiritual_head_name: "Duchowa"
 doctrine_spiritual_head_desc: "Wbrew pozorom świat fizyczny i duchowy nie są do siebie podobne. Musimy zadbać o to, aby świat duchowy miał swojego przywódcę, który będzie nas prowadził i chronił naszą wiarę przed profanacją ze strony fizycznych pragnień."
 doctrine_parameter_spiritual_head_of_faith: "Stanowisko [Concept( 'head_of_faith', 'głowy wiary' )|E] nadawane jest prominentnemu członkowi duchowieństwa"
 doctrine_parameter_spiritual_head_of_faith_claims: "[head_of_faith|E] może przyznać pobożnym wyznawcom [claims|El] do tytułów ziemskich"
 doctrine_parameter_spiritual_head_of_faith_gold: "[head_of_faith|E] może podarować pobożnym wyznawcom [gold|El]"
 doctrine_temporal_head_name: "Świecka"
 doctrine_parameter_temporal_head_of_faith: "Stanowisko [Concept( 'head_of_faith', 'głowy wiary' )|E] jest nadawane założycielowi [Concept( 'faith', 'wiary' )|E] i podlega dziedziczeniu w ramach [Concept( 'primary_heir', 'głównego tytułu' )|E] po śmieci jego posiadacza"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "Jeśli wiara ma dostęp do [Concept( 'great_holy_wars', 'wielkich świętych wojen' )|E], głowa wiary może nimi kierować oraz zdecydować, kto będzie ich celem"
 doctrine_temporal_head_desc: "To, co duchowe i fizyczne, łączy się ze sobą, tworząc niepodzielną całość. Głupotą byłoby mieć dwóch różnych przywódców sprawujących tę samą władzę."
 doctrine_marriage_type_name: "Rodzaj małżeństwa"
 doctrine_monogamy_name: "Monogamia"
 doctrine_monogamy_desc: "Małżeństwo to święta więź między dwoma osobami. Próba stworzenia takiej więzi jednocześnie z wieloma osobami jest świętokradztwem."
 doctrine_polygamy_name: "Poligamia"
 doctrine_polygamy_desc: "Odkąd małżeństwo jest traktowane jako święty związek, posiadanie wielu małżeństw jest bez wątpienia jeszcze bardziej święte – o ile każde małżeństwo jest święte samo w sobie."
 doctrine_concubines_name: "Konkubinat"
 doctrine_concubines_desc: "Małżeństwo jest święte, ale dopóki współmałżonek zachowuje pierwszeństwo, nic nie stoi na przeszkodzie, aby posiadać również konkubiny."
 hostility_group_name: "Wroga grupa"
 abrahamic_hostility_doctrine_name: "Abrahamowa"
 abrahamic_hostility_doctrine_desc: "religie są abrahamowe:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name: "Pogańska"
 pagan_hostility_doctrine_desc: "religie są pogańskie:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name: "Dharmiczna"
 eastern_hostility_doctrine_desc: "Następujące religie są dharmiczne:\n[GetReligionFamily('rf_eastern').GetReligions]"
 sinitic_hostility_doctrine_name: "Sinityczna"
 sinitic_hostility_doctrine_desc: "Następujące religie są sinityczne:\n[GetReligionFamily('rf_eastern').GetReligions]"
 special_tolerance_name: "Specjalna tolerancja"
 special_doctrine_ecumenical_christian_name: "Ekumenizm"
 special_doctrine_ecumenical_christian_desc: "Nasi przywódcy religijni w przeszłości angażowali się w dialog międzywyznaniowy, aby zacieśnić współpracę między różnymi chrześcijańskimi wyznaniami."
 special_doctrine_full_tolerance_name: "Pełna tolerancja"
 full_tolerance_name: "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance: "Każda [faith|El] jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
 special_doctrine_full_tolerance_desc: "Każdy może wybrać własną wiarę. Nasze różnice nas nie dzielą, lecz wzmacniają."
 nudity_doctrine_name: "Pogląd na nagość"
 special_doctrine_naked_priests_name: "Nadzy kapłani"
 special_doctrine_naked_priests_desc: "Nasi kapłani wiedzą, że ubranie usidla ducha i nie pozwala nam osiągnąć prawdziwego oświecenia. Tylko zrzucając nasze szaty, możemy obudzić nasze dusze i doświadczyć miłości [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active: "Kapłani i gorliwe postacie nie noszą ubrań."
 doctrine_gender_name: "Pogląd na płeć"
 doctrine_gender_male_dominated_name: "Dominacja mężczyzn"
 doctrine_gender_male_dominated_desc: "Mężczyźni są silniejsi i lepiej przygotowani do prowadzenia nas w tym surowym i bezlitosnym świecie, więc powierzymy im rządzenie naszym społeczeństwem."
 doctrine_gender_equal_name: "Równość"
 doctrine_gender_equal_desc: "Głupotą jest odmawianie wykwalifikowanym ludziom roli w rządzie wyłącznie ze względu na ich płeć. Powinniśmy pozwolić rządzić naszym społeczeństwem wszystkim, którzy mają do tego odpowiednie umiejętności."
 doctrine_gender_female_dominated_name: "Dominacja kobiet"
 doctrine_gender_female_dominated_desc: "Kobiety wielokrotnie udowadniały, że tylko one mają mądrość i rozwagę niezbędną do właściwego rządzenia naszym społeczeństwem."
 doctrine_divorce_name: "Rozwód"
 doctrine_divorce_disallowed_name: "Niedozwolony"
 doctrine_divorce_disallowed_desc: "Śluby małżeńskie są ostateczne i wiążące. Tylko śmierć może nas rozdzielić."
 doctrine_divorce_approval_name: "Wymaga zatwierdzenia"
 doctrine_divorce_approval_desc: "Mimo że więzy małżeńskie nie powinny być lekceważone, w pewnych okolicznościach rozwód może być konieczny."
 doctrine_divorce_allowed_name: "Zawsze dozwolony"
 doctrine_divorce_allowed_desc: "Małżeństwo jest jedynie związkiem partnerskim między dwojgiem ludzi i jak wszystkie związki partnerskie można je zakończyć w dowolnym momencie."
 doctrine_parameter_divorce_disallowed: "Postacie nigdy nie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E]"
 doctrine_parameter_divorce_approval: "Postacie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E], jeżeli ich duchowa [Concept( 'head_of_faith', 'głowa wiary' )|E] na to zezwoli (lub [house_head|El], jeśli nie ma duchowej głowy wiary)"
 doctrine_parameter_divorce_allowed: "Postacie zawsze mogą się [Concept( 'divorce', 'rozwieść' )|E] ze swoimi [Concept( 'spouse', 'małżonkami' )|E] wydając punkty [Concept( 'piety', 'pobożności' )|E]"
 doctrine_bastardry_name: "Bękarctwo"
 doctrine_bastardry_none_name: "Brak bękartów"
 doctrine_bastardry_none_desc: "Krew determinuje pochodzenie, a nie małżeństwo. Dzieci urodzone poza związkiem małżeńskim są tak samo prawowite jak inne."
 doctrine_bastardry_legitimization_name: "Legitymizacja"
 doctrine_bastardry_legitimization_desc: "Małżeństwo jest święte, więc dzieci urodzone poza nim muszą być błogosławione w inny sposób, jeśli mają być uznane za prawowite."
 doctrine_bastardry_all_name: "Brak legitymizacji"
 doctrine_bastardry_all_desc: "Więzy małżeńskie są nienaruszalne, a dzieci urodzone poza związkiem małżeńskim zawsze będą nieprawowite."
 doctrine_parameter_bastards_none: "Nie ma czegoś takiego jak [bastard|El]. Wszystkie dzieci są jednakowo [Concept( 'legitimate', 'prawowite' )|E]"
 doctrine_parameter_bastards_legitimize: "[Concept( 'bastards', 'Bękarty' )|E] mogą zostać uznane, jeżeli ich [house_head|El] lub [Concept( 'dynast', 'głowa dynastii' )|E] je zaakceptuje"
 doctrine_parameter_bastards_always: "[bastards|E] nigdy nie mogą zostać legitymizowane"
 doctrine_adultery_men_name: "Cudzołóstwo mężczyzn"
 doctrine_adultery_men_crime_name: "Karalne"
 doctrine_adultery_men_crime_desc: "Współżycie pozamałżeńskie mężczyzn jest przestępstwem i powinno podlegać stosownej karze."
 doctrine_adultery_men_shunned_name: "Potępiane"
 doctrine_adultery_men_shunned_desc: "Współżycie pozamałżeńskie mężczyzn jest grzechem, ale tak jak w przypadku wszystkich grzechów, to niebiosa muszą osądzać ich za popełnione błędy."
 doctrine_adultery_men_accepted_name: "Akceptowane"
 doctrine_adultery_men_accepted_desc: "Nie ma nic złego w tym, że mężczyzna decyduje się na współżycie pozamałżeńskie. Decyzja zawsze należy do niego."
 doctrine_parameter_adultery_male_crime: "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'criminals', 'przestępcami' )|E]"
 doctrine_parameter_adultery_male_shunned: "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'shunned', 'potępiani' )|E]"
 doctrine_parameter_adultery_male_accepted: "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są w pełni akceptowani"
 doctrine_adultery_women_name: "Cudzołóstwo kobiet"
 doctrine_adultery_women_crime_name: "Karalne"
 doctrine_adultery_women_crime_desc: "Współżycie pozamałżeńskie kobiet jest przestępstwem i powinno podlegać stosownej karze."
 doctrine_adultery_women_shunned_name: "Potępiane"
 doctrine_adultery_women_shunned_desc: "Współżycie pozamałżeńskie kobiet jest grzechem, ale tak jak w przypadku wszystkich grzechów, to niebiosa muszą osądzać je za popełnione błędy."
 doctrine_adultery_women_accepted_name: "Akceptowane"
 doctrine_adultery_women_accepted_desc: "Nie ma nic złego w tym, że kobieta decyduje się na współżycie pozamałżeńskie. Decyzja zawsze należy do niej."
 doctrine_parameter_adultery_female_crime: "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'criminals', 'przestępczyniami' )|E]"
 doctrine_parameter_adultery_female_shunned: "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'shunned', 'potępiane' )|E]"
 doctrine_parameter_adultery_female_accepted: "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są w pełni akceptowane"
 doctrine_kinslaying_name: "Krewnobójstwo"
 doctrine_kinslaying_any_dynasty_member_crime_name: "Karalne (dynastia)"
 doctrine_kinslaying_any_dynasty_member_crime_desc: "Wszyscy krewni są związani krwią, a zabicie nawet dalekiego krewnego jest ciężką zbrodnią przeciwko całej dynastii. Takie wykroczenia nie zostaną zapomniane."
 doctrine_parameter_kinslaying_any_dynasty_member_crime: "[kinslayers|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_1').GetName( GetPlayer )|l] lub gorszą w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] są postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_extended_family_crime: "[Concept( 'kinslayers', 'Krewnobójcy' )|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_2').GetName( GetPlayer )|l] lub gorszą są w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_close_kin_crime: "[Concept( 'kinslayers', 'Krewnobójcy' )|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_3').GetName( GetPlayer )|l] w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] są postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_shunned: "[Concept( 'kinslayers', 'Krewnobójcy' )|E] są [Concept( 'shunned', 'potępieni' )|E]"
 doctrine_parameter_kinslaying_accepted: "Postacie, które zabijają krewnych nie są spostrzegane jako [Concept( 'kinslayers', 'krewnobójcy' )|E]"
 doctrine_kinslaying_extended_family_crime_name: "Karalne (rodzina)"
 doctrine_kinslaying_extended_family_crime_desc: "Morderstwo własnej rodziny jest jedną z najbardziej odrażających zbrodni, jakie można popełnić. Każdy, kto to zrobi, zostanie surowo ukarany."
 doctrine_kinslaying_close_kin_crime_name: "Karalne (bliscy krewni)"
 doctrine_kinslaying_close_kin_crime_desc: "Bratobójstwo oraz podobne zachowania nie mogą być tolerowane w sprawiedliwym i prawym społeczeństwie. Ci, którzy popełnią takie przestępstwa, zostaną ukarani."
 doctrine_kinslaying_shunned_name: "Potępiane"
 doctrine_kinslaying_shunned_desc: "Chociaż zabójstwo własnych krewnych jest przerażające, to takie czyny nie są z natury bardziej przestępcze w porównaniu z innymi morderstwami."
 doctrine_kinslaying_accepted_name: "Akceptowane"
 doctrine_kinslaying_accepted_desc: "Zabójstwo własnej rodziny nie różni się od innych zabójstw i powinno być traktowane w taki sam sposób."
 kinslayer_crime_dynasty: "Krewnobójca"
 doctrine_consanguinity_name: "Pokrewieństwo"
 doctrine_consanguinity_dynastic_name: "Zakaz związków w linii prostej"
 doctrine_consanguinity_dynastic_desc: "Surowo zabrania się zawierania małżeństw między osobami noszącymi to samo nazwisko i mającymi wspólnych przodków – niezależnie od stopnia pokrewieństwa. Niedopuszczalne są również związki małżeńskie z osobami o innym nazwisku, jeśli łączy je pokrewieństwo krwi."
 doctrine_consanguinity_restricted_name: "Zakaz związków z bliskimi"
 doctrine_consanguinity_restricted_desc: "[ROOT.Faith.HighGodName] nie będzie tolerować małżeństwa dwóch krewnych ani ich współżycia między sobą."
 doctrine_parameter_consanguinity_restricted_marriage: "Małżeństwo pomiędzy jakimikolwiek [Concept( 'extended_family_members', 'dalszymi członkami rodziny' )|E] i/lub [Concept( 'close_family_members', 'bliskimi członkami rodziny' )|E] jest zakazane"
 doctrine_parameter_consanguinity_restricted_close_kin_incest: "Relacje seksualne pomiędzy [Concept( 'extended_family_members', 'dalszymi członkami rodziny' )|E] i/lub [Concept( 'close_family_members', 'bliskimi członkami rodziny' )|E] będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_cousins_name: "Małżeństwo kuzynostwa"
 doctrine_consanguinity_cousins_desc: "Kuzynostwo może być spokrewnione, jednakże na tyle daleko, że dopuszczalne jest zawarcie między nimi związku małżeńskiego w celu zachowania linii rodowej."
 doctrine_parameter_consanguinity_cousins_marriage: "Małżeństwo między kuzynostwem jest dozwolone"
 doctrine_parameter_consanguinity_cousins_incest: "Relacje seksualne pomiędzy kuzynostwem nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name: "Awunkulat (małżeństwo)"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc: "Dopóki nie są bezpośrednio spokrewnieni, członkowie rodziny mogą się poślubiać dla dobra dynastii."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage: "Małżeństwa między kuzynami, ciotkami/siostrzeńcami oraz wujami/siostrzenicami są dozwolone"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest: "Relacje seksualne pomiędzy kuzynostwem, ciotkami/siostrzeńcami, wujami/siostrzenicami nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_unrestricted_name: "Nieograniczone małżeństwo"
 doctrine_consanguinity_unrestricted_desc: "Wzajemne kochanie się jest czymś zupełnie naturalnym i zdrowym, a ci, którzy mówią, że miłość powinna ograniczać się do związków niezwiązanych z seksem, są głupcami."
 doctrine_parameter_consanguinity_unrestricted_marriage: "Małżeństwo między wszystkimi członkami rodziny jest dozwolone"
 doctrine_parameter_consanguinity_unrestricted_incest: "Relacje seksualne pomiędzy członkami rodziny nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_parameter_consanguinity_restricted_dynastic_marriage: "Małżeństwo pomiędzy członkami tej samej [Concept('dynasty', 'dynastii')|E] jest zakazane"
