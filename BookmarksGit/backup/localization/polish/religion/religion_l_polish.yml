 doctrine_pluralism_name: "Postawa religijna"
 doctrine_parameter_hostility_towards_us_mult: "Wyznawcy innych [Concept( 'faiths', 'wiar' )|E] będą mieli karę do opinii w wysokości $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name: "Fundamentalizm"
 doctrine_pluralism_fundamentalist_desc: "Nasza wiara jest jedyną prawdziwą wiarą, nasze słowo jest jedynym prawdziwym słowem. Każde odstępstwo od treści, które zawiera [ROOT.Faith.ReligiousText] jest z natury bluźniercze."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus: "Szybkość nawracania hrabstwa: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal: "Bez zwiększania [Concept('tyranny', 'tyranii')|E] można #P odebrać tytuły ziemskie#! niewiernym postrzeganym następująco: $hostility_hostile_tooltippable$ i $hostility_evil_tooltippable$"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance: "[counties|E] wyznające inne [faiths|El] są #N bardziej#! skłonne dołączyć do [Concept( 'factions', 'frakcji' )|E]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy: "#N Zwiększone zagrożenie#! herezją przy niskim poziomie [Concept( 'fervor', 'gorliwości' )|E]"
 doctrine_pluralism_righteous_name: "Słuszność"
 doctrine_pluralism_righteous_desc: "Jako śmiertelnicy nie jesteśmy w stanie w pełni pojąć woli [ROOT.Faith.HighGodNamePossessive], ale mimo to nasi [ROOT.Faith.PriestNeuterPlural] mają całkiem dobre pojęcie o tym, co jest święte, a co nieczyste."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced: "Bez zwiększania [Concept('tyranny', 'tyrani')|E] można #P odebrać tytuły ziemskie#! niewiernym postrzeganym następująco: $hostility_evil_tooltippable$"
 doctrine_pluralism_pluralistic_name: "Pluralizm"
 doctrine_pluralism_pluralistic_desc: "Głupotą jest twierdzenie, że istnieje tylko jedna właściwa interpretacja woli bożej, a wszystkie inne poglądy są błędne. Każdy z nas ma swój własny sposób czczenia [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty: "Szybkość nawracania hrabstwa: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance: "Hrabstwa wyznające inne [faiths|El] są #P mniej skłonne#! dołączyć do [Concept( 'factions', 'frakcji' )|E]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy: "#P Zmniejszone zagrożenie#! herezją przy niskim poziomie [Concept( 'fervor', 'gorliwości' )|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals: "Zwycięstwo w [Concept( 'holy_war', 'świętej wojnie' )|E] poskutkuje wasalizacją niewiernych [Concept( 'rulers', 'władców' )|E] na wybranym obszarze, zamiast przejęciem ich ziemi"
 doctrine_theocracy_name: "Tradycja kleru"
 doctrine_theocracy_temporal_name: "Teokratyzm"
 doctrine_theocracy_temporal_desc: "Tylko usankcjonowani [ROOT.Faith.PriestNeuterPlural] w ramach swoich zadań mogą nadzorować przestrzeganie doktryn naszej wiary, a co za tym idzie – zarządzać i opiekować się naszymi świętymi miejscami."
 doctrine_parameter_theocracy_temple_lease: "[holdings|E] świątynne są wydzierżawiane [Concept( 'realm_priest', 'kapłanowi koronnemu' )|E], który następnie służy jako [Concept( 'theocratic', 'teokratyczny' )|E] [vassal|El]"
 doctrine_theocracy_lay_clergy_name: "Świeckie duchowieństwo"
 doctrine_theocracy_lay_clergy_desc: "Każdego oddanego wyznawcę stać na więcej niż rozumienie, przestrzeganie i głoszenie doktryn naszej wiary."
 doctrine_parameter_theocracy_temple_ownership: "Świeccy [Concept( 'rulers', 'władcy' )|E] bezpośrednio sprawują kontrolę nad swoimi [Concept( 'holdings', 'posiadłościami' )|E] świątynnymi i dostają wszystkie związane z tym korzyści."
 #Intentionally left blank:
 doctrine_parameter_lay_clergy: ""
 doctrine_parameter_allowed_holding_type_church_holding: ""
 doctrine_clerical_function_name: "Funkcja kleru"
 doctrine_clerical_function_taxation_name: "Kontrola"
 doctrine_clerical_function_taxation_desc: "[ROOT.Faith.AltPriestTermPlural|U] otrzymało swój autorytet od samego [ROOT.Faith.HighGodNamePossessive], który nieustannie obowiązuje tutaj na Ziemi."
 doctrine_clerical_function_alms_and_pacification_name: "Jałmużna i pokora"
 doctrine_clerical_function_alms_and_pacification_desc: "Nasi [ROOT.Faith.PriestNeuterPlural] są odpowiedzialni za zapewnienie ubogim i uciśnionym pożywienia oraz dachu nad głową, jeśli go nie posiadają."
 doctrine_clerical_function_recruitment_name: "Pobór"
 doctrine_clerical_function_recruitment_desc: "Nasi [ROOT.Faith.PriestNeuterPlural] muszą chwycić za broń i bronić naszej wiary. Obowiązek dawania innym przykładu daje im dodatkową siłę w walce."
 doctrine_parameter_clergy_can_fight: "Członkowie [Concept('clergy', 'duchowieństwa')|E] mogą służyć jako [commanders|El] lub [GetPlayer.Custom( 'KnightCulturePlural' )|l]"
 doctrine_clerical_gender_name: "Płeć kleru"
 doctrine_clerical_gender_male_only_name: "Tylko mężczyźni"
 doctrine_clerical_gender_male_only_desc: "Tylko mężczyźni mogą wziąć na siebie tą wielką odpowiedzialność służenia naszej wierze jako [ROOT.Faith.PriestMalePlural]."
 doctrine_parameter_clergy_must_be_male: "Tylko mężczyźni mogą otrzymać [Concept( 'holdings', 'posiadłości' )|E] świątynne lub służyć w charakterze [Concept( 'court_chaplains', 'nadwornych kapelanów' )|E]"
 doctrine_clerical_gender_female_only_name: "Tylko kobiety"
 doctrine_clerical_gender_female_only_desc: "Tylko kobiety są wystarczająco mądre, aby interpretować wolę [ROOT.Faith.HighGodNamePossessive] i służyć jako [ROOT.Faith.PriestFemalePlural]."
 doctrine_parameter_clergy_must_be_female: "Tylko kobiety mogą otrzymać [Concept( 'holdings', 'posiadłości' )|E] świątynne lub służyć w charakterze [Concept( 'court_chaplains', 'nadwornych kapelanów' )|E]"
 doctrine_clerical_gender_either_name: "Obie płcie"
 doctrine_clerical_gender_either_desc: "Wszyscy, którzy poczuli boskie powołanie, powinni być w stanie służyć jako [ROOT.Faith.PriestNeuterPlural], bez względu na płeć."
 doctrine_parameter_clergy_can_be_either_gender: "Płeć nie ma wpływu na to, komu można przyznać [Concept( 'holdings', 'posiadłości' )|E] świątynne lub kto może służyć w charakterze [Concept( 'court_chaplains', 'nadwornych kapelanów' )|E]"
 doctrine_clerical_marriage_name: "Małżeństwa kleru"
 doctrine_clerical_marriage_allowed_name: "Dozwolone"
 doctrine_clerical_marriage_allowed_desc: "Małżeństwo jest świętą instytucją i [ROOT.Faith.PriestNeuterPlural] powinni mieć możliwość uczestniczenia w nim jak każdy inny wierzący."
 doctrine_parameter_clergy_can_marry: "Członkowie [Concept( 'clergy', 'duchowieństwa' )|E] mogą brać [Concept( 'marry', 'ślub' )|E]"
 doctrine_clerical_marriage_disallowed_name: "Niedozwolone"
 doctrine_clerical_marriage_disallowed_desc: "[ROOT.Faith.PriestNeuter|U] jest osobą, która poświęciła swoje życie służbie. Poślubienie innego śmiertelnika z zasady byłoby niewłaściwe."
 doctrine_parameter_clergy_can_marry_disabled: "Członkowie [Concept( 'clergy', 'duchowieństwa' )|E] mają zakaz [Concept( 'marrying', 'zawierania małżeństw' )|E]"
 doctrine_clerical_succession_name: "Wybór kleru"
 doctrine_clerical_succession_temporal_appointment_name: "Świecki, odwoływalny"
 doctrine_clerical_succession_temporal_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U] są ostatecznie sługami państwa, dlatego ich senior powinien móc mianować ich i odwoływać, kiedy chce, z bardzo niewielkimi ograniczeniami."
 doctrine_clerical_succession_spiritual_appointment_name: "Duchowy, odwoływalny"
 doctrine_clerical_succession_spiritual_appointment_desc: "Mimo że [ROOT.Faith.BishopNeuterPlural] powinni być wybierani przez [ROOT.Faith.AltPriestTermPlural], świeccy władcy nadal powinni mieć możliwość zwalniania tych, którzy nie spełnią ich oczekiwań."
 doctrine_clerical_succession_temporal_fixed_appointment_name: "Świecki, dożywotni"
 doctrine_clerical_succession_temporal_fixed_appointment_desc: "Mimo że [ROOT.Faith.BishopNeuterPlural] powinni być wybierani przez władcę, ich obowiązki są święte i nienaruszalne, a ich wybór nie powinien podlegać odwołaniu."
 doctrine_clerical_succession_spiritual_fixed_appointment_name: "Duchowy, dożywotni"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U] są sługami niebios i jako ich przedstawiciele, wybór, którego dokonuje [ROOT.Faith.AltPriestTermPlural] na to stanowisko, jest ostateczny i absolutny."
 doctrine_parameter_clerical_appointment_ruler: "[rulers|E] wyznaczają własnego [Concept( 'realm_priest', 'kapłana koronnego')|E] lub [Concept( 'court_chaplain', 'nadwornego kapelana' )|E]"
 doctrine_parameter_clerical_appointment_head_of_faith: "[head_of_faith|E] lub duchowieństwo wyznaczają wszystkich [Concept( 'realm_priests', 'kapłanów koronnych' )|E] lub [Concept( 'court_chaplains', 'nadwornych kapelanów' )|E]"
 doctrine_parameter_clerical_appointment_fixed_disabled: "[realm_priest|E] lub [court_chaplain|El] może zostać zwolniony i zastąpiony nowym"
 doctrine_parameter_clerical_appointment_fixed: "[realm_priest|E] lub [court_chaplain|El] piastuje swoje stanowisko dożywotnio"
 doctrine_theism_name: "Teizm"
 doctrine_monotheist_name: "Monoteizm"
 doctrine_monotheist_desc: "Monoteiści czczą tylko jednego boga. Inni tak zwani bogowie są co najwyżej nic nieznaczącymi bożkami, a w najgorszym wypadku próbami złośliwych fałszywców, którzy wodzą na pokuszenie wiernych i przeszkadzają im w czczeniu [ROOT.Faith.HighGodNamePossessive]."
 doctrine_polytheist_name: "Politeizm"
 doctrine_polytheist_desc: "W kosmosie jest pełno potężnych bóstw i duchów. Być może istnieje zbiór bogów od dawna znanych w panteonie, ale niewykluczone, że świat duchowy nie ma granic, jest wszędzie wokół nas i nie wszyscy bogowie zostali poznani."
 unreformed_faith_doctrine_name: "Niezreformowana"
 unreformed_faith_name: "doktryna"
 unreformed_faith_doctrine_desc: "W wierze niezreformowanej brakuje zorganizowanego kleru i ustalonych doktryn kanonicznych; różne społeczności mogą nominalnie wyznawać tę samą wiarę, mając jednocześnie bardzo odmienne praktyki i przekonania religijne."
 doctrine_parameter_unreformed: "Uniemożliwia plemiennym [Concept( 'rulers', 'władcom' )|E] zmianę formy [Concept( 'government', 'rządu' )|E] \n$EFFECT_LIST_BULLET$Zapewnia [Concept( 'unreformed_pagan_combat_bonus', 'przewagę w boju niezreformowanego pogaństwa' )|E]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism: "Każda niepogańska [faith|El] z dogmatem synkretycznych tradycji ludowych jest postrzegana następująco: [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], a nie następująco: $hostility_evil_tooltippable$"
 west_african_unreformed_faith_doctrine_name: "$unreformed_faith_doctrine_name$"
 west_african_unreformed_faith_doctrine_desc: "$unreformed_faith_doctrine_desc$"
 heresy_hostility_name: "Pogląd na herezję"
 heresy_hostility_doctrine_name: "Herezja"
 heresy_hostility_doctrine_desc: "Strzeżcie się fałszywego proroka, który mógłby wypaczyć i podważyć wiarę dla swoich własnych celów. Ci, którzy by to zrobili, są heretykami i powinni zostać zniszczeni."
 divine_destiny_name: "Boskie przeznaczenie"
 divine_destiny_doctrine_name: "Prawowici władcy świata"
 divine_destiny_doctrine_desc: "Jesteśmy tymi, którzy zapoczątkują erę pokoju i dobrobytu dla wszystkich narodów. Jesteśmy prawowitymi władcami świata."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction: "Wymagana [piety|el] do rozpoczęcia świętej wojny: #P -50%#!"
 adoptionist_school_name: "Kredo adopcjonistyczne"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "Szkoła Elipanda"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "Adopcjaniści, zwolennicy Elipanda, wolą skupiać się na subtelnych odmianach chrystologii i podkreślaniu znaczenia #EMP precyzyjnych#! różnic w stosunku do dogmatu trynitarnego. Złożone rozróżnienie, dobrze przedstawione, jest uważane za nieskończenie lepsze od prostego, ale słabo uzasadnionego, wyjaśnienia."
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "Szkoła Feliksa"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "Adopcjaniści, zwolennicy Feliksa, wierzą, że praktyczność jest ważniejsza niż czystość – wiedząc, że przekonanie musi być możliwe do przeżycia w ramach wrogich systemów, aby je podważyć. Jedno ohydne kłamstwo w dążeniu do szlachetnych celów uważa się za cenniejsze niż tysiąc szczerych prawd."
 special_doctrine_adoptionist_school_radical_doctrine_name: "Szkoła radykalna"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "Radykalni adopcjaniści przyznają, że nie ma Boga poza Ojcem, a zatem nie akceptują żadnej boskości w śmiertelnym ciele – i nie uznają żadnej odmiany chrześcijaństwa poza własną. Aby przyjąć Chrystusa, trzeba się zgodzić z pełnym #EMP tekstem#! kanonu. W przeciwnym razie ryzykuje się herezję."
 special_doctrine_is_christian_faith_name: "Nauki Jezusa"
 is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc: "Są na świecie ludzie, którzy trzymają się nauk Jezusa, nie uznając jego boskości. Choć to bluźniercze, powinniśmy nadal okazywać współczucie tym zagubionym duszom, gdyż mogą one pewnego dnia nawrócić się na prawdziwą wiarę."
 doctrine_parameter_hostility_override_tenet_christian_syncretism: "Każda niechrześcijańska [faith|El] z dogmatem chrześcijańskiego synkretyzmu jest postrzegana następująco: [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], a nie następująco: $hostility_evil_tooltippable$"
 special_doctrine_is_islamic_faith_name: "Nauki Proroka"
 is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc: "Chociaż nie przestrzegają wszystkich praw Proroka, są na tym świecie tacy, którzy postępują według woli Allaha bardziej, niż im się wydaje. Z czasem ci pół-nawróceni mogą nawet porzucić swoje złe wartości i stać się prawdziwymi członkami ummy!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "Każda nieislamska [faith|El] z dogmatem muzułmańskiego synkretyzmu jest postrzegana następująco: [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], a nie następująco: $hostility_evil_tooltippable$"
 special_doctrine_is_jewish_faith_name: "Nauki Mojżesza"
 is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc: "Nie wszyscy ludzie szlachetnie urodzeni żyją w grzechu. Są tacy, którzy szanują lud wybrany przez Boga, a ci z kolei zasługują na pewien szacunek."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism: "Każda niejudaistyczna [faith|El] z dogmatem żydowskiego synkretyzmu jest postrzegana następująco: [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], a nie następująco: $hostility_evil_tooltippable$"
 prophecy_of_malachi_name: "Proroctwo Malachiasza"
 special_doctrine_not_allowed_to_hof_name: "Zlikwidowane kapłaństwo"
 not_allowed_to_hof_name: "$special_doctrine_not_allowed_to_hof_name$"
 prophecy_of_malachi_desc: "Zgodnie z tradycyjną żydowską doktryną, nowy Arcykapłan może zostać mianowany tylko wraz z przyjściem Proroka lub jeśli zostanie znaleziony potomek Aarona, nadający się do pełnienia funkcji kapłana."
 special_doctrine_not_allowed_to_hof_desc: "Najwyższe Kapłaństwo tej wiary zostało całkowicie zdezorganizowane. Wszelkie próby ustanowienia Najwyższego Kapłana wymagałyby najpierw gruntownej rekonstrukcji tradycyjnej struktury kościoła."
 doctrine_parameter_block_from_create_hof_parameter: "W przypadku tej [Concept('faith', 'wiary')|E] odtworzenie [Concept('head_of_faith', 'głowy wiary')|E] w normalnych okolicznościach jest niemożliwe."
 special_doctrine_is_eastern_faith_name: "Międzywyznaniowe współistnienie"
 is_eastern_faith_name: "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc: "Razem jesteśmy związani nie przez jedną wiarę, ale przez wiele wyznań, które tworzą religijną tkankę naszego społeczeństwa. Chociaż możemy nazywać się inaczej i podążać różnymi ścieżkami, niektórzy spoza naszego systemu wierzeń nauczyli się współistnieć w naszym społeczeństwie, tak jakby byli jednymi z nas."
 doctrine_parameter_hostility_override_tenet_eastern_syncretism: "Każda niechrześcijańska [faith|El] z dogmatem „$tenet_eastern_syncretism_name$” jest postrzegana następująco: [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], a nie następująco: $hostility_evil_tooltippable$"
 special_doctrine_is_gnostic_faith_name: "$tenet_gnosticism_name$"
 is_gnostic_faith_name: "$special_doctrine_is_gnostic_faith_name$"
 special_doctrine_is_gnostic_faith_desc: "$tenet_gnosticism_desc$"
 special_doctrine_fire_worship_name: "Święty ogień"
 fire_worship_name: "$special_doctrine_fire_worship_name$"
 special_doctrine_fire_worship_desc: "Wszystkich nas łączy cześć, którą darzymy ogień – najczystszy żywioł boskiej chwały. Naszym świętym obowiązkiem jest podsycanie wiecznych płomieni na całym świecie, aby za ich pomocą pozbyć się wszelkiego fałszu i zła."
 doctrine_parameter_same_hof_hostility_override: "Uważa, że każda inna [faith|El] dzieląca [Concept( 'head_of_faith', 'głowę wiary' )|E] z inną jest [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
 is_hostile_to_maitreya_name: "Majtrejańska wrogość"
 special_doctrine_maitreya_hostility_name: "Wrogość wobec majtrejanistów"
 special_doctrine_maitreya_hostility_desc: "$maitreya_adherent_plural$ pragną zniszczyć pozostałych wyznawców nauk Buddy. Choć nie wszyscy podążają tą samą ścieżką, ich przekonania cechuje brak tolerancji."
 special_doctrine_is_maitreya_name: "Jest majtrejanistą"
 special_doctrine_is_maitreya_desc: "Naszym zaszczytnym obowiązkiem jest stworzenie świata na nowo i rozpoczęcie epoki Buddy Majtrei."
