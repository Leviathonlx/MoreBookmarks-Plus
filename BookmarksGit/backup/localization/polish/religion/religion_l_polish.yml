 doctrine_pilgrimage_forbidden_name: "Zakazane"
 doctrine_pilgrimage_forbidden_desc: "Obecność [ROOT.Faith.HighGodNamePossessive] można odczuć wszędzie, a pogląd, że niektóre miejsca są bardziej boskie niż inne, jest niczym innym jak herezją."
 doctrine_pilgrimage_encouraged_name: "Aprobowane"
 doctrine_pilgrimage_encouraged_desc: "Ta wiara zachęca swoich wyznawców do odwiedzania rozsianych po świecie miejsc o duchowym znaczeniu w celu okazania swojego oddania wobec siły wyższej znanej jako [ROOT.Faith.PantheonTerm]."
 doctrine_pilgrimage_mandatory_name: "Obowiązkowe"
 doctrine_pilgrimage_mandatory_desc: "Oczekuje się, że wszyscy sprawni fizycznie [ROOT.Faith.GetAdherentNamePlural|l] ukończą duchową podróż do świętego miejsca, gdy tylko będą w stanie. Niezastosowanie się do tego nakazu oznaczać będzie brak woli podporządkowania się sile wyższej znanej jako [ROOT.Faith.HighGodName]."
 doctrine_pilgrimage_mandatory_hajj_name: "Hadżdż"
 doctrine_pilgrimage_mandatory_hajj_desc: "Każdy w pełni sprawny muzułmanin ma obowiązek choć raz w życiu odbyć hadżdż do Mekki. Mimo że często stosuje się w tej kwestii wyjątki, każdy [ROOT.Faith.GetAdherentNameNoTooltip|l], który nie wywiąże się z tego obowiązku, spotka się z ogólnym sceptycyzmem wobec swojej osoby."
 forbidden_from_pilgrimage_name: "$doctrine_pilgrimage_name$: zakazane"
