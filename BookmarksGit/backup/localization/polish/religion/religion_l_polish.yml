 doctrine_funeral_name: "Tradycja pogrzebowa"
 doctrine_funeral_stoic_name: "Stoicki pogrzeb"
 doctrine_funeral_stoic_desc: "Choć ciało umarło, dusza wciąż żyje. Śmierć to nie czas żałoby i lamentu – pogrzeb służy oddaniu czci zmarłemu poprzez złożenie jego ciała w ziemi podczas cichej, skromnej ceremonii."
 doctrine_funeral_bewailment_name: "Opłakujący pogrzeb"
 doctrine_funeral_bewailment_desc: "[ROOT.Faith.PositiveAfterLife|U] – to tam zmierza właśnie dusza człowieka, którego już nigdy nie będzie nam dane zobaczyć wśród żywych. Ważne jest, aby wszyscy znajomi zmarłej osoby zebrali się i razem oddali się publicznemu opłakiwaniu. W ten sposób nie tylko oddaje się cześć zmarłemu, ale i oczyszcza dusze z żałoby spowodowanej jego odejściem."
 doctrine_funeral_cremation_name: "Kremacja"
 doctrine_funeral_cremation_desc: "Z prochu powstaliśmy i w proch się obrócimy. Układamy ciało naszego zmarłego na wielkim stosie pogrzebowym, a gdy ogień zgaśnie, popiół rozsypujemy na ziemię, aby podróż nieboszczyka mogła trwać dalej."
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "Mumifikacja"
 doctrine_funeral_mummification_desc: "Funkcje życiowe ciała ustały, ale wciąż jest ono okrętem, który zabierze duszę w daleką podróż. Jej cel? [ROOT.Faith.PositiveAfterLife|U]. Ważne jest, aby cielesna powłoka pozostała nienaruszona niczym sama dusza, gdyż musi ją jeszcze osądzić [ROOT.Faith.FateGodName]."
 doctrine_family_rites_name: "Rodzinne obrzędy"
 doctrine_family_rites_desc: "Śmierć to czas żałoby dla tych, którzy żyją. Hierarchia oraz zasady starszeństwa odgrywają istotną rolę zarówno w życiu, jak i po śmierci. Okazywanie czci osobom starszym po ich odejściu oraz bycie postrzeganym jako ktoś, kto wyraża wobec nich należny szacunek, ma duże znaczenie."
