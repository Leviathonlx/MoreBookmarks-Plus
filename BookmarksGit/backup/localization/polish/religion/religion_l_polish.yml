 global_religion.1000.t: "Wygnani [local_character.GetFaith.GetAdherentNamePluralNoTooltip]"
 global_religion.1000.desc_same_faith_counties: "Wygnani z miejsca o nazwie [target_faith_associated_county.GetName] [local_character.GetFaith.GetAdherentNamePlural] w liczbie przekraczającej [local_character.MakeScope.Var( 'loc_number' ).GetValue|0] chcą wkroczyć do mego państwa. Na ich czele stoi [local_character.GetFirstName]. To właśnie [local_character.GetSheHe] zabiera głos podczas audiencji.\n\n– Pragniemy życia, w którym zaznamy spokoju i bezpieczeństwa, wasza dostojność – mówi. – Pozwól nam osiedlić się na ziemiach miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 global_religion.1000.desc_same_faith_counties_alt: "Prześladowania religijne są na porządku dziennym w miejscu znanym jako [target_faith_associated_county.GetName], gdzie [local_character.GetFaith.GetAdherentNamePlural] siłą zmuszani są do nawrócenia przez tamtejszą szlachtę, której wiara to [target_faith_associated_county_faith.GetName|l].\n\nWygnańcy w liczbie przekraczającej [local_character.MakeScope.Var( 'loc_number' ).GetValue|0] chcą wkroczyć do mego państwa. Na ich czele stoi [local_character.GetFirstName]. To właśnie [local_character.GetSheHe] zabiera głos podczas audiencji.\n\n– Pragniemy życia, w którym zaznamy spokoju i bezpieczeństwa, wasza dostojność – mówi. – Pozwól nam osiedlić się na ziemiach miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 global_religion.1000.desc_any_counties: "Prześladowania religijne są na porządku dziennym w miejscu znanym jako [target_faith_associated_county.GetName], gdzie [local_character.GetFaith.GetAdherentNamePlural] siłą zmuszani są do nawrócenia przez tamtejszą szlachtę, której wiara to [target_faith_associated_county_faith.GetName|l].\n\nWygnańcy w liczbie przekraczającej [local_character.MakeScope.Var( 'loc_number' ).GetValue|0] chcą wkroczyć do mego państwa. Na ich czele stoi [local_character.GetFirstName]. To właśnie [local_character.GetSheHe] zabiera głos podczas audiencji.\n\n– Pragniemy życia, w którym zaznamy spokoju i bezpieczeństwa, wasza dostojność – mówi. – Pozwól nam osiedlić się w miejscu o nazwie [initial_county_target.GetNameNoTier].\n\nJeśli się na to zgodzę, wiara [local_character.GetFaith.GetAdjective] będzie się szerzyć na terytorium miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 global_religion.1000.desc_any_counties_alt: "Wygnani z miejsca o nazwie [target_faith_associated_county.GetName] [local_character.GetFaith.GetAdherentNamePlural] w liczbie przekraczającej [local_character.MakeScope.Var( 'loc_number' ).GetValue|0] chcą wkroczyć do mego państwa. Na ich czele stoi [local_character.GetFirstName]. To właśnie [local_character.GetSheHe] zabiera głos podczas audiencji.\n\n– Pragniemy życia, w którym zaznamy spokoju i bezpieczeństwa, wasza dostojność – mówi. – Pozwól nam osiedlić się w miejscu o nazwie [initial_county_target.GetNameNoTier].\n\nJeśli się na to zgodzę, wiara [local_character.GetFaith.GetAdjective] będzie się szerzyć na terytorium miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
