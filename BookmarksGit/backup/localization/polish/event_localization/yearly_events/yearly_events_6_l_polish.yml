l_polish:
 yearly.9100.t: "Problemy w ogrodzie"
 yearly.9100.desc: "Gdy wchodzę do ogrodów, ledwo zdążam zrobić krok, a już słyszę, jak ktoś wykrzykuje bluźnierstwa.\n\n– #EMP [gardener.Custom('CulturalCurse')|U]!#!.\n\nObchodzę żywopłot w poszukiwaniu źródła i zauważam, jak [gardener.GetTitledFirstName], czyli osoba odpowiedzialna za doglądanie ogrodów, pracuje w ziemi z grymasem na twarzy. Zauważa, że się zbliżam, i szybko wstaje.\n\n– Och, [ROOT.Char.Custom('FormOfAddressForLiege')] wybaczy. Wydawało mi się, że nikogo tu nie ma… Jakieś głupie zwierzę, bez wątpienia [gardener.Custom('GetAnimalType')], zniszczyło #EMP całą#! moją ostatnią pracę! Te zioła zostały posadzone zaledwie przedwczoraj!"
 yearly.9100.a: "Pozwól, że ci pomogę!"
 yearly.9100.b: "Oto mały drobiazg za ciężką pracę!"
 yearly.9100.c: "#EMP To#! niefortunne… Ale nie przerywaj z mojego powodu!"
 yearly.9100.a.tooltip_a: "Dowiadujesz się wiele o ogrodnictwie"
 yearly.9100.a.tooltip_b: "Sytuacja staje się jeszcze gorsza"
 yearly.9100.a.success: "Dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się czegoś na temat ogrodnictwa!"
 yearly.9100.a.failure: "Ogrodnictwo to strata czasu!"
 yearly.9110.t: "Złodziej kwiatów"
 yearly.9110.desc: "[gardener.GetTitledFirstName|U], osoba pełniąca obowiązki ogrodnicze, wdziera się do sali obrad rady i z furią zmierza tam, gdzie stoi [romantic_councillor.GetTitledFirstName], [romantic_councillor.GetCouncilTitle] z mojego dworu.\n\n– Jak #EMP śmiesz#! niszczyć nasz ogród poprzez #EMP kradzież#! rzadkich i cennych kwiatów? Czy nie wiesz, że należą one do osoby, którą jest [ROOT.Char.GetTitleTierName]?!\n\n[romantic_councillor.GetFirstNameNoTooltip] nie okazuje poruszenia wobec tego wybuchu emocji.\n\n– Były doskonałym prezentem, z którego cieszy się teraz [councillor_spouse.GetWifeHusband] mojej osoby. Romantyzm to chyba nie zbrodnia, prawda?"
 yearly.9110.a: "Ale niszczenie mojego ogrodu już tak. Zapłacisz za szkody. Teraz."
 yearly.9110.b: "Przekraczasz granicę, [gardener.GetFirstNameNoTooltip]!"
 yearly.9110.c: "Te kwiaty to doskonały prezent… Dla #EMP [Select_CString(spouse.IsFemale, 'mojej', 'mojego' )]#! [Select_CString(spouse.IsFemale, 'żony', 'męża' )]."
 yearly.9110.d: "Nie zamierzam się w to mieszać! Rozwiążcie to sami."
 yearly.9120.t: "Sprzedawca nasion"
 yearly.9120.desc: "Na rynku miejsca znanego jako [barony_market.GetName] panuje spory ruch, a mój wzrok przykuwa zwłaszcza jeden stragan. Wydaje się, że jego właściciel nie sprzedaje nic poza małymi pudełkami. Zauważywszy moją ciekawość, gestem zaprasza mnie do siebie.\n\n– Interesuje cię coś specjalnego, wasza czcigodność? Widzisz, wszystkie te małe pudełka są wypełnione różnymi rodzajami nasion. Z niektórych wyrosną kolorowe kwiaty, z innych – zioła lecznicze. Mam nawet rzadki trujący rodzaj, jeśli to cię zainteresuje."
 yearly.9120.a: "Proszę ten trujący… Do badań rzecz jasna."
 yearly.9120.b: "Egzotyczne kwiaty z pewnością sprawią, że moje ogrody będą imponujące!"
 yearly.9120.c: "Zioła są zawsze przydatne. Wezmę je."
 yearly.9120.d: "Za #EMP te#! skandaliczne ceny?! Nigdy w życiu!"
