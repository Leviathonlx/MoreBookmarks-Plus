l_polish:
 mpo_events_ariana.0001.t: "Dostrzeżone gniazdo"
 mpo_events_ariana.0001.desc: "W drodze powrotnej do obozu zauważam niewielkie gniazdo, ale w zasięgu wzroku nie ma żadnego ptaka. Gniazdo jest zrobione z gałązek i trawy, i wydaje się być w całkiem dobrym stanie.\n\nKiedy przyglądam mu się bliżej, zauważam, że w środku są dwa małe orlątka. Są już na tyle duże, że przetrwają bez matki przez jakiś czas, lecz wciąż zbyt młode, aby samodzielnie odbywać długie loty. Okazja, żeby"
 mpo_events_ariana.0001.desc_had_story: "znów mieć orła u swego boku, jest kusząca, ale muszę zachować ostrożność. Wiem, jak nieprzewidywalne potrafią być te stworzenia."
 mpo_events_ariana.0001.desc_has_eagle: "złapać jednego, może na prezent, sama się nadarza."
 mpo_events_ariana.0001.desc_ending: "zabrać jednego jako swojego towarzysza, jest zbyt dobra, żeby ją przepuścić."
 mpo_events_ariana.0001.a: "Dobry orzeł jest wart takiej wędrówki."
 mpo_events_ariana.0001.a_tt: "Wspinasz się na górę i próbujesz siłą pochwycić orlęta"
 mpo_events_ariana.0001.a_win: "Udaje ci się schwytać jedno lub obydwa orlęta"
 mpo_events_ariana.0001.a_win_desc: "Los orlęcia – lub obydwu – leży w twoich rękach"
 mpo_events_ariana.0001.a_lose_ok: "Nie udaje ci się schwytać orląt, ale wychodzisz z tego bez szwanku"
 mpo_events_ariana.0001.a_lose_bad: "Nie udaje ci się schwytać orląt, a do tego zaliczasz krótki upadek w dół zbocza góry"
 mpo_events_ariana.0001.b: "Jeśli jest mi pisane je zdobyć, same do mnie przylecą."
 mpo_events_ariana.0001.b_win_desc: "Orlę – lub obydwa – przylatuje do ciebie"
 mpo_events_ariana.0001.c: "To znak!"
 mpo_daydreaming_birds_modifier: "Rozmyślanie o ptakach"
 mpo_daydreaming_birds_modifier_desc: "Ta postać dobrze zna widok tych pełnych wdzięku skrzydlatych istot.\n[hunt_success_chance|E] sokolniczego: #P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "Orlęta robią się niespokojne. Albo ja zabiorę je z gniazda, albo zrobi to inny drapieżnik.\n\n"
 mpo_events_ariana.0002.desc_standard: "Schodząc z góry z gniazdem, muszę zachować ostrożność i iść powoli. Orlęta są zbyt młode, by odlecieć daleko, ale mimo wieku mogą być niebezpieczne.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Moja stopa traci oparcie na kępie trawy, ale udaje mi się utrzymać. Jedno orlę zauważa moje potknięcie i zaczyna kwilić, płoszy się i odlatuje. [ROOT.Char.Custom('CulturalCurse')|U]! Mimo że nie udało mi się zdobyć obu orląt, lepiej wrócić z jednym niż z pustymi rękoma."
 mpo_events_ariana.0002.desc_both_standard: "Udaje mi się wyciągnąć z gniazda i zabrać ze sobą obydwa orlęta, zasłaniając im oczy tkaniną. Obciążają mnie, ale każdy legendarny łowca orłów musi dźwigać swoje brzemię."
 mpo_events_ariana.0002.desc_lure: "Trzymając w dłoni kawałek mięsa, przywołuję orlęta do siebie. Odpowiadają mi kwileniem i nawet z daleka jestem w stanie dostrzec budzące się w nich zaciekawienie.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Tylko jedno z orląt sfruwa w moim kierunku – drugie prawdopodobnie woli bezpieczeństwo swojego gniazda. Chwytam je w ramiona, a ono, wykazując nienasycony apetyt, zabiera się do pożerania podsuniętej mu ofiary."
 mpo_events_ariana.0002.desc_both_lure: "Dzielę mięso na dwa kawałki i podsuwam każdemu z ptaków. Uśmiech sam maluje się na mojej twarzy, kiedy orlęta jednym głosem kwilą z radości."
 mpo_events_ariana.0002.a: "Jest piękne i należy do mnie."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] z pewnością doceni takie stworzenie."
 mpo_events_ariana.0002.c: "Myślę, że [eagle_second_recipient.GetFirstNameNoTooltip] bardziej się z niego ucieszy."
 mpo_events_ariana.0002.b_two: "Jedno zatrzymam dla siebie, a drugie dostanie [eagle_first_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.c_two: "Jedno jest moje, może [eagle_second_recipient.GetFirstNameNoTooltip] zechce przygarnąć drugie?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] i [eagle_second_recipient.GetFirstNameNoTooltip] zasługują na taki podarunek."
 mpo_events_ariana.0002.e: "Jedno zostanie moim towarzyszem, a drugie sprzedam za pokaźną kwotę."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] z pewnością doceni jedno z orląt, a drugie docenią moje kieszenie."
 mpo_events_ariana.0002.e_sell_second: "Jedno na sprzedaż, a drugie otrzyma [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Wymieniasz się za drugie orlę"
 mpo_events_ariana.0002.f_tt: "Wymieniasz się za orlę"
 mpo_events_ariana.0002.f_tt_two: "Wymieniasz się za orlęta"
 mpo_events_ariana.0002.f_one: "Dostanę za niego dobrą cenę."
 mpo_events_ariana.0002.f_two: "Dostanę za nie dobrą cenę."
 mpo_events_ariana.0010.t: "Wewnętrzny ogień"
 mpo_events_ariana.0010.desc: "– [converting_heir.Custom2('RelationToMeVocative', ROOT.Char)|U] – szepcze [converting_heir.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', converting_heir)], przywołując mnie do siebie. – Ukazała mi się droga [new_faith.HighGodNamePossessive] – kontynuuje. \n\n– Od tego czasu moja wiara to [new_faith.GetName|l]. Moje myśli i serce od dawna kierowały mnie ku niej, a przeciwstawianie się im zaogniałoby jedynie mój wewnętrzny konflikt. Wiem, że masz wątpliwości, ale zaufaj mi, dołącz do mnie i bądź częścią wspólnoty. [ROOT.Char.GetPrimaryTitle.GetTierAsName|U] i tutejsi [new_faith.GetAdherentNamePluralNoTooltip] przyjmą cię do siebie. Pomogę ci w nauce, będziesz wieść życie, jakie wiedzie prawdziwy [new_faith.GetAdherentNameNoTooltip], a nasz cel – [new_faith.PositiveAfterLife] – stanie dla nas otworem.\n\n[converting_heir.GetName] spogląda na mnie żarliwym wzrokiem i, ściskając moją dłoń, oczekuje odpowiedzi."
 mpo_events_ariana.0010.desc_zealous: "Czy [converting_heir.GetFirstNameNoTooltip] ze mnie drwi? Jak [converting_heir.GetSheHe] może w ogóle o czymś takim myśleć! Ja? [new_faith.GetAdherentNameNoTooltip|U]?!"
 mpo_events_ariana.0010.a: "Będę w tym razem z tobą, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Może postępuję nieco zbyt surowo, a [converting_heir.GetSheHe] ma rację."
 mpo_events_ariana.0010.b: "Jest ze mnie stuprocentowy [old_faith.GetAdherentNameNoTooltip]."
 mpo_events_ariana.0010.b_zealous: "Niech ci będzie, [converting_heir.GetFirstNameNoTooltip], tym razem się zgadzam."
 mpo_events_ariana.0010.b.tt: "Nawracasz się na wiarę taką jak [new_faith.GetName|l], ale potajemnie wciąż praktykujesz wiarę znaną jako [old_faith.GetName|l]."
 mpo_events_ariana.0010.c: "Przepraszam, ale nie mogę tego zrobić."
 mpo_events_ariana.0010.c_cynical: "[converting_heir.GetFirstNameNoTooltip], religia to sprawa osobista."
 mpo_events_ariana.0010.c_zealous: "Nigdy nie porzucę wiary takiej jak [old_faith.GetName|l]!"
 mpo_events_ariana.0010.d: "Żaden [new_faith.GetAdherentNameNoTooltip] nie trafi do miejsca takiego jak [old_faith.PositiveAfterLife]."
 mpo_events_ariana.0010.d_tt: "Próbujesz przekonać osobę znaną jako [converting_heir.GetNameNoTooltip], żeby nadal praktykowała następującą wiarę: [old_faith.GetName|l]."
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] na nowo rozważa nawrócenie"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] z uporem trzyma się tego, że chce wyznawać wiarę znaną jako [new_faith.GetNameNoTooltip|l]"
 mpo_events_ariana.0020.t: "Ktoś niegodny zaufania"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] włazi do mojej komnaty i rzuca ostentacyjnie: – Wiesz, że [sus_councillor.GetName] wywodzi się z kultury, jaką jest kultura [councillor_culture.GetName|l]?\n\nZanim udaje mi się sformułować jakąkolwiek odpowiedź, [worried_spouse.GetName] przerywa mi. – Nie wyobrażam sobie,"
 mpo_events_ariana.0020.desc_marshal: "żeby którakolwiek z moich armii dowodzona była przez kogoś, w kogo żyłach płynie [councillor_culture.GetNameNoTooltip|l] krew. Powiem więcej, wolę, żeby ktoś taki znajdował się po drugiej stronie pola bitwy. A mimo tego [sus_councillor.GetSheHe] przechadza się po naszych terenach treningowych!"
 mpo_events_ariana.0020.desc_spymaster: "żeby ktoś tak chętnie spiskujący jak ci, w których żyłach płynie [councillor_culture.GetNameNoTooltip|l] krew, był w moim wewnętrznym kręgu, a tym bardziej żeby zajmował się sztuką szpiegowską. Prędzej zaufam żmii niż [sus_councillor.Custom('PL_jemu_jej')]."
 mpo_events_ariana.0020.desc_end: "Mimo że popisy osoby znanej jako [worried_spouse.GetFirstNameNoTooltip] są zdecydowanie na wyrost, wszyscy wiedzą, że niektórzy [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n– Proszę… – lamentuje [worried_spouse.GetName]. – Błagam cię, nie pozwól, by [sus_councillor.Custom('PL_jego_jej')] [sus_councillor.Custom2('InsultBehavior', SCOPE.sC('worried_spouse'))] wciąż panoszyła się w naszych salach. Nie sposób przewidzieć, co [sus_councillor.GetSheHe] może zrobić."
 mpo_yearly_bellicose: "są zbyt nierozważni, by gonić za zemstą, która może nie istnieć."
 mpo_yearly_stoic: "nie uroniliby ani łzy, nawet wobec upadku ich własnych pobratymców."
 mpo_yearly_bureaucratic: "bardziej przejmują się losem zwojów i ksiąg niż życiem, które mogą stracić bliscy im [sus_councillor.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_yearly_spiritual: "mogą zachowywać się kompletnie bez szacunku do innych, jeśli tylko to, co robią, robią w imię [sus_councillor.GetFaith.HighGodNamePossessive]."
 mpo_yearly_courtly: "bardziej skupieni są na podlizywaniu się innym niż na tym, co ich otacza i zapewnianiu sobie przetrwania."
 mpo_yearly_egalitarian: "bez wahania akceptują obcych i prawdopodobnie pozwoliliby, aby ich własna kultura została wymazana z historii w ciągu tysiącleci."
 mpo_yearly_communal: "działają jak rój, a ich niezdolność do samodzielnego podejmowania jakichkolwiek działań jest niepokojąca."
 mpo_events_ariana.0020.a: "Masz rację, [worried_spouse.GetFirstNameNoTooltip]. Jutro już [sus_councillor.Custom('PL_go_jej')] tu nie będzie!"
 mpo_events_ariana.0020.a_tt: "Wszyscy [vassals|El] pochodzący z kultury, którą jest kultura [councillor_culture.GetName|l]:\n$EFFECT_LIST_BULLET$Stracą #n 10#! punktów [Concept('opinion', 'opinii')|E] na #V twój temat#!"
 mpo_events_ariana.0020.b: "Chyba mogę zachowywać nieco większą ostrożność, kiedy w pobliżu są [councillor_culture.GetCollectiveNounNoTooltip]."
 mpo_events_ariana.0020.c: "Ani [sus_councillor.GetSheHe], ani inni [councillor_culture.GetCollectiveNounNoTooltip] nie są złymi ludźmi."
 mpo_events_ariana.0020.c_paranoid: "Nie przekonasz mnie tą swoją paranoją."
 mpo_events_ariana.0020.c_tt: "Wszyscy [vassals|El] pochodzący z kultury, którą jest kultura [councillor_culture.GetName|l]:\n$EFFECT_LIST_BULLET$Zyskają #p 10#! punktów [Concept('opinion', 'opinii')|E] na #V twój temat#!"
 cultural_suspicion_modifier: "Kulturowa podejrzliwość"
 cultural_suspicion_modifier_desc: "Ta postać nie przepada za obcymi w swoim państwie."
 mpo_events_ariana.0030.t: "Zakazany trunek"
 mpo_events_ariana.0030.desc: "– Wie [ROOT.Char.GetTitleAsNameNoTooltip], w czasie spotkania nasze misy z [Glossary( 'kumysem', 'KUMIS_GLOSS')] zostały niemalże całkowicie opróżnione… – narzeka [spymaster.GetName]. – Ale przynajmniej znam powód tej suszy. – Wskazuje na osobę, którą jest [bartender.GetName] i która akurat serwuje sfermentowane końskie mleko kolejnemu nisko urodzonemu.\n\n– Z pewnością nie pozwolisz na to, aby naszym gościom zabrakło napitku, prawda? – pyta z przebiegłym uśmieszkiem na twarzy. – W końcu napój został przygotowany specjalnie dla wielkich panów i pań z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 mpo_events_ariana.0030.jail: "Zobaczymy, ile uda [bartender.Custom('PL_mu_jej')] się zarobić w celi."
 mpo_events_ariana.0030.jail_tt: "Wszyscy [Concept('activity_attending', 'uczestniczący goście')|E] pochodzący ze [Concept('dynasty', 'szlachetnej dynastii')|E]:\n$EFFECT_LIST_BULLET$Zyskają #p 10#! punktów [Concept('opinion', 'opinii')|E] na #V twój temat#!"
 mpo_events_ariana.0030.jail_effect: "Karzesz osobę znaną jako [bartender.GetNameNoTooltip] za jej wykroczenie"
 mpo_events_ariana.0030.ignore: "Niech wieśniacy też piją!"
 mpo_events_ariana.0030.ignore_tt: "Wszyscy [Concept('activity_attending', 'uczestniczący goście')|E] pochodzący ze [Concept('dynasty', 'szlachetnej dynastii')|E]:\n$EFFECT_LIST_BULLET$Stracą #n 10#! punktów [Concept('opinion', 'opinii')|E] na #V twój temat#!"
 mpo_events_ariana.0030.ignore_effect: "Pozwalasz, by osoba znana jako [bartender.GetNameNoTooltip] nadal obsługiwała nisko urodzonych"
 mpo_events_ariana.0030.ignore_tt_lowborn: "Wszyscy [Concept('lowborn', 'nisko urodzeni')|E] [Concept('activity_attending', 'uczestniczący goście')|E]:\n$EFFECT_LIST_BULLET$Zyskają #p 10#! punktów [Concept('opinion', 'opinii')|E] na #V twój temat#!"
 mpo_events_ariana.0030.greedy: "Goście? Mogą pić wodę."
 mpo_events_ariana.0030.greedy_tt: "Zatrzymujesz część zysku osoby znanej jako [bartender.GetNameNoTooltip] dla siebie"
 kumi_tax_modifier: "Podatek od napojów"
 kumi_tax_modifier_desc: "Ta postać wykorzystała lukratywną okazję biznesową, która nadarzyła jej się podczas niedawnej uczty."
 buzzed_peasants_county_modifier: "Zadowoleni chłopi"
 buzzed_peasants_county_modifier_desc: "Nisko urodzeni mieszkańcy tego hrabstwa są bardzo zadowoleni z niedawnych uroczystości."
 mpo_events_ariana.0040.title_feast: "Niezapomniana uczta"
 mpo_events_ariana.0040.title_wedding: "Małżeńska maskarada"
 mpo_events_ariana.0040.title_camp_party: "Za namiotem"
 mpo_events_ariana.0040.desc_wedding_feast: "Sala jest delikatnie oświetlona, a powietrze wypełnia śmiech i zapach potrawy takiej jak [ROOT.Char.Custom('GetExpensiveMeal')]. Do uczestnictwa w następnej części uroczystości zarówno goście, jak i gospodarze, muszą się przebrać, co powoduje jeszcze większą ekscytację i dodaje dozy tajemniczości. Ostrożnie wsuwam maskę, aby mieć pewność, że zasłania moją twarz, i dołączam do pozostałych gości, którzy już radośnie tańczą. Uroczystości trwają, a moją uwagę przykuwa tajemnicza postać. Na twarzy ma intrygującą maskę, która sprawia, że wygląda jak [ROOT.Char.Custom('GetRandomRegionalBird')]. Postać przywołuje mnie do siebie, a ja nie mogę się oprzeć.\n\nNasza rozmowa bardzo szybko staje się zmysłowa, a ja wyraźnie czuję jakąś głębszą więź z osobą ukrytą pod maską. Zamaskowany gość przyciąga mnie do siebie i ciepło obejmuje, dając wyraźny sygnał, że chce przenieść się ze mną w bardziej odosobnione miejsce."
 mpo_events_ariana.0040.desc_camp_party: "Obóz tętni dźwiękami muzyki i śmiechów, a [talker.GetName] sugeruje, żebyśmy zagrali w chowanego. Niemal wybucham śmiechem, kiedy nagle zdaję sobie sprawę, że mówi poważnie. W chwilę później chowam się już za namiotem. Słyszę kroki, zrywam się do ucieczki z ukrycia i biegnę w kierunku lasu. Alkohol miesza mi trochę w głowie i gubię się w gęstwinie, a dzisiejsza noc jest wyjątkowo ciemna. Niedługo później wpadam na kolejnego gracza i słyszę westchnienie ulgi. – Och, kto by pomyślał, że ktoś jeszcze się zgubi – mówi, dysząc. – Lepiej będzie, jak będziemy się trzymać razem, nie sądzisz?\n\nPo chwili wędrówki nasza rozmowa staje się coraz żywsza i zdecydowanie wykracza poza zwykłą wymianę uprzejmości. Coś przyciąga mnie do tej osoby, mimo że jej twarz skrywa ciemność. Tajemnicza postać zbliża się do mnie i sugeruje, że możemy kontynuować naszą eskapadę, kiedy wrócimy do obozu."
 mpo_events_ariana.0040.a: "Mam chęć na przygodę…"
 mpo_events_ariana.0040.a_tt: "Przyjmujesz [masked_guest.Custom('PL_jego_jej')] zaproszenie"
 mpo_events_ariana.0040.b: "Tym razem sobie odpuszczę."
 mpo_events_ariana.0041.title: "Zrzucone maski"
 mpo_events_ariana.0041.desc_wedding_feast: "[masked_guest.Custom('WomanManGirlBoy')|U] i ja po cichutku opuszczamy uroczystości, a [masked_guest.GetSheHe] zrzuca swoją maskę na ziemię. Światło księżyca wpada przez okno, rzucając delikatny blask na [masked_guest.Custom('PL_jego_jej')] twarz."
 mpo_events_ariana.0041.desc_camp_party: "[masked_guest.Custom('WomanManGirlBoy')|U] i ja wracamy do obozu i wygląda na to, że reszta udała się już na nocny odpoczynek. Ognisko, którego nikt nie pilnował, przygasło, a nas znów otoczyła ciemność. Chwytam podpałkę i wrzucam ją w delikatnie tlący się ogień. Rzucona wiązka wybucha płomieniem, który oświetla [masked_guest.Custom('PL_jego_jej')] twarz."
 mpo_events_ariana.0041.desc_middle: "\n\nTo, co wcześniej było beztroskie i trochę słodko-gorzkie, zostało zmiażdżone przez napięcie. W blasku światła zdaję sobie sprawę, że stoi przede mną"
 mpo_events_ariana.0041.desc_rival: "[masked_guest.GetName], zmora mojego istnienia!"
 mpo_events_ariana.0041.desc_family: "[masked_guest.GetName], członek mojej rodziny…"
 mpo_events_ariana.0041.desc_family_spouse: "małżonek członka mojej rodziny, [masked_guest.GetName]…"
 mpo_events_ariana.0041.desc_rival_spouse: "[masked_guest.GetName], małżonek mojego rywala, którym jest [masked_guest_spouse.GetName]!"
 mpo_events_ariana.0041.desc_outro: "Mimo że tak jak i ja, [masked_guest.GetSheHe] zdaje się być w szoku, to jednak szybko odzyskuje nad sobą panowanie. [masked_guest.GetName] uśmiecha się i szepcze: – Wiesz, [ROOT.Char.GetFirstNameNoTooltip], długo przyszło mi czekać na tę chwilę."
 mpo_events_ariana.0041.desc_family_outro: "Usłyszeć takie słowa z ust kogoś takiego jak [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]…"
 mpo_events_ariana.0041.a_rival: "To niebezpieczna gra, ale odegram swoją rolę."
 mpo_events_ariana.0041.a_family: "Nie ma nic złego w bliższym poznaniu członka mojej rodziny."
 mpo_events_ariana.0041.a_rival_spouse: "Choćby tylko na złość osobie, którą jest [masked_guest_spouse.GetFirstName]…"
 mpo_events_ariana.0041.a: "Przyjmuję twoją propozycję…"
 mpo_events_ariana.0041.b_rival: "Zjednoczeni w nienawiści, a teraz w sercach!"
 mpo_events_ariana.0041.b_family: "Więź między nami jest nierozerwalna!"
 mpo_events_ariana.0041.b_rival_spouse: "[masked_guest_spouse.GetFirstName]… Odbiorę [masked_guest_spouse.Custom('PL_mu_jej')] wszystko!"
 mpo_events_ariana.0041.b: "Podejdź bliżej, [masked_guest.GetFirstNameNoTooltip]!"
 mpo_events_ariana.0041.c_rival: "To niczego między nami nie zmienia!"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShortVocative', masked_guest)|U], zapomnij, że to się w ogóle wydarzyło!"
 mpo_events_ariana.0041.c_spouse: "Co pomyśli o tym [ROOT.Char.GetPrimarySpouse.GetFirstName]?"
 mpo_events_ariana.0041.c_family_spouse: "[masked_guest_spouse.GetFirstName] nie zasługuje na to, by zrobić [masked_guest_spouse.Custom('PL_mu_jej')] coś takiego!"
 mpo_events_ariana.0041.c: "Muszę odmówić…"
 mpo_events_ariana.0041.c_tt: "Odrzucasz zaloty osoby, którą jest [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d: "Może należy ogłosić rozejm…"
 mpo_events_ariana.0041.d_tt: "Wykorzystujesz tę sytuację, aby spróbować zawrzeć pokój z osobą znaną jako [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d_success: "Ty i [masked_guest.GetFirstName] zgadzacie się odłożyć na bok to, co was różni"
 mpo_events_ariana.0041.d_failure: "Ty i [masked_guest.GetFirstName] pozostajecie rywalami"
 lover_masked_activity: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] zostają kochankami wskutek zaskakującego splotu wydarzeń mającego miejsce podczas jednej z aktywności."
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] zostają kochankami wskutek zaskakującego splotu wydarzeń mającego miejsce podczas jednej z aktywności."
 mpo_events_ariana.0050.t: "Piętno"
 mpo_events_ariana.0050.desc: "Szepty i oskarżenia otaczające osobę, którą jest [criminal_family.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', criminal_family)], stają się coraz bardziej niepokojące. Mówi się o [criminal_family.Custom('PL_jego_jej')] udziale w niedawnej serii kradzieży, a ludzie zaczynają się bać o swoje bezpieczeństwo. Niezależnie od tego, czy złapano [criminal_family.Custom('PL_go_ja')] na gorącym uczynku, czy są to jedynie puste oskarżenia oparte na [criminal_family.Custom('PL_jego_jej')] [criminal_family.Custom('mpo_ariana_0050_description')] naturze, ludzie nawołują do tego, by [criminal_family.Custom('PL_go_ja')] ukarać.\n\nJeśli się to wydarzy, [criminal_family.GetFirstNameNoTooltip] straci wszystkie swoje ziemie i tytuły. Straci też swoją godność i będzie żyć z poczuciem wstydu, rzucając ogromny cień na historię dynastii [ROOT.Char.GetDynasty.GetName]."
 mpo_ariana_0050_scheming: "spiskowej"
 mpo_ariana_0050_greedy: "chciwej"
 mpo_events_ariana.0050.a: "Nie pozwolę szargać nazwiska mojego rodu."
 mpo_events_ariana.0050.a_tt: "Płacisz za oczyszczenie z zarzutów osoby znanej jako [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana.0050.b: "[criminal_family.GetFirstNameNoTooltip] poniesie karę, nie mam na to wpływu."
 mpo_events_ariana.0050.b_broke: "Wygląda na to, że nie mam funduszy, by oczyścić [criminal_family.Custom('PL_go_ja')] z zarzutów."
 mpo_events_ariana.0050.c: "Bzdura, samodzielnie rozwieję te plotki."
 mpo_events_ariana.0050.c_tt: "Próbujesz samodzielnie oczyścić osobę znaną jako [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana_0050_lose_effect_tt: "Traci wszystkie swoje [titles|El]"
 mpo_events_ariana.0050.lose: "Osoba znana jako [criminal_family.GetFirstNameNoTooltip] zostaje zhańbiona"
 mpo_events_ariana.0050.win: "Osoba znana jako [criminal_family.GetFirstNameNoTooltip] zostaje oczyszczona z zarzutów"
 criminal_family_dynasty_modifier: "Haniebna dynastia"
 criminal_family_dynasty_modifier_desc: "Reputacja tej dynastii została zszargana czynami jednego z jej członków."
 mpo_events_ariana.0060.t: "Gniazdo pełne skarbów"
 mpo_events_ariana.0060.desc: "[appropriate_child.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)], pędzi do mnie z widoczną ekscytacją i zanim udaje mi się zapytać, co [appropriate_child.Custom('PL_go_ja')] tak poruszyło, wkłada w moją dłoń niewielki błyszczący przedmiot. – Spójrz, co udało mi się znaleźć! – mówi. – Wypadło z orlego gniazda, myślę, że to skarb!\n\nPrzyglądam się dokładniej wręczonej błyskotce i rzeczywiście to ozdoba wykonana ze złota. Nie jest zbyt wiele warta, ale gołym okiem widać, że [appropriate_child.GetName] czuje dumę, że udało [appropriate_child.Custom('PL_mu_jej')] się ją znaleźć.\n\n– Zabrać cię do gniazda? – pyta. – Może w nim być tego więcej."
 mpo_events_ariana.0060.a: "Z pewnością uda mi się tam wspiąć."
 mpo_events_ariana.0060.a_tt: "Próbujesz wspiąć się do gniazda, by znaleźć więcej skarbów"
 mpo_events_ariana.0060.success: "Udaje ci się dotrzeć do gniazda"
 mpo_events_ariana.0060.success_tt: "Znajdujesz w gnieździe skrzynkę ze skarbami"
 mpo_events_ariana.0010.failure: "Nie udaje ci się dotrzeć do gniazda"
 mpo_events_ariana.0010.a_failure: "Spadasz i nie udaje ci się dotrzeć do gniazda"
 mpo_events_ariana.0060.b: "Spróbuję tam dotrzeć, ale musisz być cicho."
 mpo_events_ariana.0060.b_tt: "Próbujesz dotrzeć do gniazda, nie zwracając na siebie uwagi orła"
 mpo_events_ariana.0010.b_failure: "Płoszysz orła i nie udaje ci się dotrzeć do gniazda"
 mpo_events_ariana.0060.d: "To całkiem ładne, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.desc: "Docieram do gniazda i znajduję w nim orlę, a przy nim małą skórzaną sakiewkę. – Ach, to stąd musiała wypaść ozdoba – szepcze [appropriate_child.GetFirstName]. Patrzy na mnie szeroko otwartymi oczami i widzę, jak [appropriate_child.Custom('PL_jego_jej')] umysł pracuje.\n\n– Gdzie jest matka tego orlątka? – pyta. – Musimy zejść, zanim wróci.\n\nPotakuję, ale zanim ruszymy z powrotem, muszę sprawdzić, co uda mi się zabrać z gniazda."
 mpo_events_ariana.0070.a: "Zabiorę skarb, który nas tu przywiódł."
 mpo_events_ariana.0070.a_tt: "Otwierasz sakiewkę"
 mpo_events_ariana.0070.a_trinket: "Znajdujesz tajemniczą ozdobę"
 mpo_events_ariana.0070.a_none: "Nie znajdujesz nic wartościowego"
 mpo_events_ariana.0070.a_great: "Sakiewka jest pełna złota i klejnotów"
 mpo_events_ariana.0070.a_good: "W sakiewce jest kilka monet i ozdób"
 mpo_events_ariana.0070.b: "To orlę będzie moją nagrodą."
 mpo_events_ariana.0070.b_self: "Zabierasz orlę ze sobą"
 mpo_events_ariana.0070.b_child: "[appropriate_child.GetFirstNameNoTooltip] dostaje od ciebie orlę"
 mpo_events_ariana.0070.c: "Skarb należy też do ciebie, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.c_tt: "Otwierasz sakiewkę i dzielisz się jej zawartością z osobą, którą jest [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c_none_tt: "Zwracasz osobie, którą jest [appropriate_child.GetFirstName], to, co pierwotnie znalazła."
 mpo_events_ariana.0070.d: "Musimy uszanować orle gniazdo."
 mpo_events_ariana.0070.d_tt: "Wracasz z pustymi rękoma"
 mpo_events_ariana.0080.t: "Magiczne drzewo"
 mpo_events_ariana.0080.desc: "– [tree_lover.Custom2('RelationToMeShortVocative', ROOT.Char)|U], musisz tego posłuchać! – krzyczy [tree_lover.GetName], przywołując mnie do siebie.\n\n– Doszły mnie słuchy o drzewie, które jest zupełnie inne od znanych nam drzew. Podobno ma specjalne właściwości. Powiadają też, że spoczywa na nim błogosławieństwo [ROOT.Char.GetFaith.HighGodNamePossessive], dzięki któremu spełnia życzenia. Uważam, że nadeszła pora, aby je odnaleźć i sprawdzić, czy legendy nie kłamią. Jeśli cię to interesuje, drzewo to rośnie w miejscu znanym jako [tree_barony.GetName].\n\n[tree_barony.GetNameNoTooltip], tak? To dość długa wyprawa, ale jeśli jest szansa, że to drzewo istnieje, muszę to wiedzieć."
 mpo_events_ariana.0080.a: "Dostarcz mi to drzewo."
 mpo_events_ariana.0080.a_tt: "Wysyłasz osobę znaną jako [tree_lover.GetFirstNameNoTooltip], aby odnalazła magiczne drzewo i dostarczyła je do ciebie"
 mpo_events_ariana.0080.b: "Muszę to zobaczyć na własne oczy."
 mpo_events_ariana.0080.b_arrogant: "Nie potrzebuję pomocy w znalezieniu byle rośliny."
 mpo_events_ariana.0080.b_tt: "Wyruszasz w podróż do miejsca znanego jako [tree_barony.GetName], żeby samodzielnie odnaleźć magiczne drzewo"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip] próbuje mnie wrobić!"
 mpo_events_ariana.0080.c: "Po co tracić czas na bajeczki?"
 mpo_events_ariana.0080.c_flavor: "Nie zwracasz uwagi na to, o czym bredzi [tree_lover.GetFirstName]"
 mpo_events_ariana.0081.desc_self: "Docieram do miejsca znanego jako [tree_barony.GetName] – to o nim wspomina [tree_lover.GetFirstName]. Trafiam na polanę z drzewem, które promieniuje delikatnym, złotawym ciepłem."
 mpo_events_ariana.0081.desc_guy: "Minęło już trochę czasu od mojej ostatniej rozmowy z osobą, którą jest [tree_lover.GetName]. Często myślę o tym, czy udało [tree_lover.Custom('PL_mu_jej')] się odnaleźć wspominane magiczne drzewo. Kiedy próbuję odgonić od siebie te myśli,"
 mpo_events_ariana.0081.desc: "[tree_lover.GetName] pojawia się przede mną z wielkim uśmiechem na twarzy. Prowadzi mnie na dziedziniec, gdzie dumnie stoi wysokie, świeżo przesadzone drzewo.\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName] pojawia się przede mną z ponurym wyrazem twarzy. Prowadzi mnie na dziedziniec, gdzie dumnie stoi wysokie, świeżo przesadzone drzewo. – [tree_lover.GetName] nigdy nie kłamie, tak było i tym razem – mówi. – Szkoda, że nie [tree_lover.Custom('PL_jemu_jej')] przypadł zaszczyt podarowania ci tego drzewa.\n\n"
 mpo_events_ariana.0081.desc_outro: "Ten widok wprawia mnie w osłupienie, choćby dlatego, że legenda okazała się prawdziwa. Liście mienią się w słońcu, opadając z gracją na ziemię. Światło przechodzące przez gałęzie maluje wzory na mojej skórze, a gdy podziwiam to piękne drzewo, po raz kolejny na myśl przychodzi mi [tree_lover.GetFirstNameNoTooltip]. Przypominam sobie rzekomą zdolność drzewa do spełniania życzeń. Zamykam oczy i wypowiadam cichą prośbę."
 mpo_events_ariana.0081.a: "Pragnę, aby moje ziemie i lędźwie prosperowały."
 mpo_events_ariana.0081.b: "Pragnę siły, dzięki której pokonam moich wrogów."
 mpo_events_ariana.0081.c: "Pragnę mądrości i jasnego umysłu."
 mpo_events_ariana.0081.wish: "Wypowiadasz swoje życzenie"
 mpo_events_ariana.0081.success: "Twoje życzenie się spełnia"
 mpo_events_ariana.0081.failure: "Twoje życzenie pozostaje bez odpowiedzi"
 mpo_magical_tree_fertility_modifier: "Błogosławieństwo płodności"
 mpo_magical_tree_fertility_modifier_desc: "Ta postać została pobłogosławiona przez magiczne drzewo, dzięki czemu jej ziemie będą prosperować, a jej lędźwie spłodzą wiele dzieci."
 mpo_magical_tree_power_modifier: "Błogosławieństwo siły"
 mpo_magical_tree_power_modifier_desc: "Ta postać została pobłogosławiona przez magiczne drzewo, dzięki czemu będzie potężniejsza w bitwie."
 mpo_magical_tree_wisdom_modifier: "Błogosławieństwo mądrości"
 mpo_magical_tree_wisdom_modifier_desc: "Ta postać została pobłogosławiona przez magiczne drzewo i obdarowana mądrością zdecydowanie większą, niż sugerowałby jej wiek."
 mpo_magical_tree_modifier: "Uspokojenie"
 mpo_magical_tree_modifier_desc: "Ta postać ujrzała magiczne drzewo i doznała za jego sprawą ukojenia."
 mpo_events_ariana.0090.t: "Wełniane ambicje"
 mpo_events_ariana.0090.desc: "Po spędzeniu czasu na pastwiskach, z pasterzami, [child.GetFirstName] wraca do jurty z uśmiechem na twarzy.\n\n"
 mpo_events_ariana.0090.desc_younger: "– Chcę pasać zwierzęta, [child.Custom2('RelationToMeShortVocative', ROOT.Char)]! – wykrzykuje. – Pasterze całe dnie spędzają z owcami i tylko popatrz, jacy są szczęśliwi. Obowiązki kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip] na pewno są nudne!\n\nDziecko podaje mi świeżo zgolony kłębek wełny. Chociaż jest brudny i skołtuniony, w oczach jego właściciela dostrzegam dumę."
 mpo_events_ariana.0090.desc_older: "– Wolę pasać owce niż pełnić robić to, co ty, [child.Custom2('RelationToMeShortVocative', ROOT.Char)]. Nie chcę być kimś takim, jak [ROOT.Char.GetTitleAsNameNoTooltip] – mówi. – Życie pasterzy wydaje się tak proste… Nie muszą zamartwiać się ani bitwami, ani rządzeniem.\n\nDziecko podaje mi świeżo zgolony kłębek wełny. Chociaż jest brudny i skołtuniony, słowa jego właściciela zdaje się przepełniać pasja."
 mpo_events_ariana.0090.a: "Mądrze jest wiedzieć, jak wygląda życie pasterza."
 mpo_events_ariana.0090.a_flavor: "Marzenie osoby znanej jako [child.GetFirstNameNoTooltip] jest w porządku, choć raczej prostolinijne."
 mpo_events_ariana.0090.b: "Twoja spuścizna musi być czymś więcej niż zwyczajnym żywotem pasterza!"
 mpo_events_ariana.0090.c: "Życie pasterzy nie jest tak proste, jak mogłoby się wydawać, dziecko."
 mpo_events_ariana.0090.c_duel: "Dziecko o imieniu [child.GetFirstNameNoTooltip] zostaje odesłane do pracy na pastwiskach"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip] zdobywa uznanie swoją ciężką pracą"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip] rośnie w siłę dzięki swojej pracy"
 mpo_child_herder_modifier: "Urodzony pasterz"
 mpo_child_herder_modifier_desc: "Ta postać spędziła trochę czasu na pastwiskach i dzięki doświadczonemu pasterzowi zdobyła pewne umiejętności."
 mpo_events_ariana.0100.t: "Niespodziewana waleczność"
 mpo_events_ariana.0100.desc: "W powietrzu unosi się chmura kurzu, kiedy moi dwaj [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] toczą między sobą zapasy. W pewnym momencie niekwestionowany mistrz tego dnia powala swojego przeciwnika na ziemię, a obóz wypełnia ryk obserwatorów.\n\nSpoglądam w dal, ponad tłumem, próbując odkryć tożsamość tego niesamowitego wojownika. Z zaskoczeniem zauważam, że jest nim [warrior.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', warrior)]! Nie przyszło by mi do głowy, że wykaże się taką walecznością i odwagą, zwłaszcza, że to [warrior.GetWomanMan]!"
 mpo_events_ariana.0100.a: "Tak wprawiony wojownik zasługuje na to, by dowodzić!"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip] może dołączyć do nas w bitwie."
 mpo_events_ariana.0100.c: "Może jest gdzieś jeszcze [warrior.GetWomanMan] o takich umiejętnościach."
 mpo_events_ariana.0100.d: "To imponujące, ale [warrior.GetSheHe] ma obowiązki, których ma się trzymać."
 mpo_diverse_warriors_modifier: "Rozmaici wojownicy"
 mpo_diverse_warriors_modifier_desc: "Ta postać udowodniła, że krew wojownika może płynąć w człowieku niezależnie od jego płci.\nKoszt reformy [Concept('martial_custom', 'zwyczajów wojennych')|E]: #p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "Niepokorna ziemia"
 mpo_events_ariana.0110.desc: "– [ROOT.Char.GetTitleAsNameNoTooltip] musi wiedzieć, że słyszę, jak szepczą do mnie duchy – mówi mój astrolog, [astrologer.GetFirstName]. – [ROOT.Char.GetFaith.HighGodNameSheHe|U] ostrzega nas przed niebezpieczeństwem, które będzie na nas czyhać, jeśli nie zatrzymasz swoich krewnych w miejscu znanym jako [current_capital.GetNameNoTier].\n\n"
 mpo_events_ariana.0110.desc_fertility: "– Ponieważ twoje stada nie mogą się tu pasać, spożywanie posiłków w tym miejscu może przynieść nam pecha."
 mpo_events_ariana.0110.desc_opinion: "– Ludzie już nie patrzą na ciebie z taką sympatią jak wcześniej. Ich złe podszepty zatruwają tę ziemię."
 mpo_events_ariana.0110.desc_ending: "Posłuchaj mojej sugestii – przenieś jurtę do miejsca znanego jako [new_capital.GetNameNoTier], a może odnajdziesz tam dobrobyt."
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName] nie kłamie. Musimy się przenieść."
 mpo_events_ariana.0110.b: "Co za brednie, [current_capital.GetNameNoTierNoTooltip] to mój dom."
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName] to nie [ROOT.Char.GetTitleAsNameNoTooltip]. Jestem [ROOT.Char.Custom('PL_nim_nia')] ja!"
 mpo_events_ariana.0110.c: "[astrologer.GetFirstNameNoTooltip], wystarczy mi już twoich bredni."
 mpo_home_sweet_home_modifier: "Wszędzie dobrze, ale w jurcie najlepiej"
 mpo_home_sweet_home_modifier_desc: "Ta postać dość mocno przywiązała się do swojej jurty i miejsca, w którym się osiedliła."
 mpo_events_ariana.0111.t: "Nowy dom"
 mpo_events_ariana.0111.desc: "Od mojej przeprowadzki z miejsca znanego jako [current_capital.GetNameNoTier] – podyktowanej ostrzeżeniem od osoby, którą jest mój astrolog, [astrologer.GetFirstName] – do miejsca o nazwie [new_capital.GetNameNoTier] minęło już trochę czasu.\n\nI zupełnie jakby spadło na nas błogosławieństwo [ROOT.Char.GetFaith.FertilityGodNamePossessive], ziemia stała się bardziej płodna, a mój lud zadowolony."
 mpo_events_ariana.0111.a: "Znaleźliśmy tu dobrobyt."
 mpo_destined_leader_modifier: "Urodzony przywódca"
 mpo_destined_leader_modifier_desc: "Przezwyciężając zwyczaje swojej kultury, ta postać wykazała, że mimo swojej płci jest kompetentnym przywódcą."
