 pet_animal.3040.martial: "Lekcja na polu bitwy nigdy nie zaszkodziła żadnemu wytrawnemu łowcy."
 pet_animal.3040.stewardship: "[ROOT.Char.Custom('EagleStoryName')] pozna ziemie naszego państwa i będzie wiedział, jak się po nich poruszać."
 pet_animal.3040.intrigue: "Żeby być dobrym myśliwym, trzeba umieć przechytrzyć swoją ofiarę."
 pet_animal.3040.learning: "Wiedza to potęga, a [ROOT.Char.Custom('EagleStoryName')] będzie mądrym ptakiem."
 pet_animal.3040.diplomacy: "Nauczę go czegoś więcej o ludziach."
 pet_animal.3040.money: "Mogę poświęcić kilka monet na jego rozwój."
 pet_animal.3040.money_tt: "Zatrudniasz tresera do pomocy"
 pet_animal.3040.none: "Jego rozwój powinien być dziełem przypadku."
 pet_animal.3050.t: "Orzeł nieprzyjaciela"
 pet_animal.3050.desc: "Gdy przejeżdżam w interesach obok miejsca znanego jako [rival_home.GetName], zauważam orła w klatce. Kiedyś już wpadł mi w oko ten [rival.Custom('EaglePersonalityTraitTooltip')] ptak, ale gdzie? Ach! To [rival.Custom('EagleStoryName')], jego właścicielem jest [rival.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))]!\n\nKiedy orzeł świergocze, patrząc na mnie swoimi przenikliwymi oczami, na mojej twarzy pojawia się złośliwy uśmiech."
 pet_animal.3050.a.tt: "Próbujesz skrzywdzić orła, którego właścicielem jest [rival.GetTitledFirstNameNoTooltip]"
 pet_animal.3050.steal: "Zabiorę tego ptaka i zatrzymam go dla siebie!"
 pet_animal.3050.steal.tt: "Próbujesz ukraść orła, którego właścicielem jest [rival.GetTitledFirstNameNoTooltip]"
 pet_animal.3050.b: "Zabiorę tego ptaka, [token_child.GetName] się ucieszy!"
 pet_animal.3050.b.flavor: "Nie ma nic złego w kradzieży ze szlachetnych pobudek"
 pet_animal.3050.b.tt: "Próbujesz ukraść orła, którego właścicielem jest [rival.GetTitledFirstNameNoTooltip], żeby podarować go osobie znanej jako [token_child.GetNameNoTooltip]"
 pet_animal.3050.good: "Udaje ci się zaszkodzić osobie, którą jest [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.bad: "Orzeł pozostaje cały i zdrów"
 pet_animal.3050.c: "Na ptaku takim jak [rival.Custom('EagleStoryName')] można zarobić sporą sumę…"
 pet_animal.3050.c_tt: "Próbujesz sprzedać orła swojego rywala za wysoką cenę"
 pet_animal.3050.c.tt: "Skoro inni mogą, to ja też"
 pet_animal.3050.d: "Jak słodko!"
 pet_animal.3060.t: "Rozwijający się łowca"
 pet_animal.3060.t_girl: "Rozwijająca się łowczyni"
 pet_animal.3060.desc_intro: "[token_child.GetName] pięknie się rozwija, a mnie rozpiera duma. Jednak pomimo tego, co udało [token_child.Custom('PL_mu_jej')] się osiągnąć, napotka wiele problemów na swojej drodze, jeśli nie nauczy się dobrze polować.\n\n"
 pet_animal.3060.desc: "Decyduję, że w polowaniu będzie nam pomagał mój orzeł, [ROOT.Char.Custom('EagleStoryName')] – dzięki temu on i [token_child.GetFirstNameNoTooltip] zbliżą się do siebie."
 pet_animal.3060.desc_child: "Na szczęście dziecko szybko się uczy, a nawet ma już własnego orła. Ptak nazywa się [token_child.Custom('EagleStoryName')], a [token_child.GetNameNoTooltip] już bardzo go lubi."
 pet_animal.3060.a: "Mam nadzieję, że [token_child.GetFirstNameNoTooltip] będzie kiedyś świetnym łowcą!"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip] będzie kiedyś świetną łowczynią!"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip] dobrze radzi sobie z orłem"
 pet_animal.3060.decent: "[token_child.GetFirstNameNoTooltip] musi popracować nad swoimi zdolnościami sokolniczymi"
 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryName')] i jego śpiew"
 pet_animal.3070.desc: "Choć zazwyczaj nie wystawiam swojego orła na widok innych ludzi, [ROOT.Char.Custom('EagleStoryName')] przez cały tydzień bardzo głośno pogwizdywał. Wizja słuchania tych irytujących dźwięków całymi dniami nie była przyjemna, dlatego jego chwilowym domem musiało stać się podwórko.\n\nKiedy idę go odwiedzić, widzę, jak [target.GetName] wsłuchuje się w jego melodię. – To twój ptak? – pyta [target.GetFirstNameNoTooltip], a ja potakuję bez entuzjazmu.\n\n– [ROOT.Char.Custom('RandomPositiveLookAdjective')|U]! – wykrzykuje, chociaż ja nie mogę się z tym zgodzić."
 pet_animal.3070.a: "Cieszę się, że komuś się podoba."
 eagle_funny_sing_modifier: "Ptasi monolog"
 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryName')] i jego dar"
 pet_animal.3080.desc: "[ROOT.Char.Custom('EagleStoryName')] nagle mi uciekł, kiedy jechaliśmy razem konno, więc pędzę, żeby go odnaleźć. Kiedy go doganiam, widzę, że jest zajęty jakimś puchatym wiercącym się stworzeniem, które trzyma w swoich szponach! Jego zdobycz robi na mnie wrażenie i pozwalam mu zatrzymać ją jako nagrodę.\n\n[ROOT.Char.Custom('EagleStoryName')] wydaje z siebie skrzek, kiedy zostawia martwe stworzenie u moich stóp."
 pet_animal.3080.a: "Jak… słodko?"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]: ostatni lot"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')] latał u mego boku przez wiele lat, ale upływający czas go nie oszczędzał."
 pet_animal.3199.desc: "Choć przyznaję to z bólem, jego pióra wypłowiały, a on sam nie lata już z taką werwą, jak kiedyś."
 pet_animal.3199.desc_dying: "Widząc, jak podupada na zdrowiu, wiem, że nie zostało nam zbyt wiele wspólnego czasu."
 pet_animal.3199.desc_outro: "\n\nZdejmuję kaptur zasłaniający jego oczy i puszczam go wolno. Wznosi się wysoko, coraz wyżej, ale wiem, że już nie wróci."
 pet_animal.3199.a: "Będę za tobą tęsknić, [ROOT.Char.Custom('EagleStoryName')]!"
