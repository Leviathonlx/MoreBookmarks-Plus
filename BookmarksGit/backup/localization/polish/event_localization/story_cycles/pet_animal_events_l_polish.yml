l_polish:
 ##############
 ## CAT
 ##############
 pet_animal.0001.t: "Kot"
 pet_animal.0001.desc: "Kiedy kot spoczywa na moich kolanach, mrucząc z zadowoleniem, ja zastanawiam się, jakie powinien otrzymać imię. Coś historycznego? Coś nawiązującego do [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')]go futra? Coś, co mogłoby opisać kojące uczucie, którego doświadczam, gdy drapię [Select_CString(EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), '$cat_gender_she|q$' ), 'ją', 'go' )] za uchem?\n\nJuż wiem! Nazwę [Select_CString(EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), '$cat_gender_she|q$' ), 'ją', 'go' )]…"
 pet_animal.0001.a: "Co za wspaniałe imię!"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')]: dawca prezentu"
 pet_animal.0101.desc: "Gdy przechodzę, podąża za mną para [ROOT.Char.Custom('CatEyeColor')] oczu, a ciche miauczenie przerywa ciszę, gdy [ROOT.Char.Custom('CatStoryName')] rzuca się na moją kostkę."
 pet_animal.0101.desc_old: "Jest już w kwiecie wieku, ale starość nigdy [ROOT.Char.Custom('CatStoryHerHim')] nie powstrzymywała."
 pet_animal.0101.desc_young: "Może i jest młody, ale za to jaki dziki!"
 pet_animal.0101.desc_middle: "Mimo wszystko, kot w kwiecie wieku, nie zostawia na mnie żadnych śladów."
 pet_animal.0101.desc_ending: "\n\nGdy odchodzę, widzę, że zostawił mi lśniący prezent w miejscu, w którym się ukrywał."
 pet_animal.0101.a_female: "Dziękuję ci, piękna pani!"
 pet_animal.0101.a_male: "Dziękuję, miły panie!"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')]: oczarowany wasal"
 pet_animal.0103.desc: "Gdy wychodzę na zewnątrz, wita mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName]. Obok niego jest mój kot [ROOT.Char.Custom('CatStoryName')], a [vassal.GetSheHe] kuca obok zwierzęcia i czule głaska je po głowie.\n\n– Pięknego ma [ROOT.Char.Custom('FormOfAddressForLiege')] kota."
 pet_animal.0103.a: " Jesteś bardzo spostrzegawcz[Select_CString( vassal.IsFemale, 'a', 'y' )]!"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')]: mrucząca pociecha"
 pet_animal.0104.desc: "Po kolejnym stresującym dniu padam na krzesło – jak długo jeszcze będę w stanie to wytrzymać?\n\nNagle słyszę ciche miauczenie, a [ROOT.Char.Custom('CatStoryName')] wskakuje mi na kolana i zaczyna mruczeć. Siedzę z kotem przez chwilę, słuchając uspokajającego dźwięku i głaszcząc jego [ROOT.Char.Custom('CatFurColor')] futro."
 pet_animal.0104.a: "Myślę, że wytrzymam jeszcze trochę."
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')]: sekret ujawniony"
 pet_animal.0105.desc_opening: "#EMP Miau!#!\n\nPatrzę, jak [ROOT.Char.Custom('CatStoryName')] upuszcza zwój u moich stóp. Znajduje się na nim pieczęć i sądząc po stylu – jej [Select_CString(person.IsFemale, 'autorką', 'autorem' )] jest [Select_CString(person.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstName]. Poddając się ciekawości, przeglądam tekst…\n\n"
 pet_animal.0105.desc_murder: "„…morderstwo, które popełnił[Select_CString(person.IsFemale, 'am', 'em' )], ciąży na mnie i…”"
 pet_animal.0105.desc_lover: "„… moja miłość do drugiej osoby…”"
 pet_animal.0105.desc_homosexual: "„… popęd, który czuję do osób tej samej płci…”"
 pet_animal.0105.desc_deviant: "„… dewiacje, których się dopuścił[Select_CString(person.IsFemale, 'am', 'em' )]…”"
 pet_animal.0105.desc_cannibal: "„… ponieważ skosztował[Select_CString(person.IsFemale, 'am', 'em' )] ludzkiego mięsa…”"
 pet_animal.0105.desc_murder_attempt: "„… kiedy próbował[Select_CString(person.IsFemale, 'am', 'em' )] zakończyć życie innej osoby…”"
 pet_animal.0105.desc_non_believer: "„… ponieważ nie wierzę w [person.GetFaith.HighGodNamePossessive]…”"
 pet_animal.0105.desc_incest: "„… że odczuwam te popędy wobec kogoś z mojej własnej rodziny…”"
 pet_animal.0105.desc_witch: "„… mój sabat czarownic będzie…”"
 pet_animal.0105.desc_fallback: "„… dochowywanie tego sekretu ciąży na mnie…”"
 pet_animal.0105.a: "Pomyśleć, że skrywał[Select_CString(person.IsFemale, 'a', '' )] coś takiego…!"
 pet_animal.0105.b: "Świat musi się o tym dowiedzieć."
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')]: uczulenie"
 pet_animal.0106.desc: "– [ROOT.Char.GetFirstNameNoTooltip], ten kot musi zniknąć!\n\n[spouse.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby, stoi przede mną z czerwonymi oczami i cieknącym nosem. W [spouse.Custom('PL_jego_jej')] dłoni za skórę na karku wisi [ROOT.Char.Custom('CatStoryName')].\n\n– Nie mogę już tego znieść, ledwo mogę oddychać, kiedy [ROOT.Char.Custom('CatStorySheHe')] jest w pobliżu!"
 pet_animal.0106.a: "[receiver_1.GetFirstNameNoTooltip] zostanie [ROOT.Char.Custom('CatStoryHerHis')] właściciel[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )]…"
 pet_animal.0106.b: "[receiver_2.GetFirstNameNoTooltip] z pewnością ucieszy się z nowego kompana…"
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip] zaopiekuje się [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'nią', 'nim' )]…"
 pet_animal.0106.d: "Nie oddam [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'go' )]!"
 pet_animal.0106.e: "Ch-chyba muszę się [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'go' )] pozbyć…"
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')]: kot"
 pet_animal.0107.desc: "„[Select_CString(spouse.IsFemale, 'Moja', 'Mój' )] [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie zniesie już dłużej towarzystwa mojego biednego kota… Zaufam ci więc, że zaopiekujesz się nim w moim zastępstwie”.\n\n[Select_CString(giver.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] trzyma [receiver.Custom('CatFurColor')]go kota wyciągniętego w moją stronę. „[ROOT.Char.Custom('CatStoryName')] jest [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'wspaniałą... wspaniałą towarzyszką', 'wspaniałym... wspaniałym towarzyszem' )]”."
 pet_animal.0107.a: "Dziękuję, będę [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] cenić!"
 pet_animal.0107.b: "Dziękuję. Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że będzie [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'przydatna', 'przydatny' )]."
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')]: Życie bez ciebie"
 pet_animal.0108.t_dead: "Życie bez ciebie"
 pet_animal.0108.desc_opening: "[Select_CString(EqualTo_string(receiver.Custom('CatStorySheHe'), 'ona' ), 'Mała', 'Mały' )] [receiver.Custom('CatStoryName')] znajduje się teraz u nowe[Select_CString(receiver.IsFemale, 'j właścicielki', 'go właściciela' )]. Idę zobaczyć jak [Select_CString(receiver.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] zajmuje się zwierzęciem."
 pet_animal.0108.desc_alive_landed: "Spotyka się ze mną poza miejscem, którym jest [receiver.Custom('PL_jego_jej')] [receiver.Custom('ResidenceBuilding')], trzymając [receiver.Custom('CatFurColor')] ciało kota na rękach.\n\n– Ma się dobrze,"
 pet_animal.0108.desc_alive: "Spotyka się ze mną na zewnątrz, trzymając [receiver.Custom('CatFurColor')]go kota na rękach. „Ma się dobrze –"
 pet_animal.0108.desc_alive_1: "lubi polować na miejscowe ptactwo!”"
 pet_animal.0108.desc_alive_2: "próbuje wylizywać kury!”"
 pet_animal.0108.desc_dead_opening: "Kot znajduje się teraz u nowe[Select_CString(receiver.IsFemale, 'j właścicielki', 'go właściciela' )]. Idę zobaczyć jak [Select_CString(receiver.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] zajmuje się zwierzęciem."
 pet_animal.0108.desc_dead_landed: "Spotyka się ze mną poza miejscem, którym jest [receiver.Custom('PL_jego_jej')] [receiver.Custom('ResidenceBuilding')], ale kota nigdzie nie widać."
 pet_animal.0108.desc_dead: "Spotyka się ze mną na zewnątrz, ale nie widać kota."
 pet_animal.0108.desc_dead_ending: "„Och, pewnie gdzieś się bawi…”\n\nPatrzy wszędzie, tylko nie na mnie."
 pet_animal.0108.a: "Ulżyło mi!"
 pet_animal.0108.b: "Gdzie jest mój kot?!"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')]: zabójca gryzoni"
 pet_animal.0109.desc: "Gdy [ROOT.Char.Custom('CatStoryName')] zbliża się do mnie z kolejnym zdechłym szczurem w pysku, nie mogę nic zrobić, jak tylko [Select_CString(EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), '$cat_gender_she|q$' ), 'ją', 'go' )] pochwalić. [ROOT.Char.Custom('ResidenceBuilding')|U] będzie kolejnym miejscem wolnym od gryzoni!"
 pet_animal.0109.a: "Oby tak dalej!"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')]: przyczyna kłopotów"
 pet_animal.0110.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie ze wściekłością w oczach razem z kotem trzymanym w dłoni za kark. Kiedy rzuca nim prosto w moją twarz, widzę, że to [ROOT.Char.Custom('CatStoryName')]!\n\n– Znalazł[Select_CString( vassal.IsFemale, 'am', 'em' )] tego małego potwora wśród moich rzeczy – to, co nie było porysowane, było pokryte szczynami!"
 pet_animal.0110.a: "Wynagrodzę ci to!"
 pet_animal.0110.b: "To był tylko kot…"
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')]: zniknięcie"
 pet_animal.0197.desc_court_5020: "[ROOT.Char.Custom('CatStoryName')] ostatnio [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'pojawiała', 'pojawiał' )] się coraz rzadziej.\n\nMinęły już tygodnie od [ROOT.Char.Custom('CatStoryHerHis')] ostatniego pojawienia się i obawiam się, że już więcej nie przyjdzie.\n\nMoi dworzanie wydają się zadowoleni z braku sierści w komnatach, ale moje kolana nigdy nie odczuwały takiej pustki…"
 pet_animal.0197.desc: "[ROOT.Char.Custom('CatStoryName')] ostatnio coraz bardziej [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'oddalała', 'oddalał' )] się od domu, przebywając z dala od niego na dłuższy czas.\n\nMinęły już tygodnie, odkąd widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] po raz ostatni i obawiam się, że [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'opuściła', 'opuścił' )] mnie na dobre."
 pet_animal.0197.a: "Proszę wróć, [ROOT.Char.Custom('CatStoryName')]!"
 #Cat dies :(
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')]: dzień żałoby"
 pet_animal.0199.desc: "[ROOT.Char.Custom('CatStoryName')] nie jest już tak [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'młoda', 'młody' )] jak dawniej, a kiedy wskakuje na moje kolana, czuję jak drży.\n\nDelikatnie głaszczę [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] futro i słucham jak mruczy do późna w nocy, ale gdy zapada cisza, wiem, że już się nie obudzi."
 pet_animal.0199.a: "Będę za tobą tęsknić, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b: "Upewnię się, że zawsze będziesz u mego boku!"
 pet_animal.0199.b.tt: "Zdobywasz [court_artifact|El] – małą garbowaną skórę"
 #Extra cat events
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: Łomot!"
 pet_animal.0200.desc: "Siedzę przy stole i czytam raporty nadesłane z całego państwa. [ROOT.Char.Custom('CatStoryName')] wskakuje obok mnie, goniąc za ciepłem promieni słonecznych i zwija się [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'zadowolona', 'zadowolony' )] obok mojego stanowiska pracy.\n\nWyciągam rękę, by pogłaskać [ROOT.Char.Custom('CatStoryHerHis')] białe futro, a [ROOT.Char.Custom('CatStorySheHe')] w odpowiedzi przeciąga się leniwie. Bardzo się rozciąga!\n\n#EMP Zbyt#! bardzo, jak się okazuje. [ROOT.Char.Custom('CatStoryName')] przewraca się i całkowicie spada ze stołu, lądując na łapach. Z wyniosłym spojrzeniem – jakby to była w jakiś sposób #EMP moja#! wina – odchodzi [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'nadąsana', 'nadąsany' )]."
 pet_animal.0200.a: "Ha! Ty głuptasku!"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: strącenie"
 pet_animal.0201.desc: "To był długi dzień. Wyciągam nogi przed siebie, relaksując się przy stole do pisania, moje zmęczone kości odpoczywają dzisiaj po raz pierwszy. Po drugiej stronie pokoju [ROOT.Char.Custom('CatStoryName')] przechadza się wzdłuż półki, eksplorując wyższe partie pomieszczenia. Bardzo lubi wysokie miejsca…\n\nO nie, [cat_artifact.GetName]! [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'Usadowiona', 'Usadowiony' )] na końcu półki [ROOT.Char.Custom('CatStoryName')] zmierza prosto w stronę mojego artefaktu, a [ROOT.Char.Custom('CatStoryHerHis')] oczy błyszczą z ciekawości. Patrzę z przerażeniem, jak łapa wysuwa się…"
 pet_animal.0201.a: "Nie!"
 pet_animal.0201.a.tt: "Złap go!"
 pet_animal.0201.a.success: "Udało ci się złapać artefakt"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip] upada na podłogę"
 pet_animal.0201.b: "Nic z tego, ty mały…"
 pet_animal.0201.b.success: "Udało ci się złapać kota"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')] nie jest z tego powodu [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'zachwycona', 'zachwycony' )]"
 pet_animal.0201.b.tt: "Złap [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )]!"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: miłosne sprawy"
 pet_animal.0202.desc: "Świece trzaskają, a pościel szeleści, gdy [cat_lover.GetFirstName] i ja spędzamy czas w łóżku. Staramy się być cicho, ale czasami dźwięki odbijają się zbyt dużym echem! Dyszenie, wzdychanie… miauczenie?\n\nPodnoszę się gwałtownie i widzę, że [ROOT.Char.Custom('CatStoryName')] siedzi z zadowoleniem na pobliskiej poduszce, mrucząc Kiedy zastanawiam się, co zrobić, [ROOT.Char.Custom('CatStorySheHe')] zaczyna głośno lizać łapę.\n\n[cat_lover.GetFirstNameNoTooltip|U] patrzy na mnie wyniośle. Lekko szturcham zadowolonego kota, ale [ROOT.Char.Custom('CatStoryName')] tylko przewraca się na grzbiet, [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'gotowa', 'gotów' )]! do zabawy."
 pet_animal.0202.a: "„Och, na miłość… #EMP sio!#!”"
 pet_animal.0202.a.success: "Udało ci się przepędzić kota"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] uparcie nie chce odejść"
 pet_animal.0202.b: "Cóż, byłoby niegrzecznie [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'mu' )] przeszkadzać…"
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: zdrada!"
 pet_animal.0203.desc: "Czy to jakieś #EMP gaworzenie#!, które słyszę? I jakieś… stłumione miauczenie?\n\nW alkowie siedzi [random_courtier.GetFirstName], a na [random_courtier.GetHerHis] ramionach [ROOT.Char.Custom('CatStoryName')]. Kot wpatruje się w [Select_CString(random_courtier.IsFemale, 'nią', 'niego' )] z uwielbieniem, z kończynami ułożonymi jak u niemowlęcia, a [random_courtier.GetFirstNameNoTooltip] kołysze [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] z miłością.\n\nWyciągam rękę na powitanie, ale chociaż człowiek odpowiada tym samym, kot tylko mruczy z zadowoleniem, wtulając twarz w zgięcie łokcia. Wbrew sobie czuję coś w rodzaju zazdrości."
 pet_animal.0203.a: "Hej! Oddawaj mojego kota!"
 pet_animal.0203.b: "Cóż, przypuszczam, że nie jestem [ROOT.Char.Custom('CatStoryHerHis')] ulubie[Select_CString(ROOT.Char.IsFemale, 'nicą', 'ńcem' )]…"
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: koci doktor"
 pet_animal.0204.desc: "Zadrżał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] lekko i mocniej przykrył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się kołdrą. Ta nieszczęsna dolegliwość sprawia, że czuję się źle już od kilku dni i nic nie wskazuje na to, by w najbliższym czasie miała ustąpić.\n\nGdy grzebię się z kołdrą, radosne miauknięcie oznajmia przybycie mojego kota. [ROOT.Char.Custom('CatStoryName')] patrzy na mnie z niejasnym niepokojem, wykonując misterne okrążenie wokół mego łoża boleści.\n\nW końcu, z małym, zadowolonym z siebie #EMP mrr!#!, siada, ugniatając koce, po czym zwija się w kłębek w zgięciu mojego łokcia."
 pet_animal.0204.a: "Och. [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'Przyszłaś', 'Przyszedłeś' )] dotrzymać mi towarzystwa, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: przerwanie"
 pet_animal.0205.desc: "Siadam i gestem polecam radzie, by zrobiła to samo. Są tu najpotężniejsi ludzie w państwie. Otwieram usta, by przemówić i…\n\n#EMP „Miau!”#! Rozglądam się w poszukiwaniu winowajcy. #EMP „Miau!”#!\n\n[ROOT.Char.Custom('CatStoryName')] wskakuje na długi stół, mrucząc z zadowoleniem. Wtula swoją głowę w moją dłoń radośnie; tymczasem [cat_disapprover.GetFirstName] zaciska usta w dezaprobacie.\n\n– Może należałoby zabrać stąd to zwierzę, wasza czcigodność? Mamy ważne sprawy do omówienia."
 pet_animal.0205.a: "Okaż trochę szacunku albo stracisz język."
 pet_animal.0205.b: "Sługa! Zabierz stąd tego kota!"
 pet_animal.0205.c: "Daj spokój, to żaden problem. Kot może zostać."
 pet_animal.0205.c.tt: "Chodź tu, mały futrzaku!"
 ##############
 ## DOG
 ##############
 dog_got_pregnant_tooltip: "Spodziewa się szczeniąt!"
 pet_animal.1001.t: "Pies"
 pet_animal.1001.desc: "Gdy głaszczę psa po głowie, [ROOT.Char.Custom('DogStorySheHe')] radośnie macha ogonem. Jakie imię by [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'jej', 'mu' )] pasowało? Coś historycznego? Coś nawiązującego do [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')]j sierści? To ważna decyzja, a kiedy pies przewraca się, by pozwolić mi pogłaskać się po brzuchu, na chwilę się rozpraszam.\n\nAle czekaj, wiem! Nazwę [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )]…"
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')]: stopy i łapy"
 pet_animal.1101.desc: "Stało się już zwyczajem, że [ROOT.Char.Custom('DogStoryName')] i ja chodzimy na spacery każdego dnia i nie jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], które z nas bardziej lubi świeże powietrze i słońce!\n\n[ROOT.Char.Custom('DogStoryName')] rusza przed siebie, odwraca się i szczeka, jakby ponaglając mnie, żebym się #EMP pośpieszył[Select_CString(ROOT.Char.IsFemale, 'a', '' )]!#!"
 pet_animal.1101.a: "I idziemy dalej!"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')]: ucieczka"
 pet_animal.1102.desc: "Jestem na przejażdżce, a mój pies, [ROOT.Char.Custom('DogStoryName')], jest obok mnie, kiedy nagle zaczyna uciekać. Wokół mnie tylko [ROOT.Char.Custom('TerrainType')].\n\nMój orszak zapewnia mnie, że psina wróci, ale co jeśli tak się nie stanie?!"
 pet_animal.1102.a: "Noga! [ROOT.Char.Custom('DogStoryName')], powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] noga! Czekaj na mnie!"
 pet_animal.1102.a.tt: "Próbujesz [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )] złapać"
 pet_animal.1102.b: "Będę cierpliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 pet_animal.1102.b.tt: "Wróci…!"
 pet_animal.1103.desc_followed: "[ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'znalazła', 'znalazł' )] po kilku minutach poszukiwań, radośnie merdającego ogonem i udającego, że nic się nie stało."
 pet_animal.1103.desc: "W końcu [ROOT.Char.Custom('DogStoryName')] wraca kłusem, udając, że nic się nie stało."
 pet_animal.1103.desc_ending: "\n\nTrzyma coś w pyszczku, a gdy delikatnie kładzie to przede mną, widzę, że to kilka złotych monet."
 pet_animal.1103.a: "Dziękuję!"
 pet_animal.1104.desc_followed: "Szukam przez długi czas, ale nie znajduję ani śladu psa."
 pet_animal.1104.desc: "Bez względu na to, jak długo czekam [ROOT.Char.Custom('DogStoryName')] nie wraca."
 pet_animal.1104.desc_ending: "\n\nKiedy wracamy, puste miejsce obok mojego konia sprawia, że coś kłuje mnie w środku."
 pet_animal.1104.a: "[ROOT.Char.Custom('DogStoryName')], dlaczego mnie [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'zostawiłaś', 'zostawiłeś' )]?"
 pet_animal.1105.desc_ending: "\n\nW chwili, gdy mam się poddać, wraca jeźd[Select_CString( dummy_gender.IsFemale, 'źczyni', 'ziec' )] z mojego orszaku z niepokojącymi wieściami – przysięga, że widział[Select_CString( dummy_gender.IsFemale, 'a', '' )], jak [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] czai się w pobliżu!"
 pet_animal.1105.a: "Jeśli [rival.GetSheHe] miał[Select_CString( rival.IsFemale, 'a', '' )] z tym coś wspólnego…"
 pet_animal.1106.desc_ending: "\n\nKiedy miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już odjeżdżać znikąd pojawia się [friend.Custom2('MyCharacterIntroduction', ROOT.Char)], a wraz z [Select_CString(friend.IsFemale, 'nią', 'nim' )] [ROOT.Char.Custom('DogStoryName')].\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja przyjaciółko', 'Mój przyjacielu' )], zdaje się, że kogoś zgubił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]!”"
 pet_animal.1106.a: "Całe szczęście! Dziękuję ci bardzo!"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')]: oczarowany wasal"
 pet_animal.1107.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))|U] mojej osoby, [vassal.GetTitledFirstName], zwraca moją uwagę. Obok [vassal.Custom('PL_niego_niej')] leży [ROOT.Char.Custom('DogStoryName')], a [vassal.GetSheHe] energicznie głaska psinę po brzuchu.\n\n– Czarujący zwierzak, wasza miłość!"
 pet_animal.1107.a_female: "To dobry piesek!"
 pet_animal.1107.a_male: "To dobry piesek!"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')]: futrzany obrońca"
 pet_animal.1108.desc: "Jestem w swojej komnacie, kiedy [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja psina', 'mój pies' )] [ROOT.Char.Custom('DogStoryName')] nagle zaczyna szczekać na drzwi. Słyszę zaskoczone skrzypnięcie, a gdy otwieram drzwi, [Select_CString(agent.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] zastyga w połowie kroku."
 pet_animal.1108.a: "Co ty tutaj robisz? Powiedz mi!"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')]: spotkanie"
 pet_animal.1109.desc: "[ROOT.Char.Custom('DogStoryName')] i ja jesteśmy na spacerze, gdy nagle widzę, jak [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] zbliża się z pięknym psem, mającym [other_owner.Custom('DogFurColor')] futro.\n\nZanim którekolwiek z nas zdąży zareagować [ROOT.Char.Custom('DogStoryName')] i drugi pies odbiegają."
 pet_animal.1109.a: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że nic im nie będzie."
 pet_animal.1109.a.tt: "Mam #EMP nadzieję#!, że nic im nie będzie."
 pet_animal.1110.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja znajdujemy po chwili oba psy w trakcie ostrej kopulacji.\n\n"
 pet_animal.1110.desc_your_dog: "„Cóż, [ROOT.Char.GetTitledFirstNameNoTooltip]… Chyba będziemy niebawem spokrewnieni!”"
 pet_animal.1110.desc_their_dog: "„[ROOT.Char.Custom('DogStoryName')], jak [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'mogłaś', 'mogłeś' )] pozwolić temu kundlowi…!”\nMilknie, ale w [other_owner.GetHerHis] oczach widzę gniew."
 pet_animal.1110.a: "Cóż… To naturalne."
 pet_animal.1111.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja znajdujemy po chwili te dwa psy, w samym środku zabawnej walki.\n\n– Dobrze jest widzieć, jak [other_owner.Custom('DogStoryName')] tak dobrze się bawi!"
 pet_animal.1111.a: "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się bardziej zgodzić!"
 pet_animal.1112.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja znajdujemy po chwili dwa psy w środku zaciekłej walki.\n\n„Powstrzymaj swojego kundla!”\n\n"
 pet_animal.1112.desc_dead: "Kiedy [ROOT.Char.Custom('DogStoryName')] w końcu się wycofuje, pies, którego właścicielem jest [other_owner.GetFirstNameNoTooltip], robi się coraz zimniejszy."
 pet_animal.1112.desc_alive: "Kiedy [ROOT.Char.Custom('DogStoryName')] w końcu się wycofuje, [other_owner.GetTitledFirstNameNoTooltip] odchodzi bez ani jednego spojrzenia w tył."
 pet_animal.1112.a: "Wszystko w porządku, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')]: posiedzenie rady"
 pet_animal.1113.desc: "Kiedy ja i moi radni zbieramy się na spotkanie, mój pies [ROOT.Char.Custom('DogStoryName')] podchodzi do mnie z błagalnym wzrokiem i opadającym ogonem.\n\nNie lubi siedzieć w samotności, ale to ważne spotkanie…"
 pet_animal.1113.a: "Dołączy do mnie."
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')] się zachowuje"
 pet_animal.1113.a_success.tt: "Nic złego się nie dzieje"
 every_councillor: "Każdy radny"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')] nic nie robi, ale"
 pet_animal.1113.a_failure.tt: "Wydarza się coś… złego"
 pet_animal.1113.b: "Na posiedzeniu rady nie ma miejsca dla psa."
 pet_animal.1113.b.tt: "Trzaskasz drzwiami przed błagającymi oczami psa"
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')] czeka cierpliwie"
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')] wyrusza na wyprawy"
 pet_animal.1114.desc: "– Bardzo mi przykro, wasza miłość – mówi [councillor.GetTitledFirstName], [councillor.GetCouncilTitle] z mojego dworu. – Nie zgadzam się…\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] warczy gardłowo, a [councillor.GetTitledFirstNameNoTooltip] cofa się, spoglądając raz na psa, raz na mnie.\n\n– Po namyśle stwierdzam jednak, że to świetny pomysł!"
 pet_animal.1014.a_girl: "Dobra dziewczynka, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy: "Dobry chłopiec, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc: "– Teraz przejdźmy do następnego punktu – przynudza [councillor.GetTitledFirstName], [councillor.GetCouncilTitle] z mojego dworu. – Niezmiernie ważne jest, aby…\n\n#EMP *Prrut*#!\n\nCiszę, która zapada, przerywa dopiero radosne szczekanie, które wydaje [ROOT.Char.Custom('DogStoryName')] po załatwieniu swojej potrzeby."
 pet_animal.1115.a: "Zły pies!"
 pet_animal.1116.desc_opening: "Wychodzę z sali posiedzeń tylko po to, by zauważyć, że [ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'zniknęła', 'zniknął' )]. Przeszukuję wszystkie możliwe miejsca; co jeśli się [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'zgubiła', 'zgubił' )] i kuli się gdzieś ze strachu?\n\n"
 pet_animal.1116.desc: "Nagle dostrzegł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] intensywnie drapie jakiegoś [ROOT.Char.Custom('DogFurColor')]go psa po brzuchu. Psa, który wygląda dokładnie jak [ROOT.Char.Custom('DogStoryName')].\n\n„Masz nieocenionego kompana, [ROOT.Char.GetTitledFirstNameNoTooltip]!”"
 pet_animal.1116.a: "Hah, tak. Jest [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'wspaniała', 'wspaniały' )]…"
 pet_animal.1117.desc: "Nagle widzę, jak [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] karci psa; psa, który wygląda dokładnie jak [ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'siedząca', 'siedzący' )] pośrodku sterty skrawków papieru i materiału.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]! Ta… Ta #EMP bestia#! całkowicie zniszczyła moje komnaty! Wszystko jest w strzępach!”"
 pet_animal.1117.a: "Ech… ups. Zły pies!"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')]: przyczyna kłopotów"
 pet_animal.1118.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zmierza w moim kierunku ze wściekłością w oczach i psem w ręce, ciągniętym za kark. Kiedy do mnie podchodzi, widzę, że to [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja droga', 'mój drogi' )] [ROOT.Char.Custom('DogStoryName')], [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'którą', 'którego' )] trzyma.\n\n„Znalazł[Select_CString(vassal.IsFemale, 'am', 'em' )] tę bestię wśród moich rzeczy – to, co nie zostało przeżute na kawałki, było pokryte ekskrementami!”"
 pet_animal.1118.a: "Wynagrodzę ci to!"
 pet_animal.1118.b: "To tylko pies…"
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')]: szczenię"
 pet_animal.1190.desc: "[ROOT.Char.Custom('DogStoryName')] urodziła uroczego szczeniaczka! O ile uwielbiam go – i jego malutki merdający ogonek – o tyle też nie mogę się nim zająć…"
 pet_animal.1190.a: "Otrzyma go [receiver_1.GetFirstNameNoTooltip]…"
 pet_animal.1190.b: "[receiver_2.GetFirstNameNoTooltip] z pewnością ucieszy się z nowego kompana…"
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip] się nim zaopiekuje…"
 pet_animal.1190.d: "Sprzedam je na targu."
 pet_animal.1191.t: "Szczenię"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie ze szczeniakiem w rękach.\n\n„Nie mogę się nim opiekować, ale może ty dasz mu dom?”"
 pet_animal.1191.a: "Bez obaw! Daj mi go!"
 pet_animal.1191.b: "Mogę się… nim #EMP zająć#!."
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')]: Życie bez ciebie"
 pet_animal.1192.desc_opening: "[Select_CString(EqualTo_string(receiver.Custom('DogStorySheHe'), 'ona' ), 'Mała', 'Mały' )] [receiver.Custom('DogStoryName')] znajduje się teraz u nowe[Select_CString(receiver.IsFemale, 'j właścicielki', 'go właściciela' )]. Idę zobaczyć jak [Select_CString(receiver.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] [receiver.GetTitledFirstName] zajmuje się zwierzęciem."
 pet_animal.1192.desc_alive_landed: "Spotyka się ze mną poza miejscem, którym jest [receiver.Custom('PL_jego_jej')] [receiver.Custom('ResidenceBuilding')]. Obok [receiver.Custom('PL_niego_niej')] widzę [receiver.Custom('DogFurColor')] futro mojej psiny.\n\n– Ma się dobrze,"
 pet_animal.1192.desc_alive: "Spotyka się ze mną na zewnątrz, a pies jest obok [Select_CString(receiver.IsFemale, 'niej', 'niego' )]. „Ma się dobrze –"
 pet_animal.1192.desc_alive_1: "Lubi gonić kurczaki!”"
 pet_animal.1192.desc_alive_2: "Lubi chodzić za końmi!”"
 pet_animal.1192.desc: "Spotyka się ze mną poza miejscem, którym jest [receiver.Custom('PL_jego_jej')] [receiver.Custom('ResidenceBuilding')], ale psiny nigdzie nie widać.\n\n– Och, pewnie gdzieś się bawi…\n\nPatrzy się w każdą stronę, tylko nie na mnie."
 pet_animal.1192.a: "Ulżyło mi!"
 pet_animal.1192.b: "Gdzie jest [receiver.Custom('DogStoryName')]?!"
 #Dog dies :(
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')]: dzień żałoby"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'kroczyła', 'kroczył' )] u mego boku od wielu lat, ale upływ czasu nie oszczędza psów. Kiedy klękam obok [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'niego' )], zaczyna powoli merdać ogonem, ale nie może podnieść głowy.\n\nSiedzę z [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'nią', 'nim' )] do późna w nocy, głaszcząc [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] futro no grzebiecie, aż ogon przestaje się ruszać."
 pet_animal.1199.a: "[ROOT.Char.Custom('DogStoryName')], będę za tobą tęsknić!"
 ##############
 ## CAT AND DOG
 ##############
 pet_animal.2001.t: "Nocne przytulanie"
 pet_animal.2001.desc: "Wracam do moich komnat, gdy zapada noc i widzę, jak [ROOT.Char.Custom('CatStoryName')] i [ROOT.Char.Custom('DogStoryName')] leżą razem na podłodze, przytuleni do siebie! [ROOT.Char.Custom('DogStoryName')] ma lśniące [ROOT.Char.Custom('DogFurColor')] futro – najwyraźniej [ROOT.Char.Custom('CatStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'pracowała', 'pracował' )] przy jego czyszczeniu."
 pet_animal.2001.a: "Razem wyglądają tak uroczo!"
 pet_animal.2002.t: "Jak pies z kotem"
 pet_animal.2002.desc: "Wychodzę na zewnątrz i widzę, jak [ROOT.Char.Custom('CatStoryName')] i [ROOT.Char.Custom('DogStoryName')] zmierzają ku sobie z przeciwnych stron.\n\nNie mam czasu na reakcję – w ciągu kilku sekund skaczą sobie do gardeł. W powietrzu fruwają [ROOT.Char.Custom('DogFurColor')] kępki sierści, a ja słyszę warczenie zwierzaków. Znowu walczą. Ta bezustanna agresja musi się skończyć!"
 pet_animal.2002.a: "Natychmiast przestań, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt: "Próbuję zapanować nad psem"
 pet_animal.2002.b: "[ROOT.Char.Custom('CatStoryName')], wystarczy!"
 pet_animal.2002.b.tt: "Próbuję zapanować nad kotem"
 pet_animal.2002.c: "Nie chcę znaleźć się w środku…"
 pet_animal.2002.c.tt: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że się dogadają."
 pet_animal.2003.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] i wszystkie zakamarki tego miejsca nie mają już przede mną tajemnic. Przemierzam korytarze, [ROOT.Char.Custom('CatStoryName')] podąża za mną, jednakże moja psina, [ROOT.Char.Custom('DogStoryName')], zapodziała się gdzieś i nie potrafimy jej odnaleźć!\n\nW zadumie pochylam się, by pogłaskać kotka, gdy nagle widzę [ROOT.Char.Custom('DogFurColor')] futro, którego kępkę [ROOT.Char.Custom('CatStoryName')] ściska w zębach. Gdy sięgam w dół, sierściuch syczy i ucieka w róg podwórka. Spostrzegam tam [ROOT.Char.Custom('DogFurColor')] resztki w kałuży krwi."
 pet_animal.2003.a: "Och, och nie! [ROOT.Char.Custom('CatStoryName')], nie [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'zrobiłaś', 'zrobiłeś' )] tego…!"
 pet_animal.2004.desc_opening: "Gdy opuszczam miejsce znane jako [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('DogStoryName')] podbiega do mnie, radośnie merdając swoim ogonem.\n\n"
 pet_animal.2004.desc_female: "„Cześć! Kto jest dobrą dziewczynką? No, kto…”"
 pet_animal.2004.desc_male: "„Cześć! Kto jest dobrym chłopcem? No, kto…”"
 pet_animal.2004.desc: "\n\nGdy się zbliża, widzę, że [ROOT.Char.Custom('DogStoryHerHis')] usta ociekają krwią. Z zamierającym sercem idę w kierunku skąd [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'przyszła', 'przyszedł' )], i wkrótce natrafiam na nieruchome ciało [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'mojej kotki', 'mojego kota' )]. [ROOT.Char.Custom('CatStoryName')] leży [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'martwa', 'martwy' )]."
 pet_animal.2004.a: "Och, nie… [ROOT.Char.Custom('DogStoryName')], jak [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'mogłaś', 'mogłeś' )]?"
 pet_animal.2005.desc_opening: "[ROOT.Char.Custom('CatStoryName')] i [ROOT.Char.Custom('DogStoryName')] nie dają się odnaleźć. Zarówno [ROOT.Char.Custom('ResidenceBuilding')], jak i okolice zostały już przeze mnie przeszukane, ale nikt zwierzaków nie widział.\n\n"
 pet_animal.2005.desc: "W momencie, gdy zawracam, dostrzegam na ziemi małą kałużę krwi, a potem następną i następną… Prowadzą mnie do kupki zakrwawionego futra – dwóch rozerwanych ciał leżących na ziemi, nie ma wątpliwości, kim są."
 pet_animal.2005.a: "Dlaczego nie możecie się po prostu dogadać?!"
 pet_animal.2006.desc: "Chcąc już zawrócić, dostrzegam ich – leżących razem na ziemi. O nie! Oni przecież… Ale gdy się do nich zbliżam, [ROOT.Char.Custom('CatStoryName')] podnosi głowę i patrzy na mnie zmęczonymi oczami, po czym z powrotem zasypia."
 pet_animal.2006.a: "Och, oni… w końcu się dogadali!"
 ##############
 ## OTHER PEOPLE
 ##############
 pet_animal.5001.t: "Kot nieprzyjaciela"
 pet_animal.5001.desc: "Gdy przejeżdżam w interesach obok miejsca, którym jest [rival_home.GetName], podchodzi do mnie kot. Kiedyś już wpadło mi w oko to [rival.Custom('CatFurColor')] kocisko, ale gdzie? Ach! To [rival.Custom('CatStoryName')], a [rival.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))], to jego właściciel!\n\nGdy miauczy do mnie i mruczy, na mojej twarzy pojawia się złośliwy uśmiech."
 pet_animal.5001.a: "#EMP Pss pss#! – Nie zrobię ci krzywdy…"
 pet_animal.5001.a.tt: "To tylko szybkie cięcie nożem."
 pet_animal.5001.b: "Dobrze pogłaszczę kota [Select_CString(rival.IsFemale, 'tej idiotki', 'tego idioty' )]!"
 pet_animal.5002.t: "Pies nieprzyjaciela"
 pet_animal.5002.desc: "Gdy przejeżdżam w interesach obok miejsca, którym jest [rival_home.GetName], podchodzi do mnie pies. Kiedyś już wpadło mi w oko to [rival.Custom('DogFurColor')] psisko, ale gdzie? Ach! To [rival.Custom('DogStoryName')], a [rival.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))], to jego właściciel!\n\nGdy szczeka i merda radośnie ogonem na mój widok, na mojej twarzy pojawia się złośliwy uśmiech."
 pet_animal.5002.a: "Chodź tutaj, nie zrobię ci krzywdy…"
 pet_animal.5002.b: "Dobrze pogłaszczę psa [Select_CString(rival.IsFemale, 'tej idiotki', 'tego idioty' )]!"
 ##############
 ## DECISION EVENTS
 ##############
 pet_animal.6001.t: "Głaskanie psa"
 pet_animal.6001.desc: "Gdy głaszczę [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] futro, czuję jak moje zmartwienia znikają. Mieć czyjąś niezachwianą lojalność i wiedzieć, że zawsze będzie po mojej stronie… Gdyby tylko ludzie wokół mnie byli bardziej tacy jak ty, [ROOT.Char.Custom('DogStoryName')]!\n\nSiedzimy razem przez wiele minut, [ROOT.Char.Custom('DogStorySheHe')] merda ogonem, a ja rozluźniam ramiona, aż jestem [Select_CString(ROOT.Char.IsFemale, 'gotowa', 'gotów' )], by znów stawić czoła światu."
 pet_animal.6001.a: "Dziękuję, [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja przyjaciółko', 'mój przyjacielu' )]!"
 pet_animal.6002.desc: "Zauważam, że [ROOT.Char.Custom('DogStoryName')] jest na zewnątrz i bawi się z jakimiś dziećmi. Gdy mnie zauważa, szybko podbiega merdając ogonem, a gdy kucam, natychmiast przewraca się na plecy.\n\nSpędzam wiele minut, głaszcząc [ROOT.Char.Custom('DogStoryHerHis')] brzuch. Dawno nie czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się tak zrelaksowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 pet_animal.6003.desc: "Gdy wychodzę na zewnątrz, widzę jak [ROOT.Char.Custom('DogStoryName')] pędzi w moją stronę i niesie w szczękach swój patyk. Przypuszczam, że mogę poświęcić kilka minut na zabawę z w aportowanie z [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'nią', 'nim' )]. Tak, to by było relaksujące.\n\n#EMP Chwila moment, co to jest?#!\n\nGdy schylił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, by chwycić patyk, zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że to wcale nie jest patyk, ale roszczenie #EMP do [target_county.GetAdjective]!#! Jak, u licha, udało ci się to zdobyć, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.6003.a: "[Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'Dobra', 'Dobry' )] [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'Dobra', 'Dobry' )] [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b: "[neighboring_ruler.GetTitledFirstNameNoTooltip] wpadnie w zachwyt, gdy to odzyska!"
 pet_animal.6004.desc: "Widzę, jak [ROOT.Char.Custom('DogStoryName')] drzemie na zewnątrz w słońcu. Kucam obok [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'niego' )] i przesuwam dłonią po [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')]j sierści, i…\n\nJedynym ostrzeżeniem jest niskie warczenie i błysk zębów, chwilę później czuję, jak coś #EMP wbija się#! w moje ramię. Wycofuję się do tyłu, zanim zdoła się na mnie rzucić ponownie, ale ten ból…!"
 pet_animal.6004.a: "To… to musiała być pomyłka!"
 pet_animal.6004.b: "Ty #EMP kreaturo#!!"
 pet_animal.6051.t: "[ROOT.Char.Custom('CatStoryName')]: głaskanie"
 pet_animal.6051.desc: "Spostrzegam, że [ROOT.Char.Custom('CatStoryName')] śpi na moim łóżku, a gdy siadam obok, wita mnie ciche, lekko zdziwione miauczenie.\n\nJednakże gdy zaczynam głaskać jego [ROOT.Char.Custom('CatFurColor')] futro, szybko zaczyna mruczeć z zadowolenia, a dźwięk wydaje się odprężać całą moją istotę."
 pet_animal.6052.desc: "Spostrzegam, że [ROOT.Char.Custom('CatStoryName')] jest na zewnątrz i przechadza się po podwórku. Gdy tylko mnie zauważa, miauczy i podchodzi, ocierając się o moją nogę.\n\nPrzez wiele minut siedzę przy [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'niej', 'nim' )], głaszczę [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] i drapię pod brodą, a kiedy wstaję, czuję się lżej niż kiedykolwiek wcześniej."
 ##############
 ## EAGLE
 ##############
 pet_animal.3001.t: "Orzeł"
 pet_animal.3001.desc: "Sadzam moje orlątko na rękawicy i delikatnie głaszczę je po piórach. To nie jest zwykły ptak, to zdecydowanie dostojne, a zarazem dzikie stworzenie.\n\nMarząc o nadchodzących polowaniach, myślę o tym, jakie nadać mu imię, zanim złapie swojego pierwszego lisa czy zająca."
 pet_animal.3010.t: "[ROOT.Char.Custom('EagleStoryName')] zaginął"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName] podchodzi do mnie ze zmartwieniem wypisanym na twarzy. – Musi [ROOT.Char.Custom('FormOfAddressForLiege')] wiedzieć, że [ROOT.Char.Custom('EagleStoryName')] zaginął… nigdzie nie mogę go znaleźć!\n\n[eagle_informer.GetFirstName] rozgląda się dookoła, jakby w oczekiwaniu, że [ROOT.Char.Custom('EagleStoryName')] lada moment zleci spośród chmur. Pokazuje mi pozostałą po nim pustą żerdź i razem zastanawiamy się, gdzie orzeł mógł się podziać."
 pet_animal.3010.desc_thief: "\n\nPrzyglądam się dokładniej i zauważam kilka piór na ziemi, a jeszcze więcej na pobliskim drzewie. Czy [ROOT.Char.Custom('EagleStoryName')] odleciał z własnej woli?"
 pet_animal.3010.a: "Zrobię wszystko, żeby [ROOT.Char.Custom('EagleStoryName')] się odnalazł!"
 pet_animal.3010.a_tt: "Więcej osób będzie poszukiwało twojego orła, dzięki czemu szanse na jego odnalezienie się zwiększą"
 pet_animal.3010.b: "Ktoś musiał go porwać…"
 pet_animal.3010.b_tt: "Zbierasz podejrzanych i zaczynasz dochodzenie w sprawie zaginięcia twojego orła"
 pet_animal.3010.c: "[ROOT.Char.Custom('EagleStoryName')] w końcu wróci."
 pet_animal.3010.c_tt: "Pozostawiasz odnalezienie się twojego orła przypadkowi"
 pet_animal.3010.d_mean: "Zwierzęta takie jak [ROOT.Char.Custom('EagleStoryName')] i tak nigdy nie były mi bliskie."
 pet_animal.3010.d_old: "[ROOT.Char.Custom('EagleStoryName')] miał już swoje lata."
 pet_animal.3010.d: "Może tak będzie lepiej."
 pet_animal.3010.d_tt: "Porzucasz poszukiwania swojego orła"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')] powraca"
 pet_animal.3011.desc: "Minęło dużo czasu, od kiedy mój ukochany orzeł, [ROOT.Char.Custom('EagleStoryName')], zaginął, a nadzieja, że kiedykolwiek jeszcze z nim zapoluję, niemalże całkowicie mnie opuściła. "
 pet_animal.3011.desc_freedom: "Zaczynam wspominać czas, który spędzaliśmy razem, i idę w kierunku żerdzi, na której ptak zazwyczaj przebywał. Ku swojej radości zauważam, że [ROOT.Char.Custom('EagleStoryName')] siedzi na niej i patrzy na mnie swoim świdrującym wzrokiem. Mój orzeł powrócił!"
 pet_animal.3011.desc_found: "Zupełnym przypadkiem przybywa posłaniec z wieściami o tym, że ktoś zauważył ptaka pasującego do opisu. Pędzę na miejsce i widzę, jak [ROOT.Char.Custom('EagleStoryName')] siedzi na gałęzi i patrzy na mnie, jakby nic się nie wydarzyło."
 pet_animal.3011.desc_stolen: "Znajduję mojego orła, kiedy złodziej, którym jest [eagle_thief.GetName], próbuje go sprzedać temu, kto zaoferuje najwyższą cenę. Natychmiast interweniuję i odzyskuję ptaka. [ROOT.Char.Custom('EagleStoryName')] znów jest w moich rękach."
 pet_animal.3011.desc_change: "\n\nChoć cieszę się, że [ROOT.Char.Custom('EagleStoryName')] znów jest ze mną, nie mogę nie zauważyć, że się zmienił. "
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')] zdaje się bardziej odważny, jakby poznał już świat i przestał się go obawiać."
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStoryName')] kołuje po obozie, badając wszystko swoim ciekawskim wzrokiem."
 pet_animal.3011.desc_loyal: "[ROOT.Char.Custom('EagleStoryName')] przywiera do mnie, czyniąc moją rękawicę swoją prywatną żerdzią."
 pet_animal.3011.desc_calm: "[ROOT.Char.Custom('EagleStoryName')] wcześniej się wiercił, ale teraz siedzi spokojnie, nawet bez swojego kaptura."
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStoryName')] patrzy na mnie rozumnym wzrokiem, jakby widział rzeczy, których nawet nie mogę sobie wyobrazić."
 pet_animal.3011.desc_cunning: "[ROOT.Char.Custom('EagleStoryName')] chyba nauczył się kilku sztuczek i nie boi się ich używać."
 pet_animal.3011.desc_observant: "[ROOT.Char.Custom('EagleStoryName')] szybuje w górze, obserwując wszystko swoim bystrym wzrokiem."
 pet_animal.3011.desc_protective: "[ROOT.Char.Custom('EagleStoryName')] dziobie każdego, kto podejdzie zbyt blisko, chociaż wcześniej zupełnie mu to nie przeszkadzało."
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStoryName')] prawie przebija moją rękawicę swoimi szponami i widzę, że lepiej z nim nie igrać."
 pet_animal.3011.a: "Witaj z powrotem, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3011.b: "[eagle_thief.GetName] za to zapłaci!"
 pet_animal.3012.desc: "Po miesiącach poszukiwań stwierdzam, że [ROOT.Char.Custom('EagleStoryName')] się nie odnajdzie i że już nigdy więcej nie zobaczę mojego ukochanego orła. [eagle_informer.GetName] stara się mnie pocieszyć. – Wasza czcigodność, [ROOT.Char.Custom('EagleStoryName')] na pewno nadal gdzieś tam jest i w końcu powróci.\n\nAle ja wiem lepiej. [ROOT.Char.Custom('EagleStoryName')] przepadł i muszę to zaakceptować."
 pet_animal.3012.a: "Żegnaj, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.t: "Gdzie jest [ROOT.Char.Custom('EagleStoryName')]?"
 pet_animal.3013.desc: "[ROOT.Char.Custom('EagleStoryName')] raczej nie odleciałby z własnej woli. Badam dokładnie miejsce, gdzie widziano go po raz ostatni, i pytam w pobliżu, czy ktoś jeszcze go widział.\n\nNiektórzy przesłuchiwani zdają się dość nerwowi i zastanawiam się, czy przypadkiem nie wiedzą więcej, niż chcą powiedzieć. Z drugiej strony…"
 pet_animal.3013.desc_thief_1: "[accused_thief_1.GetName] wydaje mi się podejrzaną osobą, bo to [accused_thief_1.Custom2('InsultNoun', ROOT.Char)] z natury."
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$ [accused_thief_2.GetName] jednakże też jest prawdopodobnym kandydatem, gdyż to [accused_thief_2.Custom2('InsultNoun', ROOT.Char)]."
 pet_animal.3013.desc_thief_single: "Na myśl przychodzi mi tylko jedna osoba, która mogła to uczynić…"
 pet_animal.3013.desc_thief_none: "Nie wyobrażam sobie, przez kogo [ROOT.Char.Custom('EagleStoryName')] mógłby zostać porwany."
 pet_animal.3013.a: "To [accused_thief_1.GetName] stoi za porwaniem mojego ukochanego orła!"
 pet_animal.3013.b: "A może to [accused_thief_2.GetName]?"
 pet_animal.3013.d: "Nie mogę oskarżyć nikogo, nie mając dowodu."
 pet_animal.3013.tt: "Oskarżasz osobę, którą jest [accused_thief.GetNameNoTooltip], o kradzież twojego orła"
 pet_animal.3013.wrong: "Osoba znana jako [accused_thief.GetName] nie ukradła twojego orła"
 pet_animal.3013.unknown: "Los twojego orła pozostaje zagadką…"
 rival_stole_from_me_eagle: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] próbowała ukraść orła, którego właścicielem jest [TARGET_CHARACTER.GetName]."
 rival_stole_from_me_eagle_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] próbowała ukraść orła, którego właścicielem jest [CHARACTER.GetName]."
 pet_animal.3020.t: "Krąg życia trwa"
 pet_animal.3020.desc_intro: "[ROOT.Char.Custom('EagleStoryName')] siedzi przede mną, a ja przypominam sobie, jak"
 pet_animal.3020.desc_intro_standard: "udało mi się go schwytać w jego gnieździe,"
 pet_animal.3020.desc_intro_lure: "udało mi się zwabić go do siebie,"
 pet_animal.3020.desc_intro_gift: "podarowano mi go w prezencie,"
 pet_animal.3020.desc_intro_market: "sprzedano mi go na straganie,"
 #pet_animal.3020.desc_intro_rescue: "rescued [ROOT.Char.Custom('EagleStoryHerHim')] from a trap."
 pet_animal.3020.desc_intro_stolen: "udało mi się wyrwać go z cudzych szponów,"
 pet_animal.3020.desc_intro_none: "udało mi się go znaleźć,"
 pet_animal.3020.desc: "a także inne wspomnienia, które dzieliliśmy. [ROOT.Char.Custom('EagleStoryName')] przez lata stał się dość [ROOT.Char.Custom('EaglePersonalityTrait1')] i nie wyobrażam sobie polowania bez mojego kompana.\n\n"
 pet_animal.3020.desc_normal: "Takie stworzenie jednak nie powinno być ograniczane przez takich jak ja i najlepszym, co mogę dla niego zrobić, byłoby puszczenie go wolno, aby spłodził własne potomstwo. Czy nadszedł już ten czas?"
 pet_animal.3020.desc_let_go: "Nie pierwszy raz rozważam ten dylemat, ale decyduję, że [ROOT.Char.Custom('EagleStoryName')] zostanie u mego boku. Wiem, że powinien być wolny, ale jest jeszcze dość silny. Może należy poczekać trochę dłużej?"
 pet_animal.3020.desc_let_go_2: "Tak czy inaczej, [ROOT.Char.Custom('EagleStoryName')] już zbyt długo pozostaje w moich rękach. Najwyższy czas, aby go uwolnić."
 pet_animal.3020.a_tt: "Wypuszczasz swojego orła na wolność."
 pet_animal.3020.a_second: "Nie, [ROOT.Char.Custom('EagleStoryName')] już dawno powinien był odzyskać wolność."
 pet_animal.3020.b: "Nie potrafię się jeszcze z nim rozstać."
 pet_animal.3020.b_second: "[ROOT.Char.Custom('EagleStoryName')] przeżyje jeszcze kilka ładnych lat."
 pet_animal.3020.b_tt: "Zatrzymujesz orła przy sobie jeszcze przez chwilę, rozmyślając nad nieco późniejszym wypuszczeniem go na wolność."
 pet_animal.3020.c: "Nigdy go nie wypuszczę!"
 pet_animal.3020.c_tt: "Wypuszczenie orła na wolność jest całkowicie wykluczone."
 pet_animal.3020.warning_less: "#warning Istnieje niewielkie ryzyko, że wpłynie to na zdrowie twojego orła.#!"
 pet_animal.3020.warning: "#warning Istnieje ryzyko, że wpłynie to na zdrowie twojego orła.#!"
 pet_animal.eagle_weak_title: "[ROOT.Char.Custom('EagleStoryName')] podupada na zdrowiu"
 pet_animal.eagle_unweak_title: "[ROOT.Char.Custom('EagleStoryName')] odzyskuje zdrowie"
 pet_animal.3030.t_eye: "[ROOT.Char.Custom('EagleStoryName')] i jego oko"
 pet_animal.3030.t_wing: "[ROOT.Char.Custom('EagleStoryName')] i jego skrzydło"
 pet_animal.3030.t_claw: "[ROOT.Char.Custom('EagleStoryName')] i jego szpon"
 pet_animal.3030.desc_intro: "Zauważam, że ostatnio [ROOT.Char.Custom('EagleStoryName')] jest bardziej niespokojny."
 pet_animal.3030.desc_training: "Po ostatnim treningu zauważam, że [ROOT.Char.Custom('EagleStoryName')] zachowuje się inaczej niż zwykle."
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryName')] nie jest tak precyzyjny, jak zwykle, a jedno z jego oczu jest bardziej przymknięte. Podejrzewając najgorsze, macham dłonią przed uszkodzonym okiem, a ptak nawet nie mruga! Wzrok w tym oku wydaje się pusty, co tłumaczy niedawne problemy."
 pet_animal.3030.desc_wing: "Zdaje się, że [ROOT.Char.Custom('EagleStoryName')] zgubił kilka piór i nie może wzlecieć już tak wysoko, jak kiedyś. Delikatnie dotykając jego skrzydła, wyczuwam, że opada ono bardziej niż zwykle, co tłumaczy niedawne problemy."
 pet_animal.3030.desc_claw: "Zdaje się, że [ROOT.Char.Custom('EagleStoryName')] złamał jeden ze swoich pazurów i nie może złapać mojej rękawicy tak stanowczo, jak kiedyś. Kiedy przyglądam się jego szponom, okazuje się, że jeden z nich jest pęknięty, co tłumaczy niedawne problemy."
 pet_animal.3030.desc_weak: "Martwi mnie to tym bardziej, że [ROOT.Char.Custom('EagleStoryName')] już wcześniej nie był w pełni sił."
 pet_animal.3030.desc_outro: "\n\nTaka rana może się jątrzyć, jeśli pozostanie nieleczona. Ale jak znaleźć na nią lek?"
 pet_animal.3030.court_physician: "Skoro [court_physician.GetFirstName] może leczyć chorych ludzi, może uleczy też mojego orła."
 pet_animal.3030.court_huntsman: "Ty się znasz na zwierzętach, prawda, [court_huntsman.GetFirstName]?"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName] ma dość sporą wiedzę. Może będzie w stanie pomóc."
 pet_animal.3030.self: "Wiem, jak uleczyć to schorzenie."
 pet_animal.3030.none: "Muszę pozwolić naturze zebrać swoje żniwo."
 pet_animal.3030.very_good: "Udaje się przywrócić twojego orła do pełni sił"
 pet_animal.3030.good: "Udaje się wyleczyć ranę twojego orła"
 pet_animal.3030.good_self: "Udaje ci się wyleczyć ranę twojego orła"
 pet_animal.3030.very_good_self: "Udaje ci się przywrócić twojego orła do pełni sił"
 pet_animal.3030.nothing: "Zdaje się, że nic nie pomaga"
 pet_animal.3030.bad: "Jakimś cudem stan twojego orła się pogarsza"
 pet_animal.3040.t: "Jak wytresować orła" #corny
 pet_animal.3040.desc: "[ROOT.Char.Custom('EagleStoryName')] to już [ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue]-letni orzeł i bardzo zręczny myśliwy, ale niektóre aspekty zawsze można poprawić. Postanawiam spędzić trochę czasu na trenowaniu ptaka i sprawdzić, czy może stać się jeszcze lepszy, a także czy mogę dowiedzieć się o nim czegoś nowego."
 pet_animal.3040.training_bad_title: "Nieudana sesja treningowa"
 pet_animal.3040.training_good_title: "Udana sesja treningowa"
 pet_animal.3040.training_bad_desc: "Sesja treningowa przebiega słabo"
 pet_animal.3040.training_good_desc: "Sesja treningowa przebiega dobrze"
 pet_animal.3040.training_very_bad: "[ROOT.Char.Custom('EagleStoryName')] w toku ćwiczeń zostaje ranny"
 pet_animal.3040.training_bad: "[ROOT.Char.Custom('EagleStoryName')] traci trochę swojej werwy"
 pet_animal.3040.training_neutral: "Na szczęście [ROOT.Char.Custom('EagleStoryName')] jest cały i zdrowy"
 pet_animal.3040.personality_less_effective: "Osobowość twojego orła się zmieniła – jest #N mniej pomocny#!"
 pet_animal.3040.training_good_generic: "Ty i twój orzeł, [ROOT.Char.Custom('EagleStoryName')], nabieracie więcej umiejętności"
 pet_animal.3040.personality_level: "Dzięki temu, że [ROOT.Char.Custom('EagleStoryName')] jest [ROOT.Char.Custom('EaglePersonalityTraitTooltip')], jest też #P bardziej pomocny#!"
 pet_animal.3040.personality: "Uczysz się więcej o tym, jaką [ROOT.Char.Custom('EagleStoryName')] ma #bold osobowość#!"
 pet_animal.3040.personality_change: "Zmienia się #bold osobowość#! twojego orła, którym jest [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3040.personality_change_tooltip: "Twój orzeł zyskuje nową cechę charakteru"
 pet_animal.3040.personality_new_brave: "[ROOT.Char.Custom('EagleStoryName')] jest dość brawurowy"
 pet_animal.3040.personality_new_curious: "[ROOT.Char.Custom('EagleStoryName')] jest zaciekawiony swoim otoczeniem"
 pet_animal.3040.personality_new_cunning: "[ROOT.Char.Custom('EagleStoryName')] zręcznie robi sobie z ciebie żarty"
 pet_animal.3040.personality_new_loyal: "[ROOT.Char.Custom('EagleStoryName')] trzyma się u twego boku"
 pet_animal.3040.personality_new_wise: "[ROOT.Char.Custom('EagleStoryName')] jest bystrzejszy od innych ptaków"
 pet_animal.3040.personality_new_calm: "[ROOT.Char.Custom('EagleStoryName')] nie jest łakomym stworzeniem"
 pet_animal.3040.personality_new_aggressive: "[ROOT.Char.Custom('EagleStoryName')] jest dość zawzięty"
 pet_animal.3040.personality_new_observant: "[ROOT.Char.Custom('EagleStoryName')] jest nad wyraz spostrzegawczy"
 pet_animal.3040.personality_new_protective: "[ROOT.Char.Custom('EagleStoryName')] jest w stosunku do ciebie bardzo opiekuńczy"
