l_polish:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$wybór podejścia"
 study_confucian_classics_outcome.10.desc: "Przede mną leżą #EMP „Analekta” [Glossary( 'Konfucjusza', 'CONFUCIUS_GLOSS' )]#!, #EMP „Księga pieśni”#!, #EMP „Księga historii”#!, #EMP „Księga rytuałów”#!, #EMP „I Ching”#! oraz #EMP „Kronika wiosen i jesieni”#!. Mam też przygotowane [Glossary( 'cztery skarby', 'FOUR_TREASURES')] i #EMP mnóstwo#! herbaty…\n\nAby dowieść mych zasług i biegłości w nauce, muszę się uczyć. Lecz jak daleko posunę się w tych dążeniach?"
 study_confucian_classics_outcome.10.a: "Nie spocznę w mojej pogoni za wiedzą!"
 study_confucian_classics_outcome.10.b: "Podejdę do mojej nauki z godnością."
 study_confucian_classics_outcome.10.c: "Nie będę się spieszyć."
 no_change_study_tt: "Postępy [Concept('scheme', 'spisku')|E] „[GetScheme('study_confucian_classics').GetTypeName]” pozostają niezmienione"
 tgp_focused_studies_modifier: "Ukierunkowane badania"
 tgp_focused_studies_personal_modifier: "Skupienie na naukach konfucjańskich"
 tgp_focused_studies_personal_modifier_desc: "Ta postać w pełni poświęciła się zgłębianiu nauk konfucjańskich."
 tgp_dignified_studies_modifier: "Godne badania"
 tgp_dignified_studies_personal_modifier: "Pełen godności adept konfucjanizmu"
 tgp_dignified_studies_personal_modifier_desc: "Ta postać zgłębia nauki konfucjańskie w pełen godności sposób."
 study_confucian_classics_title: "$study_confucian_classics$: "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$nieprzespana noc"
 study_confucian_classics_outcome.100.desc: "Kiedy następnym razem zorganizowana zostanie aktywność typu [GetActivityType('activity_imperial_examination').GetName|l], będę w pełnej gotowości. Zapada noc, gdy kładę przed sobą annały opowiadające o czasach, gdy władzę sprawował [ROOT.Char.Custom('GetRandomAnnalsPassage')|l]. W słabym świetle ledwo widzę stronice.\n\nJeśli spędzę nad nauką całą noc i zapamiętam najważniejsze ustępy, zdobędę przewagę nad innymi… ale czy naprawdę pojmę to, co czytam? Może lepiej poświęcić więcej czasu i naprawdę #EMP zrozumieć#! czytany tekst?"
 study_confucian_classics_outcome.100.a: "Muszę zdać egzamin za wszelką cenę."
 study_confucian_classics_outcome.100.b: "Mądrość wymaga czasu."
 study_confucian_classics_outcome.100.c: "Wolę się położyć…"
 preparatory.imperial_examination.advantage.tt: "Zyskujesz [Concept('exam_advantage', 'przewagę na egzaminie')|E] podczas następnej aktywności typu [GetActivityType('activity_imperial_examination').GetName|l]"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$poetycki zew"
 study_confucian_classics_outcome.200.desc: "Cóż za niezwykłe piękno i kaligrafia – [ROOT.Char.Custom('GetRandomPoetryPassage')] to dzieło #EMP zapierające dech w piersi!#! A [poet.GetTitledFirstName]? Wspaniała, wiecznie aktualna poezja, która zapisze się w historii. Przeskakuję od jednego tekstu do drugiego i nie mogę przestać czytać.\n\nMoże ja też zanurzę pędzelek w tuszu… i będę mieć swój wkład w zbiory bibliotek miejsca o nazwie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]?"
 study_confucian_classics_outcome.200.a: "„[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')|U] cnót wszelakich wzywa nas…”"
 study_confucian_classics_outcome.200.b: "Poczekam, aż coś mnie zainspiruje!"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip] zasługuje na list pochwalny."
 study_confucian_classics_outcome.200.d: "[ROOT.Char.Custom('GetRandomPoetryPassage')] to dzieło, które muszę przeczytać ponownie."
 friend_praised_privately: "[CHARACTER.GetShortUINameNotMe] chwali osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] chwali osobę, którą jest [CHARACTER.GetShortUINameNotMe]."
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$[ROOT.Char.Custom('GetSeason')] inspiracji"
 study_confucian_classics_outcome.300.desc: "[ROOT.Char.Custom('GetSeason')|U] w ogrodzie… Napawam się tą przepiękną aurą i rozmyślam nad strofami, które skomponował [ROOT.Char.Custom('GetRandomAncientChinesePoet')]. Wiatr porusza mi rękawem szaty, prowadząc moją dłoń do pędzelka – jakby do pisania zachęcały mnie same niebiosa.\n\nPrzede mną leży papier – nieruchomy, wyczekujący – na który przeleję moje słowa."
 study_confucian_classics_outcome.300.a: "Jeśli włożę w to wysiłek, pewnego dnia dołączę do grona wielkich twórców!"
 study_confucian_classics_outcome.300.b: "Prosty wiersz, który uchwyci tę chwilę."
 study_confucian_classics_outcome.300.c: "Wystarczy mi jego mądrość."
 wang_wei: "Wang Wei"
 tao_yuanming: "Tao Yuanming"
 li_bai: "Li Bai"
 du_fu: "Du Fu"
 meng_haoran: "Meng Haoran"
 liu_zongyuan: "Liu Zongyuan"
 bai_juyi: "Bai Juyi"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$klasyczne dzieła konfucjańskie"
 study_confucian_classics_outcome.110.desc: "Annały rządów, które sprawował [ROOT.Char.Custom('GetRandomAnnalsPassage')], [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')]… wczytuję się w klasyczne dzieła konfucjańskie jedno po drugim i czerpię z nich ponadczasową mądrość.\n\nJeśli mam rządzić sprawiedliwie jako gubernator, muszę kroczyć ścieżką, którą wytyczył nam [Glossary( 'Konfucjusz', 'CONFUCIUS_GLOSS' )]. Muszę zapamiętać spisane w tych dziełach słowa."
 study_confucian_classics_outcome.110.a: "Muszę się uczyć, choćby nie wiem co."
 study_confucian_classics_outcome.110.b: "Nie będę się spieszyć."
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$lektura annałów"
 study_confucian_classics_outcome.120.desc: "Zanim zacznę zarządzać ziemią, muszę nauczyć się zarządzania własnym biurkiem. Leżą przede mną annały rządów, które sprawował [ROOT.Char.Custom('GetRandomAnnalsPassage')]. To dzieło pełne mądrości i fundament sprawiedliwej władzy. Dzięki zawartym tam słowom pogłębię moją wiedzę i pójdę w ślady [Glossary( 'Konfucjusza', 'CONFUCIUS_GLOSS' )].\n\nOdniosę sukces wyłącznie dzięki dyscyplinie."
 study_confucian_classics_outcome.120.a: "Przeczeszę tekst w poszukiwaniu ukrytych prawd."
 study_confucian_classics_outcome.120.b: "Wystarczą trzy filiżanki herbaty i nie zmrużę oka aż do ostatniej strony."
 study_confucian_classics_outcome.120.c: "Mądrość przychodzi do tych, którzy wykazują się cierpliwością."
 confucian_xp_high_tt: "Robisz znaczące postępy w zgłębianiu nauk konfucjańskich"
 confucian_xp_low_tt: "Robisz nieznaczne postępy w zgłębianiu nauk konfucjańskich"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$spojrzenie na nabywanie wiedzy"
 study_confucian_classics_outcome.130.desc: "Dlaczego nie rozumiem tych tekstów? Dlaczego nie mogę pojąć subtelnych znaczeń? Czy cechuje mnie #EMP aż tak#! wielka niekompetencja? Odkładam pędzelek i delikatnie opieram czoło o blat biurka.\n\n– Przychodzę z herbatą – oznajmia [servant.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', servant)], wchodząc do mojego gabinetu. – Czy to [ROOT.Char.Custom('GetRandomRitesPassage')]?#! Mam miłe wspomnienia związane z tym tekstem… Mogę ci przez chwilę poczytać?\n\nPodnoszę wzrok. Może pomocna dłoń jest tym, czego właśnie potrzebuję."
 study_confucian_classics_outcome.130.a: "Proszę, pomóż mi zrozumieć sens tego tekstu."
 study_confucian_classics_outcome.130.b: "Może lepiej wyjdziemy napić się czegoś?"
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$sztuka dyplomacji"
 study_confucian_classics_outcome.140.desc: "Zamykam z westchnieniem Analekta. [Glossary( 'Mistrz Kong', 'CONFUCIUS_GLOSS' )] mówi o harmonii – wyrażaniu cnoty poprzez prawość, a nie pochlebstwo. Jednakże [diplomatic_vassal.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)], osiąga pokój dzięki uśmiechom i toastom.\n\nCiekawe… czy to też może być właściwa droga?"
 study_confucian_classics_outcome.140.a: "Muszę się od [diplomatic_vassal.Custom('PL_niego_niej')] uczyć."
 study_confucian_classics_outcome.140.b: "Nie, samodzielnie odkryję, jak zdobyć zasługi."
 relation_servant_of_china_female: "sługa z miejsca o nazwie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 relation_servant_of_china_male: "sługa z miejsca o nazwie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$znajomość ziem"
 study_confucian_classics_outcome.150.desc: "– Przejdź się ze mną – mówi [servant.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', servant)], zachęcając mnie do wyjścia na zewnątrz. – Zobaczmy, jak prezentują się [location_province.Custom('GetTerrainTypePlural')] w miejscu o nazwie [location_province.GetName].\n\n– Zwróć uwagę na wzniesienia terenu, pagórki i wąwozy, równiny i bagniska – to typ terenu określa, jak można go najlepiej wykorzystać. Taka mądrość płynie z #EMP Księgi Rytuałów#!."
 study_confucian_classics_outcome.150.a: "Wnikliwa uwaga."
 study_confucian_classics_outcome.150.b: "Tak, spacer pozwoli mi oczyścić umysł."
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$praca pełna zasług"
 study_confucian_classics_outcome.160.desc: "[ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')] oraz annały rządów, które sprawował [ROOT.Char.Custom('GetRandomAnnalsPassage')] – oto moje obecne lektury. Czuję, jak wyostrzył mi się umysł, a umiejętności wzniosły na nowy poziom. Jestem w gotowości, by wykazać się zasługami.\n\nMoże dobrym pomysłem będzie, jeśli pomogę lokalnym sędziom w przeglądaniu starych spraw, ocenię stan mostów w okolicy"
 study_confucian_classics_outcome.160.desc_own_elder: "albo przedłożę oficjalne sprawozdanie mojemu starszemu, osobie znanej jako [higher_merit_vassal.GetTitledFirstName]."
 study_confucian_classics_outcome.160.desc_other_elder: "albo przedłożę oficjalne sprawozdanie osobie znanej jako [higher_merit_vassal.GetTitledFirstName], będącej szanowanym starszym o wysokim statusie."
 study_confucian_classics_outcome.160.a: "Jeśli dobrze przysłużę się osobie znanej jako [higher_merit_vassal.GetFirstNameNoTooltip], rozniosą się wieści o moich zasługach."
 study_confucian_classics_outcome.160.b: "Porządna ocena stanu mostów przemówi dobitniej niż wszelkie przechwałki."
 study_confucian_classics_outcome.160.c: "Pomogę sędziom."
 merit_gain_high_tt: "Znaczny wzrost zasług"
 merit_gain_low_tt: "Nieznaczny wzrost zasług"
 because_of_your_diplomacy: "Ze względu na twoją [diplomacy_i] [Concept('diplomacy', 'dyplomację')|E]:"
 because_of_your_stewardship: "Ze względu na twoje [stewardship_i] [stewardship|El]:"
 because_of_your_learning: "Ze względu na twoją [learning_i] [Concept('learning', 'naukę')|E]:"
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$wpływ starszego"
 study_confucian_classics_outcome.170.desc: "– Twój starszy, [elder.GetTitledFirstName], przesyła ci zwój, który właśnie dotarł – oznajmia [letterman.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', letterman)], wręczając mi przesyłkę opatrzoną pieczęcią. – Sądzę, że to dobre wieści!\n\nOstrożnie rozwijam zwój.\n\n– Niech szacowny uczeń przyjmie moje pozdrowienia! Twój niezawodny pędzelek, prawe serce i wytrwały umysł nie pozostały niezauważone. Wieści o twoich cnotach dotarły do urzędników i sędziów. Wszyscy wiedzą o twoich zasługach."
 study_confucian_classics_outcome.170.a: "Napiszę list z wyrazami wdzięczności."
 study_confucian_classics_outcome.170.b: "Być może uda się przekonać [elder.Custom('PL_go_ja')] do pociągnięcia paru sznurków?"
 study_confucian_classics_outcome.170.c: "Tak się cieszę, że chętnie naleję ci z dziesięć filiżanek herbaty!"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$zrzucone brzemię"
 study_confucian_classics_outcome.180.desc: "Nareszcie! #EMP Księga Rytuałów#! przeczytana w całości – i nawet udało mi się zapamiętać zawartą w niej mądrość. Czuję, jakby z moich oczu zdjęto jakąś zasłonę. Po raz pierwszy wyraźnie widzę ścieżkę rozciągającą się przede mną.\n\nI pomyśleć tylko… że nikt we mnie nie wierzył. Nawet ja.\n\nMoże ostatecznie pisane mi jest coś wielkiego."
 study_confucian_classics_outcome.180.a: "Co by tu teraz przeczytać…"
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$wykorzystywanie wpływu"
 study_confucian_classics_outcome.190.desc: "Odpowiednie słowo, podarunek w postaci poematu, przychylność godnego nauczyciela… to wszystko idealne okazje do tworzenia [Glossary( 'guānxi', 'GUANXI_GLOSS' )]. Nawet uczestnictwo w cichym spotkaniu poetyckim może otworzyć jakąś ścieżkę.\n\nPracuję sumiennie, lecz mędrcy nauczają, że cnota musi błyszczeć, by ją zauważono."
 GUANXI_GLOSS: "Guānxi stanowi sieć osobistych powiązań między ludźmi, którzy wzajemnie sobie ufają i wymieniają się zasługami. Tworzy się je podczas spotkań nad herbatą, obiadów lub poprzez propozycje udzielenia pomocy. Bywają ważniejsze niż oficjalnie obowiązujące zasady."
 study_confucian_classics_outcome.190.a: "Dopilnuję, by sędziowie poznali moje imię."
 study_confucian_classics_outcome.190.b: "Poproszę uczonych, by podzielili się swoimi uwagami."
 study_confucian_classics_outcome.190.c: "Najlepszą strofę trzeba usłyszeć. Będę uczyć się z najlepszymi."
 study_confucian_classics_outcome.190.d: "Moje zasługi mówią same za siebie."
 tgp_known_by_magistrates_modifier: "Sława wśród sędziów"
 tgp_known_by_magistrates_modifier_desc: "Ta postać jest dobrze znana miejscowym sędziom."
 tgp_assisted_by_scholars_modifier: "Pomoc miejscowych uczonych"
 tgp_assisted_by_scholars_modifier_desc: "Tę postać wspierają miejscowi uczeni."
 tgp_known_by_poets_modifier: "Sława wśród poetów"
 tgp_known_by_poets_modifier_desc: "Ta postać jest dobrze znana miejscowym poetom."
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$surowe wychowanie"
 study_confucian_classics_outcome.1000.desc: "– Dlaczego nie przykładasz się bardziej do nauki? Przynosisz wstyd rodowi [ROOT.Char.GetHouse.GetName]! – [parent.GetMotherFather|U] gniewnie wznosi ręce ku niebu. – Twoje wymówki są tak nieistotne, jak zalegający na biurku kurz.\n\n– Jeśli nie będziesz się uczyć, skończysz w haniebnej pracy w magazynie."
 study_confucian_classics_outcome.1000.a: "Nie mogę zawieść rodziców."
 study_confucian_classics_outcome.1000.b: "Nigdy do niczego nie dojdę."
 study_confucian_classics_outcome.1000.c: "Wybacz mi, potrzebuję przerwy."
 tgp_gave_up_modifier: "Rezygnacja"
 tgp_gave_up_modifier_desc: "Ta postać z cechą [GetTrait('burdened').GetName( GetNullCharacter )|l] całkowicie się poddała."
 tgp_study_harder_modifier: "Pilniejsza nauka"
 tgp_study_harder_modifier_desc: "Rodzicie tej postaci zachęcili ją do pilniejszej nauki.\n[success_chance|E] spisku „[GetScheme('study_confucian_classics').GetTypeName]”: #P +10%#!"
 never_study_again_tt: "Ponowne podjęcie spisku „[GetScheme('study_confucian_classics').GetTypeName]” nie będzie możliwe"
 dishonor_opinion: "Hańba"
 honorable_opinion: "Honor"
 satisfied_opinion: "Zadowolenie"
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$wskazówki starszego"
 study_confucian_classics_outcome.1010.desc: "Nauka nie idzie mi najlepiej… Annały rządów, które sprawował [ROOT.Char.Custom('GetRandomAnnalsPassage')], nieprzeczytane, domagają się mojej uwagi, lecz jedyne, do czego mnie ciągnie, to kolejna filiżanka herbaty. Gdy nalewam napar, zauważam zwój od mojego starszego, osoby znanej jako [elder.GetTitledFirstName].\n\n– Drogi uczniu! – pisze. – Doszły mnie słuchy, że masz pewne problemy z nauką. Załączam więc moje uwagi o Analektach oraz kilka notatek, które mogą ci pomóc.\n\nZnów czuję pociąg do nauki!"
 study_confucian_classics_outcome.1010.a: "Z [elder.Custom('PL_jego_jej')] pomocą będę się uczyć, jak nigdy dotąd!"
 study_confucian_classics_outcome.1010.b: "Ten zwój będzie bardzo przydatny."
 artifact_elder_text_name: "Rozważania osoby znanej jako [elder.GetFirstNameNoTooltip]"
 artifact_elder_text_description: "Zbiór starannie sformułowanych przemyśleń i rozbudowanych notatek sporządzonych przez osobę znaną jako [elder.GetTitledFirstName], które mają pomóc [elder.Custom('PL_jego_jej')] uczniowi o imieniu [owner.GetFirstName]."
 tgp_motivated_elder_study_modifier: "Pomoc starszego"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$wzmożony wysiłek"
 study_confucian_classics_outcome.1020.desc: "To nie działa. Nie jestem w stanie nic zrobić. Moja nauka to jeden wielki obraz rozpaczy. Stosy nieprzeczytanych książek są niczym oskarżenia wobec przestępcy, a zwoje porozrzucane po podłodze przypominają liście obumarłego drzewa.\n\nMimo to #EMP wiem#!, że jestem w stanie to zrobić.\n\nPo. Prostu. Muszę. Się. Skupić."
 study_confucian_classics_outcome.1020.a: "Żadnych wymówek. Dam z siebie wszystko!"
 study_confucian_classics_outcome.1020.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] to coś, co mnie wspomoże…"
 study_confucian_classics_outcome.1020.c: "Odetchnij głęboko i zacznij jeszcze raz."
 tgp_double_down_on_studies_modifier: "Wzmożony wysiłek"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$boska pomoc"
 study_confucian_classics_outcome.1030.desc: "Nauka nie idzie mi za dobrze. Może potrzebuję nie kolejnego zwoju… lecz wskazówki ze strony [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Udaję się do pobliskiej kapliczki, klękam przed ołtarzem i składam dłonie do modlitwy.\n\n– Czy [priest.Custom2('RelationToMeShort', owner)] szuka tu mądrości? – pyta szeptem [priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', priest)], wyłaniając się z cieni. – Jeśli złożysz drobną ofiarę lub pomożesz trochę przy pracach w kapliczce, mogę ci pomóc."
 study_confucian_classics_outcome.1030.a: "Mogę złożyć ofiarę."
 study_confucian_classics_outcome.1030.b: "Chętnie pomogę."
 study_confucian_classics_outcome.1030.c: "Ufam tylko mądrości [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]."
 tgp_divine_favor_modifier: "Przychylność kapłana"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$wspierający partner"
 study_confucian_classics_outcome.1040.desc: "To dla mnie zbyt wiele. #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!… o co tu w ogóle chodzi? W moich notatkach nic nie ma sensu. Są bezwartościowe!\n\n– [partner.Custom('LoverPetName')|U], martwi cię nauka? – [partner.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', partner)], pyta cicho, podając na tacy ciastka herbaciane. – Może się przyłączę? Co dwie głowy, to nie jedna! O, i poczęstuj się ciastkiem – są upieczone specjalnie dla ciebie."
 study_confucian_classics_outcome.1040.a: "Przynieście mi, proszę, tusz i czyste arkusze."
 study_confucian_classics_outcome.1040.b: "Twoje wsparcie jest dla mnie wszystkim."
 study_confucian_classics_outcome.1040.c: "Jedyne, czego mi trzeba, to ta chwila z tobą."
