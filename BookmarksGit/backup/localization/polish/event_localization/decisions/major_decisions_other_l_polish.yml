l_polish:
 major_decisions.0100.t: "Święty rodowód"
 major_decisions.0100.desc.temporal: "Dzięki memu czystemu oddaniu i niestrudzonej pracy wiara [scoped_ruler.GetFaith.GetAdjective|l] na stałe została związana z dynastią [scoped_ruler.GetDynasty.GetBaseName].\n\nCoraz więcej osób zarówno wśród duchowieństwa i wiernych zaczęło uważać moją rodzinę za wybranych opiekunów świętych relikwii i zwiastunów woli Bożej."
 major_decisions.0100.desc.spiritual: "Moje niezachwiane oddanie wobec ziemskich przedstawicieli [scoped_ruler.GetFaith.HighGodNamePossessive] nie pozostało niezauważone.\n\n[scoped_pope.GetTitledFirstName] oficjalnie uznał[Select_CString(scoped_pope.IsFemale, 'a', '' )] wkład mojej rodziny oraz to, jak wiele zawdzięcza nam [scoped_ruler.GetFaith.GetName|l], dlatego też wyświęcił[Select_CString(scoped_pope.IsFemale, 'a', '' )] nasz ród jako wiecznych obrońców naszej wiary."
 major_decisions.0100.a: "Jesteśmy trochę więcej niż zwykłymi śmiertelnikami."
 major_decisions.0100.b: "Cnota bez skazy!"
 major_decisions.0102.desc.temporal: "Dzięki swojemu nienagannemu postępowaniu i światłym rządom, [scoped_ruler.GetTitledFirstName] zostanie uwiecznion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jako [scoped_ruler.GetFaith.GetAdjective|l] ostoja.\n\nJest to najbardziej wpływow[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )] i szanowan[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )] [scoped_ruler.GetTitleTierName] w najnowszej historii, a niektórzy twierdzą, że w [scoped_ruler.GetHerHis] żyłach może płynąć boska krew."
 major_decisions.0102.desc.spiritual: "Osiągnięcia, którymi wysławił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] się [scoped_ruler.GetTitledFirstName] sprawiły, że [scoped_pope.GetHerselfHimself] [scoped_pope.GetFaith.ReligiousHeadName] oficjalnie uznał[Select_CString(scoped_pope.IsFemale, 'a', '' )] [scoped_ruler.GetHerHis] instrumentalną rolę w obronie i propagowaniu cnót naszej wiary, którą jest [scoped_ruler.GetFaith.GetName].\n\nDynastia [scoped_ruler.GetDynasty.GetBaseName] będzie długo pamiętana za swą pobożność i gorliwość dzięki nieskazitelnemu postępowaniu tego wielkiego człowieka."
 major_decisions.0102.a: "Żyjemy w błogosławionych czasach."
 major_decisions.0102.b: "Są przykładem dla nas wszystkich!"
 major_decisions.0103.desc.temporal: "[scoped_ruler.GetTitledFirstName] poświęcił[Select_CString( scoped_ruler.IsFemale, 'a', '' )] swoje życie, aby zrzucić płaszcz boskiej ascendencji na imię naszego rodu, a owoce [scoped_ruler.GetHerHis] pracy są wreszcie widoczne. Rośnie liczba ludzi zarówno wśród duchowieństwa i wiernych, którzy zaczęli uważać naszą dynastię za wybranych opiekunów świętych relikwii i zwiastunów boskiej woli."
 major_decisions.0103.desc.spiritual: "[scoped_ruler.GetTitledFirstName] poświęcił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] swoje życie, aby [scoped_ruler.GetFaith.GetAdjective] społeczność duchowna zwiększyła o [Select_CString(scoped_ruler.IsFemale, 'niej', 'nim' )] swoją opinię, a owoce [scoped_ruler.GetHerHis] pracy w końcu są widoczne.\n\n[scoped_pope.GetTitledFirstName] oficjalnie uznał[Select_CString(scoped_pope.IsFemale, 'a', '' )] wkład naszej rodziny i poświęcił[Select_CString(scoped_pope.IsFemale, 'a', '' )] nasze imię jako wiecznych obrońców wiary."
 major_decisions.0103.a: "Wszyscy powinniśmy być [scoped_ruler.GetHerHim] wdzięczni."
 major_decisions.0103.b: "A [scoped_ruler.GetFirstNameNoTooltip] wciąż bluźni…"
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "Siła dynastii [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc: "Nasza dynastia od pokoleń słynie z silnej i czystej krwi. Wigor, piękno oraz intelekt to wszystkie atrybuty opisujące dynastię [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nPrzejaw mojej doskonałości jest tego idealnym potwierdzeniem, kiedy to wszystkie najlepsze cechy dynastii są skumulowane w jednej postaci. Moje imię oraz talenty będą towarzyszyły moim potomkom przez następne stulecia."
 major_decisions.0500.a: "Przed nami świetlana przyszłość!"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "Poprzez starannie zaplanowane małżeństwa, sojusze i podboje, dynastia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] zajęła należne jej miejsce pośród prawdziwych potęg znanego świata.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]… Nasza domena rozciąga się wzdłuż i wszerz. Na naszych głowach spoczywa wiele koron, ale łączy nas wspólna krew."
 major_decisions.0501.a: "Niech nasze dziedzictwo trwa wiecznie!"
 major_decisions.0001.t: "Nowa era"
 major_decisions.0001.desc: "Stare tradycje dobrze nam służyły i zawsze będziemy je szanować. Jednakże, jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], dosz[Select_CString(ROOT.Char.IsFemale, 'łam', 'edłem' )] do wniosku, że musimy przyjąć feudalizm i jego zasady, jeśli mamy nadal prosperować. Jest to kolejny kluczowy krok na naszej drodze ku wielkości!"
 major_decisions.0001.a: "Niech żyje [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "Powrót do korzeni"
 major_decisions.0200.desc: "Choć przywykł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do surowego systemu hierarchicznego i chłopów, którzy nie zadają pytań podczas orki na polu, okazuje się, że rządzę tylko niesfornymi współplemieńcami. Ci ludzie nie szanują mnie, szanują tylko siłę.\n\nPokażę im siłę! Zrzucę szaty majestatu, których moi poddani nie znoszą, i uniesionym mieczem zawładnę ich sercami!"
 major_decisions.0200.a: "Udowodnię swoją wartość!"
 #Dai Viet
 major_decisions.4000.t: "Rządy cesarza Południa"
 major_decisions.4000.desc: "Mój doniosły triumf jest niepodważalny i wiedzą o tym wszyscy, od mieszkańców świętej ojczyzny mych przodków po ludność osiadłą przy wiecznie tętniących wodach delty Mekongu.\n\nPrzez wieki nasz lud w trudach budował wiarę we własne siły, by stawić czoła agresorom z północy. Dziś, zjednoczeni, jesteśmy gotowi zmierzyć się z jeszcze większymi zagrożeniami.\n\nNiech wszyscy wiedzą, że ja – [ROOT.Char.GetTitleAsNameNoTooltip] ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] – i mój uświęcony ród będziemy dumnie stać na straży tej krainy."
 major_decisions.4000.a: "Niechaj niebiosa błogosławią tych, którzy dzielą ze mną krew!"
 major_decisions.4000.b: "To #italic nasz#! sztandar."
 major_decisions.4000.c: "Staję przeciw słońcu, by mój lud mógł cieszyć się cieniem."
 major_decisions.4001.t: "Powstanie Cesarstwa Wietnamu"
 major_decisions.4001.desc: "Z daleka docierają wieści o cesarskim obwieszczeniu: podobno [founder.GetFullNameNoTooltip] jest już władcą. Po żmudnych dążeniach do utrzymania niepodległości człowiek ten zdobył wiedzę, która pozwoliła mu stworzyć ojczyznę dla swojego ludu.\n\nPrzekonamy się, ile potrwa czas stabilności, nim niebezpieczni rywale zaczną kierować ku nim wrogie spojrzenia."
 major_decisions.4001.a: "Witamy przy okrągłym stole."
 major_decisions.4001.b: "Znowu?"
 #Majapahit
 major_decisions.5000.t: "Rytuał wniebowstąpienia"
 major_decisions.5000.desc: "Po utworzeniu mojego cesarstwa [ritual_guide.GetTitledFirstName] odprowadza mnie o świcie do świątyni, aby omówić naszą przyszłą podróż.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip] znajduje się w centrum kosmosu boskości. Nadszedł czas, by porzucić rolę poszukiwacza i przywdziać szaty stwórcy. Osiągniesz to, wchłaniając prochy z wulkanu Merapi, czy oczyszczając swoją duszę pod wodospadami Sri? – podsumowuje spokojnym tonem.\n\nMuszę wyznaczyć ścieżkę dla siebie i moich poddanych."
 major_decisions.5000.a: "Muszę stać się jednością z górą Merapi. Miotać ogniem i popiołem!"
 major_decisions.5000.b: "Om, Sri Sedana, zwiąż nas z duchem świata."
 major_decisions.5001.t: "Narodziny Madżapahitu"
 major_decisions.5001.desc: "Moi doradcy opowiedzieli mi o powstaniu wyspiarskiego cesarstwa o nazwie [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nChoć twierdzą, że ich [founder.GetTitleAsNameNoTooltip] ma wśród swojego ludu opinię zbawcy ich wiary i kultury, nie znamy jeszcze zamiarów nowego władcy.\n\nPrzekonamy się, czy [founder.Custom('PL_jego_jej')] działania wobec mojej domeny będą przyjazne."
 major_decisions.5001.a: "Na ten moment mamy własne problemy."
 major_decisions.5001.b: "Ostatecznie jest to tylko kolejny kandydat do władzy."
 #Ryukyu (Ruucuu)
 major_decisions.6000.t: "Riukiuańskie dziedzictwo"
 major_decisions.6000.desc: "– Słyszy [founder.GetTitleAsNameNoTooltip]? Wszyscy wyspiarze śpiewają na twoją chwałę. Wieść o ustanowieniu nowego sztandaru została rozesłana do przywódców wszystkich klanów – twoich pokornych poddanych. Tron Riukiu niecierpliwie oczekuje, aż na nim zasiądziesz – mówi [antiquarian.GetTitledFirstName] po dość długiej przemowie.\n\nBycie kimś takim jak [founder.GetTitleAsNameNoTooltip] to przyjemność, lecz czas na tym świecie – zarówno mój, jak i moich dzieci – jest ograniczony. Muszę wzmocnić i na zawsze zapisać nasze panowanie w historii artefaktem, który przetrwa niezliczone pokolenia."
 major_decisions.6000.a: "Stwórz artefakt, który zainspiruje mój lud."
 major_decisions.6000.b: "Przynieś mi relikt, który symbolizuje siłę naszego imperium."
 ryukyu_artifact_regalia_craft_tt: "[artifact|E] – #italic regalia#! – zostanie dostarczony #bold w ciągu roku#!:\n[GetModifier( 'ryukyu_empire_shaku_modifier' ).GetNameWithTooltip|l]"
 ryukyu_artifact_crown_craft_tt: "[artifact|E] – #italic korona#! – zostanie dostarczony #bold w ciągu roku#!:\n[GetModifier( 'ryukyu_empire_crown_modifier' ).GetNameWithTooltip|l]"
 ryukyu_empire_shaku_modifier: "Shaku trzech gór"
 ryukyu_empire_crown_modifier: "Smocza korona"
 major_decisions.6001.t: "Shaku cesarza"
 major_decisions.6001.desc: "Długo wyczekiwane shaku, którego nawet [ROOT.Char.GetTitleAsNameNoTooltip] się nie powstydzi, zostało wykonane zgodnie z moimi wytycznymi. Przeszło wszelkie oczekiwania i bez wątpienia podkreśli moją rolę pośrednika między poddanymi a boskimi duchami.\n\nMój lud nie zazna lenistwa ani smutku podczas budowy mojego wspaniałego imperium. Z pewnością praca w boskim celu usunie wszelkie napotkane przeszkody."
 major_decisions.6001.a: "W jedności wyniesiemy trzy góry pod niebiosa!"
 major_decisions.6002.t: "Smocza korona"
 major_decisions.6002.desc: "Tak jak zaplanowano, [antiquarian.GetTitledFirstName] pokazuje moją nową koronę, symbolizującą wolę mojego imperium do odkrywania nieznanego i niezłomności w obliczu niebezpieczeństw, które niesie bezczynność.\n\nWkrótce cały świat pozna i będzie wychwalał lud Riukiu, a pamięci mojego imienia będzie towarzyszyć zachwyt i splendor. Moi potomkowie z dumą będą nosić ten symbol odwagi i stawiać czoła swoim wrogom."
 major_decisions.6002.a: "Nasza potęga będzie odbijać się echem przez całą wieczność."
 major_decisions.6003.t: "Przebudzenie Riukiu"
 major_decisions.6003.desc: "Doszły mnie słuchy, że z wysp Riukiu wyłonił się cesarz, który przejął władzę nad bujnymi równinami i legendarnymi górami, jednocząc klany pod jednym sztandarem.\n\nUtrzymanie imperium w jedności nie jest łatwe, zwłaszcza gdy zasoby są ograniczone. Będziemy obserwować, jakie przyniesie to rezultaty."
 major_decisions.6003.a: "Godne pochwały – jak na tak skromne początki."
 major_decisions.6003.b: "Nawet jeśli – zupełnie mi to nie imponuje."
 #Siam
 major_decisions.7000.t: "Świt szczęścia"
 major_decisions.7000.desc: "Gdy wchodzę do sali, powietrze wypełnia zapach kadzideł, a dźwięk brązowych gongów rozbrzmiewa w przestrzeni, ogłaszając moje przybycie. Członkowie rady i królewscy skrybowie witają mnie ze swoich niskich ławek.\n\nPo wymianie formalnych uprzejmości kilku członków rady przedstawia swoje porady dotyczące najważniejszego zadania mojego panowania: wyboru obszaru inwestycji, który zdefiniuje dziedzictwo ludów Tai.\n\nKiedy nie mogą dojść do wspólnego wniosku, ja zaczynam układać swoje ostateczne przemyślenia w tej sprawie."
 major_decisions.7000.a: "Należy wesprzeć pracownie tworzące ceramikę sangkhalok w miejscu znanym jako [kingdom_capital.GetNameNoTier]."
 major_decisions.7000.b: "Nasi wojownicy zasługują na więcej – jeżeli chcemy przeżyć swoich rywali."
 major_decisions.7000.c: "Promowanie wartości ludów Tai powinno być moim nieustającym wysiłkiem."
 siam_kingdom_sangkhalok_workshops_county_modifier: "Wsparto pracownie ceramiki sangkhalok"
 siam_kingdom_sangkhalok_workshops_province_modifier: "Kwitnący handel ceramiką sangkhalok"
 siam_kingdom_military_modifier: "Ufundowano tereny militarne"
 siam_kingdom_culture_modifier: "Blask kulturowy"
 major_decisions.7001.t: "Powstanie ludów Tai"
 major_decisions.7001.desc: "Głęboko w dziczy, znanej niektórym jako Złota Kraina, [founder.GetNameNoTierNoTooltip] zyskuje władzę. [founder.GetTitleAsNameNoTooltip] miejsca znanego jako [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] – tak się mianując, rzuca wyzwanie losowi, który czeka jego lud.\n\nLudy Tai spędziły lata na poszukiwaniu miejsca, które byłoby ich ojczyzną, wędrując dumnie niczym regionalni koczownicy i stopniowo kierując się na południe.\n\nCzy ich wpływy przetrwają próbę czasu?"
 major_decisions.7001.a: "Kolejna osoba wpadła w oko cyklonu."
 major_decisions.7001.b: "Czy są dla nas zagrożeniem? Zobaczymy."
