l_polish:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "Przysięgnij lojalność osobie, którą jest [GetPlayer.GetLiege.GetTitleTierName]"
 pledge_loyalty_to_liege_decision_desc: "[GetPlayer.GetLiege.GetTitleTierName] oczekuje, że oficjalnie i publicznie przysięgnę [ROOT.Char.GetLiege.Custom('PL_mu_jej')] lojalność na [ROOT.Char.GetLiege.GetHerHis] dworze. Muszę to zrobić. Niedopełnienie tego obowiązku postrzegane będzie jako zniewaga i próba kwestionowania [ROOT.Char.GetLiege.GetHerHis] rządów."
 pledge_loyalty_to_liege_decision_tooltip: "Oficjalnie #V przysięgnij lojalność#! swojemu [Concept('liege', 'seniorowi')|E] na jego [Concept('court', 'dworze')|E]"
 pledge_loyalty_to_liege_decision_effects: "Podróżujesz na dwór, na którym rządzi [THIS.Char.GetLiege.GetTitledFirstName], oficjalnie się [THIS.Char.GetLiege.Custom('PL_mu_jej')] pokłonić"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak Możesz #V przysiąc lojalność#! wybranemu seniorowi tylko raz#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak Podarunki zwiększają nagrody za złożenie #V przysięgi lojalności#!#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "Nie złożono jeszcze przysięgi lojalności wobec osoby znanej jako [THIS.Char.GetLiege.GetTitledFirstName]"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "Wybierz podarunek"
 pledge_loyalty_to_liege_available_adult_tt: "To dostępna osoba dorosła"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.GetTitledFirstName] to dostępna osoba dorosła"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "Zademonstruj swoją uległość\n#low Nie dawaj nic#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] zobaczy jedynie demonstrację twojej uległości"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "…i obdaruj podarunkami\n#low Podaruj [gold|El]#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] otrzyma od ciebie podarunek w postaci [Concept('gold', 'złota')|E]"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "Twój [liege|El] otrzyma od ciebie podarunek w postaci [Concept('gold', 'złota')|E]"
 pledge_loyalty_to_liege_gold_tt: "#X Nie masz wystarczającej ilości [Concept('gold', 'złota')|E]#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "…i obiecaj przysługę\n#low Podaruj [Concept('hook', 'haka')|E]#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] będzie mieć na ciebie słabego [Concept('hook', 'haka')|E]"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "Twój [liege|El] będzie mieć na ciebie mocnego [Concept('hook', 'haka')|E]"
 pledge_loyalty_to_liege_hook_tt: "#X Twój [liege|El] ma już na ciebie [Concept('hook', 'haka')|E]#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "…i zwiększ zobowiązania\n#low Przekaż zobowiązania wynikające z [Concept('vassal_contract', 'kontraktu wasalnego')|E]#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] będzie otrzymywać wyższe podatki oraz więcej sił w ramach pospolitego ruszenia na podstawie [Concept('vassal_contract', 'kontraktu wasalnego')|E]"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "Twój [liege|El] będzie otrzymywać od ciebie wyższe [taxes|El]"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "Twój [liege|El] będzie otrzymywać od ciebie większą liczbę poborowych na potrzeby [Concept('levies', 'pospolitego ruszenia')|E]"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X Twój [vassal_contract|El] został niedawno zmieniony#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X Wysokość przekazywanych [Concept('taxes', 'podatków')|E] oraz liczba poborowych przekazywanych na potrzeby [Concept('levies', 'pospolitego ruszenia')|E] nie mogą zostać podniesione#!"
 pledge_loyalty_to_liege_costs_refunded: "Zwrot kosztów za decyzję „$pledge_loyalty_to_liege_decision$”"
 pledge_loyalty_to_liege_header: "Przysięgnij lojalność:"
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "[pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]… Jestem tu, aby dowieść swej lojalności i złożyć hołd. Niech żyje [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]!\n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "Mam nadzieję, że obietnica poddaństwa to dostateczny dowód mojego szacunku."
 pledge_loyalty_to_liege.0001.desc.gold: "W geście dobrej woli i oddania przynoszę dary godne twojego majestatu."
 pledge_loyalty_to_liege.0001.desc.hook: "Obiecuję uczynić wszystko, czego [pledge_loyalty_to_liege_scope.GetLadyLord] ode mnie zażąda."
 pledge_loyalty_to_liege.0001.desc.contract: "Pragnę podkreślić twoje panowanie i moją lojalność w jego obliczu, dlatego podejmę wobec ciebie większe zobowiązania i zostanę twym wasalem."
 pledge_loyalty_to_liege.0001.a: "Odwdzięcz się przysługą, jak nakazuje zwyczaj."
 pledge_loyalty_to_liege.0001.b: "Nie dawaj [pledge_loyalty_to_liege_vassal.Custom('PL_mu_jej')] nic w zamian."
 pledge_loyalty_to_liege.0001.c: "Odwdzięcz [pledge_loyalty_to_liege_vassal.Custom('PL_mu_jej')] się jeszcze hojniejszymi darami."
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUINameNotMe] odbierze to jako zniewagę!#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUINameNotMe] uzna to za zaszczyt#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ na kolanach"
 pledge_loyalty_to_liege.0101.desc: "Siedząc na tronie, czekam cierpliwie, aż wreszcie [pledge_loyalty_to_liege_vassal.GetTitledFirstName] – niedługo po ogłoszeniu [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] przybycia – staje przed moim obliczem.\n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "Choć klęka przede mną uniżenie, jedynym, co ma do zaoferowania, jest przysięga wiernej służby wasalskiej, którą mieliby zadowolić się mieszkańcy ziem znanych jako [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "Klęka przede mną uniżenie, a [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] świta przynosi mi dary w postaci monet i kosztowności. Przysięga zostaje złożona, a skrybowie zapisują zobowiązanie, jakiego podejmuje się [pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip] na jej mocy: mieszkańcy ziem znanych jako [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze będą mogli liczyć na [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] służbę.\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "Klęka przede mną uniżenie i przysięga, że mieszkańcy ziem znanych jako [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze będą mogli liczyć na [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] służbę. Oprócz tego oddaje się do mojej dyspozycji i mieni się moim dłużnikiem.\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "Klęka przede mną uniżenie i przysięga, że mieszkańcy ziem znanych jako [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze będą mogli liczyć na [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] służbę. Oprócz tego ofiaruje mi też zwiększenie swojego wkładu jako wasal zarządzający ziemiami o nazwie [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "Na moje polecenie – będące zarazem dowodem ukontentowania – [pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip] podnosi się z kolan, wiedząc, że uznaję [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] prawa do ziem, którymi włada w moim imieniu."
 pledge_loyalty_to_liege.0101.smooth.submission: "– Niech [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip] wie, że wiążę z [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] służbą dużą nadzieję."
 pledge_loyalty_to_liege.0101.smooth.gold: "– Niech [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip] wie, że przyjmuję [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] szczodre dary."
 pledge_loyalty_to_liege.0101.smooth.hook: "– Niech [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip] wie, że się raduję, mogąc na [pledge_loyalty_to_liege_vassal.Custom('PL_niego_nia')] liczyć."
 pledge_loyalty_to_liege.0101.smooth.contract: "– Niech [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip] wie, że [pledge_loyalty_to_liege_vassal.Custom('PL_jego_jej')] służba jest nie do przecenienia."
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "Nie zmydlisz mi oczu tym żałosnym pokazem. Twój hołd nie ma dla mnie najmniejszego znaczenia."
 pledge_loyalty_to_liege.0009.a: "Oburzające!"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ na kolanach"
 pledge_loyalty_to_liege.0201.desc: "W mieście znanym jako [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTier] słudzy wprowadzają mnie do wielkiej sali, gdzie na tronie siedzi już, w oczekiwaniu na moje przyrzeczenie, [homage_liege.GetTitledFirstNameRegnal].\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "Klękam u [pledge_loyalty_to_liege_scope.Custom('PL_jego_jej')] stóp i uroczyście składam kolejne przysięgi lojalności, a wszystko to uwieczniają w kronikach [pledge_loyalty_to_liege_scope.Custom('PL_jego_jej')] skrybowie.\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "Tak oto ceremonia hołdu lennego dobiega końca. Nie mam do zaoferowania nic więcej: [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] musi zadowolić się daną [pledge_loyalty_to_liege_scope.Custom('PL_mu_jej')], a zarazem mieszkańcom ziem o nazwie [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], obietnicą wiernej służby wasalskiej.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "Następnie towarzysząca mi świta w obecności dworu składa przed [pledge_loyalty_to_liege_scope.Custom('PL_nim_nia')] moje hojne dary."
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: " Jak nakazuje zwyczaj, [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] odwdzięcza się symbolicznym podarunkiem, zacieśniając tym samym naszą więź na kolejne lata.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\n[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] ofiaruje mi w zamian własne podarunki – w tym nie ma nic zaskakującego. W zdumienie wprawia mnie ich mnogość: mam wrażenie, że mija cała wieczność, nim wszystkie trafiają do sali. Jest ich znacznie więcej niż darów ofiarowanych przeze mnie! Wobec tak bezprecedensowego naruszenia protokołu otaczający nas dworzanie próbują ukryć szok, zapewne zastanawiając się, czy [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] mnie w ten sposób nagradza, czy usiłuje przekupić. A może to tylko pokaz [pledge_loyalty_to_liege_scope.Custom('PL_jego_jej')] potęgi i bogactwa?\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nMam wrażenie, że klęczę przed [pledge_loyalty_to_liege_scope.Custom('PL_nim_nia')] całą wieczność, nim dociera do mnie, że [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] nie zamierza ofiarować mi nic w zamian. Otaczający nas dworzanie wydają się zakłopotani; zastanawiają się pewnie, czy pałacowe bogactwa są na wyczerpaniu, czy też[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] chce dać coś innym do zrozumienia na moim przykładzie.\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "Wreszcie nadchodzi czas na moją przysięgę. Deklaruję, że [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] może na mnie liczyć: na [pledge_loyalty_to_liege_scope.Custom('PL_jego_jej')] wezwanie wesprę [pledge_loyalty_to_liege_scope.Custom('PL_go_ja')] lojalnie we wszystkich przedsięwzięciach.\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "Wtedy składam swój dar: deklarację, że [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] może liczyć na moją lojalność, czego dowodem będzie zwiększenie mojego wkładu – dla dobra korony.\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "Ku mojemu zaskoczeniu [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] zachowuje się niemal tak, jakby nic się nie stało, i łaskawie przyjmuje mój hołd.\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] pozwala mi wstać, dając wyraz swojemu zadowoleniu, a zarazem potwierdzając moje prawa do ziem, którymi władam w [pledge_loyalty_to_liege_scope.Custom('PL_jego_jej')] imieniu."
 pledge_loyalty_to_liege.0201.smooth.submission: "Niech żyje [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]."
 pledge_loyalty_to_liege.0201.smooth.gold: "Taka jest właśnie cena lojalności…"
 pledge_loyalty_to_liege.0201.smooth.hook: "Oby to była mała przysługa…"
 pledge_loyalty_to_liege.0201.smooth.contract: "Taki jest właśnie ciężar służby…"
 pledge_loyalty_to_liege.0201.faux_pas: "Ostatecznie to sprawiedliwy senior."
 pledge_loyalty_to_liege.0201.insult: "Trzeba było tu nie przyjeżdżać."
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ unieważnienie"
 pledge_loyalty_to_liege.0601.desc.court: "Tytułuję się teraz jako [ROOT.Char.GetTitleAsNameNoTooltip], więc moje przygotowania do złożenia hołdu są już zbyteczne…"
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] wtrąca mnie do więzienia!"
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ porywa mnie [ROOT.Char.GetImprisonedBy.GetTitledFirstName]!"
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.GetTitledFirstName] ponosi śmierć z mojej ręki…\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ dzieje się coś niespodziewanego: wygląda na to, że osoba znana jako [pledge_loyalty_to_liege_scope.GetTitledFirstName] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]…\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ dzieje się coś niespodziewanego: osoba znana jako [pledge_loyalty_to_liege_scope.GetTitledFirstName] zostaje przeze mnie porwana!"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ osoba znana jako [pledge_loyalty_to_liege_scope.GetTitledFirstName] zostaje uprowadzona. Odpowiada za to [pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]!"
 pledge_loyalty_to_liege.0601.desc.new_liege: "Jeśli mam złożyć przyrzeczenie, jego adresatem powinien być mój nowy senior, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pledge_loyalty_to_liege.0601_shared_intro: "Kończę właśnie ostatnie przygotowania do złożenia przysięgi lojalności, gdy nagle"
 pledge_loyalty_to_liege.0601.desc: "\n\nTo bez wątpienia zmienia postać rzeczy."
 pledge_loyalty_to_liege.0601.a_court: "Naprzód, ku chwale."
 pledge_loyalty_to_liege.0601.a_prison: "A niech to."
 pledge_loyalty_to_liege.0601.a_liege: "Zaiste irytujące…"
 pledge_loyalty_to_liege.0601.a: "Czas przemyśleć pewne sprawy…"
 pledge_loyalty_to_liege_overdue.1000.t: "Niehonorowy wasal"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "Kiedy przyglądam się zapiskom dotyczącym osób, których zaprzysiężoną lojalnością cieszę się jako [ROOT.Char.GetTitleAsName], trudno mi nie zauważyć, że bardzo rzadko przewija się w nich jedno szczególne imię: [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] z dynastii [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]. To już [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue] rok, "
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "od kiedy zasiadam na tronie,"
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "od kiedy pełni [SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe] rolę mojego wasala, "
 pledge_loyalty_to_liege_overdue.1000.desc.2: "a z [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('PL_jego_jej')] ziem nie dotarł choćby jeden list czy też trybut.\n\nMoi dworzanie wymieniają niespokojne spojrzenia. W salach rozbrzmiewają szepty – czy to zwykłe przeoczenie, czy może celowa obraza moich prawowitych rządów? W powietrzu wisi niewypowiedziany bunt."
 pledge_loyalty_to_liege_overdue.1000.a: "Poślij wysłannika z żądaniem [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('PL_jego_jej')] natychmiastowego stawiennictwa."
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] otrzyma list przypominający [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('PL_mu_jej')] o zobowiązaniach. Otrzymana odpowiedź – w zależności od tego, jaka będzie – może sprawić, że zyskasz opcję [Concept('usurp', 'uzurpowania')|E] [Concept('titles', 'tytułów')|E] tej osoby."
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pay_homage_offender').GetTitledFirstName] ma pewnie dużo na głowie."
 pledge_loyalty_to_liege_overdue.1000.b.tt: "Osoba znana jako [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] zostanie zwolniona ze swoich zobowiązań."
 pledge_loyalty_to_liege_overdue.1010.t: "Honor wzywa"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "Wraz z wyniesieniem osoby znanej jako [ROOT.Char.GetLiege.GetTitledFirstName] na tron miejsca o nazwie [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "Jako [ROOT.Char.GetTitleTierName] miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetName] i wasal miejsca znanego jako [ROOT.Char.GetLiege.GetPrimaryTitle.GetName] "
 pledge_loyalty_to_liege_overdue.1010.desc: "muszę rozpocząć podróż i złożyć wyrazy szacunku, potwierdzając moją lojalność i oddanie.\n\nNiepodjęcie działania w odpowiednim czasie może zostać uznane za niehonorowe lub – co gorsza – zinterpretowane jako deklaracja buntowniczych zamiarów."
 pledge_loyalty_to_liege_overdue.1010.a: "Wyruszamy natychmiast, i lepiej się pospieszmy!"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "Otwiera panel [Concept('decision', 'decyzji')|v] #V „Przysięgnij lojalność osobie, którą jest [GetPlayer.GetLiege.GetTitleTierName]”#!"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.GetTitleAsName] musi poczekać."
 pledge_loyalty_to_liege_overdue.1010.b.tt: "Jeśli będziesz zwlekać zbyt długo, twoje [titles|E] mogą zostać ci [revoked|El]!"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "Twoja nieobecność na moim dworze nie umknęła mojej uwadze. Honor zobowiązuje Cię do naprawienia tego przeoczenia jak najszybciej.\n\nZaniedbanie obowiązku może zmusić mnie do podjęcia działań celem zachowania w moim państwie ładu i harmonii."
 pledge_loyalty_to_liege_overdue.1020.a: "Wyruszamy natychmiast, i lepiej się pospieszmy!"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "Otwiera panel [Concept('decision', 'decyzji')|v] #V „Przysięgnij lojalność osobie, którą jest [GetPlayer.GetLiege.GetTitleTierName]”#!\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "Groźby ulotne jak kwiaty wiśni na wietrze."
 pledge_loyalty_to_liege_overdue.1020.b.tt: "Jeśli będziesz zwlekać zbyt długo, twoje [titles|E] mogą zostać ci [revoked|El]!"
 pledge_loyalty_to_liege_overdue.1020.c: "Zniszcz pieczęć i zwróć list."
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName] może próbować [Concept('revoke', 'odebrać')|E] twoje [titles|El]!"
 pledge_loyalty_to_liege_overdue.1030.t: "Wybaczyć i zapomnieć"
 pledge_loyalty_to_liege_overdue.1030.desc: "Pomimo mojego zaniedbania względem osoby, którą jest [ROOT.Char.GetLiege.GetTitledFirstName], zdaje się, że nie dosięgną mnie żadne zwyczajowe konsekwencje. Czy to możliwe, że [ROOT.Char.GetLiege.GetPrimaryTitle.GetName] ignoruje nasze zwyczaje?"
 pledge_loyalty_to_liege_overdue.1030.a: "Jedno zmartwienie mniej."
 pledge_loyalty_to_liege_overdue.1030.b: "To oczywiste, że [ROOT.Char.GetLiege.GetSheHe] zwyczajnie boi się potęgi dynastii [ROOT.Char.GetDynasty.GetName]!"
 msg_pledged_loyalty_to_liege: "Wasal poprzysiągł lojalność"
 msg_pledged_loyalty_to_liege_desc: "$EFFECT$"
 msg_pledged_loyalty_to_liege.liege.desc: "[pledge_loyalty_to_liege_vassal.GetShortUINameNotMe] przysięga ci lojalność, ceremonialnie przed tobą klękając"
 msg_pledged_loyalty_to_liege.subject.desc: "Okazujesz swoje oddanie seniorowi, którym jest [pledge_loyalty_to_liege_vassal.GetLiege.GetShortUINameNotMe], ceremonialnie przed nim klękając"
 msg_refused_pledge_loyalty_to_liege: "Odmowa ukłonu"
 msg_refused_pledge_loyalty_to_liege_desc: "$EFFECT$"
 msg_refused_pledge_loyalty_to_liege.liege.desc: "Zyskujesz prawo do odebrania tytułu, ponieważ osoba znana jako [SCOPE.sC('pledge_loyalty_to_liege_offender').GetShortUINameNotMe] nie #V poprzysięgła ci lojalności#!"
 msg_refused_pledge_loyalty_to_liege.subject.desc: "Ze względu na twoją decyzję, by nie #V przysięgać tej osobie lojalności#!, [ROOT.Char.GetLiege.GetShortUINameNotMe] zyskuje prawo do odebrania ci tytułu"
