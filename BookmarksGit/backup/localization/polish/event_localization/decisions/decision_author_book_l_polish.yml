 author_book.0001.t: "Cnota poetycka"
 author_book.0001.desc: "Mało który gatunek jest równie czysty i dynamiczny co [Glossary( 'poezja ci', 'CI_GLOSS' )]. Poszczególne zwrotki mogą przedstawiać różne tematy lub emocje, przez co moi ulubieni poeci są w stanie wyrazić głębokie uczucia w piękny, a zarazem treściwy sposób.\n\nTeraz nadeszła moja chwila – muszę skomponować własne słowa do odpowiedniej melodii, jednak niełatwo jest wybrać tę właściwą."
 CI_GLOSS: "#bold Poezja ci#! – forma, która zyskała na popularności w czasach dynastii Tang i Song.\nUtwory należy śpiewać, a ich motywy muszą być dopasowane do zwrotek o różnej długości, zależnej od melodii.\n\nPonieważ utwory ci często zapożyczają znaki ze starszych utworów, ich dosłowne znaczenie może być niejasne dla osób bez odpowiedniego przygotowania."
 author_book.0001.a: "Wykorzystam utwór o nazwie #italic [SCOPE.Custom('GetCiPoemName')]#!"
 author_book.0001.a.tt: "Nazwę swój utwór „#italic [SCOPE.Custom('GetCiPoemName')]#!”"
 author_book.0001.b: "Muszę to z kimś skonsultować; odpowiednią do tego osobą będzie [trusted_influencer.GetShortUINameNotMeNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]"
 author_book.0001.b.tt: "[trusted_influencer.GetShortUINameNotMe] dobierze melodię do utworu"
 paid_me_respect: "Okazano mi szacunek"
 author_book.0004.t: "O cnocie w naszych czasach"
 author_book.0004.desc: "Kiedy siadam przy biurku, by zastanowić się nad czekającą mnie pracą, mój wzrok pada na [Glossary( 'cztery skarby gabinetu', 'FOUR_TREASURES' )]. Jestem uczonym i używam tych narzędzi w swoim fachu. Dzięki nim mogę posługiwać się rozumem i uświadamiać innych.\n\nAle o czym właściwie mam pisać?\n\nMogę spróbować rzucić nowe światło na przeszłe wydarzenia albo zająć się czymś bardziej aktualnym, analizując cnotliwe czyny na podstawie niedawnego wydarzenia."
 author_book.0004.a: "Dzieło historyczne"
 author_book.0004.a.tt: "Powstały [artifact|El] w formie książki zapewni [influence_i] [influence|El]"
 author_book.0004.b: "Dzieło filozoficzne"
 author_book.0004.b.tt: "Powstały [artifact|El] w formie książki zapewni cechę [GetTrait('confucian_education').GetName( GetNullCharacter )|l]"
 writing_prose: "Pisanie książki"
 writing_prose_desc: "Ta postać jest obecnie zajęta pisaniem nowej książki"
 prose_theme_philosophy: "filozofia"
 prose_topic_history: "historia"
 prose_book_description: "Dłuższa rozprawa, której motywem przewodnim jest [SCOPE.Custom('GetProseTheme')], a autorem – [author.GetFirstName]. Utwór demonstruje [author.Custom('PL_jego_jej')] wiedzę w dziedzinie, którą jest [SCOPE.Custom('GetProseTopic')], a także stylistyczną biegłość.\n[SCOPE.Custom('GetProseQuality')]"
 prose_name: "[author.GetFirstNameNoTooltip] – refleksje"
 #Philosophy
 prose_theme_comentary: "komentarz na temat czterech ksiąg"
 prose_theme_logic: "ogólne zastosowanie ścisłej logiki"
 prose_theme_critiquing_opponents: "obecny krajobraz polityczny i mnogość wad części jego działaczy"
 prose_theme_sentiments: "uczuciowość i żal"
 prose_theme_betterment: "człowieczy obowiązek nauki"
 #Either
