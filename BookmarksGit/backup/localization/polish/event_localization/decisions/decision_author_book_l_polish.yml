 ci_poem_description_full: "„[SCOPE.Custom('GetCiPoemName')]” to [Glossary( 'wiersz ci', 'CI_GLOSS' )]. Poemat ten recytuje się lub śpiewa w rytmie piosenki, od której pochodzi jego nazwa. Jego tematyka to [SCOPE.Custom('GetCiPoemTheme')].\n[SCOPE.Custom('GetCiPoemQuality')]"
