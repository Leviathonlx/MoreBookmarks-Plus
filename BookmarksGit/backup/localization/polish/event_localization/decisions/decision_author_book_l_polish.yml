 prose_theme_lands_ideals: "ludzkość i krajobraz oraz wpływ ideałów i nastrojów"
 #History
 prose_theme_rewriting_history: "historia pięciu dynastii – nowe spojrzenie na znany temat"
 prose_theme_bio: "biograficzna opowieść o życiu postaci historycznych"
 prose_theme_emperor: "cesarz i trudne czasy panujące za jego życia"
 prose_quality_weak: "Dzieło jest konkretne, lecz nie wyróżnia się niczym szczególnym na tle współczesnych mu prac."
 prose_quality_mid: "Dzieło to zostało umiejętnie napisane przez osobę znającą się na gatunku i jest uważane za interesującą lekturę dla każdego uczonego."
 prose_quality_great: "Prosty styl literacki świadczy o doskonałym opanowaniu języka. Argumenty są przedstawione w mistrzowski sposób, który zrobiłby wrażenie na każdym współczesnym autorze."
 author_book.0005.t: "Opisywanie świata"
 author_book.0005.desc: "Przy wielkim wysiłku umysł może zgłębić znaczenie natury świata. Opisanie i uporządkowanie tych obserwacji w tekście, z którego inni mogliby czerpać wiedzę, to zadanie istotne, ale też jeszcze bardziej wyczerpujące i czasochłonne.\n\nSiadam przy biurku, aby rozplanować nową monografię. Muszę wybrać dziedzinę, na której się skupię. Matematyka i geografia to wartościowe przedmioty, interesuje się nimi bowiem wielu innych uczonych."
 author_book.0005.a: "Geografia"
 author_book.0005.a.tt: "Jakość tej książki będzie w dużej mierze zależeć od twoich doświadczeń zdobytych jako [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 author_book.0005.b: "Matematyka"
 author_book.0005.b.tt: "Jakość artefaktu, którym jest książka, będzie w dużej mierze zależeć od twojej umiejętności [Concept('learning', 'nauki')|E]."
 author_book.0005.c: "Archeologia"
 author_book.0005.c.tt: "Ta opcja może skutkować zyskaniem [Concept('artifact', 'artefaktu')|E] oraz tworzonej książki."
 writing_monograph: "Pisanie monografii"
 writing_monograph_desc: "Ta postać jest obecnie pochłonięta badaniami i pisaniem nowej monografii"
 monograph_description_full: "To obszerny tom, którego motywem przewodnim jest [SCOPE.Custom('GetMonographTheme')], a autorem – uczony znany jako [author.GetName]. Dzieło czerpie z [author.Custom('PL_jego_jej')] rozległych badań w dziedzinie, którą jest [SCOPE.Custom('GetMonographTopic')].\n\n[SCOPE.Custom('GetMonographQuality')]"
