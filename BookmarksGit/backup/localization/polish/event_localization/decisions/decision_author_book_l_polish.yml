 monograph_theme_method_of_solving_simultaneous_congruences: "metoda rozwiązywania układów kongruencji"
 monograph_theme_magic_squares_magic_circles: "magia kwadratów i okręgów"
 monograph_theme_teaching_overview_of_all_mathematical_methods: "zbiór najlepszych metod rozwiązywania problemów w matematyce"
 monograph_description_quality_weak: "Choć książka stanowi użyteczne wprowadzenie, w dużej mierze opiera się na wcześniejszych pracach."
 monograph_description_quality_mid: "Książka zawiera kilka nieszablonowych spostrzeżeń w swojej dziedzinie."
 monograph_description_quality_great: "Książka jest napisana w sposób przejrzysty i wzorowy. Zapowiada się jako cenny punkt odniesienia dla przyszłych pokoleń uczonych."
 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "Kiedy recytuję mój nowy utwór osobie znanej jako [trusted_influencer.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))], nie mogę powstrzymać przepełniającego mnie uczucia dumy. Motyw, którym jest [SCOPE.Custom('GetCiPoemTheme')], moim zdaniem nigdy wcześniej nie został uchwycony w taki sposób. [trusted_influencer.GetFirstNameNoTooltip] zapoznaje się z moich dziełem, a ja spoglądam na [trusted_influencer.Custom('PL_niego_nia')] niecierpliwie i czekam na werdykt.\n\n"
 author_book.1000.poem_weak.desc: "– Piękno można dostrzec we wszystkim, lecz nie każdy je zauważa – mówi, chyba z uznaniem.\n\nByć może to nowe dzieło nie jest aż tak genialne."
 author_book.1000.poem_mid.desc: "– Poruszające dzieło. – Spogląda na mnie z uznaniem, przerywając ciszę, która wydawała się trwać wieczność."
 author_book.1000.poem_great.desc: "– Zdobywaj nową wiedzę, rozmyślając o starej, a być może zostaniesz dla innych nauczycielem. – [trusted_influencer.GetFirstName] wyraźnie docenia moje nowe dzieło."
 author_book.1000.prose_intro.desc: "Pisanie argumentacyjne powinno być czymś naturalnym dla każdego uczonego. Tworząc swoją pracę, której motywem przewodnim jest [SCOPE.Custom('GetProseTheme')], mam okazję przećwiczyć umiejętność posługiwania się przykładami w celu poparcia głównego twierdzenia.\n\n"
 author_book.1000.prose_weak.desc: "– Twoje rozumowanie jest słuszne, ale widzę kilka obszarów wymagających poprawy – mówi mi [trusted_influencer.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]. Chcąc okazać mi wsparcie, zaczyna opisywać pewne zawarte w mojej pracy spostrzeżenia, które [trusted_influencer.Custom('PL_jego_jej')] zdaniem mogłyby umknąć uwadze czytelników."
 author_book.1000.prose_mid.desc: "– To świetny tekst. Udało ci się uchwycić istotę problemu – mówi mi [trusted_influencer.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))], będąc pierwszym odbiorcą mego dzieła."
 author_book.1000.prose_great.desc: "– Udało ci się zachować klarowność. To umiejętność, którą posiadają dziś nieliczni! – twierdzi [trusted_influencer.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))].\nJasne jest, że udało mi się wzbudzić słowami prawdziwe emocje."
 author_book.1000.scholarship_intro.desc: "Nie było to szybkie przedsięwzięcie, ale nareszcie docieram do końca. Moja monografia z dziedziny, którą jest [SCOPE.Custom('GetMonographTopic')], została ukończona, a czas spędzony na studiowaniu literatury przedmiotu pozwolił mi jeszcze bardziej zgłębić moją wiedzę w tym temacie.\n\n"
 author_book.1000.scholarship_weak.desc: "– To wielki krok milowy w twojej karierze! – twierdzi [trusted_influencer.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]. W [trusted_influencer.Custom('PL_jego_jej')] spojrzeniu dostrzegam odrobinę dumy. Wciąż zastanawiam się jednak, czy drugie podejście do pisania dałoby jeszcze lepsze efekty."
 author_book.1000.scholarship_mid.desc: "– Mądra i pouczająca książka, którą polecę innym! – mówi mi [trusted_influencer.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))], gdy kończy czytanie mojego dzieła.\nEfekty mej pracy powinny dać mi satysfakcję, lecz trudno nie odnieść wrażenia, że w przyszłości mogę napisać coś wspanialszego."
 author_book.1000.scholarship_great.desc: "– To przełomowe dzieło, które sprawi, że twoje imię znajdzie się w gronie najwybitniejszych autorów naszych czasów! – mówi po ukończeniu lektury mój pierwszy odbiorca, [trusted_influencer.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]. Jest to osiągnięcie, które będę pamiętać przez długi czas."
 author_book.1000.a: "To doświadczenie wiele mnie nauczyło."
 author_book.1000.b: "Świetna robota."
 author_book.1000.c: "Mam w sobie to coś."
 author_book.1000.d: "– To będzie mój prezent dla ciebie!"
