l_polish:
 tgp_travel_events.0025.t: "Rodzina na pierwszym miejscu"
 tgp_travel_events.0025.desc: "– Marzy mi się podziwianie widoków. Pozwoli [ROOT.Char.GetTitleAsNameNoTooltip], by mój powóz ruszył przodem? Trudno coś zobaczyć, gdy jedzie [ROOT.Char.GetTitleAsNameNoTooltip] przede mną – przyznaje [spouse.GetTitledFirstName] podczas postoju w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName]. Tłumi ziewnięcie dłonią i spogląda na mnie ze znużeniem. Zanim jednak mam szansę odpowiedzieć, do akcji wkracza [crusty_person.GetTitledFirstName] z przesłodzonym uśmiechem.\n\n– Nie wolno nam zapominać o stosownej kolejności. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] musi pozostać na swoim miejscu. Tego wymaga dobre wychowanie."
 tgp_travel_events.0025.a: "Skoro [spouse.GetTitleAsNameNoTooltip] ma takie życzenie…"
 tgp_travel_events.0025.a.tt: "Płodność w twojej relacji z osobą, którą jest [spouse.GetTitledFirstName], zostaje zwiększona."
 soulmate_travel_bond: "Podczas wspólnej podróży [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] zbliżają się do siebie. Ta noc była płomienna."
 lover_travel_bond: "Podczas wspólnej podróży [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] zbliżają się do siebie. Ta noc była płomienna."
 tgp_travel_events.0025.b: "Czy [crusty_person.GetTitledFirstName] próbuje nas podzielić?"
 tgp_travel_events.0025.b.flavor: "Muszę uważnie [crusty_person.Custom('PL_go_ja')] obserwować."
 tgp_travel_events.0025.b.success: "Dowiadujesz się, co tak naprawdę ukrywa [crusty_person.GetTitledFirstName]"
 tgp_travel_events.0025.b.failure: "Nie udaje ci się dowiedzieć, co tak naprawdę ukrywa [crusty_person.GetTitledFirstName]"
 tgp_travel_events.0025.c: "Kochanie, możesz jechać z tyłu."
 tgp_travel_events.0025.d: "Wszyscy – cisza!"
 tgp_travel_events.0030.t: "Przydrożna poezja"
 tgp_travel_events.0030.desc: "Po dotarciu do skrzyżowania dostrzegam, że tutejsze tablice są oklejone wierszami.\n\nDochodzę do wniosku, że są to teksty autorstwa innych podróżników. Niektóre z nich opowiadają o miejscach tak odległych, jak [poem_province.GetName] i [poem_province.Custom('TerrainInspirationLoc')] na tamtych ziemiach. Moją uwagę przykuwa w szczególności jeden, opisujący "
 tgp_travel_events.0030.desc.wanderer_poem: "liczne podróże jednego z poetów i bogactwo, jakie zapewnić może duszy otwarta przestrzeń."
 tgp_travel_events.0030.desc.diplomacy_poem: "straszliwy spór o spadek, który podzielił dwie szlacheckie rodziny."
 tgp_travel_events.0030.desc.martial_poem: "liczne wojny stoczone przez wojownika, który do perfekcji opanował władanie zarówno mieczem, jak i piórem."
 tgp_travel_events.0030.desc.stewardship_poem: "liczne próby, na jakie został wystawiony pewien szlachcic w obliczu susz i głodu."
 tgp_travel_events.0030.desc.intrigue_poem: "płomienny romans między potomstwem dwóch zwaśnionych rodów."
 tgp_travel_events.0030.desc.learning_poem: "wyjątkowo urzekający obraz wiejskiego krajobrazu – napisany bez wątpienia przez utalentowanego poetę."
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "Spróbuj przeanalizować jeden z wierszy."
 tgp_travel_events.0030.a.success: "Udaje ci się zinterpretować wiersz"
 tgp_travel_events.0030.a.failure: "Nie udaje ci się zinterpretować wiersza"
 tgp_travel_events.0030.b: "Niesamowite!"
 tgp_travel_events.0035.t: "Osłabiony trzon"
 tgp_travel_events.0035.desc: "W miarę jak brnę naprzód [ROOT.Char.Custom('TerrainStruggleLoc')], "
 tgp_travel_events.0035.desc.farmlands: "przede mną rozpościerają się faliste wzgórza krainy o nazwie [hills_location.GetName]."
 tgp_travel_events.0035.desc.ricefields: "przede mną rozpościerają się usłane polami ryżowymi wzgórza tarasowe krainy o nazwie [hills_location.GetName]."
 tgp_travel_events.0035.desc.outro: "\n\nPrzy drodze napotykam osobę pochyloną nisko nad kołem, które musiało odpaść od jej wozu. Na widok mój i moich posłańców przybiera ona wyraz twarzy godny surowego rodzica.\n\n– Za twoim rozkazem mój syn poszedł na wojnę. Gdyby tu był, podzielilibyśmy się tą znojną pracą.\n\nOmiatam pola spojrzeniem, zauważając, jak niewielu pracuje tam innych rolników. Zapewne wszyscy borykają się z podobnym problemem."
 tgp_travel_events.0035.a: "Zatrzymaj się, aby pomóc."
 tgp_travel_events.0035.b: "Muszę zadbać o poprawę bytu moich rolników."
 tgp_travel_events.0035.c: "Nie mam czasu na bzdury!"
 tgp_travel_events.0040.t: "Włosie wołu"
 tgp_travel_events.0040.desc: "Podróż jest dość monotonna – jedynym urozmaiceniem są odgłosy skrytych w gąszczach cykad. Gdy jednak wyjeżdżam zza "
 tgp_travel_events.0040.desc.farmlands: "kamiennego muru, moim oczom ukazuje się rolnik awanturujący się z dzieckiem na polu – i stojący przy nich wyjątkowo dorodny wół."
 tgp_travel_events.0040.desc.ricefields: "zakrętu wśród pól ryżowych, moim oczom ukazuje się rolnik awanturujący się z dzieckiem w wodzie – i stojący przy nich wyjątkowo dorodny wół."
 tgp_travel_events.0040.desc.outro: "\n\n– Raczy [ROOT.Char.GetTitleAsNameNoTooltip] interweniować! – woła do mnie rolnik. – Wół należy do mnie. Zwinęli go ze stajni zeszłej nocy. Jak nic stoi za tym [parent.GetMotherFather] tego dzieciaka. Pijaczyna ma lepkie ręce, a [farmer_child.Custom('GirlBoy')] robi za przykrywkę!\n\nSpoglądam na dziecko, które blednie, drżąc na całym ciele."
 tgp_travel_events.0040.a: "[parent.GetMotherFather|U] dzieciaka zasługuje na egzekucję. Ot, dla przykładu."
 tgp_travel_events.0040.b: "Dzieciak może odpracować dług na dworze."
 tgp_travel_events.0040.c: "Przymknij na to oko."
 tgp_travel_events.0041.t: "Spłata długu"
 tgp_travel_events.0041.desc: "Na przełomie pór roku [farmer_child.GetTitledFirstName] kończy swój pobyt na dworze.\n\nUdało [farmer_child.Custom('PL_mu_jej')] się wykazać siłą i niezawodnością w roli stajennego,"
 tgp_travel_events.0041.desc.court_position: "co ostatecznie umożliwiło [farmer_child.Custom('PL_mu_jej')] awans i podjęcie pracy jako [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]. Osiągniętych przez ciężką pracę postępów w nauce można [farmer_child.Custom('PL_mu_jej')] tylko pozazdrościć. [farmer_child.GetTitledFirstName] to teraz [farmer_child.GetWomanMan] o niesamowitych możliwościach!"
 tgp_travel_events.0041.desc.knight: "a później przypadła [farmer_child.Custom('PL_mu_jej')] posada rycerza w mojej armii."
 tgp_travel_events.0041.desc.stables: "a pracując z końmi przez lata – wyhodować wiele wspaniałych rumaków."
 tgp_travel_events.0041.desc.kitchens: "a później przeniesiono [farmer_child.Custom('PL_go_ja')] do kuchni, gdzie [farmer_child.Custom('PL_jego_jej')] zadaniem było szorowanie patelni i obieranie niezliczonych warzyw pod okiem doświadczonych kucharzy."
 tgp_travel_events.0041.desc.study: "później natomiast przypadło [farmer_child.Custom('PL_mu_jej')] noszenie kałamarzy i porządkowanie archiwów pod okiem nadwornych uczonych."
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "Pobyt tutaj był dla [farmer_child.Custom('PL_niego_niej')] niewątpliwie cenną lekcją.\n\nNadszedł czas oddać [farmer_child.Custom('PL_go_ja')] z powrotem w ręce [farmer_child.Custom('PL_jego_jej')] rozpitego rodzica – niech wraca na pola w miejscu znanym jako [thieving_county.GetProvince.GetName]."
 tgp_travel_events.0041.desc.dead: "\n\nOkazuje się, że [farmer_child.Custom('PL_jego_jej')] [parent.GetMotherFather] nie żyje. [farmer_child.GetTitledFirstName] musi wracać i zająć się pozostawionym [farmer_child.Custom('PL_mu_jej')] przez tę pijaczynę rodzinnym majątkiem."
 tgp_travel_events.0041.a: "Na pewno poradzi sobie w domu."
 tgp_travel_events.0041.tt_pay_first: "#weak... muszę jednak wypłacić rodzinie hołd w ramach rekompensaty.#!"
 tgp_travel_events.0041.c: "Niech [farmer_child.GetTitledFirstName] pozostanie moim głównym stajennym."
 tgp_travel_events.0041.d: "Niech [farmer_child.GetTitledFirstName] dalej sprawuje cześnicze obowiązki."
 tgp_travel_events.0041.e: "Niech [farmer_child.GetTitledFirstName] pozostanie moim nadwornym poetą."
 tgp_travel_events.0041.f: "Niech [farmer_child.GetTitledFirstName] pozostanie na dworze jako nauczyciel."
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName] będzie dalej mi służyć!"
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName] nadal pracuje dla ciebie jako [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]."
 tgp_travel_events.0045.t: "Przestarzałe metody uprawy"
 tgp_travel_events.0045.desc: "Ze szczytu wzgórza z widokiem na pola hrabstwa znanego jako [foreign_county.GetName] widzę, jak pracujący tam rolnicy nadwyrężają plecy, żmudnie gmerając w ziemi i sadząc nasiona własnymi rękami.\n\nOdkąd tylko pamiętam, w moich stronach korzysta się z siewników. Zdaje się, że ludzie z Zachodu jeszcze ich nie odkryli."
 tgp_travel_events.0045.a: "Może uda się zorganizować wymianę handlową z ich władcą?"
 tgp_travel_events.0045.b: "Mogę spróbować przekazać im naszą wiedzę."
 tgp_travel_events.0045.b.flavor: "Energiczne ruchy rąk i rysunki pomogą, przy odrobinie szczęścia, pokonać barierę językową."
 tgp_travel_events.0045.b.success: "Dowodzę wyższości kultury konfucjańskiej, która kładzie nacisk na innowacyjność i edukację"
 tgp_travel_events.0045.b.failure: "Nasza interakcja budzi pewne zaciekawienie, ale nie udaje mi się przekazać wartościowej wiedzy"
 cultural_acceptance_taught_methods: "[foreign_county.GetCulture.GetCollectiveNoun] i [journey_province.GetCounty.GetCulture.GetCollectiveNoun] zwiększają [Concept('cultural_acceptance', 'tolerancję kulturową')|E] względem siebie o [minor_cultural_acceptance_gain|E]."
 tgp_travel_events.0045.c: "To nie mój problem."
