l_polish:
 #Travel Danger Event Prefix
 travel_danger_prefix: "Zagrożenie:"
 #travel_danger_events.0001.t: "Bandits!"
 #travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
 #travel_danger_events.0001.a: "Run"
 #travel_danger_events.0001.b: "Fight"
 #Hills Terrain
 travel_danger_events.1000.t: "$travel_danger_prefix$ z igły widły"
 travel_danger_events.1000.desc: "W ciągu ostatnich kilku godzin droga stała się niesamowicie pagórkowata, a wszyscy zaczynają być zmęczeni. Końca wzgórz nie widać, a do mnie podchodzi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))], [travel_leader.GetFirstName].\n\n– Wasza czcigodność – mówi – nasze wierzchowce nie wytrzymają tak dłużej. Biedne zwierzęta potrzebują przerwy, bo obawiam się, że padną! Musimy się zatrzymać i odpocząć!\n\nDoskonale wie, że opóźni to naszą podróż do miejsca znanego jako [destination.GetName]…"
 travel_danger_events.1000.a: "Ma rację. Mądrze byłoby odpocząć."
 travel_danger_events.1000.b: "„Nie będę tolerować opóźnień. Naprzód!”"
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "Zarządzam dalszy marsz, chcąc dotrzeć do miejsca znanego jako [destination.GetName] zgodnie z planem. Gdy wspinamy się na największe jak dotąd wzgórze, myślę, że nasze zmagania wreszcie dobiegną końca, gdy…\n\n#EMP ŁUP! … ŁUP, ŁUP, ŁUP!#!\n\nOdwracam się, by zobaczyć źródło hałasu i sapię, gdy wszystkie nasze wierzchowce zaczynają padać na ziemię! Wygląda na to, że [travel_leader.GetFirstName] miał[Select_CString(travel_leader.IsFemale, 'a', '' )] rację… te biedne zwierzęta mogą znieść tylko tyle wysiłku. Powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] posłuchać, kiedy miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ku temu okazję."
 travel_danger_events.1001.a: "„[travel_leader.GetFirstNameNoTooltip], udaj się do najbliższego miasta i kup wypoczęte wierzchowce”."
 travel_danger_events.1001.b: "„Pójdziemy pieszo!”"
 travel_danger_events.1002.t: "$travel_danger_prefix$ zdradzieckie zbocza"
 travel_danger_events.1002.desc: "Przemierzamy miejsce znane jako [current_location.GetName], gdzie podziwiam piękny widok ze zbocza góry. Kiedy odwracam wzrok, by znów skupić się na kamienistej ścieżce przed nami, zdaję sobie sprawę, że zostaliśmy otoczeni przez grupę bandytów! Przed naszą karawaną staje [bandit.GetWomanMan] słusznego wzrostu, zapewne ich przywódca.\n\n– Przejście przez te góry będzie was słono kosztować – oznajmia. – Nie obchodzi mnie, coście za jedni. Każdy, kto tędy idzie, musi zapłacić."
 travel_danger_events.1002.a: "„Porozmawiajmy o tym”."
 travel_danger_events.1002.a.success: "Przekonujesz bandytów"
 travel_danger_events.1002.a.success.desc: "Ty i twoja świta bezpiecznie przekraczacie przełęcz"
 travel_danger_events.1002.a.failure: "Nie przekonujesz bandytów"
 travel_danger_events.1002.a.failure.desc: "Płacisz bandytom, by pozwolili ci przejechać"
 travel_danger_events.1002.b: "„Nie poddam się tak łatwo. #EMP Do boju!#!”"
 travel_danger_events.1002.b.success: "Pokonujesz bandytów"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "Bandyci cię pokonują"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "„Straż! Zajmijcie się tymi głupcami!”"
 travel_danger_events.1002.c.tt: "Wysyłasz swoich strażników z [Concept( 'travel_option', 'opcji podróżnej' )|E], aby zajęli się bandytami"
 travel_danger_events.1002.d: "A gdybym zamiast tego zapłacił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wam za przeprowadzenie nas przez góry?"
 travel_danger_events.1002.e: "To ich teren…"
 travel_danger_events.1003.t: "$travel_danger_prefix$ grząskie dno"
 travel_danger_events.1003.desc: "Wiem, że musimy ostrożnie stąpać po bagnach miejsca znanego jako [current_location.GetName]. To niesamowite miejsce niepokoi mnie do głębi. Gdzieś tam czyhają niezliczone niebezpieczeństwa, których należy się wystrzegać. Moja świta została poinstruowana, by zachować wszelkie środki ostrożności.\n\nSpoglądając za siebie z czoła kolumny, liczę moich towarzyszy…\n\n#EMP Brakuje jednego z nas!#!"
 travel_danger_events.1003.a: "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] nakazać, aby [Select_CString(travel_leader.IsFemale, 'mistrzyni karawany', 'mistrz karawany' )], [travel_leader.GetFirstNameNoTooltip], odnalazł[Select_CString(travel_leader.IsFemale, 'a', '' )] marudera."
 travel_danger_events.1003.b.success: "Odnaleziono zaginion[Select_CString(missing_companion.IsFemale, 'ą towarzyszkę', 'ego towarzysza' )]"
 travel_danger_events.1003.b.success.desc: "[missing_companion.GetShortUINameNotMe] wraca do twojej świty"
 travel_danger_events.1003.b.failure: "Zaginion[Select_CString(missing_companion.IsFemale, 'a towarzyszka przepadła', 'y towarzysz przepadł' )]"
 travel_danger_events.1003.b: "Jest już praktycznie trupem. Zostawcie [Select_CString(missing_companion.IsFemale, 'ją', 'go' )]."
 travel_danger_events.1006.t: "$travel_danger_prefix$ znajome drzewa"
 travel_danger_events.1006.desc: "„Czy my już nie widzieliśmy tego masywnego drzewa? Przysięgam, że kręcimy się w kółko!” – krzyczy [Select_CString(travel_leader.IsFemale, 'moja mistrzyni karawany', 'mój mistrz karawany' )], [travel_leader.GetName].\n\nByć może ma rację… od wielu godzin nie widzieliśmy żadnych oznak wydostania się z tego lasu. Czy my w ogóle jeszcze znajdujemy się #EMP w obrębie#! wmiejsca znanego jako [current_location.GetName]? Gęste korony drzew uniemożliwiają określenie pory dnia, ani nawet kierunku, w którym zmierzamy.\n\nW tym tempie nigdy nie dotrzemy do miejsca o nazwie [destination.GetName]…"
 travel_danger_events.1006.a: "Wiem #EMP dokładnie#!, gdzie jesteśmy!"
 travel_danger_events.1006.a.success: "Znajdujesz właściwą drogę"
 travel_danger_events.1006.a.success.desc: "Zdobyto doświadczenie w niebezpieczeństwie"
 travel_danger_events.1006.a.failure: "Masz kłopoty z odnalezieniem właściwej drogi"
 travel_danger_events.1006.b: "Poślij kogoś, aby znalazł lokalnego przewodnika."
 travel_danger_events.1006.b.hire_guide: "Szukasz przewodnika do wynajęcia"
 travel_danger_events.1006.c: "Wysłać zwiadowców."
 travel_danger_events.1006.c.major_speed_decrease: "Twoja podróż jest znacznie opóźniona"
 travel_danger_events.1006.c.minor_speed_decrease: "Twoja podróż jest nieznacznie opóźniona"
 travel_danger_events.1007.t: "$travel_danger_prefix$ ani kropli"
 travel_danger_events.1007.desc: "Niestety, nasza podróż do miejsca znanego jako [destination.GetName] prowadzi prosto przez pustkowia miejsca o nazwie [current_location.GetName]. Nie byliśmy przygotowani na tak długą drogę bez ani jednego źródła wody, a wielu moich towarzyszy wygląda okropnie. Jak suszone [ROOT.Char.Custom('RegionalRootVegetablePlural')]!\n\nMuszę coś zrobić… i to szybko!"
 travel_danger_events.1007.a: "Znam pobliską oazę, która może być dla nas zbawieniem."
 travel_danger_events.1007.a.tt: "Do twojego planu podróży zostanie dodana oaza."
 travel_danger_events.1007.b: "[water_hider.GetFirstNameNoTooltip], czyli dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))], żłopie jak #EMP koń#!. Dość tego!"
 travel_danger_events.1007.b.success: "Zainspirowano towarzyszy"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName] umiera z pragnienia"
 travel_danger_events.1007.b.failure: "Nie udało się zainspirować towarzyszy"
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName] cierpi z powodu poważnego odwodnienia"
 travel_danger_events.1007.c: "Musimy przeć naprzód."
 travel_danger_events.1007.c.tt: "Przesłuchujesz osobę znaną jako [water_hider.GetFirstName] w sprawie ukrytego zapasu wody"
 travel_danger_events.1007.c.success: "W wyniku przesłuchania znaleziono wodę"
 travel_danger_events.1007.c.failure: "Nie znaleziono wody w wyniku przesłuchania"
 dehydrated_modifier: "Odwodnienie"
 dehydrated_modifier_desc: "Ta postać jest odwodniona po podróży przez pustynię."
 travel_danger_events.1007.d: "Dobrze, że zabraliśmy dodatkowy zapas wody!"
 travel_danger_events.1008.t: "$travel_danger_prefix$ pokłosie"
 travel_danger_events.1008.desc: "Nasza podróż doprowadziła nas do miejsca znanego jako [current_location.GetName]. Niegdyś [current_location_barony.Custom('BaronyTownType')] o niesamowitym pięknie, teraz jest bladym cieniem swojej dawnej chwały.\n\nZe stert gruzu, które kiedyś były domami, unosi się dym. Najwyraźniej zostały zdewastowane przez bezwzględną armię. Płacząc[Select_CString(zombie.IsFemale, 'a i pokryta', 'y i pokryty' )] brudem [zombie.GetWomanMan] przeszukuje miejsce, które kiedyś mogło być farmą, w poszukiwaniu resztek swojego dobytku.\n\nZauważa nas, wyraźnie nie na miejscu na tym pustkowiu, i rzuca się w stronę naszej świty!"
 travel_danger_events.1008.a: "Straże! Zatrzymajcie [Select_CString(zombie.IsFemale, 'tę kobietę', 'tego mężczyznę' )]!"
 travel_danger_events.1008.a.tt: "[zombie.GetFirstNameNoTooltip] zostaje zabit[Select_CString(zombie.IsFemale, 'a', 'y' )] na twój orzkaz"
 travel_danger_events.1008.b: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że nie ma złych zamiarów."
 travel_danger_events.1008.c: "– #EMP Dość!#! Weź to i idź w swoją stronę."
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip] nie ma niecnych zamiarów"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip] ma niecne intencje"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$, dobre intencje"
 travel_danger_events.1009.desc: "Chuda osoba szybko pokonuje dzielący nas dystans, nie zwracając uwagi na dziesiątki ciał ścielących ziemię. Pochyla swoją głowę i zwraca się do mnie:\n\n– Wasza czcigodność, mój dom został spalony na popiół i nie mam już środków do życia. Zdaję się na twoją łaskę. #EMP Proszę, pomóż mi!#!"
 travel_danger_events.1009.a: "„Biedaczysko…”"
 travel_danger_events.1009.b: "#EMP Zabijcie [zombie.Custom('PL_go_ja')] tak czy inaczej!#!"
 travel_danger_events.1009.c: "„Wezmę cię pod swoją ochronę!”"
 travel_danger_events.1009.d: "To chyba nie mój problem, prawda?"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$, złe intencje"
 travel_danger_events.1010.desc: "Wychudzon[Select_CString(zombie.IsFemale, 'a kobieta', 'y mężczyzna' )] szybko pokonuje dystans między nami, nie zwracając uwagi na dziesiątki ciał ścielących ziemię. Warcząc, rzuca się w moją stronę z dziką furią w oczach."
 travel_danger_events.1010.a: "„Poradzę sobie z tym!”"
 travel_danger_events.1010.a.success: "Odepchnięto nieszczęśni[Select_CString(zombie.IsFemale, 'czkę', 'ka' )]"
 travel_danger_events.1010.a.failure: "Odniesiono rany przez nieszczęśni[Select_CString(zombie.IsFemale, 'czkę', 'ka' )]"
 travel_danger_events.1010.b: "#EMP Straże!#!"
 travel_danger_events.1010.b.success: "Nieszczęśni[Select_CString(zombie.IsFemale, 'czka odparta', 'k odparty' )]"
 travel_danger_events.1010.b.failure: "Ranny członek świty"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip] ucieka"
 travel_danger_events.1011.t: "$travel_danger_prefix$ kąsający mróz"
 travel_danger_events.1011.t_twice: "$travel_danger_prefix$ przenikliwe zimno"
 travel_danger_events.1011.t_thrice: "$travel_danger_prefix$ zabójcze odmrożenie"
 travel_danger_events.1011.desc: "Od kilku dni pada śnieg, a zimno jest nie do zniesienia. Rozglądam się i widzę, że moja świta również się z tym zmaga, więc postanawiam podróżować pieszo razem z nimi. Po godzinie wędrówki przez śnieżycę [frostbite_victim.GetTitledFirstName] odciąga mnie na bok i krzyczy, trzęsąc się od chłodu:\n\n– Proszę, [frostbite_victim.Custom2('RelationToMeShortVocative', ROOT.Char)], nie czuję już [frostbite_victim.Custom('GetFrostbittenBodyPart')]!"
 travel_danger_events.1011.desc_frostbite_twice: "Po raz kolejny podróż mocno dała się we znaki naszej karawanie. Ciągłe burze śnieżne i ekstremalnie niskie temperatury sprawiły, że musieliśmy rozbić obóz. Sprawdzam, jak czuje się [frostbite_victim.GetTitledFirstName], jako że już raz dopadło [frostbite_victim.Custom('PL_go_ja')] odmrożenie, a teraz leży w prowizorycznym łóżku.\n\n– Nie jest ze mną najlepiej, [frostbite_victim.Custom2('RelationToMeShortVocative', ROOT.Char)].\n\nJak można było się spodziewać, osoba ta znów nie czuje [frostbite_victim.Custom('GetFrostbittenBodyPart')]!"
 travel_danger_events.1011.desc_frostbite_thrice: "Zima po raz kolejny zaskakuje nas swoją surowością. Drogi są wietrzne i śliskie, a widoczność tak niska jak nasze morale. Muszę sprawdzić, jak radzi sobie [frostbite_victim.GetTitledFirstName], ponieważ już dwukrotnie dopadło [frostbite_victim.Custom('PL_go_ja')] odmrożenie.\n\n– Jest tak zimno, [frostbite_victim.Custom2('RelationToMeShortVocative', ROOT.Char)] – szepcze do mnie, po czym mdleje. Zimno dopadło [frostbite_victim.Custom('PL_go_ja')] po raz trzeci, by w końcu dobyć z [frostbite_victim.Custom('PL_niego_niej')] ostatnie tchnienie."
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$ Dokonuję oględzin [frostbite_victim.Custom('GetFrostbittenBodyPart')] – koniuszek jest pokryty lodem i nieco spuchnięty. Jeśli nic nie zrobię, będzie tylko gorzej!"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$ Próbuje zacisnąć pięść, ale ból jest zbyt silny. Opuchlizna [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] zmienia kolor na wszystkie odcienie niebieskiego i czarnego."
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$ Nakazuję [frostbite_victim.GetHerHim] zdjąć but, by dokonać oględzin [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Kończyna jest już cała ciemnoniebieska i w tym momencie może być za późno, by ją uratować."
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Tym razem dokonuję oględzin [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] i porównuję z uchem. Ma jaśniejszy odcień niebieskiego, jednak może to być spowodowane tym, że odmrożenia [frostbite_victim.Custom('GetFrostbittenBodyPart')] wciąż są świeże."
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Stare odmrożenie palca pogorszyło się jeszcze bardziej i teraz rozprzestrzenia się na resztę [frostbite_victim.Custom('GetFrostbittenBodyPart')]. W tym tempie straci [frostbite_victim.GetSheHe] rękę!"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Chwytam [frostbite_victim.GetHerHis] but, aby pomóc [frostbite_victim.GetHerHim] go zdjąć, walczymy przez chwilę, ale w końcu udaje nam się odsłonić opuchliznę [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Wkrótce straci całą nogę!"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Odmrożenie rozprzestrzeniło się tak, że cała [frostbite_victim.GetHerHis] twarz jest ciemnoniebieska i zimna jak lód. Jak to w ogóle możliwe?!"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Utrata [frostbite_victim.Custom('GetFrostbittenBodyPart')] sprawiła, że odmrożenia rozprzestrzeniły się dalej na górną część ciała, a [frostbite_victim.GetHerHis] klatka piersiowa i szyja ciemnieją z minuty na minutę."
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Po utracie [frostbite_victim.Custom('GetFrostbittenBodyPart')] w wyniku poprzednich odmrożeń zimno przeszło prosto na brzuch, a całe ciało powoli robi się sine."
 travel_danger_events.1011.a: "Niech [to_be_burned.GetNameNoTooltip] spłonie, to [Select_CString(frostbite_victim.IsFemale, 'ją', 'go' )] ogrzeje."
 travel_danger_events.1011.a.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] rozgrzewa się"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "Może jeśli [to_be_burned.GetNameNoTooltip] się spali, to tym razem pomoże?"
 travel_danger_events.1011.b_physician: "Z pewnością [court_physician.GetTitledFirstNameNoTooltip] wie, jak to wyleczyć!"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "Czytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kiedyś o tym w manuskrypcie."
 travel_danger_events.1011.b.success: "Leczenie odmrożeń jest skuteczne"
 travel_danger_events.1011.b.failure: "Leczenie odmrożeń kończy się niepowodzeniem"
 travel_danger_events.1011.b_root_knows_winter: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jestem w pewnym sensie ekspert[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )] od zimy."
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "Może schrzanił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to za pierwszym razem, ale teraz wiem lepiej!"
 travel_danger_events.1011.b_physician_knows_winter: "[court_physician.GetNameNoTooltip] zna zimę lepiej niż ktokolwiek z nas!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "Może tym razem [court_physician.GetNameNoTooltip] poradzi sobie lepiej?"
 travel_danger_events.1011.c: "Musimy iść dalej."
 travel_danger_events.1011.c.tt: "[frostbite_victim.GetTitledFirstNameNoTooltip] nadal cierpi z powodu odmrożeń"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.GetShortUINameNotMe] ma [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip|l]"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.GetTitledFirstNameNoTooltip] ma [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip|l]"
 travel_danger_events.1011.c.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] wytrzymuje"
 travel_danger_events.1011.c.failure: "[frostbite_victim.GetTitledFirstNameNoTooltip] ma jeszcze poważniejsze odmrożenia"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "Wytrzymał[Select_CString(frostbite_victim.IsFemale, 'a', '' )] raz, wytrzyma i drugi!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "Tym razem nic [frostbite_victim.GetHerHim] nie będzie, musimy ruszać!"
 travel_danger_events.1012.t: "$travel_danger_prefix$ kuszący owoc"
 travel_danger_events.1012.desc: "Nasza droga prowadzi przez zdradliwe części miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName]. Kiedy rozglądam się za niebezpieczeństwami, moją uwagę przykuwa szeleszczący krzak. Czy to może być dzikie zwierzę? Gdy przygotowuję się na uderzenie, z krzaka wyskakuje [poisonous_plant_eater.GetFirstName], trzymając roślinę.\n\n„Przestraszył[Select_CString(poisonous_plant_eater.IsFemale, 'aś', 'eś' )] mnie, [poisonous_plant_eater.GetFirstNameNoTooltip]! W każdym razie zobaczmy, co tu masz, jakiś owoc?"
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$ Warto zapytać, co sądzi o tym [food_taster.GetFirstName]”.\n\n„Muszę przyznać, że to osobliwy przysmak i nic nie wskazuje na bezpośrednie zagrożenie, jednak…” „W takim razie można go bezpiecznie zjeść!” – [poisonous_plant_eater.GetFirstNameNoTooltip] szybko przerywa."
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$” – wołam.\n\n„Tak! Wygląda i pachnie #EMP przepysznie#!. Zastanawiam się jak smakuje? Może wezmę tylko mały kęs?” – mówi."
 travel_danger_events.1012.desc_again: "Po raz kolejny droga przed nami staje się zdradliwa, więc dla własnego bezpieczeństwa musimy zatrzymać się na noc. Podczas gdy inni rozbijają obóz, ja zauważam, jak [poisonous_plant_eater.GetFirstName] zrywa kolejny nieznany owoc.\n\n– Podziwiam twoją ciekawość, [poisonous_plant_eater.GetFirstNameNoTooltip].\n\nUśmiecham się, a [poisonous_plant_eater.GetSheHe] rzuca mi szelmowskie spojrzenie.\n\n– Przepraszam, [poisonous_plant_eater.Custom2('RelationToMeVocative', ROOT.Char)], ale nie mogę się powstrzymać – mówi, po czym próbuje zatopić zęby w owocu."
 travel_danger_events.1012.a: "„Zaczekaj, a co jeśli jest trujący?!”"
 travel_danger_events.1012.a_again: "„Przestań wkładać #EMP wszystko#! do ust!”"
 travel_danger_events.1012.a.tt: "Bierzesz roślinę i wyrzucasz ją"
 travel_danger_events.1012.regular_plant: "W końcu to nieszkodliwa roślina"
 travel_danger_events.1012.touched_poisonous_plant: "W miejscu dotknięcia rośliny pojawia się wysypka"
 travel_danger_events.1012.b: "Niech [poisonous_plant_eater.GetFirstNameNoTooltip] spróbuje."
 travel_danger_events.1012.ate_poisonous_plant: "Powoduje bolesne bóle brzucha"
 travel_danger_events.1012.ate_delicious_plant: "Pobudza ciało i umysł"
 travel_danger_events.1012.c: "„Tylko jeśli będę m[Select_CString(ROOT.Char.IsFemale, 'ogła', 'ógł' )] spróbować pierwsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!”"
 travel_danger_events.1012.c.tt: "Bierzesz owoc i zjadasz go"
 travel_danger_events.1013.t: "$travel_danger_prefix$ ucieczka czy zagubienie?"
 travel_danger_events.1013.desc: "Gdy udaje nam się przejść przez niebezpieczną ścieżkę w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], nagle ogarnia mnie dziwne uczucie, że kogoś brakuje. Osoba znana jako [runaway_character.GetFirstName] przez cały dzień nie nawinęła mi się na oczy.\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$Nie żebym narzekał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], brak konieczności oglądania twarzy rywal[Select_CString(runaway_character.IsFemale, 'ki', 'a' )] czyni mój dzień lepszym. Jednak może to przestraszyć resztę moich towarzyszy i zniechęcić ich do dalszego działania."
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$W tym samym czasie krążą plotki, że [runaway_character.GetSheHe] i [current_location_holder.GetTitledFirstName] chcą się niebawem spotkać. Wiem, że mijamy [current_location_holder.Custom('PL_jego_jej')] ziemie, ale nie do końca rozumiem, dlaczego [runaway_character.GetFirstNameNoTooltip] ma zamiar to zrobić. Założę się, że to nic takiego. [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|U] wokół nas to po prostu idealne miejsce na przechadzkę."
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$Osoba ta osłaniała nasze tyły w tej rozdartej wojną prowincji. Przypuszczam, że nie był to najlepszy pomysł. Znając [runaway_character.Custom('PL_jego_jej')] brawurę, prawdopodobnie już pędzi na linię frontu! Chyba że [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] to miejsce, które nagle wydało [runaway_character.Custom('PL_mu_jej')] się idealnym miejscem na przechadzkę."
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$To niepokojące, to tylko dziecko! Co jeśli [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] wokół nas sprawi, że zgubi drogę do obozowiska? Prawdopodobnie czuje samotność albo, co groźniejsze, głód!"
 travel_danger_events.1013.a: "Zorganizujmy grupę poszukiwawczą."
 travel_danger_events.1013.success: "Grupa poszukiwawcza odnajduje osobę znaną jako [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.success_root: "Odnajdujesz osobę znaną jako [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.failure: "[runaway_character.GetFirstNameNoTooltip] znikn[Select_CString(runaway_character.IsFemale, 'ęła', 'ął' )] bez śladu"
 travel_danger_events.1013.failure_root: "Błąkasz się bez celu po okolicy"
 travel_danger_events.1013.runaway_joins: "[runaway_character.GetFirstNameNoTooltip] dołącza do twojego dworu"
 travel_danger_events.1013.runaway_return: "Ponownie dołącza do [Concept( 'entourage', 'świty' )|E]"
 travel_danger_events.1013.b: "Odnajdę [runaway_character.Custom('PL_go_ja')] osobiście!"
 travel_danger_events.1013.c: "Nie chcę ryzykować utraty kolejnych ludzi."
 delayed_toast: "Jesteście opóźnieni"
 travel_hired_foreign_guide: "Zatrudniono zagranicznego przewodnika"
 travel_danger_events.1020.t: "[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|U]"
 #Horse gets startled, I fall off
 #Hearing the horse whinnying, I rush off
 #Horse is stuck, about to die
 #Whatever will I do, oh my, oh my?
 travel_danger_events.1020.t.wetlands: "Rozpaczy"
 travel_danger_events.1020.t.floodplains: "Strachu"
 travel_danger_events.1020.t.jungle: "Grozy"
 travel_danger_events.1020.t.taiga: "Zguby"
 travel_danger_events.1020.desc.intro: "Błądzimy w drodze do celu już od wielu dni. Świta jest zmęczona, podobnie zresztą jak mój wspaniały wierzchowiec, [ROOT.Char.Custom('WarhorseStoryName')]. Mam zamiar właśnie z niego zsiąść, gdy ten, przestraszony czymś, rzuca się galopem w przypadkowym kierunku. Trzymam się najmocniej, jak umiem, ale wkrótce i tak z głośnym tąpnięciem ląduję na ziemi.\n\nPodnosząc się powoli, słyszę, jak [ROOT.Char.Custom('WarhorseStoryName')] rży cicho gdzieś w dali. Moi towarzysze biegną już w jego kierunku, by sprawdzić, co się dzieje.\n\n[ROOT.Char.Custom('WarhorseStoryName')] walczy o życie,#!"
 travel_danger_events.1020.wetlands: "kawałek po kawałku wciągany w odmęty bagna."
 travel_danger_events.1020.floodplains: "bezskutecznie młócąc kopytami w silnym nurcie wody."
 travel_danger_events.1020.jungle: "powoli, ale nieustępliwie wciągany przez ruchome piaski."
 travel_danger_events.1020.taiga: "usiłując wydostać się z leju – na próżno."
 travel_danger_events.1020.a: "– Walcz, [ROOT.Char.Custom('WarhorseStoryName')]!"
 travel_danger_events.1020.a.success: "[ROOT.Char.Custom('WarhorseStoryName')] przeżywa dzięki tobie"
 travel_danger_events.1020.a.failure: "[ROOT.Char.Custom('WarhorseStoryName')] znika pod powierzchnią"
 travel_danger_events.1020.b: "– Nie stój tak, trzeba #EMP coś#! zrobić!"
 travel_danger_events.1020.b.success: "[ROOT.Char.Custom('WarhorseStoryName')] przeżywa dzięki postaci znanej jako [horse_helper.GetFirstNameNoTooltip]"
 travel_danger_events.1020.b.failure: "[horse_helper.GetFirstNameNoTooltip] i [ROOT.Char.Custom('WarhorseStoryName')] znikają pod powierzchnią"
 travel_danger_events.1020.c: "Nie możemy już nic zrobić…"
