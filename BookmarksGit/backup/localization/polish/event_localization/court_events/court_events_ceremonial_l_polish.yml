l_polish:
 ceremonial_petition_prefix: "Petycja ceremonialna:"
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ poparcie dla regenta"
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName] występuje naprzód i składa głęboki ukłon, a [petition_vassal.Custom('PL_jego_jej')] służący przekazują mi ręcznie sporządzoną prośbę.\n\nOsoba ta wyraża się jasno i bezpośrednio.\n\n– Wasza czcigodność, przybywam tu dzisiaj, by uniżenie prosić o wasze wstawiennictwo w pewnej kwestii.\n\n"
 court_ceremonial.1000.desc: "Jestem głową dumnego rodu [petition_vassal.GetDynasty.GetName], który z pokorą i wiernością służy miejscu znanemu jako [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]. Proszę o poparcie mojej kandydatury na stanowisko regenta państwa."
 court_ceremonial.1000.a: "Przyjmuję twoją szczerą prośbę."
 court_ceremonial.1000.b: "Może jeśli udzielisz wsparcia konfederacji o nazwie [ROOT.Char.GetConfederation.GetName]?"
 court_ceremonial.1000.c: "O królewskiej łasce nie wolno zapomnieć."
 court_ceremonial.1000.d: "Z pewnością w zamian masz do zaoferowania nie lada podarunki."
 court_ceremonial.1000.e: "To nie będzie możliwe."
 court_ceremonial.1000.f: "Dobrze. W zamian za służbę osoby znanej jako [knight.GetFirstNameNoTooltip]."
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip] będzie świetną osobą z cechą [GetTrait('devoted').GetName( monk )|l]."
 court_ceremonial.1000.h: "Dojdźmy do porozumienia w sprawie dawnych umów."
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ poparcie dla gubernatora"
 court_ceremonial.1100.desc: "Jestem głową dumnego rodu [petition_vassal.GetDynasty.GetName], który z pokorą i wiernością służy miejscu znanemu jako [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]. Proszę o królewskie poparcie dla naszych kandydatur na stanowiska gubernatorów."
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ królewskie małżeństwo"
 court_ceremonial.1200.desc: "– Jako głowa jednej z najznamienitszych rodzin w państwie, dumnego rodu [petition_vassal.GetDynasty.GetName], pragnę poprosić o oficjalną zgodę na połączenie węzłem małżeńskim z waszym wspaniałym uświęconym rodem."
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ godność rodu [petition_vassal.GetHouse.GetBaseNameNoTooltip]"
 court_ceremonial.1300.desc: "– Jako głowa jednej z najznamienitszych rodzin w państwie, dumnego rodu [petition_vassal.GetDynasty.GetName], pragnę poprosić o oficjalne uznanie rodowodu mojej familii i jej przynależności do arystokracji, która jest [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]."
