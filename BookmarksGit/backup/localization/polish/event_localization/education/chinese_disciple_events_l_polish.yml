l_polish:
 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "Brak dyscypliny"
 chinese_students.0002.desc: "– [ROOT.Char.Custom('TeachingsAccordingToMovement')]…\n\nPrzerywam, by moje słowa mogły wybrzmieć, ale [second_student.GetName] wykorzystuje tę chwilę. Spogląda teatralnie w stronę osoby, którą jest [first_student.GetName], i odchrząkuje.\n\n– [ROOT.Char.Custom('TeachingResponsesAccordingToMovement')] – odpowiada chłodno.\n\nTa dwójka skacze sobie do gardeł przez cały tydzień."
 # Options for Event 0002
 chinese_students.0002.a: "Nie ma nic złego w zdrowej rywalizacji!"
 chinese_students.0002.a.tooltip: "Obaj uczniowie zyskają zasługi, staną się ambitniejsi i zaczną bardziej cenić twoje wskazówki. W zależności od twojego temperamentu, możesz jednak odczuwać pewien stres."
 chinese_students.0002.b: "Przychylność rodu [most_renowned_student.GetHouse.GetNameNoTooltip] może okazać się przydatna."
 chinese_students.0002.b.tooltip: "Uczeń wywodzący się z najbardziej prestiżowej dynastii zyska zasługi i uznanie – podobnie jak głowa dynastii. Tymczasem drugi uczeń będzie oburzony tym, że faworyzujesz tego pierwszego."
 chinese_students.0002.c: "[underdog.GetShortUINameNotMeNoTooltip] musi znać swoje miejsce."
 chinese_students.0002.c.tooltip: "Słabszy uczeń utraci zasługi i odczuje wzmożony stres, podczas gdy lepszy zyska zasługi. Surowość z twojej strony spowoduje pretensje ze strony słabszego ucznia."
 chinese_students.0002.d: "[overdog.GetShortUINameNotMeNoTooltip] musi wiedzieć takie rzeczy!"
 chinese_students.0002.d.tooltip: "Lepszy uczeń utraci zasługi i odczuje wzmożony stres, podczas gdy słabszy zyska zasługi. Surowość z twojej strony spowoduje pretensje ze strony lepszego ucznia."
 chinese_students.0002.e: "Obaj uczniowie zasługują na lekcję pokory."
 chinese_students.0002.e.tooltip: "Obaj uczniowie otrzymają upomnienie, co wywoła u nich stres i poczucie urazy. Choć zamieszanie spowoduje u ciebie stres, zyskasz również zasługi za stanowcze egzekwowanie dyscypliny."
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "– [mentor.Custom('TeachingsAccordingToMovement')].\n\nGdy [mentor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], dzieli się wiedzą, [second_student.GetTitledFirstName] – [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] – odchrząkuje i, zerkając na mnie, odpowiada:\n\n– [ROOT.Char.Custom('TeachingResponsesAccordingToMovement')].\n\n"
 chinese_students.0003.desc.encourage_both: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U] podsyca rywalizację. Będzie się ona zaostrzać z każdą lekcją."
 chinese_students.0003.desc.punish_both: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U] udziela naszej dwójce surowej nagany."
 chinese_students.0003.desc.favor: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U] przerywa [second_student.Custom('PL_mu_jej')] w połowie zdania i kontynuuje swój wykład, karcąc [second_student.Custom('PL_go_ja')] surowym wzrokiem."
 chinese_students.0003.desc.disfavor: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U] zachęca [second_student.Custom('PL_go_ja')] uprzejmie, a na mnie spogląda, marszcząc brwi. Zaraz spalę się ze wstydu."
 # Options for Event 0003
 chinese_students.0003.a: "Udowodnię, że [second_student.GetTitledFirstNameNoTooltip] się myli!"
 chinese_students.0003.b: "Nie ma to większego znaczenia, moją siłą jest spokój."
 chinese_students.0003.c: "Niech wszyscy się dowiedzą, że to chwila mojego triumfu!"
 chinese_students.0003.d: "Triumf wymaga pokory."
 chinese_students.0003.e: "Zemszczę się!"
 chinese_students.0003.f: "Wyciągnę wnioski z tej porażki."
 # Opinion Modifiers
 opinion_mentor_appreciation: "Docenia wskazówki mentora"
 opinion_mentor_favoritism_positive: "Docenia faworyzowanie"
 opinion_mentor_favoritism_negative: "Nie pochwala faworyzowania"
 opinion_mentor_strict_negative: "Nie pochwala surowości mentora"
 TeachingsAccordingToMovementProHegemon_Teaching: "Oś niebios, choć niewidzialna, wprawia w ruch wszystko, co istnieje. Gdy cnota trwa niezachwianie w sercu państwa, harmonia podąża jej śladem"
 TeachingsAccordingToMovementExpansion_Teaching: "Gdy rzeka występuje z brzegów, ktoś może zginąć, jednak jej wody zasilają nowe pola, by wyżywić wielu ludzi. Wielkość objawia się w odwadze, by sięgać poza to, co znane"
 TeachingsAccordingToMovementAdvancement_Teaching: "Kiedy skryty za murami ogród jest pielęgnowany, napełnia powietrze wonią, która przyciąga innych. Prawdziwa siła i chwała wyrastają jedynie z korzeni głęboko osadzonych w dobrze uprawionej ziemi"
 TeachingsAccordingToMovementConservative_Teaching: "Choć w komnatach przodków panuje cisza, wsłuchajcie się uważnie, a usłyszycie niesłabnące echo, które wskaże wam kierunek. Szanujcie ścieżkę wydeptaną przez wieki, bo to ona doprowadziła nas do tego momentu"
 TeachingsAccordingToMovementUndecided_Teaching: "Gdy wiatr się zmienia, mądrzy stawiają żagle, by wykorzystać jego siłę. Taniec powściągliwości i ambicji, tradycji i przemiany – nieustanne dążenie do równowagi – to powinno wyznaczać kierunek rządów, jak i życia"
 TeachingsAccordingToMovementFallback_Teaching: "Nawet samotna latarnia rozprasza mrok. Mądrość nie potrzebuje sztandaru, by wskazywać drogę"
 TeachingsAccordingToMovementProHegemon_Response: "Niektórzy tak głośno wychwalają oś, że zapominają, iż to szprychy trzymają koło w całości"
 TeachingsAccordingToMovementExpansion_Response: "Niektórzy czasem tak bardzo wypatrują nowego pola, że zaniedbują własny ogród"
 TeachingsAccordingToMovementAdvancement_Response: "Niektórzy gonią za odległymi rozkoszami i nazywają to chwałą, lecz zapominają o owocach, które karmią ich własny dom"
 TeachingsAccordingToMovementConservative_Response: "Obawiam się, że ci, którzy kurczowo trzymają się przeszłości, nie potrafią uprawiać nowej ziemi, nawet gdy stare pola leżą odłogiem"
 TeachingsAccordingToMovementUndecided_Response: "Wielu chwali równowagę, jednocześnie czyniąc z niej wymówkę do bezczynności, podczas gdy świat idzie naprzód"
 TeachingsAccordingToMovementFallback_Response: "Są tacy, którzy lecą od latarni do latarni, przyciągani do każdego płomienia niczym ćmy"
 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "Niezapisany zwój"
 chinese_students.0010.desc: "[mentor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], podchodzi, trzymając w dłoniach ozdobny zwój. Nieskazitelny i nietknięty atramentem daje wiele możliwości.\n\n– Niezapisany zwój to próba twojej mądrości i charakteru – oświadcza uroczyście. – To, co tu zapiszesz, będzie odzwierciedlać twoją duszę. Dobieraj zatem słowa rozważnie.\n\n[mentor.GetTitledFirstNameNoTooltip] zostawia mnie sam na sam z pędzlami, atramentem i moimi myślami."
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "To okazja do zreformowania przestarzałych praw obowiązujących w państwie!"
 chinese_students.0010.b.strength: "Napiszę wiersz pełen aluzji i gier słów. Otrzyma go nie kto inny, jak [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]!"
 chinese_students.0010.c.strength.china: "Adresatem moich zapisków może być tylko syn niebios!"
 chinese_students.0010.c.strength.other: "Adresatem moich zapisków może być tylko [ROOT.Char.GetTopLiege.GetShortUINameNotMeNoTooltip]!"
 chinese_students.0010.d.strength: "Filozoficzne przemyślenia same spływają z mojej głowy na ten zwój!"
 chinese_students.0010.e.strength: "Strategia wojskowa to dziedzina, w której mój talent błyszczy najjaśniej!"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "Chociaż ustawodawstwo stanowi dla mnie wyzwanie, muszę spróbować swoich sił…"
 chinese_students.0010.b.weakness: "Używając niezbyt trafnych słów, wyrażę swoje uczucia wobec bliskiej mi osoby, którą jest [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]…"
 chinese_students.0010.c.weakness.china: "Spróbuję napisać odę do syna niebios…"
 chinese_students.0010.c.weakness.other: "Spróbuję napisać odę do osoby, którą jest [ROOT.Char.GetTopLiege.GetShortUINameNotMeNoTooltip]…"
 chinese_students.0010.d.weakness: "Filozofia wystawia na próbę moje możliwości, jednak ten traktat może poszerzyć moje horyzonty…"
 chinese_students.0010.e.weakness: "Wojna wprawia mnie w zakłopotanie, ale armii [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] przydadzą się świeże pomysły…"
 chinese_students.0010.f: "Najgłębsza prawda kryje się w niewypowiedzianym słowie."
 chinese_students.0010.tt: "#weak Wysiłki zostaną poddane ocenie…#!"
 chinese_students.0010.law.success.tt: "Mogę zyskać modyfikator „[GetModifier('wrote_law_modifier').GetNameWithTooltip]”"
 chinese_students.0010.poem.success.tt: "Mogę zyskać modyfikator „[GetModifier('wrote_poem_loved_one_modifier').GetNameWithTooltip]”"
 chinese_students.0010.ode.success.tt: "Mogę zyskać modyfikator „[GetModifier('wrote_ode_to_liege_modifier').GetNameWithTooltip]”"
 chinese_students.0010.treatise.success.tt: "Mogę zyskać modyfikator „[GetModifier('wrote_philosophical_treatise_modifier').GetNameWithTooltip]”"
 chinese_students.0010.stratagem.success.tt: "Mogę zyskać modyfikator „[GetModifier('wrote_strategy_scroll_modifier').GetNameWithTooltip]”"
 chinese_students.0010.blank.success.tt: "Mogę zyskać modyfikator „[GetModifier('left_scroll_blank_modifier').GetNameWithTooltip]”"
 chinese_students.0010.failure.tt: "Mogę zyskać cenne doświadczenie"
 chinese_students.0010.success: "Wysoka jakość tekstu"
 chinese_students.0010.failure: "Niska jakość tekstu"
 chinese_students.0010.success_blank: "Mentor rozumie twoją wizję"
 chinese_students.0010.failure_blank: "Twoja wizja jest zbyt niejasna"
 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "Pouczająca chwila"
 chinese_students.0011.desc.intro: "[scroll_student.GetShortUINameNotMe], osoba, którą uczę, staje w progu, z szacunkiem niosąc pięknie wykaligrafowany zwój. Podaje go drżącymi dłońmi i niepewnie oczekuje mojej opinii.\n\nOstrożnie rozwijam pergamin, by sprawdzić, co na nim powstało za [scroll_student.Custom('PL_jego_jej')] sprawą. Okazuje się, że "
 chinese_students.0011.desc.law: "to projekt nowej ustawy bazujący na niuansach dobrego zarządzania."
 chinese_students.0011.desc.love_letter: "to przepełniony czułością list miłosny do osoby, którą jest [beloved.GetShortUINameNotMe]."
 chinese_students.0011.desc.emperor_ode: "to oda do osoby, którą jest [ROOT.Char.GetTopLiege.GetShortUINameNotMe], wychwalająca [ROOT.Char.GetTopLiege.GetHerHis] cnoty."
 chinese_students.0011.desc.treatise: "to traktat filozoficzny poświęcony relacjom między pięcioma żywiołami a czterema filarami."
 chinese_students.0011.desc.strategy: "to traktat o strategii wojskowej, proponujący szereg nietypowych manewrów, które można by zastosować w kampaniach wojskowych prowadzonych przez armię [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 chinese_students.0011.desc.blank: "tam zupełnie nic nie ma!"
 chinese_students.0011.desc.conclusion: "\n\nStanowi to wgląd w [scroll_student.GetHerHis] umysł i charakter."
 chinese_students.0011.desc.quality_success: "Jakość tej pracy jest godna udostępnienia jej w bibliotece miejsca znanego jako [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]!"
 chinese_students.0011.desc.quality_failure: "Niestety, pomimo [scroll_student.GetHerHis] niemałych wysiłków, nie jest to… udane dzieło."
 chinese_students.0011.desc.quality_success.blank: "Cóż za interesujący i przemyślany wybór!"
 chinese_students.0011.desc.quality_failure.blank: "Co to w ogóle ma znaczyć?!"
 chinese_students.0011.self_improvement: "Nie jest źle, ale uważam, że stać [scroll_student.Custom('PL_go_ja')] na więcej."
 # Dynamic positive evaluation descriptions by scroll type
 chinese_students.0011.positive_law: "To prawo jest wyrazem niezwykłej przenikliwości i mądrości."
 chinese_students.0011.positive_love: "Ależ wzruszające słowa! To uczucie jest szczere i poruszające."
 chinese_students.0011.positive_emperor: "Wymowny hołd godny syna niebios."
 chinese_students.0011.positive_philosophy: "Te filozoficzne spostrzeżenia świadczą o ogromnej inteligencji."
 chinese_students.0011.positive_strategy: "Te manewry świadczą o dużym potencjale taktycznym."
 chinese_students.0011.positive_blank: "Niesamowite! Prawdziwej mądrości nie znajdzie się w spisanych słowach."
 chinese_students.0011.positive_law.worst: "[scroll_student.GetName] z każdym dniem coraz lepiej rozumie zagadnienia prawne!"
 chinese_students.0011.positive_love.worst: "Widzę, że [scroll_student.GetName] zaczyna pojmować sztukę uwodzicielskiej gry słów!"
 chinese_students.0011.positive_emperor.worst: "[scroll_student.GetName] wykazuje nieoczekiwany talent w sztuce składania hołdu!"
 chinese_students.0011.positive_philosophy.worst: "[scroll_student.GetName] robi niesamowite postępy w rozumieniu koncepcji filozoficznych!"
 chinese_students.0011.positive_strategy.worst: "[scroll_student.GetName] wykazuje się zupełnie nową jasnością w kwestiach wojskowych!"
 # Dynamic negative evaluation descriptions by scroll type
 chinese_students.0011.negative_law: "To nieudolna próba sprawowania rządów. [scroll_student.GetName] musi się jeszcze wiele nauczyć."
 chinese_students.0011.negative_love: "Banalne frazesy okraszone kwiecistym słownictwem. Co za rozczarowanie."
 chinese_students.0011.negative_emperor: "Puste pochlebstwa świadczą o ograniczonym spojrzeniu na świat."
 chinese_students.0011.negative_philosophy: "[scroll_student.GetName] po prostu powiela poglądy innych, nie rozumiejąc ich."
 chinese_students.0011.negative_strategy: "[scroll_student.GetName] naraża miejsce znane jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] tylko po to, by się wybić."
 chinese_students.0011.negative_blank: "Tyle samo treści, co myśli w [scroll_student.GetHerHis] głowie."
 wrote_law_modifier: "Architekt ładu"
 wrote_poem_loved_one_modifier: "Wieszcz od serca"
 wrote_ode_to_liege_modifier: "Oda na cześć wysokiego władcy"
 wrote_philosophical_treatise_modifier: "Poszukujący uczony"
 wrote_strategy_scroll_modifier: "Szanowany strateg"
 left_scroll_blank_modifier: "Mistrz wu wei"
 mentor_encouragement_modifier: "Zachęta do rozwoju"
 opinion_mentor_respect: "Wyrazy uznania dla trudu nauki"
 opinion_mentor_disrespect: "Rozczarowanie postępami w nauce"
 opinion_student_gratitude: "Wdzięczność za wskazówki"
 opinion_student_scolded: "Upomnienie od mentora"
 opinion_student_highroad: "Imponująca pokora"
 opinion_student_humility: "Wdzięczność za pokorną reakcję"
 chinese_students.0011.positive.toast: "Mentor chwali mój zwój"
 chinese_students.0011.negative.toast: "Mentor surowo ocenia mój zwój"
 chinese_students.0011.self_improvement.toast: "Mentor zachęca do rozwoju"
 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "Poszukiwanie drogi"
 chinese_students.0020.desc: "[mentor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], rozpościera przed nami prastare łodygi krwawnika, których zwietrzałe powierzchnie odbijają migotliwy blask świecy.\n\n– Wyrocznia skrywa nieograniczoną wiedzę – oświadcza z namaszczeniem. – Jednak przemawia jedynie do tych, którzy zbliżają się do niej z wyczuciem i szczerością. Powiedz, co tam dostrzegasz?\n\nWidzę wyraźnie heksagramy Księgi Przemian symbolizujące "
 chinese_students.0020.desc.heaven: "[Glossary('niebo','I_CHING_HEAVEN_GLOSS')]"
 chinese_students.0020.desc.thunder: "[Glossary('grom','I_CHING_THUNDER_GLOSS')]"
 chinese_students.0020.desc.water: "[Glossary('wodę','I_CHING_WATER_GLOSS')]"
 chinese_students.0020.desc.mountain: "[Glossary('górę','I_CHING_MOUNTAIN_GLOSS')]"
 chinese_students.0020.desc.wind: "[Glossary('wiatr','I_CHING_WIND_GLOSS')]"
 comma_space: "-"
 comma_space_and: "-"
 chinese_students.0020.desc.conclusion: "i słucham, jak [mentor.GetName] mówi. Czuję, że cierpliwie czeka, aż ujawnię kosmiczne wzorce kierujące światem."
 chinese_students.0020.a.strength: "Niebo zawsze wskazuje mi drogę!"
 chinese_students.0020.a.weakness: "Może dziś tajemnice nieba mnie nie zwiodą…"
 chinese_students.0020.b.strength: "Grzmot to moja specjalność!"
 chinese_students.0020.b.weakness: "Być może teraz właśnie pojmę potęgę grzmotu…"
 chinese_students.0020.c.strength: "Woda doskonale odzwierciedla moje wyobrażenie!"
 chinese_students.0020.c.weakness: "Mądrość wody jest tak samo nieuchwytna jak jej natura…"
 chinese_students.0020.d.strength: "Wiele razy udało mi się zdobyć szczyt!"
 chinese_students.0020.d.weakness: "Góra przytłacza mnie swoim majestatem…"
 chinese_students.0020.e.strength: "Ja i wiatr jesteśmy za pan brat!"
 chinese_students.0020.e.weakness: "Subtelność wiatru wprawia mnie w zakłopotanie…"
 I_CHING_HEAVEN_GLOSS: "Heksagram nieba symbolizuje boski porządek, władzę i przywództwo. Uosabia zasady autorytetu oraz określone struktury. Prowadzi tych, którzy dążą do panowania w zgodzie z cnotą i rozumem."
 I_CHING_THUNDER_GLOSS: "Heksagram grzmotu symbolizuje siłę, autorytet oraz zdolność do stanowczego działania. Uczy, jak ważna jest determinacja i odwaga w obliczu przeciwności losu."
 I_CHING_WATER_GLOSS: "Heksagram wody symbolizuje zdolność adaptacji, płynność oraz umiejętność pokonywania życiowych wyzwań. Uczy, że elastyczność i odporność są kluczowe w obliczu przeciwności losu."
 I_CHING_MOUNTAIN_GLOSS: "Heksagram góry symbolizuje stabilność, siłę oraz odporność. Uczy, że męstwo i cierpliwość są kluczowe w obliczu przeciwności losu."
 I_CHING_WIND_GLOSS: "Heksagram wiatru symbolizuje przemianę, elastyczność oraz zdolność dostosowania się do zmieniających się okoliczności. Uczy, że odporność i umiejętność adaptacji są kluczowe w obliczu przeciwności losu."
 chinese_students.0020.tt: "#weak Przepowiednia zostanie poddana ocenie…#!"
 chinese_students.0020.heaven.success.tt: "Mogę zyskać modyfikator „[GetModifier('heaven_divination_insight_modifier').GetNameWithTooltip]”"
 chinese_students.0020.thunder.success.tt: "Mogę zyskać modyfikator „[GetModifier('thunder_divination_insight_modifier').GetNameWithTooltip]”"
 chinese_students.0020.water.success.tt: "Mogę zyskać modyfikator „[GetModifier('water_divination_insight_modifier').GetNameWithTooltip]”"
 chinese_students.0020.mountain.success.tt: "Mogę zyskać modyfikator „[GetModifier('mountain_divination_insight_modifier').GetNameWithTooltip]”"
 chinese_students.0020.wind.success.tt: "Mogę zyskać modyfikator „[GetModifier('wind_divination_insight_modifier').GetNameWithTooltip]”"
 chinese_students.0020.failure.tt: "Mogę zyskać cenne doświadczenie"
 chinese_students.0020.success: "Głębokie spostrzeżenia płynące z przepowiedni"
 chinese_students.0020.failure: "Błędna interpretacja"
 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "Orzeczenie wyroczni"
 chinese_students.0021.desc: "[divination_student.GetShortUINameNotMe], a dla mnie [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))], wyłania się z komnaty, a w [divination_student.Custom('PL_jego_jej')] umyśle myśli wirują pod wpływem objawień Księgi Przemian.\n\n– Niech [divination_student.Custom2('RelationToMe',ROOT.Char)] posłucha. Wizja ukazała mi, że"
 chinese_students.0021.desc.heaven.success: "sześć nieprzerwanych linii oznacza czystą, twórczą moc Qian. Tak jak niebo obejmuje wszystko, co pod nim, tak władca powinien uosabiać siłę, którą kieruje mądrość."
 chinese_students.0021.desc.heaven.failure: "sześć nieprzerwanych linii to znak nieograniczonej potęgi! Władca winien rządzić żelazną dłonią, miażdżąc opór tak bezlitośnie, jak niebo karze tych, którzy się mu sprzeciwiają!"
 chinese_students.0021.desc.thunder.success: "zgodnie z heksagramem Zhen zdecydowane działanie w odpowiednim momencie przynosi sukces. Jak wiosenny grzmot budzi uśpione życie, tak prawdziwe przywództwo inspiruje serca do działania."
 chinese_students.0021.desc.thunder.failure: "tak jak grzmot uderza gwałtownie i bez ostrzeżenia, tak i my musimy sprawić, by wszyscy drżeli! Wahanie to słabość. Wyrocznia żąda natychmiastowego użycia siły!"
 chinese_students.0021.desc.water.success: "heksagram Kan uczy, iż prawdziwa mądrość polega na rozpoznaniu zagrożenia i znalezieniu drogi najmniejszego oporu. Trzeba być jak woda, która opływa przeszkody."
 chinese_students.0021.desc.water.failure: "tak jak woda niszczy wszystko na swej drodze, tak i my powinniśmy przytłoczyć naszych wrogów, zagłuszając każdy przejaw oporu!"
 chinese_students.0021.desc.mountain.success: "spokój przynosi jasność myślenia. Gdy umysł pozostaje w skupieniu, a ciało odpoczywa, Gen ukazuje prawdziwą drogę – wolną od chaosu i rozproszenia."
 chinese_students.0021.desc.mountain.failure: "góry miażdżą tych, którzy stoją poniżej! Musimy być niewzruszeni i nieustępliwi, i bez względu na wszystko nie możemy się cofać!"
 chinese_students.0021.desc.wind.success: "łagodna wytrwałość przezwycięża nieugiętą siłę. Jak wiatr, który z czasem kształtuje krajobraz, subtelny wpływ Xun osiąga to, czego brutalna siła nie jest w stanie."
 chinese_students.0021.desc.wind.failure: "tak jak burza zagłusza wszystko wokół, tak i my możemy zagłuszyć sprzeciw, mówiąc więcej i donośniej! W debacie dotyczącej przyszłości [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] zwycięży ten, kto nie pozwoli się uciszyć!"
 chinese_students.0021.positive_heaven.best: "[divination_student.GetHerHis|U] zrozumienie ładu nieba świadczy o dogłębnej znajomości sztuki rządzenia!"
 chinese_students.0021.positive_heaven.worst: "Pomimo trudności [divination_student.GetHerHis] zaangażowanie w przywództwo robi wrażenie."
 chinese_students.0021.positive_thunder.best: "[divination_student.GetName] doskonale rozumie istotę zdecydowanego działania!"
 chinese_students.0021.positive_thunder.worst: "Odwaga, z jaką stawia czoła wyzwaniu rzucanemu przez grzmot, jest godna podziwu."
 chinese_students.0021.positive_water.best: "[divination_student.GetHerHis|U] interpretacja płynnie dostosowuje się do sytuacji!"
 chinese_students.0021.positive_water.worst: "[divination_student.GetHerHis|U] wytrwałość w zgłębianiu tajemnic wody jest godna pochwały."
 chinese_students.0021.positive_mountain.best: "[divination_student.GetHerHis|U] spokój świadczy o głębokiej wnikliwości!"
 chinese_students.0021.positive_mountain.worst: "[divination_student.GetHerHis|U] rzetelne badania dotyczące góry zasługują na uznanie."
 chinese_students.0021.positive_wind.best: "Doskonale udało [divination_student.Custom('PL_mu_jej')] się uchwycić subtelny wpływ wiatru!"
 chinese_students.0021.positive_wind.worst: "[divination_student.GetHerHis|U] mądrość przejawia się w zrozumieniu wpływu."
 chinese_students.0021.negative_heaven: "Brakuje [divination_student.Custom('PL_mu_jej')] wiedzy na temat zasad sprawowania rządów w niebie."
 chinese_students.0021.negative_thunder: "Umyka [divination_student.Custom('PL_mu_jej')] decydująca siła grzmotu. Niech wykaże się determinacją."
 chinese_students.0021.negative_water: "Brak [divination_student.Custom('PL_mu_jej')] elastyczności, a jest ona niezbędna do osiągnięcia zrozumienia."
 chinese_students.0021.negative_mountain: "[divination_student.GetHerHis|U] duchowi brakuje spokoju. Musi się nieco skupić."
 chinese_students.0021.negative_wind: "[divination_student.GetName] nie dostrzega subtelnej potęgi wiatru. Musi nauczyć się delikatności."
 chinese_students.0021.balanced_evaluation: "Widać potencjał, ale konieczna jest dalsza praca."
 chinese_students.0021.positive.toast: "Aprobata mentora"
 chinese_students.0021.negative.toast: "Upomnienie mentora"
 chinese_students.0021.balanced.toast: "Wskazówka mentora"
 heaven_divination_insight_modifier: "Niebiański ład"
 thunder_divination_insight_modifier: "Potęga grzmotu"
 water_divination_insight_modifier: "Przepływ wody"
 mountain_divination_insight_modifier: "Milczenie góry"
 wind_divination_insight_modifier: "Wpływ wiatru"
 # Event 0030 - Showcase or Train Skill
 chinese_students.0030.t: "Siła czy pokora"
 chinese_students.0030.desc: "W trakcie codziennej praktyki czuję, że [mentor.GetShortUINameNotMe], a dla mnie [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], patrzy w moją stronę. Pracuję w ciszy, podczas gdy [mentor.GetSheHe] milcząco mnie obserwuje. Zdaje się, że mija wieczność, zanim wreszcie przemawia.\n\n– Nie wystarczy wiedzieć, jakie mamy mocne strony. Ważniejsze jest zrozumienie naszych największych ograniczeń. Pokaż mi, czego udało ci się o sobie dowiedzieć."
 chinese_students.0030.a.diplomacy: "Wygłoszę płomienne przemówienie na temat harmonii w państwie."
 chinese_students.0030.a.martial: "Pokażę [mentor.Custom('PL_mu_jej')] moją nienaganną technikę władania włócznią."
 chinese_students.0030.a.stewardship: "Mogę dokładnie [mentor.Custom('PL_mu_jej')] wskazać obszary, w których fundusze państwa są niewłaściwie wykorzystywane."
 chinese_students.0030.a.intrigue: "Mój genialny szyfr może [mentor.Custom('PL_go_ja')] zainteresować."
 chinese_students.0030.a.learning: "Mogę wyrecytować z pamięci „Dialogi konfucjańskie”."
 chinese_students.0030.b.diplomacy: "Rozpocznę burzliwą dyskusję #emp właśnie#! z [mentor.Custom('PL_nim_nia')]!"
 chinese_students.0030.b.martial: "[mentor.GetName] #emp nie dorówna#! mojej nienagannej technice władania włócznią!"
 chinese_students.0030.b.stewardship: "Pokażę [mentor.Custom('PL_mu_jej')], co myślę o [mentor.GetHerHis] #emp własnych#! finansach!"
 chinese_students.0030.b.intrigue: "Znam kilka #emp [mentor.GetHerHis]#! tajemnic i mogę się nimi podzielić!"
 chinese_students.0030.b.learning: "#emp Nikt#! nie dorównuje mojej wiedzy na temat klasyki!"
 chinese_students.0030.c.diplomacy: "Mam tu prośbę, nad którą pracuję…"
 chinese_students.0030.c.martial: "Mimo pewnych niedoskonałości udało mi się zademonstrować swoją technikę władania włócznią…"
 chinese_students.0030.c.stewardship: "Jest kilka zapisów w księgach rachunkowych, które przysporzyły mi trudności…"
 chinese_students.0030.c.intrigue: "Mam dość ograniczoną wiedzę na temat intryg pałacowych…"
 chinese_students.0030.c.learning: "Mogę opowiedzieć o tym, co wiem o naukach Konfucjusza…"
 chinese_students.0030.talent.success: "Wypadam znakomicie"
 chinese_students.0030.talent.success.tt: "Mogę zyskać [mentor.GetHerHis] szacunek"
 chinese_students.0030.talent.failure: "Wypadam kiepsko"
 chinese_students.0030.talent.failure.tt: "Może czekać mnie wykład"
 chinese_students.0030.show_off.success: "Wiem więcej, niż [mentor.GetSheHe] może mnie nauczyć"
 chinese_students.0030.show_off.success.tt: "Mogę zyskać [mentor.GetHerHis] szacunek i [merit|El]"
 chinese_students.0030.show_off.failure: "Robię z siebie pośmiewisko"
 chinese_students.0030.show_off.failure.tt: "Za moją arogancję może mnie czekać kara"
 chinese_students.0030.improve.success: "Wypadam znakomicie"
 chinese_students.0030.improve.success.tt: "Mogę zyskać [mentor.GetHerHis] szacunek i cenne doświadczenie"
 chinese_students.0030.improve.failure: "Mój mentor mnie uczy"
 chinese_students.0030.improve.failure.tt: "Może czekać mnie wykład, ale zyskam cenne doświadczenie"
 # Event 0031 - Mentor's Response
 chinese_students.0031.a.success.talent: "[mentee.GetName] wypada znakomicie."
 chinese_students.0031.a.success.show_off: "Nie jestem w stanie nauczyć [mentee.Custom('PL_go_jej')] niczego więcej!"
 chinese_students.0031.a.success.improve: "Z radością obserwuję [mentee.GetHerHis] postępy!"
 chinese_students.0031.a.failure.talent: "[mentee.GetName] ma zbyt wysokie mniemanie o sobie, ale od czegoś trzeba zacząć."
 chinese_students.0031.a.failure.show_off: "Co tutaj poszło nie tak?!"
 chinese_students.0031.a.failure.improve: "[mentee.GetName] wciąż boryka się ze swoimi trudnościami."
 chinese_students.0031.b.success.talent: "Pochwały nie przynoszą żadnych korzyści!"
 chinese_students.0031.b.success.show_off: "To osoba arogancka i zuchwała, ale nie mam [mentee.Custom('PL_mu_jej')] nic do zarzucenia."
 chinese_students.0031.b.success.improve: "$chinese_students.0031.b.success.talent$"
 chinese_students.0031.b.failure.talent: "[mentee.GetName] musi przede wszystkim nabrać pokory."
 chinese_students.0031.b.failure.show_off: "Za grosz talentu i jeszcze mniej pokory. Pora pozbyć się zbędnego obciążenia."
 chinese_students.0031.b.failure.improve: "[mentee.GetName] ma przed sobą długą drogę."
 # Action description (what the student attempts)
 chinese_students.0031.desc.action.talent.diplomacy: "[mentee.GetName] staje przed nami, by wygłosić płomienne przemówienie na temat harmonii w państwie."
 chinese_students.0031.desc.action.talent.martial: "Panując nad swoim oddechem, [mentee.GetName] prezentuje nienaganną technikę władania włócznią."
 chinese_students.0031.desc.action.talent.stewardship: "Trzymając księgę rachunkową w dłoni, [mentee.GetName] wskazuje obszary, które powodują straty dla państwa."
 chinese_students.0031.desc.action.talent.intrigue: "[mentee.GetName] ujawnia sprytny szyfr, zachęcając mnie do bliższego przyjrzenia się temu wynalazkowi."
 chinese_students.0031.desc.action.talent.learning: "[mentee.GetName] spokojnie zaczyna recytować z pamięci „Dialogi konfucjańskie”."
 chinese_students.0031.desc.action.show_off.diplomacy: "[mentee.GetName] z wielką werwą rozpoczyna burzliwą dyskusję, kwestionując nawet moją mądrość."
 chinese_students.0031.desc.action.show_off.martial: "[mentee.GetName], wymachując włócznią, rzuca mi wyzwanie: mam spróbować dorównać [mentee.GetHerHis] nienagannej formie."
 chinese_students.0031.desc.action.show_off.stewardship: "[mentee.GetName], uśmiechając się złośliwie, krytykuje moje rozliczenia z teatralną pogardą."
 chinese_students.0031.desc.action.show_off.intrigue: "[mentee.GetName] zaczyna opowiadać o tajemnicach nieznanego państwa, subtelnie sugerując intrygi, o których dotychczas nie wiedział nikt poza mną."
 chinese_students.0031.desc.action.show_off.learning: "Wykazując się niezrównaną biegłością, [mentee.GetName] recytuje nieznane fragmenty klasycznych tekstów."
 chinese_students.0031.desc.action.improve.diplomacy: "[mentee.GetName] niepewnie przedstawia pokorną petycję, licząc na dopracowanie [mentee.GetHerHis] argumentacji."
 chinese_students.0031.desc.action.improve.martial: "[mentee.GetName] przyznaje się do niedoskonałości i demonstruje niezręczną technikę władania włócznią z nadzieją, że udzielę [mentee.Custom('PL_mu_jej')] kilku wskazówek."
 chinese_students.0031.desc.action.improve.stewardship: "[mentee.GetName] przedstawia niejasne rozliczenia, prosząc o wskazówki, jak je uporządkować."
 chinese_students.0031.desc.action.improve.intrigue: "[mentee.GetName] dzieli się wstępnymi przemyśleniami na temat intryg pałacowych, oczekując ich dopracowania."
 chinese_students.0031.desc.action.improve.learning: "Z pewnym wahaniem [mentee.GetName] przytacza fragmenty nauk Konfucjusza, mając nadzieję na rozwianie wątpliwości."
 chinese_students.0031.t: "Duch czy materia"
 chinese_students.0031.desc.intro: "[mentee.GetShortUINameNotMe], a dla mnie [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentee'))], i ja codziennie ćwiczymy. Podczas jednych takich ćwiczeń zauważam, że [mentee.GetShortUINameNotMe] próbuje zademonstrować swoje umiejętności.\n\n"
 # Talent showcase (best skill)
 chinese_students.0031.desc.talent.diplomacy.success: "[mentee.GetHerHis|U] wyważone słowa i pełen szacunku ton świadczą o [mentee.GetHerHis] dyplomatycznym talencie – potrafi z finezją splatać harmonię z głosów pozornie ze sobą kontrastujących."
 chinese_students.0031.desc.talent.diplomacy.failure: "Język [mentee.Custom('PL_mu_jej')] się plącze, gdy mówi niewyraźnie – to wprowadza zamieszanie tam, gdzie niezbędna jest harmonia."
 chinese_students.0031.desc.talent.martial.success: "[mentee.GetHerHis|U] postawa pozostaje niezachwiana, a uderzenia precyzyjne – to efekt dyscypliny wykształconej podczas niezliczonych godzin spędzonych na placu treningowym."
 chinese_students.0031.desc.talent.martial.failure: "Praca nóg jest niepewna, a uderzenia wydają się pozbawione mocy, co obnaża luki w [mentee.GetHerHis] technice."
 chinese_students.0031.desc.talent.stewardship.success: "Księga rachunkowa, którą przedstawia, odzwierciadla niebiański ład i równowagę, a każda moneta została ujęta w niej z rozmysłem."
 chinese_students.0031.desc.talent.stewardship.failure: "Słupki zostały nieprawidłowo zsumowane, a plamy atramentu szpecą strony, co ujawnia niedbalstwo pomimo deklarowanej fachowej wiedzy."
 chinese_students.0031.desc.talent.intrigue.success: "[mentee.GetHerHis|U] subtelna jak cień księżyca sprytna zagadka odsłania ukryte motywy tych, którzy jej słuchają."
 chinese_students.0031.desc.talent.intrigue.failure: "Wątki podstępu splatają się w bezsensowną całość, a każda tajemnica wychodzi na jaw z powodu [mentee.GetHerHis] własnych pomyłek."
 chinese_students.0031.desc.talent.learning.success: "Bez chwili przerwy recytuje klasykę, a każdy wers jest jak pociągnięcie pędzla pełne naukowego oddania."
 chinese_students.0031.desc.talent.learning.failure: "Pominięte i pomylone wersy ujawniają płytkość badań kryjącą się za [mentee.Custom('PL_jego_jej')] śmiałymi zapewnieniami."
 # Show-off attempt (best skill)
 chinese_students.0031.desc.show_off.diplomacy.success: "Talent spotyka się z meritum: elokwencja olśniewa, ale nadal skłania serca ku pojednaniu."
 chinese_students.0031.desc.show_off.diplomacy.failure: "Jednak [mentee.GetSheHe] szuka raczej oklasków niż pojednania, zamieniając elokwencję w olśniewającą próżność."
 chinese_students.0031.desc.show_off.martial.success: "Spektakularne ruchy nie ujawniają żadnych słabości; każde pchnięcie przecina powietrze z prawdziwie mistrzowską precyzją."
 chinese_students.0031.desc.show_off.martial.failure: "Ostrze lśniło wyłącznie dla spektakularnego efektu – chodziło o oklaski, a nie osiągnięcie perfekcji."
 chinese_students.0031.desc.show_off.stewardship.success: "Pomijając brawurę, przedstawia rozliczenia tak dokładne, że nawet przechwałki nie są w stanie umniejszyć ich wartości."
 chinese_students.0031.desc.show_off.stewardship.failure: "Ostentacyjnie pokazuje kolumny monet niczym rekwizyty sceniczne, zapominając, że prawdziwa mądrość tkwi w spokojnej równowadze."
 chinese_students.0031.desc.show_off.intrigue.success: "Bezbłędne strategie pełne były polotu, a każda wyszeptana wskazówka niepostrzeżenie nakierowywała słuchaczy."
 chinese_students.0031.desc.show_off.intrigue.failure: "Labirynt [mentee.GetHerHis] tajemnic wydaje się być stworzony dla wywołania efektu, a nie z konieczności; duma przyćmiła spryt."
 chinese_students.0031.desc.show_off.learning.success: "Błyskotliwy występ zachwyca i inspiruje, dowodząc głębokiego zrozumienia tematu."
 chinese_students.0031.desc.show_off.learning.failure: "Recytuje wersy szybciej niż oddycha, nie zwracając uwagi na głębsze znaczenie zawarte w spisanych słowach."
 # Improvement request (worst skill)
 chinese_students.0031.desc.improve.diplomacy.success: "Mimo że to dla [mentee.Custom('PL_niego_niej')] nieznany temat, pewny głos i przekonujące argumenty sprawiają, że wypada lepiej niż zakładano."
 chinese_students.0031.desc.improve.diplomacy.failure: "[mentee.GetHerHis|U] niepewna mowa zdradza wątpliwości, jednak pokora to pierwszy krok na drodze do kariery dyplomatycznej."
 chinese_students.0031.desc.improve.martial.success: "Niepewna niegdyś forma przerodziła się w zdecydowanie i pewność siebie, co świadczy o żmudnych ćwiczeniach."
 chinese_students.0031.desc.improve.martial.failure: "[mentee.GetHerHis|U] włócznia trzęsie się i chybocze, ale nawet najwięksi generałowie kiedyś nie potrafili władać drewnianym mieczem."
 chinese_students.0031.desc.improve.stewardship.success: "Zsumowane kwoty się zgadzają, a pismo jest czytelne – wytrwałość zaowocowała porządkiem."
 chinese_students.0031.desc.improve.stewardship.failure: "[mentee.GetHerHis|U] obliczenia są niedokładne, a atrament pozostawia smugi, jednak pokorne wysiłki zmierzające do osiągnięcia mistrzostwa zasługują na wsparcie."
 chinese_students.0031.desc.improve.intrigue.success: "Z pozoru drobna sztuczka okazuje się mistrzowskim zagraniem, wskazując na zdumiewającą znajomość ukrytych tendencji."
 chinese_students.0031.desc.improve.intrigue.failure: "[mentee.GetHerHis|U] nieudolne oszustwo jest oczywiste, ale szczerość w kwestii własnych słabości to rzadkość."
 chinese_students.0031.desc.improve.learning.success: "Wersety płynęły z przerwami, ale poprawnie, a zalążki wiedzy mocno się zakorzeniły."
 chinese_students.0031.desc.improve.learning.failure: "Nie udało [mentee.Custom('PL_mu_jej')] się wyrecytować „Dialogów konfucjańskich”, ale w [mentee.GetHerHis] oczach wciąż płonął głód wiedzy."
 chinese_students.0031.desc.conclusion: "\n\nOdchrząkuję, a na dziedzińcu zapada cisza. Mogę ogłosić swoją decyzję"
 chinese_students.0031.kind_evaluation.toast: "Życzliwa ocena"
 chinese_students.0031.harsh_evaluation.toast: "Surowa ocena"
 # Event 0032 - Mentorship Ends
 chinese_students.0032.t: "Pożegnanie"
 chinese_students.0032.desc: "[mentor.GetShortUINameNotMe] podchodzi z rękami splecionymi za plecami.\n\n– W tym miejscu nasze drogi się rozchodzą – mówi spokojnym tonem. – Od tej chwili szukaj mądrości na własną rękę. Moje nauki dobiegły końca."
 chinese_students.0032.a: "Dalej muszę radzić sobie bez pomocy."
