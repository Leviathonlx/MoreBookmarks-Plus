l_polish:
 mpo_great_war_of_defiance_cb: "Wielka wojna prowokacyjna"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME: "$mpo_great_war_of_defiance_cb$ przeciwko osobie, którą jest [DEFENDER.GetShortUINameNotMe]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_MY: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]wielka wojna prowokacyjna przeciwko postaci znanej jako [DEFENDER.GetShortUINameNotMe]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_BASE: "$mpo_great_war_of_defiance_cb$"
 mpo_war_of_defiance_gok_loses_defender: "Więzi cię osoba znana jako [attacker.GetShortUINameNotMe]. Wszystkie twoje [titles|El] z ziemią, a także twoi [vassals|El] i [tributaries|El] stają się niezależni. Większość twojej [Concept('herd', 'gromady')|E], [Concept('prestige', 'prestiżu')|E], [Concept('gold', 'złota')|E], [Concept('nomadic_authority', 'dominacji')|E] i [Concept('legitimacy', 'legitymacji')|E] przepadła."
 mpo_war_of_defiance_gok_loses_attacker: "Więzisz i poniżasz osobę znaną jako [defender.GetShortUINameNotMe], a do tego sprawiasz, że ubożeje, tracąc wszystkie swoje [titles|El] [landed|El]. [defender.Custom('PL_jego_jej')|U] [vassals|El], [counties|El] i [tributaries|El] zyskują niezależność."
 mpo_war_of_defiance_gok_loses_other: "Osoba znana jako [defender.GetShortUINameNotMe] jest więziona i poniżana przez osobę, którą jest [attacker.GetShortUINameNotMe], a do tego ubożeje, tracąc wszystkie swoje [titles|El] [landed|El]. [defender.Custom('PL_jego_jej')|U] [vassals|El], [counties|El] i [tributaries|El] zyskują niezależność."
 mpo_war_of_defiance_gok_wins_defender: "Pokonani [Concept('independent', 'niezależni')|E] [nomads|El] stają się twoimi [Concept('obedient', 'posłusznymi')|E] [Concept('vassals', 'wasalami')|E]. Wszystkie twoje pozostałe [truces|El] zostają zerwane. Otrzymujesz cechę o nazwie [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l], a wraz z nią potężne premie do podboju."
 mpo_war_of_defiance_gok_wins_other: "Pokonani [Concept('independent', 'niezależni')|E] [nomads|El] stają się [Concept('obedient', 'posłusznymi')|E] [Concept('vassals', 'wasalami')|E] osoby znanej jako [defender.GetShortUINameNotMe]. Wszystkie [truces|El] z tą osobą zostają zerwane. [defender.GetShortUINameNotMe] otrzymuje także cechę o nazwie [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l], a wraz z nią potężne premie do podboju."
 accolade_attackers_all_gain_glory_tt: "@accolade_icon! [accolades|E] #high agresora#! dają znaczący wzrost [Concept('glory', 'chwały')|E]"
 accolade_defenders_all_gain_glory_tt: "@accolade_icon! [accolades|E] #high obrońcy#! dają znaczący wzrost [Concept('glory', 'chwały')|E]"
 mpo_war_of_defiance_gold_herd_tt: "Każdy #high atakujący#! zyskuje @herd_icon! [Concept('herd', 'gromadę')|E] i @gold_icon! [gold|El]"
 custom.every_defender_vassal: "Każdy z [Concept('vassals', 'wasali')|E] osoby znanej jako [defender.GetShortUINameNotMe]"
 custom.every_defender_tributary: "Każdy z [Concept('tributaries', 'trybutariuszy')|E] osoby znanej jako [defender.GetShortUINameNotMe]"
 great_war_of_defiance_attackers_gold_tt: "Każdy #high atakujący#! zapłacił w @gold_icon! [Concept('gold', 'złocie')|E]"
 gok_delete_all_truces_tt: "Każdy podtrzymywany [truce|El] został zakończony"
 will_become_greatest_of_khans_tt: "Zyskuje cechę [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] i… rozpoczyna się podbój świata"
 every_new_vassal_becomes_obedient_tt: "Każdy zyskany [vassal|El] staje się [obedient|El] na minimum #high 10 lat#!"
 msg_great_war_of_defiance_war_invalidated_message: "[war.GetName] nie ma żadnego celu: [defender.GetShortUINameNotMe] nie może zyskać cechy [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]."
 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip], ty zapieniony kundlu,\n\n"
 war_declared_flavor_mpo_gok: "Ani jeden skrawek ciała ziemi nie jest przeznaczony dla twoich głodnych szczęk. Świat nigdy nie będzie twój.\n\nZgodziliśmy się, że trzeba odebrać ci władzę, strącić cię z piedestału! Nigdy wcześniej nikt nie doświadczył twojego odwrotu, ani nie widział tyłu twojego konia. Będziemy zatem prowadzić wojnę."
 mpo_greatest_of_khans.0101.t: "Wojna o ziemię i niebiosa"
 mpo_greatest_of_khans.0101.desc_intro: "Niezliczone plemiona występują przeciwko mnie, podburzane do wojny przez"
 mpo_greatest_of_khans.0101.desc_gok_opponent: "osobę znaną jako [primary_coalition_defender.GetName]. A armie miejsca o nazwie [gok_opponent.GetPrimaryTitle.GetNameNoTier] dołączają do [primary_coalition_defender.Custom('PL_niego_niej')] – [gok_opponent.GetTitledFirstName] desperacko pragnie ujrzeć rozłam Wielkiego Stepu!"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "ciemny głos i pełną sakiewkę osoby znanej jako [primary_coalition_defender.GetName]."
 mpo_greatest_of_khans.0101.desc_sub: "\n\nPozostali – słabi i strachliwi – przypełzli do miejsca o nazwie [ROOT.Char.GetCapitalLocation.GetName] i razem z osobą znaną jako [big_sub.GetName] staną się moimi poddanymi."
 mpo_greatest_of_khans.0101.desc: "\n\n– Wzywane są wszystkie klany z miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetName] – krzyczy [vassal_1.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', vassal_1)]. – Kto odważny, niech siodła swojego konia bojowego! Jedziemy tam, gdzie wiatr niesie nasze chorągwie!"
 gok_submitters_became_tributaries_tt: "Wielu pomniejszych, okolicznych [Concept('rulers', 'władców')|E] stało się twoimi [Concept('obedient', 'posłusznymi')|E] [Concept('tributaries', 'trybutariuszami')|E]"
 mpo_greatest_of_khans.0101.a: "A co z #EMP tchórzami?#! Im też nakażę dosiąść koni!"
 mpo_greatest_of_khans.0101.a.flavor: "Wysłanie członka mojej rodziny, by ich błagał, przywiedzie niektórych z nich do udziału w bitwie… ale kosztem naszej dumy."
 mpo_greatest_of_khans.0101.b: "Oszczędzajcie się na inne, nadchodzące wojny."
 mpo_greatest_of_khans.0101.b.flavor: "W tej wojnie będę walczyć samodzielnie."
 mpo_greatest_of_khans.0101.c: "Albo świat będzie nasz, albo śmierć będzie nasza!"
 became_your_tributary_tt: "Zostaje twoim [Concept('tributary', 'trybutariuszem')|E]"
 gok_fights_alone_reward_on_victory_tt: "Jeśli uzyskasz cechę [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l], zyskasz @dynasty_prestige_icon! [Concept('dynasty_prestige', 'renomę')|E] skalowaną przez liczbę [Concept('vassals', 'wasali')|E] i ich [title_tier|El]"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial Żadni [vassals|El], którzy walczyli po twojej stronie w toczonej przez ciebie [Concept('war', 'wojnie')|E], nie biorą już w niej udziału#!"
 gok_joiners_wars_cancelled_tt: "Ci [vassals|El] nie będą brali już udziału w pozostałych [Concept('wars', 'wojnach')|E] lub zakończą je [Concept('white_peace', 'białym pokojem')|E]"
 mpo_greatest_of_khans.0102.t: "Chwytając wszechświat"
 mpo_greatest_of_khans.0102.desc: "Jeźdźcy o ziemistych twarzach i zrujnowane nacje wylewają się z brutalnych ziem o nazwie [gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier], wszyscy wypłakując na głos to samo imię – [gurkhan_to_gok.GetName]!\n\nNajstraszniejszy koczownik teraz domaga się poddaństwa wszystkich klanów. Żąda, aby zjednoczyły się pod [gurkhan_to_gok.Custom('PL_jego_jej')] krwawą chorągwią, w dążeniu do spełnienia marzenia i władzy nad całym światem!\n\n[primary_coalition_defender.GetName] wraz z zawiązaną przez siebie ogromną koalicją stawia opór dumie osoby, którą jest [gurkhan_to_gok.GetTitledFirstNameNoTooltip]… Wojna dopiero się rozpoczęła, a zwiastunem śmierci jest tętent kopyt."
 mpo_greatest_of_khans.0102.a: "#EMP Chanie chanów – będę galopować przy twym boku!#!"
 mpo_greatest_of_khans.0102.b: "Musimy zniszczyć osobę znaną jako [gurkhan_to_gok.GetTitledFirstNameNoTooltip]!"
 mpo_greatest_of_khans.0102.c: "Nie da się powstrzymać osoby znanej jako [gurkhan_to_gok.GetFirstNameNoTooltip]. Muszę się podporządkować."
 mpo_greatest_of_khans.0102.d: "Mogę złożyć przysięgę temu zdobywcy."
 mpo_greatest_of_khans.0102.e: "Niebo ciemnieje od strzał, a przeznaczenie umyka sprzed oczu…"
 gok_took_become_gok_decision_tt: "Podjęto [Concept('decision', 'decyzję')|E] #high „$mpo_become_greatest_of_khans_decision$”#!"
 gok_began_war_of_defiance_tt: "Rozpoczęto #high wielką wojnę prowokacyjną#! przeciwko wszystkim [Concept('nomads', 'koczownikom')|E] w dzielonych [Concept('situation_sub_regions', 'regionach sytuacji')|E] na [Concept('the_great_steppe', 'Wielkim Stepie')|E]"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X  Jeśli postać wygra #high wielką wojnę prowokacyjną#!, uzyska cechę [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] i zacznie podbijać świat#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial Żaden inny [ruler|El] nie będzie mógł nigdy uzyskać cechy [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]#!"
 mpo_greatest_of_khans.0103.t: "Najmniejszy z chanów"
 mpo_greatest_of_khans.0103.desc_defender_intro: "Ja, najpotężniejsza postać wśród koczowników – wielki, śnieżny tygrys, który ma dość odwagi, by przywołać do porządku każdego wilka i dzikiego kota – odnoszę porażkę i pętają mnie więzy.\n\nJa, [defender.GetFirstName], [defender.GetLadyLord] ludu, jakim są [defender.GetDomicile.GetCulture.GetCollectiveNoun], nie zostanę największym z chanów.\n\nNa stepie znów zapanuje anarchia."
 mpo_greatest_of_khans.0103.desc_intro: "Najpotężniejsza postać wśród koczowników – wielki, śnieżny tygrys, który ma dość odwagi, by przywołać do porządku każdego wilka i dzikiego kota – odnosi porażkę i pętają ją więzy.\n\n[defender.GetFirstName], [defender.GetLadyLord] ludu, jakim są [defender.GetDomicile.GetCulture.GetCollectiveNoun], nie zostanie największym z chanów.\n\nNa stepie znów zapanuje anarchia."
 mpo_greatest_of_khans.0103.desc_defender: "Moi zdesperowani wojownicy odwrócili się przeciwko mnie i sprzedali mnie osobie, którą jest [attacker.GetName]. Moi ludzie gardzą moją rodziną, moimi marzenia i moim imieniem.\n\n[defender.Custom('GetDaughterSon')|U] przeznaczenia to nie ja."
 mpo_greatest_of_khans.0103.desc_attacker: "Udało mi się złamać władzę, jaką wróg dzierżył nad wodzami! Teraz te kundle wykrwawią się nawzajem za ochłapy."
 mpo_greatest_of_khans.0103.desc_defenders: "Pochylamy nasze spalone wiatrem twarze ze wstydem, chowamy nasze postrzępione cięciwy i przeklinamy fałszywe znaki, które kazały nam podążać za kimś tak niegodnym na wojnę…"
 mpo_greatest_of_khans.0103.desc_attackers: "Nasze dumne zwycięstwo złamało wolę ludu osoby znanej jako [defender.GetFirstNameNoTooltip], a my, którzy walczyliśmy ramię w ramię, radujemy się! Nasz wspólny wróg został zhańbiony i zaciągnięty przed obliczę osoby, którą jest [attacker.GetName]."
 mpo_greatest_of_khans.0103.desc: "Lud osoby znanej jako [defender.GetFirstNameNoTooltip] został rozbity i przegoniony poprzez pastwiska przez sojuszników osoby, którą jest [attacker.GetTitledFirstName]. Gdzie kiedyś istniało wielkie zagrożenie, teraz toczą się kłótnie o padlinę."
 mpo_greatest_of_khans.0103.a: "A mimo tego, pewnego dnia prawdziwy władca wszystkich koczowników może powstać…"
 mpo_greatest_of_khans.0001.t: "Mój kurułtaj przemawia głosem całego świata!"
 mpo_greatest_of_khans.0001.desc: "W niebiosach jest wiele jaśniejących obiektów. Jest tam słońce, księżyc i gwiazdy. Na ziemi może być tylko jeden chan.\n\nJa, [ROOT.Char.GetFirstName], nim jestem – największym ze wszystkich chanów.\n\nPo moim zwycięstwie nad żmijami, które tłoczyły się u moich stóp, nikt nie odważy się rzucić w moim kierunku złego słowa na kurułtaju wszystkich klanów. Ich wodzowie ochoczo podporządkowują się mojej władzy i spragnieni podbojów składają mi przysięgi.\n\nPierwsze promienie słońca wyłaniają się zza horyzontu. Dosiadam swojego konia, a wszystkie armie miejsca jakim jest [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ryczą donośnie."
 mpo_greatest_of_khans.0001.a: "Świat będzie mój."
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "Mogę użyć [mongol_invasion_casus_belli|El]"
 mpo_greatest_of_khans.0002.a: "Wszystko należy do osoby znanej jako [genghis_khan.GetTitledFirstNameNoTooltip]."
 mpo_greatest_of_khans.0002.b: "My, wodzowie, tylko wspólnie możemy stawić czoła osobie, którą jest [genghis_khan.GetFirstNameNoTooltip]."
 mpo_greatest_of_khans.0003.t: "Imię dla kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]"
 mpo_greatest_of_khans.0003.desc: "Pojawia się mnóstwo potężnych znaków.\n\nMawiają, że niebo i ziemia wyciągają ręce, by mnie chronić. W snach, w tumanach kurzu, wielkie byki zapowiadają klęskę moich wrogów. Piękne wałachy i klacze, dary w postaci pałacowych namiotów… starszyzna klanu od tak dawna to obiecuje…\n\nPotrzebny mi tytuł godny takiego przeznaczenia."
 mpo_greatest_of_khans.0003.a: "Jam jest #EMP $nick_genghis_khan$#!."
 mpo_greatest_of_khans.0003.b: "Jam jest #EMP $nick_cengiz_khan$#!."
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#!: wielki."
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#!: władca czterech stron świata."
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#!: zrodzony z niebios."
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#!: niebiański, starożytny i mądry."
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#!: zdobywca świata!"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#!: prowadzony przez świętego męczennika!"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#!: dzierżyciel potęgi!"
 mpo_greatest_of_khans.0003.j: "#EMP Kagan ludu, jakim są [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]#!: jedyna prawdziwa [ROOT.Char.GetCulture.GetNameNoTooltip|l] dusza."
 mpo_greatest_of_khans.0003.k: "Wystarczy mi moje własne imię."
 gok_event_troops: "[ROOT.Char.GetCulture.GetNameNoTooltip] horda"
