 mpo_greatest_of_khans.0050.opening: "Te słowa wstrzymują twoją śmierć."
 mpo_greatest_of_khans.0050.desc: "[attacker.GetTitleAsName], co miażdży wszystkie państwa pod kopytami nadjeżdżających armii, pozwoli wam żyć, abyście mogli służyć miejscu znanemu jako [attacker.GetPrimaryTitle.GetName].\n\n"
 mpo_greatest_of_khans.0050.desc_end: "Psie z miejsca, na które mówią [defender_primary.GetNameNoTier] – będziesz nadzorować licznych poddanych, których ma [attacker.GetTitleAsNameNoTooltip], i błagać o ochłapy ku [attacker.Custom('PL_jego_jej')] uciesze."
 mpo_greatest_of_khans.0050.desc_reorganized: "[attacker.GetTitleAsNameNoTooltip] nie ma ochoty słuchać twojego nic nieznaczącego głosu. Będziesz odpowiadać przed osobą znaną jako [liege.GetName]."
 mpo_greatest_of_khans.0050.a: "Być może odejdą tak szybko, jak przybyli…"
 mpo_greatest_of_khans.0051.opening: "Niech mnie usłyszy cała [defender_primary.GetAdjective|l] dzicz,"
 mpo_greatest_of_khans.0051.desc: "wielki władca, którym jest [attacker.GetTitleAsName], a który zabrał waszemu ludowi wszystko i którego wojownicy zalewają wasze ziemie – oto wydaje wam rozkaz.\n\nNiech wasze załzawione twarze poczują wiatr – odjedźcie daleko. Przekażcie każdej napotkanej duszy, że [attacker.GetTitleAsNameNoTooltip] i [attacker.GetHerHis] horda wkrótce podbiją cały świat."
 mpo_greatest_of_khans.0051.a: "Mój senior zawiódł… Nadszedł mój koniec."
 gok_noble_army_name: "[army_culture.GetNameNoTooltip] służba szlachecka"
