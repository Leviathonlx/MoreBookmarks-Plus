 mpo_greatest_of_khans.0020_title: "[recipient.GetTitledFirstNameNoTooltip] poddaje się"
 goK_war_gain_all_titles: "Zyskuje #high wszystkich#! [Concept('vassals', 'wasali')|E] osoby znanej jako [defender.GetShortUINameNotMe] i [titles|El] poniżej [Concept('title_tier', 'poziomu')|E] [empire|El]"
 goK_war_gain_vassal_titles: "Zyskuje większość [Concept('titles', 'tytułów')|E] [landed|El] posiadanych przez [Concept('vassals', 'wasali')|E], którzy nie są [Concept('administrative', 'administracyjni')|E] i podlegają osobie znanej jako [defender.GetShortUINameNotMe], na [Concept('title_tier', 'poziomie')|E] [Concept('duchy', 'księstwa')|E] lub [Concept('kingdom', 'królestwa')|E]"
 mpo_greatest_of_khans.0021.opening: "Niech [actor.GetTitledFirstNameNoTooltip], wspaniała osobistość jednocząca ludy jeźdźców koni, ma na uwadze poniższe słowa!"
 mpo_greatest_of_khans.0021.desc_nomad: "Przeznaczenie Ci sprzyja, a razem z nim wszyscy [recipient.GetDomicile.GetCulture.GetCollectiveNoun].\n\nJa, [recipient.GetFirstName], przysięgam Ci całą swoją potęgę. Wraz z moimi najlepszymi jeźdźcami staniemy się Twoją prawą ręką."
 mpo_greatest_of_khans.0021.desc: "Poddaję się twoim rządom. Obawa przed Twoją potęgą i uhonorowanie Twej wielkości to jedyna słuszna droga dla mnie, jak i innych suwerenów na całej ziemi.\n\nTwój postrach rzuca cień na mury mego domu i tron miejsca znanego jako [recipient.GetPrimaryTitle.GetNameNoTier]. Nigdy nie odczujesz braku mej lojalności, ni nie braknie Ci mego trybutu."
 mpo_greatest_of_khans.0021.a: "Miecz mego gniewu nie sięgnie miejsca znanego jako [recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip], największy spośród kundli!"
 mpo_greatest_of_khans.0022.desc_nomad: "Czy [recipient.GetWomanMan] – wciąż mogąc zaczerpnąć oddech – pozwala wrogowi zabrać swój kołczan? Cóż warte jest wtedy [recipient.Custom('PL_jego_jej')] życie?\n\nJeśli ja umrę, broniąc ludu, jakim są [recipient.GetDomicile.GetCulture.GetCollectiveNoun], złożą wraz ze mną do grobu mój łuk i kołczan. Lecz jeśli #EMP Ty#! tutaj umrzesz… połamiemy Twój łuk, zwłoki Twoje wytarzamy w zwierzęcych odchodach, a mięsem z Twoich kości nakarmimy psy."
 mpo_greatest_of_khans.0022.desc: "Twoi emisariusze cuchnęli końmi, a jedyne, co mieli do zaoferowania, to ordynarne groźby rzucane w kierunku szlachetnego państwa znanego jako [recipient.GetPrimaryTitle.GetNameNoTier]. Zginęli z mojego rozkazu.\n\nJeśli chcesz, wyrusz na wyprawę poza ciepło skórzanej chaty na Twoim pustkowiu, ale tutaj będą na Ciebie czekać potężne mury."
 mpo_greatest_of_khans.0022.a: "Miejsce znane jako [recipient.GetPrimaryTitle.GetNameNoTierNoTooltip] spłynie krwią."
 mpo_greatest_of_khans.0022.a_nomadic: "Zagłada miejsca znanego jako [recipient.GetPrimaryTitle.GetNameNoTierNoTooltip] została przypieczętowana."
 mpo_greatest_of_khans.0030.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] – miejsce, które będzie trwać wiecznie"
 mpo_greatest_of_khans.0030.desc: "W tysiącach miast i wiosek dumnie paradują wojownicy z miejsca znanego jako [ROOT.Char.GetCulture.GetName]. W pałacach i wielkich salach słowo moich przedstawicieli stanowi prawo. Każdy koczownik, każde zwierzę na stepie w głębi serca wie, że jest pod moimi rządami, a panujący na zasiedlonych ziemiach kulą się u mych stóp.\n\nMając po swojej stronie filozofów i watażków, mogę wszystko przebudować i w końcu nadać miejscu takiemu jak [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] jego nieprzemijającą formę…"
 mpo_greatest_of_khans.0030.a: "#EMP Palcie! Zarzynajcie! Wypędzajcie!#! Aż wszyscy zaczną żyć jak koczownicy!"
 mpo_greatest_of_khans.0030.a.flavor: "Osiadłe życie jest niższą formą życia, sprawia, że człowiek staje się słaby. Większość moich ludzi musi wybrać – albo opuszczą swoje domy i zaczną żyć jak koczownicy, albo… umrą."
 mpo_greatest_of_khans.0030.b: "Władza administracyjna pozwoli stanowczo zaprowadzić porządek w miejscu takim jak [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 mpo_greatest_of_khans.0030.b.flavor: "Wielkie imperia administracyjne przetrwały wiele lat, a zasięg ich był szeroki."
 mpo_greatest_of_khans.0030.c: "Hierarchia feudalna pozwoli umocnić władzę nad miejscem takim jak [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 mpo_greatest_of_khans.0030.c.flavor: "Nam, koczownikom, nie są obce przysięgi, a w honorowych słowach feudałów jest coś ujmującego…"
 mpo_greatest_of_khans.0030.d: "Niech klany rządzą tym, co udało im się zdobyć."
 mpo_greatest_of_khans.0030.d.flavor: "Chwała klanu [ROOT.Char.GetHouse.GetName] jest największa wtedy, kiedy jesteśmy zjednoczeni, a nasze państwa są zarządzane zgodnie z liniami pokrewieństwa."
 mpo_greatest_of_khans.0030.e: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] to już w obecnym kształcie wspaniałe miejsce."
 mpo_greatest_of_khans.0030.e.flavor: "Samą siłą mój lud sprawuje rządy. Niech nasi poddani zawodzą – kopyta naszych koni ich uciszą."
 gok_every_held_title_gains_castles: "Każda [county_capital|El] w twojej [Concept('domain', 'domenie')|E] zyskuje [holding|El], jaką jest [castle|El]"
 gok_some_nomad_vassals_holdings_switch: "Aprobowanie [Concept('vassals', 'wasali')|E] [Concept('nomadic', 'koczowniczych')|E] #high ([switching_vassals_value])#! zmienia także rodzaj ich [Concept('government', 'rządu')|E] i [Concept('holding', 'posiadłości')|E]"
 great_khans_capital_modifier: "Tron stepów"
 great_khans_capital_modifier_desc: "Z terenów odległych i pobliskich zjeżdżają kupcy, żołnierze, zarządcy i migranci. To hrabstwo jest zasiedlane i urbanizowane w szybkim tempie."
 gok_capital_holdings_switch_tt: "Zyskuje [holding|El], jaką jest [castle|El], a jeśli to możliwe, także [Concept('temple', 'świątynię')|E] i [city|El]"
 gok_some_sedentaries_become_admin_tt: "Chętni wasale [Concept('feudal', 'feudalni')|E] i [Concept('clan', 'klanowi')|E] stają się wasalami [Concept('administrative', 'administracyjnymi')|E]"
 gok_counties_become_nomad_counties_tt: "Większość [Concept('counties', 'hrabstw')|E] w twoim [Concept('realm', 'państwie')|E], które nie są [Concept('nomadic', 'koczownicze')|E] #high ([burned_to_nomadism_value])#!, zyskuje [Concept('nomadic_holding', 'osadę koczowników')|E] i traci wszystkie inne [holdings|El]"
 gok_new_nomad_counties_lose_development_tt: "Te [counties|El] tracą wszystkie poziomy @development_icon! [Concept('development', 'rozwoju')|E] i @control_icon! [Concept('control', 'kontrolę')|E]"
 gok_other_counties_lose_development_tt: "Wszystkie pozostałe [counties|El] w twoim [Concept('realm', 'państwie')|E] tracą część poziomów @development_icon! [Concept('development', 'rozwoju')|E]"
 gok_non_nomads_become_nomad_tt: "Chętni, nie[nomadic|El] [vassals|El] #high ([sedentary_to_nomad_vassals_value])#! staną się [nomadic|El]"
 gok_city_state_creation: "Tytuły niechętnych, nie[Concept('nomadic', 'koczowniczych')|E] [Concept('vassals', 'wasali')|E] #high ([city_state_vassals_value])#! zostaną zniżone do [Concept('title_tier', 'poziomu')|E] [Concept('duke', 'księstwa')|E], a ty otrzymasz ich [titles|El] poboczne"
 gok_time_limit_end_decision_tt: "@alert_icon! #alert_trial Jeśli twoja [dynasty|El] straci kontrolę nad miejscem o nazwie [gok_title.GetName] lub nie podejmie [Concept('decision', 'decyzji')|E] #high „$mpo_gok_world_conquest_decision$”#! przed rokiem #high [gok_empire_crumble_date|0]#!, te premie przepadną, a miejsce znane jako [gok_title.GetName] będzie mogło upaść!#!"
 gok_time_limit_end_decision_other_players_tt: "Jeśli [dynasty|El] osoby, którą jest [genghis_khan.GetShortUINameNotMe], straci kontrolę nad miejscem o nazwie [gok_title.GetName] lub nie podejmie [Concept('decision', 'decyzji')|E] #high „$mpo_gok_world_conquest_decision$”#! przed rokiem #high [gok_empire_crumble_date|0]#!, utraci swoje premie"
 mpo_greatest_of_khans.0040.t: "Gasnące wielkie marzenie"
 mpo_greatest_of_khans.0040.desc_timed_out: "Od dziesiątek lat ród [ROOT.Char.GetHouse.GetName] rządzi naszym krwawym imperium. Dumne mury naszych wrogów obracane są w perzynę, a nasze hordy opływają w łupy. Z najwyższych szczytów wyśpiewujemy chwałę [ROOT.Char.GetFaith.HighGodNamePossessive], a setki tysięcy gardeł odpowiadają, wykrzykując nasze imiona!\n\nLecz rządziliśmy zbyt długo. Składane przez nas obietnice podbojów przestały inspirować, wodzowie i lordowie sprzeczają się jak sępy nad padliną, a wśród ludzi pojawiają się głosy kwestionujące moje polecenia…"
 mpo_greatest_of_khans.0040.desc: "Nasze majestatyczne imperium wyślizgnęło się z rąk mojego rodu! Wielkie błękitne niebo nie sprzyja nam już bezwarunkowo, a bat, którym kiedyś wzywaliśmy hordy do wojny, już nie działa jak dawniej.\n\nMoże uda mi się z powrotem wdrapać na należny mi tron w nadchodzących latach, jak jakiemuś przestępcy, który zrzucił [Glossary( 'cangue', 'CANGUE_GLOSS' )] ze swoich barków… lecz era naszych szlachetnych podbojów dobiegła końca."
 mpo_greatest_of_khans.0040.a: "A mimo to… świat drży na dźwięk mojego imienia."
 gok_no_more_special_powers: "Nie możesz już użyć żadnej z następujących akcji: #high „$mpo_offer_submission_or_ruin$”#! ani #high „$mpo_gok_onslaught_cb$”#!"
 gok_no_more_reform_decision: "Nie możesz już podjąć [Concept('decision', 'decyzji')|E] #high „$mpo_gok_world_conquest_decision$”#!"
 gok_guaranteed_disastrous_chaotic_succession_tt: "@warning_icon! #X Kolejna twoja #high niestabilna#! [succession|El] prawdopodobnie doprowadzi do upadku miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName]#!"
 mpo_greatest_of_khans.0041.t: "Wciąż wielki, lecz już nie chan"
 mpo_greatest_of_khans.0041.desc: "Czy [ROOT.Char.Custom('ResidenceBuilding')] i [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] ze swoimi prawami, osadami i pokojowym handlem… wciąż pamiętają stare marzenia?\n\nCzy moje serce śpiewa o przeznaczeniu wielkiego chana, który zmiażdży cały świat pod kopytami nadciągającej armii?\n\nTa [ROOT.Char.GetGovernment.GetAdjective|l] nacja nie jednoczy się pod buńczukiem. Nie wsiada na wozy na moje wezwanie. Moi [ROOT.Char.Custom('GetFighterTermPlural')] i [ROOT.Char.Custom('GetLocalCommonerTermPlural')] nie tęsknią za wspólnymi podbojami pod bezkresnym błękitnym niebem.\n\nNasze wielkie marzenie o podbojach prysło, lecz wciąż jesteśmy silni i bogaci."
 mpo_greatest_of_khans.0041.a: "Czyż ten komfort nie był #EMP prawdziwym#! marzeniem nomadów?"
