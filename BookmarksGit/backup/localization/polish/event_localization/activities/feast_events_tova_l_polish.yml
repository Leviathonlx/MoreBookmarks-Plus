l_polish:
 feast_events_tova.0001.t: "Cud na miarę naszych czasów"
 feast_events_tova.0001.desc: "Moi goście poruszają się jak we śnie, zahipnotyzowani widokiem słonecznej kopuły mojego pałacu i spektakularną fontanną. Bogaty zapach ogrodu unosi się w powietrzu i cieszy serca i dusze tych, do których dociera. \n\n– Musi [ROOT.Char.Custom('FormOfAddressForLiege')] wiedzieć, że to miejsce przechodzi najśmielsze oczekiwania! Kunszt twoich architektów widać w najdrobniejszych detalach – mówi [honorary_guest.GetTitledFirstName], a pomruk aprobaty niesie się wśród otaczającego [honorary_guest.Custom('PL_go_ja')] tłumu. \n\nKażdy z obecnych gości odwraca się w moim kierunku i patrzy niecierpliwie, jakby czekając, aż wreszcie powiem kilka słów na temat pałacu."
 feast_events_tova.0001.a: "To miejsce godne, by przyjąć nas, potężnych wojowników!"
 feast_events_tova.0001.b: "Niech [honorary_guest.GetTitledFirstNameNoTooltip] pozwoli, że [honorary_guest.Custom('PL_go_ja')] oprowadzę."
 feast_events_tova.0001.b.success: "Pokaz twojego bogactwa robi na osobie, którą jest [honorary_guest.GetTitledFirstNameNoTooltip], ogromne wrażenie"
 feast_events_tova.0001.b.failure: "[honorary_guest.GetTitledFirstNameNoTooltip] Jest pod wrażeniem twojego pałacu, ale twoje przechwałki trafiają w próżnię"
 feast_events_tova.0001.c: "To doprawdy wspaniałe świadectwo moich rządów."
