 ach_coronation.0016.t: "[host.GetTitleAsNameNoTooltip] i godny prezent"
 ach_coronation.0016.desc: "Niebawem odbędzie się koronacja osoby, którą jest [host.GetTitledFirstNameRegnal], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host') )|l]. Goście już przybywają, by złożyć drobne przysięgi, podziękowania za zaproszenia i obietnice wierności lub wsparcia. Lada moment nadejdzie moja kolej.\n\nCzy mam wyróżniać się z tłumu? Czy wypada wykorzystać krótką audiencję, aby pokazać moją wartość osobie tak ważnej jak [host.GetTitleAsNameNoTooltip]?"
