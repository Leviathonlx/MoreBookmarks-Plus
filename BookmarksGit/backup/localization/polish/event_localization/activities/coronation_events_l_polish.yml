 ach_coronation.0015.t: "Wielki Popłoch z [GetCurrentDate.GetYear] roku"
 ach_coronation.0015.desc: "Katastrofa! Tłum obserwujący orszak niedawno przybyłego władcy, którym jest [first.GetTitledFirstName], z niewiadomych przyczyn wpadł w panikę. Przybywam na miejsce w samą porę, by zobaczyć, jak chmara mieszkańców przepycha się w tę i z powrotem, a strażnicy, nad którymi władzę sprawuje [first.GetTitleAsNameNoTooltip], albo biją leżących na ziemi chłopów, albo są ściągani z koni i sami otrzymują ciosy.\n\nStraż z trudem powstrzymuje tłum, a przemoc tylko wzmaga panikę. Wkrótce dojdzie do popłochu!"
 ach_coronation.0015.has_happened: "To wszystko wina tego zakłamanego [Concept('coronation_detractor', 'krytykanta')|E]!"
 ach_coronation.0015.a: "Muszę uspokoić tłum!"
