 ach_coronation.0016.gold: "[host.GetTitledFirstNameNoTooltip] wynagradza cię za twoją pracę"
 ach_coronation.0016.friendship: "[host.GetTitledFirstNameNoTooltip] dziękuje ci osobiście"
 ach_coronation.0017.t: "Niezasłużone prawo boskie"
 ach_coronation.0017.desc: "Podczas porannej modlitwy w miejscu znanym jako [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] szturcha mnie i wskazuje miejsce, w którym [host.Custom2('MyCharacterIntroduction', ROOT.Char)] klęczy na czas ceremonii.\n\n– Czy nie przeszkadza ci, że [host.GetSheHe] nie walczy w imię wiary"
 ach_coronation.0017.ending.crusader: "tak zaciekle, jak my, a jednak przypisuje sobie taką prawość?"
 ach_coronation.0017.ending.civilian: "tak zaciekle, jak ty, a jednak przypisuje sobie taką prawość?"
 ach_coronation.0017.a: "[host.GetTitledFirstNameNoTooltip] to [GetTrait('faith_warrior').GetName( GetNullCharacter )|l], dlatego ma moje poparcie!"
 ach_coronation.0017.a.christian: "[host.GetTitledFirstNameNoTooltip] to krzyżowiec, tak jak i ja, dlatego ma moje poparcie!"
 ach_coronation.0017.b: "Takiego tchórza należy publicznie ośmieszyć!"
 ach_coronation.0017.c: "Phi! Lepiej skup się na modlitwie."
 ach_coronation.0017.d: "Wiara to nie zawody!"
 ach_coronation.0017.d.cynical: "Co? A kto by się tym przejmował?"
 crusader_endorsement_opinion: "Poparcie świętego wojownika"
 crusader_sellout_opinion: "Tańsze usługi religijne"
 ach_coronation.0018.t: "Obowiązki dynastyczne"
 ach_coronation.0018.desc: "Przygotowania do koronacji osoby znanej jako [host.GetTitledFirstName] to istny chaos!"
 ach_coronation.0018.desc.seneschal: "Jako [GetCourtPositionType('seneschal_court_position').GetName|l] [servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)] #EMP jest w obowiązku#! pokierować służbą."
 ach_coronation.0018.desc.steward: "Jeśli [GetCourtPositionType('seneschal_court_position').GetName] nie został wybrany, to [servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jako [servant_boss.GetCouncilTitle|l] #EMP jest w obowiązku#! pokierować służbą."
 ach_coronation.0018.desc.fallback: "Wygląda na to, że nikt nie jest przygotowany do kierowania służbą."
 ach_coronation.0018.desc.ending.servant_boss: "[servant_boss.GetTitledFirstNameNoTooltip] najwidoczniej nie radzi sobie z obowiązkami, a służba jest zadowolona z tego, że może plotkować i lenić się bez nadzoru.\n\n[host.GetTitledFirstNameNoTooltip], zamiast skupiać się na nadchodzącej ceremonii, wciąż zajmuje się drobnymi problemami."
 ach_coronation.0018.desc.ending.no_servant_boss: "Brak przywództwa jest wyraźnie widoczny, a ci, którzy nie wpadli w panikę, zdają się zadowoleni z możliwości plotkowania i leniuchowania.\n\n[host.GetTitledFirstNameNoTooltip], zamiast skupiać się na nadchodzącej ceremonii, wciąż zajmuje się drobnymi problemami."
 ach_coronation.0018.a.intent: "To moja szansa!"
 ach_coronation.0018.a: "[servant_boss.GetTitledFirstNameNoTooltip] potrzebuje pomocy w przygotowaniach. Stanę na wysokości zadania."
 ach_coronation.0018.a.tt_success: "[host.GetTitledFirstName] zauważa twoją pomoc"
 ach_coronation.0018.a.tt_failure: "Twoje wysiłki pozostają niezauważone"
 ach_coronation.0018.b: "Po co przewodzić, kiedy można do nich dołączyć?"
 ach_coronation.0018.b.tt.gossip_with_servants: "Przyjemnie spędzasz czas na plotkach"
 ach_coronation.0018.b.tt.secret_unknown_desc: "Och, ta informacja jest na wagę #EMP złota#!"
 ach_coronation.0018.b.tt.secret_unknown: "Odkrywasz [secret|El]"
 ach_coronation.0018.b.tt.secret: "Odkrywasz [secret|El] ([SECRET.GetName|l]) osoby znanej jako [secret_holder.GetFirstName]"
 ach_coronation.0018.c: "Zdaje się, że to dobra okazja do nauki!"
 ach_coronation.0018.c.flavor: "Wiele można się nauczyć, studiując porażki personelu."
 ach_coronation.0018.d: "Na szczęście to [host.GetHerHis|l] problem, nie mój."
 ach_coronation.0018.diplomacy_trait.tt: "Ze względu na to, że posiadasz [Concept('traits', 'cechę')|E] o nazwie [GetTrait('diplomat').GetName( GetNullCharacter )|l] lub [GetTrait('gregarious').GetName( GetNullCharacter )|l], [servant_boss.GetTitledFirstNameNoTooltip] nie obrazi się"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.GetTitledFirstNameNoTooltip] może to uznać za próbę odebrania [servant_boss.Custom('PL_mu_jej')] pracy"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip] okazuje wdzięczność za twoją pomoc"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip] ma wrażenie, że próbujesz odebrać [servant_boss.Custom('PL_mu_jej')] pracę"
 ach_coronation.0018.a.seneschal: "[host.GetTitledFirstNameNoTooltip] przydziela ci następującą funkcję na dworze: [GetCourtPositionType('seneschal_court_position').GetName|l]"
 ach_coronation.0018.a.vassal: "[host.GetTitledFirstNameNoTooltip] oferuje ci [title|El]!"
 ach_coronation.0018.a.tt.vassal: "Zostanie ci zaoferowany tytuł, który wybierze [host.GetTitledFirstName]"
 ach_can_refuse_reward: "Będziesz mieć możliwość odmowy przyjęcia nagrody w zamian za [gold_i] [host.MakeScope.ScriptValue('minor_gold_value')|0V] szt. [Concept('gold', 'złota')|E] lub poprawę relacji z osobą znaną jako [host.GetShortUINameNotMe]:"
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "Twoja pomoc w miejscu znanym jako [host.GetCurrentLocation.Custom('GetCoronationSite')] została dostrzeżona."
 ach_coronation.0019.desc.title: "Potrzebuję zaufanych wasali, a – jeśli się nie mylę – miejsce znane jako [grantable_title.GetName] potrzebuje nowego władcy. Co Ty na to?"
 ach_coronation.0019.desc.court_position: "Masz wszelkie umiejętności, które powinien posiadać [GetCourtPositionType('seneschal_court_position').GetName|l]. Co Ty na to? Szukasz może posady?"
 ach_coronation.0019.desc.praise: "Decyzja zapadła – będę cię oficjalnie wychwalać na całym dworze! Wszyscy dowiedzą się o twojej pracowitości!"
 ach_coronation.0019.a: "Zgadzam się."
 ach_coronation.0019.b: "Wyrazy wdzięczności przyjmuję… w monetach."
 ach_coronation.0019.c: "Przyjaźń, jaką darzy mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))|l], jest dla mnie wystarczającą nagrodą!"
 your_title_cannot_be_revoked_10_tt: "Twój tytuł nie będzie mógł zostać odebrany przez 10 lat."
 ach_coronation.0020.t: "[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U] w koronie"
 ach_coronation.0020.desc: "Podczas gdy mnie pochłaniają przygotowania do koronacji, [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)|l] zajmuje się wszystkimi niezbędnymi sprawami. Od kilku dni nikt ze służby nie zawraca mi głowy głupotami i wreszcie jestem w stanie skupić się na nadchodzącej ceremonii."
 ach_coronation.0020.a: "[helpful_family.GetSheHe|U] z pewnością może stać się moim zaufanym wasalem!"
 ach_coronation.0020.b: "#EMP Właśnie tak#! dynastia [host.GetDynastyNameNoTooltip] załatwia swoje sprawy!"
 ach_coronation.0020.c: "[helpful_family.GetSheHe|U], [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))], to naprawdę niesamowity człowiek."
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U] jest wzorem dla wszystkich moich poddanych."
 ach_coronation.0022.t: "Kaszląca korona"
 ach_coronation.0022.desc: "[epidemic_scope.GetName], budząca postrach choroba, od niedawna nie schodzi z ust gawiedzi. Nie bardziej niż [zealot.GetFaith.AltPriestTermPlural|l] z miejsca, którym jest [host.GetPrimaryTitle.GetTierAsName|l].\n\n– Dlaczego opatrzność tak dotkliwie nas karze? – pytają niektórzy."
 ach_coronation.0022.desc.whisper.byzantine: "– Jak [host.GetTitledFirstNameNoTooltip] może mianować się [Glossary( 'pistos en Christôi Basileus', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )], skoro pada ofiarą gniewu [host.GetFaith.HighGodNamePossessive]?"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "Słowa te oznaczają „wiernego w Chrystusie, Suwerena”. Jest to bizantyjski odpowiednik łacińskiego określenia „Augustus”."
 ach_coronation.0022.desc.whisper.hre: "– Jak [host.GetTitledFirstNameNoTooltip] śmie żądać [Glossary( 'sacra majestas', 'SACRA_MAJESTAS_GLOSS' )] w tak niepewnych czasach?"
 SACRA_MAJESTAS_GLOSS: "Po łacińsku #BOL „święty majestat”#! – czyli święty mandat przyjmowany przez świętych rzymskich cesarzy, aby mogli sprawiedliwie zarządzać swoimi poddanymi nie tylko jako przywódcy świeccy, ale i duchowi."
 ach_coronation.0022.desc.whisper.divine_right: "– Jak [host.GetTitledFirstNameNoTooltip] może żądać przyznania boskich praw w obliczu tak złych omenów?"
 ach_coronation.0022.desc.whisper.sinner: "– Czy to rezultat nikczemnej natury osoby znanej jako [host.GetTitledFirstNameNoTooltip]?"
 ach_coronation.0022.desc.whisper.fallback: "– Czy [host.GetTitleAsNameNoTooltip] ma na sobie klątwę?"
 ach_coronation.0022.desc.ending: "– pytają inni.\n\nZdaje się, że te obawy najbardziej dotykają osobę, którą jest [zealot.GetTitledFirstName]. Cały dzień upłynął [zealot.Custom('PL_mu_jej')] na głębokiej modlitwie."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "[zealot.GetShortUINameNotMeNoTooltip] z pewnością widzi, czyja to wina."
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUINameNotMe] ma rację! Winę za to #EMP ponosi#! [host.GetShortUINameNotMe]!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUINameNotMe] uważa, że ta rozmowa zakrawa o świętokradztwo"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe|U] daje się przekonać, że winę za to ponosi [host.GetShortUINameNotMe]"
 ach_coronation.0022.a.offer_support: "Natychmiast z [zealot.Custom('PL_nim_nia')] porozmawiam."
 ach_coronation.0022.a.offer_support.flavor: "[host.GetTitleAsName] z pewnością doceni przypomnienie [host.Custom('PL_mu_jej')] o [host.Custom('PL_jego_jej')] świętym mandacie."
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUINameNotMe], dziękuję ci za przypomnienie [zealot.Custom('PL_mu_jej')] o [zealot.Custom('PL_jego_jej')] zobowiązaniach"
 ach_coronation.0022.a.offer_support.failure: "Wiara osoby znanej jako [zealot.GetShortUINameNotMe] zdaje się chwiejna jak nigdy dotąd"
 ach_coronation.0022.b: "Modlę się z [zealot.Custom('PL_nim_nia')]. W końcu to dla mnie [ROOT.Char.Custom('SisterBrother')] w wierze."
 ach_coronation.0022.c: "Jest wielu takich, którzy zgodziliby się po zaledwie drobnej zachęcie…"
 ach_coronation.0022.c.failure: "Twoja natarczywość zaczyna irytować ludzi"
 ach_coronation.0022.c.success: "Frakcja, której każdy członek to [GetVassalStance( 'zealot' ).GetTextIcon] [GetVassalStance( 'zealot' ).GetName|l], sprzymierzyła się przeciwko osobie znanej jako [host.GetTitledFirstNameNoTooltip]"
 ach_coronation.0022.d: "Zachowanie dystansu wydaje się… zasadne"
 ach_coronation.0022.d.flavor: "W czasach zarazy najlepiej trzymać wrogów z dala, a przyjaciół jeszcze dalej"
 ach_coronation.0023.t: "[foreign_warrior.Custom('KnightCultureNoTooltip')] i jego [ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_coronation.0023.desc: "Witam nowoprzybyłych, kiedy pojawia się przede mną obca postać z egzotycznym ostrzem przy boku. Natychmiast pada na kolana i wytwornym gestem oferuje mi swój miecz.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] mnie wysłucha! Długie dni przyszło mi spędzić w drodze z dala od miejsca znanego jako [foreign_ruler.GetCapitalLocation.GetName] i dotarło do mych uszu, że potrzebujesz lojalnych sług. Potężny władco, pozwól mi odnaleźć chwałę i służyć ci tak, jak służę w imię [foreign_warrior.GetFaith.HighGodNamePossessive]!"
 ach_coronation.0023.desc.clergy.angry: "\n\nZauważam, jak [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)] rzuca pogardliwe spojrzenie, kiedy wspominam postać, którą jest [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)|l] bóg."
 ach_coronation.0023.desc.clergy: "\n\nZauważam, jak [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|l] rzuca ciekawskie spojrzenie, kiedy wspominam postać, którą jest [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)|l] bóg."
 ach_coronation.0023.a: "I #EMP to#! jest prawdziwy [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip|l]!"
 ach_coronation.0023.b: "Tomój nowy [GetCourtPositionType('champion_court_position').GetNameNoTooltip|l]!"
 ach_coronation.0023.c: "Witaj na moim dworze!"
 ach_coronation.0023.d: "Ta gnida ma stąd natychmiast zniknąć!"
 cultural_acceptance_gain_accepted_foreign_warrior: "Zaakceptuj zagranicznego wojownika"
 ach_coronation.0025.t: "Pić i weselić się"
 ach_coronation.0025.desc: "Cieszę się świeżym powietrzem i widokiem na miejsce znane jako [feast_location.GetBaronyNameExplicitly] z dala od uczty. Do mych uszu docierają odgłosy kochanków baraszkujących w pobliskich krzakach, podczas gdy niebezpiecznie blisko nich jakiś [ROOT.Char.Custom('KnightCultureNoTooltip')|l] zwraca zawartość swojego żołądka. Ale wszystko to przyćmiewają odgłosy tego, jak świętuje [feast_location.GetTitle.Custom('BaronyTownType')|l].\n\nNagle doznaję olśnienia!"
 ach_coronation.0025.desc.host: "Całe miejsce znane jako [feast_location.GetBaronyNameExplicitlyNoTooltip] mogłoby wznosić toast na moją cześć, gdyby tylko udało mi się zorganizować darmowy trunek na kilka nocy. Muszę znaleźć kupca, który sprzeda mi cokolwiek o tak późnej porze…"
 ach_coronation.0025.desc.guest: "Osoba znana jako [host.GetTitledFirstName] z pewnością doceniłaby, gdyby tłum skandował jej imię. Noc darmowego pijaństwa w miejscu takim, jak [feast_location.GetTitle.Custom('BaronyTownType')]… Muszę tylko znaleźć kupca, który sprzeda mi cokolwiek o tak późnej porze…"
 ach_coronation.0025.a: "Niech leje się [baron.Custom('RegionalAlcoholicDrink')|l]. Zapłacę z własnej kieszeni!"
 ach_coronation.0025.b: "Może [baron.GetTitledFirstName] też się dołoży?"
 ach_coronation.0025.b.flavor: "Dzięki trunkom, które udało nam się zdobyć, miejsce znane jako [feast_location.GetName] zazna #EMP prawdziwej#! uciechy!"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName] się zgadza – niech czas upływa radośnie!"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName] nie dostrzega geniuszu twojego pomysłu"
 ach_coronation.0025.b.tt: "Masz cechę [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l] lub [GetTrait('drunkard').GetName( GetNullCharacter )|l] i posiadasz co najmniej [GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V] szt. [gold_i] [Concept('gold', 'złota')|E]"
 ach_coronation.0025.c: "Może jednak nie… Więcej zostanie dla mnie!"
 ach_coronation.0025.c.temperate: "Nie potrzeba trunków, żeby się dobrze bawić!"
 ach_coronation.0025.c.flavor: "W środku czeka jeszcze więcej zabawy"
 ach_coronation.0026.t: "Złowróżbne omeny"
 ach_coronation.0026.desc: "Uczta trwa w najlepsze. Z każdym uderzeniem bębnów czuję przebiegające po kręgosłupie dreszcze, a myśl, że przez moje gardło miałyby znów przepłynąć [ROOT.Char.Custom('GetExpensiveDrink')|l], niemalże doprowadza mnie do wymiotów. Wódz zapewne uznałby to za zły omen, gdyby właśnie teraz zebrało mi się na wymioty!\n\nJak na zawołanie [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzi z talerzem jedzenia i kubkiem czegoś obrzydliwego."
 ach_coronation.0026.a: "Muszę to wytrzymać!"
 ach_coronation.0026.a.tt: "Zaciśniesz zęby i spróbujesz przetrwać noc"
 ach_coronation.0026.a.tt.sick: "Czujesz, że zbliża się gorączka"
 ach_coronation.0026.a.tt.sick.failure: "Nie jesteś w stanie tego ukryć"
 ach_coronation.0026.a.tt.sick.success: "Trzymasz się mocno"
 ach_coronation.0026.a.tt.critical_success: "Chwalmy [ROOT.Char.GetFaith.HighGodNamePossessive] – złe samopoczucie mija"
 ach_coronation.0026.b: "Niech mi [vassal.GetTitledFirstNameNoTooltip] pomoże!"
 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName] spędzi pozostałą cześć uczty, pomagając ukryć twoją niedyspozycję"
 ach_coronation.0026.c: "Wystarczy, muszę opuścić ucztę i odpocząć."
 ach_coronation.0026.c.flavor: "Wyjście z własnej uczty zapewne zostanie źle odebrane"
 ach_coronation.0027.t: "Rozkoszna niespodzianka"
 ach_coronation.0027.desc: "– Jest i [ROOT.Char.Custom2('RelationToMeAddress', partaker)|l]! – zaczyna [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)], a w ślad za [partaker.Custom('PL_nim_nia')] do mojego stołu dociera pewien szczególny zapach. – Jest tu pewna niezwykła osoba, którą musisz poznać."
 ach_coronation.0027.desc.char.crusader: "Z pełnej przygód krucjaty wróciła z przepysznymi, egzotycznymi saraceńskimi ciasteczkami!"
 ach_coronation.0027.desc.char.varangian: "Ze swoich przygód wśród zbiorowości znanej jako [emperor_culture.GetCollectiveNoun] przywiozła te osobliwe ciasteczka!"
 ach_coronation.0027.desc.char.other: "Przywiozła ze sobą cudowne, kwiatowe ciasteczka z haszyszem!"
 ach_coronation.0027.a: "Wykupię cały [stoner.GetHerHis] zapas!"
 ach_coronation.0027.b: "Co mi szkodzi?"
 ach_coronation.0027.b.hashishiyah: "Brzmi jak [stoner.GetWomanMan] kultury!"
 ach_coronation.0027.c: "Na #EMP moją#! koronację? Idź precz!"
 ach_coronation.0027.d: "– Niech [partaker.GetFirstNameNoTooltip] rozkoszuje się nimi bez mojego udziału."
 ach_coronation.0027.d.host: "Dobry gospodarz dba o to, by zostawić jak najwięcej dobrego gościom!"
 purchased_hashish_opinion: "Zakup haszyszu"
 ach_coronation.0028.t: "Upojenie w słusznej sprawie"
 ach_coronation.0028.desc: "– [ROOT.Char.GetFirstName]! – krzyczy przez salę [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)], a robi to dość głośno, by [drinker.Custom('PL_jego_jej')] głos dało się słyszeć ponad wrzawą tłumu świętującego koronację. – Myślisz, że nowa korona czyni cię kimś wielkim? Biorę więc [drinker.GetFaith.HighGodNamePossessive] za świadka, a ty pij! Pokaż, że zasługujesz na swój tytuł jako [ROOT.Char.GetTitleAsNameNoTooltip]!\n\nCzuję na sobie mnóstwo wyczekujących spojrzeń – goście z niecierpliwością nasłuchują mojej odpowiedzi."
 ach_coronation.0028.a: "[drinker.GetTitledFirstNameNoTooltip] trafia na godnego przeciwnika!"
 ach_coronation.0028.a.win: "Pijecie razem, ale [drinker.GetFirstNameNoTooltip] ma słabszą głowę!"
 ach_coronation.0028.a.lose: "Nie dotrzymujesz tempa"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip] nie ma najmniejszych szans"
 ach_coronation.0028.b.lose: "Twój udział zostaje odkryty!"
 ach_coronation.0028.b: "Gdyby udało mi się dodać [drinker.Custom('PL_mu_jej')] czegoś do trunku…"
 ach_coronation.0028.c: "Nie sądzę."
 ach_coronation.0029.t: "[ROOT.Char.GetTitleAsNameNoTooltip] na polowaniu"
 ach_coronation.0029.desc: "Uwielbiam pieczyste, zwłaszcza [ROOT.Char.Custom('GetFoodBird')] to jedno z moich ulubionych dań, ale nasze opowieści są jeszcze lepsze! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )] [second.GetFirstName] i ja przez wiele godzin wymieniamy się opowieściami o naszych najlepszych polowaniach.\n\n– Wystarczy! – woła [first.GetTitledFirstNameNoTooltip]. – Masz już koronę, więc po uczcie możesz zarządzić polowanie! Zadbamy o to, żeby było szczególne. Zasługujesz na to jako [ROOT.Char.GetTitleAsNameNoTooltip]!\n\n– Tak jest! – przytakuje gorliwie [second.GetFirstNameNoTooltip]. – [ROOT.Char.GetTitleAsNameNoTooltip] na polowaniu!"
 ach_coronation.0029.a: "Tak! [ROOT.Char.GetTitleAsNameNoTooltip] na polowaniu!"
 ach_coronation.0029.a.flavor.impress_attendees: "Zadbasz o to, by usłyszano o tym w każdym zakątku miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ach_coronation.0029.a.flavor.embrace_supporters: "To zjednoczy mnie i moich zwolenników!"
 ach_coronation.0029.a.flavor.exalt_crown: "A upolowana przez nas zwierzyna będzie symbolem moich rządów!"
 ach_coronation.0029.a.impressive_hunt: "Następna zorganizowana przez ciebie aktywność typu [GetActivityType('activity_hunt').GetName|l] poprawi [Concept('opinion', 'opinię')|E] [Concept('vassals', 'wasali')|E] na twój temat"
 ach_coronation.0029.a.personal_hunt: "Następna zorganizowana przez ciebie aktywność typu [GetActivityType('activity_hunt').GetName|l] może sprawić, że [guests|El] będący [Concept('vassal', 'wasalami')|E] otrzymają następującą [Concept('trait', 'cechę')|E]: [GetTrait('loyal').GetName( GetNullCharacter )|l]"
 ach_coronation.0029.a.glorious_hunt: "Następna zorganizowana przez ciebie aktywność typu [GetActivityType('activity_hunt').GetName|l] zwiększy twoją [Concept('legitimacy', 'legitymację')|E]"
 ach_coronation.0029.b: "A może zamiast tego urządzimy łowy sokolnicze?"
 ach_coronation.0029.b.free_falconry: "Następna zorganizowana przez ciebie aktywność typu [GetActivityType('activity_hunt').GetName|l] sokolnicze nie będzie wymagać [Concept('gold', 'złota')|E]"
 ach_coronation.0029.b.flavor: "Wasza dwójka oczywiście zatroszczy się o ptaki!"
 ach_coronation.0029.c: "Ha! Nie będę mieć na to czasu!"
 ach_coronation.0029.c.virtuous: "A gdzie „umiar we wszystkim”?"
 ach_coronation.0029.c.virtuous.tt: "Ta opcja jest dostępna, ponieważ twoja [faith|El] [THIS.Char.GetFaith.GetAdjective|l] uznaje za [virtuous|El] posiadanie następującej cechy: [GetTrait('temperate').GetName( GetNullCharacter )|l]"
 hunt_kings_hunt_header: "[ROOT.Char.GetTitleAsNameNoTooltip] na polowaniu"
 hunt_default_header: "Polowanie"
 every_non_disloyal_vassal_attendee_tt: "Każdy z [Concept('vassals', 'wasali')|E] osoby znanej jako [host.GetTitledFirstName], który nie jest [GetTrait('disloyal').GetName( GetNullCharacter )|l]"
 every_detractor_tt: "Każdy [coronation_detractor|El] biorący udział w [Concept('coronation', 'koronacji')|E]"
 every_non_detractor_tt: "Każdy [guest|E] [Concept('coronation', 'koronacji')|E], który nie jest [Concept('coronation_detractor', 'krytykantem')|E]"
 every_zealot_vassal_guest_tt: "Każdy [vassal|El] biorący udział w tej [Concept('activity', 'aktywności')|E], którego postawa to [GetVassalStance( 'zealot' ).GetTextIcon] [GetVassalStance( 'zealot' ).GetName|l]"
 every_faith_warrior_guest_tt: "Każdy [GetTrait('faith_warrior').GetName( GetNullCharacter )|l] lub [GetTrait('crusader_king').GetName( GetNullCharacter )|l] biorący udział w tej [Concept('activity', 'aktywności')|E]"
 available_because_host_intent_tt: "Ta opcja jest dostępna, ponieważ [Concept('intent', 'zamiarem')|E] osoby znanej jako [host.GetTitledFirstName] jest [host.GetInvolvedActivityIntent.GetName|l]"
 available_because_skill_learning_tt: "Ta opcja jest dostępna z powodu twojego wysokiego współczynnika [Concept('skill', 'umiejętności')|E] [Concept('learning', 'nauki')|E]"
 available_because_piety_vs_host_tt: "Ta opcja jest dostępna, ponieważ masz wyższy [piety_level|El] niż [host.GetTitledFirstName]"
 available_because_of_shared_religion_tt: "Ta opcja jest dostępna, ponieważ ty i druga postać to [THIS.Char.GetFaith.GetReligion.GetAdherentNamePlural]"
 because_you_have_diligent_tt: "#P [GetTrait('diligent').GetName( GetNullCharacter )], którą jesteś, nie sprawi, że ludzie rozsieją na twój temat [GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip|l]#!"
