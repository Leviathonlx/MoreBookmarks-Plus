 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUINameNotMe] zapobiega wybuchowi chaosu. Co gorsza, ludzie [host.Custom('PL_mu_jej')] wiwatują!"
 ach_coronation.0015.a.tt.initiator.failure: "Porażka!"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.GetShortUINameNotMe] zapobiega katastrofie. Cholera!"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "Żołnierze osoby znanej jako [host.GetShortUINameNotMe] kładą kres chaosowi. Ludzie boją się [host.Custom('PL_go_jej')] bardziej niż kiedykolwiek wcześniej"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUINameNotMe] wykorzystuje swoje umiejętności medyczne, aby pomóc rannym – ludzie ogłaszają [host.Custom('PL_go_ja')] bohaterem!"
 ach_coronation.0015.a.tt.initiator.success: "Sukces!"
 ach_coronation.0015.a.tt.initiator.success.desc: "Osoba znana jako [host.GetShortUINameNotMe] zostaje upokorzona, a jej koronacja – zrujnowana!"
 ach_coronation.0015.a.tt.initiator.critical_success: "Masakra!"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "Żołnierze służący osobie znanej jako [host.GetShortUINameNotMe] przesadzają i zabijają wiele osób. To ogromny skandal!"
