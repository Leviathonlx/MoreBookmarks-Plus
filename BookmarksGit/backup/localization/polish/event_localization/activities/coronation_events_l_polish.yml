 ach_coronation.0014.a.tt.host.failure.magnificence: "[coronation_magnificence|E] koronacji postaci znanej jako [host.GetTitledFirstName] może zostać znacznie zmniejszona"
 ach_coronation.0014.a.tt.host.failure.host: "[host.GetTitledFirstName] może stracić [Concept('legitimacy', 'legitymację')|E] lub [prestige|El]"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.GetTitledFirstName] może przesadzić z reakcją, potencjalnie zabijając wiele innych osób oraz zwiększając tym samym swój [dread|El] i [Concept('tyranny', 'tyranię')|E]"
 ach_coronation.0014.a.tt.failure.indoors: "Zgiełk sprawia, że nikt cię nie słyszy"
 ach_coronation.0014.a.rock: "[first.GetShortUINameNotMe] dostaje kamieniem w twarz i zyskuje następującą [Concept('trait', 'cechę')|E]: [GetTrait('wounded_1').GetName( GetNullCharacter )|LVl]"
 ach_coronation.0014.b: "Być może da się w inny sposób wykorzystać te tłumy…"
 ach_coronation.0014.b.flavor: "Moi szpiedzy poruszają się na miejscu niezauważenie."
 ach_coronation.0014.b.tt: "Posiadasz cechę [GetTrait('schemer').GetName( GetNullCharacter )|l] lub [GetTrait('deceitful').GetName( GetNullCharacter )|l] bądź twój współczynnik [Concept('intrigue', 'intrygi')|E] wynosi co najmniej [SCOPE.ScriptValue('very_high_skill_rating')|0V]"
 ach_coronation.0014.c: "Będę pierwszą osobą, która złoży wyrazy szacunku."
