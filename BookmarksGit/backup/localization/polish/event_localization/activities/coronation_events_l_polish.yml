l_polish:
 # Events
 ach_coronation.0001.t: "Przybycie"
 ach_coronation.0001.travel: "Udało mi się wreszcie dotrzeć do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. To tu odbędzie się koronacja."
 ach_coronation.0001.notravel: "Z myślą o koronacji z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] wysłano wieści i służących."
 ach_coronation.0001.intro.hre: "Koronacja władcy, którym jest [host.GetTitleAsName], nie jest błahym wydarzeniem. Do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] zdają się przybywać wszyscy mieszkańcy miejsca, którym jest [host.GetPrimaryTitle.GetTierAsName], a w powietrzu trzepoczą już sztandary elektorów i setek miejscowych szlachciców."
 ach_coronation.0001.intro.hre_host: "Niebawem zasiądę na tronie Karola Wielkiego, założę koronę Ottona i przemówię głosem Augusta. Elektorzy już zdecydowali, niech żyje [ROOT.Char.GetTitleAsNameNoTooltip]. Teraz nadszedł czas, aby wszyscy inni poszli w ich ślady."
 ach_coronation.0001.intro.byzantine: "Te wydarzenia sprawią, że [host.GetTitledFirstName] dołączy do grona znamienitych postaci pokroju Herakliusza i Justyniana. Przewodzenie [Glossary( 'Romajom', 'ROMAIOS_GLOSS' )] oznacza przewodzenie światu i można mieć tylko nadzieję, że [host.GetTitledFirstNameNoTooltip] sprosta temu wyzwaniu."
 ach_coronation.0001.intro.byzantine_host: "Wkrótce zajmę należne mi miejsce obok Konstantyna i Teodozjusza. Jam jest [Glossary( 'autokrator', 'AUTOKRATOR_GLOSS')], pan wszechświata, władca całego Rzymu – [ROOT.Char.GetTitleAsName]!"
 ach_coronation.0001.intro.host: "W powietrzu czuć zniecierpliwienie, gdy dociera do mnie, że w końcu otrzymam tytuł. Niech żyje [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
 ach_coronation.0001.intro.notravel_host: "Dopiero gdy rozesłano ostatnie zaproszenie, a dwór rozpoczął przygotowania, dotarło do mnie, że w końcu otrzymam tytuł. Niech żyje [ROOT.Char.GetTitleAsName] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
 ach_coronation.0001.guest: "[host.GetTitledFirstName] dostąpi koronacji w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]. Mogę jedynie mieć nadzieję, że udowodni, iż jest osobą godną noszenia korony."
 ach_coronation.0001.ending.host_arbitrary: "\n\nNiebawem wszyscy będą mówili: niech żyje [ROOT.Char.GetTitleAsNameNoTooltip]! Moje panowanie będzie wyglądać w końcu tak, jak #emp ja#! sobie tego życzę."
 ach_coronation.0001.ending.host_cynical: "\n\nPrzygotowuję się do ukłonu na oczach obywateli przed osobą, którą jest [priest.GetFirstName], niczym pobożny głupiec, lecz gdy powstanę, nikt mnie więcej nie zmusi do słuchania [priest.Custom('PL_jego_jej')] paplaniny!"
 ach_coronation.0001.ending.host_cynical_hof: "\n\nZaprawdę nie mogę się doczekać, aż [priest.GetTitledFirstName] zacznie przechadzać się w towarzystwie najnudniejszych ludzi, jakich można sobie wyobrazić…"
 ach_coronation.0001.ending.host_impatient: "\n\nNie mogę się doczekać, żeby mieć to już za sobą! To oczekiwanie jest niczym tortury, [ROOT.Char.Custom('GetBusynessOpinion')] nie będzie czasu się nad tym zastanowić…"
 ach_coronation.0001.ending.host_just: "\n\nDo tej pory mówiono, że moje panowanie jest bezprawne, że jestem tylko pretendentem. Kiedy jednak skończy się dzisiejsza ceremonia, w końcu ludzie zaczną mówić: niech żyje [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0001.ending.host_ambitious: "\n\nRaduje mnie świadomość, że wkrótce na moją głowę zostanie nałożona korona, lecz to tylko pierwszy krok do #EMP prawdziwej#! chwały."
 ach_coronation.0001.ending.host_compassionate: "\n\nChoć chwała, która nadejdzie, będzie wielka, muszę pamiętać, że mój lud będzie oczekiwać rezultatów mego panowania."
 ach_coronation.0001.ending.host_trusting: "\n\nWkrótce wszyscy moi wasale będą tu ze mną, a każdy z nich z pewnością będzie wiwatował na moją cześć!"
 ach_coronation.0001.ending.host_paranoid: "\n\nWkrótce wszyscy moi wasale będą tu ze mną, a miejsce znane jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] stanie się gniazdem żmij. Będzie trzeba na siebie uważać…"
 ach_coronation.0001.ending.host_zealous: "\n\nMuszę się pomodlić, gdyż decyzja, czy zasługuję na ten zaszczyt, leży wyłącznie w rękach [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ach_coronation.0001.ending.host_content: "\n\nPrawdę mówiąc, mogę się obejść bez tego wszystkiego, lecz są pewne rzeczy, które [ROOT.Char.GetTitleAsNameNoTooltip] po prostu musi zrobić."
 ach_coronation.0001.ending.host_gregarious: "\n\nTrzeba będzie rozmawiać z ogromną liczbą osób… To może być całkiem niezła zabawa!"
 ach_coronation.0001.ending.host_craven: "\n\nMam nadzieję, że wszystko pójdzie dobrze, o ile moi wasale będą posłuszni… Będą posłuszni, prawda?"
 ach_coronation.0001.ending.host_shy: "\n\nCałe państwo będzie niebawem należeć do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]… Im szybciej się to skończy, tym lepiej."
 ach_coronation.0001.ending.host_arrogant: "\n\nWkrótce wszyscy – zarówno pospólstwo, jak i lordowie – będą mi się kłaniać… I dobrze."
 ach_coronation.0001.ending.host_calm: "\n\nChoć koronacja powinna być radosnym dniem dla wszystkich, muszę mieć się na baczności. Nadchodzące dni mogą okazać się niebezpieczne…"
 ach_coronation.0001.ending.host_gluttonous: "\n\nNie mogę się doczekać koronacji! Wspaniale będzie dzielić posiłek z obywatelami jako [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0001.ending.host_eccentric: "\n\nNiebawem mnie ukoronują i będę panować #EMP wiecznie#!."
 ach_coronation.0001.ending.host_neutral: "\n\nChoć moje panowanie już trwa, to dopiero koronacja faktycznie mnie namaści. Niech żyje [ROOT.Char.GetTitleAsNameNoTooltip]! Czekam w gotowości."
 ach_coronation.0001.ending.hostile_host: "\n\nNie można powiedzieć, że ja i [host.GetTitledFirstNameNoTooltip] się przyjaźnimy, lecz jakoś to wytrzymam – państwo też."
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip] ma do mnie słabość. Niechaj [host.GetHerHis] panowanie będzie owocne zarówno dla [host.Custom('PL_niego_niej')], jak i dla mnie! Ale szczególnie dla mnie…"
 ach_coronation.0001.ending.neutral_host: "\n\n[host.GetTitleAsNameNoTooltip] może wzbudzać miłość lub nienawiść, aczkolwiek nikt nie może zaprzeczyć poczuciu ważności, które towarzyszy świadkom tego wydarzenia."
 ach_coronation.0001.a: "Niebawem rozpocznie się moje panowanie!"
 ach_coronation.0001.a.eccentric: "Na zawsze…"
 ach_coronation.0001.a.bad: "Czas zobaczyć, w jakie kłopoty mogę się wpakować…"
 ach_coronation.0001.a.good: "Dziś zaczyna się nowy rozdział."
 ach_coronation.0001.tt.hof_visit.title: "Święta wizyta"
 ach_coronation.0001.tt.hof_visit: "Miejsce znane jako [hof.GetCurrentLocation.GetBaronyNameExplicitly] zyskuje modyfikator „[GetModifier('ach_hof_visit_modifier').GetNameWithTooltip]” ze względu na przybycie osoby, którą jest [hof.GetTitledFirstName]"
 ach_coronation.0010.t: "[hof.GetTitledFirstNameNoTooltip] przybywa"
 ach_coronation.0010.desc.desc_opening: "Dzwony zaczynają bić w świątyniach, a na niemal każdej ulicy w miejscu znanym jako [coronation_site.GetHolding.GetName] ludzie wiwatują, gdy na horyzoncie pojawiają się sztandary osoby, którą jest [hof.GetTitledFirstName]."
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "Mój [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName] i ja jesteśmy pierwszymi osobami, z którymi wita się [hof.GetTitleAsNameNoTooltip]. Po [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))] wchodzimy do miejsca, którym jest [coronation_site.GetHolding.GetNameNoTooltip|l].\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName] i [greeter.Custom('PL_jego_jej')] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName] są pierwszymi osobami, które witają delegację z miejsca znanego jako [hof.GetPrimaryTitle.GetName]. Dopiero po [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] wchodzą do miejsca, którym jest [coronation_site.GetHolding.GetNameNoTooltip|l].\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName] i miejscowy [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [greeter_2.GetTitledFirstName], są pierwszymi osobami, które witają delegację z miejsca znanego jako [hof.GetPrimaryTitle.GetName]. Dopiero po [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] wchodzą do miejsca, którym jest [coronation_site.GetHolding.GetNameNoTooltip|l].\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "Miejscowa biedota nie powinna spodziewać się zbyt wielu datków – wieść niesie, że [hof.GetTitledFirstNameNoTooltip] to skąpiradło. Biedacy z pewnością sami doświadczą"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName] słynie ze swojej szczodrości. Miejscowa ludność z pewnością doczeka się hojnych datków i"
 ach_coronation.0010.desc.desc_first.compassionate: "[hof.GetTitleAsNameNoTooltip] wykazuje niesamowite miłosierdzie, a ludzie gremialnie ślą do [hof.Custom('PL_niego_niej')] prośby o pomoc i rozprawiają na temat"
 ach_coronation.0010.desc.desc_first.cynical: "Sława, którą cieszy się [hof.GetTitledFirstName], nie wywodzi się z [hof.Custom('PL_jego_jej')] wiary, lecz z"
 ach_coronation.0010.desc.desc_first: "Wierni gromadzą się, aby ujrzeć osobę znaną jako [hof.GetTitledFirstNameNoTooltip], a za nimi podąża każdy kupiec i biedak zamieszkujący miasto, jak również ci, którzy chcą po prostu doświadczyć"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "[hof.Custom('PL_jego_jej')] słynnych płomiennych kazań i wyjątkowej gorliwości."
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.Custom('PL_jego_jej')] legendarnie ognistej postawy i aroganckiego usposobienia."
 ach_coronation.0010.desc.desc_second.lustful: "[hof.Custom('PL_jego_jej')] niechlubnych… skłonności."
 ach_coronation.0010.desc.desc_second.strong: "[hof.Custom('PL_jego_jej')] legendarnej postawy, sylwetki bez wątpienia pobłogosławionej przez [hof.GetFaith.HighGodNamePossessive]."
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.Custom('PL_jego_jej')] niechlubnego apetytu. Żaden deser w miejscu znanym jako [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] nie jest bezpieczny, nawet [hof.Custom('GetExpensiveDessert')]."
 ach_coronation.0010.desc.desc_second: "[hof.Custom('PL_jego_jej')] wielkiej doniosłości i prestiżu."
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "To zaskakujące, że [hof.GetTitledFirstNameNoTooltip] jest tutaj, zważywszy na moją trwającą ekskomunikę. Koszt [hof.Custom('PL_jego_jej')] błogosławieństwa będzie niewątpliwie wysoki…"
 ach_coronation.0010.desc.desc_ending.excommunicated: "Wielu ludzi dziwi się, że [hof.GetTitledFirstName] jest tutaj, zważywszy na to, że [host.GetFirstNameNoTooltip] przechodzi właśnie przez procedurę ekskomuniki. [host.GetTitleAsNameNoTooltip] z pewnością dużo zapłaci za swoją koronę…"
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip] i ja cieszymy się łączącą nas wielką przyjaźnią, a ta koronacja będzie dla nas niewątpliwie radosnym wydarzeniem."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "[hof.GetTitleAsNameNoTooltip] i [host.GetTitleAsNameNoTooltip] mają podobno bardzo przyjacielską relację, a ta koronacja będzie dla nich niewątpliwie radosnym wydarzeniem."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Jednak napięcia między osobami, którymi są [hof.GetTitleAsNameNoTooltip] i [host.GetTitleAsNameNoTooltip], [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], przez co atmosfera podczas koronacji będzie niewątpliwie gęsta."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Jednak napięcia między mną i osobą znaną jako [hof.GetTitleAsNameNoTooltip] [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], przez co atmosfera podczas koronacji będzie niewątpliwie gęsta."
 ach_coronation.0010.desc.desc_ending.low_fervor: "Wiara [hof.GetFaith.GetAdjective|l] przeżywała już lepsze dni. Nigdy wcześniej ogień wiary nie wydawał się tak przyćmiony, a prawdziwych wiernych nie trzeba było ze świecą szukać. Wierni i [hof.GetTitleAsNameNoTooltip] mają z pewnością nadzieję, że koronacja umocni wiarę na tych ziemiach."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "Ja i [hof.GetTitleAsNameNoTooltip] mamy dobre relacje, a tutejsza ludność będzie niewątpliwie wznosić za nas toasty przez wiele tygodni."
 ach_coronation.0010.desc.desc_ending.opinion_good: "[hof.GetTitleAsNameNoTooltip] i [host.GetTitleAsNameNoTooltip] mają dobre relacje, a tutejsza ludność będzie niewątpliwie wznosić za nich toasty przez wiele tygodni."
 ach_coronation.0010.desc.desc_ending.neutral: "Fakt, że to [hof.GetTitledFirstNameNoTooltip] we własnej osobie przeprowadzi koronację, robi wrażenie, lecz niewątpliwie cena tego wydarzenia będzie wysoka."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "Moja legitymacja będzie niepodważalna, gdy [hof.GetTitledFirstName] mnie ukoronuje."
 ach_coronation.0010.b: "Cóż za imponujący widok!"
 ach_coronation.0010.b.rival: "Pfff! Niech [hof.Custom('PL_go_ja')] zaraza!"
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip] jest tutaj? Hurra!"
 ach_coronation.0010.b.lover: "Hmmm, muszę mieć nadzieję, że [hof.GetFirstNameNoTooltip] znajdzie dla nas czas…"
 ach_coronation.0010.b.heretic: "[hof.GetTitleAsNameNoTooltip]? Na pewno nie dla mnie!"
 ach_coronation.0010.b.heathen: "Kogo to obchodzi?"
 ach_coronation.0010.b.witch: "Być może nadszedł czas, aby gdzieś się zaszyć…"
 ach_coronation.0010.b.cynical: "Pfff! Tyle hałasu o nic."
 ach_coronation.0010.b.zealous: "Jesteśmy prawdziwie błogosławieni!"
 ach_coronation.0010.a: "Chwila! Muszę z [hof.Custom('PL_nim_nia')] pomówić!"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip] wysłuchuje twoich próśb! Chwalmy łaski [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip] odmawia spotkania"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip] uznaje twoje pytanie za afront"
 ach_coronation_0010_hof_desc_host.tt: "Aprobata ze strony osoby znanej jako [hof.GetTitledFirstName] poprawi twoją [Concept('legitimacy', 'legitymację')|E] i [fervor|El] [Concept('faith', 'wiary')|E] (wiara [hof.GetFaith.GetAdjective|l])"
 ach_coronation_0010_hof_desc_guest.tt: "Błogosławieństwo ze strony osoby znanej jako [hof.GetTitledFirstName] poprawi [Concept('legitimacy', 'legitymację')|E] osoby, którą jest [host.GetTitledFirstName], i [fervor|El] [Concept('faith', 'wiary')|E] (wiara [hof.GetFaith.GetAdjective|l])"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUINameNotMe] i delegacja z miejsca znanego jako [TARGET_CHARACTER.GetPrimaryTitle.GetName] przybywają na koronację osoby znanej jako [CHARACTER.GetTitledFirstName], wywołując wielką radość wśród pospólstwa."
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"
 ach_coronation.0011.t: "Cienie przed tronem"
 ach_coronation.0011.desc: "Żmije pełzają w zaułkach miejsca znanego jako [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]. Pośród służby i dworzan czyniących przygotowania [plotter.GetTitledFirstName] szepcze do kręgu niedawno przybyłych gości.\n\nCichną natychmiast, gdy podchodzę, a [plotter.GetFirstNameNoTooltip] kłania się głęboko.\n\n– [plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )|U] musi mi wybaczyć – mówi. – Przepraszam, rozmawialiśmy o… sprawach natury osobistej."
 ach_coronation.0011.a: "Prędzej czy później wyciągnę z [plotter.Custom('PL_niego_niej')] prawdę…"
 ach_coronation.0011.a.success: "Osoba znana jako [plotter.GetTitledFirstName] zostaje przyłapana na kłamstwie"
 ach_coronation.0011.a.success.tt: "Spisek został ujawniony! Zakładając, że w ogóle istnieje…"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName] wykręca się"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip] wszystko wyjawi. #BER W tej chwili.#!"
 ach_coronation.0011.b.flavor: "W [coward.Custom('PL_jego_jej')] oczach widać łzy. Byle szturchnięcie [coward.Custom('PL_go_ja')] złamie."
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName] wyjawi [scheme|El]. Jeżeli natomiast spisku nie ma, wyjawi [secret|El]."
 ach_coronation.0011.c: "Nie ze mną te numery! #EMP Straże!#!"
 ach_coronation.0011.c.paranoid: "To było #EMP WIADOME#!! Aresztować tych zdrajców!"
 ach_coronation.0011.c.wrathful: "Jak śmiesz?! Nie ze mną te numery! Straże!"
 ach_coronation.0011.d: "Będę mieć [plotter.Custom('PL_go_ja')] na oku…"
 ach_coronation.0011.scheme.plotter.toast: "[scheme|E] „[hostile_scheme.GetSchemeType.GetTypeNameNoTooltip]”, za który odpowiada [plotter.GetTitledFirstName], a którego celem jest [hostile_scheme.GetTargetCharacter.GetFirstName], zostaje ujawniony!"
 ach_coronation.0011.scheme.coward.toast: "[scheme|E] „[coward_scheme.GetSchemeType.GetTypeNameNoTooltip]”, za który odpowiada [coward.GetTitledFirstName], a którego celem jest [coward_scheme.GetTargetCharacter.GetFirstName], zostaje ujawniony!"
 ach_coronation.0011.secret.coward.toast: "Poznajesz [secret|E] „[revealed_secret.GetName]”, który skrywała osoba znana jako [coward.GetTitledFirstName]"
 ach_coronation.0011.coward.success: "[coward.GetTitledFirstName] łamie się w ciągu kilku sekund"
 ach_coronation.0011.hook.toast: "[coward.GetTitledFirstName] zaczyna płakać i bełkotać, zapewniając cię, że zrobi wszystko, aby udowodnić swoją lojalność"
 ach_coronation.0011.false.toast: "W [plotter.Custom('PL_jego_jej')] planach było wręczenie miłego podarunku"
 ach_coronation.0012.t: "Kwestia dobra i obrządku"
 ach_coronation.0012.desc: "W trakcie przygotowań do koronacji zmartwiony sługa oznajmia przybycie osób znanych jako [first.GetTitledFirstName] i [second.GetTitledFirstName] na chwilę przed ich wejściem do izby. W wyniku pomyłki obydwie z nich otrzymały zapewnienie, że podczas ceremonii będą trzymać symbol koronacji. Ten symbol to [ROOT.Char.Custom('GetRandomCoronationObject')].\n\nWszyscy od dawna wiedzą o ich konflikcie, a oddanie tej roli przez którąkolwiek z tych osób byłoby upokorzeniem dla jej rodu. Błahość samej roli nie ma tu znaczenia."
 ach_coronation.0012.a: "[first.GetTitledFirstNameNoTooltip] otrzyma ten zaszczyt."
 ach_coronation.0012.b: "[second.GetTitledFirstNameNoTooltip] – rola jest twoja."
 ach_coronation.0012.c: "Możemy rozwiązać ten problem!"
 ach_coronation.0012.c.flavor: "Może wspólnie podejdą do ołtarza?"
 ach_coronation.0012.c.tt.success: "Masz świetny plan"
