 ach_coronation.0013.t: "Władcy i plebejusze"
 ach_coronation.0013.intro: "Dzień upływa mi na wykonywaniu obowiązków we względnie spokojnej baronii znanej jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. To właśnie tam, "
 ach_coronation.0013.desc_opening.rainy_day: "kryjąc się przed deszczem"
 ach_coronation.0013.desc_opening.dry_day: "ciesząc się chwilą odpoczynku"
 ach_coronation.0013.desc_opening: "w miejscu, w którego pobliżu znajduje się [ROOT.Char.Custom('GetMainsquareCommons')], słyszę nagle czyjś krzyk.\n\n– #EMP [host.GetTitleAsNameNoTooltip]!#!\n\nGłos dochodzi zza rogu, gdzie jacyś [ROOT.Char.Custom('GetTaverngoersTribespeople')|l] popijają miejscowy trunek – [ROOT.Char.Custom('RegionalAlcoholicDrink')] – i plotkują."
 ach_coronation.0013.desc_conversation.mean.1: "– Co to za [host.GetTitleAsNameNoTooltip]? W życiu nie dane mi było spotkać większej kanalii! – wyrzuca z siebie [peasant.Custom2('dummy_peasant_profession', peasant)], ku uciesze pozostałych osób obecnych przy stole."
 ach_coronation.0013.desc_conversation.mean.2: "– [host.GetTitleAsNameNoTooltip]? A niech [host.Custom('PL_go_ja')] szlag trafi! Przez [host.Custom('PL_niego_nia')] [host.GetPrimaryTitle.GetTierAsName] niebawem obróci się w zgliszcza! – mówi do swoich towarzyszy [peasant.Custom2('dummy_peasant_profession', peasant)]."
 ach_coronation.0013.desc_conversation.mean.3: "– [dummy_gender.Custom('GetRandomRelation')|U] to [dummy_gender.Custom('lowly_servant_type')] w [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')] i mówi, że zawsze śmierdzi [host.Custom('PL_mu_jej')] z ust!"
 ach_coronation.0013.desc_conversation.mean.4: "– Słyszeliście, że [dummy_gender.Custom('lowly_servant_type')] odwiedza [host.Custom('PL_go_ja')] po nocach? – śmieje się [peasant.Custom2('dummy_peasant_profession', peasant)]. – A [host.GetSheHe] bierze [host.Custom('DeviantObjectArticle')] i…"
 ach_coronation.0013.desc_conversation.mean.4.chaste: "A niech mnie! Zakryję uszy, zanim usłyszę kolejne słowa."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "A niech mnie! Moja pobłażliwość ma swoje granice!"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "A niech mnie! [host.Custom('PL_jego_jej')|U] pobłażliwość ma swoje granice!"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "A niech mnie! Dlaczego ktokolwiek miałby tak kłamać?"
 ach_coronation.0013.desc_conversation.mean.5: "– Chodzą słuchy, że to parszywy bękart. Dopuszcza się niewiarygodnych czynów. Toż to potwór!"
 ach_coronation.0013.desc_conversation.nice.1: "– Niech żyje [host.GetTitleAsNameNoTooltip]! – mamrocze [peasant.Custom2('dummy_peasant_profession', peasant)] pośród chóru pijackich wiwatów."
 ach_coronation.0013.desc_conversation.nice.2: "– Chodzą słuchy, że [host.GetTitleAsNameNoTooltip] to najwspanialszy władca na świecie! Żaden inny nie jest tak [host.Custom('GetPrettyAdjective')] ani [host.Custom('GetPiousAdj')] – mówi jeden do drugiego."
 ach_coronation.0013.desc_conversation.nice.3: "– [dummy_gender.Custom('GetRandomRelation')] zna kogoś. To bodajże [ROOT.Char.Custom('GetRandomRelation')] i [ROOT.Char.GetSheHe] mówi, że [host.GetTitledFirstNameNoTooltip] to osoba skora do [host.Custom('GetMedievalDance')] i potrafi nim doprowadzić człowieka do łez! – głosi [peasant.Custom2('dummy_peasant_profession', peasant)]."
 ach_coronation.0013.desc_conversation.nice.4: "– [host.GetTitleAsNameNoTooltip]? Wystarczyło mi jedno spojrzenie – mówi [peasant.Custom2('dummy_peasant_profession', peasant)]. – Po [host.Custom('PL_jego_jej')] oczach widać, że to dobry człowiek!"
 ach_coronation.0013.desc_conversation.nice.5: "– [claimant.GetTitledFirstName]? Szlag niech trafi tego parszywego samozwańca – mówi [peasant.Custom2('dummy_peasant_profession', peasant)] ku uciesze tłumu. – Niech żyje [host.GetTitleAsNameNoTooltip]!"
 ach_coronation.0013.ending.agrees: "\n\nHa! Ci dobrzy ludzie mówią samą prawdę!"
 ach_coronation.0013.ending.disagrees: "\n\nJak ci prości #EMP chłopi#! śmią tak obrażać swego pana!"
 ach_coronation.0013.ending.neutral: "\n\nWygląda na to, że nawet plebejusze w dzisiejszych czasach interesują się polityką."
 ach_coronation.0013.a.weaken_detractors: "Chłopi! Mam dla was propozycję."
 ach_coronation.0013.a.weaken_detractors.flavor: "Mogę wymyślić o wiele lepsze plotki, które będą mogli rozpowszechniać!"
 ach_coronation.0013.a.weaken_detractors.tt: "Tłuszcza wyśmiewa twoich wrogów"
 ach_coronation.0013.b: "Cóż, wszystkich nie przekonam. #EMP STRAŻE!#!"
 ach_coronation.0013.c: "Sprawię, że zadrżą przed koroną!"
 ach_coronation.0013.c.tt.success: "Chłopi z przerażeniem w oczach błagają o litość"
 ach_coronation.0013.c.tt.failure: "Plotka niesie się mimo to…"
 ach_coronation.0013.flavor: "Ostra reprymenda przypomni tym głupcom, by trzymać gębę na kłódkę."
 ach_coronation.0013.d: "Ty tam! Polej mi!"
 ach_coronation.0013.d.flavor: "Jam jest [host.GetTitleAsNameNoTooltip] i chcę się napić, do cholery!"
 ach_coronation.0013.e: "Ech, czas wrócić do pracy."
 ach_coronation.0013.e.disagrees: "Jestem ponad tych głupców."
 ach_coronation.0013.e.flavor.mean: "Kto przejmowałby się gadaniem jakichś plebejuszy?"
 ach_coronation.0013.e.flavor.nice: "Kto powiedział, że plebejusze są niewykształceni?"
