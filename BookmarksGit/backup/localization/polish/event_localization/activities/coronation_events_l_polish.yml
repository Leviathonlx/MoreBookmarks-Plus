 ach_coronation.0014.t: "Na skraju chaosu"
 ach_coronation.0014.desc: "Stojąc na tyłach tłumu, widzę, jak delegacja osoby znanej jako [first.GetTitleAsName] miejsca o nazwie [first.GetPrimaryTitle.GetNameNoTier] przybywa na wydarzenie, by na własne oczy zobaczyć koronację, podczas której [host.GetTitledFirstName] otrzyma swój tytuł."
 ach_coronation.0014.desc.weather.rain: "Deszcz jest dziś bardzo silny, a"
 ach_coronation.0014.desc.weather.clear: "Choć pogoda jest dziś całkiem przyjemna,"
 ach_coronation.0014.desc.weather.indoors: "Miejsce koronacji – [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] – pęka w szwach, a"
 ach_coronation.0014.desc.reason.rain: "plebejusze są brudniejsi i bardziej rozjuszeni niż zwykle. Jeden z miejscowych poślizgnął się w błocie i upadł na drogę, a chwilę później nadgorliwi żołnierze, nad którymi władzę sprawuje [first.GetTitleAsNameNoTooltip], rzucili się na tłum, bijąc i odpychając pospólstwo od swojego zwierzchnika."
 ach_coronation.0014.desc.reason.local_discontent: "w miejscu, którym jest [coronation_site.GetHolding.GetHoldingType.GetName|l], czuć narastające napięcie. Kilku zgromadzonych chłopów szydzi i krzyczy, gdy [first.GetTitleAsNameNoTooltip] przechadza się obok nich. Niekiedy [host.GetPrimaryTitle.GetTitleAsNameNoTooltip] wręcz staje się obiektem wyzwisk!"
 ach_coronation.0014.desc.reason.low_control: "tutejsza ludność już od dłuższego czasu oponuje wobec wpływów [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective], toteż tłum obserwujący delegację nie wydaje się zbyt przyjazny."
 ach_coronation.0014.desc.reason.generic_indoors: "masa dworzan i gości zaczyna prędko walczyć o odrobinę przestrzeni, aby umożliwić wejście nowym przybyszom. Tłum jest coraz bardziej wzburzony, a w hali panuje niezwykła duchota. Kilka osób zaczyna krzyczeć i przepychać się łokciami."
 ach_coronation.0014.desc.reason.generic_outdoors: "tłum wydaje się wzburzony. Na ulicach pojawiło się za dużo osób, aby zobaczyć delegację. Wszyscy deptają sobie po stopach, a straż, nad którą władzę sprawuje [first.GetTitleAsNameNoTooltip], wygląda na poddenerwowaną."
 ach_coronation.0014.desc.ending: "\n\nUzmysławiam sobie, że tłum może zakłócić koronację. Jedyne, czego mu trzeba, to"
 ach_coronation.0014.desc.ending.byzantine: "\n\nUzmysławiam sobie, że zebrani tu [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] – gdyby ich odpowiednio podjudzić – mogliby zakłócić koronację. Jedyne, czego im trzeba, to"
 ach_coronation.0014.desc.ending.outdoors: "kamień…"
 ach_coronation.0014.desc.ending.indoors: "słowo…"
