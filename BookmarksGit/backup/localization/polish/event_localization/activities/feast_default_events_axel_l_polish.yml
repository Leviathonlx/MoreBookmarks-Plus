l_polish:
 feast_default_axel.1001.t: "Szaleństwa młodości"
 feast_default_axel.1001.desc: "– Daję – #EMP hep#! – słowo, to tutaj [ROOT.Char.GetTitleAsNameNoTooltip] trzyma swoje najlepsze trunki – Słyszę, jak [youngster_1.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))], mówi do drugiej osoby. To [youngster_2.GetTitledFirstName], bez dwóch zdań! Nicponie plądrują moją piwniczkę z winem!\n\nNajwidoczniej ta dwójka się do siebie zbliżyła, jednocześnie okazując mi brak szacunku."
 feast_default_axel.1001.a: "Na ich nieszczęście zapasy zostały wcześniej opróżnione."
 feast_default_axel.1001.b: "Tutaj, pokażę ci…"
 feast_default_axel.1001.c: "Wynocha stąd, bo każę was wychłostać!"
 drunk_high_spirits: "Dobre nastroje"
 drunk_high_spirits_desc: "Ta postać nadmiernie raczy się trunkami, opróżniając każdą skrytkę z alkoholem, jaką tylko znajdzie."
 bad_influence_modifier: "Zły wpływ"
 bad_influence_modifier_desc: "Ta postać dała się poznać jako nikczemny łotr, który często sprowadza innych na złą drogę."
