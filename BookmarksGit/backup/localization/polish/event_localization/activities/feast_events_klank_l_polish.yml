l_polish:
 feast_events_klank.1001.t: "Sposoby na tortury"
 feast_events_klank.1001.desc: "– W którym miejscu najlepiej zacząć ciąć? – pyta rozmarzonym głosem [fellow_torturer.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))], trzymając w dłoni sztylet. Co za [fellow_torturer.GetWomanMan|l] – to doprawdy moja bratnia dusza. Taka uczta może być wypełniona czymś więcej niż nudą i obżarstwem – to okazja do ulepszania swojej sztuki i spotkania podobnych umysłów.\n\n– Trzeba zacząć od [ROOT.Char.Custom('GetRandomBodyPart')]. To część ciała, której usunięcie w pierwszej kolejności – przynajmniej według moich doświadczeń – powoduje najgłośniejsze krzyki. Mam pewność, że ten sposób daje najsmaczniejsze rezultaty.\n\n[terrified_onlooker.GetName] w milczeniu gapi się w róg."
 feast_events_klank.1001.a: "Najpierw pokaż [ROOT.Char.Custom('DeviantObjectArticle')|l], niech ofiara spojrzy."
 feast_events_klank.1001.b: "Masz całkowitą rację!"
 feast_events_klank.1001.c: "Księga o nazwie #EMP [SCOPE.Custom('RandomEntertainmentTextName')]#! daje dużą inspirację."
