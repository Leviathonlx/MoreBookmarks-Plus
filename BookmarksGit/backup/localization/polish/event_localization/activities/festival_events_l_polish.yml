 festival_shamed_me: "Zawstydzono mnie"
 festival.107.t: "Miłosne przygody"
 festival.107.desc: "– Niech [ROOT.Char.GetTitledFirstNameNoTooltip] podejdzie na moment! – woła [target_character2.GetTitledFirstName], przywołując mnie do swojej grupy, gdy przechodzę nieopodal.\n\n– Czy doszły cię wieści o tym, co zaszło? Te dwie osóbki, [target_character.GetTitledFirstName] i [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))] persony znanej jako [courtier_host.GetTitledFirstName], [character_of_rumor.GetTitledFirstName], mogły się razem zbrukać – szepcze. – Istnieją powody, by sądzić, że [target_character.GetTitledFirstName] ma na sumieniu wizytę w komnatach, w których sypia [character_of_rumor.GetTitledFirstName]… lecz przekupiony sługa nie mógł wyjawić mi nic więcej.\n\nSłużba, rzecz jasna, słynie z #EMP niezwykłej#! rzetelności rozsiewanych plotek, lecz niezależnie od prawdziwości tych rewelacji, to doskonała okazja, by wpłynąć na reputację osoby, którą jest [target_character.GetTitledFirstNameNoTooltip]."
 festival.107.a: "Cóż, a #EMP mnie#! dotarły słuchy, że ta osoba, [target_character.GetTitledFirstName], noc spędziła za drzwiami!"
 festival.107.b: "Służba widziała niewiele, ale z pewnością sporo #EMP słyszała#!!"
 festival.107.c: "Jeśli zazdrościsz tych miłosnych podbojów, wiedz, że moi kompani mają sporo do zaoferowania."
 festival_embarrassed_me: "Zawstydzono mnie"
 festival_reinforced_group_cohesion: "Zacieśniono więzi"
 festival_enhanced_amorous_reputation: "Poprawiono miłosną reputację"
 festival.108.t: "Wachlarz z dedykacją"
 festival.108.desc: "[target_character2.GetTitledFirstName] podchodzi do mnie z psotnym błyskiem w oku.\n\n– Ten oto przedmiot leżał w cieniu pawilonu – zaczyna. – Doskonale pamiętam, że jeszcze parę godzin temu miała go w ręce osoba znana jako [target_character.GetTitledFirstName]. Co więcej, widnieje na nim nader… #EMP wymowny#! napis.\n\n– #EMP Możemy#! zwrócić [target_character.Custom('PL_mu_jej')] zgubę… Ale mam #EMP inny#! pomysł. Może polecę, by bez zbędnej dyskrecji „przekazać” go w [target_character.Custom('PL_jego_jej')] imieniu innej osobie. Świetnie sprawdzi się [target_character4.GetTitledFirstName] – to [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))] osoby znanej jako [target_character3.GetTitledFirstName], z którą [target_character.GetTitledFirstName] ma romans."
 festival.108.a: "Wspaniały pomysł! Tak zróbmy."
 festival.108.b: "Daj mi ten wachlarz. Zwrócę go #EMP osobiście#!."
 festival.108.c: "Na razie zachowajmy tę sprawę dla siebie."
 festival.109.t: "Poezja pod presją"
 festival.109.desc: "Fala rozbawienia przyciąga mnie tam, gdzie niewielki tłum zebrał się wokół dwójki naszych towarzyszy. – Niech [target_character2.GetTitledFirstName] uraczy nas wierszem! – ponagla [target_character.GetTitledFirstName] z pobrzmiewającą w głosie, ledwo skrywaną drwiną. – Z pewnością potrafisz ułożyć choć #EMP jeden#!?\n\n[target_character2.GetFirstNameNoTooltip], osoba, która zmysłem literackim nie dorównuje zwykłemu kamieniowi, spogląda na mnie błagalnie niczym osaczone zwierzę."
 festival.109.a: "Wygłośmy wiersz wspólnie. Ja będę zaczynać wers, a [target_character.GetFirstNameNoTooltip] raczy go #EMP kończyć#!."
 festival.109.b: "Niech [target_character2.GetFirstNameNoTooltip] olśni nas swoim kunsztem."
 festival.109.c: "Jeśli szukasz prawdziwego talentu literackiego, szukaj go wśród #EMP nas#!."
 opposed_me: "Sprzeciwiono mi się"
 helped_me: "Udzielono mi pomocy"
 compelled_poetry: "Wymuszono skomponowanie wiersza"
 festival_praised_poetic_prowess: "Pochwalono kunszt literacki"
 festival.114.t: "Samotność na brzegu"
 festival.114.desc: "Podczas nocnego spaceru moi towarzysze i ja dostrzegamy, że przy brzegu siedzi [target_character.GetTitledFirstName], wpatrując się tęsknie przed siebie.\n\nPrzez krótką chwilę wydaje mi się, że urzekło [target_character.Custom('PL_go_ja')] piękno księżyca odbijającego się w tafli wody, lecz wtem moją uwagę przykuwa gwar niosący się od grupy biesiadników. Wygląda na to, że [target_character.GetTitledFirstName] siedzi samotnie, bo towarzysze wsiedli na łódź bez [target_character.Custom('PL_niego_niej')]!"
 festival.114.a: "– Zapomnij o nich i przyłącz się do nas!"
 festival.114.b: "– Żałosne! Jak to jest być odrzuconym niczym zepsuta zabawka?"
 festival.114.c: "#EMP My#! nigdy nie porzucilibyśmy kogoś z naszego grona."
