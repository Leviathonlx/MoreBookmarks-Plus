 festival.100.t: "Pewnej księżycowej nocy"
 festival.100.desc: "Ledwie posłaniec, który dostarczył zaproszenie na przyjęcie podziwiania księżyca z osobą znaną jako [target_character.GetTitledFirstName], kończy mówić, dociera do mnie kolejny – niosąc list, w którym [target_character2.GetTitledFirstName] zaprasza mnie na wspólne spędzenie czasu tej samej nocy.\n\nTakie zgranie #EMP trudno#! uznać za czysty przypadek. Nadawcy listów wyraźnie pragną poddać mnie próbie. Przyjęcie któregokolwiek zaproszenia zostanie odebrane jako wyraz sympatii wobec gospodarza, a zarazem oznaka pogardy dla jego rywala."
 festival.100.a: "[target_character.GetTitledFirstNameNoTooltip] może liczyć na to, że zaszczycę [target_character.Custom('PL_go_ja')] swoją obecnością."
 festival.100.b: "[target_character2.GetTitledFirstNameNoTooltip] będzie tej nocy lepszym towarzystwem."
 festival.100.c: "Nie stawię się na żadnym wydarzeniu, a obu zapraszającym przekażę wyrazy ubolewania i szacunku."
 festival.100.d: "Urządźmy własne przyjęcie, które przyćmi wszelkie inne."
