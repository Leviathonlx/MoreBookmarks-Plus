 festival.101.t: "Perfumowane rękawy"
 festival.101.desc: "[target_character.GetTitledFirstName] pachnie tak intensywnie, że można [target_character.GetHerHim] #EMP wyczuć#! na długo przed tym, zanim się [target_character.GetHerHim] zobaczy. Choć zwyczaj #EMP każe#! nasączać szaty wonnym kadzidłem, rzadko kiedy bywa zamiarem to, by zapach niósł się na odległość stu kroków.\n\nByć może należałoby przekazać tej osobie dyskretną uwagę… Choć szept rzucony w cudze ucho może sprawić, że ten nietakt przetrwa w pamięci znacznie dłużej niż sam drażniący aromat."
 festival.101.a: "Poślij kogoś taktownego… i z kiepskim powonieniem."
 festival.101.b: "#EMP Wszyscy#! muszą się o tym dowiedzieć."
