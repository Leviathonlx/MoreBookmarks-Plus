l_polish:
 festival.001.t: "Zabłąkany w tłumie"
 festival.001.desc: "Obserwując tłum zgromadzony na uroczystości, z radością dostrzegam, że wypełnia go dziecięcy śmiech i uśmiechy rodziców przepełnione spokojem i dumą. A jednak coś niespodziewanie przykuwa moją uwagę – nagły, nieskładny ruch. Zbyt mały, by chodziło o dziecko. Zbyt… #EMP kudłaty#!?\n\nTo chyba szczeniak. Utyka nieporadnie między nogami olbrzymów, zagubiony i samotny pośród tłumu."
 festival.001.a.tt: "#weak Znajdźmy temu szczeniakowi nowy dom #!"
 festival.001.a: "Podejdź tu, maleńki, zajmiemy się tobą."
 festival.001.b: "Jego los mnie nie interesuje."
 festival.001.b.tt: "Na pewno szczeniakowi uda się znaleźć nowy dom…"
 festival.001.b.custom.tooltip: "Pozostawiasz szczeniaka własnemu losowi"
 festival.002.t: "Wnikliwy umysł"
 festival.002.desc: "Delikatne szarpnięcie za rękaw odrywa mnie od festiwalowego zgiełku. Spoglądam w dół, gdzie moje spojrzenie spotyka się z wielkimi i pełnymi zdumienia oczami dziecka.\n\n– Dlaczego jest tu tylu ludzi? – pyta wprost z niewinną ciekawością. – Co tu się dzieje?"
 festival.002.a: "No cóż, opowiem ci pewną historię…"
 festival.002.a.inspired_child: "Wydaje się, że dziecko chce posłuchać opowieści"
 festival.002.a.bored_child: "Dziecko nie lubi opowieści"
 festival.002.b: "Rodzice nie nauczyli cię, żeby nie rozmawiać z nieznajomymi?"
 festival.002.b.flavor: "#weak Ten bezczelny młokos zasługuje na „nagrodę” za swoją bezczelność.#!"
 festival.002.c: "Niech ktoś [curious_child.Custom('PL_go_ja')] odprowadzi do [curious_child.GetHerHis] rodziców. #EMP Byle szybko#!."
 child_is_excited: "Dziecko jest zachwycone twoimi opowieściami"
 child_is_bored: "Dziecko ziewa i odchodzi w trakcie twojej opowieści"
 child_is_kicked: "Szybki pstryczek w ucho i dziecko ucieka z powrotem w tłum"
 festival.003.t: "Wyśmienite przysmaki"
 festival.003.desc: "[ROOT.Char.Custom('GetLocalStreetFoodPlural')|U]… Ten zapach, unoszący się znad straganu, kusi mnie słodkimi i pikantnymi obietnicami, sprawiając, że mój burczący żołądek upomina się o natychmiastową uwagę.\n\nDługa kolejka świadczy o niegasnącym apetycie tłumu, lecz czyż gospodarz tego dnia nie powinien cieszyć się #EMP pewnymi#! przywilejami?"
 festival.003.a: "Zróbcie przejście! [ROOT.Char.GetTitleAsNameNoTooltip] idzie!"
 festival.003.b: "Pozwól ludziom cieszyć się tymi drobnymi przyjemnościami."
 festival.004.t: "Szeptane życzenia"
 festival.004.desc: "Goście gromadzą się wokół bambusa, do którego gałęzi przyczepiono papierowe karteczki z zapisanymi życzeniami.\n\nW łagodnym blasku gwiazd moi ludzie powierzają swoje marzenia ukochanym w niebie, a mnie ogarnia myśl, że i ja mogę mieć życzenie do spełnienia."
 festival.004.a: "Niech bogowie obdarzą wszystkich bogactwem i dostatkiem."
 festival.004.b: "Pragnę miłości tak wiecznej, jak same gwiazdy."
 festival.004.c: "Daj mi siłę, która pozwoli mi zrealizować moje ambitne plany."
 festival.004.d: "Chcę wkrótce znaleźć miłość."
 prosperity_festival_in_province_modifier: "Życzenie pomyślności"
 prosperity_festival_in_province_modifier_desc: "Gwiazdy zdają się łaskawie spoglądać na to hrabstwo, a jego władca prosi o pomyślność dla wszystkich jego mieszkańców"
 prosperity_festival_find_love_modifier: "Życzenie miłości"
 prosperity_festival_find_love_modifier_desc: "Ta postać poprosiła o znalezienie miłości"
 prosperity_festival_health_modifier: "Życzenie zdrowia"
 prosperity_festival_health_modifier_desc: "Ta postać życzyła sobie zdrowia"
 festival.005.t: "Publiczność mimo woli"
 festival.005.desc: "Gdy festiwal zbliża się do punktu kulminacyjnego, [target.chaplain.Custom('MyPriestTitle')] wkracza na scenę, a [target_chaplain.GetHerHis] głos rozbrzmiewa ponad zebranym tłumem. Rozpoczyna od pochwały moralnej odnowy i duchowej dyscypliny, próbując przekształcić radosną atmosferę festiwalu w kazanie. Jedni słuchają z podziwem, odnajdując w tych słowach inspirację. Inni kręcą głowami, bo w ich oczach to nie czas ani miejsce na taką podniosłość."
 festival.005.a: "[target_chaplain.GetSheHe|U] przemawia w imieniu boga."
 festival.005.b: "Osobiście przemówię [target_chaplain.Custom('PL_mu_jej')] do rozumu."
 festival.005.c: "Mam dość tej tyrady. Natychmiast [target_chaplain.Custom('PL_go_ja')] stamtąd ściągnijcie!"
 festival.005.b.success: "Udaje ci się sprawić, że [target.chaplain.Custom('MyPriestTitle')] schodzi ze sceny"
 festival.005.b.tt.success: "Udało ci się [target_chaplain.Custom('PL_go_ja')] przekonać"
 festival.005.b.failure: "Nie da się ugasić [target_chaplain.GetHerHis] gorliwości podsycanej boską obecnością"
 festival.005.b.tt.failure: "Nie udało ci się [target_chaplain.Custom('PL_go_jej')] przekonać"
 festival.006.t: "Rytuał oczyszczenia"
 festival.006.desc: "Po zakończeniu uroczystych modlitw [ROOT.Char.GetFaith.PriestNeuterPlural|l] rozpoczną rytuał oczyszczenia, którego celem jest zmycie wszelkich duchowych nieczystości i zapewnienie harmonii w nadchodzącym roku. Integralnym elementem ceremonii będzie moja święta powinność – zaczerpnięcie czystej wody ze świętej studni."
 festival.006.a: "W dzisiejszych czasach pokora jest lepsza niż duma."
 festival.006.b: "Wystawna parada mogłaby podnieść mój prestiż."
 festival.006.c: "Niech się tym zajmie ktoś mniej znaczący; jak przystało na moją pozycję."
 festival.007.t: "Zawody w blasku księżyca"
 festival.007.desc: "Wysokość księżyca zwiastuje nadejście północy, a wraz z nią początek próby sił, która od wieków cieszy się niezmienną popularnością wśród ludzi. [ROOT.Char.GetFaith.PriestMale|U] rzuci patyki w sam środek tłumu i, zgodnie z tradycją, ci, którym uda się wyjść z potyczki z jednym z nich w dłoni, zaznają wielkiego szczęścia w nadchodzącym roku."
 festival.007.a: "To szczęście będzie moje!"
 festival.007.b: "Pozwolę innym się zmęczyć, a potem spokojnie sięgnę po zwycięstwo."
 festival.007.c: "Niektóre zawody najlepiej oglądać z perspektywy publiczności."
 festival.007.a.success: "Pokonujesz swoich przeciwników"
 festival.007.a.failure: "Przeciwnicy cię pokonują"
 festival.007.b.success: "Udaje ci się przechytrzyć przeciwników"
 festival.007.b.failure: "Twoi przeciwnicy nie dają się nabrać"
 festival.007.a.tt.success: "Wygrywasz"
 festival.007.a.tt.failure: "Przegrywasz"
 festival.008.t: "Taniec obfitości"
 festival.008.desc: "Powietrze drży od gwizdu fletów i rytmicznego dudnienia bębnów. [dancer.GetWomenMen|U] o młodych obliczach wirują z gracją w tańcu, olśniewając kolorowymi, zwiewnymi szatami.\n\nIch finezyjny i pełen wdzięku występ raduje zarówno śmiertelników, jak i bogów. Jest też błogosławieństwem dla ziemi pod naszymi stopami, która dzięki temu wyda w nadchodzącym czasie obfite plony."
 festival.008.a: "Cóż za piękny taniec."
 festival.008.b: "Patrząc na nie, czuję prawdziwy spokój."
 respected_tradition_modifier: "Szanowana tradycja"
 festival.009.t: "Drzewo życzeń"
 festival.009.desc: "W miejscu znanym jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip] istnieje lokalna tradycja, zgodnie z którą ludzie zapisują swoje najskrytsze życzenia na papierowych karteczkach, a następnie wieszają je na drzewie.\n\nGdy podchodzę bliżej, dostrzegam, że większość karteczek zawiera pragnienia, jakich można się spodziewać – bogactwo, miłość, pomyślność, ale wśród nich są też takie, które opisują te mroczniejsze."
 festival.009.a: "Znajomość najskrytszych myśli innej osoby to nie lada przewaga."
 festival.009.b: "Pośród tych gałęzi nie ma miejsca na złe zamiary."
 festival.010.t: "Papierowe błogosławieństwa"
 festival.010.desc: "Ulica tętni życiem i kolorami, a niezliczone dekoracje powiewają jasno na wietrze. Okrzyki radości i śmiech wypełniają powietrze, gdy ludzie podziwiają wyroby rzemieślników. Może udałoby mi się zdobyć coś dla siebie."
 festival.010.a: "Zestaw kolorowych papierowych żurawi, przypominający o tym, jak ważna jest rodzina."
 festival.010.b: "Starannie złożone papierowe kimono, symbol zdrowia."
 festival.010.c: "Niech inni się tak upiększają, mnie najbardziej odpowiada prostota."
 good_health_modifier: "Zdrowy tryb życia"
 good_health_modifier_desc: "Ta postać kupiła papierową ozdobę w kształcie kimona."
 strong_family_modifier: "Więzi rodzinne"
 strong_family_modifier_desc: "Ta postać kupiła papierową ozdobę w kształcie żurawia."
 festival.012.t: "Huczna uroczystość"
 festival.012.desc: "Latarnie rozświetlają wieczorne święto, a powietrze pulsuje muzyką i wybuchami śmiechu. Trudno nie ulec wzruszeniu, widząc coś takiego."
 festival.012.a: "Ich prosta radość łagodnie koi duszę."
 festival.012.b: "To ożywienie jest pozytywnie inspirujące."
 festival.012.c: "Ten hałas jest nie do zniesienia – bardzo brakuje mi ciszy."
 festival_spirit_modifier: "Duch festiwalowy"
 festival_spirit_modifier_desc: "Festiwalowa atmosfera pobudziła ducha tej postaci."
 festival.014.t: "Dni roztańczonych rękawów"
 festival.014.desc: "To nie tylko moment świętowania, lecz także chwila, w której należy zadbać o łaskę bogów. Nasze czyny i złożone ofiary zostaną ocenione zarówno przez oczy śmiertelników, jak i istot boskich, dlatego wszystkiego trzeba dopilnować."
 festival.014.a: "Oby bogowie spojrzeli na nas łaskawie."
 festival.016.t: "Plama na honorze"
 festival.016.desc: "[clumsy_oaf.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))], stoi w absolutnym przerażeniu, gdy wpatrujemy się w sake ściekające po moich szatach. Wytworny strój coraz szybciej ciemnieje od rozchodzącej się plamy.\n\nLudzie wokół nas stoją w bezruchu, zmrożeni ciekawością, skrywając swoje reakcje za kunsztownie malowanymi wachlarzami, czekając na – a może przewidując? – nadciągający wybuch."
 festival.016.a: "Niezdara! Zapłaci mi za to!"
 festival.016.b: "Szatę można przebrać."
 festival.017.t: "Zbuntowane marionetki"
 festival.017.desc: "Przybyła tu osoba trudniąca się lalkarstwem postanowiła uczynić z festiwalu swoją scenę. Tłoczą się wokół niej dziesiątki rozradowanych widzów.\n\nPrzyglądając się tańczącym kukiełkom, z rosnącą obawą dostrzegam, że przedstawienie zaczyna przybierać niepokojący ton. Postać surowego władcy wydaje mi się zbyt znajoma, by był to przypadek, a tłum aż nazbyt entuzjastycznie reaguje na [ROOT.Char.GetHerHis] nieporadność."
 festival.017.a: "Będę się śmiać głośniej niż pozostali!"
 festival.017.b: "Spalić te bezczelne lalki."
 festival.017.c: "Moi wspólnicy powinni obserwować reakcje publiczności."
 festival.018.t: "Trans i trybut"
 festival.018.desc: "Kapłanka świątyni drży w dzikim uniesieniu niczym ofiara opętania, a jej nieziemski głos wykrzykuje boską wolę.\n\nBóstwo, jak się wydaje, przejawia szczególne upodobanie do sake, i to w znacznych ilościach. Odmowa stanowiłoby obrazę tej jakże potężnej istoty, a jednak nie mogę oprzeć się wrażeniu, że to, co widzę, przypomina raczej bluźnierczy spektakl niż inwokację."
 festival.018.a: "Wyślijcie ludzi po sake i napijmy się razem!"
 festival.018.b: "Może skromna czarka i zaproszenie…"
 festival.018.c: "Koniec tego przedstawienia."
 friend_invited_priestess: "[CHARACTER.GetShortUINameNotMe] zaprasza osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe] na swój dwór, będąc pod wrażeniem [TARGET_CHARACTER.GetHerHis] niesamowitego występu na festiwalu."
 friend_invited_priestess_corresponding: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] została zaproszona na dwór postaci, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], po tym, jak zrobiła na [TARGET_CHARACTER.Custom('PL_nim_niej')] wrażenie niesamowitym występem na festiwalu."
 festival.019.t: "Dramat za sprawą dekretu"
 festival.019.desc: "Mój zarządca, [play_planner.GetFirstName], kłania mi się z szacunkiem. – Wasza czcigodność, musimy wystawić sztukę – mówi. – Tobie przypada przywilej wyboru opowieści. Czy powinno być to coś, co zabawi lud, czy może przypomni mu, gdzie jego miejsce?"
 festival.019.a: "Niech będzie to saga o chwale mojego rodu."
 festival.019.b: "Sztuka z morałem przypomni im o cnocie, jaką jest posłuszeństwo."
 festival.019.c: "Poświęćmy sztukę bogom i zyskajmy ich przychylność."
 festival.020.t: "Galopująca chwała"
 festival.020.desc: "Rzeka połyskuje w blasku południowego słońca, łucznicy dosiadają koni, a po drugiej stronie strumienia służący wznoszą cel – papierowy wachlarz.\n\nGdzieś w oddali rozbrzmiewa bęben, na chwilę zagłuszając gwar; to ludzie zakładają się o to, który z łuczników wyjdzie z pojedynku zwycięsko."
 festival.020.a: "Przygotujcie mi konia – nagroda będzie moja!"
 festival.020.b: "Ja też chcę postawić zakład!"
 festival.020.c: "Niech strzelają, ale przynieście mi fragment wiatraka na szczęście."
 festival.021.t: "Piekielne widowisko"
 festival.021.desc: "Przewidywalny rytm uroczystości zostaje niespodziewanie zakłócony przez przybycie zamaskowanych „ogrów” dzierżących płonące pochodnie, które obsypują uciekający tłum iskrami. W pobliżu kapłani szykują się do kontrataku – nieuniknionego rytualnego zwycięstwa nad złowrogimi duchami."
 festival.021.a: "Osobiście poprowadzę ten „kontratak”!"
 festival.021.b: "Dopilnujcie, by w każdym gospodarstwie przygotowano kubeł z wodą."
 festival.021.c: "Tradycja czy nie – ryzyko pożaru jest zbyt duże."
 festival.022.t: "Festiwalowa bitka"
 festival.022.desc: "[rumbler_one.GetWomenMen|U] z sąsiadujących ze sobą wiosek pojawiają się na terenie festiwalu, by rozstrzygnąć swoje spory zgodnie z tradycją – unosząc lektyki i z impetem zderzając je ze sobą w próbie powalenia lektyki przeciwnika na ziemię.\n\nPrzy każdym uderzeniu w powietrze wzlatują drewniane drzazgi, a tłum szaleje, wznosząc okrzyki zachęty i drwiąc, podsycając zapał noszących, by zderzali się z jeszcze większym impetem."
 festival.022.a: "Do diabła z tradycją. Nie godzę się na przemoc."
 festival.022.b: "Zwycięzcy zostaną sowicie nagrodzeni!"
 festival.022.c: "Jeśli tłum chce widowiska, niech zapłaci, by je obejrzeć."
 festival.023.t: "Niezłomna procesja"
 festival.023.desc: "Bębny z jeleniej skóry dudnią, ogłaszając początek ceremonialnej procesji. Chorąży dumnie prowadzą pochód, ubrani w odświętne stroje, a za nimi podąża majestatyczna lektyka, niesiona wysoko na ramionach służących.\n\n„Uważajcie!”, krzyczy nagle sługa niosący lektykę. Niezwykły widok malowniczego pochodu lega w gruzach, gdy lektyka wyślizguje mu się z rąk i niebezpiecznie przechyla."
 festival.023.a: "Trzymajcie się, nadchodzę!"
 festival.023.b: "Każcie pobić głupca, a wioska, z której pochodzi, ma zapłacić karę."
 festival.024.t: "Drewniany taniec wojenny"
 festival.024.desc: "#EMP TRZASK!#! #EMP TRZASK!#! Te głośne dźwięki powinny wypędzić wszystkie złe duchy! Młodzież wiejska wciąż tupie nogami i uderza drewnianymi kijami z zapałem godnym zaciekłych wojowników.\n\nGdyby ich kije zamienić na włócznie, tę emocjonującą tradycję można by wykorzystać w innych celach."
 festival.024.a: "Wytypujcie najsilniejszego – przydadzą nam się tacy ludzie."
 festival.024.b: "Imponująca precyzja!"
 festival.024.c: "Cóż za pokaz siły."
 adopted_a_puppy_title: "$festival.001.t$"
 adopted_a_puppy: "[CHARACTER.GetShortUINameNotMe] adoptuje bezpańskiego szczeniaka."
 edified_a_child_title: "$festival.002.t$"
 edified_a_child: "[CHARACTER.GetShortUINameNotMe] przekazuje mądrość młodemu umysłowi."
 kicked_a_child_title: "$festival.002.t$"
 kicked_a_child: "[CHARACTER.GetShortUINameNotMe] uczy dziecko tego, jak brutalni potrafią być obcy."
 restored_a_lost_child_title: "$festival.002.t$"
 restored_a_lost_child: "[CHARACTER.GetShortUINameNotMe] prowadził krnąbrne dziecko tam, gdzie powinno się znajdować."
 ate_well_title: "$festival.003.t$"
 ate_well: "[CHARACTER.GetShortUINameNotMe] objada się wytrawnymi przekąskami."
 practiced_temperance_title: "$festival.003.t$"
 practiced_temperance: "[CHARACTER.GetShortUINameNotMe] opiera się pokusie objadania się wytrawnymi przekąskami."
 wished_for_love_eternal_title: "$festival.004.t$"
 wished_for_love_eternal: "[CHARACTER.GetShortUINameNotMe] życzy sobie wiecznej miłości."
 wished_for_prosperity_title: "$festival.004.t$"
 wished_for_prosperity: "[CHARACTER.GetShortUINameNotMe] życzy wszystkim dobrobytu."
 wished_for_vigor_title: "$festival.004.t$"
 wished_for_vigor: "[CHARACTER.GetShortUINameNotMe] życzy sobie wigoru i męstwa."
 wished_to_find_love_title: "$festival.004.t$"
 wished_to_find_love: "[CHARACTER.GetShortUINameNotMe] życzy sobie odnalezienia wiecznej miłości."
 listened_to_chaplain_title: "$festival.005.t$"
 listened_to_chaplain: "[CHARACTER.GetShortUINameNotMe] słucha wykładu na temat spraw boskich."
 rousted_chaplain_title: "$festival.005.t$"
 rousted_chaplain: "[CHARACTER.GetShortUINameNotMe] przegania głos boskości ze sceny."
 talked_down_chaplain_title: "$festival.005.t$"
 talked_down_chaplain: "[CHARACTER.GetShortUINameNotMe] dyplomatycznie kończy diatrybę."
 delegated_ritual_title: "$festival.006.t$"
 delegated_ritual: "[CHARACTER.GetShortUINameNotMe] z godnością przewodniczy rytuałowi."
 displayed_magnificence_title: "$festival.006.t$"
 displayed_magnificence: "[CHARACTER.GetShortUINameNotMe] prezentuje imponujący pokaz."
 served_with_humility_title: "$festival.006.t$"
 served_with_humility: "[CHARACTER.GetShortUINameNotMe] wypełnia swoją rolę z pokorą."
 fought_for_fortune_title: "$festival.007.t$"
 fought_for_fortune: "[CHARACTER.GetShortUINameNotMe] bierze udział w zawodach, by zdobyć przychylność fortuny."
 observed_dance_title: "$festival.008.t$"
 observed_dance: "[CHARACTER.GetShortUINameNotMe] podziwia taniec pełen elegancji i gracji."
 spied_on_wishes_title: "$festival.009.t$"
 spied_on_wishes: "[CHARACTER.GetShortUINameNotMe] zyskuje wgląd w ciemność skrywaną w sercach innych."
 purchased_trinkets_title: "$festival.010.t$"
 purchased_trinkets: "[CHARACTER.GetShortUINameNotMe] kupuje odświętne ozdoby dla siebie i swojej rodziny."
 contemplated_crowd_title: "$festival.012.t$"
 contemplated_crowd: "[CHARACTER.GetShortUINameNotMe] przechadza się wśród ludzi, dzieląc z nimi świąteczną radość."
 demanded_compensation_for_mishap_title: "$festival.016.t$"
 demanded_compensation_for_mishap: "[CHARACTER.GetShortUINameNotMe] wyłudza rekompensatę od nieostrożnego niedorajdy."
 forgave_mishap_title: "$festival.016.t$"
 forgave_mishap: "[CHARACTER.GetShortUINameNotMe] łaskawie wybacza innej osobie jej niezdarność."
 burned_puppets_title: "$festival.017.t$"
