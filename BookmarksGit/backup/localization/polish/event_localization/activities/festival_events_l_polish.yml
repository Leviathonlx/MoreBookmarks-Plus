 festival_composed_riddles_together_badly: "Nie pojmuje zagadek"
 festival.106.t: "Lisie zaślubiny"
 festival.106.desc: "Kiedy z rozświetlonego słońcem nieba lunęła nagle ulewa, mnie przyszło odpoczywać w cieniu pawilonu. To lisie zaślubiny, jak mawiają.\n\nNiestety [target_character.GetTitledFirstName] ma mniej szczęścia – niezgrabnie wpada do mojego schronienia, ociekając wodą niczym przemoczony kot.\n\n– Proszę, czy pomożesz mi znaleźć jakieś nowe szaty? – pyta. – Zmierza tu [target_character2.GetTitledFirstName]. Nie może mnie ujrzeć w takim mizernym stanie."
 festival.106.a: "Moja służba coś dla ciebie znajdzie."
 festival.106.b: "Odwrócę [target_character2.Custom('PL_jego_jej')] uwagę, a ty uciekaj!"
 festival.106.c: "[target_character2.GetFirstNameNoTooltip] uzna ten widok za #EMP całkiem#! zabawny."
 festival.106.b.success: "Udaje ci się odwrócić uwagę osoby znanej jako [target_character2.GetTitledFirstName]"
 festival.106.b.success.toast: "Ty i [target_character2.GetTitledFirstName] ucinacie sobie przyjemną pogawędkę"
 festival.106.b.failure: "[target_character2.GetTitledFirstName] zauważa, że coś jest nie tak"
 festival.106.b.failure.toast: "[target_character2.GetTitledFirstNameNoTooltip] ma wobec ciebie podejrzenia"
