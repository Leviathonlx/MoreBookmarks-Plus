 festival.102.t: "Wzniesione kielichy"
 festival.102.desc: "Po dniu pełnym radosnych swawoli zapada zmierzch, a #EMP prawdziwa#! zabawa dopiero się rozpoczyna. Wino naszego gospodarza płynie niczym bezkresna rzeka.\n\nKażdy wychylony kielich zaprasza do uraczenia się kolejnym. [target_character2.GetTitledFirstName] rzuca dowcip – słyszę tylko jego końcówkę, lecz [target_character.GetTitledFirstName] najwyraźniej uważa go za wyjątkowo zabawny. Chyba muszę wypić trochę więcej, żeby dołączyć do tej wesołości…"
 festival.102.a: "Wino rozbudziło we mnie natchnienie. Czas na odę!"
 festival.102.b: "Wznieśmy toast! Niech żyje [target_character.GetTitledFirstNameNoTooltip]!"
 festival.102.c: "Na dzisiaj mam już chyba dość napitków."
