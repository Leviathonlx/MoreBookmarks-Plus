 friend_defended_talents_corresponding: "Aroganckie przechwałki osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] zostały potwierdzone na festiwalu przez osobę, którą jest [CHARACTER.GetShortUINameNotMe]."
 festival.103.b.success: "[target_character.GetTitledFirstName] ze strachu traci rezon i ulega"
 festival.103.b.failure: "[target_character.GetTitledFirstName] nie widzi w twoim wyzwaniu niczego szczególnego"
