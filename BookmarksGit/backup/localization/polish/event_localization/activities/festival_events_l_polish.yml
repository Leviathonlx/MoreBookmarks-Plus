 festival.1000.t: "Cenione towarzystwo"
 festival.1000.desc: "Delektując się w ciszy powolnym rytmem uroczystości, [bloc_member_head_1.GetTitledFirstName] z rodu [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.GetTitledFirstName] z rodu [bloc_member_head_2.GetHouse.GetBaseName] i ja odpoczywamy w cieniu, wymieniając się słodkościami i uprzejmymi słówkami."
 festival.1000.outro: "\n\nNasza trójka uchodzi za najznamienitszą arystokrację królestwa, dlatego okazje do swobodnej pogawędki, takie jak ta, trafiają się nader rzadko."
 festival.1000.a: "– To wspaniałe, że mojej rodzinie dane jest mieć tak zacnych pobratymców."
 festival.1000.b: "– Ród [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] należy do grona moich szlachetnych przyjaciół."
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], czy naprawdę lubisz bić czołem przed rodem [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]?"
 festival.1000.e: "– Rezydencja rodu [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] to prawdziwa uczta dla oczu."
 festival.1000.f: "– Ród [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip] osiągnął w tym roku naprawdę wiele."
 festival.1000.g: "Takie chwile należy doceniać."
 festival.2000.t: "Pożegnanie"
 festival.2000.intro_desc: "Kiedy nocne swawole cichną i gasną w złotych promieniach brzasku, uczestnicy chłoną ostatnie radosne chwile, zanim powrócą do monotonii codziennych obowiązków.\n\n"
 festival.2000.intro_part_two: "[friendly_attendee.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )], podchodzi, by coś powiedzieć.\n\n– Twoje towarzystwo w minionych dniach było mi nader miłe – rzecze, a potem przerywa, by obdarzyć mnie ciepłym uśmiechem.\n\n"
 festival.2000.bloc_invitation: "– Do tego stopnia, iż ja i moi towarzysze pragniemy zaprosić cię w nasze szeregi. Jeśli się zgodzisz, staniesz się naszym kompanem, a my będziemy wiernie trwać u twego boku."
 festival.2000.befriending: "– Będzie to dla mnie ogromny zaszczyt, jeśli w przyszłości włączysz mnie do grona swoich powierników."
 festival.2000.nobody_likes_you: "Potok podchmielonych, sytych gości, płynących z moich kwater do drogi, powoli ustaje. Wkrótce na miejscu zostaję już tylko ja i moja świta."
 festival.2000.a_accept: "Możesz polegać na moim wsparciu tak, jak ja będę polegać na twoim."
 festival.2000.a_decline: "Dziękuję, ale nie szukam popleczników."
 festival.2000.b_accept: "Takie więzi są rzadkie, zatem musimy o nie dbać."
 festival.2000.b_decline: "Doceniam twoje poważanie, ale muszę odmówić."
 festival.2000.c: "Zachowamy te ulotne uciechy w naszych wspomnieniach."
