 festival.104.t: "Samotność w tłumie"
 festival.104.desc: "Każde zgromadzenie płynie dynamicznie niczym rwący potok. Trzeba mieć baczenie na jego prądy, by nie znaleźć się nagle na mieliźnie.\n\nKiedy [target_character3.GetTitledFirstName] odwraca się, by powitać gościa znanego jako [target_character4.GetTitledFirstName], niespodziewanie zauważam, że stoję samotnie w tłumie, a rozmowy toczą się bez mojego udziału.\n\nNieco dalej dostrzegam, jak [target_character.GetTitledFirstName] i [target_character2.GetTitledFirstName] spoglądają w moją stronę z wyraźnym zainteresowaniem, wymieniając za wachlarzami dyskretne słówka."
 festival.104.a: "Śmiało do nich dołączę."
 festival.104.b: "Może i ja rzucę tu i ówdzie parę szeptów. Z pewnością doprowadzą gości do #EMP intrygujących#! wniosków."
 festival.104.c: "Wrócę do moich towarzyszy."
 festival.104.a.success: "Robisz wrażenie śmiałą postawą"
 festival.104.a.success.toast: "Twoja śmiała postawa odniosła pozytywny skutek"
 festival.104.a.failure: "Twoje niezręczne wtrącenie się w rozmowę nie spotyka się z aprobatą"
 festival.104.a.failure.toast: "Twoja niezręczna postawa nie została dobrze odebrana"
 festival.104.b.success: "Podkopujesz ich dobre imię"
 festival.104.b.success.toast: "Wokół nich krążą podejrzane plotki"
 festival.104.b.failure: "Twoje podszepty spotykają się z obojętnością"
 festival.104.b.failure.toast: "Twoja próba pogrążenia ich spełzła na niczym"
