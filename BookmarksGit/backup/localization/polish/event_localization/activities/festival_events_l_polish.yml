 festival.105.t: "Próba bystrości"
 festival.105.desc: "Z gałęzi zwisa kartka zapisana eleganckim pismem. – [target_character.GetTitledFirstName] ma dla nas zagadkę! – wykrzykuje [target_character2.GetTitledFirstName].\n\n– To raczej wyzwanie – odpowiada [target_character3.GetTitledFirstName] – [target_character.GetSheHe|U] uważa się za najbystrzejszą osobę w naszym gronie. Mądrej głowie, która pierwsza rozwiąże łamigłówkę, [target_character.GetTitledFirstName] przekaże wszelkie dobrodziejstwa, o jakich można zamarzyć. To #EMP oczywiste#!, że nie wierzy w nasze powodzenie."
 festival.105.a: "Rozwiążę tę zagadkę i położę kres arogancji, którą wykazuje się [target_character.GetTitledFirstNameNoTooltip]."
 festival.105.b: "Frapujące! [target_character.Custom('PL_jego_jej')|U] pomysłowość jest zaiste niezrównana."
 festival.105.c: "Oto zaczyna się pojedynek umysłów!"
 festival.105.a.success: "Rozwiązujesz zagadkę z imponującą łatwością"
 festival.105.a.success.toast: "Rozgryzasz zagadkę bez trudu"
 festival.105.a.failure: "Zagadka cię pokonała"
 festival.105.a.failure.toast: "Nie udaje ci się rozwiązać zagadki"
 festival.105.c.success: "Udało ci się nie tylko rozwiązać zagadki, ale też wprawić w konsternację innych uczestników zabawy"
 festival.105.c.success.toast: "Zabawa z zagadkami okazała się sukcesem"
 festival.105.c.failure: "Twoje działania nie robią dobrego wrażenia"
 festival.105.c.failure.toast: "Zabawa z zagadkami przerodziła się w małostkową sprzeczkę"
