 festival.103.t: "Chwalipięty"
 festival.103.desc: "Słyszę donośny głos, gdy wraz z towarzyszami przebijam się przez tłum.\n\n– Chińskim posługuję się #EMP znakomicie#!! Zaledwie dwa tygodnie temu moje zdolności poetyckie zostały wystawione na próbę przez osobę znaną jako [target_character2.GetTitledFirstName]. Mój kunszt zrobił na [target_character2.Custom('PL_nim_niej')] ogromne wrażenie – chełpi się [target_character.GetTitledFirstName].\n\nNie przypominam sobie żadnych plotek o [target_character.Custom('PL_jego_jej')] talentach poetyckich, lecz potwierdzenie tych twierdzeń może okazać się korzystne. Z drugiej strony, ciężko oprzeć się pokusie pokazania [target_character.Custom('PL_mu_jej')] miejsca w szeregu."
 festival.103.a: "– Potwierdzam, że mówi prawdę."
 festival.103.b: "– Niech zatem [target_character.GetTitledFirstNameNoTooltip] uraczy nas swoim literackim kunsztem."
 festival.103.c: "#EMP Moi#! przyjaciele obdarzeni są znacznie większym talentem."
