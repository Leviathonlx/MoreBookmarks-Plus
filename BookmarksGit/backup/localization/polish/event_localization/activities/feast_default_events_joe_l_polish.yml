l_polish:
 feast_default_joe.1010.t: "Rozpuszczanie wici"
 feast_default_joe.1010.desc: "Kiedy tak wiele wpływowych osób gromadzi się w jednym miejscu, kilka rzuconych ot tak słów może przynieść poważne konsekwencje…\n\nZauważam, że [agent.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))], zdaje się ze szczególną przychylnością patrzeć na moje sprawy."
 feast_default_joe.1010.a: "Niezliczona ilość nasion może przynieść owoce, jeśli tylko odpowiednio się o nie zadba…"
 feast_default_joe.1010.a.trigger: "Posiadasz cechę: [GetTrait('schemer').GetName( GetNullCharacter )|l] lub twój współczynnik [Concept('intrigue', 'intrygi')|E] to co najmniej: [SCOPE.ScriptValue('decent_skill_rating')|0V]"
 feast_default_joe.1010.b: "[agent.GetTitledFirstNameNoTooltip] da się łatwo przeciągnąć na naszą stronę."
 feast_default_joe.1010.c: "Tam, gdzie gromadzą się ludzie, pojawiają się też możliwości."
 feast_default_joe.1010.d: "Moje plany się ziszczą, trzeba mi jedynie cierpliwości."
 agent_more_likely_join_scheme_tt: "Przez 6 miesięcy chęć osoby znanej jako [agent.GetShortUINameNotMe] do dołączenia do twojego [Concept('scheme', 'spisku')|E] „[scheme.GetName|V]” przeciwko osobie, którą jest [scheme.GetTargetCharacter.GetShortUINameNotMe], wzrasta o: #P 25#!"
 all_guests_agent_more_likely_join_scheme_tt: "Przez 6 miesięcy chęć wszystkich uczestników aktywności, którą jest [activity.GetName|l], do dołączenia do twojego [Concept('scheme', 'spisku')|E] „[scheme.GetName|V]” przeciwko osobie, którą jest [scheme.GetTargetCharacter.GetShortUINameNotMe], wzrasta o: #P 25#!"
 agent_more_likely_join_scheme_reason: "Wydarzenia: $VALUE|=+0$"
