l_polish:
 feast_default_jason.100.t: "Uroczystości wojenne"
 feast_default_jason.100.desc: "– Czy należy się martwić – pyta [soldier.GetFirstName] , a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))] – tym, że w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetName] może wybuchnąć [war.GetName|l]…? Widzę przy tym stole wiele chmurnych twarzy – tak zasępionych, jakby widziały, że u bram stoi już [foe.GetTitledFirstName] z armią! Jakby myślały, że [foe.GetPrimaryTitle.GetName] to dla nas śmiertelne zagrożenie!\n\n– Niech [ROOT.Char.GetTitleAsName] nie zaprząta sobie zbytnio myśli swymi armiami. [army_location.GetName]… tam stacjonują, tak? – Uśmiecha się [other_ruler.GetTitleAsNameNoTooltip] [other_ruler.GetFirstName] z miejsca o nazwie [other_ruler.GetPrimaryTitle.GetNameNoTier]. – Na pewno będzie im sprzyjać szczęście."
 feast_default_jason.100.a: "– Cóż lepiej zapewni nam szczęście, niż twoja pomoc?"
 feast_default_jason.100.b: "– Zapamiętaj te słowa: moje zwycięstwo jest pewne!"
 feast_default_jason.100.c: "Pijmy, aż rzeczywistość zniknie nam z oczu…"
 feast_default_jason.100.c_hungee: "Te zatroskane usta trzeba napełnić jedzeniem."
 boasted_of_victories_modifier: "Powszechne przechwałki zwycięstwem"
 victories_reduce_stress_add_prestige_desc: "Wygrywanie [Concept('battles', 'bitew')|E] zmniejsza @stress_icon! [stress|El] i zapewnia @prestige_icon! [prestige|E], ale przegrywanie ich zwiększa @stress_icon! [stress|El] i obniża @prestige_icon! [prestige|El]"
 victories_reduce_stress_add_prestige_tt: "Kiedy ten [modifier|El] jest aktywny, zyskujesz @prestige_icon! [prestige|El] i obniżasz swój @stress_icon! [stress|E], wygrywając [battles|El]. Przegrana sprawia, że tracisz @prestige_icon! [prestige|El], a twój @stress_icon! [stress|El] rośnie"
 feast_default_jason.100.b_exalt_the_crown: "#low Czas trwania [Concept('modifier', 'modyfikatora')|E] jest wydłużony, ponieważ twój [intent|El] to: [THIS.Char.GetInvolvedActivityIntent.GetName|l]#!"
