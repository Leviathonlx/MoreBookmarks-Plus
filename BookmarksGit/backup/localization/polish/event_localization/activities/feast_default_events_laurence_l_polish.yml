l_polish:
 feast_default_laurence.100.t: "Wspólna sprawa"
 feast_default_laurence.100.desc: "Gdy wracam z łazienki, podchodzi do mnie [conspiratorial_fellow.GetName]. To osoba niezwykle charakterna. Raczy mnie opowieściami, których tematem jest [war_memory.MakeScope.Var('war_cb').GetFlagName] toczona przez [conspiratorial_fellow.Custom('PL_niego_nia')] z osobą znaną jako [intent_target.GetName]. Przez zaciśnięte zęby wyraża żal nad utraconą szansą rozpłatania [intent_target.Custom('PL_mu_jej')] czaszki po samą szczękę. Pochyla się bliżej, a [conspiratorial_fellow.GetHerHis] wzrok przeszywa mnie na wskroś.\n\n– Niech zwierzę, którym jest [ROOT.Char.Custom('RegionalEdibleAnimal')], tak wyśmienicie przyrządzone przez twoich kucharzy, nie będzie jedyną bestią nadzianą na szpikulec w czasie tej uczty. Wystarczy, że twoja straż na chwilę oślepnie i ogłuchnie. Już ja się zajmę resztą."
 feast_default_laurence.100.a: "Niech twoje ostrze zatopi się głęboko!"
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName] krwawi niczym składana ofiara"
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName] wykazuje się niezwykłą przebiegłością"
 feast_default_laurence.100.b: "Na myśl o [intent_target.Custom('PL_jego_jej')] śmierci coś we mnie drga, ale poczekajmy i popatrzmy."
 feast_default_laurence.100.c: "Zapomnij o tych nieroztropnych słowach, ale wiedz, że ja będę to pamiętać."
 feast_default_laurence.101.desc: "Mój gospodarz uczynił, co mógł, by zaserwować wykwintne danie. Choć nie dorównuje ono okazałością wystawnym przysmakom miejsca znanego jako [intent_target.GetCapitalLocation.GetName], doceniam oddanie mojego wasala oraz jego dbałość o okazywanie gościnności.\n\nNagle uświadamiam sobie, że w sali zrobiło się pusto. No tak, strażnicy musieli już wyjść.\n\nCoś mnie zakłuło w boku. Pchła? Coś ciepłego koi swędzenie… Spoglądam w dół, by między żebrami dostrzec rękojeść ostrza. Co ona tam robi?"
 feast_default_laurence.101.a: "Śmierć mnie odnalazła."
 feast_default_laurence.102.desc: "Było we mnie pragnienie, by wręczyć osobie znanej jako [intent_target.GetName] symbol mojego oddania – tak wielki, że do jego uniesienia potrzeba było wszystkich moich strażników. Lecz gdy opuścili komnatę, by go przynieść, u mojego gościa między żebrami wyrosło ostrze.\n\n[conspiratorial_fellow.GetName] uśmiecha się do mnie, a w [conspiratorial_fellow.GetHerHis] oczach widać odbicie gasnącego życia."
 feast_default_laurence.102.a: "Niech ta współpraca stanie się początkiem wielkiej przyjaźni."
 feast_default_laurence.102.b: "Ten rozlew krwi to zdrada przeciwko mojej gościnności!"
 feast_default_laurence.102.b.flavor: "Próbujesz [conspiratorial_fellow.Custom('PL_go_ja')] uwięzić."
 feast_default_laurence.102.b.tt.success: "Twoi strażnicy zmuszają zdrajcę do poddania się."
 feast_default_laurence.102.b.tt.fail: "Twoi strażnicy nie zdołali pojmać osoby znanej jako [conspiratorial_fellow.GetName]."
