l_polish:
 az_tour.0001.t: "Recytacja uczonego"
 az_tour.0001.desc: "Służący zbierają ostatnie naczynia, a [stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], unosi dłoń, prosząc o ciszę. Zza [stop_host_scope.Custom('PL_niego_niej')] na środek wychodzi [scholar.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], i spokojnym, wyważonym głosem zaczyna recytować wiersz – kunsztowne strofy o przemijaniu i ciężarze cnoty.\n\nGdy oklaski milkną, [stop_host_scope.GetTitledFirstNameNoTooltip] odwraca się do mnie z łagodnym uśmiechem.\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip], jakie słowa podpowiada ci serce?"
 az_tour.0001.a.diplomacy: "Mów o tym, że harmonia stanowi o trwałości państwa."
 az_tour.0001.a.martial: "Przekonuj, że cnót należy bronić siłą."
 az_tour.0001.a.stewardship: "Rozważaj o ciężarze sprawiedliwych rządów."
 az_tour.0001.a.intrigue: "Zasugeruj, że [stop_host_scope.GetTitleAsName] dostrzega, iż prawdziwa władza nie potrzebuje rozgłosu."
 az_tour.0001.a.learning: "Przedstaw interpretację opartą na klasyce."
 az_tour.0001.a.fallback: "Odpowiedz w sposób przemyślany."
 az_tour.0001.b: "Wyrecytuj krótki tekst o przemijaniu."
 az_tour.0001.c: "Wygłoś przemówienie na temat żądzy rozwoju."
 az_tour.0002.t: "Koszt udoskonalenia"
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], podchodzi z uśmiechem i wręcza mi lakierowane pudełko przewiązane wstążką z [stop_host_scope.Custom('RegionalFabric')].\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] zrozumie, że to byłby dla mnie wielki wstyd pozwolić ci odejść bez okazania należytego szacunku – mówi. – W środku kryją się skromne skarby: lśniące naczynia, starożytny wiersz spisany zamaszystym pismem oraz kadzidło, niegdyś cenione w szanowanych urzędach.\n\nGest emanuje wyrafinowaniem. Jednak blask srebrnych tac oraz rzadkie usłojenie, jakie prezentuje [ROOT.Province.Custom('GetRandomRegionalWood')] na panelach, zdradzają środki, które nie powinny być w zasięgu możliwości osoby na tym stanowisku. Ponownie spoglądam na podarunek. Jest… ekstrawagancki."
 az_tour.0002.a: "– Niezwykle elegancki podarunek. To dla mnie zaszczyt."
 az_tour.0002.b: "– Masz znakomity gust… to wręcz podejrzane."
 az_tour.0002.c: "– Sumienie nie pozwala mi przyjąć tego podarunku."
 az_tour.0003.t: "Plotka przy kielichu"
 az_tour.0003.desc: "[stop_host_scope.Custom('RegionalDrink')|U] to napój, który leje się strumieniami, gdy rozmowa żwawo się toczy. [servant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], podchodzi, by uzupełnić mój kielich. Jednak zamiast zwyczajnie to zrobić, wciska mi w dłoń zwitek papieru i szybko znika.\n\nRozwijam liścik pod stołem. Imię. Uczynek. Skandal. Niechlubnym bohaterem tej historii jest [stop_host_scope.GetTitledHouseNameOrFirstName], czyli gospodarz. Wiadomość zawiera tylko parę słów, lecz jej znaczenie nie pozostawia żadnych wątpliwości.\n\nA po drugiej stronie stołu [stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], uśmiecha się radośnie, nie zdając sobie z niczego sprawy."
 az_tour.0003.a: "Zachowam to w tajemnicy… na razie."
 az_tour.0003.b: "Nie wolno tego przemilczeć."
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName] zareaguje zgodnie ze swoją osobowością."
 az_tour.0003.c: "Niektóre sprawy lepiej pozostawić w spokoju."
 az_tour.0003.d: "Zgłoszę to najważniejszym osobom!"
 az_tour.1003.t: "Plotka przy kielichu"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], gestem zaprasza mnie, by stanąć razem z [visiting_liege.Custom('PL_nim_nia')] w pobliżu bocznej komnaty dokładnie w chwili, gdy zaczynają podawać kolejne danie.\n\n– [ROOT.Char.GetFirstName] – zaczyna głosem stanowczym, acz delikatnym – w moje ręce wpadła właśnie wiadomość. To dość świeża sprawa, atrament jeszcze nie wysechł. Opisano w niej pewne… nieroztropne zachowania. Można by zignorować taką pogłoskę, gdyby nie to, że nie pochodzi z jednych tylko ust.\n\nNa zewnątrz wciąż rozbrzmiewa brzęk naczyń i stłumiony śmiech, a parawan rzuca migotliwe cienie na wypolerowaną posadzkę."
 az_tour.1003.a: "– To same kłamstwa i oszczerstwa. Nie chcę tego słuchać!"
 az_tour.1003.b: "– Zachowam milczenie. Bez względu na konsekwencje."
 az_tour.1003.c: "Zapłacę za twoje milczenie."
 az_tour.1003.d: "– Odstąpię od swoich roszczeń."
 az_tour.1003.e: "– Kupię twoje milczenie moim własnym."
 az_tour.0004.t: "Kwestia zarządzania"
 az_tour.0004.desc.intro: "Pomiędzy kęsami smakołyków i łykami napoju znanego jako [stop_host_scope.Custom('RegionalDrink')] rozmowa przy stole nabiera intensywności. [stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], porusza palącą kwestię zarządzania – nie zwraca się bezpośrednio do mnie, lecz mówi tak, by te słowa do mnie dotarły.\n\n"
 az_tour.0004.desc.stewardship: "– Nie możemy sobie pozwolić na kolejną stratę pieniędzy przez głupotę – podkreśla [stop_host_scope.GetTitledHouseNameOrFirstName]. – Fundusze na rozwój muszą trafiać tam, gdzie przynoszą największe zyski.\n\n– A mimo to w drogach pojawiają się dziury, a rowy wysychają, gdy w tym czasie skarbiec pozostaje nietknięty – kontruje [opposing_counsel.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 az_tour.0004.desc.martial: "– W moim garnizonie brakuje koni, a ty mówisz o paradnej zbroi? – rzuca beznamiętnie [opposing_counsel.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n– Dyscyplina zaczyna się od poczucia dumy z pełnionej służby – odpowiada [stop_host_scope.GetTitledHouseNameOrFirstName], unosząc brwi."
 az_tour.0004.desc.learning: "– Ta nowa metoda badania gruntu ma poparcie w cenionych pismach – mówi stanowczym tonem [stop_host_scope.GetTitledHouseNameOrFirstName].\n\n– A jednak żaden uczony nie potwierdził jej słuszności – odpowiada z przekąsem [opposing_counsel.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 az_tour.0004.a: "Muszę zgodzić się z oceną naszego gospodarza."
 az_tour.0004.b.stewardship: "Zbilansowany budżet wszystkim służy – proponuję taki kompromis."
 az_tour.0004.b.stewardship.tt: "Część nadwyżki trzeba przeznaczyć na pilne naprawy, resztę zaś ulokować w długoterminowe inwestycje. Oszczędność nie musi oznaczać zaniedbania."
 az_tour.0004.b.martial: "Środki ochronne muszą być funkcjonalne, a nie jedynie ozdobne. Pozwólcie, że zabiorę głos."
 az_tour.0004.b.martial.tt: "Garnizon nie może być na pokaz. Trzeba go wyposażyć tak, by był funkcjonalny – w zbroje odpowiednie do walki w terenie i konie niezbędne do patrolowania okolicy. Chwała rodzi się z dyscypliny, a nie z przepychu."
 az_tour.0004.b.learning: "Niech zwycięży rozsądek. Proponuję racjonalne rozwiązanie."
 az_tour.0004.b.learning.tt: "Trzeba wypróbować nowy sposób w jednej dzielnicy, pod ścisłą obserwacją. Jeśli się sprawdzi, zastosujemy go w innych miejscach, a jeśli zawiedzie – zrezygnujemy z niego. Każda dobra teoria musi dopuszczać taką możliwość."
 az_tour.0004.c: "To kolacja, a nie obrady."
 az_tour.0005.t: "Fałszywa nuta"
 az_tour.0005.desc: "W sali zapada cisza, gdy muzyk zbyt mocno zagrywa nutę – ostry dźwięk przecina gwar rozmowy niczym bicz. Melodia cichnie.\n\n[stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], sztywnieje.\n\n– Ach, przepraszam – jąka się muzyk i kłania się nisko, trzymając w drżących dłoniach instrument. Kilku gości przerywa picie, rozglądając się niepewnie.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName] zmusza się do uśmiechu, lecz rumieniec na [stop_host_scope.GetHerHis] policzkach nie pozostawia wątpliwości.\n\n– To tylko niefortunny wypadek – mówi z napiętym uśmiechem. – Nie psujmy sobie wieczoru z tego powodu."
 az_tour.0005.a: "– Doskonały występ, nawet pomimo tego wypadku!"
 az_tour.0005.b: "– To dopiero początek. Zagraj na [ROOT.Char.Custom('GetMusicalInstrument')]!"
 az_tour.0005.c: "– Moje myśli i tak dryfowały gdzieś indziej."
 az_tour.1005.t: "Podniosła melodia"
 az_tour.1005.desc: "Najpierw słychać gwałtowny trzask, a potem zapada cisza. Artysta grał na [ROOT.GetCharacter.Custom('GetMusicalInstrument')], ale instrument pęka w pół tonu, a ogłuszająca cisza, która następuje, jest bardziej przenikliwa niż muzyka kiedykolwiek była. Drugi artysta niezgrabnie próbuje zacząć swoją partię. Trzeci nerwowo kaszle. Występ się sypie, jedna pomylona nuta po drugiej.\n\nZanim zdążę wstać lub wezwać kogoś na zastępstwo, [visiting_liege.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], występuje naprzód, by zagrać na [visiting_liege.Custom('GetMusicalInstrument')]. Bez fanfar, bez zapowiedzi. Tylko cicha pewność siebie kogoś stworzonego do tego, by go słuchano.\n\nPierwsze nuty unoszą się w powietrzu niczym kadzidło – powoli i badawczo. Rozmowy cichną. Kielichy opadają. Nawet służba zamiera w bezruchu. [visiting_liege.GetTitleAsNameNoTooltip] nie jest już moim gościem. Teraz przewodzi sali jak urodzony dyrygent.\n\nGdy ostatni akord cichnie, mogę tylko siedzieć, czując ciężar ciszy, która zapada."
 az_tour.1005.a: "To był występ o niezrównanym geniuszu – naprawdę wspaniały!"
 az_tour.1005.b: "Prawdziwy majstersztyk! Czuję, że muszę podszkolić swój warsztat."
 az_tour.1005.c: "– Stać [visiting_liege.Custom('PL_go_ja')] na zdecydowanie więcej."
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName] krytykuje twój występ"
 az_tour.0006.t: "Niegrzeczne przerwanie"
 az_tour.0006.desc: "Przez śmiech i muzykę rozbrzmiewające podczas biesiady przedziera się krzyk. [angry_farmer.GetWomanMan|U] w znoszonym ubraniu wysuwa się naprzód z twarzą zaczerwienioną od oburzenia. Pewnie stawia kroki i krzyczy ponad tłumem.\n\n– Harujemy w polu dzień po dniu, a wszystkie pieniądze przeznaczane są na jedwabie i uczty! Siedzicie sobie w świetle latarni, [stop_host_scope.Custom('RegionalDrink')] i inne trunki leją się strumieniami, a kto pamięta o tych z nas, których miski są puste?\n\nBiesiada cichnie. [visiting_liege.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], spogląda na mnie ostrożne, acz z wyraźnym niezadowoleniem."
 az_tour.0006.a: "– Zbadam tę sprawę. Macie moje słowo."
 az_tour.0006.b: "– Biesiada to nie czas, by się skarżyć."
 az_tour.0006.c: "– Napijcie się z nami. To z pewnością ukoi wasze myśli."
 tgp_heard_complaints_modifier: "Wysłuchane skargi"
 tgp_heard_complaints_modifier_desc: "Władca tego hrabstwa wysłuchał skarg swoich poddanych"
 tgp_dismissed_complaints_modifier: "Odrzucone skargi"
 tgp_dismissed_complaints_modifier_desc: "Władca tego hrabstwa odrzucił skargi swoich poddanych"
 az_tour.1006.t: "Niegrzeczne przerwanie"
 az_tour.1006.desc.intro: "Rynek rozbrzmiewa muzyką i wrzawą świętowania, lecz nie wszystkie głosy są radosne. Miejscowy rolnik, czerwony na twarzy i pełen emocji, przeciska się przez tłum, wbijając wzrok w osobę znaną jako [stop_host_scope.GetTitledHouseNameOrFirstName]."
 az_tour.1006.desc.a: "– Harujemy w polu dzień po dniu, a wszystkie pieniądze przeznaczane są na jedwabie i uczty! Siedzicie sobie w świetle latarni, [stop_host_scope.Custom('RegionalDrink')] i inne trunki leją się strumieniami, a kto pamięta o tych z nas, których miski są puste?\n\nGospodarz, choć mięśnie twarzy ma napięte, odpowiada ze spokojem. Obiecuje rekompensatę i wyznaczenie zarządcy, który zajmie się naprawą szkód."
 az_tour.1006.desc.b: "– Harujemy w polu dzień po dniu, a wszystkie pieniądze przeznaczane są na jedwabie i uczty! Siedzicie sobie w świetle latarni, [stop_host_scope.Custom('RegionalDrink')] i inne trunki leją się strumieniami, a kto pamięta o tych z nas, których miski są puste?\n\n– Wasze miski to nie mój problem – [stop_host_scope.GetName] uśmiecha się pobłażliwie. – Co za [angry_farmer.Custom2('InsultNoun', ROOT.Char)]! Straż! Zabrać [angry_farmer.Custom('PL_go_ja')]!\n\nW tłumie rozlega się westchnienie, gdy straż gospodarza chwyta tę prostą osobę i wywleka ją spomiędzy zgromadzonych. Jej przekleństwa nikną wśród muzyki, która znów wypełnia rynek."
 az_tour.1006.desc.c: "– Harujemy w polu dzień po dniu, a wszystkie pieniądze przeznaczane są na jedwabie i uczty! Siedzicie sobie w świetle latarni, [stop_host_scope.Custom('RegionalDrink')] i inne trunki leją się strumieniami, a kto pamięta o tych z nas, których miski są puste? – unosi lekko dłoń. [stop_host_scope.Custom('PL_jego_jej')|U] głos jest spokojny, lecz stanowczy.\n\n– Zebraliśmy się tu w atmosferze pokoju. Niech emocje opadną, niech puchary się napełnią. Wierzę, że bez przeszkód wysłuchamy waszych żalów.\n\nRolnik porusza się niespokojnie. W [angry_farmer.Custom('PL_jego_jej')] oczach wciąż tli się gniew, lecz ton głosu łagodnieje pod ciężarem oficjalności całej sytuacji."
 az_tour.1006.a: "– Postawa godna wspaniałej osoby, którą jest [stop_host_scope.GetTitleAsNameNoTooltip]!"
 az_tour.1006.a.toast: "W swojej wypowiedzi [visiting_liege.GetTitleAsNameNoTooltip] popiera twoje podejście"
 az_tour.1006.b: "– Można było inaczej rozwiązać tę kwestię."
 az_tour.1006.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] nie pochwala twojej odpowiedzi udzielonej rolnikowi"
 az_tour.1006.c: "– Wybacz, zachwycił mnie ten kolorowy taniec."
 az_tour.1006.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip] ignoruje zamieszanie i skupia się na sobie"
 az_tour.0007.t: "Pochlebstwo w rozkwicie"
 az_tour.0007.desc: "Pod baldachimem kwitnących gałęzi rozświetlonych blaskiem latarni sługa zapowiada osobę, którą jest [elegant_noble.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Występuje [elegant_noble.GetSheHe] naprzód, trzymając w dłoniach zwój pokryty delikatnymi pociągnięciami pędzla. Na jedwabiu wznoszą się góry, których szczyty wieńczą kwitnące drzewa, a obok nich wije się pismo pełne gracji i siły.\n\n– Wzgórza mogą runąć – mówi ze skromnym uśmiechem – lecz wiosna zawsze powraca choćby na krótką chwilę. [ROOT.Char.Custom('FormOfAddressForLiege')|U] musi to usłyszeć. To odbicie twoich rządów – dodaje, spoglądając mi w oczy.\n\nArtyzm tej sceny nie pozostawia wątpliwości, a przekaz jest wyjątkowo pochlebny. [stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], pochyla głowę w cichym geście aprobaty, oczekując mojej odpowiedzi."
 az_tour.0007.a: "– Cóż za harmonia! Już same pociągnięcie pędzla zasługują na osobny komentarz."
 az_tour.0007.b: "– Wraz z wiosną przeminą też twoje przechwałki."
 az_tour.0007.c: "– Prawdziwą sztuką jest tutaj pochlebstwo, a nie kwiaty."
 tgp_mocked_elites_modifier: "Wyśmiewane elity"
 az_tour.1007.t: "Zwiędłe kwiaty"
 az_tour.1007.desc: "Powietrze przesycają zapachy i poezja – każde słowo jest starannie dobrane, każdy gest wyćwiczony do perfekcji. Dworzanie pochylają się z uwagą, gdy [elegant_noble.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], kończy ostatnią zwrotkę. [elegant_noble.GetHerHis|U] głos unosi się w powietrzu, słodki niczym dym kadzidła.\n\n[visiting_liege.Custom2('MyCharacterIntroductionNoComma', SCOPE.sCharacter('stop_host_scope'))|U], uśmiecha się z namysłem.\n\n– Jakież to wdzięczne – mówi wyrafinowanym tonem. – Jest coś ujmującego w tej prowincjonalnej szczerości.\n\nZanim zdążę nabrać tchu, w ławkach daje się słyszeć szept, a wachlarze dyskretnie ukrywają uśmieszki. [visiting_liege.Custom2('MyCharacterIntroductionNoComma', SCOPE.sCharacter('stop_host_scope'))|U], pochyla głowę, uśmiechając się z rozmysłem, jakby delektując się moim zakłopotaniem."
 az_tour.1007.a: "Niech się śmieje, skoro musi."
 az_tour.1007.b: "[visiting_liege.GetSheHe|U] poniża mój lud!"
 az_tour.0008.t: "Osąd sztuki"
 az_tour.0008.desc: "Na moją prośbę [revered_scholar.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], zajmuje miejsce pod jedwabnym baldachimem, podczas gdy publiczność gromadzi się, by obserwować wydarzenie. Z pędzlem w dłoni rozpoczyna staranną transkrypcję klasyki – każdy znak kreśli z cierpliwą troską, aż pergamin zdaje się oddychać znaczeniem.\n\nWymowne byłoby, gdyby ocena tej pracy należała do osoby, którą jest [visiting_liege.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Jedno oświadczenie na oczach wszystkich i [visiting_liege.GetHerHis] wnikliwość byłaby jasna."
 az_tour.0008.a: "Poproś osobę znaną jako [visiting_liege.GetTitledHouseNameOrFirstName] o ocenę pokazu."
 az_tour.0008.a.tt: "Otrzymasz nagrodę zależną od opinii twojego seniora na temat pokazu"
 az_tour.0008.b: "Niech [visiting_liege.GetTitledHouseNameOrFirstName] cieszy się pokazem w spokoju."
 az_tour.1008.t: "Pędzel przemówił"
 az_tour.1008.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], wciąga mnie pod jedwabny baldachim, gdzie zgromadził się tłum.\n\n– [revered_scholar.GetTitledHouseNameOrFirstName] pokaże nam piękno klasyki. – Zapowiedziana osoba kłania się z uroczystą gracją mnie i osobie znanej jako [stop_host_scope.GetTitledHouseNameOrFirstName], zajmuje miejsce na środku i rozwija delikatny pergamin. Nakłada tusz na papier z rytmiczną precyzją, a każde pociągnięcie pióra płynnie przechodzi w kolejne, aż słowa nabierają wdzięcznej formy. [stop_host_scope.GetTitleAsNameNoTooltip] spogląda na mnie uważnie.\n\n– Twój osąd ma wielką wagę. Czy [ROOT.Char.Custom('FormOfAddressForLiege')] zechce uhonorować naszego artystę, dzieląc się swoją opinią z nami wszystkimi?\n\n"
 az_tour.1008.desc.praise_subtle: "Dostrzegam starannie wyważoną harmonię i płynność każdego pociągnięcia pędzlem. Tekst emanuje przemyślaną strukturą – to kunszt spleciony z głębokim zamysłem."
 az_tour.1008.desc.arrogant_judgment: "Moje oczy dostrzegają precyzję znaków, lecz coś wydaje się nazbyt kontrolowane – wręcz wykalkulowane. Brakuje tu ciepła i spontaniczności."
 az_tour.1008.desc.shy_discomfort: "Zwój zachwyca pięknem, lecz w powietrzu wyczuwalne jest napięcie. Mówię oszczędnie, z ostrożnością. Nie wiem, ile mogę ujawnić."
 az_tour.1008.desc.generic_comment: "Wersy są wyraźne i starannie rozmieszczone. Mój komentarz jest powściągliwy. Ostrożnie dobieram słowa, by nie wykraczać poza granice mojego pojmowania."
 az_tour.1008.a: "– Prawdziwe arcydzieło: subtelne, wyważone, pełne życia."
 az_tour.1008.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] zachwyca się pokazem"
 az_tour.1008.b: "– Schludna robota, choć nieco… prowincjonalna."
 az_tour.1008.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] wyśmiewa pokaz"
 az_tour.1008.c: "– Forma jest godna podziwu, ale muszę brać pod uwagę również ducha."
 az_tour.1008.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip] chwali pokaz"
 az_tour.1008.d: "– Wybacz. Muszę się zająć innymi sprawami."
 az_tour.1008.d.toast: "[visiting_liege.GetTitleAsNameNoTooltip] odmawia dokonania oceny pokazu"
 az_tour.0009.t: "Zatańczymy?"
 az_tour.0009.desc: "Pora roku wpisuje się w lokalną tradycję: tancerze w maskach odziani w lśniące tkaniny i z papierowymi ozdobami wykonują starożytny taniec przy pradawnych ołtarzach. To widowisko rustykalne – głośne, jaskrawe, chaotyczne – lecz uwielbiane.\n\n[chancellor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], zbliża się cicho.\n\n– Wkrótce zjawi się [visiting_liege.Custom2('MyCharacterIntroductionNoComma', chancellor)]. Może ten pokaz [visiting_liege.Custom('PL_go_ja')] zachwyci? Jest skromny, lecz płynie z głębi serca. Pozwala zajrzeć w głąb ludzkiej duszy.\n\nTo trafna uwaga, lecz nasz czas jest ograniczony i cenny…"
 az_tour.0009.a: "Niech przygotują taniec."
 az_tour.0009.a.tt: "Otrzymasz nagrodę zależną od opinii twojego seniora na temat tańca"
 az_tour.0009.b: "Najlepiej wykorzystać czas na omawianie naszych obowiązków."
 az_tour.1009.t: "Taniec ludowy"
 az_tour.1009.desc: "Bębny dudnią niczym kopyta, a śmiech rozbrzmiewa wśród tłumu. Pod powiewającymi transparentami, otoczeni zapachem kadzidła, mieszkańcy wioski w jaskrawych strojach z jedwabiu i papierowych kostiumach koni skaczą i wirują w rytmie starożytnego tańca ludowego.\n\nMam zaproszenie od osoby, którą jest [stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Będę świadkiem tej pełnej energii celebracji, której przedmiotem jest spuścizna [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]. [stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], stoi nieopodal i uśmiecha się z wyraźną dumą. Gdy jeden z tancerzy kłania się mi nisko, doceniam szacunek okazywany mojej pozycji i wiem, że darzą mnie zaufaniem w kwestii oceny."
 az_tour.1009.a: "Podchodzę do tancerzy, aby okazać swoje uznanie."
 az_tour.1009.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] okazuje uznanie wobec tańca"
 az_tour.1009.b: "Drobny podarunek będzie wyrazem uznania dla ich umiejętności."
 az_tour.1009.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] przekazuje tancerzom podarunek"
 az_tour.1009.c: "Lepiej skupię się na moich modlitwach."
 az_tour.1009.c.toast: "Osoba znana jako [visiting_liege.GetTitleAsNameNoTooltip] skupiła się na swoich modlitwach."
 tgp_popular_festival_performance_modifier: "Prestiżowy występ podczas festiwalu"
 tgp_popular_festival_performance_modifier_desc: "W tym hrabstwie szanowany władca pochwalił taniec kulturowy tańczony podczas festiwalu."
