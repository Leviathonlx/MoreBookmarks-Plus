l_polish:
 feast_mkc.0001.t: "Sam na sam ze wspomnieniem"
 feast_mkc.0001.desc: "Pomimo biesiady i radości panującej w sali dostrzegam, że jeden z moich gości, [guest_lost_loved_pet.GetShortUINameNotMe], siedzi samotnie w rogu. Na [guest_lost_loved_pet.Custom('PL_jego_jej')] kolanach spoczywa mój kot, [ROOT.Char.Custom('CatStoryName')], i pomrukuje, kiedy [guest_lost_loved_pet.GetFirstNameNoTooltip] delikatnie głaska jego futro.\n\n– On tak bardzo przypomina mi mojego starego kota – szepcze, a do [guest_lost_loved_pet.Custom('PL_jego_jej')] oczu napływają łzy."
 feast_mkc.0001.a: "Ty i [guest_lost_loved_pet.GetFirstNameNoTooltip] spędźcie trochę czasu razem, opłakując [guest_lost_loved_pet.Custom('PL_jego_jej')] kota"
 feast_mkc.0001.b: "Tym bardziej muszę docenić czas, który dzieli ze mną [ROOT.Char.Custom('CatStoryName')]"
 feast_helped_overcome_loss_opinion: "Pomaga opłakiwać utratę mojego zwierzaka"
 feast_sympathy_over_loss_opinion: "Pomaga przejść przez utratę zwierzaka"
 bonus_to_petting_pet_tt: "Podczas głaskania swojego kota będziesz redukować większą ilość [Concept('stress', 'stresu')|E]"
