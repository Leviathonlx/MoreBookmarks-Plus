 travel_start_event.1090.t_activity_roaming: "$activity_roaming$: znów w drodze"
 travel_start_event.1090.t_activity_journey: "Wyprawa: w stronę miejsca znanego jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!"
 travel_start_event.1090.t_activity_survey: "$activity_survey$: nadzór nad ziemiami"
 travel_start_event.1000.norwegian: "Ut på tur, aldri sur!"
 travel_start_event.1090.desc_activity_roaming: "Nareszcie droga stoi przede mną otworem! Wkrótce postawię stopę na terenie znanym jako [location.Custom('TerrainTypeProvince')] w pięknym miejscu o nazwie [location.GetName].\n\nOch, jakże brakowało mi tego, co można tam spotkać – [location.Custom('GetProvinceFoliageDesc')] i słodko pachnące [location.Custom('get_region_flower_type_plural')]. [location.Custom('GetRandomRegionalWildDaytimeBirdProvince')|U] to piękny ptak, a tam można zobaczyć, jak latają po niebie całymi stadami!\n\nMuszę ruszać!"
 travel_start_event.1090.desc_activity_journey: "Droga do miejsca znanego jako [location.GetName] jest długa, ale nie mogę się doczekać, aby odkryć wszystkie tamtejsze tajemnice. [location.GetHolding.GetSpecialBuildingType.GetName] i [location.GetCulture.GetCollectiveNoun] z miejsca o nazwie [location.GetCounty.GetTitle.GetNameNoTier], którzy tam mieszkają, nic przede mną nie ukryją! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nChcę być już na miejscu. Musimy się pospieszyć!"
 knowledge_hoarding_1: "Będę robić mnóstwo notatek i chłonąć każdy skrawek wiedzy, jaki uda mi się znaleźć."
 knowledge_hoarding_2: "Przygotuję wyczerpujące notatki i przyswoję każdy dostępny strzęp informacji."
 knowledge_hoarding_3: "Zamierzam zebrać szczegółowe dane i wykorzystać każdą możliwą wiedzę."
 curiosity_1: "Z niecierpliwością wyczekuję spotkań z miejscowymi mieszkańcami. Mam nadzieję, że uda mi się zagłębić w ich historie i tradycje."
 curiosity_2: "Perspektywa nawiązania kontaktu z miejscową społecznością i korzystania z jej doświadczeń napełnia mnie radością."
 curiosity_3: "Moje podekscytowanie rośnie na myśl o spotkaniu z osobami, które nazywają to miejsce domem i dzielą się swoimi opowieściami i mądrością."
 spread_legend_1: "Wplotę opowieść znaną jako „[ROOT.Char.GetPromotedLegend.GetName]” w strukturę tego miejsca, pozostawiając jej ślad w historii."
 spread_legend_2: "Moja podróż jest także misją: mam szerzyć renomę opowieści znanej jako „[ROOT.Char.GetPromotedLegend.GetName]”, czyniąc ją częścią lokalnej tradycji."
 spread_legend_3: "Chcę, by ludzie, których spotykam, doceniali opowieść znaną jako „[ROOT.Char.GetPromotedLegend.GetName]” oraz by ta legenda rosła z każdym jej kolejnym przekazem."
 travel_start_event.1090.desc_activity_survey: "Czas wziąć sprawy w swoje ręce. Osobiście będę nadzorować prace w miejscu znanym jako [location.GetName]. [root_scope.Custom('RegionalFarmAnimal')|U], fortyfikacja, miecz czy worek zboża – policzę wszystko co do jednej sztuki! Moje państwo będzie najlepiej zarządzanym państwem, jakie istnieje. Ruszajmy!"
