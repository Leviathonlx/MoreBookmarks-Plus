 #Church
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.desc_returned_01: "Gdy docieramy do miejsca, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship], kazanie akurat się kończy. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] kręci się z miotłą w tę i we w tę, ostrożnie zamiatając świętą ziemię, by była gotowa dla odwiedzających, którzy przyjdą tu, aby się modlić lub pomyśleć nad życiem.\n\n[laamp_clergy_character.GetFirstName] podnosi na mnie wzrok, kiedy podchodzę bliżej, i rozciąga usta w delikatnym uśmiechu.\n\n– Witam ponownie w ciepłych, boskich objęciach. Może zostaniesz dłużej i nacieszysz się widokiem?"
 ep3_laamp_decision_event.1043.desc_returned_02: "Gdy [visiting_location.GetCounty.GetFaith.HouseOfWorship] staje przede mną otworem, [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName] siedzi na jednej ze zwróconych w stronę ambony ławek i zdaje się pogrążać w rozmyślaniach.\n\nKiedy podchodzę bliżej, [laamp_clergy_character.GetFirstName] obraca się i spoziera na mnie znad ramienia.\n\n– Tyleż obowiązków. Daj tym zmęczonym stopom odpocząć choć na moment, moje dziecko. Jak mogę ci pomóc?"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Kiedy [visiting_location.GetCounty.GetFaith.HouseOfWorship], a właściwie prowadzące do środka niezwykłe odrzwia stają przede mną otworem, widzę, jak [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l] kończy rozdysponowywać prace na dziś, które głównie sprowadzają się do dbania o całe to miejsce.\n\nZerkam wzdłuż głównej nawy i, ku mojemu zaskoczeniu, widzę, jak nie kto inny, tylko [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], podchodzi bliżej mnie i rzuca mi enigmatyczne spojrzenie.\n\n– Och, me krnąbrne dziecię. [visiting_location.GetCounty.GetFaith.HighGodName] musi mieć cię w opiece, skoro stajesz w pełni zdrowia na mym progu!"
 ep3_laamp_decision_event.1043.desc: "Przekraczam bramę przybytku, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship]. Uderza mnie ogrom pracy włożonej w stworzenie tak wyśmienitej budowli, ozdobionej świętymi dekoracjami.\n\nJedna z zajmujących się tym miejscem osób zauważa mnie i podchodzi spokojnym krokiem.\n\n– Witaj, moje dziecko. Jestem [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. Jak mogę ci pomóc?"
 ep3_laamp_decision_event.1043.desc_outro: "\n\nMój wzrok mimochodem prześlizguje się po koszyku wypełnionym datkami, który leży w dalszej części nawy."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nZa moimi plecami [visiting_partner.GetFirstName] rzuca podejrzane spojrzenia w kierunku koszyka wypełnionego datkami, który leży w dalszej części nawy."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] wciąż spogląda tęsknie na koszyk wypełniony datkami, leżący po drugiej stronie rzędu ławek."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nZawartość koszyka z datkami znacznie się zwiększyła."
 ep3_laamp_decision_event.1043.a: "– Chcę wpłacić datek!"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "#EMP No dobrze#!…"
 ep3_laamp_decision_event.1043.b: "– Może [visiting_location.GetCounty.GetFaith.HighGodName] pobłogosławi naszej sprawie?"
 ep3_laamp_decision_event.1043.c: "To #EMP mnie#! należą się te datki."
 ep3_laamp_decision_event.1043.c_guarded: "Kolejna darowizna – prosto do #EMP mojej#! sakiewki."
 ep3_laamp_decision_event.1043.c_master_thief: "– Psst, [visiting_partner.GetFirstNameNoTooltip]! Stań na czatach!"
 ep3_laamp_decision_event.1043.c.flavor: "Odwrócić uwagę, zwinąć monety. Łatwizna."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Hmm. Strażnicy na pewno nie bez powodu patrolują te miejsca zdecydowanie częściej niż pozostałe…"
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Udana kradzież"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Udaje ci się ukraść datki"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Wygnanie!"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Od tej pory nie masz wstępu do miejsca, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Wezwano straż"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "Gdy przekazuję datek, [laamp_clergy_character.GetFirstName] rozszerza w zdumieniu oczy.\n\n– Wyglądasz zupełnie jak [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]… [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]… Klnę się… – [laamp_clergy_character.GetFirstName] przygląda mi się przez chwilę, poruszając bezgłośnie ustami jak ryba wyrzucona na brzeg.\n\nWtedy, zrozumiawszy, co robi, bierze się w garść i odchrząkuje.\n\n– Poświęcenie życia #EMP twojej sprawie#! będzie dla mnie zaszczytem."
 ep3_laamp_decision_event.1044.desc: "[laamp_clergy_character.GetFirstName] uśmiecha się jeszcze szerzej, pochylając się nade mną i kładąc mi dłoń na ramieniu.\n\n– Cóż za łaskawość, moje dziecko. Domyślam się, że poszukiwaczowi przygód takiemu jak ty nie zawsze łatwo jest zarobić.\n\n[laamp_clergy_character.GetFirstName] przytakuje własnym słowom. Gdy [laamp_clergy_character.Custom('PL_jego_jej')] ręka opada z mojego ramienia, [laamp_clergy_character.GetWomanMan] przygląda mi się uważnie."
 ep3_laamp_decision_event.1044.a: "– Może [visiting_location.GetCounty.GetFaith.HighGodName] pobłogosławi naszej podróży?"
 ep3_laamp_decision_event.1044.a_epiphany: "– Interesuje mnie jedynie łaska [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1044.b: "– Właściwie #EMP przydałby#! nam się kolejny sprawny człowiek."
 ep3_laamp_decision_event.1044.c: "– Niczym nie przejmuję się tak jak bliźnimi."
 ep3_laamp_decision_event.1044.c_epiphany: "Na tę chwilę nie szukamy nowych rekrutów."
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: ogród"
 ep3_laamp_decision_event.1045.desc_returned_01: "W ogrodzie wciąż panuje spokój. Niektórzy odwiedzający rozsiedli się wygodnie i rozmawiają przyciszonymi głosami, a inni pogrążeni są w bezgłośnej kontemplacji natury.\n\nJa nasłuchuję szeptów i bryzy, wiatru w drzewach i… Nagle czuję, jak ogarnia mnie spokój."
 ep3_laamp_decision_event.1045.desc_returned_02: "Tym razem moją uwagę przyciąga [visiting_location.Custom('GetRandomRegionalWood')] – na gałęzi dostrzegam niewielkiego ptaszka, który przymierza się do swojego pierwszego lotu.\n\nGładko opada za krawędź gniazda, ale skrzydła mu się plączą i przez chwilę spada jak kamień… lecz za moment wiatr łagodnie przechwytuje ptaka i ponosi go w bezpieczne miejsce. W sercu czuję ulgę."
 ep3_laamp_decision_event.1045.desc: "Ogród okala żywopłot, a łagodne pagórki porośnięte są drzewami, pośród których dostrzec można czasem ptaka lub wiewiórkę.\n\nNapawając się tym pięknem, mocno odczuwam czyjąś obecność. Czy to możliwe, że w trakcie wszystkich moich perypetii cały czas towarzyszy mi [visiting_location.GetCounty.GetFaith.HighGodName]…?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nNa drodze, nieco przede mną, [visiting_partner.GetFirstName] po raz kolejny przygląda się jadalnym roślinom."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nNieco dalej na drodze dostrzegam w popołudniowym słońcu jeszcze więcej dziko rosnących smakołyków."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nSłyszę, jak za mną [visiting_partner.GetFirstName] mamrocze pod nosem za każdym razem, gdy natykamy się na kolejną (prawdopodobnie) jadalną roślinę."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nKątem oka dostrzegam przepysznie wyglądające dzikie owoce i zioła, które tylko podkreślają bujność ogrodu."
 ep3_laamp_decision_event.1045.a: "Ogarnia mnie spokój."
 ep3_laamp_decision_event.1045.a_convert: "Może wiara [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip|l] ostatecznie nie jest taka zła."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Niedawno przyszło ci kontemplować ten ogród – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 ep3_laamp_decision_event.1045.b: "Byłoby szkoda, gdyby te smakołyki się zmarnowały."
 ep3_laamp_decision_event.1045.b_partner: "– [visiting_partner.GetFirstNameNoTooltip], może pozbieramy tu zapasy?"
 ep3_laamp_decision_event.1045.b_flavor: "Czas na zbiory!"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Niedawno przyszło ci zbierać zapasy w tym ogrodzie – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 ep3_laamp_decision_event.1045.c: "– #EMP [visiting_partner.GetFirstNameNoTooltip]#!, tyle tu ukrytych zakamarków…"
 ep3_laamp_decision_event.1045.c.flavor: "Coś wspaniałego."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Niedawno przyszło ci zaznać spokoju w tym ogrodzie – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: medyk"
 ep3_laamp_decision_event.1047.desc_returned_01: "Drzwi do pracowni osoby znanej jako [laamp_physician_recruit.GetFirstName] są lekko uchylone. Przez szczelinę widzę, jak obcina włosy siedzącemu nieruchomo klientowi, używając przerażająco ostrych, smukłych nożyc.\n\nPukam do drzwi i wchodzę, a [laamp_physician_recruit.GetFirstNameNoTooltip] zwraca na mnie uwagę.\n\n– Nieźle się skradasz. Czego chcesz? – pyta."
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] stoi przed drzwiami do swojej pracowni i bada czyjeś ramię; widać, że [ROOT.Char.GetWomanMan] odczuwa ból.\n\n[laamp_physician_recruit.GetFirstName] kończy wizytę, polecając pacjentowi jak najlepiej zadbać o chory staw, a następnie zwraca się do mnie.\n\n– Znowu ty. Czego chcesz tym razem?"
 ep3_laamp_decision_event.1047.desc_returned_03: "Wchodzę ostrożnie po schodach prowadzących do pracowni osoby znanej jako [laamp_physician_recruit.GetFirstName] i zaglądam do środka przez otwarte drzwi.\n\nWygląda na to, że oddaje się jakimś ćwiczeniom fizycznym, które wyciskają z [laamp_physician_recruit.Custom('PL_niego_niej')] siódme poty: co rusz robi przysiad, wstaje i zaczyna wszystko od nowa.\n\nPo określonej liczbie powtórzeń [laamp_physician_recruit.GetFirstName] przerywa ćwiczenia, ociera czoło, pociąga łyk z butelki, a następnie omiata mnie przenikliwym spojrzeniem.\n\n– Uparciuch z ciebie, prawda?"
 ep3_laamp_decision_event.1047_desc_intro: "Ruszam wąską alejką za osobą o imieniu [laamp_physician_recruit.GetFirstName], wchodzę po schodach i trafiam do [laamp_physician_recruit.Custom('PL_jego_jej')] pracowni. Od podłogi aż po sufit pomieszczenie wypełnione jest przeróżnymi przedmiotami; półki uginają się pod księgami i wydrukami na temat płynów humoralnych, zdrowia i duchowości.\n\n[laamp_physician_recruit.GetFirstName] siada za biurkiem na jedynym dostępnym krześle i w roztargnieniu bawi się niewielkim talizmanem. Wreszcie zauważa moją obecność."
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$\n\n– O, chyba skądś cię znam? Czego chcesz?\n\n Ostrożnie ważę słowa, zanim odpowiadam."
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$\n\n– O, to ty. Chcesz czegoś?\n\n– Przyszło mi wysłuchać twojego wykładu dla ubogich – odpowiadam i milknę w chwili zawahania, a potem ciągnę dalej:"
 ep3_laamp_decision_event.1047.a: "– Czy chcesz dla mnie pracować?"
 ep3_laamp_decision_event.1047.b: "– Pomóż mi wzmocnić ducha moich towarzyszy!"
 ep3_laamp_decision_event.1047.c: "– Musisz #EMP korzystać#! ze swoich umiejętności, by ich nie zatracić. Dołącz do mojego obozu."
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUINameNotMe] zgadza się z twoim zdaniem"
 ep3_laamp_decision_event.1047.c.failure: "[laamp_physician_recruit.GetShortUINameNotMe] nie daje ci się zachęcić"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUINameNotMe] zaczyna cię ignorować"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: zamek"
 ep3_laamp_decision_event.1050.desc_returned_01: "Znów przekraczam bramę miejsca, którym jest [visiting_location.GetHolding.GetType.GetName|l]. Analizuję przy tym wzór i kolor sztandaru noszącego herb rodu [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_returned_02: "Gdy wracamy z rynku miejsca znanego jako [visiting_location.GetTitle.GetNameNoTierNoTooltip], powiew wiatru sprawia, że barwny sztandar rodu [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip] porusza się delikatnie na murku."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Gdy wracając z placu treningowego przechodzę przez bramę miejsca, którym jest [visiting_location.GetHolding.GetType.GetName|l], strażnicy praktycznie nie zwracają na mnie uwagi."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Opuszczam kwatery strażników i napełniam płuca świeżym powietrzem. Słońce tak mnie oślepia, że muszę zmrużyć oczy."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Wciąż rozmyślając o zdemoralizowanych żołnierzach, wracam niespiesznie na dziedziniec miejsca, którym jest [visiting_location.GetHolding.GetType.GetName|l]. Niewiele się tam zmieniło."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Zostawiam osobę o imieniu [laamp_bodyguard_recruit.GetFirstName]; niech nadal wyżywa się na zwierzęcych truchłach. Ja pokonuję labirynt uliczek i wracam do miejsca, którym jest [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc: "[visiting_location.GetHolding.GetType.GetName] w miejscu znanym jako [visiting_location.GetBaronyNameExplicitlyNoTooltip] to miejsce wyposażone we wszystko, co potrzebne do wojaczki. Są tu zapasy strzał, pojedyncze sztuki broni drzewcowej, solidna stajnia i nie tylko."
 ep3_laamp_decision_event.1050.mid_maa: "\n\nPlac treningowy jest tuż za bramą. Po garnizonie kręci się kilku strażników, a na drodze kawałek dalej zauważam grupę wojowników – to zarośnięci i zdemoralizowani [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nPlac treningowy jest tuż za bramą. W pobliżu wejścia kręci się kilku strażników – albo zasypiają na stojąco, albo zajęci są czyszczeniem swojej broni."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nPo drugiej stronie dziedzińca stoi [laamp_bodyguard_recruit.GetWomanMan] i ryczy na kogoś: „… to nie była MOJA WINA!”. Kłótnia coraz bardziej się zaognia, a ja badawczo obserwuję rozwój sytuacji."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] rozgląda się badawczo, a następnie skupia swoją uwagę na imponującym sztandarze, który porusza się lekko na wietrze, prezentując herb rodu [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nNadymając usta, przyglądam się w zamyśleniu temu uporządkowanemu chaosowi, na który składają się [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], strażnicy, zbrojni i żołnierze."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\n[visiting_location.GetHolding.GetType.GetName] w miejscu o nazwie [visiting_location.GetBaronyNameExplicitlyNoTooltip] nie ma już przede mną tajemnic. Wszystkie sprawy załatwione, mogę więc stąd odejść.\n\nSzukam teraz najszybszej trasy, która zaprowadzi mnie na rynek miejsca o nazwie [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nNa krawędzi dziedzińca [laamp_bodyguard_recruit.GetWomenMen] wciąż się kłócą. Sytuację śledzą uważnie pobliscy strażnicy, którym zależy na uniknięciu rozlewu krwi."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] trąca mnie, a potem szepcze mi do ucha złośliwą uwagę – [visiting_partner.Custom('PL_jego_jej')] zdaniem jeden ze strażników stojących na krawędzi placu wygląda jak [visiting_partner.Custom('GetGenderAlliteratingAnimal')].\n\nMarszczę czoło w dezaprobacie i rozważam, gdzie się teraz udać."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] przygląda się z zaciekawieniem obnośnemu sprzedawcy, który wymachuje delikatnie zakrzywionym ostrzem, demonstrując jego wysoką jakość.\n\nJa rozglądam się po placu i rozważam, dokąd skierować kolejne kroki."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nSpoglądam w lewo; [visiting_partner.GetFirstName] tłumi ziewnięcie. Gdy podnoszę brew, reaguje skruszoną miną. Mój wzrok powraca na dziedziniec. Zastanawiam się, co mam teraz uczynić."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nW rogu placu grupa dzieci z drewnianymi mieczami naśladuje ćwiczenia, które wykonują [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]; ich precyzja jest niesamowita.\n\nPrzyglądam im się z uwagą, dumając nad moimi kolejnymi krokami."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nBramę przekracza właśnie grupa ludzi na koniach; chyba przewodzi jej ktoś z miejscowej szlachty. Przyglądam się temu widowisku, dumając nad tym, gdzie się teraz wybiorę."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nDziedziniec i [visiting_location.GetHolding.GetType.GetName|l] – to przy wejściach do tych miejsc pojawiają się nowi strażnicy, zastępując tych, których zmiana właśnie dobiega końca. Przyglądam się od niechcenia zmianie warty i zastanawiam się, co teraz uczynić."
 ep3_laamp_decision_event.1050.a: "Odwiedźmy miejscowe tereny ćwiczebne."
 ep3_laamp_decision_event.1050.a_second: "Nie zawadzi znów zajrzeć na tereny ćwiczebne."
 ep3_laamp_decision_event.1050.a.tt: "Udaj się na tereny ćwiczebne"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "Na terenach ćwiczebnych odbywa się zaplanowany trening i nie ma tam miejsca"
 recruited_maa.tt: "Osoba znana jako [laamp_disgruntled_moa.GetShortUINameNotMe] jest zajęta przenoszeniem się do twojego obozu"
 ep3_laamp_decision_event.1050.b: "Poszukajmy sprawnych ludzi w garnizonie."
 ep3_laamp_decision_event.1050.b_second: "Garnizon wciąż wydaje się ciekawy."
 ep3_laamp_decision_event.1050.b.tt: "Udaj się do garnizonu strażników"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "Ze względu na pojawienie się intruzów przez resztę tej wizyty drzwi do garnizonu będą zamknięte"
 ep3_laamp_decision_event.1050.c: "Może przydaliby nam się ci zaznajomieni z wojaczką [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]?"
 ep3_laamp_decision_event.1050.c_second: "[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] są zdemoralizowani, ale wciąż mogliby nam się przydać."
 ep3_laamp_decision_event.1050.c.tt: "Udaj się do zdemoralizowanych żołnierzy"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "Twoi nowi [men_at_arms|El] [soldiers|El] zajęci są przenoszeniem się do twojego obozu"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "W ciągu ostatnich 90 dni udało ci się już uzupełnić [Concept('men_at_arms', 'zbrojnych')|E] w miejscu o nazwie [visiting_location.GetBaronyNameExplicitly]"
 ep3_laamp_decision_event.1050.d: "Ciekawe, o co się kłócą?"
 ep3_laamp_decision_event.1050.d_second: "Porozmawiajmy raz jeszcze z emerytowanym strażnikiem."
 ep3_laamp_decision_event.1050.d.tt: "Podejdź do kłócących się osób"
 ep3_laamp_decision_event.1050.d.tt_second: "Porozmawiaj z osobą o imieniu [laamp_bodyguard_recruit.GetShortUINameNotMe]"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 #Training
 ep3_laamp_decision_event.1051.return.tt: "Powracasz na teren miejsca, którym jest [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: tereny ćwiczebne"
 ep3_laamp_decision_event.1051.desc_returned_01: "Zbrojmistrz imieniem [laamp_disgruntled_moa.GetFirstName] krząta się po terenach ćwiczebnych, układając sprzęt i narzekając pod nosem na cały świat.\n\nGdy znów do [laamp_disgruntled_moa.Custom('PL_niego_niej')] podchodzę, stara się nie okazywać #EMP zbytniego#! niezadowolenia i rzuca mi tylko naburmuszone spojrzenie."
 ep3_laamp_decision_event.1051.desc_returned_02: "Na terenach ćwiczebnych zbrojmistrz imieniem [laamp_disgruntled_moa.GetFirstName] stoi na baczność, gdy przełożony przeprowadza inspekcję sprzętu treningowego.\n\nPo zakończeniu inspekcji przełożony udaje się do miejsca, którym jest [visiting_location.GetHolding.GetType.GetName|l]. [laamp_disgruntled_moa.GetFirstNameNoTooltip] już nie stoi na baczność; można odnieść wrażenie, że kurczy się o kilkanaście centymetrów, przyjmując na nowo zgarbioną postawę. Rzuca mi lodowate spojrzenie."
 ep3_laamp_decision_event.1051.desc: "– Powiadam ci, wszystko tu schodzi na psy już od #EMP dawna#! – miejscowy zbrojmistrz imieniem [laamp_disgruntled_moa.GetFirstName] prycha pogardliwie i kontynuuje wypowiedź. – Nic tylko zagląda mi przez ramię, kwestionuje moje… – [laamp_disgruntled_moa.GetSheHe] milknie, słysząc moje kroki.\n\nInstynktownie przenoszę spojrzenie na rozstawione tu różnorakie sprzęty i przeszkody, z całych sił ignorując wyzywające spojrzenie, które rzuca mi [laamp_disgruntled_moa.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nWidzę, jak po mojej prawej stronie [visiting_partner.GetFirstName] podnosi jeden z mieczy treningowych i zaczyna nim z wprawą wywijać, patrząc na mnie wyczekująco."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\n[visiting_partner.GetFirstName] stoi z założonymi rękami przy stojaku ze stępioną bronią. Spogląda na broń, a potem na mnie i uśmiecha się zawadiacko."
 ep3_laamp_decision_event.1051.a: "Potrenujmy!"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Twój trening jest bardzo skuteczny"
 ep3_laamp_decision_event.1051.a.desc: "Odbywasz krótki trening"
 ep3_laamp_decision_event.1051.b: "– Dołącz do naszego obozu. Panuje tam pełna wolność."
 ep3_laamp_decision_event.1051.c: "– A masz, [visiting_partner.GetFirstNameNoTooltip]!"
 ep3_laamp_decision_event.1051.c_joshing.t: "Wygłupy"
 ep3_laamp_decision_event.1051.c_joshing.desc: "Trening był nieskuteczny"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: garnizon"
 ep3_laamp_decision_event.1053.desc_returned_01: "Wracam do garnizonu, gdzie [laamp_plain_guard.GetFirstName] zajmuje się swoją spuchniętą wargą.\n\nPrzy skleconym z beczek stole dobiega końca partyjka gry karcianej. [laamp_talented_guard.GetFirstName] chrząka z uznaniem na widok swojej wygranej.\n\nDwójka ta mierzy mnie wzrokiem, gdy podchodzę do grupy strażników."
 ep3_laamp_decision_event.1053.desc_returned_02: "W zacienionym garnizonie [laamp_plain_guard.GetFirstName] ucina sobie drzemkę, podczas gdy [laamp_talented_guard.GetFirstName] przelicza monety. Kiedy starszy strażnik mnie zauważa, trąca osobę imieniem [laamp_plain_guard.GetFirstNameNoTooltip].\n\nMniej doświadczony strażnik zrywa się z posłania i wstaje, przecierając gwałtownie oczy.\n\nDwójka ta przygląda mi się pytająco."
 ep3_laamp_decision_event.1053.desc: "W dusznym garnizonie strażnicy wyznaczyli przestrzeń do walki, gdzie szlifują swoje umiejętności. Dwie osoby właśnie z niej korzystają, wymieniając ciosy, którym towarzyszą zagrzewające do boju okrzyki grupki widzów.\n\nPrzez chwilę przyglądam się walczącym. To jasne, że pierwszy strażnik, osoba imieniem [laamp_talented_guard.GetFirstName], ma dużo więcej doświadczenia niż [laamp_plain_guard.GetFirstName].\n\nGdy kończą trening, zbliżam się do nich ostrożnie. Strażnicy przenoszą na mnie swoją uwagę."
 ep3_laamp_decision_event.1053.a: "– [laamp_plain_guard.GetFirstNameNoTooltip], chcesz dla mnie pracować?"
 ep3_laamp_decision_event.1053.b: "– [laamp_talented_guard.GetFirstNameNoTooltip], przydałaby się nam osoba z twoimi umiejętnościami."
 ep3_laamp_decision_event.1053.c: "– Ma ktoś ochotę na grę w kości?"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUINameNotMe] wygrywa rundę"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUINameNotMe] wygrywa rundę"
 ep3_laamp_decision_event.1053.c.you_win: "Wygrywasz rundę"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: uzupełnienia"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Gdy wracam do obozu namiotowego, żołnierze rozstępują się przede mną, uważnie mnie obserwując.\n\nSzepczą między sobą o tym, jak to odpowiadam podobno za śmierć mitycznego potwora, [ROOT.Char.Custom('RegionalMythicalCreatureLower')]; to niejedyna fantastyczna historia na mój temat, która krąży w obozie.\n\nRozciągam usta w słabym uśmiechu, gdy staję przed figurantem. Persona ta pochyla lekko głowę i unika mojego wzroku, czekając, aż przemówię."
 ep3_laamp_decision_event.1055.desc_returned_01: "Gdy wracam do obozu namiotowego, zauważam grupę żołnierzy pojących konie. Na ich płaszczach dostrzegam symbole, które oznaczają, że ludzie ci należą do jednej z najbardziej nieuchwytnych brygad kawalerii.\n\nIdę krętą ścieżką wśród namiotów i wracam do imponującej persony, która nawet nie usiłuje ukryć swojego niezadowolenia.\n\n[laamp_maa_reinforcer.GetWomanMan|U] spogląda na mnie zmęczonym wzrokiem i czeka, aż przemówię."
 ep3_laamp_decision_event.1055.desc_returned_02: "W obozie namiotowym żołnierze ledwo zwracają na mnie uwagę, gdy mijam ich, udając się w głąb obozu.\n\nW końcu znajduję osobę, z którą wcześniej przyszło mi rozmawiać. Lekkie drgnięcie [laamp_maa_reinforcer.Custom('PL_jego_jej')] brwi to jedyna oznaka zaskoczenia wywołanego przez mój szybki powrót.\n\n[laamp_maa_reinforcer.Custom('PL_jego_jej')|U] wzrok wbija się w przestrzeń, gdy czeka, aż przemówię."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Idę do obozu namiotowego położonego na krawędzi miejsca o nazwie [visiting_location.GetBaronyNameExplicitlyNoTooltip] i czuję, jak wszyscy mi się przyglądają.\n\nSponiewierani żołnierze szepczą za moimi plecami, gdy kieruję się do persony będącej figurantem tej zgrai.\n\n[laamp_maa_reinforcer.Custom('PL_jego_jej')|U] oczy rozszerzają się lekko na mój widok, gdy czeka, aż przemówię."
 ep3_laamp_decision_event.1055.desc: "Obóz namiotowy położony na krawędzi miejsca o nazwie [visiting_location.GetBaronyNameExplicitlyNoTooltip] pełen jest żołnierzy i wojowników. Są duzi i mali i wywodzą się z różnych kultur, ale większość z nich to [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nLudzie ci zebrali się w grupkach. Rozglądają się naokoło, krzywiąc przy tym twarz, zupełnie jakby szukali drogi wyzwolenia od tej niedoli.\n\nNie zatrzymuję się do momentu, aż docieram do imponującej persony, która właśnie skończyła wydzierać się na kilku naznaczonych bliznami wojowników. Przygląda mi się podejrzliwie."
 ep3_laamp_decision_event.1055.a: "– Niech [ROOT.Char.GetTitledFirstNameNoTooltip] raczy do mnie dołączyć!"
 ep3_laamp_decision_event.1055.a.flavor: "Cieszę się aż takim prestiżem? Robię tylko to, co trzeba."
 ep3_laamp_decision_event.1055.a.cooldown.tt: "Twój [prestige_level|El] został niedawno wykorzystany – więcej poszukiwaczy chwały zgromadziło się [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_prestige_recently') )]"
