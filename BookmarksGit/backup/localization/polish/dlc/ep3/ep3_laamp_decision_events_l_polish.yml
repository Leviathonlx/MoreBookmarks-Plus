 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTowncrierElderCapitalized')|l]"
 ep3_laamp_decision_event.1025.desc_returned_01: "Kiedy wracamy do krzykacza miejskiego, kot, teraz już zwinięty w kłębek, śpi na pobliskim stole, kompletnie nie zwracając uwagi na donośne okrzyki. \n\n Dostrzegam, że wąsy drgają mu czasem przez sen. Ja natomiast podchodzę bliżej, by posłuchać komunikowanych ogłoszeń:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Kiedy wracam do krzykacza miejskiego, kot leży rozciągnięty pod stołem, uważnie śledząc mnie na wpół otwartym błękitnym okiem.\n\nWsłuchuję się w delikatny dźwięk mruczenia, ale ogłoszenia komunikowane przez krzykacza sprowadzają mnie z powrotem na ziemię:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "Krzykacz miejski ożywia się, gdy podchodzę, bez ustanku trajkocząc o kontraktach ogłoszonych przez lokalną szlachtę.\n\nKrzykaczowi towarzyszy stary, przyjacielski kot w szarobure łaty, który spogląda na mnie na wpół otwartymi błękitnymi oczami, gdy z uwagą słucham komunikowanych ogłoszeń:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Kiedy wracam do członka starszyzny, majestatyczny wół liże delikatnie karmiącą go smakołykami dłoń, której właścicielem jest [laamp_town_crier.GetFirstName].\n\nZ grymasem zadowolenia na twarzy [laamp_town_crier.GetFirstName] chętnie powtarza wszystkie dostępne kontrakty, które pomogłyby miejscowej ludności:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Kiedy wracam do członka starszyzny, [ROOT.Char.GetWomanMan] o ewidentnie wysokim wykształceniu i wielkiej wadze właśnie odchodzi.\n\nZ zainteresowaniem rzucam jeszcze okiem w tamtą stronę, po czym wracam do członka starszyzny, którym jest [laamp_town_crier.GetFirstName], by przypomniano mi, jakie jeszcze kontrakty są dostępne:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "Członek starszyzny, którego już znam – [laamp_town_crier.GetFirstName] – obdarza mnie pełnym wdzięczności uśmiechem, gdy wracam do miejsca [laamp_town_crier.Custom('PL_jego_jej')] pracy.\n\nPo przyjacielskiej pogawędce udziela mi informacji o ostatnich wydarzeniach i kontraktach, którymi trzeba się zająć:"
 ep3_laamp_decision_event.1025.desc: "Krzykacz miejski ożywia się, gdy podchodzę, bez ustanku trajkocząc o kontraktach ogłoszonych przez lokalną szlachtę.\n\nKrzykaczowi towarzyszy stary, przyjacielski kot w szarobure łaty, który spogląda na mnie krystalicznie błękitnymi oczami, gdy z uwagą słucham przedstawianych mi ogłoszeń:"
 ep3_laamp_decision_event.1025.desc_tribal: "Członek starszyzny, którym jest [laamp_town_crier.GetFirstName] obdarza mnie przyjacielskim spojrzeniem, gdy podchodzę bliżej.\n\nRozważnie zajmując się wozem, do którego zaprzęgnięto woła, informuje mnie o wszelkich okolicznych problemach i kontraktach, którymi trzeba się zająć w najbliższym otoczeniu:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Wracając do krzykacza miejskiego, orientuję się, że udało się [laamp_town_crier.Custom('PL_mu_jej')] zebrać niewielki tłum, który wydaje z siebie odgłosy przerażenia w pełni adekwatne do straszliwych okoliczności, które przedstawia krzykacz, a przez które szlachcic z daleka musi szukać pomocy.\n\nBrew unosi mi się mimowolnie, gdy przypominam sobie zwykłe kontrakty, które wspominano tu wcześniej:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Kiedy wracam do krzykacza miejskiego, zaspokaja [laamp_town_crier.GetSheHe] ciekawość kolejnych słuchaczy, zasypując ich przesadnymi szczegółami o szlachcicu z daleka.\n\nMruczę cicho, dumając nad wcześniej wspominanymi kontraktami:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Kiedy wracam do członka starszyzny, ten sam członek plemienia, który widział mnie wcześniej, wyjawia wszelkie niepochlebne szczegóły o szlachcicu z daleka i jego kłopotliwym położeniu.\n\nCzłonek starszyzny, którym jest [laamp_town_crier.GetFirstName], gani go ukradkowo wzrokiem, gdy podchodzę, po czym rozmawiamy o lokalnych kontraktach, którymi trzeba się zająć:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Kiedy wracam do członka starszyzny, wygląda na to, że musiał skarcić współplemiennika, który dąsa się teraz, siedząc na pobliskim wozie.\n\nOżywia się jednak, gdy [laamp_town_crier.GetWomanMan] z plemienia podchodzi i zagaja rozmowę. Ja, natomiast, podchodzę do członka starszyzny, którym jest [laamp_town_crier.GetFirstName], i który to jest na tyle miły, by przypomnieć mi aktualnie dostępne kontrakty:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Rozpoznaję krzykacza miejskiego, to [laamp_town_crier.GetFirstName] i akurat $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "[laamp_town_crier.GetFirstName] – krzykacz miejski – akurat $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "plotkuje ze swoim rozmówcą, którym jest [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], gdy podchodzę do [laamp_town_crier.Custom('PL_jego_jej')] stanowiska – szepczą o jakimś szlachcicu z daleka, który znajduje się w niezwykle kłopotliwej sytuacji, za której rozwiązanie oferuje #EMP wspaniałe#! nagrody.\n\nDumam nad tym przez chwilę, gdy [laamp_town_crier.GetFirstName] nagle przypomina sobie o swoich obowiązkach i ożywia się, prędko informując całe swe najbliższe otoczenie o aktualnie dostępnych kontraktach:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Kiedy podchodzę, członek starszyzny, którym jest [laamp_town_crier.GetFirstName], akurat omawia jakieś kwestie z innym członkiem plemienia, ale posyła mi porozumiewawcze spojrzenie. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "[laamp_town_crier.GetFirstName|U] należy do starszyzny i gdy podchodzę, akurat omawia jakieś kwestie z innym członkiem plemienia. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nKtoś inny stojący obok – [laamp_town_crier.GetWomanMan] – zaczyna gestykulować, a mnie udaje się usłyszeć coś o #EMP szlachcicu z daleka pilnie potrzebującym pomocy w bardzo istotnej kwestii#!, za którą oferuje sławę i skarby.\n\nKiedy kończy rozmawiać, odwracam się z powrotem, a [laamp_town_crier.GetFirstNameNoTooltip] informuje mnie o lokalnych kontraktach, którymi trzeba się zająć:"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')|U] siedzi na swym krześle, garbiąc się w półśnie. Najwidoczniej aktualnie nie ma tu żadnych dostępnych kontraktów."
