 #Option: Buy supplies
 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: zaopatrzenie!"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "[visiting_location.GetBaronyNameExplicitly|U] – tutejsze kramy z żywnością pękają w szwach, przez co widniejące na nich ceny są zauważalnie niższe. Udaje mi się znaleźć stoisko z zaopatrzeniem, którego właścicielem jest [laamp_supply_merchant.GetFirstName]. Stosunek ceny do jakości jest tutaj wręcz idealny.\n\nWidząc moje zainteresowanie, a"
 ep3_laamp_decision_event.1010.desc: "[ROOT.Char.Custom('RegionalRootVegetablePlural')|U], drewno na opał, tkaniny, a nawet nici do szycia – [laamp_supply_merchant.GetFirstName] ma czego tylko dusza zapragnie. Stoisko praktycznie pęka w szwach i mieści w sobie wszystko to, czego można potrzebować podczas nocy w dziczy.\n\nPodchodzę bliżej, ściągając na siebie uwagę, a"
 ep3_laamp_decision_event.1010.desc_returned: "Stragan wręcz krzyczy mnogością towarów, gdy [laamp_supply_merchant.GetFirstName] – handlarz zaopatrzeniem – schyla się, by podnieść jedno z warzyw, które właśnie stoczyło się z lady i upadło na ziemię.\n\nSubtelnie unoszę swe brwi, by oznajmić swój powrót, a"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetFirstName] lustruje mnie wzrokiem z góry na dół. Miłe zaskoczenie maluje się na [laamp_supply_merchant.Custom('PL_jego_jej')] twarzy:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetFirstName] zdaje się odczuwać zdziwienie:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "– Powracający klient!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "– Cóż za widok dla mych zmęczonych oczu!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "– Jeszcze ci mało, co?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "– Nie do wiary!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "– Co dla ciebie?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "– Co podać?"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetFirstName] rozpromienia się i obdarza mnie przyjacielskim uśmiechem: "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetFirstName] obdarza mnie kolejnym przyjacielskim uśmiechem: "
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetFirstName] nawet nie patrzy w moją stronę, gdy się do mnie zwraca: "
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetFirstName] wciąż ledwie mnie zauważa: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.GetFirstName] wykrzywia usta w grymasie zadowolenia: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "[laamp_supply_merchant.GetFirstName] pozwala sobie na błysk w oku, lustrując mnie z góry na dół: "
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetFirstName] patrzy na mnie z intensywnością, która kompletnie nie pasuje do uprzejmości w [laamp_supply_merchant.Custom('PL_jego_jej')] głosie: "
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetFirstName] kontempluje z uwagą mój powrót, nim zwraca się do mnie miękko: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetFirstName] zajmuje się teraz czymś innym, przez co obdarza mnie pustym spojrzeniem: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetFirstName] patrzy na mnie, ewidentnie nie zdając sobie sprawy z tego, że widzieliśmy się jakąś chwilę temu: "
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetFirstName] kiwa głową w moim kierunku: "
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetFirstName] posyła mi porozumiewawcze spojrzenie: "
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetFirstName] unosi zabawnie brew:"
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetFirstName] podnosi wzrok i zwraca się do mnie:"
 ep3_laamp_decision_event.1010.desc_outro_new_01: "– Coś przykuło twoją uwagę?"
 ep3_laamp_decision_event.1010.desc_outro_new_02: "– Jest tu coś, co ci się podoba?"
 ep3_laamp_decision_event.1010.desc_outro_new_03: "– Czego ci trzeba?"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "– Świat bywa okrutny, co? W czym mogę ci pomóc?"
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "– Całkiem nieźle wygląda to zaopatrzenie, co?"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "– Coś mi się tak zdawało, że jeszcze tu wrócisz."
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "– Nigdzie nie znajdziesz niczego lepszego."
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName] strzela palcami i patrzy na mnie, po czym dyskretnie kiwa głową w kierunku zaopatrzenia i szepcze. – Może odwrócisz ode mnie nieco uwagi…?"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName] cały czas zerka na wystawione towary, czekając na jakikolwiek sygnał z mojej strony, by móc wystarać się o nie za „#EMP darmo#!”."
 ep3_laamp_decision_event.1010.a_diplomacy: "– Nie masz może trochę zaopatrzenia na zbyciu…?"
 ep3_laamp_decision_event.1010.a_diplomacy.success: "[laamp_supply_merchant.GetShortUINameNotMe] daje ci się oczarować"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUINameNotMe] wyczuwa twoją desperację"
 ep3_laamp_decision_event.1010.a_diplomacy.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_stewardship: "– Mogę pomóc ci przenieść parę tych rzeczy, w zamian za niewielką zniżkę."
 ep3_laamp_decision_event.1010.a_stewardship.success: "[laamp_supply_merchant.GetShortUINameNotMe] daje ci się przekonać"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "[laamp_supply_merchant.GetShortUINameNotMe] nie daje się nabrać"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: "– Czy to nie [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] we własnej osobie?!"
 ep3_laamp_decision_event.1010.a_intrigue.success: "Udaje ci się ukraść trochę zaopatrzenia"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "Jedna z rzeczy wypada ci z ręki, przez co [laamp_supply_merchant.GetShortUINameNotMe] zaczyna coś podejrzewać"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "– Wydaje mi się, że ta żywność wkrótce się zepsuje…"
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUINameNotMe] częściowo się zgadza odnośnie przeterminowanego zaopatrzenia"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: "– Mogę wziąć sobie zaopatrzenie albo cały stragan. Wybieraj."
 ep3_laamp_decision_event.1010.a_martial.success: "[laamp_supply_merchant.GetShortUINameNotMe] daje ci się zastraszyć"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUINameNotMe] nie daje się nabrać na twoje puste groźby"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "Strażnicy zostali przywołani"
 ep3_laamp_decision_event.1010.a_prowess.success: "$ep3_laamp_decision_event.1010.a_martial.success$"
 ep3_laamp_decision_event.1010.a_prowess.failure: "$ep3_laamp_decision_event.1010.a_martial.failure$"
 ep3_laamp_decision_event.1010.a_prowess.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a.failure.tt: "Koszty [Concept('provision', 'zapasów')|E] zostają #N zwiększone#! na #V [EmptyScope.ScriptValue('visit_settlement_minimum_cooldown_months')|0] miesięcy#!"
 ep3_laamp_decision_event.1010.a.cooldown.tt: "Niedawno już przyszło ci podejmować próbę zdobycia darmowych [Concept('provisions', 'zapasów')|E] – spróbuj ponownie [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_convinced_recently') )]"
 ep3_laamp_decision_event.1010.b: "– Kupię trochę tego i jeszcze trochę tego."
 ep3_laamp_decision_event.1010.c_callous: "– Mogę wymienić tę młodą, terminującą osobę w zamian za zaopatrzenie."
 ep3_laamp_decision_event.1010.c: "–… a może by tak wymienić młodą, terminującą osobę?"
 ep3_laamp_decision_event.1010.c.flavor: "Proszę, wybacz mi…"
 ep3_laamp_decision_event.1010.c.flavor_callous: "Nareszcie, jedna gęba mniej do wykarmienia."
 ep3_laamp_decision_event.1010.d: "– Oj, niezdara ze mnie!"
 ep3_laamp_decision_event.1010.d.flavor: "[visiting_partner.GetFirstNameNoTooltip], #EMP dalej!#!"
 ep3_laamp_decision_event.1010.d.success: "[visiting_partner.GetShortUINameNotMe] z powodzeniem kradnie trochę zaopatrzenia"
 ep3_laamp_decision_event.1010.d.failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.d.cooldown.tt: "Niedawno już przyszło ci podejmować próbę kradzieży [Concept('provisions', 'zapasów')|E] – spróbuj ponownie [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_stolen_recently') )]"
 ep3_laamp_decision_event.1010.e: "Wracajmy."
 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: żadnych pytań"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Jakiś głos nagle odcina się na tle krzyków i rozgardiaszu, które otaczają stragany z artefaktami. – Zawsze docenię powracającego klienta! – stwierdza [laamp_artifact_peddler.GetFirstName], podchodząc bliżej, by obejrzeć moje przedmioty."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "[visiting_location.GetBaronyNameExplicitly|U], a właściwie znajdująca się tu dzielnica handlowa, przepełniona jest sprzedawcami i kupcami, którzy oferują zarówno rzadkie, jak i egzotyczne artefakty. Na szczęście bez problemu znajduję cieszącego się powszechnym uznaniem handlarza artefaktami, którym jest [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Staram się znaleźć kogoś, kto mógłby choć częściowo zdjąć ze mnie ciężar niesionych przeze mnie dóbr, gdy nagle wyłania się przede mną [laamp_artifact_peddler.GetFirstName], handlarz artefaktami, który z chęcią patrzy na moje przedmioty."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Alejka wręcz mieni się od straganów. Przypadkowo trącam ramieniem czyjeś plecy. [laamp_artifact_peddler.GetFirstName], handlarz artefaktami, odwraca się, by stanąć ze mną twarzą w twarz, ale dostrzega moje przedmioty i od razu się nad nimi nachyla, by lepiej się im przyjrzeć."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Wracam do handlarzy artefaktami, a [laamp_artifact_peddler.GetFirstName] mierzy mnie wzrokiem z zaciekawieniem, gdy podchodzę do straganów.\n\n– Moja oferta wciąż jest aktualna – mówi, po czym obraca się w stronę stoiska i zaczyna przestawiać swoje towary."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Wracam do handlarzy artefaktami, spośród których [laamp_artifact_peddler.GetFirstName] wciąż wyróżnia się wraz ze swoim stoiskiem dzięki świetnemu asortymentowi, który wręcz zdaje się wylewać ze straganu.\n\nZauważa mnie i zamiera na moment, po czym zwraca się do mnie. – Czyli umowa stoi, tak?"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Wciąż dumam nad wszystkimi możliwościami, gdy [laamp_artifact_peddler.GetFirstName] obdarza mnie zblazowanym spojrzeniem. – Moja oferta wciąż jest aktualna – mówi monotonnym głosem.\n\nNastępnie obraca się nonszalancko w stronę swojego straganu i zaczyna przestawiać swoje towary."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Waham się nieco, a [laamp_artifact_peddler.GetFirstName] zdaje się odczuwać urazę z powodu mojego niezdecydowania. Wzrusza ramionami.\n\n– Przemyśl to sobie. Ja poczekam, czy coś – kwituje, po czym podchodzi do innego klienta."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\nMój artefakt, [1020_first_artifact_to_sell.GetName], poddawany jest wnikliwej ocenie wprawnej ręki handlarza. [laamp_artifact_peddler.GetFirstName] kiwa głową i mamrocze coś pod nosem."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\nMój artefakt, [1020_first_artifact_to_sell.GetName], przechodzi ocenę przez ostukiwanie. [laamp_artifact_peddler.GetFirstName] przechyla lekko głowę, jakby czegoś nasłuchując, a następnie kiwa się z uznaniem."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetFirstName] bada palcami pierwszy artefakt – to [1020_first_artifact_to_sell.GetName]. Ale prawdziwe zainteresowanie wzbudza w nim dopiero drugi – [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\nPierwszy z artefaktów, które ogląda [laamp_artifact_peddler.GetFirstName] to [1020_first_artifact_to_sell.GetName]. Zdaje się szczypać go, starannie rozważając jego naturę, jednak swego rodzaju zadowolenie wzbudza w nim kolejny – [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetFirstName] ogląda, odwraca i obraca przedmioty w rękach. [1020_first_artifact_to_sell.GetName|U], [1020_second_artifact_to_sell.GetName] i [1020_third_artifact_to_sell.GetName] przykuwają [laamp_artifact_peddler.Custom('PL_jego_jej')] uwagę swoimi detalami, odpowiednio wykończeniem, materiałami i zdobieniami."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\nZanim to do mnie dociera, [1020_first_artifact_to_sell.GetName] i [1020_second_artifact_to_sell.GetName] i [1020_third_artifact_to_sell.GetName] zostają już poddane oględzinom pod kątem skaz przez handlarza, którym jest [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nNagle [visiting_partner.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], krzyczy mi do ucha z oburzeniem. – Próbuje wystrychnąć cię na dudka! #EMP Ja#! mogę ci znaleźć lepszą ofertę!"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nKątem oka dostrzegam, jak [visiting_partner.GetFirstName] wciąż kipi ze złości nad niskimi cenami, które oferuje [laamp_artifact_peddler.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1020.a: "To, z czym mogę się rozstać, to…"
