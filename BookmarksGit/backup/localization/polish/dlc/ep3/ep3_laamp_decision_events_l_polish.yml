 ep3_laamp_decision_event.1055.b: "– Dołącz do mnie, ku chwale religii, którą jest [ROOT.Char.GetFaith.GetNameNoTooltip|l]!"
 ep3_laamp_decision_event.1055.b.flavor: "Tylko [ROOT.Char.GetFaith.HighGodName] może oceniać moją pobożność."
 ep3_laamp_decision_event.1055.b.cooldown.tt: "Twój [piety_level|El] został niedawno wykorzystany – więcej gorliwych oddziałów zgromadziło się [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_piety_recently') )]"
 ep3_laamp_decision_event.1055.piety_level: "Z powodu twojego [Concept('piety_level', 'poziomu religijności')|E]:"
