l_polish:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "Wracasz do miejsca, którym jest [THIS.Char.Custom('GetMainsquareCommons')]"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Wraz ze zbliżającym się wieczorem życie, którym tętni [visiting_location.GetBaronyNameExplicitlyNoTooltip], przenosi się do wnętrz budynków.\n\nSklepikarze ściągają towary ze straganów, a najciekawsze miejsca zostają zamknięte za bramami."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Szybko przemierzam [ROOT.Char.Custom('GetMainsquareCommons')], wracając z drugiego jego końca i mijając obwoźnego handlarza z dziesiątkami maleńkich szklanych buteleczek wypełnionych różnokolorowymi płynami."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "[ROOT.Char.Custom('GetTavernDwelling')|U] zamyka się za mną, a ja mrużę oczy, gdy światło pada mi na twarz i oddycham świeżym powietrzem. Zapach, którym cechuje się [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] specjalność – [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] – sprawia, że aż cieknie mi ślinka."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "Gdy wracamy z okolic miejsca, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship], spora grupa, którą tworzą [visiting_location.GetCounty.GetFaith.AltPriestTermPlural], przesuwa się w powolnej procesji wzdłuż placu, mrucząc pogodnie z każdym krokiem."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "Wracając z bramy zamkowej, zauważam patrol zaniedbanych żołnierzy. To [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] patrolujący okolicę i uważnie obserwujący każdego, kto wygląda podejrzanie lub po prostu inaczej."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Po mojej wizycie niewielka trupa żonglerów wykonuje skromny występ na rynku, gromadząc wokół siebie niewielki tłum."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Pochód zaintrygowanych, zagranicznych kupców przechodzi przez [ROOT.Char.Custom('GetMainsquareCommons')] w miejscu o nazwie [visiting_location.GetTitle.GetNameNoTierNoTooltip], zmierzając do miejsca znanego jako [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "Przebiegając przez [ROOT.Char.Custom('GetMainsquareCommons')], udomowione zwierzę wyglądające jak [ROOT.Char.Custom('RegionalFerociousAnimal')] entuzjastycznie przyskakuje do niczego nie spodziewającego się przechodnia, wywołując przy tym nie lada zamieszanie."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Gdy wracamy i wkraczamy na [ROOT.Char.Custom('GetMainsquareCommons')], wita nas lokalny rzeźnik, karmiący odpadkami swoje psy obronne."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "Gdy wracam i wkraczam na [ROOT.Char.Custom('GetMainsquareCommons')], zatrzymuję się, by podziwiać kunszt, z jakim lokalny tkacz tworzy dzieło sztuki na zamówienie osoby znanej jako [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "[visiting_location.GetTitle.GetNameNoTierNoTooltip|U] to prawdziwa perła, z której słynie miejsce znane jako [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], dlatego korzystam z okazji, by podziwiać ją z dogodnego miejsca.\n\nTutaj spotykają się wszystkie kultury świata, w tym i kultura [visiting_location.GetCulture.GetNameNoTooltip]. To istny tygiel tradycji i obyczajów.\n\nSądząc po odległych okrzykach radości i ekscytacji, można zakładać, że na hipodromie rozpoczął się turniej."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Mijając łuki i kolumnady, przekraczamy granice wielkiego miasta o nazwie [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Nikogo nie powinno dziwić, że [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName] uznaje je za prawdziwy klejnot w swej koronie. Ja tymczasem patrzę dalej, wprost na serce tego miasta."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "Lokalna ludność [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] regularnie zbiera się tu w budynku, którym jest [ROOT.Char.Custom('LocalHoldingType')|l], w miejscu znanym jako [visiting_location.GetBaronyNameExplicitlyNoTooltip], by wymieniać się plotkami i dzielić opowieściami.\n\nWchodzę pomiędzy zabudowania, gdy zbłąkane zwierzę – [ROOT.Char.Custom('RegionalFarmAnimal')] – powoli przechodzi przez ścieżkę, wokół której wytyczono [ROOT.Char.Custom('SettlementCity')|l], a [ROOT.Char.Custom('SmallAnimal')] sennie przemierza listowie, parę kroków po mojej prawej."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Zmierzając do samego serca miejsca znanego jako [visiting_location.GetTitle.GetNameNoTier], mijamy kilka różnych warstw plemiennych o coraz to bardziej wojowniczych atrybutach.\n\nWłócznie, sztylety i łuki, ale też [ROOT.Char.Custom('GetTribalTradegoods')] i lokalne przekonania – jest tu wszystko to, z czego słynie [visiting_location.GetHolding.GetType.GetName|l]. Witają mnie głównie przyjacielska skinienia, ale nie brakuje też wśród nich dziwnych, nieufnych spojrzeń."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "Wspaniałe miasto, które otulają najróżniejsze zaśpiewy i chorały niczym gruby, przytulny koc. To właśnie [ROOT.Char.Custom('LocalHoldingType')|l] w miejscu znanym jako [visiting_location.GetTitle.GetNameNoTier] i nie ma żadnych wątpliwości co do tego, jak bardzo religijne jest to miejsce.\n\nPrzechodząc przez główne bramy, dostrzegam sporo ludności, która musi być [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip|l], zważając na zdobienia obecne zarówno na ścianach, jak i pilastrach oraz rusztowaniach."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Jest tylko parę miejsc tak majestatycznych, jak [visiting_location.GetHolding.GetType.GetName|l], a [visiting_location.GetTitle.GetNameNoTier] to nie wyjątek. [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] w żołnierskich uniformach, wraz ze swoimi sztandarami, są wszechobecni w całym mieście.\n\nPrzechodząc przez główne bramy, dostrzegam gdzieś w górze grupkę strażników, zerkających przez otwory strzelnicze."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] przywiązują wielką wagę do tego węzła handlowego, jako że bogactwa, które [visiting_location.GetTitle.GetNameNoTier] przynosi swoimi targowiskami, wypełniają każdy zakamarek tego miasta.\n\nZa bramami miejskimi krzyki i obrazowe nawoływania lokalnych handlarzy są wszechobecne."
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nSłońce, które praktycznie nigdy nie zachodzi o tej porze roku, wciąż wisi wysoko na niebie, a jedynym, co może konkurować z jego blaskiem, jest bladość ludzi, których gromadzi [ROOT.Char.Custom('SettlementCity')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\n[ROOT.Char.Custom('SettlementCity')] i [ROOT.Char.Custom('GetSquareCommons')] znajdują się w zasięgu nieokiełznanego, łagodnego deszczu, którego strużki spływają zarówno na ludzi, jak i na zwierzęta."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nŚnieg odbija słońce, leżąc ciężko nie tylko na dachach, ale też [ROOT.Char.Custom('GetTreesScaffolding')]. Jego oślepiający blask może równać się tylko z bladością tubylców o zarumienionych policzkach."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nMimo absurdalnie niskich temperatur, nie ma tu wiatru. [ROOT.Char.Custom('SettlementCity')|U] emanuje przy tym przedziwną rześkością, bo że wszystko co żywe, wydycha tu kłębiące się opary białego ciepła."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nJako że wkrótce znów ma się ściemnić, [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] uwijają się w wątłym świetle dnia, próbując zdążyć zrobić wszystko to, co będzie niemożliwe po zachodzie słońca."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nChmury na moment odpuszczają, wpuszczając roztańczone promienie słońca na dachy i lica mieszkańców przemierzających [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nPonura ulewa nie chce ustąpić i powoli wypełnia nierówności w ziemi, tworząc kałuże. [ROOT.Char.Custom('RegionalFarmAnimal')|U] lamentuje żałośnie nad swymi nieodwiązanymi pętami, moknąc na deszczu."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nMokra mgła spowija [ROOT.Char.Custom('GetSquareCommons')], a każdy, kto wyjdzie na zewnątrz, momentalnie przemaka w nieustającym deszczu."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nZaczyna się lekka mżawka, która uwydatnia zieleń i wywołuje delikatny, ziemisty zapach, wzbudzając uczucia, które przywodzą na myśl spokój przed burzą."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nZnad pobliskiego jeziora wieje zimny wiatr, na który bydło odpowiada beczeniem, o który powoduje, że sklepikarze ciaśniej owijają się swoimi płaszczami."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nPo mojej lewej lokalni chłopi wracają z nabożeństwa w pobliskim kamiennym kościele. Stojący u jego wejścia duszpasterz uśmiecha się do mnie zagadkowo, gdy przechodzę obok."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nTam w dali światło odbija się od ozdobnej fontanny, rzucając niebiańskie odblaski na pobliski łuk przypominający podkowę."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nPo mojej lewej [dummy_gender.GetWomanMan] w podeszłym wieku ostrożnie odnawia lokalną mozaikę, korzystając z – głównie – nowych elementów, uzyskując przy tym zniewalające efekty."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nPostać z ikony patrzy z góry zamyślonym wzrokiem na gwarną, tętniącą życiem ulicę."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nNa zewnątrz wciąż jest gorąco, ludzie przesunęli się tylko nieznacznie w kierunku ostatniego skrawka cienia, a tajemniczy sęp krąży gdzieś w górze."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nUkradkiem przemyka skorpion; powiewy wiatru formują piaskowe wiry zdające się lśnić eterycznym blaskiem w pustynnym słońcu."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nPo mojej prawej leżą ruiny starego meczetu. Materiałom, z których został wykonany, lokalni [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] nadają drugie życie."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nGdzieś w górze grupka makaków, które zdają się być czymś zdenerwowane, szaleje na drzewach."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nGrupa pięknych papug zgromadzonych na dachu pobliskiej budowli skrzeczy bez ustanku ku uciesze tłumu, przypominając nam o tym, jak blisko jesteśmy natury."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nGdzieś w oddali suszy się cała gama jasnych, kolorowych sukien sprawiając, że [ROOT.Char.Custom('LocalHoldingType')|l] zyskuje urzekające tło."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nNa ulicy dzieci bawią się w kałużach pozostawionych przez poranną ulewę."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nPo mojej lewej mahaut trenuje nowe słonie, przez co zbiera się wokół niego niewielki tłum obserwujący to widowisko."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nGdzieś w dali spokojne stado wołów i koni przemierza łąki, zaspokajając swój głód."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nTrochę dalej źrebak jest prowadzony w pobliże uwiązanej klaczy, podczas gdy członek plemienia szykuje się do jej dojenia."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nPo mojej lewej kilkoro członków plemienia odnawia uszkodzoną jurtę, drobiazgowo pokrywając kredą nowe płótno."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nPsotna bryza przelatuje delikatnie przez okrągłe chatki pisé, zapewniając wytchnienie od duchoty i gorąca."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nGrupka odświeżonych osób wychodzi z jednego z hammamów, a ja patrzę tęsknie na prowadzące do niego wejście, pragnąc nagle relaksującej kąpieli."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nOsioł ryczy z niezadowolenia, myśląc że utknął w jednej z wąskich, wysypanych kamieniami uliczek biegnących między domami."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\n[ROOT.Char.Custom('GetSquareCommons')], a właściwie jego wschodnią część, przemierza grupa handlarzy, spośród których jeden jest wyraźnie bogatszy i obwieszony porcelankami."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nMój wzrok przyciągają krzyczące z grubych dywanów intensywne kolory lokalnych owoców i warzyw – melonów, tykw, ogórków, pomarańczy… To coś, co trzeba zobaczyć."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nSłońce odbija się w zdobionej, mosiężnej wadze, którą właśnie chowa zadowolony nabywca płacący złotym pyłem."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nGrupka budowniczych wznosi drugie piętro na szczycie jednego z bardziej wyszukanych domów, spiesząc się przy tym w słońcu."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nMała jaszczurka wije się w górę po koralowych blokach stanowiących budulec jednego z wąskich domów, w poszukiwaniu drogi na płaski dach, na którym za chwile będzie wygrzewać się w słońcu."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nSięgający kolan murek z wypalonych cegieł skąpany jest w słońcu, którego ciepło oddaje wszystkiemu, co ośmieli się na niego wspiąć."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nDostrzegam muszelkę uwięzioną już na zawsze w wapiennej ścianie pobliskiego domostwa."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nPo mojej lewej jeden z kupców poprawia wykonany z liści daszek wiszący nad jego straganem, by lepiej osłonić przed słońcem ułożone na nim orzeszki kola."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nHałasy i głośne targi przy pobliskich stoiskach niosą się echem aż tutaj, sprawiając, że [ROOT.Char.Custom('GetMainsquareCommons')] wypełnia się hektyczną atmosferą."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nNieco dalej [ROOT.Char.Custom('GetSquareCommons')] wypełnia się rozczarowaniem kilku przechodniów, gdy groźny handlarz niewolników dobija swych dyskusyjnych targów."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nJest ciepło, ale nie jest to upał typowy dla tego regionu. Robotnicy i szlachta żyją swoją codziennością, ciesząc się kojącą temperaturą."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\n[ROOT.Char.Custom('RegionalFarmAnimalPlural')|U], a właściwe całe ich stado, skutecznie uniemożliwiają przejazd jakiemuś krzyczącemu handlarzowi."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nPo mojej lewej [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] utyskuje na wnikliwe oględziny potencjalnego nabywcy. Sprzedawca łagodnie głaszcze zwierzę po głowie, by je uspokoić."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nPo mojej prawej jaskrawe [ROOT.Char.Custom('get_region_flower_type_plural')] zgromadzone w kwietnikach sprawiają, że [ROOT.Char.Custom('GetSquareCommons')] wypełnia się rozkosznymi kolorami."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')|U] siedzi na szczycie pobliskiego drzewa, którym jest [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] i patrzy mądrym wzrokiem, jak przemykają pod nim [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName] szturcha mnie lekko i wskazuje na pobliskie drzewo, którym jest [visiting_location.Custom('GetRandomRegionalWood')] – na jego najwyższej gałęzi siedzi [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')], pławiąc się w popołudniowym słońcu."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName] świergocze z zachwytem i wskazuje palcem na scenkę, w której [ROOT.Char.Custom('get_region_dog_type')] tańcuje dookoła, bawiąc się w aportowanie ze swoim właścicielem."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName] wykręca się impertynencko, gdy rzuca we mnie wyciągniętym z ziemi robakiem. Ze zdziwieniem nie mniejszym niż te, które odczuwa robak, robię krok w tył i odwzajemniam się wesołym, choć surowym spojrzeniem."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName] mruczy z uznaniem, gdy z wielką uwagą przypatruje się wyłożonym na straganie religijnym rękodziełom wykonanym z drewna drzewa, którym jest [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName] gdzieś znika, by szybko powrócić, oferując mi świeżo przyrządzoną potrawę, którą okazuje się [ROOT.Char.Custom('GetLocalStreetFood')]."
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nChoć dane mi było już tu być, gdy widzę Hagię Sophię i hipodrom, wszystko inne, w tym i moja własna osoba, wydaje mi się takie maluczkie."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nHagia Sophia i hipodrom majaczą na horyzoncie, a ja, z podziwu wobec tych monumentów, wręcz czuję, jak się kurczę."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nDług dzień wypełniony po brzegi sprawunkami w końcu daje o sobie znać, przez co myślę tylko o swojej koi."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName] przeciąga się i wzdycha. – Ciepły posiłek w naszym obozie, to byłoby teraz coś – mówi z utęsknieniem."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n[visiting_partner.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], rozgląda się dookoła z zadowoleniem, które jest chyba spowodowane zmianą otoczenia."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nCieszę się tym drobnym faktem, że niewiele się zmieniło, od kiedy ostatni raz dane mi było tu być."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nOtwierając się na widoki i zapachy tego miejsca, z łatwością się w nim odnajduję."
