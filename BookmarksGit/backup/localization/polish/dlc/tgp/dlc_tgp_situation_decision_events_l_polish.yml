 custom.chaos_new_tributaries: "$BULLET$Wszyscy niesąsiadujący z twoim [Concept('realm', 'państwem')|E] lub [Concept('independent', 'niezależni')|E] członkowie [Concept('movement', 'ruchu')|E] i [disciples|El], którzy mają co najmniej ten sam [title_tier|El] co #V ty#!"
