l_polish:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "$dynastic_cycle$ – [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]"
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName] to olbrzymia i prosperująca kraina. Jej władca, obdarzony mandatem samych niebios, musi rządzić sprawiedliwie, by utrzymać boską przychylność. Wszelkie akty tyranii spotykają się z gniewem niebios.\n\nW czasie"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$, w którym panuje [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], przewiduje się, że wszyscy mieszkańcy państwa będą cieszyć się ogromnym postępem technologicznym i akumulacją bogactw."
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$, w którym panuje [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], wszyscy mieszkańcy państwa oczekują wielkich podbojów i pokazów siły."
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$, w którym panuje [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], los mieszkańców państwa jest niepewny."
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$, w którym panuje [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], ludzie zauważają, że władca nie odziedziczył cnót swoich przodków. W państwie panuje zepsucie, a do tego zaroiło się w nim od ministrów odznaczających się podłym charakterem."
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$, w którym panuje [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], niegdyś zjednoczony region – [GetSituation('dynastic_cycle').GetTopSubRegion.GetName] – rozdarty jest przez waśnie watażków przypisujących sobie mandat niebios. Ta chaotyczna epoka zgasiła w ludziach chęć rozwijania moralności."
 tgp_dynastic_cycle.0051.desc.emperor: "\n\nJako władca mam obowiązek zachować mandat i rządzić krajem w sposób cnotliwy. Muszę być Gwiazdą Polarną, wokół której krążą wszystkie pozostałe ciała niebieskie."
 tgp_dynastic_cycle.0051.desc.advancement_movement: "Powiada się, że w czasach pokoju minister powinien służyć kompetentnie, nie da się jednak ukryć, że atmosfera chaosu często sprzyja tym, którzy odznaczają się przebiegłością, a nie cnotą…"
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\nLudzie tacy jak ja, służący jako wpływowi generałowie, zapewnią państwu stabilizację."
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\nTylko suweren może dotrzymać obietnic, a ja udzielam [GetTitleByKey('h_china').GetHolder.Custom('PL_mu_jej')] mojego niezachwianego poparcia!"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\nMój ród zawsze będzie podążał za przewodnictwem niebios."
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\nMoja rola w niekończącym się cyklu jest niepewna. Niebiosa pokierują mną, kiedy będę w gotowości, by zająć stanowisko."
 tgp_dynastic_cycle.0051.desc.interloper: "\n\nNie jest to wprawdzie ziemia naszych przodków, ale miejsce to obfituje w możliwości, którym trudno się oprzeć. Musimy tylko działać ostrożnie."
 tgp_dynastic_cycle.0051.a.emperor: "Niechaj nasze rządy trwają tysiąc lat!"
 tgp_dynastic_cycle.0051.a.involved: "Bogactwo i honor zależą od niebios!"
 tgp_dynastic_cycle.0051.a.interloper: "Pomyślność jest tak niepewna, jak wiatr i chmury."
 intro_event_joined_movement: "Postać dołączyła do ruchu o nazwie [my_movement.GetName]"
 tgp_dynastic_cycle.0052.t: "Dołącza do ruchu o nazwie [ROOT.Char.Custom('GetMyMovementNoTooltip')]"
 tgp_dynastic_cycle.0052.desc.intro_common: "Osoba znana jako [GetTitleByKey('h_china').GetHolder.GetName] zostaje naznaczona przez niebiosa i ma za zadanie wypełnić obietnice epoki, podczas której panuje [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName|l]. Ja tymczasem obieram ścieżkę wytyczaną przez ruch o nazwie [ROOT.Char.Custom('GetMyMovement')]."
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nJest tu naprawdę wiele pokus i wielu wpływowych ludzi. Na razie muszę zachować dystans i nie brać udziału w politycznych rozgrywkach – trzeba mi skupić się na własnym majątku i lokalnym urzędzie.\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "Mam nadzieję, że w państwie zapanuje dobrobyt, a ludzie będą mogli się rozwijać. Może któregoś dnia przychylniej spojrzę na perspektywę dołączenia do ruchu o nazwie [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]."
 tgp_dynastic_cycle.0052.desc.expansion: "Będę bacznie śledzić wszelkie informacje z frontów i cieszyć się z udanych podbojów. Może wtedy rozważę dołączenie do ruchu o nazwie [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName]."
 tgp_dynastic_cycle.0052.desc.conquest: "Będę obserwować rządy dynastii [ROOT.Char.GetTopLiege.GetDynastyName] i na bieżąco reagować na to, jakim stosunkiem darzą ją niebiosa."
 tgp_dynastic_cycle.0052.desc.instability: "Jednakże nadal martwi mnie kierunek, w którym zmierza państwo i czujnym okiem obserwuję rządy dynastii [ROOT.Char.GetTopLiege.GetDynastyName], która traci [ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)]."
 tgp_dynastic_cycle.0052.a: "Zachowam bezstronność."
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nBędzie wiele okazji, aby nauczyć się nowych taktyk militarnych i strategii od pozostałych członków ruchu. Na szczycie drabiny kariery lśni biurko, za którym zasiada [ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle] – to szczyt kariery wojskowej, do którego zmierzają wszyscy."
 tgp_dynastic_cycle.0053.desc.advancement: "Jednak na tę chwilę [ROOT.Char.GetTopLiege.GetName] wspiera nas niewystarczająco. Trzeba podjąć działania, aby popchnąć [GetSituation('dynastic_cycle').GetName|l] naprzód, osiągnąć [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l] i zarazem realizować nasz potencjał."
 tgp_dynastic_cycle.0053.desc.expansion: "Wolą niebios jest podbój, a my jesteśmy na niego gotowi!"
 tgp_dynastic_cycle.0053.desc.conquest: "Wolą niebios jest podbój, a dynastia [ROOT.Char.GetTopLiege.GetDynastyName] przewodzi nam, dając przykład."
 tgp_dynastic_cycle.0053.desc.instability: "Choć czasy są niespokojne, a wizja przyszłości zamglona. Porządek utrzyma tylko armia – miejmy nadzieję, że dynastia [ROOT.Char.GetTopLiege.GetDynastyName] w porę to dostrzeże."
 tgp_dynastic_cycle.0053.a: "Tylko najpotężniejsi mogą przetrwać!"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nNaszym celem jest dzielenie się pięknem sztuki i wiedzy. Rozwój duszy i umysłu to pewna droga do zaskarbienia sobie łaski niebios."
 tgp_dynastic_cycle.0054.desc.advancement: "Dynastia [ROOT.Char.GetTopLiege.GetDynastyName] jest obecnie na tej samej ścieżce – ścieżce, która sprowadzi dobrobyt i oświecenie na wszystkich pod niebiosami! I niech tak zostanie."
 tgp_dynastic_cycle.0054.desc.expansion: "Dynastia [ROOT.Char.GetTopLiege.GetDynastyName] obrała ścieżkę zniszczenia. Utrzymanie armii kosztuje, a generałowie są kapryśni i niebezpieczni. Musimy odebrać im władzę."
 tgp_dynastic_cycle.0054.desc.conquest: "Dynastia [ROOT.Char.GetTopLiege.GetDynastyName] nie ma długiej historii, przez co ulega podszeptom, że wola niebios realizuje się poprzez egzaminy i sprawiedliwych oficjeli."
 tgp_dynastic_cycle.0054.desc.instability: "Dynastia [ROOT.Char.GetTopLiege.GetDynastyName] jest zagubiona. My jednakże możemy pomóc zawrócić ją na właściwą ścieżkę, organizując częste egzaminy i na ministrów mianując zasłużone persony."
 tgp_dynastic_cycle.0054.a: "Zasługi są najważniejsze."
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nZarówno ja, jak i inni członkowie ruchu zawierzamy [GetTitleByKey('h_china').GetHolder.Custom('PL_mu_jej')] nasze życie. Dzięki [GetTitleByKey('h_china').GetHolder.GetHerHis] mądrości i przewodnictwu"
 tgp_dynastic_cycle.0055.desc.advancement: "sprowadzimy dobrobyt, bogactwa i technologiczny postęp na wszystkich pod niebiosami."
 tgp_dynastic_cycle.0055.desc.expansion: "pozyskamy nowe ziemie i otworzymy ludziom oczy na to, że [GetTitleByKey('h_china').GetHolder.Custom('PL_jego_jej')] prawowitym przeznaczeniem jest im przewodzić."
 tgp_dynastic_cycle.0055.desc.conquest: "wszyscy pod niebiosami uznają, że dynastia [GetTitleByKey('h_china').GetHolder.GetDynastyName] jest godna mandatu niebios."
 tgp_dynastic_cycle.0055.desc.instability: "sprawimy, że słońce znów zaświeci w tych niepewnych czasach."
 tgp_dynastic_cycle.0055.a: "Chwała niebiosom i rodowi [ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip]!"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nTradycja ukształtowana przez poprzednie pokolenia powinna być filarem biurokracji w trakcie rządów dynastii [ROOT.Char.GetTopLiege.GetDynastyName].\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "Niestety [ROOT.Char.GetTopLiege.GetName] skupia się tylko na egzaminach i pozwala obejmować urzędy zwykłym chłopom, którzy niebawem zbrukają naszą historię."
 tgp_dynastic_cycle.0056.desc.expansion: "Niestety [ROOT.Char.GetTopLiege.GetName] marnuje życia naszych braci i sióstr w bezsensownych wojnach. Tymczasem generałowie, nie podlegając żadnej kontroli, odbierają władzę i stanowiska naszym rodzinom."
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.GetName] musi dostrzec, że to jedyny sposób, aby utrzymać porządek w państwie. Jeśli nasze ukochane rodziny poprą osobę, którą jest [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], wszyscy pod niebiosami uznają jej prawowite rządy."
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.GetName] nie cieszy się już dużą wiarygodnością. Jedynym sposobem na [ROOT.Char.GetTopLiege.GetHerHis] powrót do łask jest dopilnowanie, że będzie podążać za naszymi rodami."
 tgp_dynastic_cycle.0056.a: "Siła tkwi w rodzinnych więzach."
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "Ulubione dziecko niebios"
 tgp_dynastic_cycle.0061.desc: "Powiada się, że niebiosa są bezstronne i zawsze sprzyjają cnotliwym. Słyszy się też, że zwycięzca zostaje królem, a przegrany bandytą. Ponieważ tron państwa o nazwie [GetTitleByKey('h_china').GetNameNoTierNoTooltip] jest teraz #EMP mój#!, przysługuje mi również niebiańska aprobata, na mocy której całe te ziemie należą do mnie.\n\nMuszę teraz wybrać kierunek działania dla moich nowych ministrów i podległych im legionów funkcjonariuszy."
 tgp_dynastic_cycle.0061.a: "Promowanie cnoty i eliminowanie występku jest naszym obowiązkiem."
 tgp_dynastic_cycle.0061.b: "Pod bezkresnym niebem #EMP wszystkimi#! rządzi [ROOT.Char.GetTitleAsNameNoTooltip]."
 tgp_dynastic_cycle.0061.c: "Gdy stoję na szczycie świata, wszystko inne wydaje się małe."
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "Przychylność niebios zawsze przychodziła i odchodziła w zależności od cnotliwości – lub jej braku – cechującej wybranego władcę.\n\nTeraz wschodzi gwiazda [GetTitleByKey('h_china').GetHolder.GetDynastyName], a [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] wyraźnie ma aprobatę niebios."
 tgp_dynastic_cycle.0062.desc.interloper: "Gdy jeden człowiek traci pomyślność, którą dotąd się cieszył, inny ją zyskuje, bowiem nawet królowie i cesarze podlegają zmiennym kolejom losu.\n\n[GetTitleByKey('h_china').GetHolder.GetTitledFirstName] przejmuje Mandat Niebios. Teraz wszyscy mają złożyć pokłon u stóp nowego władcy."
 tgp_dynastic_cycle.0062.desc.uninvolved: "Imperia powstają i upadają, a stare ustępuje nowemu. [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] przejmuje tron w miejscu znanym jako [GetTitleByKey('h_china').GetNameNoTierNoTooltip] i wszyscy muszą obdarzyć tę osobę uwagą – czy to w państwie, czy poza nim.\n\nTakich zmian przyniesionych przez wichry przeznaczenia nie wolno lekceważyć."
 tgp_dynastic_cycle.0062.a: "Musimy ostrożnie ocenić, jakie możliwości ma [GetTitleByKey('h_china').GetHolder.GetTitledFirstName]."
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "Po deszczu przychodzi słońce"
 tgp_dynastic_cycle.0071.desc: "Burzowe chmury odeszły: nad miejscem znanym jako [GetTitleByKey('h_china').GetNameNoTierNoTooltip] znów rozciąga się czyste niebo. Udało mi się przejść wszystkie próby i nikt nie powinien już wątpić, że jestem wybrańcem niebios.\n\nCiężkie czasy są za nami, muszę więc wytyczyć nowy kurs na przyszłość, by wszystkich poddanych zjednoczył wspólny cel."
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "Państwo znane jako [GetTitleByKey('h_china').GetNameNoTierNoTooltip] znów cieszy się pokojem, przetrwawszy okres zamętu i ciężkich prób. Trudności zesłane przez niebiosa zostały pokonane i wszyscy mogą być teraz pewni, że [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] cieszy się boską przychylnością."
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "Dla niektórych oznacza to kres ich ambicji, inni jednak mogą wreszcie odetchnąć z ulgą."
 tgp_dynastic_cycle.0072.desc.interloper: "W czasach pokoju dzielni śmiałkowie mają niewiele szans, by się wykazać, ale istnieją inne drogi, które pozwalają awansować w świecie."
 tgp_dynastic_cycle.0072.desc.uninvolved: "Wydaje się, że dynastia [GetTitleByKey('h_china').GetHolder.GetDynastyName] wciąż ma w sobie nieco werwy."
 tgp_dynastic_cycle.0072.a: "Wieje wiosenny wiatr i trawa znów rośnie."
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "Czas podzielić od dawna zjednoczone cesarstwo"
 tgp_dynastic_cycle.0081.desc: "Niebo drży i świat w mgnieniu oka staje na głowie.\n\nWierni ministrowie uciekają w poszukiwaniu nowych panów, żołnierze porzucają służbę – a teraz już nawet chłopi opuszczają moje ziemie w obawie przed nadchodzącymi zamieszkami.\n\nWszystkie bolączki przypisuje się moim #EMP niesprawiedliwym#! rządom. Ludzie w każdym zakątku cesarstwa głoszą, że nie mam już mandatu niebios!"
 tgp_dynastic_cycle.0081.a: "Gdy drzewo upada, małpy się rozpierzchają."
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "„Wola ludu wolą Nieba” – mówi porzekadło, które w tym przypadku okazało się prawdą: #EMP mandat niebios został utracony#!.\n\nNaród się podzielił. Zatracone w zachłanności smoki i tygrysy walczą o tron.\n\nNadchodzą burzliwe czasy."
 tgp_dynastic_cycle.0082.desc.interloper: "Tam, gdzie dawniej był jeden, teraz jest wielu.\n\nBez mandatu niebios nie ma prawowitego władcy, którego słuchałby lud. Wszelkie pozory zostały porzucone, a na światło dzienne wyszły prawdziwe ambicje.\n\nOdważni muszą wykorzystywać nadarzające się okazje."
 tgp_dynastic_cycle.0082.desc.uninvolved: "Potężny kraj płonie, a jego poddani zbroją się, by walczyć o zgliszcza.\n\nMiejsce znane jako [GetTitleByKey('h_china').GetNameNoTierNoTooltip] zostało podzielone. Jedynym pewnikiem w jego przewidywalnej przyszłości jest przewrót, a ci chcący wziąć aktywny udział w tym zgiełku chętnie wkroczą do legowiska tygrysa."
 tgp_dynastic_cycle.0082.a: "Kryzys stanowi okazję."
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "Zapowiedź nieszczęścia"
 tgp_dynastic_cycle.0091.desc: "Choć usilnie staram się rządzić w sposób uczciwy, coraz częściej słyszę szepty wyrażające niezadowolenie.\n\nMuszę zmierzyć się z niewygodną myślą, że lud przestaje wierzyć w przychylność niebios wobec mojego panowania – takie wątpliwości mogą bowiem wstrząsnąć nawet najsolidniejszymi fundamentami władzy."
 tgp_dynastic_cycle.0091.a: "Woda, która utrzymuje statek na powierzchni, może go również przewrócić."
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "Świat cierpi z powodu choroby – choroby, która ogarnia ducha.\n\nZła wola i niewłaściwe postępowanie rozprzestrzeniają się w sposób niepohamowany tam, gdzie niegdyś stały filary cnoty. Amoralni urzędnicy wzbogacają się kosztem mas, którymi rządzą, a żołnierze zastanawiają się, czy nie lepiej jest plądrować, niż chronić."
 tgp_dynastic_cycle.0092.desc.interloper: "Wygląda na to, że sprawy w miejscu znanym jako [GetTitleByKey('h_china').GetNameNoTierNoTooltip] nie mają się dobrze.\n\nKażdy dzień przynosi wieści o kolejnych karawanach lub konwojach wyjeżdżających w poszukiwaniu lepszej przyszłości. Nawet najbardziej chciwi z naszych kupców coraz częściej wolą nasze ziemie od tamtejszych, snując smutne opowieści o wymuszeniach z użyciem zarówno miecza, jak i pióra."
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "Niegodziwość jest chorobą, na którą nie ma lekarstwa."
 tgp_dynastic_cycle.9001.t: "Fundament państwa"
 tgp_dynastic_cycle.9001.desc: "Tak jak wszystkie rzeki zmierzają na wschód, ku morzu, tak masy tłoczące się pod niebiosami patrzą na mnie jako na swojego suwerena.\n\nPierwszym krokiem inaugurującym moje rządy musi być ogłoszenie nazwy naszego państwa, żeby wszyscy wiedzieli, pod czyje podlegają rządy.\n\nPod jaką nazwą nasze czyny mają rozbrzmiewać w historii?"
 tgp_dynastic_cycle.9001.a: "Niechaj wszyscy się o tym dowiedzą!" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "Żywioły cnoty"
 tgp_dynastic_cycle.9002.desc: "Na niebo składa się pięć żywiołów, które muszą być odpowiednio kontrolowane i współgrać ze sobą w harmonii.\n\nSą to drewno, ogień, ziemia, metal i woda.\n\nOd czasów starożytnych każda nowo panująca dynastia wybierała jeden z tych żywiołów i ozdabiała sztandary jego kolorami. Przyszedł czas na mnie – teraz ja muszę dokonać tego wyboru."
 tgp_dynastic_cycle.9002.yellow: "Wybieram #color:{0.82,0.77,0.5};bold żółty#!, który jest symbolem ziemi – trwałej, jak fundamenty naszego państwa."
 tgp_dynastic_cycle.9002.red: "Będzie to #color:{0.80,0.3,0.3};bold czerwień#!, kolor ognia płonącego dziko w mym sercu."
 tgp_dynastic_cycle.9002.white: "Czysta i nieskażona niczym #color:{1.0,1.0,1.0};bold biel#!, symbolizująca mocny i nieustępliwy metal."
 tgp_dynastic_cycle.9002.black: "Nasze chorągwie będą #color:{0.4,0.39,0.37};bold czarne#! jak bezkresne i niezgłębione wody."
 tgp_dynastic_cycle.9002.green: "Naszym kolorem powinna być #color:{0.4,0.61,0.3};bold zieleń#! wiosennych liści, symbolizująca bujny wzrost."
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "Z trudem sięgam wzrokiem ponad stale rosnącą stertę dokumentów. Kiedy zamykam oczy, słyszę tylko bawiące się dzieci, rozmawiającą starszyznę i dorosłych delektujących się ucztą. Czuję, że nad ogniskiem piecze się [ROOT.Char.Custom('RegionalEdibleMeat')]!\n\nZnalezienie się tu kosztowało mnie wiele pracy i czerpię z tego ogromną satysfakcję, ale teraz dopadło mnie zmęczenie. Mój potencjalny następca – [new_player.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] – z pewnością chętnie zajmie moje miejsce.\n\nChcę nacieszyć się czasem, który mi pozostał."
 tgp_dynastic_cycle_decision_event.0101.a: "Ufam, że [new_player.GetFirstNameNoTooltip] zajmie się wszystkim."
