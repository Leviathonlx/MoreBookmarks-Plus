l_polish:
 FOUR_WAYS_GLOSS: "Istnieje wiele rygorystycznych sposobów oceny kwalifikacji kandydatów. Cztery najważniejsze z nich są oparte o ich wygląd, retorykę, umiejętność kaligrafii oraz oceny sytuacji."
 CUJU_GLOSS: "Cuju to sport, którego korzenie sięgają epoki dynastii Hanów i ówczesnych spotkań na dworze cesarskim. Podczas gry drużyny liczące nawet 20 osób wbijają piłkę do wysokiej bramki, nie pozwalając jej dotknąć ziemi. Cuju uprawia się zarówno dla zabawy, jak i utrzymania sprawności fizycznej."
 CONFUCIUS_GLOSS: "Konfucjusz, czyli Mistrz Kong, był filozofem, który stworzył system przekonań dotyczących człowieczeństwa i moralnego postępowania. „Dao”, jak opisał je w swoich Dialogach, stało się podstawą do rządzenia państwem i jego mieszkańcami."
 BIAN_QUE_GLOSS: "Bian Que to imię kilku legendarnych chińskich lekarzy: zarówno medyka z czasów Epoki Walczących Królestw (475–221 p.n.e.), jak i jego imiennika z czasów znacznie poprzedzających okres panowania Żółtego Cesarza."
