l_polish:
 imperial_examination_jay.0010.t: "Bliźniaczy umysł"
 imperial_examination_jay.0010.desc: "– Aż przypomina mi się [friends_child.GetTitledFirstName]! – śmieje się [friend.GetTitledFirstName], inny rodzic, którego przyjemnym towarzystwem cieszę się w ostatnich dniach. – Moje dziecko całymi dniami błagało mnie o [ROOT.Char.Custom('SmallAnimal')]. Domyślasz się, co schowało pod poduszką?\n\nWybuchamy śmiechem. Wielka szkoda, że wkrótce przyjdzie nam się rozstać!"
 imperial_examination_jay.0010.a: "Będziemy kontynuować naszą przyjaźń!"
 imperial_examination_jay.0010.b: "Musimy przedstawić sobie nasze dzieci!"
 imperial_examination_jay.0010.c: "Niestety nie jesteśmy tu dla przyjemności."
 imperial_examination_jay.0040.t: "Lisy w ogrodzie"
 imperial_examination_jay.0040.desc: "Wróble przecinają w powietrzu promienie słońca, karpie koi rozchlapują wodę w sadzawce – sielankę zakłócają dwie postacie, które beztrosko suną wzdłuż ścieżki w ogrodzie, płosząc wszystkie ptaki i ryby. Rozpoznaję jedną z nich, to [parent.GetWomanMan], jest egzaminatorem. Druga postać to [parent.GetTitledFirstName], [cheater_child.Custom2('RelationToMe', parent )] osoby znanej jako [cheater_child.GetTitledFirstName].\n\n[parent.GetFirstNameNoTooltip] wsuwa pobrzękującą sakiewkę do kieszeni egzaminatora. [examiner.GetFirstName] dzieli się arkuszem odpowiedzi i wyraża swoje przekonanie o #EMP „wybitnym”#! przygotowaniu się kandydata."
 imperial_examination_jay.0040.a: "Należy dowiedzieć się więcej o tym spisku."
 imperial_examination_jay.0040.b: "Ta informacja może okazać się użyteczna."
 imperial_examination_jay.0040.c: "Chcę jedynie trochę spokoju."
 imperial_examination_jay.0080.t: "Upadek"
 imperial_examination_jay.0080.desc: "Jeden z egzaminatorów – [examiner.GetTitledFirstName] – nie wie najwyraźniej, że bieganie z pełnymi rękami to kiepski pomysł. W jednej chwili mknie przez korytarze z chwiejnym stosem papierów i pędzli, a w kolejnej – z wrzaskiem upada na ziemię, wyrzucając w powietrze swoje akademickie rupiecie.\n\nJedna z upuszczonych stron zwraca moją uwagę: to test zawierający błędy widoczne już na pierwszy rzut oka. Podpisała się pod nim znana mi osoba: [child.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]…"
 imperial_examination_jay.0080.a: "– Co za nieszczęście, tusz wylał się na arkusze!"
 imperial_examination_jay.0080.a.success: "Bierze winę na siebie"
 imperial_examination_jay.0080.a.failure: "Zauważa twój występek"
 imperial_examination_jay.0080.b: "– [examiner.GetFirstNameNoTooltip]! Wszystko w porządku?!"
 imperial_examination_jay.0080.c: "– Ha, ha, ha! Co za niezdara!"
 imperial_examination_jay.0110.t: "Próżny egzaminator"
 imperial_examination_jay.0110.desc: "[examiner.GetFirstName], egzaminator, rozmawia ze mną przy trunku. Unosząca się woń [examiner.Custom('PL_jego_jej')] perfum przyćmiewa zapach alkoholu. Biżuteria oplatająca [examiner.Custom('PL_jego_jej')] szyję dzwoni przy każdym uniesieniu naczynia do ust.\n\n– Tę ozdobę – oznajmia z szerokim uśmiechem – #EMP sprezentował#! mi były uczeń."
 imperial_examination_jay.0110.a: "#EMP Mnie#! podarunek wręczył ktoś bliższy: [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetTitledFirstNameNoTooltip]."
 imperial_examination_jay.0110.b: "Ten artefakt jest bezużyteczny. Pozwól, że się go #EMP pozbędę#!."
 imperial_examination_jay.0110.b.tt: "Wchodzisz w posiadanie [Concept('artifact', 'artefaktu')|E] – naszyjnika o wysokim [Concept('prestige', 'prestiżu')|E]"
 imperial_examination_jay.0110.b.equipped_tt: "[examiner.GetTitledFirstName] wręcza ci podarunek: [bribed_necklace.GetName|l]."
 imperial_examination_jay.0110.c: "Nie zadaję się z takimi ludźmi."
 bribed_necklace_name: "Ładny naszyjnik"
 bribed_necklace_desc: "Ten naszyjnik to prosta, ale elegancka ozdoba."
 imperial_examination_jay.0120.t: "Geniusz"
 imperial_examination_jay.0120.desc: "[examiner.GetTitledFirstName], egzaminator, a dla mnie [ROOT.Char.Custom2('RelationToMe', examiner )], zbliża się i kłania nisko.\n\n[child.GetTitledFirstName] to dla ciebie [child.Custom('GetDaughterSon')], zgadza się?\n\nGdy potwierdzam, egzaminator kłania się jeszcze niżej.\n\n– [child.Custom('PL_jego_jej')|U] dokonania wprawiły mnie w zachwyt. [child.GetTitledFirstName] przynosi chwałę rodowi [ROOT.Char.GetHouse.GetName]. Bez wątpienia zawdzięcza ci wspaniałe przygotowanie!"
 imperial_examination_jay.0120.a: "Erudycja rodu [ROOT.Char.GetHouse.GetNameNoTooltip] zachwyca wszystkich!"
 imperial_examination_jay.0120.b: "Warto pomóc [child.Custom('PL_mu_jej')] rozwijać talenty."
 imperial_examination_jay.0120.c: "– Proszę przekazać [child.Custom('PL_mu_jej')], jak wielką odczuwam dumę."
 imperial_examination_jay.0120.d: "[child.GetTitledFirstNameNoTooltip] zdobędzie powszechne uznanie dzięki swej biegłości!"
 imperial_examination_jay.0170.t: "Słodkie słówka"
 imperial_examination_jay.0170.desc: "– Ród [ROOT.Char.GetHouse.GetName] to rzeczywiście ostoja cnoty. – Egzaminator [examiner.GetFirstName] wypowiada te słowa, zbliżając się do mnie z roztrzęsionymi dłońmi i rozglądając się wokół. – Wierzę, że z małą pomocą [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))|l] twojej osoby może zdać egzamin. Mogę pomóc, jeśli w zamian zechcesz zrobić coś dla mnie.\n\nChoć [examiner.GetFirstNameNoTooltip] zachowuje ostrożność, inni rodzice i starszyzna zaczynają przyglądać się nam z zaciekawieniem."
 imperial_examination_jay.0170.a: "Właściwą reakcją będzie publiczne upomnienie."
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip] potrzebuje pomocy, żeby zdać!"
 imperial_examination_jay.0170.b.tt: "[child.GetShortUINameNotMe] zyska lub straci więcej [Concept('prestige', 'prestiżu')|E] i [Concept('merit', 'zasług')|E] w zależności od [child.Custom('PL_jego_jej')] wyników z egzaminu."
 imperial_examination_jay.0170.c: "Mogą sobie plotkować. Niech [child.GetFirstNameNoTooltip] korzysta."
 imperial_examination.advantage.child.tt: "[child.GetShortUINameNotMe] zdobywa [Concept('exam_advantage', 'przewagę na egzaminie')|E]"
 imperial_examination.advantage.no_character.tt: "Zdobywa [Concept('exam_advantage', 'przewagę na egzaminie')|E]"
 imperial_examination.cheat.child.tt: "[child.GetTitledFirstName] zyskuje korzyść w postaci [Concept('exam_cheat', 'oszustwa związanego z egzaminem')|E]"
 imperial_examination.cheat.cheater_child.tt: "[cheater_child.GetTitledFirstName] zyskuje korzyść w postaci [Concept('exam_cheat', 'oszustwa związanego z egzaminem')|E]"
 imperial_examination.lose_advantage.child.tt: "[child.GetShortUINameNotMe] traci [Concept('exam_advantage', 'przewagę na egzaminie')|E]"
 imperial_examination.lose_advantage.no_character.tt: "Traci [Concept('exam_advantage', 'przewagę na egzaminie')|E]"
 all_non_arbitrary_participants: "Każdy uczestnik bez cechy o nazwie [GetTrait('arbitrary').GetName( GetNullCharacter )|l]"
 every_attending_chaperone: "Każdy uczestniczący opiekun kandydata"
 every_examiner: "Każdy egzaminator"
 ### OPINIONS ###
 nosy_opinion: "Wścibstwo"
 tgp_slapback_modifier: "Obrona honoru"
 tgp_slapback_modifier_desc: "Ta postać jest gotowa na spór, gdy na szali leży honor jej rodziny."
 tgp_studious_house_modifier: "Sumienny ród"
 tgp_studious_house_modifier_desc: "Członkowie tego rodu są szanowani ze względu na reputację erudytów.\n[characters|E] zyskają [Concept('exam_advantage', 'przewagę na egzaminie')|E] na początku [Concept('imperial_examination', 'egzaminu do służby cywilnej')|E]."
 tgp_known_prodigy_modifier: "Słynny geniusz"
