 imperial_examination.5200.t: "Pokaz łucznictwa"
 imperial_examination.5200.desc: "[host.GetTitleAsNameNoTooltip] spogląda na mnie z uznaniem, po czym wskazuje gestem nas, kandydatów.\n\n– Niewłaściwa postawa – oznajmia – zdradza osobę nieprawą. Kiepska technika jest zaś świadectwem słabej siły woli i sprzedajności.\n\nUłożywszy dłonie w kształt wieży, wygląda na dziedziniec.\n\n– Tor lotu waszych strzał powie mi, kto z was będzie w stanie podbijać miasta i bronić naszych granic. Macie ostatnią szansę, aby mnie zachwycić.\n\n[host.GetTitleAsNameNoTooltip] odwraca się, a następnie wywołuje mnie przed szereg."
 imperial_examination.5200.a: "Dam z siebie wszystko!"
 imperial_examination.5200.b: "Lepiej nie ryzykować."
 imperial_examination.5300.t: "Esej na egzaminie cesarskim"
 imperial_examination.5300.desc: "[host.GetTitleAsNameNoTooltip] spogląda na mnie z uznaniem, po czym wskazuje gestem nas, kandydatów.\n\n– Mierna znajomość klasyki – oznajmia – zdradza osobę pozbawioną moralności. Słaba zdolność do analizy krytycznej jest zaś świadectwem braku determinacji.\n\nUłożywszy dłonie w kształt wieży, wygląda na dziedziniec.\n\n– Pociągnięcia waszych pędzli powiedzą mi, kto z was będzie w stanie zarządzać ludem i podtrzymywać nasze tradycje. Macie ostatnią szansę, aby mnie zachwycić.\n\n[host.GetTitleAsNameNoTooltip] odwraca się, a następnie wywołuje mnie przed szereg."
 imperial_examination.5300.a: "Przedstawię solidne argumenty."
 imperial_examination.5300.b: "$imperial_examination.5200.b$"
 imperial_examination.5400.t: "$imperial_examination.5300.t$"
 imperial_examination.5400.desc: "$imperial_examination.5300.desc$"
 imperial_examination.5400.a: "$imperial_examination.5300.a$"
 imperial_examination.5400.b: "$imperial_examination.5200.b$"
 imperial_examination.5500.t.success: "Sukces!"
 imperial_examination.5500.t.great_success: "Wielki sukces!"
 imperial_examination.5500.t.critical_success: "Całkowity sukces!"
 imperial_examination.5500.t.failure: "Porażka!"
 imperial_examination.5500.desc.success_martial: "#EMP STUK#! – z głuchym łoskotem strzała zatapia się pewnie w celu. Wśród tłumu daje się słyszeć szepty aprobaty. To pewne, że udało mi się zrobić na nich wrażenie."
 imperial_examination.5500.desc.success_learning: "Lekcje moich nauczycieli wyraźnie jawią się w moim umyśle, a ze swojej pamięci z łatwością przywołuję fragmenty tekstów."
 imperial_examination.5500.desc.safe_martial: "Strzała trafia w krawędź celu. Wbija się tak płytko, że lotka strzały lekko opada."
 imperial_examination.5500.desc.safe_learning: "Powtarzam dobrze znane frazy, które pamiętam z przygotowań, ale nie rozwijam tej kwestii, ani nie omawiam jej zbyt długo."
 imperial_examination.5500.desc.failed_martial: "Zanim jeszcze lotki mojej strzały ocierają się o ochraniacz wiem, że nie trafię w cel. Patrzę jedynie, jak strzała rozcina jego róg i całkowicie znika w oddali."
 imperial_examination.5500.desc.failed_classics: "Nie mogę przypomnieć sobie lekcji moich nauczycieli. Fragmenty ważnych tekstów jak gdyby wyparowały z mojej pamięci."
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.GetTitleAsNameNoTooltip] spogląda na mnie, [host.Custom('quirk_pos_pp')].\n\n– Wspaniale."
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.GetTitleAsNameNoTooltip] spogląda na mnie, [host.Custom('quirk_neg_pp')].\n\n– Odejdź."
 imperial_examination.5500.a: "Na zawsze zapamiętam tę chwilę."
 #Conclusion event
 imperial_examination.7000.t: "Wywieszenie listy"
 imperial_examination.7000.desc.emperor: "Bębny akademii ponownie rozbrzmiewają, akompaniując ogłoszeniu listy wyników. Kandydaci gromadzą się przed wywieszonymi wynikami, milcząc w oczekiwaniu i z szacunku, mając nadzieję, że udało im się pokonać drogę do wysokiego stanowiska.\n\nUczestnicy egzaminu pałacowego w ramach uhonorowania ustawiają się przed resztą rówieśników, świecąc przykładem. Jednocześnie ci, którym poszło gorzej, pochylają swe głowy."
 imperial_examination.7000.desc.cheater: "Dźwięk bębnów akademii przebił się do mojego azylu przy granicy kompleksu egzaminacyjnego. Spoglądam na rówieśników spieszących się na ogłoszenie listy wyników, pełnych nadziei na pozytywne wyniki egzaminu.\n\nPośród nich majaczą uczestnicy egzaminu pałacowego zajmujący miejsca w pierwszych rzędach na cesarskim dworze pałacowym. Dzień jest pogodny, niebiosa nas obserwują."
 imperial_examination.7000.desc.entrant: "Dźwięk bębnów akademii zwiastuje koniec egzaminów. Bezzwłocznie udaję się na ogłoszenie listy wyników. Zdobywam #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#! pkt – to [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] rezultat, który da mi [ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O] miejsce na liście.\n\nTymczasem uczestnicy egzaminu pałacowego z najlepszymi wynikami zajmują miejsca w pierwszych rzędach na cesarskim dworze pałacowym. [first_place_entrant.GetFirstName] zwraca moją uwagę – ma najwyższy wynik ze wszystkich, a więc będzie pupilem osoby znanej jako [host.GetTitleAsNameNoTooltip]."
 imperial_examination.7000.desc.palace_entrant: "Dźwięk bębnów akademii zwiastuje koniec egzaminów. Stoję wśród osób, które tak jak ja uczestniczyły w egzaminie pałacowym. Ustawiono nas w pierwszym rzędzie na cesarskim dworze pałacowym, przodem do kandydatów, którzy uzyskali gorsze wyniki, gromadzących się poniżej w oczekiwaniu na ogłoszenie listy.\n\nKandydaci do egzaminu metropolitalnego ukłonili się na nasz widok i pochylili głowy w wyrazie szacunku. Wypełnia mnie poczucie chwały i władzy, którą wkrótce posiądę."
 imperial_examination.7000.desc.fallback: "Z łaską szacownej osoby, którą jest [host.GetTitleAsNameNoTooltip], dobiega końca kolejna aktywność – [GetActivityType('activity_imperial_examination').GetName|l]. Tym samym liczni uczeni przebyli drogę do objęcia wysokiego stanowiska."
 imperial_examination.7000.a: "Pod niebem wszystko w porządku."
 imperial_examination.7000.a.cheater: "Wszystkich oprócz mnie."
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "Rozbrzmiewa dzwon, zwiastując, że sprawdzian – [GetActivityType('activity_local_examination').GetName|l] – dobiegł końca i ogłoszono wyniki."
 imperial_examination.7001.desc.host: "\n\nJednocześnie nowy tłum uczonych stawia swój pierwszy, jakże ważny krok na drodze do objęcia wysokiego stanowiska. Udało mi się przetrzeć dla nich szlak, ale od teraz są zdani tylko na siebie."
 imperial_examination.7001.desc.cheater: "\n\nMoje imię nie widnieje na liście uczonych, ponieważ egzaminatorzy wycofali mnie z rywalizacji."
 imperial_examination.7001.desc.entrant.first: "\n\nMoje imię widnieje na samym szczycie listy, a rówieśnicy obracają głowy, aby rzucić mi zazdrosne spojrzenie. Oficjalnie jestem najlepszym uczonym w prefekturze. Otwiera się przede mną ścieżka do aktywności, którą jest [GetActivityType('activity_imperial_examination').GetName|l]."
 imperial_examination.7001.desc.entrant: "\n\nMimo że [first_place_entrant.GetFirstName] zajmuje moje miejsce na samym szczycie listy, wciąż udaje mi się zaliczyć egzamin prowincjonalny. Zdobywam #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#! pkt i jest to [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] rezultat."
 imperial_examination.7001.desc.fallback: "\n\nJednocześnie nowy tłum uczonych stawia swój pierwszy, jakże ważny krok na drodze do objęcia wysokiego stanowiska."
 imperial_examination.7001.a: "To dzień, który warto zapamiętać."
 imperial_examination.7003.desc: "Rozbrzmiewa dzwon, zwiastując, że sprawdzian – [GetActivityType('activity_imperial_examination').GetName|l] – dobiegł końca i ogłoszono wyniki."
