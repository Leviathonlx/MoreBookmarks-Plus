l_polish:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "Zebranie kandydatów"
 imperial_examination.1000.desc: "Przybywam do miasta znanego jako [ROOT.Char.GetCurrentLocation.GetName], którego ulice zostały wysprzątane i bogato udekorowane na nasz przyjazd. Ludzie kłaniają się i wypowiadają ciche modlitwy o pomyślność, gdy przechodzimy obok, a na rogach ulic lawiranci obstawiają zakłady.\n\nGdziekolwiek się obrócę, widzę innych kandydatów do egzaminu ubranych w najlepsze jedwabne szaty, odchodzących ze swoimi kurtyzanami do lokalnych karczm. Dziś zrozumiem, jak daleko mogę zajść."
 imperial_examination.1000.a: "Nie może być inaczej – odniosę sukces!"
 imperial_examination.1000.a.tt: "Będziesz mieć więcej możliwości na oszukiwanie.\n@alert_icon! #alert_trial Ktoś może cię przyłapać!#!"
 imperial_examination.1000.b: "Pokażę, na co mnie stać, nie plamiąc swojego honoru."
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "Na ulicach w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] zbierają się potencjalni urzędnicy państwowi. Miasto ożywa dzięki jedwabnym szatom kandydatów i pięknym kurtyzanom, które im towarzyszą.\n\nZdanie egzaminu cesarskiego oznacza udowodnienie dogłębnego zrozumienia pięciu cnót, które stanowią zwieńczenie konfucjańskiej nauki.\n\nNie jest to kwestia deklamacji, ale pielęgnowania cnotliwej wiary i moralnego postępowania."
 imperial_examination.1001.a: "Czeka nas zebranie."
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "Przybywam do miasta o nazwie [ROOT.Char.GetCurrentLocation.GetName], towarzyszy mi [ROOT.Char.Custom2('RelationToMe', candidate )], [candidate.GetTitledFirstName]. Ulice zostały wysprzątane i bogato udekorowane na nasz przyjazd.\n\nGdy zaprowadzą [candidate.Custom('PL_go_ja')] do kwater kandydatów, będę mieć ograniczone możliwości wpływu na [candidate.Custom('PL_jego_jej')] postępy. Być może warto dać [candidate.Custom('PL_mu_jej')] kilka porad."
 imperial_examination.1002.a: "– Odnieś sukces za wszelką cenę."
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip] będzie mieć więcej możliwości na oszukiwanie.\n@alert_icon! Ktoś może #alert_trial [candidate.Custom('PL_go_ja')] przyłapać!#!"
 imperial_examination.1002.b: "– Nie splam imienia rodu [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "Przybywam do miasta o nazwie [ROOT.Char.GetCurrentLocation.GetName] z rękami pełnymi zwojów do nauki i materiałów edukacyjnych.\n\n"
 imperial_examination.1003.not_passed_exam: "Czeka mnie jeszcze egzamin. Wciąż mogę wiele uczynić, aby wesprzeć egzaminatorów w trakcie wydarzenia, jeśli chcę zdobyć wiedzę przed przystąpieniem do egzaminu."
 imperial_examination.1003.passed_provincial_exam: "Dzisiaj odkryję, co dzieje się wewnątrz gabinetu egzaminatora – jak miesza się atrament i jak przygotowuje się kwestionariusze. Po zakończonym egzaminie pora na doskonalenie [Glossary( 'guānxi', 'GUANXI_GLOSS' )]."
 imperial_examination.1003.passed_metropolitan_not_palace: "Pamiętam ogłoszenie listy wyników, kiedy udało mi się zaliczyć egzamin metropolitalny, euforię, która mnie przeszyła i po chwili opuściła moje ciało, gdy moje nazwisko nie znalazło się w najlepszej dziesiątce. Być może pracując ciężko, pewnego dnia uda mi się podejść do egzaminu pałacowego."
 imperial_examination.1003.passed_all_exams: "Dzięki temu, że udało mi się zaliczyć wszystkie egzaminy, egzaminatorzy witają mnie jak równą im osobę, gdy przybywam do najbardziej prestiżowych sal w tym mieście."
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "Nowe twarze"
 imperial_examination.1020.desc: "W pensjonacie zauważam przy stoliku innego uczestnika wyglądającego poważnie i niespokojnie obgryzającego paznokcie. Spoglądamy na siebie, nasze spojrzenia spotykają się i zaczynam rozmowę.\n\n– Witaj, jestem [ROOT.Char.GetTitledFirstNameNoTooltip]. A jak ciebie zwą?\n\n[new_entrant.Custom('PL_jego_jej')|U] spojrzenie niespokojnie wędruje po pokoju, gdy odpowiada.\n\n– [new_entrant.GetTitledFirstName]. A co ci do tego?"
 imperial_examination.1020.a: "– Też się denerwujesz?"
 imperial_examination.1020.a.success.tt: "Ty i [new_entrant.GetShortUINameNotMe] nawiązujecie więź"
 imperial_examination.1020.a.failure.tt: "Twoje pogaduchy spełzają na niczym"
 imperial_examination.1020.b: "– Wszystko z pewnością się ułoży!"
 #Taking in the Sights
 imperial_examination.1040.t: "Napawanie się widokami"
 imperial_examination.1040.desc.again: "Po raz kolejny utykam w drodze do sali egzaminacyjnej, tłocząc się za uczestnikami o szeroko otwartych oczach, którzy z trudem poruszają się ulicami miasta."
 imperial_examination.1040.desc: "Ulice miasta tętnią życiem w ramach przygotowań do zbliżającego się egzaminu. W powietrzu czuć woń wyczekiwania, a ja nie mogę powstrzymać emocji."
 imperial_examination.1040.desc.outro: "\n\nPotencjalni gubernatorzy ustawiają się w ogonku do sali przyjęć, by ogłosić swoje przybycie. Sądząc po długości kolejki, podejrzewam, że do czasu zebrania zdążę jeszcze powłóczyć się po mieście."
 imperial_examination.1040.a: "Poszukam na rynku jakiegoś zwoju."
 imperial_examination.1040.a.tt: "Wchodzisz w posiadanie [Concept('artifact', 'artefaktu')|E] – zwoju do [Concept('learning', 'nauki')|E]"
 imperial_examination.1040.a.tt_equipped: "Kupiono następujący artefakt – [artifact_scroll.GetName]"
 imperial_examination.1040.b: "Należałoby kupić podarunek dla gospodarza."
 imperial_examination.1040.c: "Nie mogę się teraz rozpraszać."
 imperial_examination.1040.d: "Zobaczę, czego mogę nauczyć się od miejscowych."
 imperial_examination.1040.d.tt.success: "Dochodzisz do cennych spostrzeżeń"
 imperial_examination.1040.d.tt.failure: "Nie jesteś w stanie nauczyć się niczego wartościowego"
 imperial_examination.1040.e: "Będę szlifować swoje umiejętności na terenach sparingowych!"
 imperial_examination.1040.e.tt.success: "Pokonujesz miejscowych mistrzów sztuk walki"
 imperial_examination.1040.e.tt.failure: "Przegrywasz z miejscowymi mistrzami sztuk walki"
 artifact_scroll_name: "Podniszczony manuskrypt"
 artifact_scroll_desc: "Sfatygowany i poznaczony edukacyjnymi przypisami tekst zatytułowany „Interpretacje Człowieczeństwa”, który omawia pięć filarów myśli konfucjańskiej."
 examination_gifted_host_title: "Przyniesiono gospodarzowi podarunek"
 examination_gifted_host: "[CHARACTER.GetTitledFirstName|U] daruje osobie znanej jako [TARGET_CHARACTER.GetTitledFirstName] [ROOT.Char.Custom('GetExpensiveDessert')]"
 imperial_examination.1050.t: "Pierwsze wrażenie"
 imperial_examination.1050.desc: "Egzaminatora znajduję z łatwością. [examiner.GetTitledFirstName] stoi, a wokół [examiner.Custom('PL_niego_niej')] niczym pawie krążą inni kandydaci, wymachując wykaligrafowanymi zwojami i angażując [examiner.Custom('PL_go_ja')] w naukowe debaty. \n\nWyróżnienie się z tego tłumu i zostawienie po sobie pamiętnego pierwszego wrażenia będzie nie lada wyzwaniem, szczególnie w obliczu konkurencji ze strony oszalałych bywalców salonów."
 imperial_examination.1050.a: "Zaimponuj wnikliwym podejściem do klasyki."
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName] jest pod wrażeniem"
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName] nie jest pod wrażeniem"
 imperial_examination.1050.a.failure.tt: "Twoje założenia nie są błędne. Jest gorzej – są przestarzałe."
 imperial_examination.1050.b: "Przypisz sobie zasługi za pracę innego uczestnika."
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName] jest pod wrażeniem"
 imperial_examination.1050.b.failure.tt: "Ktoś odkrywa twój plagiat"
 imperial_examination.1050.c: "Wykażę się na egzaminie."
 examination_impressed_examiner_title: "Zrobiono wspaniałe pierwsze wrażenie"
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U] zyskuje przewagę na egzaminie, wkupiając się w łaski egzaminatora, którym jest [TARGET_CHARACTER.GetTitledFirstName]."
 imperial_examination.1060.t: "Słodki przysmak"
 imperial_examination.1060.desc: "Przez intensywną mieszankę zapachu spoconych zdających i zakurzonych zwojów, którymi przesiąknął budynek egzaminacyjny, przebija się przyjemna woń świeżych ciast.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip], przyjmij ten skromny prezent z mojej rodzimej prowincji – mówi [entrant_to_meet.GetTitledFirstName], obiecujący uczestnik kolejnego egzaminu.\n\nKłania się i pokazuje mi palisandrowe pudło inkrustowane kośćmi – to źródło tego apetycznego zapachu, a zarazem oczywista próba wkupienia się w moje łaski."
 imperial_examination.1060.b: "Wielkie szczęście spotka tych, którzy okazują taką szczodrość."
 imperial_examination.1060.b.tt: "[entrant_to_meet.GetTitledFirstName] #BOL Zwiększona#! szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]"
 imperial_examination.1060.c: "Zjedzmy to razem!"
 imperial_examination.1060.d: "Zjem to z przyjemnością!"
 imperial_examination.1070.t: "Najlepszy z kandydatów"
 imperial_examination.1070.desc: "Nie przestaje mnie zastanawiać, jacy kandydaci spróbują swoich sił na egzaminie.\n\n[Glossary( 'Cztery drogi', 'FOUR_WAYS_GLOSS' )] wyboru urzędnika z pewnością określą to, który kandydat zdobędzie przychylność egzaminatorów. Jako ich [ROOT.Char.GetTitleAsNameNoTooltip], mam prawo określić, co kwalifikuje się do miana #EMP dobrych#! wartości."
 imperial_examination.1070.a: "Zapewne obiecujący są ci, co podzielają moje zainteresowania."
 every_shared_education_entrant.tt: "Każdy [entrant|El], który posiada [Concept('education', 'edukację')|E] w kierunku, którym jest [THIS.Char.Custom('GetEducationTraitConcept')|l], uzyskuje #BOL zwiększoną#! szansę na #BOL powodzenie#!"
 imperial_examination.1070.b: "Wszyscy, którzy przestrzegają konfucjańskiego kodeksu, są godni."
 imperial_examination.1070.b.tt: "Każdy [entrant|El] posiadający jedną z cech: [GetTrait('compassionate').GetName(GetNullCharacter)|l], [GetTrait('just').GetName(GetNullCharacter)|l], [GetTrait('honest').GetName(GetNullCharacter)|l] lub [GetTrait('scholar').GetName(GetNullCharacter)|l], uzyskuje #BOL zwiększoną#! szansę #BOL powodzenia#!"
 imperial_examination.1070.d: "Ci, oczywiście, którzy są potomkami syna niebios."
 imperial_examination.1070.d.tt: "Każdy [entrant|El] pochodzący z twojej [Concept('dynasty', 'dynastii')|E] uzyskuje #BOL zwiększoną#! szansę #BOL powodzenia#!"
 imperial_examination.1070.c: "Zdam się na ocenę egzaminatorów."
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip] albo nikt"
 imperial_examination.2000.desc: "W obecności zwierzchnika ludzie zawsze zachowują się najlepiej, jak potrafią. A więc tak, jak [ROOT.Char.GetTitleAsNameNoTooltip], tak i ja muszę podejść swoich poddanych, by dowiedzieć się, którzy z nich są dobrymi ludźmi, a którzy po prostu dobrymi kłamcami.\n\nWychodzę ze swojej kwatery w prostej szacie, by ukryć się w tłumie i łatwiej odczytać, kim są uczestnicy.\n\n[entrant_to_meet.GetTitledFirstName] to obiecująca postać, wyróżniająca się z tłumu. "
 imperial_examination.2000.desc.scoreboardee: "Już teraz z łatwością recytuje fragmenty klasyki przed urzeczoną publiką. Mnie także pochłania przysłuchiwanie się pytaniom, które zadaje, nawiązując do tekstów."
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U] siedzi w otoczeniu małej grupy uczestników, dyskutując na temat klasyki, przedstawiając swoje przekonujące, choć niezbyt inspirujące spojrzenie."
 imperial_examination.2000.a: "Egzaminatorzy muszą poznać [entrant_to_meet.Custom('PL_jego_jej')] imię."
 imperial_examination.2000.a.tt: "[entrant_to_meet.GetTitledFirstName] #BOL Zwiększona#! szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]"
 imperial_examination.2000.b: "[entrant_to_meet.GetTitleByKey] z odrobiną pomocy może zajść naprawdę daleko."
 imperial_examination.2000.c: "Moje standardy są, niestety, wyższe."
 imperial_examination.2010.t: "Przygotowania do egzaminu"
 imperial_examination.2010.desc.two: "– Musi być miło oczekiwać na egzamin w gronie tak wielu członków swojej dynastii – mówi mój egzaminator, [examiner.GetTitledFirstName]. – Muszę jednak przyznać, że [entrant_to_meet_2.GetTitledFirstName] nie zapowiada się szczególnie obiecująco.\n\n"
 imperial_examination.2010.desc.one: "– Widzę, że udało ci się dotrzeć na egzamin, [dynasty_member.GetTitledFirstName] – mówi mój egzaminator, [examiner.GetTitledFirstName]. – Pewnie rozpiera cię duma.\n\n"
 imperial_examination.2010.desc.outro: "[examiner.GetFirstNameNoTooltip] przebiega wzrokiem po liście uczestników, a mojej uwadze nie umyka to, jak bardzo [examiner.Custom('PL_jego_jej')] sakiewka spęczniała od łapówek przekazanych przez zaniepokojone głowy dynastii. \n\nBez wątpienia i ja mogę przekazać niewielki datek, który pomoże awansować członka mojego rodu."
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNotMeNoTooltip] zasługuje na takie wsparcie."
 imperial_examination.2010.a.tt: "[entrant_to_meet.GetTitledFirstName] #BOL Zwiększona#! szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]"
 imperial_examination.2010.b: "Ta chodząca porażka, a dla mnie [ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )], potrzebuje wszelkiej możliwej pomocy."
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.GetTitledFirstName] #BOL Zwiększona#! szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]"
 imperial_examination.2010.c: "Lepiej tego nie czynić."
 imperial_examination.2030.t: "Nieoszlifowany nefryt"
 imperial_examination.2030.desc.open: "– Tak jak można było się tego spodziewać po dużej liczbie uczestników egzaminu, swojej szansy szuka tutaj także wielu niskourodzonych,"
 imperial_examination.2030.desc.restricted: "– Pomimo ograniczenia możliwości uczestnictwa ogółu w egzaminie zawsze uda się nań dostać jakiemuś dziwnemu niskourodzonemu."
 imperial_examination.2030.desc.exclusive: "– Niech wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip] wie, iż ze wstydem to przyznaję, ale jakiś bezimienny niskourodzony z powodzeniem przedostał się do sali egzaminacyjnej w nadziei, że udowodni swoją wartość."
 imperial_examination.2030.desc.outro: "[examiner.GetTitledFirstName], egzaminator, przekazuje mi informacje, spoglądając na dziedziniec przez okno.\n\nWskazuje na młodą, niskourodzoną postać, która zdaje się zaabsorbowana zagorzałą kłótnią z dwoma szlachcicami.\n\n– [promising_lowborn.GetTitledFirstName], tak się nazywa. Pomimo [promising_lowborn.Custom('PL_jego_jej')] nieokrzesanej postawy muszę przyznać, że przedstawia się naprawdę obiecująco."
 imperial_examination.2030.a: "Żaden plebejusz nie będzie przyćmiewał moich krewnych!"
 imperial_examination.2030.a.tt: "[dynasty_member.GetTitledFirstName] #BOL Zwiększona#! szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]"
 imperial_examination.2030.b: "Będę się temu przyglądać."
 imperial_examination.2030.c: "Doprawdy, pod niebem wszyscy jesteśmy równi."
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "Łapówka w garści"
 imperial_examination.2040.desc: "Krążą plotki, że [rumored_examiner.GetTitledFirstName], egzaminator, #EMP przyjmuje korzyści#! w zamian za wspieranie wybranych uczestników.\n\n[rumored_examiner.Custom('PL_jego_jej')|U] sakiewka rzeczywiście wydaje się wypchana po same brzegi, a spoufalanie się z uczestnikami nie przystoi komuś na takim stanowisku.\n\nNie trzeba tu żadnego dochodzenia. [rumored_examiner.GetTitledFirstName] kala mój egzamin!"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip] zapłaci odszkodowanie na rzecz imperium."
 imperial_examination.2040.b: "Znam kogoś, komu przydałaby się drobna #EMP pomoc#!."
 imperial_examination.2040.b.tt: "[dynasty_member.GetTitledFirstName] #BOL Zwiększona#! szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]"
 imperial_examination.2040.d: "Ale wstyd! Zakuć [rumored_examiner.Custom('PL_go_ja')] w kajdany!"
 imperial_examination.2040.c: "Kontynuujemy egzamin jak zwykle."
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "Dźwięk dzwonu"
 imperial_examination.3000.desc: "Po rygorystycznej kontroli mającej na celu wyeliminowanie wszelkich oszustw kandydaci tłoczą się, oczekując rozpoczęcia egzaminu. Z wysokości swojego pałacu obserwuję ich pełne napięcia twarze i wyprostowane sylwetki.\n\nDzwon na wieży dziedzińca rozbrzmiewa głębokim tonem, po czym dochodzą do mnie rytmiczne uderzenia wielkich bębnów – dźwięki wibrujące pod moimi stopami napełniają moje serce triumfalną radością."
 imperial_examination.3000.a: "Zaczyna się."
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "Na dźwięk bijących dzwonów w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] karczmę wypełnia cisza. Drzwi sal egzaminacyjnych zostają zamknięte.\n\nWszyscy wokół mnie, rodzice i starszyzna, dyskutują szeptem, próbując przewidzieć wyniki nadchodzących testów. Daremny trud."
 imperial_examination.3005.desc.outro.impatient: "Choć niechętnie mogę to przyznać, jedyne, co możemy teraz zrobić, to czekać."
 imperial_examination.3005.desc.outro: "Jedyne, co możemy teraz zrobić, to czekać."
 imperial_examination.3005.a: "To dobre miejsce, aby dać się zauważyć."
 imperial_examination.3005.b: "Muszę zintegrować się z resztą osób…"
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "Uczucie oczekiwania wypełnia atmosferę, gdy w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] biją dzwony. Drzwi sal egzaminacyjnych zostają zamknięte.\n\nPodążam za egzaminatorem, którym jest [examiner.GetTitledFirstName]."
 imperial_examination.3005.desc.martial: "Czuję pot spływający po moich plecach od uzupełniania kołczanów strzałami, a od ostrzenia grotów moje dłonie są całe w drobnych skaleczeniach."
 imperial_examination.3005.desc.scholar: "Czuję pot spływający po moich plecach od przenoszenia zwojów pomiędzy kabinami egzaminacyjnymi, a od uzupełniania kałamarzy mam poplamione atramentem palce."
 imperial_examination.3006.a: "Teraz zacznie się prawdziwa praca."
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "Skrzypiące bramy kompleksu egzaminacyjnego zamknęły się z donośnym hukiem. Na dziedzińcu rozbrzmiały dzwony, sygnalizując nam, że czas na zbiórkę."
 imperial_examination.3007.a: "Czas pokazać, na co mnie stać."
 imperial_examination.3007.a.success_tooltip_first: "#weak Aby zdać egzamin metropolitalny, musisz zdobyć #V 50#! pkt. Aby podejść do egzaminu pałacowego, musisz zająć miejsce w najlepszej dziesiątce uczestników.#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "Łyżka dziegciu w beczce miodu"
 imperial_examination.3010.desc: "Zatrzymuję się przed drzwiami biura egzaminatorów, gdzie zastaję ich pogrążonych w cichej rozmowie.\n\n– Pierwszy raz spotykam tak przebiegłego oszusta – mówi [examiner.GetTitledFirstName]."
 imperial_examination.3010.scholarship: "– Udało mi się dostrzec, że [entrant.GetTitledFirstName] ma rozpisane odpowiedzi z egzaminu na skarpetkach tylko dlatego, że przez przypadek [entrant.Custom('PL_mu_jej')] się zmoczyły!"
 imperial_examination.3010.martial: "Ten szczwany lis, [entrant.GetTitledFirstName], sabotował łuk rywala, wykonując praktycznie niezauważalne nacięcie na rękojeści. Broń miała pęknąć dopiero w momencie wygięcia."
 imperial_examination.3010.outro: "\n\n[examiner_2.GetTitledFirstName], egzaminator, kręci głową i mamrocze pod nosem.\n\n– Szkoda, że [entrant.GetTitledFirstName] nie wykorzystuje swoich umiejętności do uczciwego zdania egzaminu. Wszyscy szanowaliby [entrant.Custom('PL_go_ja')] jako urzędnika państwowego."
 imperial_examination.3010.a: "Oszust może odkupić swoje winy, jeśli będzie mi służyć."
 imperial_examination.3010.b: "To egzaminatora należałoby ukarać!"
 imperial_examination.3010.c: "Niech egzaminatorzy rozpatrzą tę sprawę."
 imperial_examination.3020.t: "Plama na moim imieniu"
 imperial_examination.3020.desc: "Z kabiny egzaminacyjnej słyszę znajomy głos. Postanawiam opuścić moją kwaterę i sprawdzić, co się dzieje. Na miejscu jest [entrant.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))]. Rwie włosy z głowy i mamrocze coś niezrozumiale.\n\n"
 imperial_examination.3020.desc_martial: "Porzuca broń drzewcową w trawie, pozostawiając przeciwnika sparingowego w całkowitej konsternacji."
 imperial_examination.3020.desc_scholarship: "Opuszcza kabinę, ale wciąż zaciska ręce, a na [entrant.Custom('PL_jego_jej')] bladej twarzy widać przerażenie."
 imperial_examination.3020.desc.outro: "\n\nEgzaminatorzy w bezruchu obserwują dramatyczną scenę, zanim podejmują błyskawiczną interwencję. Jednak szkody są już nieodwracalne – wszyscy kandydaci byli świadkami tego, jak członek mojej dynastii popada w obłęd."
 imperial_examination.3020.a: "[entrant.GetTitledFirstName] dostanie srogą reprymendę."
 imperial_examination.3020.b: "Natychmiast wyślij [entrant.Custom('PL_go_ja')] do domu!"
 imperial_examination.3020.c: "No cóż, to zwykły udar cieplny i nic więcej."
 imperial_examination.3030.t: "Drzemka na służbie"
 imperial_examination.3030.desc: "Dotarły do mnie wieści, że [examiner.GetFirstName], egzaminator, drzemie na oczach kandydatów. Wszystko zaczęło się od łokcia, który ześlizgnął się ze stołu, a chwilę później słychać było już głośne chrapanie!\n\nChoć w tej chwili [examiner.GetFirstName] już nie śpi, nikt nie wie, co kandydaci robili podczas [examiner.Custom('PL_jego_jej')] drzemki."
 imperial_examination.3030.a: "To stawia każdy wynik pod znakiem zapytania!"
 imperial_examination.3030.a.flavor: "Odpowiedzialność zbiorowa nigdy nie zawodzi."
 imperial_examination.3030.b: "Zapamiętam to."
 imperial_examination.3030.c: "Na pewno nikt oprócz nas nie zauważył."
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "Z odrobiną pomocy"
 imperial_examination.4000.desc: "Litery, symbole… Gdy zamykam powieki, mam przed oczami fragmenty tekstów, których studiowanie zajęło mi cały dzień. Pociągnięcia pędzla wydają się dryfować w ciemności, ale ich znaczenie jest wciąż nieuchwytne. Czy starczy mi czasu, aby nauczyć się do perfekcji wszystkich niezbędnych interpretacji?\n\nInny kandydat przybliża się do mnie, [exam_taker.Custom('PL_jego_jej')] szaty ocierają się o moje.\n\n– Umysł ma niewiele pożytku z nieprzespanej nocy z powodu jednego testu. Możesz się uczyć całe życie, więc pozwól, że ja napiszę go za ciebie, a ty daj odpocząć swojej zmęczonej głowie."
 imperial_examination.4000.a: "#EMP Naprawdę#! potrzebuję każdej pomocy, jaką tylko mogę uzyskać…"
 imperial_examination.4000.b: "Nie, tak nie można."
 imperial_examination.4000.b.cheater: "Ma to sens…"
 #Bribe an examiner
 imperial_examination.4010.t: "Korzyści w zaciemnionych pokojach"
 imperial_examination.4010.desc: "Z każdym krokiem egzaminatora wybrzmiewa dźwięk brzęczących monet. [examiner_to_bribe.GetFirstName] ma sakiewkę pękającą w szwach. Mimo nieudolnych prób schowania się przed wścibskimi spojrzeniami kilkakrotnie dało się [examiner_to_bribe.Custom('PL_go_ja')] zauważyć, jak rozmawia z kandydatami szeptem.\n\nTo oczywiste, że [examiner_to_bribe.GetWomanMan] bierze udział w tym procederze #EMP rentownych#! układów…"
 imperial_examination.4010.a: "Muszę się przedstawić."
 imperial_examination.4010.b: "To nie jest warte ryzyka."
 #Stay up studying
 imperial_examination.4020.t: "Nocna rozpacz"
 imperial_examination.4020.desc: "Siedzę nad książkami, gorączkowo wertując je strona po stronie i próbując zapamiętać przed nadchodzącym egzaminem wszystkie litery, jakie tylko mogę.\n\nCzuję delikatne pulsowanie w czole i uświadamiam sobie, jak bardzo mrużę oczy w tym słabo oświetlonym pokoju. Wstaję i obmywam kark wodą, by złagodzić zmęczenie psychiczne."
 imperial_examination.4020.a: "Jeszcze tylko trochę…"
 imperial_examination.4020.b: "Nie mogę tak dłużej."
 #Study with a friend
 imperial_examination.4030.t: "Od moich przyjaciół"
 imperial_examination.4030.desc: "– [ROOT.Char.GetTitledFirstNameNoTooltip]! Jak sobie radzisz? Co powiesz na jeszcze trochę nauki przed egzaminem? Dołączysz do mnie? – [friendly_entrant.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], macha do mnie ze swojego wygodnego krzesła w głębi sali.\n\nStojący przed [friendly_entrant.Custom('PL_nim_nia')] stół jest zapełniony schnącymi pędzlami do kaligrafii i tuzinem grubych tomików poezji."
 imperial_examination.4030.outro: "\n\nZatrzymuję się na chwilę, rozważając propozycję. Wspólna nauka #EMP miałaby#! swoje plusy…"
 imperial_examination.4030.outro.lover: "\n\nCzy [friendly_entrant.Custom('PL_jego_jej')] wygląd zawsze był tak #EMP pociągający#!?"
 imperial_examination.4030.a: "– Od czego zaczniemy?"
 imperial_examination.4030.b: "– Cóż, chętnie nauczę się czegoś o #EMP tobie#!…"
 imperial_examination.4030.c: "– Mam coś do załatwienia."
 imperial_examination.4050.t: "Nocne picie baijiu"
 imperial_examination.4050.desc: "– Kilkoro z nas planuje uraczyć się wspólnie butelką baijiu. Dołączysz do nas, prawda? – pyta [friendly_entrant.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], krzycząc do mnie, kiedy stoję przy sadzawce na dziedzińcu, podziwiając, jak słońce odbija się w łuskach pływających w niej ryb."
 imperial_examination.4050.a: "Znam świetną grę do picia alkoholu!"
 imperial_examination.4050.b: "Chętniej spędzę ten czas tylko z tobą."
 imperial_examination.4050.c: "Mam inne zajęcia."
 imperial_examination.4060.t: "Potencjalny rywal"
 imperial_examination.4060.desc_learning: "Debatuję z innymi kandydatami w pensjonacie, gdy wtem moją argumentację przerywa nosowy, skrzeczący głos:\n\n– Ta idea jest nad wyraz prosta, a do tego mocno dyskusyjna.\n\nOdwracam się, szukając osoby, która weszła mi w zdanie. To jakiś bezimienny parweniusz z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName]. Już od ponad godziny szydzi ze mnie i przewraca oczami, kiedy tylko coś powiem.\n\nIm dłużej pozwalam sobie na te obelgi, tym bardziej naśmiewają się ze mnie inni uczeni."
 imperial_examination.4060.desc_martial: "Zaglądam na dziedziniec pensjonatu i zauważam, że ktoś wznosi bramkę do gry w [Glossary('cuju','CUJU_GLOSS')] przy wtórze podnieconych szeptów zbierającego się tłumu.\n\nW drodze na mecz zderzam się z innym uczestnikiem; bezimienny parweniusz z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] patrzy na mnie kpiąco i mówi:\n\n– A ty dokąd się wybierasz na tych chudych nóżkach? Mam nadzieję, że nie na mecz. Złamią się jak zapałki!\n\nLudzie wokół nas chichoczą, widząc [promising_lowborn.GetHerHis] bezczelność. Jeśli nic z tym nie zrobię, wesołkowaty tłum wkrótce weźmie mnie na celownik."
 imperial_examination.4060.a: "Pokażę [promising_lowborn.Custom('PL_mu_jej')]!"
 imperial_examination.4060.a.success: "Ośmieszasz parweniusza"
 imperial_examination.4060.a.failure: "Ośmieszasz się"
 imperial_examination.4060.b: "Może ma [promising_lowborn.GetSheHe] trochę racji?"
 imperial_examination.4060.c: "Nie reaguję na zaczepkę."
 imperial_examination.4060.d: "[promising_lowborn.Custom('GetDaughterSon')|U] alfonsa!"
 imperial_examination.4060.d.tt: "Za twoim przyczynkiem [promising_lowborn.GetTitledFirstName] nie może przystąpić do egzaminu – powodem jest domniemany zawód członków [promising_lowborn.GetHerHis] rodziny."
 imperial_examination.4070.t: "Niechciane wsparcie dla rodziny"
 imperial_examination.4070.desc: "Spoza sali egzaminacyjnej dobiega mnie znajomy głos i wzdragam się, kiedy widzę, jak [parent.GetMotherFather] rozmawia z osobą znaną jako [examiner.GetTitledFirstName].\n\nOdciągam swojego rodzica na bok i pytam, co tu robi, na co on z radością odpowiada: – Chcę ci tylko pomóc. Ja też mam układy, wiesz? Pozwól mi wstawić się za tobą i upewnić się, że będziesz mieć szansę na zdanie egzaminu.\n\nRozglądam się wokół, sprawdzając, czy żaden z moich rówieśników nas nie zauważył. Póki co [parent.GetTitledFirstName] wciąż może odejść do domu, zanim zrujnuje moją reputację."
 imperial_examination.4070.a: "Tylko jeśli będzie w stanie zrobić to subtelnie."
 imperial_examination.4070.a.success: "[parent.GetMotherFather|U] z powodzeniem ukrywa swoje zamiary"
 imperial_examination.4070.a.failure: "Plany twojego rodzica zostają odkryte"
 imperial_examination.4070.b: "Zniosę upokorzenie, by odnieść sukces."
 imperial_examination.4070.c: "Proszę! Niech [parent.GetMotherFather] #EMP odejdzie#!!"
 imperial_examination.4080.t: "Różne ścieżki"
 imperial_examination.4080.desc: "Gdziekolwiek się udam, podążają za mną odgłosy naukowych debat.\n\nDwa z nich, szczególnie podekscytowane, wybijają się ponad tłum. Rozglądam się i zauważam, że [examiner_1.GetTitledFirstName] i [examiner_2.GetTitledFirstName] – notorycznie spierający się rywale – znów tkwią w płomiennym sporze. Nie mogą dojść do porozumienia, kto napisał najlepszą rozprawę, której tematem jest [examiner_1.Custom('EruditeTopic')]. \n\n[examiner_1.GetTitledFirstName] przyciąga mój wzrok i pyta: – A który z tekstów #EMP ty#! preferujesz?"
 imperial_examination.4080.a: "Ja preferuję pracę osoby znanej jako [examiner_1.GetTitledFirstNameNoTooltip]."
 imperial_examination.4080.b: "[examiner_2.GetTitledFirstNameNoTooltip] to najbardziej prawa osobistość świata nauki."
 imperial_examination.4080.c: "Obydwa teksty są równie dobre."
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U] i [TARGET_CHARACTER.GetFirstName] podzielają tę samą opinię podczas naukowej debaty"
 sided_with_examiner_log_title: "Po stronie egzaminatora"
 imperial_examination.cheat.tt: "Zyskaj korzyść w postaci [Concept('exam_cheat', 'oszustwa związanego z egzaminem')|E]"
 imperial_examination.advantage.tt: "Zdobądź [Concept('exam_advantage', 'przewagę na egzaminie')|E]"
 imperial_examination.has_advantage.tt: "#BOL Zwiększona#! szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]\n"
 imperial_examination.has_increased_advantage.tt: "#BOL Znacznie#! zwiększona szansa na #BOL powodzenie#! w związku z [Concept('exam_advantage', 'przewagą na egzaminie')|E]\n"
 imperial_examination.caught_cheating.tt: "#warning Zmniejsza#! twój przyrost zasług na zakończenie egzaminów."
 imperial_examination.cheat_spent.tt: "#BOL Zużywasz#! [exam_cheat|El]\n"
 imperial_examination.cheat_wash.tt: "Twój błąd zostaje zatuszowany, a oszustwo – zapomniane"
 imperial_examination.4090.t: "Z tej samej gliny"
 imperial_examination.4090.desc: "W pensjonacie panuje atmosfera nerwowego oczekiwania, rozpraszana jedynie przez przyjemne opanowanie osoby, która jest [other_entrant.GetTitledFirstName], a dla mnie[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))].\n\nZ [other_entrant.Custom('PL_nim_nia')] u boku nie muszę się z niczego tłumaczyć, a każde moje słowo rezonuje głęboko. Nasze dyskusje zaczynają żyć własnym życiem i zaskakują naszą dwójkę rozmaitymi zwrotami.\n\nW końcu pochyla się [other_entrant.GetSheHe] i rzecze: – Znam kilku podobnie myślących osobników, którzy z radością by cię poznali. Pozwolisz, że cię im przedstawię?"
 imperial_examination.4090.a: "Z ochotą ich poznam!"
 imperial_examination.4090.b: "Mam ważne rozprawy do przeczytania."
 imperial_examination.4090.b.tt: "Twoja staranność przynosi [merit_i] [Concept('merit', 'zasługi')|E]."
 imperial_examination.4100.t: "Kartka papieru"
 imperial_examination.4100.desc: "Poruszam się ostrożnie między budkami egzaminacyjnymi w nadziei, że uda mi się podłożyć do którejś z nich skrawek papieru z #EMP przydatnymi#! treściami na nadchodzący test.\n\nDokładnie w momencie, kiedy znajduję luźną deskę w jednej z budek, słyszę za plecami wyraźne kasłanie. [other_entrant.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))], jakimś cudem podchodzi do mnie bezszelestnie.\n\n– Co tam robisz? – pyta."
 imperial_examination.4100.a: "Pokaż odpowiedzi, aby udobruchać osobę, którą jest [other_entrant.GetTitledFirstNameNoTooltip]."
 imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip] daje się przekonać do oszukiwania razem z tobą"
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip] nie daje ci się przekonać"
 imperial_examination.4100.b: "– Jestem tu, by przyjąć sposób myślenia ucznia."
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip] wierzy w twoje kłamstwo"
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip] nie daje się oszukać"
 imperial_examination.4100.c: "Wrzuć kartkę do pobliskiej kałuży."
 imperial_examination.8000.t: "W pałacu"
 imperial_examination.8000.desc: "Trafiam do grona najbardziej obiecujących uczonych w państwie. Ta chwila była moim marzeniem przez całe życie. Niebawem będę spacerować po pałacowych ogrodach, spożywać najwspanialsze posiłki, jakie ma do zaoferowania imperium, i prezentować się przed obliczem osoby znanej jako [host.GetTitleAsNameNoTooltip]."
 imperial_examination.8000.a: "Oczy niebios skierowane są na mnie!"
 imperial_examination.8010.t: "W karczmie"
 imperial_examination.8010.desc: "Zaproszenie na egzamin pałacowy nie dotarło do mnie. Mój ostateczny wynik nie został jeszcze ogłoszony. W tym przejściowym okresie mogę opuszczać kompleks egzaminacyjny.\n\n"
 imperial_examination.8010.desc_worried: "Gdy tak siedzę i rozmyślam o tym, co można było zrobić inaczej, nie słyszę nawet tawernianego zgiełku."
 imperial_examination.8010.desc_fallback: "Egzaminy dobiegły wreszcie końca i mogę odetchnąć z ulgą."
 imperial_examination.8010.a: "Muszę przyłożyć się do nauki na następny egzamin."
 imperial_examination.8010.b: "Mimo wszystko mój wynik mnie zadowala."
 imperial_examination.9000.t: "Najbardziej cenione zgromadzenie"
 imperial_examination.9000.desc.intro: "Egzaminy metropolitalne dobiegły końca. [examiner.GetFirstName] – egzaminator – staje przede mną, by przedstawić mi kandydata, któremu udało się uzyskać najlepszy wynik. Osobą tą okazuje się [first_char.GetTitledFirstName].\n\n– Wyjątkowa znajomość"
 imperial_examination.9000.desc.diplomacy: "dyplomacji"
 imperial_examination.9000.desc.martial: "sztuki wojennej"
 imperial_examination.9000.outro: "tej osoby wywarła na nas wszystkich wielkie wrażenie – oznajmia [examiner.GetFirstNameNoTooltip]. – Właśnie w tej chwili inni kandydaci z wysokimi wynikami zmierzają do pałacu cesarskiego w towarzystwie eskorty.\n\n[first_char.GetFirstNameNoTooltip] kłania się nisko.\n\n– Celem mojego życia jest [ROOT.Char.GetTitleAsNameNoTooltip] i służba dla [ROOT.Char.Custom('PL_niego_niej')] – mówi ściszonym głosem, okazując cześć."
 imperial_examination.9000.a: "Zależało mi na kandydacie, który wykazał się [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]."
 imperial_examination.9000.a.tt_martial: "Otrzymujesz tę możliwość ze względu na swoją [Concept('activity_option', 'opcję aktywności')|E] „$imperial_examination_focus_martial$”"
 imperial_examination.9000.a.tt_learning: "Otrzymujesz tę możliwość ze względu na swoją [Concept('activity_option', 'opcję aktywności')|E] „$imperial_examination_focus_learning$”"
 imperial_examination.9000.a.tt_stewardship: "Otrzymujesz tę możliwość ze względu na swoją [Concept('activity_option', 'opcję aktywności')|E] „$imperial_examination_focus_stewardship$”"
 imperial_examination.9000.b: "Cesarstwo docenia twoje zasługi."
 exam_focus_martial: "wybitną umiejętnością walki"
 exam_focus_learning: "wybitną znajomością nauki"
 exam_focus_stewardship: "wybitną umiejętnością zarządzania"
 examination_first_place_entrant_noticed_title: "Uznanie niebios"
 examination_first_place_entrant_noticed: "[host.GetTitleAsNameNoTooltip] gratuluje osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] uzyskania wysokiego wyniku."
 imperial_examination.9001.t: "Przed obliczem niebios"
 imperial_examination.9001.desc: "Ledwo udaje mi się osuszyć czoło z potu, gdy [host.GetTitleAsNameNoTooltip] wzywa mnie do stanięcia przed [host.Custom('PL_jego_jej')] obliczem. Dłoń wciąż jeszcze boli mnie od mocnego ściskania"
 imperial_examination.9001.desc_brush: "pędzla"
 imperial_examination.9001.desc_weapon: "broni"
 imperial_examination.9001.desc_bridge: "przez cały dzień. Wtedy też otrzymuję szokującą wieść: podobno mój wynik jest najwyższy. Wszystkie inne wybrane z całego państwa osoby – [ROOT.Char.GetWomenMen], którym wraz ze mną przypadł ten zaszczyt – są za mną w tyle!"
 imperial_examination.9001.desc_denied: "\n\nKu mojemu zaskoczeniu, gdy padam przed [host.Custom('PL_nim_nia')] na kolana, [host.GetTitleAsNameNoTooltip] rzuca mi tylko krótkie spojrzenie.\n\n– Mieliście przyprowadzić kandydata, który wykazał się [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')].\n\nPoliczki płoną mi z zażenowania, gdy na salę wkracza inna osoba, [favored_entrant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Nie dla mnie są więc pochwały…"
 imperial_examination.9001.desc_merit: "\n\nGdy moim oczom ukazuje się [host.Custom('GetDaughterSon')] niebios we własnej osobie, kłaniam się [host.Custom('PL_mu_jej')] najniżej, jak jestem w stanie.\n\n– Twoje zasługi przyniosły chwałę całemu imperium – mówi, spoglądając na mnie z… dumą? To przecież niemożliwe! Chyba oświetlenie płata mi figle."
 imperial_examination.9001.a: "Żyję, by służyć."
 imperial_examination.9001.b: "Nigdy tego nie zapomnę!"
 imperial_examination.9001.c: "Poprawię się – za wszelką cenę."
 imperial_examination.9001.d: "Zachowaj spokój…"
 tgp_changed_ways_modifier: "Zmiany, zmiany"
 tgp_changed_ways_modifier_desc: "Chcąc lepiej służyć dworowi cesarskiemu, ta postać wybrała nową drogę."
 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "Zwykłe pytania"
 imperial_examination.5000.desc.cheater: "Wchodząc do auli egzaminacyjnej i szukając swojej kabiny, czuję przeszywające mnie na wylot spojrzenia rówieśników. Ile osób wie o moim oszustwie? Czy to tylko wytwór mojej wyobraźni? Te myśli nie mogą zaprzątać mi głowy, muszę skupić się na nadchodzącym eseju."
 imperial_examination.5000.desc: "Egzaminator, [examiner.GetTitledFirstName], patrzy na mnie śmiertelnie poważnie, gdy zajmuję swoje miejsce, próbując przygotować się do zbliżającego się eseju."
 imperial_examination.5000.desc_bridge: "\n\nMam za zadanie omówić następujące zagadnienie:"
 governance_weaponry: "– Pewna osoba twierdzi, że posiada tylko włócznię, ale w sekrecie ma kusze. Jaka należy się tej osobie kara?"
 governance_reinstatement: "– Zasłużonemu oficjelowi odmawia się przywrócenia stanowiska, podczas gdy niezasłużony oficjel obejmuje urząd. W jaki sposób należy osądzić taką sytuację?"
 governance_documents: "– Jeśli urzędnik otworzy zapieczętowany dokument bez odpowiedniej autoryzacji, w jaki sposób należy go ukarać?"
 governance_filial: "– Jeśli niemający żadnych znanych krewnych przestępca skazany na śmierć został ułaskawiony po wykonaniu egzekucji, należy dokonać zmian w stosownych dokumentach, aby przywrócić jego dobre imię?"
 imperial_examination.5000.a: "Gdzie jest mój pędzel?!"
 imperial_examination.5000.a.cheater: "Dam z siebie wszystko…"
 imperial_examination.5000.b: "– Zaczynaj, [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]!"
 imperial_examination.5000.c: "– Czy egzaminator może spojrzeć na #EMP moją#! odpowiedź?"
 imperial_examination.5000.d: "– Pamięta egzaminator, kim są moi #EMP rodzice#!, prawda?"
 imperial_examination.5000.e: "#EMP Zerknij na ukrytą kartkę z odpowiedziami#!."
 imperial_examination.5000.f: "$imperial_examination.5000.d$"
 imperial_examination.duel.essay.critical_success.tt: "Piszesz uznany przez krytyków esej"
 imperial_examination.duel.essay.great_success.tt: "Piszesz dobry esej"
 imperial_examination.duel.essay.success.tt: "Twój esej jest w porządku"
 imperial_examination.duel.essay.failure.tt: "Nie udaje ci się napisać odpowiedniego eseju"
 #A [Exam] Classic
 imperial_examination.5050.t: "Mówiąc w imieniu mędrców"
 imperial_examination.5050.history: "„Zgodnie z zapisanymi w księdze historii przepisami należy znać starych władców”. $imperial_examination.5050.desc$ mam się wykazać wiedzą na temat przemowy znanej jako „[ROOT.Char.Custom('GetRandomHistoryPassage')]”."
 imperial_examination.5050.changes: "„Zgodnie z księgą zmian, aby poradzić sobie z trudnościami materialnymi, należy uznać siebie jako część wszechświata”. $imperial_examination.5050.desc$ mam się wykazać zrozumieniem sposobów przepowiadania przyszłości w tekście, na podstawie niezliczonych wersów do sześciu bestii."
 imperial_examination.5050.poetry: "„Zgodnie z księgą poezji, aby krytykować ludzkie zachowanie, należy spojrzeć na własne odbicie”.$imperial_examination.5050.desc$ mam za zadanie zinterpretować wiersze znane jako „[ROOT.Char.Custom('GetRandomPoetryPassage')]”."
 imperial_examination.5050.annals: "„Zgodnie z Kroniką wiosen i jesieni, aby analizować naturę lub prawdy i kłamstwa, należy wyciągnąć wnioski z ignorancji minionych dynastii”.$imperial_examination.5050.desc$ tematem, który mam rozwinąć, jest [ROOT.Char.Custom('GetRandomAnnalsPassage')|l]."
 imperial_examination.5050.rites: "„Zgodnie z księgą obrzędów, aby zrozumieć porządek świata, należy przestrzegać odpowiednich rytałów”.$imperial_examination.5050.desc$ mam wymienić kluczowe twierdzenia dotyczące następującego zagadnienia: [ROOT.Char.Custom('GetRandomRitesPassage')|l]."
 imperial_examination.5050.desc: "\n\nTakimi słowami rozpoczyna się leżący przede mną kwestionariusz. [ROOT.Char.Custom('GetWritingMaterial')|U] ma pośrodku pustą przestrzeń, która wydaje się ogromna.\n\nPodczas tego testu"
 imperial_examination.5050.a: "Jak mówił mistrz Kong…"
 imperial_examination.5050.b: "– Zaczynaj, [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]!"
 imperial_examination.5050.c: "– Jeśli spojrzy egzaminator na to #EMP moimi#! oczami…"
 imperial_examination.5050.d: "– Wie egzaminator, moja #EMP rodzina#! od zawsze bardziej ceniła ten tekst."
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
 imperial_examination.duel.classics.critical_success.tt: "Twoja interpretacja ustępu zdobywa uznanie krytyków"
 imperial_examination.duel.classics.great_success.tt: "Przedstawiasz kilka bardzo trafnych uwag dotyczących tego ustępu"
 imperial_examination.duel.classics.success.tt: "Twój ustęp jest w porządku"
 imperial_examination.duel.classics.failure.tt: "Partaczysz swój ustęp"
 #[Exam] Poetry
 imperial_examination.5100.t: "Poezja [ROOT.Char.Custom('GetRegionalPoetryExam')|l]"
 imperial_examination.5100.desc: "Uczestnicy zbierają się przy budkach egzaminacyjnych, a ja zajmuję swoje miejsce pośród nich. Mimo dużej liczby osób panuje niemal całkowita cisza, słychać jedynie szelest liści poruszanych delikatnym wiatrem. Na pobliskim ołtarzu płonie kadzidło, którego zapach przynosi mi odrobinę spokoju.\n\nMamy napisać wiersz czterowersowy. Jeśli ma mi się udać,"
 imperial_examination.5100.desc.river: "muszę pozwolić, aby moje myśli płynęły swobodnie niczym rzeka."
 imperial_examination.5100.desc.straight: "muszę pozwolić, aby moje myśli sięgnęły głęboko w ziemię."
 imperial_examination.5100.desc.explosive: "muszę pisać z pasją, nie mogę się powstrzymywać!"
 imperial_examination.5100.desc.lofty: "muszę pozwolić, aby moje myśli poszybowały wysoko ku niebu."
 imperial_examination.5100.desc.fallback: "muszę zaczerpnąć inspiracji z całej poezji, jaką znam."
 imperial_examination.5100.a: "Sięgam po swój pędzel."
 imperial_examination.5100.b: "– Zaczynaj, [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]!"
 imperial_examination.5100.c: "– Wierzę, że egzaminator potrafi rozpoznać, jak ogromny mam talent."
 imperial_examination.5100.d: "– Wie egzaminator, to jeden z moich #EMP rodziców#! nauczył mnie wszystkiego, co wiem o poezji."
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "Dokładnie wiem, co napisać…"
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "Czytasz swój wiersz i wydaje się, jakby czas stanął w miejscu"
 imperial_examination.duel.poetry.great_success.tt: "Twoja poezja jest wspaniała"
 imperial_examination.duel.poetry.success.tt: "Twój wiersz jest całkiem dobry"
 imperial_examination.duel.poetry.failure.tt: "Ledwie dukasz i nie udaje ci się napisać wciągającego wiersza"
 imperial_examination.5150.t: "Zawody łucznicze"
 imperial_examination.5150.desc: "Uczestnicy zbierają się na strzelnicy, a ja zajmuję swoje miejsce pośród nich.\n\nMimo dużej liczby osób panuje niemal całkowita cisza, słychać jedynie stukot pancerza, kiedy zajmujemy pozycje.\n\nKandydat przede mną przygotowuje swój łuk."
 imperial_examination.5150.a: "Chwytam pewnie swój łuk."
 imperial_examination.5150.b: "– Teraz strzela [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]."
 imperial_examination.5150.c: "– Niech egzaminator sprawdzi #EMP mój#! cel…"
 imperial_examination.5150.d: "– Zna egzaminator moich rodziców, prawda?"
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
 imperial_examination.duel.archery.critical_success.tt: "Twój strzał jest idealny"
 imperial_examination.duel.archery.great_success.tt: "Twój strzał to wielki sukces"
 imperial_examination.duel.archery.success.tt: "Twój strzał jest przyzwoity"
 imperial_examination.duel.archery.failure.tt: "Twój strzał mija cel"
 other_entrant_impressive_success: "Publiczność wydaje z siebie odgłos aprobaty, gdy [other_entrant.Custom('PL_jego_jej')] strzała trafia pewnie w cel."
 other_entrant_spinning_safe: "Strzała leci niskim łukiem, kręcąc się szaleńczo na wietrze, ale mimo tego trafia w dolną krawędź celu."
 other_entrant_embarrased_cough: "Strzała leci tak szeroko, że nie słyszę nawet, jak ląduje poza celem. Gdzieś w oddali ktoś kaszle."
 other_entrant_piercing_success: "Strzała wbija się głęboko w cel, przebijając go na wylot."
 other_entrant_drooping_safe: "Strzała trafia w krawędź celu. Płytkie trafienie sprawia, że lotka strzały smutno opada."
 other_entrant_vanishing_arrow: "Strzała jedynie rozcina róg celu i całkowicie znika w oddali."
 imperial_examination.5160.t: "Pokaz broni drzewcowej"
 imperial_examination.5160.desc: "Ciężar mojego munduru daje znajome poczucie komfortu, gdy ustawiam się obok innych kandydatów. Słomiane cele rozstawiono po całym dziedzińcu pałacu w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName].\n\nZbliża się moja kolej. Przede mną jest [other_entrant.GetTitledFirstName] –"
 imperial_examination.5160.a: "Zajmuję pozycję."
 imperial_examination.5160.b: "– Niech [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip] zajmie moje miejsce."
 imperial_examination.5160.c: "– Niech egzaminator [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] mnie obserwuje!"
 imperial_examination.5160.d: "– Wie egzaminator, jaką wojowniczą walecznością wykazują się moi rodzice?"
 imperial_examination.5160.e: "– Niech [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] powie mi, czy nie przypomina [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.Custom('PL_mu_jej')] to, jak #EMP wielkie wpływy#! ma moja rodzina?"
 other_entrant_cutting_success: "ścina głowę swojemu manekinowi z finezją wywołującą uśmiech na twarzach egzaminatorów."
 other_entrant_practiced_safe: "robi piruety, odpiera ataki i uderza swojego słomianego przeciwnika wyuczonymi, poniekąd przewidywalnymi ruchami."
 other_entrant_stuck_fail: "robi odważny skok w stronę celu, ale jakimś sposobem [other_entrant.Custom('PL_jego_jej')] broń utknęła w niewielkiej słomianej kukle."
 other_entrant_practiced_success: "porusza się z wyuczoną, niemalże naturalną lekkością, która sprawia, że publiczność wydaje z siebie zazdrosne jęki."
 other_entrant_stumbling_fail: "potyka się i przewraca, a swoją bronią stukocze po ziemi. Mogę odetchnąć ze spokojem."
 imperial_examination.duel.polearm.critical_success.tt: "Masz idealną postawę"
 imperial_examination.duel.polearm.great_success.tt: "Masz imponującą postawę"
 imperial_examination.duel.polearm.success.tt: "Masz niezłą postawę"
 imperial_examination.duel.polearm.failure.tt: "Masz nieodpowiednią postawę"
 imperial_examination.5170.t: "Ocena łucznictwa konnego"
 imperial_examination.5170.desc: "Wszystkich obudzono przed pierwszym pianiem koguta, ściągnięto z łóżek i zaprowadzono na zewnątrz do strzelnicy.\n\nNa skąpanym w słońcu wierzchołku wzgórza czekała na nas gromada pięknych rumaków. Kandydat przede mną przygotował swojego konia, po czym"
 imperial_examination.5170.a: "Chwytam za wodze."
 imperial_examination.5170.b: "– Niech [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip] zajmie moje miejsce."
 imperial_examination.5170.c: "– Niech egzaminator [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip] patrzy uważnie!"
 imperial_examination.5170.d: "– Mój rodzic jest wyśmienitym łucznikiem konnym. [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] może to potwierdzić, prawda?"
 imperial_examination.5170.e: "Ja i łuk to jedność. Nie może mi się nie udać!"
 horse_exam_tourney_success_first: "Otrzymujesz tę możliwość, ponieważ posiadasz [Concept('trait', 'cechę')|E] [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]"
 horse_exam_hunter_success_first: "Otrzymujesz tę możliwość, ponieważ posiadasz [Concept('trait', 'cechę')|E] [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l]"
 other_entrant_thundering_success: "rozpoczął szarżę w stronę pola, wypełniając równinę tętentem kopyt. Pomimo prędkości, z jaką pędził koń, kandydat spokojnie siedział na jego grzbiecie. Był to widok równie imponujący, co zniechęcający."
 other_entrant_practiced_ride: "puścił się galopem po strzelnicy z wyuczoną łatwością, ale brakowało mu odwagi, aby sięgnąć po swój łuk, co zaowocowało przykrym widokiem."
 other_entrant_spooked_horse: "wbił ostrogi i wystraszył biedne zwierzę, które zrzuciło go z grzbietu. To dość smutny widok, ale nieco pocieszający."
 other_entrant_swift_success: "pognał przez równinę i wystrzelił serię strzał, wykonując szybkie i płynne ruchy."
 other_entrant_shortstop_fail: "puścił się galopem przez pole, pochylając się wprzód dokładnie nad siodłem, ale żadna z jego strzał nie trafiła tam, gdzie powinna."
 imperial_examination.duel.riding.critical_success.tt: "Twoja technika jest idealna"
 imperial_examination.duel.riding.great_success.tt: "Twoja technika jest imponująca"
 imperial_examination.duel.riding.success.tt: "Twoja technika jest niezła"
 imperial_examination.duel.riding.failure.tt: "Twoja technika jest rozczarowująca"
 #Caught cheating!
 imperial_examination.6000.t: "Przyłapano!"
 imperial_examination.6000.desc: "Pocę się okrutnie, kiedy egzaminator przygląda mi się od stóp do głów z rękami założonymi za plecy. – Jak #EMP śmiesz#!? Ty bezczelny szczeniaku. [activity.GetHost.GetTitleAsNameNoTooltip] zaraz się o tym dowie. [activity.GetHost.GetHerHis|U] ekscelencja musi wiedzieć o twoich #EMP występkach#!. Jeśli będziesz mieć szczęście, to zanim umrzesz, obedrą cię #EMP jedynie#! ze skóry.\n\nPot leci już po moich plecach strumieniami, a w gardle mam sucho jak na pustyni. Próbuję ocenić sytuację, odchrząkuję i wykrztuszam z siebie słowa:"
 imperial_examination.6000.a: "– Ktoś mnie wrabia, nie widzi tego egzaminator?!"
 imperial_examination.6000.b: "– Z pewnością możemy coś zrobić, żeby ta sprawa ucichła!"
 imperial_examination.6000.c: "– Wie egzaminator… tak #EMP naprawdę#! winę za to ponosi [friend_to_sacrifice.GetTitledFirstNameNoTooltip]!"
 imperial_examination.6000.d: "– Obiecuję, że to się #EMP nigdy#! nie powtórzy!"
 imperial_examination.6000.misdirection.success.tt: "[examiner.GetShortUINameNotMe] daje ci się przekonać"
 imperial_examination.6000.misdirection.failure.tt: "[examiner.GetShortUINameNotMe] nie daje się przekonać"
