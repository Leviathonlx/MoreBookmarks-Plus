 # Intro event
 imperial_examination.7100.t: "Ród reprezentowany podczas egzaminu"
 imperial_examination.7100.desc: "Z łaską naszego szacownego zwierzchnika, którym jest [host.GetTitleAsNameNoTooltip], egzamin stołeczny w miejscu znanym jako [location.GetName] pozwolił nam wyłonić grupę potencjalnych gubernatorów."
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "Jedynym kandydatem jest [house_member.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', house_member)]."
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\nDo egzaminu przystąpiło [ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue] członków rodu [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.7100.desc.all_failed: "Nikt z nich nie zdał."
 imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] godnie reprezentują nasze dobre imię i zdają egzamin."
 imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] godnie reprezentują nasze dobre imię i zdają egzamin prowincjonalny."
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] godnie reprezentują nasze dobre imię."
 imperial_examination.7100.desc.one_passed: "Tylko jedna z tych osób godnie reprezentowała nasze dobre imię."
 imperial_examination.7100.desc.win_lose_ratio: "Egzamin zdało tyle osób: [ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue], a nie zdało go tyle osób: [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue]."
 imperial_examination.7100.desc.won_palace: "Do egzaminu pałacowego przystąpiło z nich tyle osób: [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue]."
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName] zdaje egzamin metropolitalny, osiągając [activity.Custom('ActivityGetExamScoreAdjective')] wynik. Zdobywa dzięki temu upragnione zaproszenie na egzamin pałacowy, gdzie przyjmie [house_member.Custom('PL_go_ja')] [host.GetTitleAsNameNoTooltip]. Odnosząc to wspaniałe osiągnięcie, przynosi jednocześnie chlubę rodowi [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName] zdaje egzamin metropolitalny, a wynik ma [activity.Custom('ActivityGetExamScoreAdjective')], lecz nie zdobywa nim upragnionego zaproszenia na egzamin pałacowy."
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName] kończy egzamin metropolitalny z wynikiem niedostatecznym."
 imperial_examination.7100.desc.cheater: "To jednak nie wszystko – podczas wydarzenia ujawniona zostaje [house_member.GetHerHis] próba oszustwa."
 imperial_examination.7100.desc.got_elder: "Tyle dobrego, że udaje [house_member.Custom('PL_mu_jej')] się zrobić wrażenie na jednym z cesarskich egzaminatorów. [elder.GetTitledFirstName] przyjmuje [house_member.Custom('PL_go_ja')] pod swoje skrzydła w roli [Concept('disciple', 'adepta')|E]."
 imperial_examination.7100.desc.failed_fallback: "Lata intensywnej i #EMP kosztownej#! edukacji poszły jak krew w piach."
 imperial_examination.7100.a.singular: "Należą się gratulacje!"
 imperial_examination.7100.a.tt_first: "#weak Zwracasz się do kandydata, który zdał egzamin pałacowy#!"
 imperial_examination.7100.a.plural: "Muszę pogratulować uczestnikom egzaminu pałacowego."
 imperial_examination.7100.b.singular: "Nie uznaję przeciętności."
 imperial_examination.7100.b.tt_first: "#weak Zwracasz się do kandydata, który zdał egzamin metropolitalny#!"
 imperial_examination.7100.b.plural: "Chcę zwrócić się do uczestników egzaminu niższego poziomu."
 imperial_examination.7100.c: "W naszym rodzie nie ma miejsca na porażkę!"
 imperial_examination.7100.c.tt_first: "#weak Zwracasz się do kandydata, który nie zdał egzaminu#!"
 imperial_examination.7100.d: "Nie mam na to czasu."
 influence_family_effect: "Wpłyń na następujących członków rodziny:"
 #Metropolitan event
 imperial_examination.7050.t: "Kandydaci do egzaminu metropolitalnego"
 imperial_examination.7050.desc: "Dobrze, że ród [ROOT.Char.GetHouse.GetNameNoTooltip] uczestniczy w tak wspaniałej i chwalebnej tradycji, lecz można by się spodziewać po nim… większego zaangażowania.\n\n"
 imperial_examination.7050.a.singular: "[house_member.GetSheHe|U] #EMP musi#! podejść do egzaminu pałacowego!"
 imperial_examination.7050.a.plural: "Oczekuję, że #EMP wszyscy#! zdadzą egzamin pałacowy z wynikiem pozytywnym!"
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNotMeNoTooltip] podejmie próbę uczestnictwa w kolejnej aktywności typu [GetActivityType('activity_imperial_examination').GetNameNoTooltip|l]"
 demand_retake_exam_effect: "#weak Te postacie podejmą próbę uczestnictwa w kolejnej aktywności typu [GetActivityType('activity_imperial_examination').GetNameNoTooltip|l]#!"
 imperial_examination.7050.b: "Wszelkie zasługi spłyną, oczywiście, na mnie."
 imperial_examination.7050.c.singular: "Wiem, że ta osoba dała z siebie wszystko."
 imperial_examination.7050.c.plural: "Wiem, że dali z siebie wszystko."
 #Palace event
 imperial_examination.7055.t: "Ród uhonorowany podczas egzaminu pałacowego"
 imperial_examination.7055.desc: "To prawdziwy zaszczyt móc oglądać przedstawicieli rodu [ROOT.Char.GetHouse.GetNameNoTooltip] na egzaminie pałacowym, gdzie przyjmuje ich [host.Custom('GetDaughterSon')] niebios we własnej osobie. Swoim obyciem udowodnili, że zasługują na [host.Custom('PL_jego_jej')] uznanie.\n\nTo dla nas pewny znak, że nadchodzą pomyślne czasy."
 imperial_examination.7055.b: "Zgodnie z oczekiwaniami stawianymi członkowi rodu [ROOT.Char.GetHouse.GetNameNoTooltip]"
 #Failee event
 imperial_examination.7060.t: "Rodzina zniesławiona na egzaminie metropolitalnym"
 imperial_examination.7060.desc: "Jak mam zdobyć szacunek wśród rówieśników, skoro moi krewni narażają się na drwiny i nie są w stanie podtrzymać naszej najbardziej szanowanej tradycji? Trzeba zaprowadzić surową dyscyplinę."
 imperial_examination.7060.c: "#EMP To#! była [house_member.Custom('PL_jego_jej')] próba oszustwa?"
 imperial_examination.7060.b: "Wyniki ciągle są mylone…"
 imperial_examination.7060.b.tt_singular: "Wyniki osoby znanej jako [failed_entrant.GetTitledFirstName] i kandydata, który zdał egzamin, zostaną zamienione"
 imperial_examination.7060.b.tt_plural: "Odpowiedzi kandydatów, którzy zdali egzamin, są zapisywane na konto członków twojej [Concept('close_family', 'bliskiej')|E] i [Concept('extended_family', 'dalszej rodziny')|E]"
 imperial_examination.7060.d: "To niedopuszczalne!"
