l_polish:
 tgp_forced_labor_modifier: "Praca przymusowa"
 tgp_forced_labor_modifier_desc: "Poddani tego hrabstwa są zmuszani do pracy pod groźbą przemocy, a ich niechęć do władzy rośnie."
 tgp_recruited_charlatan_modifier: "Zwerbowany szarlatan"
 tgp_recruited_charlatan_modifier_desc: "Ta postać zdobyła doświadczenie w intryganckich działaniach dzięki interakcji z wierszokletą."
 tgp_unpressed_taxes_modifier: "Brak obciążenia podatkami"
 tgp_unpressed_taxes_modifier_desc: "To hrabstwo rozkwita pod rządami pobłażliwego zarządcy."
 tgp_lowborn_chastiser_modifier: "Poganiacz nisko urodzonych"
 tgp_lowborn_chastiser_modifier_desc: "Ta postać pomogła swoim poddanym uwolnić się od wstydu wynikającego z ubóstwa poprzez stosowanie gróźb i przemocy fizycznej."
 tgp_lowborn_tenderizer_modifier: "Dyscyplinator nisko urodzonych"
 tgp_lowborn_tenderizer_modifier_desc: "Ta postać pomogła swoim poddanym uwolnić się od wstydu wynikającego z ubóstwa – zastosowane środki dyscyplinujące dały doskonałe rezultaty."
 tgp_aided_farmers_modifier: "Pomoc dla rolników"
 tgp_aided_farmers_modifier_desc: "Temu hrabstwu pozwolono odzyskać młode pokolenie pochłonięte działaniami wojennymi ich seniora."
 tgp_disciplined_farmers_modifier: "Zdyscyplinowani rolnicy"
 tgp_disciplined_farmers_modifier_desc: "Rolnicy w tym hrabstwie intensywnie pracują po tym, jak byli świadkami publicznej egzekucji przez powieszenie."
 tgp_sworn_service_modifier: "Służba pod przysięgą"
 tgp_sworn_service_modifier_desc: "Ta postać swoją służbą na dworze spłaca dług rodzica. Nie może odejść, dopóki dług nie zostanie spłacony."
 tgp_courtly_influence_modifier: "Wpływ dworu"
 tgp_courtly_influence_modifier_desc: "Rolnicy z tego hrabstwa korzystają z wiedzy, jaką jeden z nich zdobył podczas pracy na dworze."
 tgp_sanctioned_deity_modifier: "Uświęcone bóstwo"
 tgp_sanctioned_deity_modifier_desc: "W tym hrabstwie czci się nowo uświęcone bóstwo, a stały napływ odwiedzających jego sanktuarium jest korzystny dla mieszkających tu ludzi."
 tgp_debunked_deity_modifier: "Obalone bóstwo"
 tgp_debunked_deity_modifier_desc: "Ta postać skutecznie zdusiła kult bóstwa w zarodku, eliminując go za pomocą zręcznej retoryki."
 tgp_resisted_alcohol_modifier: "Odmowa alkoholu"
 tgp_resisted_alcohol_modifier_desc: "Ta postać powstrzymała się od wzięcia udziału w przyjęciu zakrapianym baijiu."
 tgp_stationed_troops_modifier: "Ufortyfikowana okolica"
 tgp_trained_monks_modifier: "Dobrze wyszkoleni mnisi"
 tgp_trained_monks_modifier_desc: "Mnisi w tym regionie są szkoleni przez swojego seniora w sztukach walki i dzięki temu są przygotowani do obrony swojej pozycji przed każdym napastnikiem."
 tgp_adequately_trained_monks_modifier: "Odpowiednio wyszkoleni mnisi"
 tgp_adequately_trained_monks_modifier_desc: "Mnisi w tym regionie są szkoleni przez marszałka ich seniora w sztukach walki i dzięki temu są przynajmniej w pewnym stopniu przygotowani do obrony swojej pozycji przed każdym napastnikiem."
 tgp_fattened_vanguard_modifier: "Pomnożona awangarda"
 tgp_fattened_vanguard_modifier_desc: "To hrabstwo oddaje każdego sprawnego fizycznie człowieka do dyspozycji armii swego seniora."
 tgp_diligent_workers_modifier: "Sumienni robotnicy"
 tgp_diligent_workers_modifier_desc: "Chłopi z tego regionu ciężko pracują, aby udobruchać swego seniora i uchronić swoje potomstwo przed poborem."
 tgp_well_equipped_soldiers_modifier: "Dobrze wyposażeni żołnierze"
 tgp_well_equipped_soldiers_modifier_desc: "Żołnierze stacjonujący w tej posiadłości są lepiej wyposażeni niż inni."
 tgp_greatly_equipped_soldiers_modifier: "Żołnierze z imponującym wyposażeniem"
 tgp_greatly_equipped_soldiers_modifier_desc: "Wyposażeni w najlepszy dostępny sprzęt żołnierze stacjonujący w tym miejscu z pewnością sprawdzą się w walce."
 tgp_outmatched_local_warriors_modifier: "Wyostrzone instynkty bojowe"
 tgp_outmatched_local_warriors_modifier_desc: "Ta postać szukała nowych rywali w nowych miejscach, ale ostatecznie uznała, że jest najlepsza ze wszystkich."
 tgp_strengthen_capital_character_modifier: "Budowniczy stolicy"
 tgp_strengthen_capital_character_modifier_desc: "Stolica pod rządami syna niebios przeszła ostatnio modernizację, która znacznie poprawiła jej majestat. Okolica stolicy to teraz niekwestionowane centrum państwa."
 tgp_strengthen_capital_modifier: "Niebiańska stolica"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]: #EMP żadne#! zmiany w ujęciu rocznym nie będą mieć miejsca w żadnej [Concept('situation_dynastic_cycle_phase', 'epoce cyklu dynastii')|E] takiej jak [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l], dopóki jest to [realm_capital|El][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "Nieskazitelna architektura"
 tgp_strengthen_capital_architects_modifier_desc: "Stolica pod rządami syna niebios została zmodernizowana. Nadzór nad zmianami sprawowali wykwalifikowani architekci, co znacznie poprawiło możliwość zwiększenia jej populacji oraz rozwoju handlu."
 tgp_strengthen_capital_engineers_modifier: "Genialna inżynieria"
 tgp_strengthen_capital_engineers_modifier_desc: "Stolica pod rządami syna niebios została zmodernizowana. Nadzór nad zmianami sprawowali utalentowani inżynierowie, co znacznie poprawiło infrastrukturę stolicy i jej połączenie z pobliskimi osadami."
 tgp_strengthen_capital_sculptors_modifier: "Wspaniałe rzeźby"
 tgp_strengthen_capital_sculptors_modifier_desc: "Podczas modernizacji stolicy pod rządami syna niebios zatrudniono najlepszych rzeźbiarzy w państwie, aby starannie upiększyli każdy element nowej architektury."
 tgp_strengthen_capital_modifier_education_bonus: "\nZwiększa szansę na osiągnięcie w tym [Concept('location', 'miejscu')|E] sukcesu w [Concept('activity', 'aktywności')|E], jaką jest [GetActivityType('activity_adult_education').GetTextIcon] [GetActivityType('activity_adult_education').GetName|l]"
 tgp_minister_project_development_modifier: "Rozwinięte społeczności"
 tgp_minister_project_development_modifier_desc: "[great_project|E] niedawno znacznie przyczynił się do rozwoju tej okolicy. Modernizacji poddano miasta, okoliczne wsie oraz sieć łączących je dróg."
 tgp_grand_canal_modifier: "Wielki Kanał"
 tgp_grand_canal_modifier_desc: "Dzięki kanałom, licznym szlakom wodnym i akweduktom region ten stał się tętniącym życiem węzłem handlowym – transport towarów odbywa się swobodnie, a kupcy bez trudu przemierzają jego tereny."
 tgp_minister_project_establish_control_modifier: "Zintegrowana biurokracja"
 tgp_minister_project_establish_control_modifier_desc: "Niedawne reformy administracyjne w tym hrabstwie wyraźnie zwiększyły wpływ rządu na lokalne sprawy, umacniając jego władzę nad obszarem."
 tgp_child_exam_cooldown_modifier: "Niezdany egzamin dziecięcy"
 tgp_child_exam_cooldown_modifier_desc: "Udział w egzaminach cesarskich to wydarzenie kształcące dla każdego, kto mierzy wysoko, ale ta postać nie poradziła sobie z presją."
 tgp_local_exam_initial_success: "Dobry początek egzaminu"
 tgp_local_exam_initial_success_desc: "Początkowy sukces robi niezapomniane wrażenie."
 tgp_local_exam_impressed_examiner: "Zaimponowano egzaminatorowi"
 tgp_local_exam_strong_finish: "Mocna końcówka egzaminu"
 tgp_local_exam_strong_finish_desc: "Późnym popołudniem, w czasie długiego i wymagającego sprawdzianu, najzdolniejsi uczniowie wyróżniają się z tłumu."
 tgp_child_focused_studies_modifier: "Ukierunkowane badania"
 tgp_forced_to_retake_exam_modifier: "Wyczekiwanie egzaminu pałacowego"
 tgp_forced_to_retake_exam_modifier_desc: "Ta postać nerwowo wyczekuje kolejnej aktywności, którą jest [GetActivityType('activity_imperial_examination').GetName|l]. Czuje presję ze strony rodziny, by wypaść jak najlepiej."
 tgp_joined_grand_campaign_modifier: "Udział w wielkiej kampanii"
 tgp_joined_grand_campaign_modifier_desc: "Ta postać wzięła udział w wojnie państwowej. Wsparcie ze strony rządu spowodowało, że oczekiwania były wysokie."
 tgp_wiles_is_the_way_modifier: "Sztuczki to właściwa droga"
 tgp_wiles_is_the_way_modifier_desc: "Po co podążać ścieżką, skoro można iść na skróty?"
 tgp_honor_is_the_way_modifier: "Honor to właściwa droga"
 tgp_honor_is_the_way_modifier_desc: "Postać ta została zainspirowana wpływem nauczycieli i rodziny."
 tgp_passed_provincial_exam_modifier: "Zdany egzamin prowincjonalny"
 tgp_bypassed_provincial_exam_modifier: "Pominięty egzamin"
 tgp_bypassed_provincial_exam_modifier_desc: "Ta postać pomyślnie zdała egzaminy wyższego szczebla, nie zdając wcześniej egzaminu lokalnego."
 tgp_passed_metropolitan_exam_modifier: "Zdany egzamin metropolitalny"
 tgp_passed_palace_exam_modifier: "Zdany egzamin pałacowy"
 tea_ceremony_health_benefit: "Zdrowa filiżanka herbaty"
 tea_ceremony_health_benefit_desc: "Ta postać wypiła filiżankę herbaty i czuje się z tego powodu znacznie lepiej."
 tea_ceremony_perfect_tea: "Podano doskonałą herbatę"
 tea_ceremony_perfect_tea_desc: "Ta postać podała dzbanek doskonałej herbaty – przynajmniej według osób uczestniczących w spotkaniu"
 tea_ceremony_peace_of_mind: "Herbata dla umysłu"
 tea_ceremony_peace_of_mind_desc: "Ta postać wypiła filiżankę herbaty o korzystnym wpływie na umysł"
 tea_ceremony_spirit: "Herbata dla ducha"
 tea_ceremony_spirit_desc: "Ta postać wypiła filiżankę herbaty, zastanawiając się nad światem duchowym"
 tea_ceremony_family: "Rodzinna herbatka"
 tea_ceremony_family_desc: "Ta postać spędziła ze swoją rodziną czas uświetniony dzbankiem herbaty"
 tgp_aspiration_great_salary_modifier: "Dużo lepsze wynagrodzenie"
 tgp_aspiration_great_salary_modifier_desc: "Ta postać wywiązała się wyjątkowo dobrze ze swoich obowiązków i zasłużyła na znaczną premię."
 tgp_aspiration_modest_salary_modifier: "Lepsze wynagrodzenie"
 tgp_aspiration_modest_salary_modifier_desc: "Ta postać wywiązała się dobrze ze swoich obowiązków i zasłużyła na premię."
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "$game_concept_de_jure$ miejsca znanego jako [GetTitleByKey('h_china').GetName]: $VALUE|+0=$"
 is_already_administrative: "Już funkcjonuje rząd administracyjny: $VALUE|+0=$"
