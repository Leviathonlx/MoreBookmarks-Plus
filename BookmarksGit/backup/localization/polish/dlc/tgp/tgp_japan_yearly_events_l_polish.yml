 tgp_japan_yearly_events.1270.b_effect: "Zyskujesz [artifact|El] [newly_created_artifact.GetName]"
 tgp_japan_yearly_events.1170.t: "Urzekające znaki"
 tgp_japan_yearly_events.1170.desc: "Choć język [foreign_ruler.GetCulture.GetLanguage.GetName|l] nie jest mi znany, to poezja pochodząca z miejsca o nazwie [foreign_ruler.GetPrimaryTitle.GetName] słynie ze swojej głębi i niuansów.\n\nRozpoznawanie znajomych liter wzbudza moją ciekawość, ale odgadywanie wszystkich zawartych aluzji i subtelności tekstu nie przychodzi mi łatwo."
 tgp_japan_yearly_events.1170.a: "Może nadszedł czas poznać nasz siostrzany język."
 tgp_japan_yearly_events.1170.b: "Ech! [foreign_ruler.GetFirstNameNoTooltip] musi się dowiedzieć, że [foreign_ruler.Custom('PL_jego_jej')] poeci są beznadziejni!"
 tgp_japan_yearly_events.1170.c: "Ten brak jasności jest przepiękny!"
 tgp_japan_yearly_events.1170.c.flavor: "Ta przelotna rozrywka pobudza twoją wyobraźnię"
 BONSAI_GLOSS: "#bold Bonsai#! to sztuka uprawiania w donicach małych drzew i nadawania im kształtu. Niektórzy uczeni powiadają, że drzewka odzwierciedlają swoich właścicieli."
 tgp_japan_yearly_events.1180.t: "Kształtowanie rozwoju"
 tgp_japan_yearly_events.1180.desc: "O nowej ozdobie mojego ogrodu mówi cały dwór. Choć drzewko [Glossary( 'bonsai', 'BONSAI_GLOSS' )] nie rodzi owoców i jest za małe, by dało się schronić w jego cieniu, wieńczy lata cierpliwych wysiłków.\n\n[GetCourtPositionType('court_gardener_court_position').GetName()|U] [gardener.GetFirstName] zauważa, że przypatruję się bacznie drzewku.\n\n– Musi [ROOT.Char.Custom('FormOfAddressForLiege')] wiedzieć, że drzewko pozostawione samemu sobie to rzecz prymitywna. Jedynie gdy dba się z miłością o jego wygląd, przybiera ono kształt i styl, dzięki którym można się zainspirować. Czy działa ono jakkolwiek na twoją wyobraźnię?\n\n"
 court_position_from_event: "Z wydarzeń"
 tgp_japan_yearly_events.1180.a: "Jego stabilność będzie mnie prowadzić."
 tgp_japan_yearly_events.1180.b: "Drzewko to wyraz szacunku dla [ROOT.Char.GetFaith.FertilityGodNamePossessive], dbaj o nie."
 tgp_japan_yearly_events.1180.c: "Chcę zająć się jego kształtowaniem."
 tgp_japan_yearly_events.1190.t: "Trudy obowiązków"
 tgp_japan_yearly_events.1190.desc_annoyed: "Gwar dworu i komplementy lordów mnie irytują. Kłótnie szarych obywateli to ostatnie, co mnie interesuje."
 tgp_japan_yearly_events.1020.desc_drunk: "Biorę duży łyk z niemałego kielicha, w którym jest [ROOT.Char.Custom('RegionalAlcoholicDrink')], ale nie przynosi mi to pocieszenia. Wiem, że to godne pożałowania, ale wypełnianie moich obowiązków w stanie nietrzeźwości stało się czymś naturalnym."
 tgp_japan_yearly_events.1020.desc_dumb: "Codzienne krętactwa dworu nie po raz pierwszy umykają mojemu pojmowaniu. To przykre, ale zdecydowanie nie można mnie wziąć za uczonego albo chociaż zdolnego biurokratę."
 tgp_japan_yearly_events.1190.desc: "\n\nPatrzę na stertę, na której leżą [ROOT.Char.Custom('GetWritingMaterialPlural')], nie pamiętając, dlaczego są ważne. Ponowne ich przeczytanie nie daje mi żadnych odpowiedzi, ale wymogi państwa zmuszają mnie do podejmowania decyzji, choć nie mam wystarczających informacji."
 tgp_japan_yearly_events.1190.a: "Muszę zająć się tą wadą!"
 tgp_japan_yearly_events.1190.b: "Moja rada musi zdecydować w moim imieniu."
 tgp_japan_yearly_events.1190.c: "Zła decyzja jest lepsza niż brak decyzji…"
 tgp_japan_yearly_events.1190.c_tt: "Losowe [county|El] w twoim państwie straci nieco [Concept('control', 'kontroli')|E]"
 tgp_japan_yearly_events.1220.t: "Cud w szatach"
 tgp_japan_yearly_events.1220.desc: "[miracle_recipient.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)], dzieli się ze mną wieściami o podróżującym mnichu znanym jako [monk.GetName], który dokonał cudu.\n\n"
 tgp_japan_yearly_events.1220.desc_health: "– Wyleczono mnie, [miracle_recipient.Custom2('RelationToMeShortVocative', ROOT.Char)]! Tak właściwie to dzięki [monk.Custom('PL_jego_jej')] modlitwom mam więcej siły niż przed utratą zdrowia."
 tgp_japan_yearly_events.1220.desc_wealth: "– Ten mnich otrzymał ode mnie sakiewkę złota, a po kilku miesiącach wrócił z sakiewką dziesięciokrotnie cenniejszą, pragnąc się odwdzięczyć!"
 tgp_japan_yearly_events.1220.desc_knowledge: "– Zanim nadarzyła się okazja, by poznać tego mnicha, wielu mogło uważać mnie za człowieka pospolitego. Teraz dzięki [monk.Custom('PL_jego_jej')] naukom mam niemały zasób wiedzy i bystry umysł!"
 tgp_japan_yearly_events.1220.a: "To niesamowite! Muszę odnaleźć tego mnicha."
 tgp_japan_yearly_events.1220.b: "To można logiczne wytłumaczyć… Jakoś."
 tgp_japan_yearly_events.1220.c: "Muszę dowiedzieć się, jak [monk.GetSheHe] to robi…"
 tgp_japan_yearly_events.1220.tt: "Mnich dokonuje na tobie cudu"
 tgp_japan_yearly_events.1220.c.tt: "Badasz tajemnice cudu"
 tgp_japan_yearly_events.1220.tt_win: "Poznajesz metody działania mnicha"
 tgp_japan_yearly_events.1220.tt_lose: "Nie możesz pojąć metod działania mnicha"
 tgp_japan_yearly_events.1220.tt_wealth: "Inwestujesz w świątynię. Wszystko wskazuje na to, że zwróci się to z nawiązką."
 tgp_japan_yearly_events.1230.t: "Dręczące zaniedbanie"
 tgp_japan_yearly_events.1230.desc: "[cursed_artifact.GetName|U] to już nie [cursed_artifact.GetSlotType|l] jak kiedyś. Ten artefakt ma już swoje lata – aż [cursed_artifact.GetAge] – i [cursed_artifact.Custom('GetArtifactDecayDesc')], dlatego już dawno powinien był przejść renowację.\n\nWedług legend przedmioty pamiętają i czują zupełnie jak ludzie, a gdy zostaną porzucone, mogą opętać je [Glossary( 'yōkai', 'YOKAI_GLOSS' )]…"
 tgp_japan_yearly_events.1230.a: "Trzeba to naprawić, zanim ożyje!"
 tgp_japan_yearly_events.1230.b: "Żaden przedmiot nie będzie mnie prześladować…"
 tgp_japan_yearly_events.1230.c: "Miejmy nadzieję, że nic się nie stanie…"
 tgp_japan_yearly_events.1230.c_cynical: "Cóż, nie wierzę w takie opowieści."
 artifact_decay_scratched: "porysowaną, podziurawioną powierzchnię"
 artifact_decay_dull: "stępione krawędzie"
 artifact_decay_torn: "porozdzierane wiązania i tkaninę"
 artifact_decay_cracked: "bardzo popękaną powierzchnię"
 artifact_decay_fracture: "powierzchnię pełną rys"
 artifact_decay_worn: "wyraźne oznaki zużycia"
 tgp_japan_yearly_events.1240.t: "Między wersami" # in the sauce
 tgp_japan_yearly_events.1240.desc: "[traveler.GetName], osoba będąca poetą i reprezentująca kulturę, którą jest kultura [traveler.GetCulture.GetName|l], podróżuje po mych ziemiach. Spotyka się ze mną, trzymając tekst napisany w języku, jakim jest [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l].\n\n– Na ziemiach, którymi [ROOT.Char.GetTitleAsNameNoTooltip] włada, podobno istnieje bogata tradycja twórczości poetyckiej, lecz nie potrafię rozszyfrować pisma twojego ludu.\n\nBierze zwój i zaczyna go czytać z wyraźnym akcentem. Szybko staje się jasne, w czym tkwi [traveler.GetHerHis] problem: odczytuje tekst od lewej do prawej, podczas gdy tradycyjne pismo w języku takim jak [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] zapisywane jest w pionie.\n\nDworzanie spoglądają z rozbawieniem, a niektórzy wręcz chichoczą, gdy [traveler.GetNameNoTooltip] wypluwa z siebie potok niezrozumiałych słów."
 tgp_japan_yearly_events.1240.a: "Znajdźcie [traveler.Custom('PL_mu_jej')] nauczyciela!"
 tgp_japan_yearly_events.1240.b: "Ha! To było przezabawne."
 tgp_japan_yearly_events.1240.c: "Spróbuję wyjaśnić ci to w twoim języku…"
 artifact_fertility_gain_2_modifier: "Płodność"
 artifact_powerful_vassal_opinion_5_modifier: "$artifact_powerful_vassal_opinion_1_modifier$"
 artifact_monthly_prestige_add_3_modifier: "$artifact_monthly_prestige_add_1_modifier$"
 artifact_kakejiku_scroll_name: "Kakejiku"
 KAKEJIKU_GLOSS: "#bold Kakejiku#! – inaczej #bold kakemono#! – to zwój, na którym widoczne są kaligrafie lub malowidła, zazwyczaj opowiadające jakąś historię."
 artifact_kakejiku_scroll_desc: "[Glossary( 'Kakejiku', 'KAKEJIKU_GLOSS' )] opowiadający historię"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ samotnego żurawia opiekującego się drzewkiem.\n\n#weak Pióra żurawia tańczą na wietrze, gdy obserwuje sadzonkę. Żurawie łączą się w pary na całe życie, ale miną całe wieki, nim to drzewo urośnie…#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ dwojga ludzi, których połączył los, a którzy dojrzewali w trudnych okolicznościach, pielęgnując swą przyjaźń.\n\n#weak Dwie osoby spotykają się pod rozgwieżdżonym niebem, gdzie ich więź tworzy niebiański most…#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ zaczarowanego miecza, którym władać mogą jedynie najbardziej honorowi wojownicy.\n\n#weak Nad spokojnym stawem kwitnie wiśnia, a pod nią znajduje się ostrze w pochwie…#!"
 tgp_japan_yearly_events.1250.t: "Historia na miarę naszych czasów"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName] robi krok naprzód, niosąc długi, starannie zawinięty przedmiot.\n\n– [scroll_gifter.Custom2('RelationToMeShortVocative', ROOT.Char)|U], przynoszę dar dla uczczenia twojego związku – mówi, odsłaniając zwój. – To [Glossary( 'kakejiku', 'KAKEJIKU_GLOSS' )] przedstawiający prozę najwspanialszego poety. Niech jego słowa w chwilach próby stanowią dla ciebie przypomnienie tego, co naprawdę ważne."
 tgp_japan_yearly_events.1250.a: "Zawieś to nad łożem małżeńskim."
 tgp_japan_yearly_events.1250.b: "Umieść go na dworze, gdzie każdy będzie mógł go zobaczyć."
 tgp_japan_yearly_events.1250.c: "Schowaj go w bezpiecznym miejscu, by nasi potomkowie mogli go odczytać."
