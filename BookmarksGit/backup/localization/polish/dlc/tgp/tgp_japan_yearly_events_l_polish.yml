l_polish:
 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "Szerzenie radości"
 tgp_japan_yearly_events.0001.desc: "Choć łączą nas bliskie relacje, [gift_receiver.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', gift_receiver)], uśmiecha się ostatnio rzadziej niż zwykle. Mam nadzieję, że nie jest to moja wina!\n\nRozkoszuję się urokami rynku i natrafiam na sprzedawcę oferującego szeroką gamę wachlarzy [Glossary( 'uchiwa', 'UCHIWA_GLOSS' )]. Handlarz nalega:\n\n– Zawiń go w swoją [Glossary( 'furoshiki', 'FUROSHIKI_GLOSS' )] i komuś podaruj. Każdy, kto go otrzyma, będzie wiedzieć, że chcesz dzielić się radością!"
 tgp_japan_yearly_events.0001.a: "Doskonały pomysł na prezent! [gift_receiver.GetFirstNameNoTooltip] się z niego ucieszy!"
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "docenia podarunek"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "Nie, ten prezent jest dla [gift_receiver.Custom('PL_niego_niej')] zdecydowanie za ładny…"
 tgp_japan_yearly_events.0001.b.flavor: "Za to idealny dla mnie!"
 tgp_japan_yearly_events.0001.c: "Ci namolni handlarze są męczący."
 UCHIWA_GLOSS: "Elegancki, okrągły wachlarz z czasów chińskiej dynastii Tang (618–907 n.e.), który zyskał popularność wśród japońskiej arystokracji dzięki misjom handlowym prowadzonym we współpracy z Chinami. Często kojarzono go z latem i kobiecością. Popularność i piękne wzory tych wachlarzy doprowadziły do ​​uchwalenia prawa o zbytku, które ograniczało przepych ich zdobień."
 FUROSHIKI_GLOSS: "Dekoracyjna i funkcjonalna chusta. Jej nazwa oznacza dosłownie „chustę kąpielową” (od słowa „furo”, czyli „łaźnia”, i „shiki”, tłumaczonego jako „rozłożenie”). Termin ten wywodzi się od zwyczaju szlachty, która, odwiedzając łaźnię, pakowała swoje drobiazgi w chustę ozdobioną herbem rodzinnym."
 #Artifact
 uchiwa: "Uchiwa"
 uchiwa_desc: "Ten ręcznie robiony wachlarz z bambusa i papieru zdobią subtelne wzory."
 tgp_japan_yearly_events.0006.t: "Morskie skarby"
 tgp_japan_yearly_events.0006.desc: "Spaceruję wzdłuż wybrzeża w miejscu znanym jako [pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly], gdy wtem spotykam grupę nurków [Glossary( 'ama', 'AMA_DIVERS_GLOSS' )] przeglądających swoje zdobycze.\n\nIch przywódca okrywa się i podchodzi do mnie.\n\n– [ROOT.Char.Custom('FormOfAddressForLiege')|U], proszę spojrzeć, jak hojnie obdarowało nas morze!\n\nRóżnorodność pereł i soczystych uchowców jest rzeczywiście imponująca."
 tgp_japan_yearly_events.0006.a: "Tą zdobyczą należy podzielić się z miejscowymi."
 tgp_japan_yearly_events.0006.tt.success: "Udaje ci się dobić targu"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip] nie daje się przekonać"
 tgp_japan_yearly_events.0006.b: "Mogę wam oszczędzić wycieczki na targ."
 tgp_japan_yearly_events.0006.c: "W świątyni byliby zaszczyceni darami [ROOT.Char.GetFaith.WaterGodNamePossessive]."
 tgp_japan_yearly_events.0006.d: "Jesteście świetnymi fachowcami. Ja tymczasem muszę już ruszać w drogę."
 AMA_DIVERS_GLOSS: "#bold Ama#! – dosłownie „morskie kobiety” – to nurkowie, zazwyczaj płci żeńskiej, specjalizujący się w zbieraniu z dna morza pereł i rozmaitych przysmaków. Słyną z umiejętności wstrzymywania oddechu na bardzo długi czas."
 tgp_japan_yearly_events.0012.t: "Małpie figle"
 tgp_japan_yearly_events.0012.desc: "Wędruję przez [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], gdy nagle opada na mnie ciepła mgiełka.\n\nCo za szczęście! Natrafiam na parujący [Glossary( 'onsen', 'ONSEN_GLOSS' )], lecz nie jestem dziś jego pierwszym gościem.\n\nW wodzie psoci makak! Choć mięśnie mam zmęczone, a pachy zaczynają mi śmierdzieć, zastanawiam się, czy kąpiel z dzikim zwierzęciem jest bezpieczna."
 tgp_japan_yearly_events.0012.a: "#EMP Krzycz i machaj rękami."
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "Przestraszona małpa ucieka"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "Małpa ignoruje moją żałosną próbę odstraszenia jej"
 tgp_japan_yearly_events.0012.b: "Będę udawać, że nie stanowię zagrożenia."
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "Małpa wygląda na zaciekawioną, ale zostawia mnie w spokoju"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "Małpa szarżuje, żeby odstraszyć mnie ze źródła"
 tgp_japan_yearly_events.0012.c: "Nie zadzieraj z małpą."
 tgp_japan_yearly_events.0013.t: "Oczyszczanie ducha"
 tgp_japan_yearly_events.0013.desc: "Podczas wędrówki przez górską ścieżkę słyszę słaby śpiew. Zbliżam się do jego źródła i napotykam na miejscu ludzką sylwetkę spowitą gęstym obłokiem mgły.\n\nOsoba ta patrzy w moim kierunku, po czym gestykuluje, zapraszając mnie do [Glossary( 'onsenu', 'ONSEN_GLOSS' )]. Wygląda na to, że niedługo odbędzie się tu jakiś rytuał."
 tgp_japan_yearly_events.0013.a: "Weź udział w wydarzeniu."
 tgp_japan_yearly_mystic_positive.tt: "Poszukuję prawdy głęboko w swoim wnętrzu"
 tgp_japan_yearly_mystic_neutral.tt: "Próbuję zrozumieć znaczenie tych słów"
 tgp_japan_yearly_mystic_negative.tt: "Nie rozumiem kierowanej do mnie sugestii"
 tgp_japan_yearly_events.0013.b: "Poproś mistyka o radę."
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "Zaczynam pojmować znaczenie tych mądrości"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "Nie mam pojęcia, co znaczą te słowa"
 tgp_japan_yearly_events.0013.c: "Zostaw [mystic.Custom('PL_go_ja')] w spokoju."
 tgp_japan_yearly_events.0014.t: "Mile widziany odpoczynek"
 tgp_japan_yearly_events.0014.desc: "Oddycham ciężko, gdy wciągam w płuca rozrzedzone, lodowate górskie powietrze. Spoglądam w stronę szczytu i widzę kłęby mgły oraz topniejący śnieg na pobliskich drzewach.\n\nDocieram na miejsce i w końcu mogę odetchnąć, podziwiając rozpościerający się przede mną kusząco [Glossary( 'onsen', 'ONSEN_GLOSS' )]."
 tgp_japan_yearly_events.0014.a: "Kto może się oprzeć gorącemu źródłu?!"
 tgp_japan_yearly_events.0014.b: "Zostań na miejscu jeszcze chwilę."
 tgp_japan_yearly_events.0014.c: "Nie ma czasu do stracenia."
 ONSEN_GLOSS: "#bold Onsen#! – japońskie gorące źródła znane z naturalnych właściwości terapeutycznych."
 tgp_japan_yearly_events.0021.t: "Wśród kwiatów"
 tgp_japan_yearly_events.0021.desc: "[Glossary( 'Hanami', 'HANAMI_GLOSS' )] jest tuż-tuż! Wiśnie uginają się pod ciężarem bujnych kwiatów, wprawiając wszystkich w dobry nastrój. Ludność miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] wróży sobie, kiedy zasiać ryż, i modli się o obfite zbiory.\n\n[hanami_enjoyer.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)], oświadcza:\n\n– Życie jest ulotne niczym piękno kwiatu. – [hanami_enjoyer.Custom('PL_jego_jej')|U] słowa przypominają mi, że należy złożyć ofiarę."
 tgp_japan_yearly_events.0021.a: "Ofiaruję trochę sake."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "Bóstwa #EMP zdają się#! dostrzegać moje czyny"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "Czuję się, jakby ktoś zdjął mi z barków wielki ciężar"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "Obywatele dostrzegli moje czyny"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "Moje czyny trafiają w próżnię"
 tgp_japan_yearly_events.0021.b: "Poświęć chwilę na podziwianie drzew."
 HANAMI_GLOSS: "#bold Hanami#! – dosłownie „oglądanie kwiatów”. Japońska tradycja przyjęta z Chin, polegająca na podziwianiu kwiatów śliwy. Dzięki poetyckim wpływom, takim jak „Opowieść o księciu Genjim”, w okresie Heian uwagę przeniesiono na kwiaty wiśni."
 tgp_japan_yearly_events.0026.t: "Opowieści o tengu"
 tgp_japan_yearly_events.0026.desc: "Z karczmy dobiega znajomy głos osoby znanej jako [rumormonger.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', rumormonger)]; zaraz po nim słychać naznaczony sake chichot innej osoby – to [gossiper.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', gossiper)].\n\n– Na naszej nieposkromionej, dzikiej ziemi czyha [Glossary( 'tengu', 'TENGU_GLOSS' )]! Potwór pokryty piórami, który temperament ma równie groźny, co umiejętności szermiercze. Ten zły duch tępi wszystko co święte!\n\nWziąwszy kolejny łyk sake, [gossiper.GetTitledFirstName] kontynuuje.\n\n– Należy jednak zaznaczyć, że ten, kto okaże się godny w oczach bestii, zostanie nagrodzony mistrzostwem w sztuce walki. Patrzę jednak na ten tłum tchórzy i mam pewność, że to przegrana sprawa!"
 tgp_japan_yearly_events.0026.a: "Ciekawe, czy legenda jest prawdziwa."
 tgp_japan_yearly_events.0026.a.tt: "Będę wypatrywać tej tajemniczej istoty, gdy następnym razem zajdę w góry albo las."
 tgp_japan_yearly_events.0026.b: "To tylko bełkot pijaków…"
 TENGU_GLOSS: "#bold Tengu#! – dosłownie „niebiański pies” – to odmiana [Glossary( 'yokai', 'YOKAI_GLOSS' )], często przedstawiana jako latające stworzenia. Choć niebezpieczne, są też opiekuńcze, a zamieszkują góry i lasy. Najbardziej znany współcześnie wizerunek tengu to ten, na którym ma czerwoną twarz i długi nos."
 tgp_japan_yearly_events.0027.t: "Dowieść swojej wartości"
 tgp_japan_yearly_events.0027.desc: "Wędruję przez dzikie tereny w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] i nie mogę wyrzucić z głowy opowieści o [Glossary( 'tengu', 'TENGU_GLOSS' )].\n\nWokół nie ma żywej duszy – słyszę tylko bicie mojego serca. Próbując opanować paniczny oddech, czuję narastający strach pełznący w górę kręgosłupa… Ktoś mnie obserwuje.\n\nNagle słyszę kroki i momentalnie przenoszę wzrok w ich kierunku. Rozpaczliwie rozglądam się po okolicy i w gęstej mgle dostrzegam błysk ostrza."
 tgp_japan_yearly_events.0027.a: "Muszę podjąć walkę."
 tgp_japan_yearly_events.0027.a.tt.success: "Udaje mi się przeżyć"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "Możesz zyskać dodatkowe #P pozytywne#! [traits|El]."
 tgp_japan_yearly_events.0027.a.tt.failure: "Przegrywam walkę i odnoszę obrażenia"
 tgp_japan_yearly_events.0027.b: "– Wysłuchaj, co mam do powiedzenia!"
 tgp_japan_yearly_events.0027.b.tt.success: "Wydaje się, że moje słowa [tengu_warrior.Custom('PL_go_ja')] przekonały"
 tgp_japan_yearly_events.0027.b.tt.failure: "Nie dba [tengu_warrior.GetSheHe] o to, co mam do powiedzenia"
 tgp_japan_yearly_events.0027.c: "Ucieknę, póki jeszcze mogę."
 tgp_japan_yearly_events.0028.t: "Na manowcach"
 tgp_japan_yearly_events.0028.desc: "Wędruję przez [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] i wytężam wzrok w poszukiwaniu czyhającego [Glossary( 'tengu', 'TENGU_GLOSS' )].\n\nSpacer przez [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] nigdy w życiu nie był tak pozbawiony wrażeń. Nie należy ufać opowieściom pijaka."
 tgp_japan_yearly_events.0028.a: "Nie dam się nabrać kolejny raz."
 tgp_japan_yearly_events.0028.b: "Krzyknij."
 tgp_japan_yearly_events.0029.t: "Techniki tengu"
 tgp_japan_yearly_events.0029.desc: "Choć [tengu_warrior.GetTitledFirstName] nie jest [Glossary( 'tengu', 'TENGU_GLOSS' )], to mistrz władania ostrzem!\n\nNiezliczone godziny intensywnego treningu pod [tengu_warrior.Custom('PL_jego_jej')] czujnym okiem w końcu się opłaciły.\n\nMój miecz nie jest już siekierą drwala, która odrąbuje niezgrabnie ludzkie kończyny, lecz pięknym przedłużeniem mojego ciała, gotowym wyjść naprzeciw i dotknąć tych, którzy chcieliby mnie skrzywdzić.\n\nMistrz studzi mój entuzjazm.\n\n– To dopiero początek. Musisz się jeszcze wiele nauczyć."
 tgp_japan_yearly_events.0029.a: "Nie wystarczy zabijać ludzi – trzeba im przewodzić."
 tgp_japan_yearly_events.0029.b: "Poczekam i zobaczę, dokąd zaprowadzą mnie twoje nauki."
 tgp_japan_yearly_events.0036.t: "Odzwierciedlenie Czystej Krainy"
 tgp_japan_yearly_events.0036.desc: "[gardener.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', gardener)], dokonuje ostatnich poprawek przy rozbudowie stawu w moim ogrodzie.\n\n– [ROOT.Char.Custom('FormOfAddressForLiege')], ten ogród jest niczym [ROOT.Char.GetFaith.GetAdjective|l] harmonia! Czy jest jeszcze coś, co mogę dla ciebie zrobić?"
 tgp_japan_yearly_events.0036.a: "Potrzebuję więcej kwiatów lotosu i może jeszcze…"
 tgp_japan_yearly_events.0036.a.random_chance: "Im lepsze twoje [prowess|El], tym większe szanse:"
 tgp_japan_yearly_events.0036.b: "Więcej ryb!"
 tgp_japan_yearly_events.0036.b.flavor: "Wiele problemów polityki dworskiej można rozwiązać, za priorytet biorąc ryby."
 ONIBI_GLOSS: "#bold Onibi#! lub „demoniczny ogień” to rodzaj [Glossary( 'yokai', 'YOKAI_GLOSS' )] objawiających się jako błyszczące kule światła lub płomieni, które zrodziły się z dusz zmarłych. Często są złośliwe, przez co podróżnicy doświadczają groźnych, a nawet śmiertelnie niebezpiecznych sytuacji."
 YOKAI_GLOSS: "#bold Yōkai#! lub „dziwne zjawy” to nadprzyrodzone istoty występujące w japońskiej mitologii określane jako duchy, demony, potwory, zmiennokształtni albo oszuści. Często przypominają zwierzęta."
 SORIBASHI_GLOSS: "#bold Soribashi#! lub „księżycowe mosty” pochodzą z Chin. Są to strome łukowate kładki. Wykorzystuje się je w celach dekoracyjnych w ogrodach lub rozstawia dla pieszych, aby umożliwić przekraczanie strumieni, jednocześnie pozostawiając przestrzeń dla przepływających pod spodem łodzi."
 tgp_japan_yearly_events.1000.t: "Taniec ognia"
 tgp_japan_yearly_events.1000.desc: "Towarzyszy nam delikatny deszcz, gdy przemierzamy [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l] miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nGdy mżawka zaczyna przybierać na sile, zauważam, że w oddali majaczą tańczące światła.\n\n[chaplain.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMe', chaplain)], zaleca czujność, ponieważ to mogą być [Glossary( 'onibi', 'ONIBI_GLOSS' )] próbujące zwabić nas w pułapkę."
 tgp_japan_yearly_events.1000.a: "Do czorta z pułapką, zobaczmy, co to za światła!"
 tgp_japan_yearly_events.1000.a.tt.success: "Goniąc onibi, znajdujesz ukryty skarb"
 tgp_japan_yearly_events.1000.a.tt.failure: "Goniąc onibi, tracisz równowagę na mokrym terenie i robisz sobie krzywdę"
 tgp_japan_yearly_events.1000.b: "Wydostańmy się z tego deszczu, wtedy opowiesz mi więcej"
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip] dzieli się z tobą wiedzą na temat onibi, która ułatwia ci zrozumienie reszty przeczytanych lektur"
 tgp_japan_yearly_events.1000.b.tt.failure: "[chaplain.GetFirstNameNoTooltip] plącze się w swoich opowieściach, co przyprawia cię o ból głowy"
 tgp_japan_yearly_events.1000.c: "Tak, lepiej się nie ociągać."
 tgp_japan_yearly_events.1010.t: "Spory wyznawców"
 tgp_japan_yearly_events.1010.desc: "– Musi [ROOT.Char.Custom('FormOfAddressForLiege')|l] wiedzieć, że zacni [buddhist_councillor_1.GetFaith.GetAdherentNamePlural|l] i niegodziwi [buddhist_councillor_2.GetFaith.GetAdherentNamePlural|l] mają napięte stosunki, które pogarszają się każdego dnia! – wykrzykuje [buddhist_councillor_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)].\n\n– Mnisi [buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip|l] wznoszą swe modły o nasz upadek. Proszę, na miłość [ROOT.Char.GetFaith.HighGodNamePossessive], jednoznacznie pokaż, że [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip|l] mają twoje poparcie i nie będzie wątpliwości, że to nam należy się uznanie!"
 tgp_japan_yearly_events.1010.a: "Każdy mnich [buddhist_councillor_1.GetFaith.GetAdherentNameNoTooltip|l] może liczyć na moje poparcie."
 tgp_japan_yearly_events.1010.b: "[buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip|U] mają rację."
 tgp_japan_yearly_events.1010.c: "Dlaczego miałoby mnie obchodzić, jak czci się postać [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 faith_conversion_cost_tgp_japan_1010_event: "Za wydarzenia"
 tgp_japan_yearly_events.1010.a_discount: "Zyskujesz #p 50%#! zniżki za nawrócenie się na wiarę znaną jako [buddhist_councillor_1.GetFaith.GetName|l]"
 tgp_japan_yearly_events.1010.b_discount: "Zyskujesz #p 50%#! zniżki za nawrócenie się na wiarę znaną jako [buddhist_councillor_2.GetFaith.GetName|l]"
 every_buddhist_sect_1_vassal: "Każdy [vassal|El] kierujący się zasadami, jakie wiara znana jako [buddhist_councillor_1.GetFaith.GetName|l]"
 every_buddhist_sect_2_vassal: "Każdy [vassal|El] kierujący się zasadami, jakie wiara znana jako [buddhist_councillor_2.GetFaith.GetName|l]"
 tgp_japan_yearly_events.1010.c.tt: "Walki powodują niepokoje w całym państwie"
 tgp_japan_yearly_events.1020.t_siren: "Pieśń oni"
 tgp_japan_yearly_events.1020.t_garden: "Kwitnąca głowa"
 tgp_japan_yearly_events.1020.t_shadow: "Głębia mojego cienia"
 tgp_japan_yearly_events.1020.desc_siren: "Z drzemki wybudza mnie nieprzyjemna melodia. Blada kobieta pełna wdzięku unosi się nade mną, śpiewając smutną piosenkę.\n\nWyciągam przed siebie rękę, ale postać się rozmywa. Gdy wracają mi zmysły, przeszywa mnie uczucie niepokoju wywołane cierpieniem kobiety ze snu i jej niespełnioną miłością."
 tgp_japan_yearly_events.1020.a_siren: "Muszę doświadczyć miłości, o której śpiewa!"
 tgp_japan_yearly_events.1020.b_siren: "Tym pięknem trzeba się dzielić, rozpowszechniać jej przesłanie w całym państwie."
 tgp_japan_yearly_events.1020.desc_garden: "Spacerując w ogrodzie, zauważam egzotyczny kwiat.\n\nGdy wdycham jego zapach, podmuch wiatru wiruje wokół mnie, jakby ktoś mówił do mnie delikatnym szeptem. Unoszę wzrok w górę, ale słońce świeci mi prosto w oczy. Znowu spoglądam na kwiat, a zamiast niego widzę groteskową głowę, której twarz wykrzywia gniewny grymas. Gdy znów mrugam, po twarzy nie ma ani śladu."
 tgp_japan_yearly_events.1020.a_garden: "Gleba tu musi być wyjątkowa – trzeba dalej ją uprawiać."
 tgp_japan_yearly_events.1020.b_garden: "Musimy otoczyć ogród zabudową, aby go skutecznie odgrodzić."
 tgp_japan_yearly_events.1020.desc_shadow: "Mój cień jest jakiś… dziwny. Wygląda, jakby się wahał, zamiast iść razem ze mną. Mam wrażenie, że gdy na niego nie patrzę, niemalże tańczy z innymi cieniami, ale gdy kieruję na niego wzrok, wraca na swoje miejsce obok mnie.\n\nChoć jeszcze nie wyrządził mi krzywdy, cień, który opuszcza swego pana, wydaje się niebezpieczny."
 tgp_japan_yearly_events.1020.a_shadow: "Tylko wrogowie winni bać się mego cienia!"
 tgp_japan_yearly_events.1020.b_shadow: "Pochodnie muszą płonąć cały czas. Nic nie ma prawa się prześlizgnąć."
 tgp_japan_yearly_events.1020.desc_end: "\n\nCzy stresuję się, bo w końcu dociera do mnie, że jestem osobą znaną jako [ROOT.Char.GetTitleAsNameNoTooltip], czy może jakiś [Glossary( 'yokai', 'YOKAI_GLOSS' )] macza w tym swoje palce?"
 tgp_japan_yearly_events.1020.c: "Bzdura! To po prostu żarty [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 tgp_japan_yearly_events.1030.t: "Refleksje na przyszłość"
 tgp_japan_yearly_events.1030.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U] wzywa mnie stłumionym poklaskiwaniem wiernych, wznoszących modły do [ROOT.Char.GetFaith.HighGodNamePossessive] o łaskę pomyślności.\n\nMinęło już sporo czasu, odkąd udało mi się znaleźć chwilę czasu na modlitwę i refleksję. Na czym warto mi skupić się w nadchodzących latach?"
 tgp_japan_yearly_events.1030.a: "Przede wszystkim na moim zdrowiu."
 tgp_japan_yearly_events.1030.b: "Trzeba zabezpieczyć przyszłość rodu [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 tgp_japan_yearly_events.1030.c: "Sprawą najwyższej wagi jest dobrobyt naszej rodziny."
 tgp_japan_yearly_events.1030.d: "Potrzeba mi jeno łaski [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tgp_japan_yearly_events.1030.e: "Nie pozwolę, by modlitwa zakłócała mój spokój."
 tgp_japan_yearly_events.1040.t: "Księżycowy most"
 tgp_japan_yearly_events.1040.desc: "Szukam przeprawy nad kanałem, gdy wtem napotykam przepiękny, strojny w szkarłat most łukowy. Staję, nie mogąc oprzeć się subtelnej urodzie tego [Glossary( 'soribashi', 'SORIBASHI_GLOSS' )].\n\nCzasem wymowna może być czynność tak prosta, jak przejście na drugi brzeg strumienia."
 tgp_japan_yearly_events.1040.a: "To święty most – przekroczymy go z należnym szacunkiem i ostrożnością."
 tgp_japan_yearly_events.1040.b: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] przejdę w pierwszej kolejności."
 tgp_japan_yearly_events.1040.c: "Nie odważę się na niego wejść. A co, jeśli się zawali?"
 faith_conversion_cost_tgp_japan_1040_event: "Za przekroczenie czerwonego mostu"
 tgp_japan_yearly_events.1040.discount: "Zyskujesz #p 50%#! zniżki za przyjęcie zasad, jakie wyznacza [GetReligionByKey('shintoism_religion').GetName|l]"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]!"
 tgp_japan_yearly_events.1050.desc: "Z przykrością informuję, iż łamiesz kluczową zasadę:"
 tgp_japan_yearly_events.1050.desc.a: "#EMP w twoim ogrodzie jest stanowczo za dużo żółtych kwiatów.#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP broń w twoich koszarach jest ostrzona zdecydowanie zbyt rzadko.#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP wciąż nieprawidłowo trzymasz [Glossary( 'sensu', 'SENSU_GLOSS' )].#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\nOkazuje się, że za to naruszenie wpłacisz znaczną darowiznę, którą otrzyma [ROOT.Char.GetLiege.GetTitledFirstName], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)]."
 tgp_japan_yearly_events.1050.a: "Jak [ROOT.Char.GetLiege.GetName] sobie życzy…"
 tgp_japan_yearly_events.1050.b: "Ta zasada już dawno nie obowiązuje."
 tgp_japan_yearly_events.1050.b.tt: "Próbujesz przekonać osobę znaną jako [messenger.GetFirstNameNoTooltip], że ta niejasna zasada już nie obowiązuje."
 tgp_japan_yearly_events.1050.c: "[ROOT.Char.GetLiege.GetName] nie dostanie tego, co [ROOT.Char.GetLiege.Custom('PL_mu_jej')] się należy!"
 tgp_japan_yearly_events.1050.tt.success: "Grzywna zostaje uchylona"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetName] nakazuje ci zapłacić"
 tgp_japan_yearly_events.1060.t: "Z litości lub w imię sprawiedliwości"
 tgp_japan_yearly_events.1060.desc: "Co za [prisoner.Custom2('InsultNoun', ROOT.Char)]! [prisoner.GetFirstName], w nieładzie i z niezadowoloną miną, niestrudzenie gnębi strażników, błagając, by [prisoner.Custom('PL_go_jej')] wysłuchali. [prisoner.Custom('PrisonTypeCell')|U] – tam właśnie teraz przebywa. [prisoner.GetHerHis|U] zachowanie wzbudziło moją ciekawość, więc [prisoner.Custom('PL_go_ja')] odwiedzam. Chcę usłyszeć, co w tak rozpaczliwy sposób pragnie przekazać.\n\n[prisoner.GetName] spogląda na mnie i woła:"
 tgp_japan_yearly_events.1060.desc_old: "– Moje kości są bardzo kruche. Długo już żyję na tym świecie."
 tgp_japan_yearly_events.1060.desc_young: "– Niewiele udało mi się w życiu zobaczyć, ale wspomnienia z tego więzienia nie zapewnią mi spełnienia."
 tgp_japan_yearly_events.1060.desc_long: "– Przetrzymywano mnie w więzieniu zbyt długo i dochodzę do wniosku, że nie chcę wracać na wolność."
 tgp_japan_yearly_events.1060.desc_injured: "– Coraz bardziej podupadam na zdrowiu, a rany, z których zrywam strupy, nie chcą się zabliźniać. Ból nasila się z każdą chwilą, nie dając nadziei na ukojenie."
 tgp_japan_yearly_events.1060.desc_generic: "– Nie chcę dłużej żyć w tej celi."
 tgp_japan_yearly_events.1060.desc_outro: "Jeśli masz w sercu litość, zakończ moje cierpienie!"
 tgp_japan_yearly_events.1060.a: "Dobrze, spełnię twoje życzenie."
 tgp_japan_yearly_events.1060.b: "Może uda mi się sprawić, by pobyt w odosobnieniu był dla ciebie łaskawszy."
 tgp_japan_yearly_events.1060.c: "Twoje cierpienie trwać będzie bez końca!"
 tgp_japan_yearly_events.1060.d: "Nie, twoja sytuacja nie ulegnie zmianie."
 tgp_japan_yearly_events.1070.t: "Święte prochy"
 tgp_japan_yearly_events.1070.desc: "– Budowla na terenie [ROOT.Char.Custom('GetFaithTemple')] w miejscu znanym jako [province.GetName] spłonęła doszczętnie! – wykrzykuje [messenger.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', messenger)].\n\n– Mnisi i uczeni rozpaczliwie poszukują nowego miejsca, by kontynuować swoją pracę – mówi dalej [messenger.GetNameNoTooltip]. – Jeśli pomożesz przywrócić świetność [ROOT.Char.Custom('GetFaithTemple')], z pewnością doświadczysz łaski [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tgp_japan_yearly_events.1070.a: "Odbudujemy tę budowlę – będzie jeszcze okazalsza niż wcześniej."
 tgp_japan_yearly_events.1070.b: "Taka wola [ROOT.Char.GetFaith.HighGodNamePossessive] – widocznie potrzebne było miejsce na nową budowlę."
 tgp_japan_yearly_events.1070.c: "Muszę sprawdzić, jak doszło do podłożenia ognia pod budynek [ROOT.Char.Custom('GetFaithTemple')]…"
 tgp_japan_yearly_events.1070.c_tt: "Rozpoczynasz śledztwo w sprawie tego, jak doszło do pożaru"
 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U] przynosi wieści o niedawnym pożarze [ROOT.Char.Custom('GetFaithTemple')], zapewniając mnie, że [messenger.GetHerHis] śledztwo przyniosło owocne efekty.\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "– Wielu mieszkańców na kilka dni przed pożarem donosiło o obecności dziwnych istot [Glossary( 'yokai', 'YOKAI_GLOSS' )]. Może to właśnie one są przyczyną tej tragedii? – krzyczy [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_heretics: "– Miejscowi sugerowali, że winę za pożar ponosi grupa innowierców. Pokażmy tym heretykom, co o tym sądzimy! – naciska [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_rival: "– Zdaje się, że tuż przed tym incydentem osoba znana jako [rival.GetName] obserwowała miasto, pragnąc wywołać chaos pod twoimi rządami. Nie może jej to ujść na sucho! – naciska [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_weather: "– Pożar wybuchł samoczynnie. Przy tak suchym powietrzu i palącym słońcu trudno się dziwić, że ogień się rozprzestrzenił. Najrozsądniej byłoby wzmocnić nasze schronienie, by lepiej chroniło przed żywiołami – zauważa [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.a: "To się więcej nie powtórzy!"
 tgp_japan_yearly_events.1071.b: "No cóż, to już przeszłość…"
 1071_rival_tt: "Przez #V 2#! lata każdy wrogi [scheme|El], który rozpoczniesz przeciwko osobie znanej jako [rival.GetNameNoTooltip], będzie mieć większą [Concept('success_chance', 'szansę powodzenia')|E]"
 scheme.target.japan_1071.value_desc: "Zemsta na osobie znanej jako [target.GetFirstName]: $VALUE|+=0$"
 SENSU_GLOSS: "#bold Sensu#! to składany ręczny wachlarz powszechnie używany latem."
 TSURIDONO_GLOSS: "Oznaczający „pawilon rybacki” #bold tsuridono#! to struktura, którą wznosi się nad powierzchnią stawu. Służy do obserwowania ogrodu oraz organizowania drobnych atrakcji."
 tgp_japan_yearly_events.1080.t: "Nierozgarnięty rybak"
 tgp_japan_yearly_events.1080.desc: "[Glossary( 'Tsuridono', 'TSURIDONO_GLOSS' )] w moim ogrodzie to miejsce odpoczynku i kontemplacji, a rozciągające się zeń kojące widoki doskonale wieńczą wieczorny spacer. Okoliczne wody są zwykle spokojne – mącą je tylko okazjonalne mlaśnięcia karpi chwytających z powierzchni owady. Jednak dziś błogą atmosferę przerywa gwałtowny plusk.\n\n[fisherman.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', fisherman)], stoi u brzegu wody, mocząc wędkę w niegdyś nieskalanym zbiorniku. Jak śmie szukać jedzenia w moim stawie?!"
 tgp_japan_yearly_events.1080.a: "Wielkodusznie wybaczam to pogwałcenie zasad."
 tgp_japan_yearly_events.1080.b: "Co jeszcze widział ten człowiek w moim ogrodzie?"
 tgp_japan_yearly_events.1080.b.tt: "Wypytujesz osobę znaną jako [fisherman.GetNameNoTooltip] o informacje na temat dworu"
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.GetNameNoTooltip] dzieli się przydatnymi spostrzeżeniami"
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.GetNameNoTooltip] nie mówi zbyt wiele"
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.GetNameNoTooltip] zdradza losowy [secret|El] jednego z twoich [Concept('courtiers', 'dworzan')|E]"
 tgp_japan_yearly_events.1080.tt_family: "Każdy [courtier|El] będący członkiem rodziny:\n$BULLET$ Otrzymuje modyfikator „[GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip]” na #V 3 lata#!"
 tgp_japan_yearly_events.1080.c: "Nie może robić tego gdzieś indziej?!"
 tgp_japan_yearly_events.1090.t: "Spuścizna bez dziedziców"
 tgp_japan_yearly_events.1090.desc_intro_dead: "Nie został mi już ani jeden potomek. Wszyscy moi spadkobiercy nie żyją."
 tgp_japan_yearly_events.1090.desc_intro_none: "Choć mam za sobą długi żywot, nie udało mi się sprowadzić na ten świat żadnych dzieci."
 tgp_japan_yearly_events.1090.desc_intro: "– [ROOT.Char.Custom('FormOfAddressForLiege')|U] musi mieć świadomość, że każde rządy kiedyś się kończą – woła [informer.GetTitledFirstName]. – Szkoda byłoby zaprzepaścić twoje dziedzictwo! [target_title.GetName] to podstawa. Ktoś powinien zastąpić cię w tej roli.\n\n"
 tgp_japan_yearly_events.1090.desc: "[ROOT.Char.GetAge] wiosen minęło mi prędko niczym życie jętki. Moje włosy wciąż siwieją, a w kościach co chwilę odzywa się ból. Niemowlęta, wcześniej uczepione maminych piersi, zdążyły dorosnąć i odnalazły swoje cele. Zanim dokonam żywota, może warto spełnić prośbę, którą ma do mnie [informer.GetNameNoTooltip]?"
 tgp_japan_yearly_events.1090.a: "Wzmogę swoje starania."
 tgp_japan_yearly_events.1090.a_tt: "Zyskujesz nową [Concept('concubine', 'konkubinę')|E]"
 tgp_japan_yearly_events.1090.b: "Wybiorę sobie dziedzica!"
 tgp_japan_yearly_events.1090.b_tt: "Zyskujesz dożywotni dostęp do [Concept('interaction', 'interakcji')|E] #V „$adopt_interaction$”#!"
 tgp_japan_yearly_events.1090.c_uncaring: "Dlaczego mam się przejmować tym, co będzie po moim odejściu?"
 tgp_japan_yearly_events.1090.c: "Będę rządzić tak długo, jak zdołam."
 tgp_japan_yearly_events.1100.t: "Gorączkowe wyrzuty sumienia"
 tgp_japan_yearly_events.1100.desc: "Odkąd [victim.GetName] nie żyje, coraz bardziej pogrążam się w zgryzocie, na którą nie pomaga żadne leczenie. Widzę [victim.GetHerHis] twarz w każdym lustrze – podąża za mną niczym widmo. W wyobraźni raz po raz odtwarzam ostatnie chwile [victim.GetHerHis] jego życia, a upiorna scena z każdą powtórką coraz bardziej obfituje w makabryczne szczegóły."
 tgp_japan_yearly_events.1100.desc_2: "\n\nNocą natomiast – szeptem zdolnym przerwać nawet najgłębszy sen – budzi mnie [victim_2.GetName]. Być może [victim_2.GetSheHe] spoczywa w pokoju, ale mi ostatnio nie jest to dane."
 tgp_japan_yearly_events.1100.desc_3: "[victim_3.GetName]… Na wspomnienie [victim_3.GetHerHis] imienia z góry na dół przeszywa mnie dreszcz. Nie daje mi spokoju, podobnie jak inni, którzy nie żyją przez moje rozkazy."
 tgp_japan_yearly_events.1100.desc_outro: "\n\nTkwię w więzieniu własnego występku. Przez ten mord nie zaznam już spokoju."
 tgp_japan_yearly_events.1100.a_tt: "Wyjawiasz wszystkie swoje [secrets|El] związane z morderstwem"
 tgp_japan_yearly_events.1100.a: "To znak. Muszę zadośćuczynić temu złu!"
 tgp_japan_yearly_events.1100.b: "Nikt nie dowie się o moich czynach."
 tgp_japan_yearly_events.1100.b_tt: "#warning Nie można rozpoczynać [Concept('scheme', 'spisków')|E] opartych na morderstwie przez #V 5#! kolejnych lat#!"
 guilt_fever_tt: "Dręczy cię choroba i wyrzuty sumienia"
 tgp_japan_yearly_events.1110.t: "Jeleń [ROOT.Char.GetFaith.FateGodNamePossessive]"
 tgp_japan_yearly_events.1110.desc: "Kapliczkę [ROOT.Char.GetFaith.FateGodNamePossessive] codziennie odwiedza wielu różnych gości. Nie zawsze są to ludzie.\n\nDziś spokojem tego miejsca cieszy się zjawiskowy jeleń – zdaje się jednak wyjątkowo zainteresowany moją obecnością, mierząc mnie bez mrugnięcia okiem. Niektórzy wierzą, że zwierzęta są pośrednikami. Co, jeśli to tak naprawdę objawienie [ROOT.Char.GetFaith.FateGodNamePossessive]? Może ma dla mnie wiadomość?"
 tgp_japan_yearly_events.1110.a: "Chce skłonić mnie do refleksji."
 tgp_japan_yearly_events.1110.b: "To zwiastun pomyślności!"
 tgp_japan_yearly_events.1110.b.tt: "Jeleń prowadzi cię do skarbu"
 tgp_japan_yearly_events.1110.c: "Wyglądałby zjawiskowo w jednej z moich sal."
 tgp_japan_yearly_events.1110.c.tt: "Próbujesz trafić jelenia tam, gdzie stoi"
 tgp_japan_yearly_events.1110.tt.success: "Jeleń upada w obliczu twojej siły"
 tgp_japan_yearly_events.1110.tt.failure: "Jeleń ucieka"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "Ostatnie wyzwanie"
 tgp_japan_yearly_events.1120.desc_intro: "Drogę blokuje nam samotna postać – w jej uniesionej ręce tkwi [warrior_monk.Custom('GetRegionalSword')]."
 tgp_japan_yearly_events.1120.desc_intro_river: "Zbliżamy się do mostu, a wtem drogę blokuje nam samotna postać – w jej uniesionej ręce tkwi [warrior_monk.Custom('GetRegionalSword')]."
 tgp_japan_yearly_events.1120.desc: "\n\n– Tą drogą kroczą tylko prawdziwi wojownicy. Od dziesięcioleci żyję zgodnie z naukami [warrior_monk.GetFaith.WarGodNamePossessive], a jednak nadal nie trafił mi się śmiałek godny mego ostrza.\n\nZauważając, że staje przed [warrior_monk.Custom('PL_nim_nia')] [ROOT.Char.GetTitleAsName], tajemnicza postać mruży oczy i uśmiecha się. – Pokonaj mnie w walce, a będę ci służyć do czasu, aż głowa spadnie mi z karku… albo moje ciało ogryzą do kości robaki."
 tgp_japan_yearly_events.1120.a: "Przyjmuję twoje wyzwanie!"
 tgp_japan_yearly_events.1120.a_warrior: "Pokonam cię z przyjemnością. Stawaj do walki!"
 tgp_japan_yearly_events.1120.b: "Polem bitwy jest mi dwór, a ostrzem – rozum."
 tgp_japan_yearly_events.1120.b.tt: "Próbujesz przekonać mnicha do dołączenia do ciebie bez rękoczynów"
 tgp_japan_yearly_events.1120.tt.success: "Wojowniczy mnich wstępuje w twoje szeregi"
 tgp_japan_yearly_events.1120.tt.failure: "Nie udaje ci się przekonać mnicha"
 tgp_japan_yearly_events.1120.c: "Straże, zabierzcie [warrior_monk.Custom('PL_go_ja')] z drogi!"
 tgp_japan_yearly_events.1120.c_tt: "Twoja straż walczy z mnichem, dzięki czemu wszyscy możecie ruszyć dalej bez opóźnień."
 tgp_japan_yearly_events.1120.d: "Obierzmy bardziej malowniczą drogę."
 SHOJI_GLOSS: "Kratowana przegroda dzieląca pomieszczenia, zwykle wypełniona półprzezroczystym materiałem przepuszczającym światło."
 tgp_japan_yearly_events.1130.t: "[poet_daughter.GetFirstNameNoTooltip] i jej wersy"
 tgp_japan_yearly_events.1130.desc: "Każdej nocy [poet_daughter.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)], patrzy na księżyc. [poet_daughter.Custom('PL_jego_jej')|U] delikatne dłonie są pobrudzone atramentem, chociaż nie dociera do mnie dźwięk pisania liter. Można by tolerować te dziwactwa, ale [poet_daughter.GetFirstName] zaczyna zaniedbywać swoje zdrowie, co może negatywnie wpłynąć na mnie.\n\nIdę za [poet_daughter.Custom('PL_nim_nia')] do [poet_daughter.Custom('PL_jego_jej')] komnat, gdzie przyglądam się zza [Glossary( 'parawanu shoji', 'SHOJI_GLOSS' )], aby poznać przyczynę tego dziwnego zachowania.\n\n– [poet_daughter.Custom2('RelationToMeShortVocative', ROOT.Char)|U]! Wygląda na to, że nie da się ukryć przed tobą mojego dzieła. – Mówiąc to, wręcza mi [ROOT.Char.Custom('GetWritingMaterial')] z wierszem."
 tgp_japan_yearly_events.1130.a: "– Przepięknie piszesz."
 tgp_japan_yearly_events.1130.a.tt: "Zachęcasz ją, by została poetką"
 tgp_japan_yearly_events.1130.poet_critical: "Zostaje zdrową poetką"
 tgp_japan_yearly_events.1130.poet: "Zostaje poetką"
 tgp_japan_yearly_events.1130.nice_try: "Poprawia umiejętności pisarskie"
 tgp_japan_yearly_events.1130.b: "Nonsens! Zachowuj się jak [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tgp_learning_poetry_modifier: "Nauka poezji"
 tgp_learning_poetry_modifier_desc: "Ta postać doskonali się w sztuce pisania"
 tgp_japan_yearly_events.1140.t: "Zatrzymanie na drodze klanowej"
 tgp_japan_yearly_events.1140.desc: "Gdy wkraczamy na tereny znane jako [local_county.GetNameNoTier], zatrzymuje nas grupa uzbrojonych ludzi.\n\n– [local_ruler.GetName] żąda niewielkiej opłaty – oznajmia jeden z jej członków. – To nie są już drogi cesarskie. Tu władzę sprawuje tylko [local_ruler.GetTitleAsName] – dodaje, wyczuwając moją konsternację."
 tgp_japan_yearly_events.1140.a: "Niech weźmie daninę, ale zapamiętam to sobie."
 tgp_japan_yearly_events.1140.b: "Masz ty pojęcie, kim jestem?!"
 tgp_japan_yearly_events.1140.b.tt: "Próbujesz sprawić, by osoba znana jako [toll_warrior.GetNameNoTooltip] ustąpiła ze względu na szacunek dla twojego statusu"
 tgp_japan_yearly_events.1140.tt.success: "Przekonujesz wojowników do ustąpienia"
 tgp_japan_yearly_events.1140.tt.failure: "Musisz znaleźć inną trasę"
 tgp_japan_yearly_events.1140.c: "„[local_ruler.GetTitleAsNameNoTooltip]” – czy jak tam [local_ruler.Custom('PL_go_ja')] zwiecie – nie dostanie ode mnie ani monety!"
 tgp_japan_yearly_events.1150.t: "Pojawienie się suwerena"
 tgp_japan_yearly_events.1150.desc: "Dworzanie poinformowali mnie, że [emperor.GetTitleAsNameNoTooltip] [emperor.GetFirstName] podróżuje po moich ziemiach.\n\n– [emperor.GetTitleAsNameNoTooltip] w miejscu takim jak [emperor_location.GetNameNoTooltip]? Co za szczęście! [emperor.Custom('FormOfAddressForLiege')|U] we własnej osobie jest na wyciągnięcie ręki, to rzadkość.\n\nTo idealna okazja, aby wysłać [emperor.Custom('PL_mu_jej')] wiadomość…"
 tgp_japan_yearly_events.1150.a: "Należy się skromna danina."
 tgp_japan_yearly_events.1150.b: "Niech [emperor.GetTitleAsNameNoTooltip] pozna gościnność rodu [local_ruler.GetHouse.GetNameNoTooltip]."
 tgp_japan_yearly_events.1150.b.flavor: "Dzielenie się ryżem i napitkiem do syta z pewnością poprawi pozycję twojego rodu."
 tgp_japan_yearly_events.1150.c: "Poświęcę [emperor.Custom('PL_mu_jej')] wiersz!"
 tgp_japan_yearly_events.1150.c_tt: "Piszesz wiersz, który może poprawić [emperor.Custom('PL_jego_jej')] opinię na twój temat. Rezultat zależy od twojej umiejętności [learning_i] [Concept('learning_skill', 'umiejętności nauki')|E]."
 tgp_japan_yearly_events.1150.d: "Niech [emperor.GetTitleAsNameNoTooltip] podzieli się swoim bogactwem…"
 tgp_japan_yearly_events.1150.d.flavor: "Wysyłasz wojowników, aby zdobyć złoto."
 tgp_japan_yearly_events.1150.f: "[emperor.Custom('PL_jego_jej')|U] obecność przypomina mi, ile mam w sobie niechęci do [emperor.Custom('PL_niego_niej')]!"
 tgp_japan_yearly_events.1150.f.flavor: "Detronizacja pająka będzie czasochłonna. Najpierw musisz wszystkim ujawnić jego podejrzane metody"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "[local_ruler.GetTitleAsNameNoTooltip] przemawia"
 tgp_japan_yearly_events.1151.desc: "Gdy przekraczamy granice miejsca znanego jako [emperor_location.GetName], zbliża się do nas dworzanin. [local_ruler.GetTitleAsNameNoTooltip] tych ziem, [local_ruler.GetFirstName], najwyraźniej ma dla nas wiadomość.\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "– [local_ruler.GetTitledFirstNameNoTooltip] oczekuje daniny za przejście przez [local_ruler.Custom('PL_jego_jej')] ziemie. Nie ma potrzeby uciekać się do przemocy – mówi spokojnym głosem, choć towarzysząca [messenger.Custom('PL_mu_jej')] grupa uzbrojonych strażników sugeruje inne zamiary."
 tgp_japan_yearly_events.1151.desc_hospitality: "– [local_ruler.GetTitledFirstNameNoTooltip] wita was w miejscu znanym jako [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] – mówi, kłaniając się z wdziękiem. – Jeśli zdecydujecie się na postój i przyjmiecie naszą gościnność, będzie to dla [local_ruler.Custom('PL_niego_niej')] wielki zaszczyt."
 tgp_japan_yearly_events.1151.desc_poem: "– Oto kilka wersów, których autorem jest [local_ruler.GetNameNoTooltip] – mówi, wręczając mi [emperor.Custom('GetWritingMaterial')] ze złoceniami i gęsto zapisanymi symbolami. – Mam nadzieję, że [local_ruler.Custom('PL_jego_jej')] dzieło przypadnie wam do gustu."
 tgp_japan_yearly_events.1151.desc_gift: "– [local_ruler.GetNameNoTooltip] chce wręczyć wam dar w geście życzliwości – mówi, dając mi sakwę złota. – Niech [emperor.GetTitleAsNameNoTooltip] przyjmie nasze życzenia: bodajby szczęście towarzyszyło [emperor.Custom('PL_mu_jej')] podczas podróży."
 tgp_japan_yearly_events.1151.a: "Niech [local_ruler.GetNameNoTooltip] wie, że to dla mnie zaszczyt!"
 tgp_japan_yearly_events.1151.b: "Próba godna podziwu, jak mniemam…"
 tgp_japan_yearly_events.1151.c: "Nie dam się zastraszyć!"
 tgp_japan_yearly_events.1151.c_bandits: "Straże, do ataku!"
 tgp_japan_yearly_events.1151.d: "Zdaje się, że będziemy musieli wybrać okrężną drogę."
 tgp_japan_yearly_events.1151.d_bandits: "Niech sobie wezmą trochę złota. Nie warto walczyć."
 japan_yearly_1151_bandits: "Próbujesz walczyć z bandytami wysłanymi przez osobę znaną jako [local_ruler.GetNameNoTooltip]"
 japan_yearly_1151_bandits_win: "Bandyci zabezpieczyli porządną skrzynię ze złotem"
 japan_yearly_1151_bandits_lose: "Bandyci ponieśli porażkę i wrócili z pustymi rękami"
 japan_yearly_1151_success: "Twój plan działa"
 japan_yearly_1151_fails: "Twój plan zawodzi"
 tgp_japan_yearly_events.1151.tt_good.success: "Władca docenia twój gest"
 tgp_japan_yearly_events.1151.tt_good.failure: "Twój gest nie robi wrażenia na władcy"
 friend_nice_gesture: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] wysłała przyjazny gest do postaci, którą jest [CHARACTER.GetShortUINameNotMeNoTooltip], podczas podróży."
 friend_nice_gesture_corresponding: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] wysłała przyjazny gest do postaci, którą jest [TARGET_CHARACTER.GetShortUINameNotMeNoTooltip], podczas podróży."
 tgp_japan_yearly_events.1160.t: "Ofiara rodu [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.cannibal.1160.t: "Cielesna ofiara rodu [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.1160.desc: "Wszyscy wiedzą, że stosunki między wspaniałym rodem [ROOT.Char.GetHouse.GetName], który reprezentuję, a bezwartościowymi ofermami z rodu [feuding_house.GetName], są podszyte wrogością. Do dzisiaj te świnie nie zrobiły nic, aby zaprowadzić pokój!\n\nMoja ciekawość osiąga apogeum, gdy przedstawiciele rodu [feuding_house.GetName] oferują mi młodą, urodziwą osobę. To [new_concubine.GetWomanMan], [new_concubine.GetName]. [new_concubine.Custom('ComplimentAdjective')|U] – a jednak mimo zachwytu nie mogę oprzeć się wrażeniu, że ta oferta to kolejny podstęp."
 tgp_japan_yearly_events.1160.a: "Ale [new_concubine.GetName] to zbyt kusząca oferta, aby ją zignorować."
 tgp_japan_yearly_events.1160.b: "To ma być żart? Odeślijcie [new_concubine.Custom('PL_go_ja')]."
 tgp_japan_yearly_events.1160.c: "Nie mogę im ufać. Zabić [new_concubine.Custom('PL_go_ja')]!"
 tgp_japan_yearly_events.1160.d: "No to… będzie dobry posiłek."
 tgp_japan_yearly_events.1200.t: "Zator w stolicy"
 tgp_japan_yearly_events.1200.desc: "Trwa długi poranek wypełniony spotkaniami w miejscu znanym jako [kampaku.GetCurrentLocation.GetBaronyNameExplicitly]. [kampaku.GetTitleAsName] nigdy nie odpoczywa! Następny cel naszej grupy to [GetBuilding('heian_palace_01').GetName]. Weźmiemy tam udział w ceremonii, którą swoją obecnością zaszczycić ma nawet [emperor.GetTitleAsName].\n\nWiele osób ma problemy z poruszaniem się po zatłoczonych stołecznych ulicach, ale przed kimś takim jak [kampaku.GetTitleAsNameNoTooltip] ludzie czmychają się na boki niczym sardynki na widok rekina.\n\nNiespodziewanie jednak zmuszeni jesteśmy się zatrzymać, a towarzysze informują mnie, że drogę przed nami blokuje parweniusz znany jako [upstart.GetName]. Uparta świnia nie zamierza przesunąć wierzchowca, aby umożliwić nam przejazd!"
 tgp_japan_yearly_events.1200.a: "Ściągnijcie [upstart.Custom('PL_go_ja')] z konia!"
 tgp_japan_yearly_events.1200.b: "Niech wierzy, że ujdzie [upstart.Custom('PL_mu_jej')] to płazem."
 tgp_japan_yearly_events.1200.b.tt: "Twój [scheme|El] „[GetScheme('slander').GetTypeName]” zyskuje modyfikator „[GetModifier('bided_my_time').GetNameWithTooltip]”"
 tgp_japan_yearly_events.1200.c: "Największym zwycięstwem jest przyjaźń."
 tgp_japan_yearly_events.1200.c.tt: "Twój [scheme|El] „[GetScheme('befriend').GetTypeName]” zyskuje modyfikator „[GetModifier('settled_differences_modifier').GetNameWithTooltip]”"
 tgp_japan_yearly_events.1210.t: "Urodzony przywódca?"
 tgp_japan_yearly_events.1210.desc.intro: "Moje panowanie w roli głowy rodu [ROOT.Char.GetHouse.GetName] zostało skalane. Rywalizuje ze mną [ROOT.Char.Custom2('RelationToMeShort', contester)], [contester.GetName], tkając jedwabną sieć kłamstw niczym pająk i zatruwając uszy wszystkich swoich słuchaczy.\n\n– [ROOT.Char.GetTitledFirstName] nie nadaje się, aby być głową rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!\n\nPrzede wszystkim [contester.GetFirstName] uważa, że"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "moja nędzna waleczność"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "mój alarmujący stan zdrowia"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "moje ciągłe pijaństwo"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "nieszczęśliwe mankamenty moich narodzin"
 tgp_japan_yearly_events.1210.desc.sinful: "moje grzeszne zachowanie"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "moja wątpliwa legitymacja"
 tgp_japan_yearly_events.1210.desc.older_sibling: "istnienie mojego starszego rodzeństwa"
 tgp_japan_yearly_events.1210.desc.illegitimized: "mój brak legitymizacji"
 tgp_japan_yearly_events.1210.desc.concubine_child: "mój status społeczny jako dziecka zrodzonego z konkubinatu"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "moja niepożądana płeć"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "[contester.Custom('PL_jego_jej')] pierwszy sen w nowym roku był złowróżbny i"
 tgp_japan_yearly_events.1210.desc.outro: "to powód, aby wykluczyć mnie jako głowę rodziny, oraz żąda zajęcia mojego miejsca. Jeśli pozwolę temu chwastowi rosnąć, pochłonie wszystko. Dla dobra rodu [ROOT.Char.GetHouse.GetNameNoTooltip] muszę zacząć działać."
 tgp_japan_yearly_events.1210.a: "– Znaj swoje miejsce albo przepadnij!"
 tgp_japan_yearly_events.1210.b: "Dojrzały ryż chyli się ku ziemi."
 tgp_japan_yearly_events.1210.b.flavor: "Trwałe przywództwo jest oparte na kompromisie. [contester.GetName] otrzymuje od ciebie pozwolenie na założenie nowego [Concept('house', 'rodu')|E]"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName] założy nowy [house|El]. Będzie myśleć serdecznie o tobie i twoim rodzie."
 house_relation_friendly_reason_cadet_branch_permission_desc: "Tam, gdzie ryż może zwiędnąć, drzewo z licznymi gałęziami może się nigdy nie przewrócić."
 tgp_japan_yearly_events.1210.c: "Zmienię [contester.Custom('PL_jego_jej')] perspektywę."
 tgp_japan_yearly_events.1210.c.good: "Najłatwiej goją się te rany, które przede wszystkim nigdy nie powstały"
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "Muszę naoliwić koła…"
 tgp_japan_yearly_events.1210.c.ugly: "Najwidoczniej mam nowego wroga"
 tgp_japan_yearly_events.1210.d: "Po co zwracać uwagę na udawany żal?"
 tgp_japan_yearly_events.1210.d.flavor: "Zignoruj [contester.Custom('PL_go_ja')]"
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName] założy nowy [house|El]. Nie będzie myśleć serdecznie o Tobie i twoim rodzie."
 house_relation_quarrel_reason_cadet_branch_permission_desc: "Zignorowano obawy osoby znanej jako [contester.GetTitledFirstName]"
 tgp_japan_yearly_events.1225.t: "Poetycki żywot"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))|U] mojej osoby – czyli ktoś, komu zawsze zależy na moim rozwoju – ma tego ranka błysk w oku i z wielkim zaangażowaniem oddaje się recytacji.\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "Podczas przeglądania tekstów, które mają pomóc mi się rozwinąć, natrafiam na szczególnie ciekawy fragment."
 tgp_japan_yearly_events.1225.desc: "#EMP „Poezja [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip|l] drzemie w sercu każdego z nas. Wszyscy nosimy w sobie jej małe nasiono, które – odpowiednio pielęgnowane – może rozkwitnąć tysiącami słów.\n\nSłowa te mogą zaś nadać tym wszystkim drobnostkom, które widzimy i słyszymy, moc poruszania niebem i ziemią, rozbudzania uczuć w niewidzialnych bogach i duchach, budowania mostów między kobietami a mężczyznami i kojenia serc zagorzałych wojowników!#!\n\nByć poetą znaczy żyć, a żyjąc, poeta może stawać się lepszy”."
 tgp_japan_yearly_events.1225.a: "Zacznę więc żyć!"
 tgp_japan_yearly_events.1225.a.flavor: "Z czasem stanę się poetą nie tylko z nazwy"
 tgp_japan_yearly_events.1225.b: "Pochylę się dziś nad poezją, ale nie chcę żyć tak lekkodusznie."
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: miłość i śmierć"
 tgp_japan_yearly_events.1260.desc: "Poranek jest słodki, dźwięczny i pełen ptaków krążących w poszukiwaniu pary.\n\n„Ich dni są policzone, a jednak żyją pełnią życia, przez cały ranek snując miłosną poezję”.\n\nObserwuję dalej, jak głodni skrzydlaci kochankowie porywają owady w locie, by rozczłonkować je i pożreć.\n\nJestem poetą, więc mam obowiązek zawrzeć istotę tego piękna i grozy w kilku zmyślnie dobranych słowach, które wprawią innych w zadumę. Wszystkie wiersze mówią albo o miłości, albo o śmierci. Śmierć jest wszechobecna, ale miłości trzeba szukać."
 tgp_japan_yearly_events.1260.a: "Czas oddać się romansowaniu. To mój obowiązek!"
 tgp_japan_yearly_events.1260.a.flavor: "Jakże inaczej mogę udoskonalić swą sztukę?"
 tgp_japan_yearly_events.1260.b: "Romans jest poza moim zasięgiem, więc obawiam się, że poezja też."
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: cesarska nieśmiertelność"
 tgp_japan_yearly_events.1261.desc: "Moje poetyckie dokonania przyciągają uwagę pewnej osoby – jest nią [top_liege_spouse.GetTitledFirstName]. To [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))] osoby znanej jako [top_cuckold.GetTitledFirstName], a [top_cuckold.GetSheHe] to z kolei dla mnie [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))].\n\n– Ludność [inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip|l] zapamięta twoje słowa na wieki. Co, gdyby taką samą wieczność mogło zyskać ciało?\n\nSchlebiającą mi wypowiedź zgrabnie kończy u progu swej komnaty sypialnej i mam wrażenie, że interesuje [top_liege_spouse.Custom('PL_go_ja')] coś więcej niż potwierdzenie plotek o moich niezwykłych wyczynach w posłaniu. Czy to możliwe, że rozważa staranie się ze mną o dziecko? Dziedzica, któremu władzę któregoś dnia odda [top_cuckold.GetTitleAsNameNoTooltip]?!"
 tgp_japan_yearly_events.1261.chop.desc: "\n\nNie wie chyba, że nie mam narządów reprodukcyjnych…"
 tgp_japan_yearly_events.1261.a: "Niech miejsce o nazwie [top_cuckold.GetPrimaryTitle.GetNameNoTooltip] zasili moja krew!"
 tgp_japan_yearly_events.1261.a.flavor: "Moja krew zapisze się w historii piękniej niż którekolwiek z mych słów."
 tgp_japan_yearly_events.1261.b: "Lepiej skupmy się na wymianie poezji, a nie…"
 tgp_japan_yearly_events.1261.c: "[top_cuckold.GetTitleAsNameNoTooltip] nie radzi sobie w posłaniu, ale ten sekret jest ze mną bezpieczny."
 tgp_japan_yearly_events.1261.d: "Co za różnica? Zabawmy się!"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: wymiana poezji"
 tgp_japan_yearly_events.1262.desc.intro: "Nocne spacery zaowocowały niejednym wirtuozerskim wersem. Podczas rozmyślań o "
 tgp_japan_yearly_events.1262.inspo: "sile potężniejszej ode mnie"
 tgp_japan_yearly_events.1262.japan.inspo: "filozofii [Glossary('mono no aware', 'MONONOAWARE_GLOSS')]"
 tgp_japan_yearly_events.1262.desc: "napotykam na swej drodze urzekającego wirtuoza poezji znanego tu jako [local_poet.GetName] – i mam okazję posłuchać, jak recytuje pewną zwrotkę:\n\n#EMP – Tam, gdzie zamierają [local_poet_spot.Custom('GetTerrainType')] i czas\n\nDaj mi usłyszeć dźwięk swoich kroków\n\nW [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')], co wieczorem tuli nas#!\n\nWyczuwając we mnie dryg do poezji, przywołuje mnie gestem, zachęcając do stanięcia w cieniu u swojego boku. Czyżby było to zaproszenie do "
 tgp_japan_yearly_events.1262.japan.outro: "współtworzenia [Glossary('rengi', 'RENGA_GLOSS')]?"
 tgp_japan_yearly_events.1262.outro: "wymienienia się poezją?"
 tgp_japan_yearly_events.1262.japan.outro.outro: "A może to, że patrzy na mnie jak [local_poet.Custom('VenomousCreature')], świadczy o bardziej figlarnych zamiarach?"
 tgp_japan_yearly_events.1262.a: "Mam idealny wers!"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP – Miękki głos twój wiatrem niesiony\n\nSzept przypomina liści gubionych\n\nPrzez drzewa pod jesiennym nieboskłonem.#!"
 tgp_japan_yearly_events.1262.b: "Dajmy sobie coś więcej niż słowa…"
 tgp_japan_yearly_events.1262.b.flavor: "Nasze głosy wypełnią noc niezliczonymi „wersami”."
 tgp_japan_yearly_events.1262.c: "A może to zabójca?!"
 MONONOAWARE_GLOSS: "Stan umysłu ogarniający poetę podczas tworzenia w Japonii okresu Heian. Wiąże się z intensywną, choć wyważoną wrażliwością emocjonalną towarzyszącą skupieniu na ulotnym pięknie i melancholijnym pogodzeniu się z tyranią czasu."
 RENGA_GLOSS: "Japońska „poezja łączona” to forma, w której kilku poetów naprzemienne tworzy zwrotki wspólnego utworu."
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: [SCOPE.Custom('ArtifactFlowerSpecies')] symbolem ulotności"
 tgp_japan_yearly_events.1263.desc: "Prawdę o świecie skrywa natura! [rural_beauty_location.Custom('GetTerrainType')|U] w pobliżu miejsca o nazwie [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly] to idealna okolica na krótki spacer, chyba że w trakcie nagle łapie człowieka ulewa…\n\nGdy rzucam się na poszukiwanie schronienia, dostrzegam rabatę, gdzie rosną [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]. Wśród kwiatów tańcowi oddaje się [rural_beauty.GetWomanMan]…\n\nDeszcz uderza w ziemię wraz z [rural_beauty.Custom('PL_jego_jej')] stopami, niszcząc delikatne płatki. To ulotne piękno wywiera jeszcze większe wrażenie w zderzeniu z tą bezmyślną, jak mogłoby się wydawać, rzezią. Zauważywszy moją przemoczoną sylwetkę, postać przyzywa mnie gwałtownym ruchem podbródka."
 tgp_japan_yearly_events.1263.a: "Uczcijmy kruchość naszego żywota…"
 tgp_japan_yearly_events.1263.a.flavor: "Nie przejmując się deszczem, oddajecie się cielesnym uciechom wśród kwiatów. To wspomnienie z pewnością przysłuży się twojej poezji!"
 tgp_japan_yearly_events.1263.b: "[SCOPE.Custom('ArtifactFlowerSpecies')|U] to piękny kwiat – muszę ocalić choć jeden z nich!"
 tgp_japan_yearly_events.1263.b.flavor: "Jeden mały bunt przeciw tyranii czasu."
 tgp_japan_yearly_events.1263.c: "Może zgniecione płatki czemuś służą?"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP Dary [rural_beauty.GetFaith.DeathDeityNamePossessive]…#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP Dary [rural_beauty.GetFaith.HealthGodNamePossessive]…#!"
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$: tysiąc wiecznych liści"
 tgp_japan_yearly_events.1270.desc: "Choć wszyscy rodzimy się z zalążkiem poezji w sercu, moje nasiono pielęgnowało kochliwe słońce, które tak często kąpało mnie w cieple, i otaczające każdego z nas słodkie wody śmierci.\n\nEfektem tego jest powstanie dzieła o nazwie #EMP $poetic_life_artifact_name$#! – filaru, na którym bez wątpienia oprze się cała przyszła kultura [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip|l].\n\nWszyscy zapamiętają, jak"
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!"
 tgp_japan_yearly_events.1270.a: "Niech [ROOT.Char.Custom('GetCourt')] korzysta na moim miłosnym obeznaniu!"
 tgp_japan_yearly_events.1270.b: "Moja jurność będzie trwać wiecznie – nawet gdy moje ciało już zwiędnie i zgnije."
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
 poetic_life_artifact_description: "Pełna uniesień poezja upamiętniająca ulotną chwilę, gdy\n\n"
