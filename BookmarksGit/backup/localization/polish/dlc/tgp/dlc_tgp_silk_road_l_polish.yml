 silk_road_situation_sub_region_region_silk_road_proper_occident_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak To tutaj wielkie karawany docierają do celu, a ludzie zbijają i tracą fortuny.#!"
