 tgp_silk_road_events.0010.desc: "Przewodnik oprowadza mnie po tętniących życiem stoiskach bazaru w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] i wspomina o tym, że słyszy strzępy rozmów dotyczących czegoś, co określa się mianem „[innovation_temp.GetName|l]”. Każdy, kto o tym mówi, wydaje się dość podekscytowany, lecz kiedy zauważa kogoś obcego – na przykład mnie – ścisza głos.\n\nDostrzegam grupę handlarzy zgromadzonych przy jednym ze straganów. Wydają się mniej ostrożni niż pozostali i nie przerywają rozmowy nawet wtedy, gdy zbliżam się do nich z moim przewodnikiem. Czy to moja szansa, by dowiedzieć się więcej?"
