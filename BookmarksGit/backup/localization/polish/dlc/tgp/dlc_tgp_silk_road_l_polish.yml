 silk_road_situation_participant_group_silk_road_domain_desc: "Ta postać jest [Concept('independent_ruler', 'władcą niezależnym')|E] nie[Concept('nomadic', 'koczowniczym')|E] poza miejscem o nazwie [GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName], którego [domain|El] znajduje się na obszarze określanym jako [GetGeographicalRegion('dlc_tgp_silk_road_route_region').GetName]."
