l_polish:
 # the silky silk road
 silk_road_situation: "Jedwabny Szlak"
 silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 game_concept_silk_road_situation: "Jedwabny Szlak"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "$game_concept_silk_road_situation$ to nie jedna droga, ale cała sieć szlaków, które łączą najdalsze zakątki cywilizacji, umożliwiając wymianę złota, towarów i pomysłów. Dostęp do Jedwabnego Szlaku oznacza dostęp do wszystkich bogactw świata.\n\nRóżne poziomy dostępu do Jedwabnego Szlaku zapewniają różne premie w złocie i mogą zapewnić wyjątkowe możliwości odblokowania egzotycznych [Concept('innovations', 'innowacji')|E]. Ilość złota i wiedzy dostępnych na Jedwabnym Szlaku będzie się zmieniać w zależności od jego dobrobytu, na który wpływa wiele czynników, w tym wojny, wydarzenia i [dynastic_cycle|El] Chin."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 game_concept_situation_silk_road_phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
 game_concept_situation_silk_road_phase_hardship: "$situation_silk_road_phase_hardship$"
 game_concept_situation_silk_road_phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"
 situation_silk_road_phase_exceptional_bounty: "Wyjątkowa obfitość"
 situation_silk_road_phase_exceptional_bounty_desc: "Gdy dobrze się dzieje na Jedwabnym Szlaku, można zdobyć zdumiewające skarby, osiągnąć najwyższe zyski, a także spopularyzować pomysły i innowacje."
 situation_silk_road_phase_steady_trading: "Stabilny handel"
 situation_silk_road_phase_steady_trading_desc: "Osiągane są zyski, trwają negocjacje umów, a biznes toczy się jak zwykle. Być może gdzie indziej istnieją bardziej lukratywne możliwości, ale Jedwabny Szlak jest najbardziej niezawodny."
 situation_silk_road_phase_hardship: "Trud"
 situation_silk_road_phase_hardship_desc: "Wojny, nieszczęścia i nieprzewidywalne koleje losu sprawiły, że Jedwabny Szlak utknął w martwym punkcie. Nie rozprzestrzeniają się ani pieniądze, ani idee, a jedyne, co można zyskać, podążając ścieżkami Jedwabnego Szlaku, to nędza i ubóstwo."
