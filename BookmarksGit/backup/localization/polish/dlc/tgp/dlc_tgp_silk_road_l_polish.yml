 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Bystre oko dojrzy na stepach rozległy układ otwartych szlaków. Okazję zawsze znajdą na nich zarówno kupcy, jak i rabusie.#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "Transkaspia"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Morze Kaspijskie i Morze Czarne stwarzają wyjątkowe możliwości handlowe i transportowe. Rzeki łączą te wody z krainami północnymi, te zaś mają własne sieci handlowe i nęcą perspektywą bogactwa.#!"
