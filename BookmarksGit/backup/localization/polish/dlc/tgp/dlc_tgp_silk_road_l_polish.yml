 game_concept_silk_road_innovation: "Innowacja na Jedwabnym Szlaku"
 game_concept_silk_road_innovations: "Innowacje na Jedwabnym Szlaku"
 game_concept_silk_road_innovation_desc: "$game_concept_silk_road_innovations$ to [innovations|El], które rozprzestrzeniają się na zachód wzdłuż [Concept('silk_road_situation', 'Jedwabnego Szlaku')|E].\n\nCo [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V] lata/lat innowacja na jedwabnym Szlaku odkryta przez [Concept('culture', 'kulturę')|E] chińsko-tybetańską zostanie losowo przypisana do chińskiego [Concept('situation_sub_region', 'regionu sytuacji')|E], a pozostałe innowacje tej kategorii przemieszczą się na zachód wzdłuż Jedwabnego Szlak.\n\n$game_concept_cultures$ z [Concept('tradition', 'tradycją')|E] „[GetCultureTradition('tradition_sinophilic').GetName]” mają dostęp do wszystkich innowacji na Jedwabnym Szlaku odkrytych przez kulturę chińsko-tybetańską.\n\n[rulers|E] spoza Jedwabnego Szlaku mogą podjąć próbę sprowadzenia wiedzy do swojej [Concept('culture', 'kultury')|E] za pośrednictwem [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('visit_silk_road_market_decision').GetName|V]”. Jeśli im się powiedzie, po ich powrocie pojawi się możliwość odkrycia tej innowacji jak każdej innej innowacji."
