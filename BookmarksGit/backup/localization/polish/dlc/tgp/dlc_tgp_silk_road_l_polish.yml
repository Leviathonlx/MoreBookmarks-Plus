 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Wyżyna Tybetańska to surowy krajobraz, ale wśród rozproszonych dolin i przełęczy tego regionu znaleźć można szlaki handlowe.#!"
