l_polish:
 tgp_china_yearly.0001.t: "Gdy przestrzeganie dao nie zdaje egzaminu"
 tgp_china_yearly.0001.desc: "Gdy wracam do domu, zauważam tłum zgromadzony u bram miejsca, którym jest [poor_county.GetProvince.GetHolding.GetType.GetName|l] w prowincji o nazwie [poor_county.GetProvince.GetName].\n\nUlice są pełne matek, ojców i dzieci pochylających głowy ze wstydem i wyciągających ręce po ochłapy rzucane przez podróżnych."
 tgp_china_yearly.0001.a: "Przekaż ubogim jedzenie i ubrania."
 tgp_china_yearly.0001.a.flavor: "…I przyznaj się do nieudolności w rządzeniu ludem."
 tgp_china_yearly.0001.b: "– Zmusić ich do pracy siłą!"
 tgp_china_yearly.0001.b.success: "Udało się zastraszyć plebejuszy"
 tgp_china_yearly.0001.b.critical: "Niewiarygodny sukces!"
 tgp_china_yearly.0001.c: "– Dobrze byłoby wrócić do nauki."
 tgp_china_yearly.0001.c.flavor: "Nie jestem w stanie zająć się tak trudnymi sprawami."
 tgp_china_yearly.0001.d: "Nie mam czasu na tak przyziemne sprawy."
 tgp_china_yearly.0005.t: "Kochające dziecko"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], wita mnie, a za [messenger.Custom('PL_nim_nia')] podąża chłopskie dziecko.\n\n– Niech mnie [ROOT.Char.GetTitleAsName] wysłucha. [grieving_child.Custom('GirlBoy')|U] prosi o spotkanie z waszą czcigodnością. Dziecko stało za bramą – niedawno straciło jedynego członka rodziny i nie ma środków, by go należycie pochować. Musimy jakoś pomóc!"
 tgp_china_yearly.0005.knight: "Słyszę głośny krzyk i kroki dobiegające od strony bramy dziedzińca. Idę w stronę dźwięków i w końcu widzę, że [messenger.GetTitledFirstName] próbuje obezwładnić chłopskie dziecko. \n\n– Niech mi [ROOT.Char.GetTitleAsNameNoTooltip] pomoże – krzyczy [grieving_child.GetGirlBoy]. – Ostatni członek mojej rodziny odszedł z tego świata i nie mam już nikogo. Nie mam ani płótna, by przykryć [parent.Custom('PL_jego_jej')] ciało, ani gwoździ, by zrobić trumnę.\n\nZaczerwienione i spuchnięte oczy oraz zasmarkany nos każą mi sądzić, że dziecko faktycznie cierpi."
 tgp_china_yearly.0005.outro: "\n\nJeśli nic nie zrobię, istnieje szansa, że dziecko samo sobie nie poradzi."
 tgp_china_yearly.0005.a: "– Znajdę dziecku odpowiedniego opiekuna."
 tgp_china_yearly.0005.b: "– Nie uczci pamięci rodzica jeżeli, [grieving_child.Custom('PL_go_ja')] przyjmiemy."
 tgp_china_yearly.0005.c: "Nie mogę jeszcze podjąć decyzji w tej sprawie."
 tgp_china_yearly.0005.c.flavor: "Przypomina ci się, że należy przysiąść do nauki."
 tgp_china_yearly.0005.d: "Nie możemy panować nad życiem i śmiercią."
 tgp_china_yearly.0010.t: "Łut szczęścia"
 tgp_china_yearly.0010.desc: "Przechodzę przez miejscowy rynek i słyszę krzyczącego sprzedawcę.\n\n– Poezja na sprzedaż! Słowa, które przyniosą szczęście twojemu domowi!\n\nPrzedzieram się przez tłum, by obejrzeć stoisko. Poezja zapisana jest zbyt cienkimi literami, wersy wykonano pospiesznie – w kilku miejscach niemal zlewają się ze sobą.\n\nPokładam niewiele wiary w umiejętności tej osoby, a jeszcze mniej w jej twierdzenia, ale wiele osób stoi w kolejce, aby kupić jej prace."
 tgp_china_yearly.0010.a: "Ten skryba nie jest wcale lepszy od złodzieja!"
 tgp_china_yearly.0010.a.tt: "Skazujesz skrybę na wygnanie"
 tgp_china_yearly.0010.b: "Taka osoba może się nam przydać."
 tgp_china_yearly.0010.c: "Ciekawe, co na ten temat piszą w książkach."
 tgp_china_yearly.0010.d: "Muszę zająć się ważniejszymi sprawami."
 tgp_china_yearly.0015.t: "Problemy w handlu"
 tgp_china_yearly.0015.desc: "Zamieszanie na ulicy przerywa moją wizytę w miejscowej herbaciarni. Wychylam głowę zza rogu i widzę, że [market_vendor.GetTitledFirstName], miejscowy malarz, wdaje się w kłótnię z nieznajomym. \n\n– Klienci spodziewają się mnie tu zastać. Mam zamówienia przygotowane dla nich! – twierdzi [market_vendor.GetTitledFirstNameNoTooltip], lecz kupiec postawił już stragan i wyłożył towary. \n\nWśród nich można dostrzec między innymi niejedną [ROOT.Char.Custom('GetClothingArticle')], rzeźbione statuetki, z których wrażenie robi [ROOT.Char.Custom('RegionalFerociousAnimal')], a także wiele wyszukanych spinek i grzebieni do włosów. Jest jasne, że ten kupiec żyje z pracy innych rzemieślników."
 tgp_china_yearly.0015.a: "Wypędź kupca."
 tgp_china_yearly.0015.b: "Pozwól kupcowi zostać za opłatą."
 tgp_china_yearly.0015.c: "Uciszam ich, aby móc skupić się na nauce."
 tgp_china_yearly.0015.d: "To tylko drobna sprzeczka."
 tgp_china_yearly.0020.t: "Sprawa służby publicznej"
 tgp_china_yearly.0020.desc: "[tax_official.GetTitledFirstName] odwiedza mnie w ogrodzie. [tax_official.Custom('PL_jego_jej')|U] dłonie są niespokojne, a na twarzy widnieje wilczy uśmiech. Gdy zaczyna do mnie mówić, ledwo starcza mi czasu, by odwrócić się w [tax_official.Custom('PL_jego_jej')] stronę, a w mojej dłoni wciąż tkwi kwiat – [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')].\n\n– Senior waszej czcigodności wysyła mnie z wiadomością – mówi. – [tax_liege.GetTitledFirstName] pragnie poinformować waszą czcigodność, że cesarski skarbiec potrzebuje funduszy, a w miejscu znanym jako [taxless_county.GetProvince.GetName] konieczne jest zebranie zaległych podatków.\n\nJest rzeczą oczywistą, że moja reputacja ucierpi, jeśli się nie podporządkuję, lecz [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] uczy nas, by gardzić wszelkimi formami chciwości."
 tgp_china_yearly.0020.a: "Wyślij poborców podatkowych."
 tgp_china_yearly.0020.b: "Odmów."
 tgp_china_yearly_no_education_first: "#weak Otrzymujesz ten efekt, ponieważ nie posiadasz cechy, którą jest edukacja konfucjańska.#!"
 tgp_china_yearly.0030.t: "Dobre słowo rozchodzi się daleko"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nMoim obowiązkiem jest odnajdywanie utalentowanych osób, takich jak Ty, i wprowadzanie ich na stosowne stanowiska."
 tgp_china_yearly.0030.desc_elder: "Jako Twój [elder|El] muszę przyznać, że jestem pod wrażeniem reputacji, którą udało Ci się wyrobić w roli uczonego [Concept('confucian', 'konfucjańskiego')|E]."
 tgp_china_yearly.0030.desc_fellow_confucian: "Ponieważ i ja wyznaję konfucjanizm, raduje mnie Twoje oddanie Ścieżce. Z niecierpliwością oczekuję na możliwość odbycia z Tobą w przyszłości wielu przyjacielskich debat."
 tgp_china_yearly.0030.desc_intro_outro: "\n\nW uznaniu Twojej prawości niniejszym oferuję Ci wsparcie Twej kandydatury na stanowisko gubernatora miejsca znanego jako [free_title.GetName]."
 tgp_china_yearly.0030.a: "Z wdzięcznością przyjmuję tę ofertę."
 tgp_china_yearly.0030.b: "Przykro mi, ale jeszcze zdobywam stosowne wykształcenie."
