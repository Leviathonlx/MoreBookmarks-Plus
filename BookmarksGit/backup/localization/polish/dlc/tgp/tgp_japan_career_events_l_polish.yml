 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "Opowieść o rodzie [new_ruler.GetDynastyNameNoTooltip]"
 tgp_japan_career.0001.desc: "Miejsce znane jako [kampaku.GetPrimaryTitle.GetDefinitiveName|U] roi się od [Concept('blocs', 'koalicji')|E], z których każda walczy o kontrolę i władzę."
 tgp_japan_career.0001.soryo_desc: "Jako władca [new_ruler.GetGovernment.GetName|l] ujarzmiam prowincje i tłumię rebelie z pomocą mojej rodziny. Zasługujemy na pewien stopień autonomii i sprawczości, na który nie mogą liczyć ci nieudacznicy [ritsuryo|El], przepychający papiery w stolicy o nazwie [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nMuszę powiększyć armię, bronić mojego lenna i rozszerzyć naszą domenę. Moim zadaniem jest przywrócenie porządku w miejscu znanym jako [kampaku.GetPrimaryTitle.GetNameNoTier] oraz chwały [Concept('house', 'rodowi')|E] [new_ruler.GetHouse.GetName]!"
 tgp_japan_career.0001.ritsuryo_desc: "Jako władca [new_ruler.GetGovernment.GetName|l] obowiązki urzędnicze sprawuję w stolicy o nazwie [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier]. To centrum władzy i kultury jest żyznym gruntem dla rozwoju wpływów mojego rodu, czy to za pomocą przykładnych czynów, czy sprytnej sztuki rządzenia.\n\nTe wspaniałe tradycje podważają parweniusze, prowincjonalni wojownicy [soryo|El], pragnący umocnić swoją władzę i powiększyć osobiste lenna."
 tgp_japan_career.0001.kampaku_desc: "Jako [new_ruler.GetTitleAsNameNoTooltip] ponoszę ostateczną odpowiedzialność za cesarstwo, pełniąc obowiązki [Concept('ceremonial_regent', 'regenta panującego')|E]. Ze stolicy o nazwie [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier] sprawuję pieczę nad poddanymi [japanese_emperor_possessive|El] i staram się utrzymać kruchy pokój.\n\nMuszę pogodzić politykę władzy rozgorączkowanego dworu pełnego przebiegłych biurokratów [ritsuryo|El] i rosnące niepokoje wojowników [soryo|El] ustanawiających osobiste lenna w prowincjach."
 tgp_japan_career.0001.tenno_desc: "Jako [japanese_emperor|El] obowiązki pełnię w kontekście spraw boskich i ceremonialnych. [kampaku.GetTitleAsName] zajmuje się wszystkimi sprawami doczesnymi, ale czy tak być powinno? W państwie panuje napięcie, ponieważ [rulers|El] [soryo|El] ustanawiają osobiste lenna w prowincjach, kwestionując decyzje konserwatywnych biurokratów [ritsuryo|El] w mojej stolicy o nazwie [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nCzy inicjatorzy zmian mogą nam pomóc przywrócić czasy prawdziwych cesarskich rządów, w których [new_ruler.GetTitleAsName] dogląda spraw niebiańskich i ziemskich?"
 tgp_japan_career.0001.desc_2: "\n\nWszyscy mamy jakąś rolę do odegrania, więc zróbmy to!"
 tgp_japan_career.0001.a: "Nieważne, co się stanie – musimy okazać stanowczość."
 tgp_japan_career.0001.b: "Pokój jest chwilowy, trzeba się przygotować!"
 tgp_japan_peace_modifier: "Walka o stabilność"
 tgp_japan_peace_modifier_desc: "Ta postać koncentruje się na stawieniu czoła wszelkim przeszkodom ze spokojem i czystym umysłem."
 tgp_japan_war_modifier: "Przygotowania do konfliktu"
 tgp_japan_war_modifier_desc: "Ta postać jest przekonana, że nadchodzi wojna, i będzie na nią gotowa."
