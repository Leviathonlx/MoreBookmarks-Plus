 # Restore Emperor
 tgp_japan_emperor_restoration_decision: "Przywróć bezpośrednie rządy cesarskie"
 tgp_japan_emperor_restoration_decision_desc: "Stanowczo zbyt długo zajęło mi obserwowanie sytuacji zza pałacowych murów, podczas gdy podżegacze korzystali z należnej mi władzy. Dość tego: czas zająć pisaną mi pozycję niebiańskiego suwerena, odzyskać nabożną cześć i zaprowadzić porządek w tym państwie."
 tgp_japan_emperor_restoration_decision_tooltip: "Przywróć starożytne rządy ten’nō"
