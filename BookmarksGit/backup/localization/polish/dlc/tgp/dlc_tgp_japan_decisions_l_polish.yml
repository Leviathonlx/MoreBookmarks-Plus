 tgp_japan_establish_house_fief_castle_effect: "Każda należąca do ciebie [holding|El] w [Concept('capital', 'stolicy')|E] [Concept('county', 'hrabstwa')|E] zostaje zastąpiona [Concept('castle', 'zamkiem')|E]"
