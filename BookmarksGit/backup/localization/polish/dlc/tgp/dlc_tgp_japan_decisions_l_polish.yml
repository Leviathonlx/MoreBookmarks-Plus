 tgp_japan_assert_regional_dominion_government_decision: "Dowiedź regionalnej dominacji"
 tgp_japan_assert_regional_dominion_government_decision_desc: "Imperium nie ma władcy! Gdy za sterami państwa brakuje kapitana, to na silnych wojownikach spoczywa obowiązek kierowania miejscowymi przywódcami, którzy mogą albo się z tym pogodzić, albo pożegnać się z życiem wśród gradu strzał i płomieni."
