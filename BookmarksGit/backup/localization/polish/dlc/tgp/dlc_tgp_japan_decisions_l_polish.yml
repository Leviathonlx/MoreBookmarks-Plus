 # Establish Shogunate
 tgp_japan_become_shogun_decision_TUTORIAL: "Sformalizuj szogunat rodu [GetPlayer.GetHouse.GetNameNoTooltip]"
 tgp_japan_become_shogun_decision: "Sformalizuj szogunat rodu [ROOT.Char.GetHouse.GetNameNoTooltip]"
 tgp_japan_become_shogun_decision_desc: "Nadszedł kres niekończącego się politykowania na cesarskim dworze, podkopanego przez przepych minionych dni. Należy silną ręką ustanowić nowy porządek – od teraz najważniejsze będą służba, rodzina i stal."
 tgp_japan_become_shogun_decision_tooltip: "Umocnij władzę szogunatu nad obszarem o nazwie [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_confirm: "Stwórz trwały szogunat"
 tgp_japan_no_other_powerful_forces_trigger: "Nie masz w miejscu znanym jako [GetTitleByKey('e_japan').GetBaseNameNoTier] [Concept('vassals', 'wasali')|E], których wkład (włącznie z ich sojusznikami) w twoją całkowitą siłę militarną wynosi więcej niż #V 50%#!, a którzy nie są twoim [Concept('ally', 'sojusznikiem')|E], członkiem twojego [Concept('house', 'rodu')|E] lub pod wpływem [Concept('hooked', 'haka')|E] #weak (obecnie: [SCOPE.ScriptValue('japanese_shogun_opposition_vassals_value')|0V])#!"
 tgp_japan_become_shogun_decision_hoken_county_trigger: "Żadne z [Concept('counties', 'hrabstw')|E] [de_jure|El] miejsca o nazwie [GetTitleByKey('e_japan').GetBaseNameNoTier] nie są własnością [vassals|El] o [Concept('government', 'rządzie')|E], którym jest [GetGovernment('japan_administrative_government').GetName] #weak (Obecnie: [SCOPE.ScriptValue('tgp_japan_shogunate_ritsuryo_county_current_value')|0V])#!"
 tgp_japan_become_shogun_decision_centralization_trigger: "Twoje [law|El] to przynajmniej „[GetLaw('japanese_bureaucracy_2').GetName]”"
 tgp_japan_become_shogun_decision_top_liege_trigger: "Jesteś [Concept('ceremonial_regent', 'regentem panującym')|E] w miejscu znanym jako [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_land_trigger: "W granicach [Concept('realm', 'państwa')|E] znanego jako [GetTitleByKey('e_japan').GetBaseNameNoTier] są następujące [duchies|El]: [GetTitleByKey('d_kinai').GetBaseNameNoTier], [GetTitleByKey('d_nankaido').GetBaseNameNoTier], [GetTitleByKey('d_hokurikudo').GetBaseNameNoTier], [GetTitleByKey('d_west_bando').GetBaseNameNoTier] oraz [GetTitleByKey('d_north_saikaido').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_vassal_revocation_effect: "Wszystkie [titles|El] należące do [Concept('vassals', 'wasali')|E] [Concept('government', 'rządu')|E] [GetGovernment('japan_administrative_government').GetName|l] zostają odebrane"
 tgp_japan_become_shogun_decision_dynasty_split_effect: "We wszystkich [Concept('dynasties', 'dynastiach')|E] z więcej niż jednym żyjącym [Concept('house', 'rodem')|E] nastąpi rozłam"
