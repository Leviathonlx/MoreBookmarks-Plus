l_polish:
 tgp_east_asia_decision_events.0010.t: "Nowe horyzonty"
 tgp_east_asia_decision_events.0010.desc: "Czasami oświecenie przychodzi do nas z zupełnie nieoczekiwanej strony.\n\nSposób sprawowania rządów, jakim jest mandala, rezonuje ze mną na… wyższym poziomie duchowości. Z pewnością istnieję, by wypełnić wyższy cel – zjednoczyć państwo pod moimi świętymi, łaskawymi rządami.\n\n#EMP „Niech żyje dewaradża [ROOT.Char.GetFirstNameNoTooltip]”#! – to brzmi całkiem przyjemnie…"
 tgp_east_asia_decision_events.0010.a: "#EMP To#! będzie mój pierwszy dekret."
 tgp_east_asia_decision_events.0010.b: "Posiadłość w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] nie jest godna miana świątyni, #EMP jeszcze#!…"
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial [great_building|E], którą jest [mandala|El] – [GetBuilding('mandala_capital_01').GetName|l] – może być zbudowana pod warunkiem, że twoja [capital|El] to [holding|E] [Concept('temple_citadel', 'cytadeli świątynnej')|E]#!"
 all_tribal_holdings_will_change_to_citadels: "Wszystkie [tribal_holdings|El] w państwie to teraz [temple_citadel_holdings|El]"
 realm_capital_will_change_to_citadel: "[holding|E] [Concept('realm_capital', 'stolicy państwa')|E] to teraz [temple_citadel_holding|El]"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "Teraz już wiem, że moje życie ma służyć wyższemu celowi!\n\nDołączcie do mnie i powitajcie swego nowego dewaradżę!"
 tgp_east_asia_decision_events.0015.a: "Cóż to może przynieść…"
 tgp_east_asia_decision_events.0020.t: "Mój dewaradża"
 tgp_east_asia_decision_events.0020.desc: "Dostrzegam znaki. Wiem, co jest słuszne. Nie istnieje w tym świecie rzeczywistość, w której osoba znana jako [overlord.GetTitledFirstName] i jej łaskawe rządy nie uzyskałyby mojego poparcia.\n\nDostosujemy się i będziemy podążać za naszym świętym pasterzem ku nowej, świetlanej przyszłości.\n\n#EMP Niech żyje dewaradża [overlord.GetFirstNameNoTooltip].#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|E] nawróci się na wiarę o nazwie #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon] [GetPlayer.GetOverlord.GetFaith.GetName|l]#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|E] nawróciła się na wiarę o nazwie #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon] [GetPlayer.GetOverlord.GetFaith.GetName|l]#!"
 tgp_east_asia_decision_events.0020.a: "Niech żyje!"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "Nie istnieje w tym świecie rzeczywistość, w której osoba znana jako [overlord.GetTitledFirstName] i jej łaskawe rządy nie uzyskałyby mojego poparcia.\n\nNiech żyje dewaradża [overlord.GetTitledFirstName]!"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "Przyjęto klanowy tryb życia"
 tgp_east_asia_decision_events.0030.desc: "[liege.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)], przysyła mi wiadomość. Wspomina o niedawnej zmianie w rządach i nawołuje nas do przyjęcia i poparcia naszego władcy.\n\nJestem prawowitym wasalem osoby, którą jest [liege.GetTitleAsNameNoTooltip], a moim obowiązkiem jest się podporządkować."
 tgp_east_asia_decision_events.0030.a: "Obróćmy to na swoją korzyść."
 realm_capital_will_change_to_castle: "[holding|E], którą jest [realm_capital|El] to teraz [castle_holding|El]"
 tgp_east_asia_decision_events.0100.t: "Dywidendy pobożnych"
 tgp_east_asia_decision_events.0100.desc: "Nasza miłość do świętego dewaradży, którym jest [overlord.GetFirstNameNoTooltip], nie zna granic.\n\n[overlord.GetLadyLord] wykazuje się #EMP transcendencją#! i wszechwiedzą, czy to na polu walki, czy w dworskich salach.\n\nNasze wątpliwości, wahania… wszystko zostało rozwiązane i wybaczone – prawdziwie niebiańska istota pośród nas.\n\nByło to dla mnie pewne od samego początku."
 tgp_east_asia_decision_events.0100.a: "Niechaj nasze płatki nigdy nie więdną i nie opadają."
 failed_assimilation_payout_msg: "Zawiedziona świętość mandali"
 failed_assimilation_payout_msg_desc: "Ty lub obiecany przez ciebie dewaradża – [saved_devaraja.GetShortUINameNotMe] – nie dorównaliście świętości mandali"
 invite_a_court_brahmin_decision: "Poszukaj nadwornego bramina"
 invite_a_court_brahmin_decision_desc: "Nadworny bramin to potężny sprzymierzeniec. Zajmie się stosunkami z trybutariuszami i będzie służyć jako kompas moralny w trudnych czasach."
 invite_a_court_brahmin_decision_tooltip: "Twoi służący zaproponują ci kilku kandydatów na następujące stanowisko: [GetCourtPositionType('court_brahmin_court_position').GetName()|l]"
 tgp_east_asia_decision_events.0200.t: "Brahmin na dworze"
 tgp_east_asia_decision_events.0200.desc: "Moje słowa dotarły nawet w najdalsze strony i na mój dwór trafia wreszcie dwójka duchowych przywódców.\n\n[great_brahmin_option.GetTitledFirstName] jest oazą spokoju i przez chwilę oddaje się cichej zadumie, podczas gdy [good_brahmin_option.GetTitledFirstName] – osoba z nieco mniejszym doświadczeniem – rozgląda się z entuzjazmem, wyraźnie nie mogąc się doczekać objęcia urzędu."
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip] będzie wspaniałym uzupełnieniem dworu."
 tgp_east_asia_decision_events.0200.a.aptitude: "[great_brahmin_option.GetFirstNameNoTooltip] ma następujące [aptitude|El]: [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.b: "[good_brahmin_option.GetTitledFirstNameNoTooltip] wydaje się mieć potencjał."
 tgp_east_asia_decision_events.0200.b.aptitude: "[good_brahmin_option.GetFirstNameNoTooltip] ma następujące [aptitude|El]: [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.c: "Żadna z tych osób nie jest dobrym wyborem."
 invite_a_khlon_glan_decision: "Poszukaj khlon glana"
 invite_a_khlon_glan_decision_desc: "Czas zatroszczyć się o odpowiedniego khlon glana, który pomoże w rozwoju stolicy, kontrolowaniu terytoriów i zarządzaniu dworem."
 invite_a_khlon_glan_decision_tooltip: "Twoi służący zaproponują ci kilku kandydatów na następujące stanowisko: [GetCourtPositionType('khlon_glan_court_position').GetName()|l]"
 tgp_east_asia_decision_events.0210.t: "Khlon glan"
 tgp_east_asia_decision_events.0210.desc: "Poszukiwania lojalnego khlon glana przyniosły rezultat – i tak oto stają przede mną [great_khlon_glan_option.GetTitledFirstName] i [good_khlon_glan_option.GetTitledFirstName].\n\nSpotykamy się w zbrojowni, bo to przede wszystkim stąd będą zarządzać działaniami.\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip] obrzuca wyposażenie jedynie krótkim, choć znawczym spojrzeniem; [good_khlon_glan_option.GetTitledFirstNameNoTooltip] z kolei potrzebuje kilku sekund na rozeznanie się w otoczeniu."
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.GetTitledFirstNameNoTooltip] to chyba mądrzejszy wybór."
 tgp_east_asia_decision_events.0210.a.aptitude: "[great_khlon_glan_option.GetFirstNameNoTooltip] ma następujące [aptitude|El]: [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip] może się przydać."
 tgp_east_asia_decision_events.0210.b.aptitude: "[good_khlon_glan_option.GetFirstNameNoTooltip] ma następujące [aptitude|El]: [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
 tgp_east_asia_decision_events.0300.t: "Kwiaty z miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 tgp_east_asia_decision_events.0300.desc: "Rzemieślnik znany jako [local_artisan.GetTitledFirstName] podchodzi do mnie, a w [local_artisan.Custom('PL_jego_jej')] głosie słychać entuzjazm.\n\n– Wasza wysokość, bunga mas są gotowe. – Niecierpliwym gestem wskazuje, że mam podążyć z [local_artisan.Custom('PL_nim_nia')] do warsztatu.\n\nNa blacie znajduje się efektowna kompozycja dwóch drzew w pełnym rozkwicie. Wypolerowane do perfekcji złoto i srebro lśnią, a delikatne liście i gałązki przyciągają wzrok poziomem szczegółowości."
 tgp_east_asia_decision_events.0300.outro: "\n\nPozwalam sobie na zachowawcze skinienie głową.\n\n– Dobra robota."
 tgp_east_asia_decision_events.0300.outro.masterwork: "\n\nPochylam się i przyglądam najdrobniejszym szczegółom rzeźbienia w korze i kiwam z uznaniem głową.\n\n– Robi wrażenie."
 tgp_east_asia_decision_events.0300.outro.famed: "\n\nPozwalam sobie na chwilę kontemplacji cennych rzeźb i pięknych kwiatów.\n\n– To zdumiewające."
 tgp_east_asia_decision_events.0300.outro.illustrious: "\n\nWstrzymuję oddech. Wspaniałość dzieła, które mam przed sobą, oszałamia mnie.\n\n– To niesamowite."
 tgp_east_asia_decision_events.0300.a: "To będzie dobry dar."
 common_bunga_mas_desc.tt: "W chwili dostarczenia suzerenowi:\n$BULLET_WITH_TAB$Kumulacja modyfikatora [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip|l] (#V jeden raz#!)"
 masterwork_bunga_mas_desc.tt: "W chwili dostarczenia suzerenowi:\n$BULLET_WITH_TAB$Kumulacja modyfikatora [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip|l] (do #V dwóch razy#!)"
 famed_bunga_mas_desc.tt: "W chwili dostarczenia suzerenowi:\n$BULLET_WITH_TAB$Kumulacja modyfikatora [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip|l] (#V dwa razy#!)"
 illustrious_bunga_mas_desc.tt: "W chwili dostarczenia suzerenowi:\n$BULLET_WITH_TAB$Kumulacja modyfikatora [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip|l] (#V trzy razy#!)"
 bunga_mas: "Złote kwiaty z miejsca znanego jako [ROOT.Char.GetLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 common_bunga_mas_desc: "Pospolite [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )], wykonane ze złota i srebra. Kwitnące nieustannie kwiaty wspaniale odbijają światło."
 masterwork_bunga_mas_desc: "Wysokiej jakości złote i srebrne [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )]. Najdrobniejsze szczegóły i zawiłości przeplatają się w kruchych liściach, tak delikatnych, że aż niemal przezroczystych."
 famed_bunga_mas_desc: "Mistrzowsko wykonane kwiaty z subtelnymi rzeźbieniami na gałęziach. Złote i srebrne drzewo [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )], które na każdym zrobi wrażenie."
 illustrious_bunga_mas_desc: "Te przepiękne złoto-srebrne drzewa [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] są prawdziwą rozkoszą dla oczu. Wyrafinowane, rzeźbione detale, delikatne liście. Wyglądają tak, jakby żywe drzewa zanurzono w szlachetnym metalu."
