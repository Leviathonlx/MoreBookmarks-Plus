l_polish:
 tgp_child_personality.0002.t: "Nieciekawa sytuacja"
 tgp_child_personality.0002.guardian: "Wracam do domu po wyprawie z osobą, którą jest [guardian.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], i widzę roztrzęsionego mężczyznę w szatach tak zniszczonych, że przypominają szmaty.\n\nZ oczami pełnymi zmęczenia i twarzą zdradzającą nędzę człowiek ten desperacko błaga przechodniów o wodę. Zauważa nas i podchodzi do mnie chwiejnym krokiem, wyciągając ręce i prosząc o pomoc."
 tgp_child_personality.0002.no_guardian: "Wracam do domu po wyprawie i widzę roztrzęsionego mężczyznę w szatach tak zniszczonych, że przypominają szmaty.\n\nZ oczami pełnymi zmęczenia i twarzą zdradzającą nędzę człowiek ten desperacko błaga przechodniów o wodę. Zauważa nas i podchodzi do mnie chwiejnym krokiem, wyciągając ręce i prosząc o pomoc."
 tgp_child_personality.0002.a: "Jak on śmie kierować na nas swój wzrok!"
 tgp_child_personality.0002.b: "Czy możemy dać temu biednemu człowiekowi odrobinę wody?"
 tgp_child_personality.0002.c: "Wody? Dostanie co najwyżej garść błota!"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "Niezasłużone wyróżnienie"
 tgp_child_personality.0003.desc: "[guardian.GetFullName] z dumą chwali moje postępy w zrozumieniu świętego tekstu znanego jako [ROOT.Char.GetFaith.ReligiousText] przed swoimi asystentami, recytując zapamiętane przeze mnie rozdziały, a także kilka tych, które wciąż mi umykają!\n\nCzuję, jak robi mi się ciepło pod ich aprobującymi spojrzeniami, a poczucie winy i satysfakcja walczą o zapanowanie nad moim sumieniem."
 tgp_child_personality.0003.a: "Ich zadowolenie zniknie, jeśli wytknę [guardian.Custom('PL_mu_jej')] błąd." # deceitful
 tgp_child_personality.0003.b: "Szczerość jest ważniejsza od pochwał." # honest
 tgp_child_personality.0003.c: "Wytknę [guardian.Custom('PL_mu_jej')] błąd na osobności, aby ochronić [guardian.Custom('PL_jego_jej')] imię." # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "Nieobecny instruktor"
 tgp_child_personality.0004.desc: "Czas moich codziennych lekcji minął i mijają kolejne minuty, a [guardian.GetFullName] wciąż nie przychodzi.\n\nZerkam przez okno i widzę, że służący energicznie pracują, gdy ja się nudzę."
 tgp_child_personality.0004.a: "Być może przyda im się pomoc!" # generous
 tgp_child_personality.0004.b: "Mogę oddać się nauce do [guardian.Custom('PL_jego_jej')] przyjścia!" # diligent
 tgp_child_personality.0004.c: "Prędzej czy później tu przyjdzie. Muszę zachować cierpliwość." # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "Nierówne porcje"
 tgp_child_personality.0007.desc: "Wkradam się niezauważenie do kwatery służących, aby zobaczyć, czym się zajmują, i moją uwagę zwraca fakt, że porcje przeznaczone dla starszych rangą zawsze wydają się znacznie większe niż te wydawane ich podwładnym.\n\nNierówność jest oczywista, ale wszyscy służący wydają się akceptować ją jako coś naturalnego, bez słowa sprzeciwu."
 tgp_child_personality.0007.a: "To rażąca niesprawiedliwość!" # just
 tgp_child_personality.0007.b: "Życie rzadko jest sprawiedliwe wobec prostych ludzi." # cynical
 tgp_child_personality.0007.c: "Być może wszyscy powinniśmy jeść mniej." # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "Nocne hałasy"
 tgp_child_personality.0009.desc: "Budzę się nagle w godzinę tygrysa, a z ciemności za oknem mojej sypialni dochodzą głośne grzechotanie i szelest.\n\nTam coś jest i się porusza!\n\nMój umysł analizuje możliwości, z których każda kolejna jest bardziej złowieszcza i przerażająca od poprzedniej."
 tgp_child_personality.0009.a: "Jeśli to potwór, zabiję go!" # Brave
 tgp_child_personality.0009.b: "To pewnie tylko służący." # Calm
 tgp_child_personality.0009.c: "Co święty tekst znany jako [ROOT.Char.GetFaith.ReligiousText] mówi na temat strachu?" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "Brzemię oczekiwań"
 tgp_child_personality.0010.desc: "Za każdym razem, podczas każdej lekcji słyszę to samo: „Musisz być jak [guardian.GetTitledFirstName]! [guardian.Custom('PL_jemu_jej')|U] wystarczyła połowa czasu, by nauczyć się tego w latach młodości!”. Albo: „Miej nadzieję, że gdy dorośniesz, osiągniesz taki sam poziom, jak [guardian.GetTitledFirstName]”.\n\nWszystko, co robię, nieważne jak dobrze, jest nieustannie porównywane z osiągnięciami innych osób."
 tgp_child_personality.0010.a: "Osiągnę #EMP wyższy#! poziom!" # Ambitious
 tgp_child_personality.0010.b: "Pewnego dnia to innych będą porównywać do mnie." # Sadistic
 tgp_child_personality.0010.c: "Czy oni w ogóle #EMP chcą#!, aby mi się powiodło?" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "Czas wolny"
 tgp_child_personality.7000.desc: "Czekam na rozpoczęcie lekcji kaligrafii, gdy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] wchodzi do pokoju zdecydowanym krokiem, z enigmatycznym wyrazem twarzy.\n\n– Coś mi wypadło i musimy odwołać dzisiejsze lekcje – mówi stanowczo. – Co chcesz zrobić z wolnym czasem?\n\nOczekiwanie na [guardian.Custom('PL_jego_jej')] twarzy sugeruje, że na to pytanie nie ma dobrej odpowiedzi."
 tgp_child_personality.7000.a: "Poświęcę ten czas na dalszą naukę!" # Diligent
 tgp_child_personality.7000.b: "Czy mogę spotkać się z przyjaciółmi?" # Gregarious
 tgp_child_personality.7000.c: "Chyba odpocznę i spędzę ten dzień w ciszy." # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "Złamane skrzydła"
 tgp_child_personality.7300.desc: "Przechodzę przez dziedziniec i nagle słyszę szmer pod jednym z krzaków. Odgarniam liście na bok złamanym patykiem i widzę małego ptaka podskakującego w tę i z powrotem. Jedno ze skrzydeł jest obrócone pod nienaturalnym kątem."
 tgp_child_personality.7300.a: "Jeśli go zatrzymam, nauczę się mówić po ptasiemu!" # Eccentric
 tgp_child_personality.7300.b: "Muszę poprosić służbę, by się nim zajęła." # Compassionate
 tgp_child_personality.7300.c: "Kogo obchodzą głupie ptaki?" # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "Przekręcone słowa"
 tgp_child_personality.7010.desc: "Już mam wejść do sali, aby złożyć moje codzienne wyrazy szacunku, gdy słyszę dobiegające z niej głosy.\n\nMoja dłoń zamiera nad klamką drzwi, gdy jeden z głosów przywołuje cytat ze świętego tekstu znanego jako [ROOT.Char.GetFaith.ReligiousText]. Pochwalono mnie niegdyś za zrozumienie jego niuansów, lecz w tym kontekście użycie go jest całkowitym błędem, a ja ledwo mogę uwierzyć własnym uszom."
 tgp_child_personality.7010.a: "Jak oni mogli się aż tak #EMP pomylić#!?!" # Zealous
 tgp_child_personality.7010.b: "Jeśli dorośli są takimi głupcami, to daleko w życiu zajdę." # Ambitious
 tgp_child_personality.7010.c: "Nie mogę się doczekać obnażenia tej ignorancji!" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "Nieznane zamiary"
 tgp_child_personality.7020.desc: "Przechodząc obok wejścia do naszego domu, słyszę nieznajome głosy i po wyjrzeniu za róg widzę równie nieznajome twarze.\n\nJeden z nieznajomych odwraca się i nasze spojrzenia spotykają się, po czym zaczyna iść w moim kierunku. Mój puls przyspiesza i prędko chowam się poza zasięgiem wzroku."
 tgp_child_personality.7020.a: "Nie lubię nieznajomych – czas uciekać!" # Shy
 tgp_child_personality.7020.b: "To spojrzenie w ich oczach; nie można im ufać." # Paranoid
 tgp_child_personality.7020.c: "A co, jeśli mają broń? Mogą nas skrzywdzić!" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "Znaleziona zguba"
 tgp_child_personality.7050.desc: "Szukam jednej z moich książek, gdy mój wzrok przykuwa coś błyszczącego, metalowego i interesującego leżącego pod stołem.\n\nWygląda jak małe lakierowane drewniane pudełko i wydaje mi się, że takie samo stało w głównym gabinecie. Świadomość, że służba je zgubiła, z pewnością wywołałaby u kogoś wściekłość!"
 tgp_child_personality.7050.a: "Zwrócę je, aby nikogo nie spotkała kara!" # Just
 tgp_child_personality.7050.b: "Jeśli je ukryję, może to być mój własny sekretny skarb!" # Greedy
 tgp_child_personality.7050.c: "Ktoś słusznie za to ucierpi." # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "Psia determinacja"
 tgp_child_personality.7200.desc: "Wystarczył zapominalski służący, lekko uchylone drzwi i już jestem na zewnątrz! Ledwo mogę nacieszyć się nowo odkrytą wolnością, gdy w pobliżu rozlega się niski warkot.\n\nPowoli odwracam się w prawo i widzę nieznanego psa niemal tak dużego, jak ja.\n\nZa sobą słyszę krzyk służącego\n\n– Uciekaj, dziecko! Wracaj do środka, szybko!"
 tgp_child_personality.7200.a: "Nie ucieknę – nie jestem tchórzem!" # Brave
 tgp_child_personality.7200.b: "Jeśli zwierzę nie ustąpi, to ja też nie!" # Stubborn
 tgp_child_personality.7200.c: "Zwykły kundel śmie obnażać #EMP przede mną#! kły?" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "Ostre słowa"
 tgp_child_personality.7070.desc: "– Cóż za niekompetencja!\n\n[guardian.GetName] krzyczy grzmiąco, a [guardian.Custom('PL_jego_jej')] słowa odbijają się echem w całym domu.\n\n– Bezużyteczny imbecyl! – uchylam drzwi do [guardian.Custom('PL_jego_jej')] pokoju i widzę, że jeden ze służących klęczy przed [guardian.Custom('PL_nim_nia')], drżąc na widok [guardian.Custom('PL_jego_jej')] gniewnej, poczerwieniałej twarzy.\n\nNie wiem, co się stało, lecz czy takie karcenie jest uzasadnione?"
 tgp_child_personality.7070.a: "Gdyby to na mnie tak krzyczano, takie upokorzenie nie uszłoby na sucho!" # Vengeful
 tgp_child_personality.7070.b: "Kłamstwo oszczędziłoby [servant.Custom('PL_mu_jej')] kłopotów." # Deceitful
 tgp_child_personality.7070.c: "Dorośli są tacy brzydcy, gdy się złoszczą." # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "Niespodziewane odkrycie"
 tgp_child_personality.7040.desc: "Gdy przeszukuję półki w poszukiwaniu książki, o której odnalezienie mnie poproszono, lekki ruch w bok sprawia, że jeden z tomów spada na podłogę i otwiera się.\n\nKlękam, by podnieść książkę, lecz moją uwagę przykuwają żywe rysunki postaci – mężczyzn i kobiet? – obejmujących się i splecionych w coraz bardziej rozmaitych pozycjach.\n\nWygląda to niezręcznie, ale też… interesująco?"
 tgp_child_personality.7040.a: "Sama się otworzyła, więc nie zaszkodzi jej przekartkować." # Lustful
 tgp_child_personality.7040.b: "To chyba nie jest przeznaczone dla moich oczu." # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "Nadmiar przysmaków"
 tgp_child_personality.7080.desc: "Ostatnio wszędzie, gdzie jestem, ludzie chcą mi dawać przekąski. Moje rękawy niemal zapadają się pod ciężarem pysznych smakołyków. Jest ich tak wiele, że niemal czuję wyrzuty sumienia.\n\nGdy wkładam kolejną porcję do ust, widzę, że [greedy_child.Custom('GirlBoy')] ze służby spogląda na moje jadalne skarby z nieskrywaną zazdrością."
 tgp_child_personality.7080.a: "Podejdź. Podzielę się!"
 tgp_child_personality.7080.b: "Może jednak nie mam wyrzutów sumienia."
 tgp_child_personality.7080.c: "Są moje, ponieważ na nie zasługuję. Niech znajdzie własne."
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "Przeciążenie"
 tgp_child_personality.7030.desc: "Niosące się echem stęknięcia z wysiłku prowadzą mnie korytarzem, na którego końcu widzę jedną z osób ze służby chwiejącą się pod ciężarem kilku niepewnie wyważonych talerzy z jedzeniem, a jej ramiona drżą od tego brzemienia.\n\nTo tylko kwestia czasu, a nawet krótkiej chwili, zanim dojdzie do katastrofy."
 tgp_child_personality.7030.a: "Sam widok sprawia, że czuję zmęczenie." # Lazy
 tgp_child_personality.7030.b: "Pomogę [clumsy_servant.Custom('PL_mu_jej')] w zamian za małego kęsa!" # Gluttonous
 tgp_child_personality.7030.c: "Muszę [clumsy_servant.Custom('PL_mu_jej')] pomóc, zanim coś upuści." # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "Niezamierzony błąd"
 tgp_child_personality.7090.desc: "Przeszukuję swój pokój w poszukiwaniu ulubionego ilustrowanego zwoju, gdy widzę, że jeden ze służących wchodzi do pomieszczenia, trzymając go w ręku.\n\n– Tu jest! – krzyczę, wyciągając dłoń, aby go chwycić, lecz nim mogę to zrobić, sługa nagle pada przede mną na kolana i zaczyna się kajać.\n\n– Proszę o wybaczenie! To był wypadek! Przysięgam!\n\nPo bliższym przyjrzeniu się widzę, że zwój jest podarty niemal na dwie części!"
 tgp_child_personality.7090.a: "To był wypadek. Nie gniewam się." # Forgiving
 tgp_child_personality.7090.b: "Wiem, że nie było to twoim zamiarem. Ufam ci." # Trusting
 tgp_child_personality.7090.c: "Możemy po prostu zamówić drugi egzemplarz. Mogę poczekać." # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "Wielkoduszna pochwała"
 tgp_child_personality.7060.desc: "Jeden z członków służby od niedawna chwali wszystko, co robię, przed każdym, kto zechce słuchać, bez względu na istotę moich dokonań.\n\nDobrze jest słyszeć pochwały, ale zaczynam się zastanawiać, czy część z nich jest warta tego zamieszania…"
 tgp_child_personality.7060.a: "Muszę się jeszcze wiele nauczyć." # Humble
 tgp_child_personality.7060.b: "Czy [sycophantic_servant.Custom('PL_jego_jej')] celem jest wyłącznie zdobycie mojej sympatii?" # Cynical
 tgp_child_personality.7060.c: "Wypada się cieszyć pochwałami." # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "Ciągłe pytania"
 tgp_child_personality.7100.desc: "Mam wrażenie, że każdy dzień jest testem, przed którym nie mogę uciec. [guardian.GetName] nieustannie zadaje mi pytania, które są niekiedy dziwne, a czasem przyziemne.\n\nChcę na jakiś czas mieć spokój, ale sprzeciw może skończyć się karą…"
 tgp_child_personality.7100.a: "Mam dość tych pytań. Możemy na tym zakończyć, proszę?" # Honest
 tgp_child_personality.7100.b: "Jeśli będę udzielać losowych odpowiedzi, to może zostawi mnie w spokoju." # Arbitrary
 tgp_child_personality.7100.c: "To strata czasu. Mogę robić tyle innych rzeczy." # Impatient
 tgp_child_personality.1021.t: "Nieciekawa sytuacja"
 tgp_child_personality.102.desc: "Gdy ja i [child.GetTitledFirstName] wracamy z wyprawy, spotykamy biedaka błagającego o wodę każdego, kto byłby chętny mu pomóc."
 tgp_child_personality.102.arrogant: "\n\n– Jak on śmie kierować na nas swój wzrok! – [child.GetFirstNameNoTooltip] wybucha, a w [child.Custom('PL_jego_jej')] głosie wyczuć można oburzenie wywołane bezczelnością mężczyzny."
 tgp_child_personality.102.compassionate: "\n\nCzując poruszenie z powodu cierpienia mężczyzny, [child.GetFirstNameNoTooltip] szarpie mnie za rękaw i spogląda w górę oczami pełnymi niewinnego współczucia.\n\n– Możemy dać trochę wody temu biednemu człowiekowi? – pyta."
 tgp_child_personality.102.callous: "\n\nW odpowiedzi na prośbę mężczyzny [child.GetFirstNameNoTooltip] beztrosko nabiera garść błota i rzuca mu w twarz, śmiejąc się, gdy ten potyka się zaskoczony i upokorzony."
 tgp_child_personality.102.confirm_arrogant: "Dobrze. Nie warto zwracać uwagi na tego typu ludzi."
 tgp_child_personality.102.confirm_compassionate: "Oczywiście. Czuję dumę z powodu twojej empatii."
 tgp_child_personality.102.confirm_callous: "Nie zamartwiajmy się nieszczęściem innych."
 tgp_child_personality.102.arrogant_change: "Ignoruj takich ludzi. Nie są warci twojej uwagi."
 tgp_child_personality.102.compassionate_change: "Wyobraź sobie, że jesteś na jego miejscu."
 tgp_child_personality.102.callous_change: "Nie zamartwiajmy się nieszczęściem innych."
 tgp_child_personality.1031.t: "Niezasłużone wyróżnienie"
 tgp_child_personality.103.desc: "Gdy ja i [child.GetFirstName] omawiamy [child.Custom('PL_jego_jej')] postępy w studiowaniu świętego tekstu znanego jako [child.GetFaith.ReligiousText], dumnie wychwalam opanowanie przez [child.Custom('PL_niego_nia')] kilku coraz trudniejszych rozdziałów.\n\nDopiero po jakimś czasie, gdy analizuję wyniki [child.Custom('PL_jego_jej')] ostatnich nauk, zdaję sobie sprawę, że celebrowanie zakresu [child.Custom('PL_jego_jej')] wiedzy mogło być przedwczesne."
 tgp_child_personality.103.deceitful: "\n\nChoć zapewne wie, że moje słowa były nieprawdziwe, [child.GetFirstNameNoTooltip] wciąż chełpi się pochwałami za niezasłużone osiągnięcia."
 tgp_child_personality.103.honest: "\n\n[child.GetFirstNameNoTooltip] patrzy mi prosto w oczy, zanim mogę wydusić z siebie słowo.\n\n– Ludzie przez ciebie myślą, że dokładnie znam te rozdziały, choć dopiero zaczynam się ich uczyć."
 tgp_child_personality.103.humble: "\n\nWidząc mój wyraz twarzy, [child.GetFirstNameNoTooltip] mówi łagodnie:\n\n– Wiem. Przepraszam. Po prostu nie chcę stawiać cię w złym świetle."
 tgp_child_personality.103.confirm_deceitful: "Nigdy nie stawaj na drodze temu, co przynosi ci korzyści."
 tgp_child_personality.103.confirm_honest: "Uczciwość jest godna podziwu, tym bardziej, gdy odbywa się własnym kosztem."
 tgp_child_personality.103.confirm_humble: "Cieszę się, że w pierwszej kolejności myślisz o mojej reputacji."
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "Każdą nieprawdę należy skorygować."
 tgp_child_personality.103.humble_change: "Aspiracje należy dostosować do własnych osiągnięć."
 tgp_child_personality.1041.t: "Nieobecny instruktor"
 tgp_child_personality.104.desc: "Nie widać końca spraw, którymi zajmować musi się głowa domu, a dziś moje obowiązki uniemożliwiły mi nadzorowanie codziennej lekcji, na którą czeka [child.GetFirstName]."
 tgp_child_personality.104.generous: "\n\nPod moją nieobecność odkrywam, że zamiast po prostu bezczynnie spędzać dzień, [child.GetFirstNameNoTooltip] krząta się i energicznie oferuje pomoc służącym w ich codziennych obowiązkach. Wszyscy słusznie odmówili."
 tgp_child_personality.104.diligent: "\n\nWracam do domu późną porą i widzę, że [child.GetFirstNameNoTooltip] pilnie uczy się przy biurku. Moje kroki wywołują u [child.Custom('PL_niego_niej')] zaskoczenie, a gdy podnosi wzrok, na [child.Custom('PL_jego_jej')] twarzy pojawia się dumny uśmiech.\n\n– Spójrz! Zobacz, ile udało mi się zrobić!"
 tgp_child_personality.104.patient: "\n\nWracam do domu o wiele później, niż można było założyć, i widzę, że [child.GetFirstNameNoTooltip] siedzi spokojnie. Po chwili wstaje z krzesła i ciepło mnie wita.\n\n– Od rana czekam na ciebie w ciszy. Co ty na to?"
 tgp_child_personality.104.confirm_generous: "Twoja troska o innych jest godna podziwu."
 tgp_child_personality.104.confirm_diligent: "Twoja inicjatywa będzie ci dobrze służyć."
 tgp_child_personality.104.confirm_patient: "Cieszy mnie twoja cierpliwość."
 tgp_child_personality.104.generous_change: "Trzeba było komuś pomóc."
 tgp_child_personality.104.diligent_change: "Możesz poświęcić wolny czas na naukę."
 tgp_child_personality.104.patient_change: "Dobrze. Dobrze, że na mnie czekasz."
 tgp_child_personality.1071.t: "Nierówne porcje"
 tgp_child_personality.107.desc: "Po tym, jak [child.GetFirstName] zasypuje mnie serią kłopotliwych pytań, jestem w stanie dojść do sedna problemu. Dziecko zauważyło, że część naszych służących jada lepiej od innych."
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip] wyraża głębokie zaniepokojenie i domaga się wyjaśnienia źródła tej oczywistej nierówności."
 tgp_child_personality.107.cynical: "\n\nPomimo pytań [child.GetFirstNameNoTooltip] wydaje się nie przejmować ogólnym stanem rzeczy. Dziecko chciało tylko potwierdzić wysnute wcześniej wnioski."
 tgp_child_personality.107.temperate: "\n\nPo chwili zastanowienia [child.GetFirstNameNoTooltip] dochodzi do wniosku, że najlepiej będzie, jeśli wszyscy poskromimy nasze apetyty."
 tgp_child_personality.107.confirm_just: "Masz rację, powinniśmy zaradzić tej sytuacji."
 tgp_child_personality.107.confirm_cynical: "Na świecie nie ma równości i nie należy oczekiwać, że będzie inaczej."
 tgp_child_personality.107.confirm_temperate: "Mądrość tkwi w umiarze, to prawda."
 tgp_child_personality.107.just_change: "Nie należy przyzwalać na nierówność tylko dlatego, że robią tak inni."
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "Nocne hałasy"
 tgp_child_personality.109.desc: "Wczesnym rankiem ze snu wybudza mnie jeden ze służących, chcąc opowiedzieć mi pewną historię.\n\nWygląda na to, że inny służący wypił trochę za dużo poprzedniej nocy i, próbując znaleźć drogę powrotną do swojej kwatery, narobił niezłego bałaganu przed pokojem, w którym śpi [child.GetFirstName]."
 tgp_child_personality.109.brave: "\n\nOpowieść przybiera jednak komiczny obrót, gdy okazuje się, że dziecko, wyrwane ze snu z powodu całego hałasu, naskoczyło na pijanego służącego z drewnianym mieczem w dłoni i odesłało tego „potwora” w ciemność."
 tgp_child_personality.109.calm: "\n\nChoć nocny hałas zbudził dziecko w godzinę tygrysa, nie miał negatywnych skutków, ponieważ pozostało ono niewzruszone wobec nietypowego zamieszania za oknem."
 tgp_child_personality.109.zealous: "\n\nSłużący następnie chcieli się upewnić, że dziecku nic się nie stało, i gdy je znaleźli, recytowało zwrotki ze świętego tekstu znanego jako [child.GetFaith.ReligiousText], aby zachować spokój."
 tgp_child_personality.109.confirm_brave: "To właśnie w najstraszniejszych momentach poznajemy samych siebie."
 tgp_child_personality.109.confirm_calm: "Odgłosy nocy nie wzruszają zdrowego umysłu."
 tgp_child_personality.109.confirm_zealous: "Człowiek również w ciągu dnia powinien przestrzegać świętego tekstu znanego jako [child.GetFaith.ReligiousText]."
 tgp_child_personality.109.brave_change: "Tylko działanie mogłoby [child.Custom('PL_go_ja')] uratować, gdyby zagrożenie było realne."
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "Brzemię oczekiwań"
 tgp_child_personality.110.desc: "Dzieci uczą się najlepiej, naśladując dorosłych. Nauczyciele, z którymi spędza czas [child.GetFirstName], i nasi słudzy wzięli sobie tę zasadę do serca, pozostawiając mi motywowanie [child.Custom('PL_go_jej')] i kierowanie [child.Custom('PL_jego_jej')] rozwojem."
 tgp_child_personality.110.ambitious: "\n\nWyniki mówią same za siebie – dziecko podwoiło swoje wysiłki, oznajmiając, że wybije się ponad moje osiągnięcia, co wyraźnie widać po efektach jego nauki."
 tgp_child_personality.110.sadistic: "\n\nPróba zainspirowania dziecka spełzła na niczym, gdyż zaczyna teraz ono wyładowywać swoją frustrację na naszych sługach. Podejrzewam, że nieumyślnie sprawiliśmy, że dziecko stało się świadome swoich niedoskonałości."
 tgp_child_personality.110.paranoid: "\n\nNieco niepokojący jest fakt, że dziecko mogło mnie źle zrozumieć, ponieważ często widzę teraz cień zwątpienia na jego młodej twarzy."
 tgp_child_personality.110.confirm_ambitious: "Nie należy pozwolić, aby cokolwiek stanęło nam na drodze do osiągnięcia naszych celów."
 tgp_child_personality.110.confirm_sadistic: "Okrutny kaprys daje niekiedy lepsze efekty niż cnota."
 tgp_child_personality.110.confirm_paranoid: "Kwestionuj wszystko, a zwłaszcza słowa osób, którym ufasz."
 tgp_child_personality.110.ambitious_change: "Nie pozwól, aby cokolwiek stanęło ci na drodze do osiągnięcia twoich celów."
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "Czas wolny"
 tgp_child_personality.7001.desc: "Rozwój umysłu dziecka może być zwodniczo złożony i trudny do przewidzenia, a tylko dzięki dociekliwości można go poprowadzić właściwymi ścieżkami.\n\nOdwołuję nagle dzisiejszą lekcję, żeby przeprowadzić test i sprawdzić, jak [child.GetFirstName] zdecyduje się spędzić dzień bez niczyich wskazówek."
 tgp_child_personality.diligent.desc: "\n\nPomimo mojej propozycji [child.GetFirstName] decyduje się jednak kontynuować naukę bez pomocy, wykazując imponujące zaangażowanie w dalszą edukację."
 tgp_child_personality.gregarious.desc: "\n\nNie jest zaskoczeniem, że [child.GetFirstName] prosi o możliwość spędzenia dnia ze swoimi przyjaciółmi, rezygnując z nauki na rzecz towarzystwa."
 tgp_child_personality.temperate.desc: "\n\n[child.GetFirstName] niespodziewanie decyduje się odpocząć i zregenerować siły przed jutrzejszym wysiłkiem."
 tgp_child_personality.7001.diligent: "Doskonały wybór, taka samodyscyplina dobrze ci posłuży."
 tgp_child_personality.7001.gregarious: "Nawiązane teraz kontakty będą przynosić korzyści przez całe życie."
 tgp_child_personality.7001.temperate: "Poznając własne ograniczenia, poznajesz siebie."
 tgp_child_personality.7001.change.diligent: "Samodyscyplina lepiej ci posłuży. Pracuj nad nią."
 tgp_child_personality.7001.change.gregarious: "Nie zaniedbuj więzi z innymi na rzecz nauki."
 tgp_child_personality.7001.change.temperate: "Odpoczywaj, póki możesz. Nie wiesz, co przyniesie jutro."
 tgp_child_personality.7011.t: "Przekręcone słowa"
 tgp_child_personality.7011.desc: "W trakcie zabawiania gości przyszło nam poruszyć temat świętego tekstu znanego jako [child.GetFaith.ReligiousText], co wywołało ożywioną dyskusję charakteryzującą się bardziej pasją do tematu niż wiedzą samą w sobie."
 tgp_child_personality.zealous.desc: "\n\n[child.GetFirstNameNoTooltip] podchodzi do mnie po rozejściu się towarzystwa, a na [child.Custom('PL_jego_jej')] twarzy widać zmartwienie wywołane dyskusją.\n\n– Jak oni mogą się aż tak #EMP mylić#!?! – pyta z oczywistym niedowierzaniem."
 tgp_child_personality.ambitious.desc: "\n\nDziecko usłyszało część dyskusji i najwyraźniej poczuło się nią ośmielone, gdyż [child.GetFirstNameNoTooltip] twierdzi, że ma większą wiedzę i rozumie temat lepiej niż dorośli."
 tgp_child_personality.sadistic.desc: "\n\n[child.GetFirstNameNoTooltip] przybiega do mnie po rozejściu się gości, a na [child.Custom('PL_jego_jej')] twarzy widać radosne oczekiwanie.\n\n– Mam nadzieję, że dowiedzieli się od ciebie, jak bardzo się mylą – pyta z niecierpliwością. – Czy śmiali się z własnej głupoty?"
 tgp_child_personality.7011.zealous: "Twoje zaangażowanie w obrzędy jest godne pochwały."
 tgp_child_personality.7011.ambitious: "Traktuj niepowodzenia innych jako szansę dla siebie."
 tgp_child_personality.7011.sadistic: "Ujawniając ignorancję innych, osłabiasz ich pozycję."
 tgp_child_personality.7011.change.zealous: "Najważniejsze jest twoje własne zrozumienie rytuałów."
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "Nieznane zamiary"
 tgp_child_personality.7021.desc: "[child.GetFirstName] spotyka grupę nieznajomych przed wejściem do naszego domu. Ich obecność [child.Custom('PL_go_ja')] zaskakuje, więc dziecko ucieka i nie wychodzi ze swojej kryjówki do końca dnia."
 tgp_child_personality.shy.desc: "\n\n[child.GetFirstNameNoTooltip] podchodzi do mnie ze spuszczonym wzrokiem, trzęsąc się, a na [child.Custom('PL_jego_jej')] twarzy widać strach.\n\n– Oni nie wrócą, prawda? – pyta. – Proszę, nie pozwól, żeby wrócili. Nie chcę ich więcej widzieć."
 tgp_child_personality.paranoid.desc: "\n\n[child.GetFirstNameNoTooltip] podchodzi do mnie nieufnie, a na [child.Custom('PL_jego_jej')] twarzy widać obawę.\n\n– Kim byli ci ludzie? – pyta. – Nie ufam im."
 tgp_child_personality.craven.desc: "\n\n[child.GetFirstNameNoTooltip] nerwowo chwyta mnie za rękę, a na [child.Custom('PL_jego_jej')] twarzy widać zaniepokojenie.\n\n– Dlaczego oni tu przyszli? Wyglądali niebezpiecznie! – woła. – Proszę, nie pozwól, żeby wrócili."
 tgp_child_personality.7021.shy: "Nie musisz się z nikim spotykać, jeśli tego nie chcesz."
 tgp_child_personality.7021.paranoid: "Zaufanie jest najcenniejsze, gdy obdarzasz nim niewiele osób."
 tgp_child_personality.7021.craven: "Zaufaj swojemu instynktowi – poczucie niebezpieczeństwa to ostrzeżenie."
 tgp_child_personality.7021.change.shy: "Otaczaj się tylko najbliższymi osobami."
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "Przeciążenie"
 tgp_child_personality.7031.desc: "Zmierzając do swych komnat, zauważam idącego do kuchni sługę, który dźwiga ciężki ładunek. W pobliżu dostrzegam też dziecko – to [child.GetFirstName]. Zatrzymuję się na moment, aby zobaczyć jak zareaguje na tę sytuację."
 tgp_child_personality.lazy.desc: "\n\n[child.GetFirstNameNoTooltip] nie przejmuje się widokiem sługi mającego problem, po prostu stoi i obserwuje scenę bez wzruszenia. Czując na sobie mój wzrok, [child.GetFirstNameNoTooltip] lekceważąco wzrusza ramionami, jak gdyby sytuacja uwłaczała [child.Custom('PL_jego_jej')] godności."
 tgp_child_personality.gluttonous.desc: "\n\n[child.GetFirstNameNoTooltip] bez chwili zawahania rzuca się naprzód, aby odciążyć sługę, po czym razem znikają w kuchni. Po kilku minutach dziecko wychodzi i obdarza mnie uśmiechem, a palce ma lepkie od słodkich i wytrawnych przysmaków – sprawia wrażenie bardzo zadowolonej z siebie osoby."
 tgp_child_personality.compassionate.desc: "\n\nWidząc sługę mającego problem, [child.GetFirstNameNoTooltip] rusza w jego kierunku, bierze część rzeczy i posłusznie idzie za nim do kuchni. Gdy dziecko wychodzi z pomieszczenia, można zauważyć, że jest dumne z własnego postępowania."
 tgp_child_personality.7031.lazy: "Zachowaj siły na istotne sprawy. Niech inni wezmą obowiązki na siebie."
 tgp_child_personality.7031.gluttonous: "To zrozumiałe, że nagrodzono cię za pomoc."
 tgp_child_personality.7031.compassionate: "Przyglądanie się, jak inni mają z czymś problem, nie jest cnotliwe."
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "Praca to zajęcie służby – ty masz się cieszyć jej owocami."
 tgp_child_personality.7031.change.compassionate: "Pomagaj potrzebującym, nie oczekując nagrody."
 tgp_child_personality.7041.t: "Niespodziewane odkrycie"
 tgp_child_personality.7041.desc: "Przeglądając zbiory domowej biblioteki, wpada mi w oczy pewien tom wystający z półki, jakby ktoś go pospiesznie odłożył na miejsce. Ta zawierająca pełno strasznych ilustracji książka jakimś sposobem weszła w moje posiadanie, o ile dobrze pamiętam."
 tgp_child_personality.lustful.desc: "\n\nNagle mnie olśniewa. [child.GetFirstName] zachowuje się ostatnio dość nieswojo, spędza niezwykle dużo czasu w bibliotece. Ciekawe…"
 tgp_child_personality.chaste.desc: "\n\nNagle mnie olśniewa. [child.GetFirstName] ostatnio rzadko zagląda do biblioteki, jakby ze wstydu przed wejściem do pomieszczenia. Ciekawe…"
 tgp_child_personality.7041.lustful: "Ciekawość w takich sprawach jest czymś zupełnie naturalnym."
 tgp_child_personality.7041.chaste: "Ludzie godni nie przestają być powściągliwi w obliczu pokusy."
 tgp_child_personality.7041.change.lustful: "Zaniosę książkę do [child.Custom('PL_jego_jej')] pokoju."
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "Znaleziona zguba"
 tgp_child_personality.7051.desc: "Kilka dni temu podczas sprzątania sługa otrzymał ode mnie polecenie, aby przenieść wytwornie lakierowane pudełko razem z innymi kosztownościami do innego pokoju. Wydłużający się zwrot pudełka zdecydowanie świadczy o tym, że zostało zgubione."
 tgp_child_personality.just.desc: "\n\nJednak tuż przed rozpoczęciem mojego dochodzenia przekorne pudełko nieoczekiwanie znalazło drogę powrotną na swoje miejsce. [child.GetFirstName] ma w tym swoją zasługę."
 tgp_child_personality.greedy.desc: "\n\nDzięki dokładnemu przeszukaniu domu szybko udało się znaleźć przekorne pudełko w pokoju, który zajmuje [child.GetFirstNameNoTooltip].\n\n– Znalezione, nie kradzione! – rozległ się [child.Custom('PL_jego_jej')] jęczący głos w obliczu konfrontacji."
 tgp_child_personality.callous.desc: "\n\n[child.GetFirstName] pomaga mi przeszukiwać dom, a ja tłumaczę [child.Custom('PL_mu_jej')], jak wygląda to, czego szukamy.\n\n– Wiem, gdzie to jest – odpowiada bez zbędnej ekscytacji. – A co się stanie ze sługą, który to zgubił? – Ta kwestia wzbudziła w [child.Custom('PL_nim_niej')] zdecydowanie większe zainteresowanie."
 tgp_child_personality.7051.just: "Zachowuj się zawsze tak, jak w tej chwili."
 tgp_child_personality.7051.greedy: "Kiedy ktoś inny traci, ty możesz równie dobrze na tym zyskać."
 tgp_child_personality.7051.callous: "Niech głupcy mierzą się z konsekwencjami własnych niekompetencji."
 tgp_child_personality.7051.change.just: "Postępuj słusznie, a nigdy nie będziesz mieć czego żałować."
 tgp_child_personality.7051.change.greedy: "Przede wszystkim działaj w swoim interesie – bierz, ile tylko możesz."
 tgp_child_personality.7051.change.callous: "Pozwól głupcom mierzyć się z konsekwencjami własnych niekompetencji."
 tgp_child_personality.7061.t: "Wielkoduszna pochwała"
 tgp_child_personality.7061.desc: "Słudzy wiedzą, jak się przypodobać swoim panom, zarówno tym obecnym, jak i przyszłym, dlatego [child.GetFirstName] otrzymuje od nich ostatnio niedyskretne i przesadne pochwały, być może nawet zbyt nachalne."
 tgp_child_personality.humble.desc: "\n\nMimo to [child.GetFirstNameNoTooltip] okazuje pokorę i przy każdej możliwej okazji podkreśla, że musi się jeszcze wiele nauczyć."
 tgp_child_personality.cynical.desc: "\n\n[child.GetFirstNameNoTooltip] dzieli się ze mną na osobności swoimi wątpliwościami, czy aby słudzy nie chcą po prostu wkupić się w [child.Custom('PL_jego_jej')] łaski."
 tgp_child_personality.content.desc: "\n\n[child.GetFirstNameNoTooltip] nic sobie nie robi z tych komplementów, a wylewne pochwały nie robią na [child.Custom('PL_nim_niej')] wrażenia."
 tgp_child_personality.7061.humble: "Cieszy, że nie obrastasz dumą."
 tgp_child_personality.7061.cynical: "Wykazujesz się mądrością, podważając motywy innych."
 tgp_child_personality.7061.content: "Honory i wyróżnienia nic nie znaczą, nie pragnij ich."
 tgp_child_personality.7061.change.humble: "Niech duma nie przysłania ci oczu. Pamiętaj, kim jesteś."
 tgp_child_personality.7061.change.cynical: "Postępuj rozważniej – podważaj motywy innych, nawet moje."
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "Ostre słowa"
 tgp_child_personality.7071.desc: "Sługom nierzadko trzeba przypominać, gdzie ich miejsce, a im bardziej są zuchwali lub niekompetentni, tym ostrzejszej nagany wymagają. Ale dzieci muszą się jeszcze tego nauczyć, a [child.GetFirstName] wydaje się mieć problem po usłyszeniu jednej z takich nagan."
 tgp_child_personality.vengeful.desc: "\n\nNajbardziej dziwi [child.Custom('PL_go_ja')] to, że słudzy tolerują moje oskarżenia. Chce wiedzieć, dlaczego nie zakładam, że w przyszłości nie będą chcieli znaleźć sposobu, aby dokonać na mnie zemsty."
 tgp_child_personality.deceitful.desc: "\n\n[child.GetFirstNameNoTooltip] ma jedno zasadnicze zmartwienie, którym okazuje się przyznanie do winy. Gdyby słudzy dopuścili się kłamstwa, wtedy ich kara za popełnione błędy byłaby lżejsza."
 tgp_child_personality.calm.desc: "\n\nNie ma to jednak prawie nic wspólnego z niedolą sługi, ponieważ [child.GetFirstNameNoTooltip] wyraża w ten sposób jedynie swoje zniesmaczenie wobec argumentów i uszczypliwości dorosłych."
 tgp_child_personality.7071.vengeful: "Jedynie słabi ludzie pozwalają obrażać się w ten sposób."
 tgp_child_personality.7071.deceitful: "Szczerość to cnota, ale czasem również głupota."
 tgp_child_personality.7071.calm: "Ten, kto pozostaje niewzruszony, zawsze ma przewagę."
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "Nie daj się wyprowadzić z równowagi, a zawsze będziesz mieć przewagę."
 tgp_child_personality.7081.t: "Nadmiar przysmaków"
 tgp_child_personality.7081.desc: "W ostatnim czasie moją uwagę zwróciło, że [child.GetFirstName] otrzymuje smakołyki od wielu sług, którzy obdarzają [child.Custom('PL_go_ja')] nimi niemalże co godzinę."
 tgp_child_personality.generous.desc: "\n\nNie ma jednak mowy o chciwości, gdyż [child.GetFirstNameNoTooltip] z radością i bez najmniejszego zawahania częstuje inne dzieci."
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip] czasami ma ochotę dzielić się swoimi przekąskami z innymi, ale chwilę później przemawia przez [child.Custom('PL_niego_nia')] samolubność – [child.Custom('PL_jego_jej')] wahania nastrojów są niespodziewane."
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip] łapczywie zbiera swoje przekąski, nie mając zamiaru dzielić się nimi z kimkolwiek, ponieważ uważa, że [child.Custom('PL_mu_jej')] się należą."
 tgp_child_personality.7081.generous: "Dostatkiem należy się zawsze dzielić z tymi, którym go brakuje."
 tgp_child_personality.7081.fickle: "Pewna elastyczność rozumowania może zmylić twoich rywali."
 tgp_child_personality.7081.arrogant: "Zachowuj się w sposób odpowiadający twojej pozycji, a inni pójdą twoim przykładem."
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "Nieprzewidywalność może się okazać zaletą w wielu sytuacjach."
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "Niezamierzony błąd"
 tgp_child_personality.7091.desc: "Przez niefortunny zbieg okoliczności [child.GetFirstName] traci swój ulubiony ilustrowany zwój, który sługa pomylił ze śmieciem i przypadkowo podarł. [child.Custom('GirlBoy')|U] siedzi samotnie, więc zajmuję miejsce obok, zastanawiając się, jak zareaguje."
 tgp_child_personality.forgiving.desc: "\n\n– To wymagało od ciebie wiele wyrozumiałości – zauważam. [child.GetFirstNameNoTooltip] wzrusza lekko ramionami, jakby nic się nie stało.\n\n– To był wypadek. Po co robić [child.Custom('PL_mu_jej')] przykrość?"
 tgp_child_personality.trusting.desc: "\n\n– Nie trudno przyszło ci uwierzyć w to wyjaśnienie – komentuję. [child.GetFirstNameNoTooltip] gorliwie kiwa głową.\n\n– Ufam [child.Custom('PL_mu_jej')] – odpowiada natychmiast."
 tgp_child_personality.patient.desc: "\n\n– Zachowujesz niebywałe opanowanie w tej sytuacji – zauważam. [child.GetFirstNameNoTooltip] uśmiecha się łagodnie, nie okazując żadnego zmartwienia.\n\n– Nic się nie stało. Nie mam nic przeciwko, aby poczekać na nowy egzemplarz."
 tgp_child_personality.7091.forgiving: "Akceptuj porażki innych. Nie wszyscy mogą się równać nam."
 tgp_child_personality.7091.trusting: "Ufaj tym, którzy ufają tobie."
 tgp_child_personality.7091.patient: "Czas może zagoić wiele ran, trzeba po prostu poczekać."
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "Ciągłe pytania"
 tgp_child_personality.7101.desc: "[child.GetWomanMan|U], nie przestając się uczyć, okazuje w ten sposób swoją wartość, ale moje rygorystyczne próby wpojenia tego nawyku dziecku o imieniu [child.GetFirstName] być może wykraczają poza granice normy."
 tgp_child_personality.honest.desc: "\n\n– Możemy już skończyć, proszę? – błaga [child.GetFirstName], a w [child.Custom('PL_jego_jej')] głosie czuć zmęczenie wyrażające szczerą frustrację."
 tgp_child_personality.arbitrary.desc: "\n\n– To był czwarty cesarz. Albo dziewiąty – ospała odpowiedź dziecka na moje ostatnie pytanie pokazuje zupełną obojętność wobec faktów."
 tgp_child_personality.impatient.desc: "\n\n– Czy to już koniec? – [child.GetFirstNameNoTooltip] wzdycha z niepowstrzymaną irytacją, wiercąc się bez przerwy i jawnie pragnąc robić cokolwiek innego."
 tgp_child_personality.7101.honest: "Miej odwagę mówić prawdę albo świat pogrąży się w niesprawiedliwości."
 tgp_child_personality.7101.arbitrary: "Jeśli masz przeczucie, że wiesz lepiej, nie zbaczaj ze swej ścieżki."
 tgp_child_personality.7101.impatient: "Im szybciej odpowiesz, tym szybciej skończymy."
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "Psia determinacja"
 tgp_child_personality.7201.desc: "Chwila nieuwagi może oznaczać straszliwe konsekwencje. Sługa po prostu zapomniał zamknąć bramę i nagle [child.GetFirstName] jest już na zewnątrz twarzą w twarz z dzikim kundlem. Niebezpieczeństwo minęło, dziecko znów jest w swoim pokoju, całe i zdrowe, ale wciąż muszę zająć się następstwami tego zajścia."
 tgp_child_personality.brave.desc: "\n\n– To w ogóle nie było straszne! – mówi [child.GetFirstNameNoTooltip] z dumą. – Dam radę całej watasze wilków!"
 tgp_child_personality.stubborn.desc: "\n\n– Ja nie odpuszczam! – stwierdza [child.GetFirstNameNoTooltip] zawadiacko. – Nie uciekam w takich sytuacjach, to sługa zabrał mnie z powrotem do środka! – Wygląda na to, że dziecko jest bardziej zirytowane tym, że je uratowano, niż przerażone zagrożeniem, z jakim się zmierzyło."
 tgp_child_personality.wrathful.desc: "\n\n– Nienawidzę tego psa! – krzyczy [child.GetFirstNameNoTooltip] z wyraźną frustracją. – Trzeba było go zabić, a nie przegonić!"
 tgp_child_personality.7201.brave: "Co za odwaga i nieugiętość – to mi się podoba!"
 tgp_child_personality.7201.stubborn: "Liczy się stanowczość – żaden człowiek ani bestia cię nie pokonają."
 tgp_child_personality.7201.wrathful: "Odpowiednio ukierunkowana złość będzie paliwem dla twych ambicji."
 tgp_child_personality.7201.change.brave: "Stawiaj czoło rywalom z odwagą, a zwycięstwo będzie nieuniknione."
 tgp_child_personality.7201.change.stubborn: "Nie zapominaj o stanowczości, a żaden człowiek ani bestia cię nie pokonają."
 tgp_child_personality.7201.change.wrathful: "Czy ta agresja tego podłego stworzenia cię nie złości?"
 tgp_child_personality.7301.t: "Złamane skrzydła"
 tgp_child_personality.7301.desc: "W momencie gdy kończę przegląd domowych ksiąg rachunkowych, sługa mówi mi o nowej sprawie wymagającej mojej uwagi. Dziecko o imieniu [child.GetFirstName] znalazło na dziedzińcu małego ptaszka o wyjątkowym upierzeniu ze złamanym skrzydłem."
 tgp_child_personality.7301.eccentric.desc: "\n\n[child.GetFirstNameNoTooltip] jest już pod wpływem uroku ptaka, choć trafniejsze będzie stwierdzenie #EMP konceptu#! ptaka – ciągle mówi o tym, że chce latać tak samo jak jedno z tych stworzeń."
 tgp_child_personality.7301.compassionate.desc: "\n\n[child.GetFirstNameNoTooltip] przeżywa cierpienie zwierzęcia i nalega, aby zabrać je do domu i zająć się nim jak jednym z naszych."
 tgp_child_personality.7301.callous.desc: "\n\n[child.GetFirstNameNoTooltip] nie okazuje żadnego zainteresowania ptakiem, zostawia go tam, gdzie leżał. Wygląda na to, że zajmą się nim nasi słudzy i osoba, której podlegają."
 tgp_child_personality.7301.eccentric: "Umysł dziecka jest doprawdy osobliwy i piękny."
 tgp_child_personality.7301.compassionate: "Troszcz się o swoich ludzi tak, jak o tego ptaka."
 tgp_child_personality.7301.callous: "Czy ptak, czy człowiek – słabi muszą radzić sobie sami."
 tgp_child_personality.7301.change.eccentric: "Wytęż swój umysł i wyobraź sobie świat z perspektywy ptaka."
 tgp_child_personality.7301.change.compassionate: "Przede wszystkim troszcz się o słabszych od siebie."
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
