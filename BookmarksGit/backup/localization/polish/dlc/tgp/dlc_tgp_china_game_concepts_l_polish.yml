l_polish:
 # Celestial
 game_concept_celestial_government: "Rząd niebiański"
 game_concept_celestial: "Niebiańska"
 game_concept_celestials: "Niebiańskie"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "Rząd niebiański to [Concept('government_bureaucratic_type', 'biurokratyczna')|E] [government_form|El], w której [liege|E] mianuje postacie na [Concept('governors', 'gubernatorów')|E] dwóch rodzajów: [Concept('civilian_governor_short', 'cywilnych')|E] i [Concept('military_governor_short', 'militarnych')|E].\n\nPostacie mają dostęp do [Concept('influence', 'wpływu')|E], [Concept('noble_families', 'rodzin szlacheckich')|E], [Concept('family_estates', 'majątków rodzinnych')|E] i [Concept('treasury', 'skarbca')|E].\n\nNiezależni [rulers|El] posiadają [Concept('legitimacy', 'legitymację')|E], a [vassals|El] skupiają się na gromadzeniu [Concept('merit', 'zasług')|E]."
 # Merit
 game_concept_merit: "Zasługi"
 game_concept_meritorious: "Zasłużony"
 game_concept_merit_desc: "$game_concept_merit$ [character_possessive|El] wskazują jej postęp w kierunku kolejnej [Concept('merit_level', 'rangi zasług')|E]. Wszystkie postacie mające [Concept('elder', 'starszego')|E] lub [Concept('disciples', 'adeptów')|E] zyskują zasługi w sposób pasywny.\n\n[governors|E] mogą zwiększać swoje zasługi, wznosząc [buildings|El] w przypisanych do nich [Concept('holdings', 'posiadłościach')|E], biorąc udział w [Concept('activity', 'aktywnościach')|E] takich jak [inspection|El] lub [GetActivityType('activity_debate').GetName|l], czy też podchodząc do [Concept('examinations', 'egzaminów')|E].\n\nGubernatorzy w rządzie, którym jest [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )|l], zwiększają swój miesięczny przyrost zasług, płacąc większe [taxes|El] swojemu [Concept('liege', 'seniorowi')|E], podczas gdy [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )|l] pozwala im na zwiększenie przyrostu zasług poprzez powoływanie [Concept('men_at_arms', 'zbrojnych')|E].\n\nPostacie niebędące gubernatorami mogą spróbować zwiększyć swoje zasługi, biorąc udział w [Concept('examinations', 'egzaminach')|E]."
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "Ranga zasług"
 game_concept_merit_level_desc: "$game_concept_merit_level$ [character_possessive|El] wskazuje to, w jakim stopniu nadaje się ona na [Concept('governor', 'gubernatora')|E] we wschodnioazjatyckich [Concept('administrative_governments', 'rządach administracyjnych')|E].\n\nRanga przedstawia udokumentowane osiągnięcia postaci oraz stanowi potwierdzenie (lub zaprzeczenie) tego, czy przestrzega ona ideałów konfucjańskich, poprzez zyskane przez daną postać [merit|El].\n\nUrzędnik o wysokiej randze zasług ma wyższy [candidate_score|El] i otrzymuje wyższe [governor_salary|El].\n\nIstnieją następujące rangi:\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|Ll]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|Ll],\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|Ll]."
 game_concept_merit_levels: "Rangi zasług"
 game_concept_merit_level_impact: "Oddziaływanie rangi zasług"
 game_concept_merit_level_impact_desc: "Oddziaływanie rangi zasług zwiększa lub zmniejsza [modifiers|El] uzyskane za bieżącą [Concept('merit_level', 'rangę zasług')|E]."
 # Imperial Examinations
 game_concept_imperial_examination: "Egzamin do służby cywilnej"
 game_concept_imperial_examinations: "Egzaminy do służby cywilnej"
 game_concept_examination: "Egzamin"
 game_concept_examinations: "Egzaminy"
 game_concept_imperial_examination_desc: "$game_concept_imperial_examinations$ odgrywają kluczową rolę dla funkcji [Concept('administrative', 'administracyjnych')|E] form [Concept('governments', 'rządów')|E], którymi są rząd [GetGovernment('celestial_government').GetName|El] i [GetGovernment('meritocratic_government').GetName|El]. \n\nDzięki systemowi egzaminacyjnemu biurokratów powołuje się na podstawie [Concept('merit', 'zasług')|E], a nie rodowodu. W ten sposób to najzdolniejsi, niezależnie od pochodzenia, mogą objąć stanowiska w [Concept('governorship', 'gubernatorstwie')|E]. \n\nPoziomy egzaminów są następujące: \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold dziecięce#!: rodzice mogą wysyłać na takie egzaminy dzieci w wieku od [EmptyScope.ScriptValue('child_exam_min_age')] lat poprzez [Concept('interaction', 'interakcję')|E] „$send_child_to_examination_interaction$”.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold prowincjonalne#!: postacie, które nie są [landed|El], mogą przystąpić do egzaminów drugiego poziomu poprzez następującą [activity|El]: [GetActivityType('activity_local_examination').GetName|l].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold metropolitalne#!: organizowane przez [government|El] [GetGovernment('celestial_government').GetName|El] w ramach następującej [Concept('activity', 'aktywności')|E]: [GetActivityType('activity_imperial_examination').GetName|l].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold pałacowe#!: [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] najlepszych kandydatów egzaminu stołecznego otrzymuje zaproszenie na ucztę w pałacu królewskim, aby mogli spotkać się z [Concept('son_of_heaven', 'synem niebios')|E] i dowieść mu swojej wartości.#!"
 game_concept_exam_cheat: "Oszustwo związane z egzaminem"
 game_concept_exam_cheat_desc: "$game_concept_exam_cheat$ odblokowuje opcje, które można wykorzystać do ominięcia nadchodzącego egzaminu. Jeśli jednak ktoś cię przyłapie, może cię to drogo kosztować."
 game_concept_childrens_examination_i: "@child_exam_icon"
 game_concept_childrens_examination: "Egzamin dziecięcy"
 game_concept_childrens_examination_desc: "[imperial_examinations|E] pierwszego poziomu, zdawane przez kandydatów, którzy ukończyli przynajmniej [EmptyScope.ScriptValue('child_exam_min_age')] rok życia. Rodzice mogą wysyłać dzieci na egzamin za pomocą [Concept('interaction', 'interakcji')|E] „$send_child_to_examination_interaction$”."
 game_concept_provincial_examination_i: "@provincial_exam_icon"
 game_concept_provincial_examination: "Egzamin prowincjonalny"
 game_concept_provincial_examination_desc: "[imperial_examinations|E] drugiego poziomu, zdawane w ramach [Concept('activity', 'aktywności')|E] typu [GetActivityType('activity_local_examination').GetName|l].\n\n#S Efekty po zdaniu:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]."
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
 game_concept_metropolitan_examination: "Egzamin metropolitalny"
 game_concept_metropolitan_examination_desc: "[imperial_examinations|E] trzeciego poziomu, organizowane z inicjatywy [Concept('government', 'rządu')|E] określonego rodzaju ([GetGovernment('celestial_government').GetName|El]) poprzez [activity|El] typu [GetActivityType('activity_imperial_examination').GetName|l].\n\n#S Efekty po zdaniu:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]."
 game_concept_palace_examination_i: "@palace_exam_icon"
 game_concept_palace_examination: "Egzamin pałacowy"
 game_concept_palace_examination_desc: "[imperial_examinations|E] czwartego – i ostatniego – poziomu. [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] kandydatów końcowych biorących udział w aktywności typu [GetActivityType('activity_imperial_examination').GetName|l] otrzymuje zaproszenie na ucztę w pałacu królewskim, gdzie mają okazję oddać pokłon i udowodnić swoją wartość [Concept('son_of_heaven', 'synowi niebios')|E].\n\n#S Efekty po zdaniu:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]."
 game_concept_exam_advantage: "Przewaga na egzaminie"
 game_concept_exam_advantage_desc: "$game_concept_exam_advantage$ zwiększa szanse powodzenia różnych działań podczas [Concept('imperial_examination', 'egzaminu do służby cywilnej')|E], jak na przykład odpowiadania na pytania i prezentowania umiejętności."
 game_concept_exam_score: "Wynik egzaminu"
 game_concept_exam_score_desc: "$game_concept_exam_score$ określa prawdopodobieństwo zaliczenia przez kandydata [Concept('imperial_examination', 'egzaminu do służby cywilnej')|E].\n\nWstępny wynik jest oparty na następującej [Concept('trait', 'cesze')|E] kandydata: [GetTrait('confucian_education').GetName( GetNullCharacter )|l]. Dodatkowo na wynik wpływają [skills|El] [Concept('learning', 'nauki')|E], [Concept('stewardship', 'zarządzania')|E] i [Concept('martial', 'walki')|E] zależne od priorytetu egzaminu.\n\nTylko pierwsza dziesiątka kandydatów biorących udział w [Concept('activity', 'aktywności')|E] takiej jak [GetActivityType('activity_imperial_examination').GetName|l] może podejść do @palace_exam_icon! #V egzaminu pałacowego#!."
 game_concept_merit_pool: "Lista kandydatów"
 game_concept_merit_pools: "Listy kandydatów"
 game_concept_merit_pool_possessive: "Listy kandydatów"
 game_concept_merit_pool_desc: "Lista kandydatów zawiera wszystkie [characters|El], które kwalifikują się do uzyskania [Concept('titles', 'tytułów')|E] w przypadku pewnych rodzajów [Concept('appointment', 'mianowania')|E].\n\nKandydaci uporządkowani są według [Concept('candidate_score', 'wyniku kandydata')|E]. Niektóre [appointment_succession_laws|El] wykorzystują [merit|El] – w takiej sytuacji kandydaci będą uporządkowani w pierwszej kolejności według [Concept('merit_level', 'rangi zasług')|E], a w drugiej według wyniku kandydata.\n\nPo śmierci [Concept('holder', 'właściciela')|E] tytułu z mianowaniem tytuł trafi do kandydata zajmującego najwyższą pozycję na liście. Jeśli pierwszy kandydat posiada już inny tytuł, to dziedziczony tytuł (o ile nie przewyższa posiadanego tytułu [Concept('appointment_prominence', 'wybitnością')|E]) trafia do kolejnej postaci."
 game_concept_appointment_prominence: "Wybitność"
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$ przedstawia to, jak pożądany jest dany [title|El] przez kandydatów znajdujących się na [Concept('merit_pool', 'liście kandydatów')|E].\n\nKandydatowi, który posiada już [title|El], nowy tytuł o tym samym [Concept('title_tier', 'poziomie')|E] może zostać przydzielony tylko wtedy, gdy przewyższa obecny pod kątem wybitności.\n\n$game_concept_appointment_prominence$ tytułu określa się w oparciu o jego zamożność oraz odległość od [Concept('realm_capital', 'stolicy państwa')|E]."
 game_concept_entrant: "Kandydat"
 game_concept_entrants: "Kandydaci"
 game_concept_entrant_desc: "$game_concept_entrant$ to postać testująca swoją odwagę w [Concept('activity', 'aktywności')|E], jaką jest [imperial_examination|El]."
 game_concept_subject_standing: "Status poddanego"
 game_concept_subject_standing_desc: "$game_concept_subject_standing$ jest nadawany [Concept('tributary', 'trybutariuszowi')|E] lub [Concept('vassal', 'wasalowi')|E] przez [Concept('suzerain', 'suzerena')|E] bądź [Concept('liege', 'seniora')|E]."
 game_concept_imperial_grace: "Cesarska łaska"
 game_concept_imperial_grace_desc: "$game_concept_imperial_grace$ odzwierciedla status nadawany [Concept('tributary', 'trybutariuszowi')|E] przez [Concept('son_of_heaven', 'syna niebios')|E].\n\nWysoki poziom cesarskiej łaski może zapewnić przyznanie trybutariuszowi specjalnych przywilejów podczas [Concept('tribute_missions', 'misji zapłaty trybutu')|E]. Na niższych poziomach cesarskiej łaski syn niebios może #EMP wymusić#! od ciebie trybut, natomiast spadek poziomu cesarskiej łaski do wartości zerowej może oznaczać koniec szczególnej relacji."
 game_concept_seal_of_investiture: "Pieczęć inwestytury"
 game_concept_seal_of_investiture_desc: "$game_concept_seal_of_investiture$ to zarówno prawnie wiążący dokument, jak i uznawany nabożnie symbol łaski, która spłynęła na syna niebios. Pieczęć ta wskazuje, że jej posiadacz ma wyjątkowy status lojalnego, a zarazem ulubionego [Concept('tributary', 'trybutariusza')|E] państwa znanego jako [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china')].\n\n$game_concept_seal_of_investiture$ mogą otrzymać $game_concept_tributaries$ cieszący się wysokim poziomem [Concept('imperial_grace', 'cesarskiej łaski')|E]. Przekazanie jej odbywa się podczas ceremonii zamykających pomyślnie odbytą #bold misję zapłaty trybutu#!."
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "Posiadasz [seal_of_investiture|El]"
 NO_SEAL_OF_INVESTITURE: "Nie posiadasz [Concept('seal_of_investiture', 'pieczęci inwestytury')|E]"
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
 IMPERIAL_GRACE_LOSS_STABILITY: "Aktualna faza [Concept('dynastic_cycle', 'cyklu dynastii')|E] to stabilność, więc wszyscy #EMP trybutariusze niebiańscy#! co roku tracą @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1] pkt [Concept('imperial_grace', 'cesarskiej łaski')|E]."
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "Aktualna faza [Concept('dynastic_cycle', 'cyklu dynastii')|E] to ekspansja, więc wszyscy #EMP trybutariusze niebiańscy#! co roku tracą @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1] pkt [Concept('imperial_grace', 'cesarskiej łaski')|E]."
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "Aktualna faza [Concept('dynastic_cycle', 'cyklu dynastii')|E] to postęp, więc wszyscy #EMP trybutariusze niebiańscy#! co roku tracą @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1] pkt [Concept('imperial_grace', 'cesarskiej łaski')|E]."
 IMPERIAL_GRACE_LOSS_INSTABILITY: "Aktualna faza [Concept('dynastic_cycle', 'cyklu dynastii')|E] to postęp, więc wszyscy #EMP trybutariusze niebiańscy#! co roku tracą @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1] pkt [Concept('imperial_grace', 'cesarskiej łaski')|E]."
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "Aktualna faza [Concept('dynastic_cycle', 'cyklu dynastii')|E] to podbój, więc wszyscy #EMP trybutariusze niebiańscy#! co roku tracą @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1] pkt [Concept('imperial_grace', 'cesarskiej łaski')|E]."
 IMPERIAL_GRACE_LOSS_CHAOS: "Aktualna faza [Concept('dynastic_cycle', 'cyklu dynastii')|E] to chaos, więc wszyscy #EMP trybutariusze niebiańscy#! co roku tracą @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1] pkt [Concept('imperial_grace', 'cesarskiej łaski')|E]."
 # Mandate
 game_concept_mandate_of_heaven: "Mandat niebios"
 game_concept_mandate_of_heaven_mandate: "Mandat"
 game_concept_mandate_of_heaven_desc: "$game_concept_mandate_of_heaven$ to specjalny rodzaj [Concept('legitimacy', 'legitymacji')|E] dostępny wyłącznie dla [Concept('son_of_heaven', 'syna niebios')|E]. Symbolizuje prawo monarchy do sprawowania rządów, a także to, kogo uznaje się za najwyższego spośród podlegających niebiosom władców.\n\nMandat jest ściśle powiązany z [Concept('dynastic_cycle', 'cyklem dynastii')|E]. Cykl wpływa na to, jak będący u władzy monarcha zyskuje legitymację, a w zależności od poziomu mandatu monarchy może też zmienić [Concept('situation_dynastic_cycle_phase', 'epokę cyklu dynastii')|E]."
 game_concept_son_of_heaven: "Syn niebios"
 game_concept_son_of_heaven_possessive: "Syna niebios"
 game_concept_son_of_heaven_desc: "$game_concept_son_of_heaven$ to [hegemon|El] Chin i [top_liege|El] systemu [Concept('celestial_government', 'niebiańskiego')|E].\n\n$game_concept_son_of_heaven$ ma specjalną formę [Concept('legitimacy', 'legitymacji')|E] znaną jako [mandate_of_heaven|El], a także wyjątkową [Concept('situation_participant_group', 'grupę uczestników')|E], którą nazywa się po prostu synem niebios."
 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "Skarbiec"
 game_concept_treasury_desc: "W niektórych [Concept('administrative_governments', 'rządach administracyjnych')|E] skarbiec – w przeciwieństwie do [Concept('gold', 'złota')|E] gromadzonego na użytek osobisty – stanowi aktywa przeznaczane wyłącznie na cele rządowe.\n\n$BULLET$#indent_newline:2 Jako [vassal|El] będziesz otrzymywać od swojego [Concept('liege', 'seniora')|E] zasoby skarbca zależne od twojego wkładu [Concept('tax', 'podatkowego')|E] i innych zobowiązań.#!\n$BULLET$#indent_newline:2 Skarbiec tworzy [top_liege|El], który konwertuje część dochodów z [Concept('taxation', 'opodatkowania')|E] na zasoby skarbca.#!\n$BULLET$#indent_newline:2 Możesz w dowolnym momencie przenieść [gold|El] do skarbca.#!\n$BULLET$#indent_newline:2 Skarbiec jest powiązany z konkretnym [Concept('title', 'tytułem')|E]. Jeżeli tytuł zmieni [Concept('holder', 'właściciela')|E], skarbiec przejdzie pod jego władanie.#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "Cesarski skarbiec"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
 game_concept_treasury_vassal_development: "Rozwój wasali"
 game_concept_treasury_vassal_development_desc: "Środki ze skarbca przekazywane bezpośrednio [Concept('vassals', 'wasalom')|E] przez ich [Concept('liege', 'seniora')|E], określane w oparciu o ich wkład z podatków i inne [obligations|El]."
 game_concept_treasury_ministry_budget: "Budżet ministerialny"
 game_concept_treasury_ministry_budget_short: "Ministerialny"
 game_concept_treasury_ministry_budget_desc: "Środki ze skarbca przekazywane [Concept('vassals', 'wasalom')|E] z rządu centralnego w celu sfinansowania [Concept('ministries', 'ministerstw')|E]. Określane są na podstawie okresowo wyliczanego przydziału dochodu [Concept('treasury', 'skarbca')|E] [Concept('top_liege', 'najwyższego seniora')|E]."
 game_concept_treasury_salary_budget: "Budżet wynagrodzeń"
 game_concept_treasury_salary_budget_short: "Wynagrodzenie"
 game_concept_treasury_salary_budget_desc: "Środki ze skarbca przekazywane [Concept('vassals', 'wasalom')|E] z rządu centralnego w postaci [Concept('gold', 'złota')|E], przeznaczone na ich pensje. Określane są na podstawie okresowo wyliczanego przydziału dochodu [Concept('treasury', 'skarbca')|E] [Concept('top_liege', 'najwyższego seniora')|E]."
 game_concept_treasury_military_budget: "Budżet wojskowy"
 game_concept_treasury_military_budget_short: "Wojskowy"
 game_concept_treasury_military_budget_desc: "Środki ze skarbca przekazywane [Concept('vassals', 'wasalom')|E] [Concept('province', 'prowincji')|E] wojskowych z rządu centralnego w celu sfinansowania dodatkowych działań militarnych. Określane są na podstawie okresowo wyliczanego przydziału dochodu [Concept('treasury', 'skarbca')|E] [Concept('top_liege', 'najwyższego seniora')|E]."
 game_concept_governor_salary: "Wynagrodzenie gubernatora"
 game_concept_governor_salary_desc: "W [Concept('administrative_governments', 'rządach administracyjnych')|E], gdzie rozróżnia się między [Concept('gold', 'złotem')|E] a [Concept('treasury', 'skarbcem')|E], [governors|El] otrzymują wynagrodzenie w formie złota."
 game_concept_treasury_budgeting: "Planowanie wydatków skarbca"
 game_concept_treasury_budget: "Budżet skarbca"
 game_concept_treasury_budgeting_desc: "System rozdzielania środków centralnych między konkretnych [Concept('vassals', 'wasali')|E] i ich własnych wasali zgodnie z określonymi stawkami przydziału.\n\nPo zatwierdzeniu budżetu [treasury_budget_base_rate|El] wasali nadrzędnych jest obliczana dla każdej [Concept('treasury_budget_category', 'kategorii budżetu')|E] w oparciu o aktualny [treasury_budget_capacity|El].\n\n@alert_icon! Wyliczona stawka podstawowa #bold nie ulegnie zmianie#!, dopóki w przyszłości nie zostanie ustalony nowy budżet. Jeśli wzrośnie liczba wasali pobierających środki, koszty budżetowe również wzrosną."
 game_concept_treasury_budget_capacity: "Limit budżetu"
 game_concept_treasury_budget_capacity_desc: "Miesięczna kwota ze [Concept('treasury', 'skarbca')|E], którą można uwzględnić w [Concept('treasury_budgeting', 'planowaniu wydatków skarbca')|E]. Kwota ta równa się dochodowi skarbca minus wszelkie stałe wydatki, którymi nie zarządza się w ramach budżetu, takie jak wydatki na [treasury_vassal_development|El] i [court_amenities|El]."
 game_concept_treasury_budget_category: "Kategoria budżetu"
 game_concept_treasury_budget_category_desc: "Pewna odrębna część [Concept('treasury_budgeting', 'planowania wydatków skarbca')|E], która może otrzymać przydział z budżetu. Każda kategoria może mieć wielu odbiorców, a wypłata może być dokonana w [Concept('gold', 'złocie')|E] zamiast w formie środków ze [Concept('treasury', 'skarbca')|E]."
 game_concept_treasury_budget_base_rate: "Stawka podstawowa budżetu"
 game_concept_treasury_budget_base_rate_short: "Stawka podstawowa"
 game_concept_treasury_budget_base_rate_desc: "Kwota, jaką otrzymuje standardowy biorca środków w ramach danej [Concept('treasury_budget_category', 'kategorii budżetu')|E]. Biorcy mogą otrzymać kwotę większą lub mniejszą niż podstawowa stawka w zależności od posiadanej [Concept('title_rank', 'rangi')|E], [Concept('merit_level', 'rangi zasług')|E] lub innych modyfikatorów."
 game_concept_treasury_budget_category_trend: "Tendencja kategorii budżetu"
 game_concept_treasury_budget_category_trend_short: "Tendencja"
 game_concept_treasury_budget_category_trend_desc: "Różnica w wartości [Concept('treasury', 'skarbca')|E], którą otrzyma dana [treasury_budget_category|El] w porównaniu do wcześniej uchwalonego budżetu."
 game_concept_treasury_budget_unallocated: "Nieprzydzielony budżet skarbca"
 game_concept_treasury_budget_unallocated_short: "Nieprzydzielony"
 game_concept_treasury_budget_unallocated_desc: "Wszelki nieprzydzielony budżet skarbca będzie mieć wkład w ogólny dochód [Concept('treasury', 'skarbca')|E]."
 game_concept_treasury_budget_deficit: "Deficyt budżetu skarbca"
 game_concept_treasury_budget_deficit_short: "Deficyt"
 game_concept_treasury_budget_deficit_desc: "Gdy wydatki przekraczają [treasury_budget_capacity|El], z miesięcznego dochodu [Concept('treasury', 'skarbca')|E] zostanie pobrana pewna kwota."
 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "Biurokracja niebiańska"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$ wskazuje poziom centralizacji [realm_possessive|El] [Concept('celestial', 'niebiańskiego')|E] i ogólną władzę, którą [ruler|El] sprawuje nad swoimi [Concept('vassals', 'wasalami')|E].\n\nBiurokrację niebiańską może zmienić tylko [top_liege|El]. $game_concept_vassals$ niebiańscy korzystają z tego samego poziomu, co ich senior.\n\nIstnieją cztery poziomy biurokracji niebiańskiej:\n$EFFECT_LIST_BULLET$niezależne prowincje,\n$EFFECT_LIST_BULLET$służba cywilna w ograniczonym zakresie,\n$EFFECT_LIST_BULLET$scentralizowane ministerstwa,\n$EFFECT_LIST_BULLET$boski mandat.\n\nZwiększanie poziomu biurokracji niebiańskiej wymaga wydawania wartości [Concept('prestige', 'prestiżu')|E] zależnej od [Concept('realm_size', 'rozmiaru państwa')|E] i [Concept('learning_skill', 'umiejętności nauki')|E] władcy."
 game_concept_minister: "Minister"
 game_concept_ministers: "Ministrowie"
 game_concept_minister_possessive: "Ministra"
 game_concept_ministers_possessive: "Ministrów"
 game_concept_minister_desc: "$game_concept_ministers$ to rodzaj [Concept('councillors', 'radnych')|E] służących w [Concept('council', 'radzie')|E] lub [Concept('ministry', 'ministerstwie')|E] [Concept('son_of_heaven', 'syna niebios')|E].\n\nKażdy minister ma pewien zakres obowiązków – na przykład finansowanie [Concept('great_projects', 'wspaniałych projektów')|E] czy pomaganie [Concept('governors', 'gubernatorom')|E] na różne sposoby."
 game_concept_ministry: "Ministerstwo"
 game_concept_ministries: "Ministerstwa"
 game_concept_ministry_possessive: "Ministerstwa"
 game_concept_ministries_possessive: "Ministerstw"
 game_concept_ministry_desc: "$game_concept_ministry$ to rodzaj [Concept('council', 'rady')|E], do której dostęp ma wyłącznie [son_of_heaven|El].\n\nFunkcjonuje dziewięciu [Concept('ministers', 'ministrów')|E], a każdy reprezentuje najwyższy szczebel rządu i jest głową jego konkretnego wydziału.\n\nOto lista funkcjonujących ministrów:\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|El],\n$EFFECT_LIST_BULLET$[minister_grand_marshal|El],\n$EFFECT_LIST_BULLET$[minister_censor|El],\n$EFFECT_LIST_BULLET$[minister_of_personnel|El],\n$EFFECT_LIST_BULLET$[minister_of_revenue|El],\n$EFFECT_LIST_BULLET$[minister_of_rites|El],\n$EFFECT_LIST_BULLET$[minister_of_war|El],\n$EFFECT_LIST_BULLET$[minister_of_justice|El],\n$EFFECT_LIST_BULLET$[minister_of_works|El]."
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
 game_concept_minister_grand_chancellor_desc: "$game_concept_minister_grand_chancellor$ jest [Concept('minister', 'ministrem')|E] najwyższej rangi i odpowiada za dyplomację. Zwykle zajmuje pozycję [Concept('grand_secretariat_director', 'dyrektora sekretariatu')|E].\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$podjąć [Concept('decision', 'decyzję')|E] „[GetDecision('favored_movement_consults_heaven_decision').GetName]”.#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "$game_concept_minister_censor$ jest [Concept('minister', 'ministrem')|E] odpowiedzialnym za intrygi i wywiad.\n\nUważaj na nielojalnego cenzora, ponieważ może z łatwością działać potajemnie i uczestniczyć w [Concept('schemes', 'spiskach')|E] przeciwko tobie i twojej [Concept('close_family', 'bliskiej rodzinie')|E]!\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$szukać [Concept('secrets', 'sekretów')|E] na [Concept('courts', 'dworach')|E] [Concept('vassal', 'wasali')|E].#!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "$game_concept_minister_grand_marshal$ to najwyższy rangą dowódca w [Concept('realm', 'państwie')|E]. Dowodzi [Concept('army', 'armią')|E] [Concept('title_men_at_arms', 'zbrojnych tytułu')|E].\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$rozpocząć [great_project|El], którym jest #V wielka kampania#!.#!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "$game_concept_minister_of_personnel$ jest [Concept('minister', 'ministrem')|E] odpowiedzialnym za [appointments|El] i może znacząco wpłynąć na [candidate_score|El] innych [Concept('characters', 'postaci')|E].\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$zwolnić [Concept('governors', 'gubernatorów')|E] niezależnie od ustanowionego [Concept('law', 'prawa')|E] „[GetLawGroup('celestial_retirement_law').GetName]”;\n$BULLET$zaprosić jakiegokolwiek [Concept('courtier', 'dworzanina')|E], podejmując [Concept('decision', 'decyzję')|E] „[GetDecision('tgp_minister_recruit_courtiers_decision').GetName]”;\n$BULLET$użyć interakcji #V „$influence_meritorious_career_interaction$”#!, ponosząc niższe koszty.#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "$game_concept_minister_of_revenue$ jest [Concept('minister', 'ministrem')|E] odpowiedzialnym za [taxation|El] i pomaga [Concept('son_of_heaven', 'synowi niebios')|E] w zarządzaniu [Concept('treasury', 'skarbcem')|E].\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$wspomóc [Concept('vassals', 'wasali')|E] mogących użyć interakcji #V „$celestial_request_treasury_interaction$”#!;\n$BULLET$podjąć [Concept('decision', 'decyzję')|E] „[GetDecision('tgp_suggest_budget_change_decision').GetName]”.#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "$game_concept_minister_of_rites$ jest [Concept('minister', 'ministrem')|E] odpowiedzialnym za kwestie religijne i duchowe. Może pomagać [Concept('governors', 'gubernatorom')|E] w organizacji [Concept('examinations', 'egzaminów')|E].\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$rozpocząć [great_project|El] „[GetGreatProjectType('minister_project_culture').GetName|V]”;\n$BULLET$rozpocząć [great_project|El] „[GetGreatProjectType('minister_project_establish_control').GetName|V]”;\n$BULLET$wspomóc [Concept('vassals', 'wasali')|E] w organizacji [Concept('examinations', 'egzaminów')|E].#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "$game_concept_minister_of_war$ jest [Concept('minister', 'ministrem')|E] odpowiedzialnym za administrowanie i zarządzanie oddziałami. Gdy podlegający mu [governors|El] potrzebują wsparcia wojskowego, to właśnie on może wysłać gubernatorów militarnych do pomocy.\n\nMinister ten nie jest aktywnym [Concept('commander', 'dowódcą')|E] i nie przewodzi oddziałom – tym zajmuje się [minister_grand_marshal|El].\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$wysłać pomoc [Concept('vassals', 'wasalom')|E] toczącym wojnę, którzy mogą użyć interakcji #V „$celestial_request_military_aid_interaction$”#!;\n$BULLET$rozkazać [Concept('military_governors', 'gubernatorom militarnym')|E] dołączyć do [Concept('wars', 'wojen')|E] innych [Concept('governors', 'gubernatorów')|E].#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "$game_concept_minister_of_justice$ jest [Concept('minister', 'ministrem')|E] zajmującym się kwestiami prawnymi i pomagającym [Concept('son_of_heaven', 'synowi niebios')|E] w sprawowaniu sprawiedliwych rządów.\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$uwięzić [Concept('vassals', 'wasali')|E] i [Concept('courtiers', 'dworzan')|E], którzy nie mogą odmówić;\n$BULLET$użyć interakcji #V „$pardon_interaction$”#! wobec [Concept('characters', 'postaci')|E], które popełniły [crimes|El].#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "$game_concept_minister_of_works$ jest [Concept('minister', 'ministrem')|E] odpowiedzialnym za prace budowlane i rozwój w całym [Concept('realms', 'państwie')|E]. Może też rozpoczynać [great_projects|El].\n\n#indent_newline:4 #weak Ten minister może na przykład:\n$BULLET$rozpocząć [great_project|El] „[GetGreatProjectType('minister_project_development').GetName|V]”,\n$BULLET$rozpocząć [great_project|El] „[GetGreatProjectType('grand_canals').GetName|V]”,\n$BULLET$rozpocząć [great_project|El] „[GetGreatProjectType('great_wall').GetName|V]”.#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "Dyrektor sekretariatu"
 game_concept_grand_secretariat: "Wielki sekretariat"
 game_concept_grand_secretariat_possessive: "Wielkiego sekretariatu"
 game_concept_grand_secretariat_director_desc: "Dyrektor sekretariatu to rodzaj [Concept('diarch', 'koregenta')|E], który pomaga boskiemu władcy – [Concept('son_of_heaven', 'synowi niebios')|E] – w zarządzaniu [Concept('realm', 'państwem')|E].\n\nTo, zajmuje urząd dyrektora, zależy od aktywnego [Concept('law', 'prawa')|E] „[GetLawGroup('grand_secretariat_laws').GetName|V]”. Posadę tę może piastować [minister_grand_chancellor|El], [minister_grand_marshal|El] lub [minister_censor|El].\n\nDyrektor może rozpoczynać większość [Concept('great_projects', 'wspaniałych projektów')|E], do których dostęp mają niektórzy [ministers|El] oraz syn niebios."
 game_concept_ministry_obligation: "Zobowiązanie ministerialne"
 game_concept_ministry_obligations: "Zobowiązania ministerialne"
 game_concept_ministry_obligations_desc: "$game_concept_ministry_obligations$ to szczególne [vassal_obligations|El] dostępne wyłącznie dla [Concept('ministers', 'ministrów')|E].\n\nWszyscy ministrowie cywilni mają określoną opcję domyślną. [minister_grand_marshal|E] dysponuje natomiast wyjątkową opcją, która zapewnia mu [Concept('title_men_at_arms', 'zbrojnych tytułu')|E].\n\nTych zobowiązań nie można zmienić."
 game_concept_civilian_career_path: "Cywilna ścieżka kariery"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!"
 game_concept_civilian_career_path_desc: "[rulers|E], którzy podążają cywilną ścieżką kariery, skupiają się na umiejętnościach administracyjnych, zamiast ćwiczyć przebiegłość w walce. Są mianowani do zarządzania obwodami cywilnymi, a ich [merit|El] rosną w oparciu o ich sukcesy w rozwoju ziem poprzez wznoszenie [Concept('buildings', 'budowli')|E] i zwiększanie [Concept('taxes', 'podatków')|E], które pobiera ich [liege|El]."
 game_concept_civilian_career: "Kariera cywilna"
 game_concept_civilian_career_short: "Cywilna"
 game_concept_military_career_path: "Militarna ścieżka kariery"
 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "[rulers|E], którzy podążają militarną ścieżką kariery, skupiają się na umiejętnościach przydatnych w walce, zamiast wypełniać zadania administracyjne. Są mianowani do zarządzania obwodami militarnymi, a ich [merit|El] rosną w oparciu o ich zdolność do rekrutowania i utrzymania [Concept('title_men_at_arms', 'zbrojnych tytułu')|E]."
 game_concept_military_career: "Kariera militarna"
 game_concept_military_career_short: "Militarna"
 game_concept_civilian_governor: "Gubernator cywilny"
 game_concept_civilian_governors: "Gubernatorzy cywilni"
 game_concept_civilian_governor_short: "Cywilny"
 game_concept_civilian_governor_desc: "Gubernator cywilny to [governor|El], który ma cywilne [vassal_obligations|El]. W przeciwieństwie do [Concept('military_governors', 'gubernatorów militarnych')|E] nie może wystawiać do walki [Concept('title_men_at_arms', 'zbrojnych tytułu')|E]. Zamiast tego skupia się wyłącznie na zadaniach administracyjnych i rozwijaniu ziemi, którymi zarządza.\n\n[characters|E], które podążają [Concept('civilian_career_path', 'cywilną ścieżką kariery')|E], mogą zostać gubernatorami cywilnymi."
 game_concept_military_governor: "Gubernator militarny"
 game_concept_military_governors: "Gubernatorzy militarni"
 game_concept_military_governor_short: "Militarny"
 game_concept_military_governor_desc: "Gubernator militarny to [governor|El], który ma militarne [vassal_obligations|El]. W przeciwieństwie do [Concept('civilian_governors', 'gubernatorów cywilnych')|E] może wystawiać [Concept('title_men_at_arms', 'zbrojnych tytułu')|E] i będzie ich wykorzystywać celem obrony [Concept('realm', 'państwa')|E] przed najazdami obcych, a także do tego, by wesprzeć innych gubernatorów potrzebujących pomocy militarnej.\n\n[characters|E], które podążają [Concept('military_career_path', 'militarną ścieżką kariery')|E], mogą zostać gubernatorami militarnymi."
 # Great Projects
 game_concept_great_project: "Wspaniały projekt"
 game_concept_great_projects: "Wspaniałe projekty"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "Wspaniałego projektu"
 game_concept_great_project_desc: "Wspaniałe projekty stanowią ambitne przedsięwzięcia, których realizacja wymaga sięgnięcia po wszystkie zasoby [Concept('realm', 'państwa')|E].\n\nNiektóre wspaniałe projekty polegają na wzniesieniu [Concept('great_building', 'budowli okazałej')|E], inne zaś na odbudowaniu zniszczeń powstałych wskutek [Concept('natural_disaster', 'klęski żywiołowej')|E].\n\nPodczas gdy [ruler|El] państwa nadzoruje postępy w realizacji wspaniałego projektu, jego [subjects|El] również mogą przyczynić się do jego ukończenia, wnosząc [great_project_contributions|El]."
 game_concept_great_project_contribution: "Wkład"
 game_concept_great_project_contributions: "Wkład"
 game_concept_great_project_contribute: "Wnieś wkład"
 game_concept_great_project_contributed: "Wniesiony wkład"
 game_concept_great_project_contribution_desc: "Wkład to coś, co wielu [Concept('rulers', 'władców')|E] może wnieść, aby wspomóc rozwój [Concept('great_project', 'wspaniałego projektu')|E], zyskując w zamian różne premie.\n\nNiektóre rodzaje wkładu są niezbędne w przygotowaniach do zainicjowania wspaniałego projektu, inne pozostają opcjonalne. Kiedy wspaniały projekt już się rozpocznie, to wkład opcjonalny wnosić można tylko do pewnego momentu."
 # Situation
 game_concept_dynastic_cycle: "Cykl dynastii"
 game_concept_dynastic_cycle_possessive: "Cyklu dynastii"
 game_concept_dynastic_cycle_desc: "$game_concept_dynastic_cycle$ stanowi odzwierciedlenie statusu społeczno-politycznego Wielkiego Cesarstwa Chin. [situation_dynastic_cycle_phases|E], z których się składa, to stabilność, destabilizacja i chaos.\n\nDla cyklu dynastii kluczowy jest [mandate_of_heaven|El], czyli forma posiadanej przez cesarza [Concept('legitimacy', 'legitymacji')|E]. Po jego utracie Wielkie Cesarstwo Chin ulegnie #N rozbiciu#! i pozostanie rozchybotane do czasu ponownego zjednoczenia przez kogoś, kto jest godzien nosić miano syna niebios.#!"
 game_concept_situation_dynastic_cycle_phase: "Epoka cyklu dynastii"
 game_concept_situation_dynastic_cycle_phases: "Epoki cyklu dynastii"
 game_concept_dynastic_cycle_era_short: "Epoka"
 game_concept_dynastic_cycle_eras_short: "Epoki"
 game_concept_situation_dynastic_cycle_phase_desc: "Społeczno-polityczny stan [Concept('dynastic_cycle', 'cyklu dynastii')|E].\n\nEpoki:\n$BULLET$[dynastic_cycle_era_type_stable|El]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l],\n$BULLET$[dynastic_cycle_era_type_unstable|El]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l],\n$BULLET$[dynastic_cycle_era_type_chaotic|El]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l]."
 game_concept_dynastic_cycle_era_type_stable: "Epoka stabilności"
 game_concept_dynastic_cycle_era_type_stable_desc: "Stabilne [dynastic_cycle_era_types|El] są dla imperium czasem największej pomyślności i obfitości. [mandate_of_heaven|E] jest wówczas silny.\n\nEpoki: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l] i [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l]."
 game_concept_dynastic_cycle_era_type_unstable: "Epoka destabilizacji"
 game_concept_dynastic_cycle_era_type_unstable_desc: "Niestabilne [dynastic_cycle_era_types|El] są dla imperium czasem zawirowań w wyniku oddziaływań wewnętrznych lub zewnętrznych. [mandate_of_heaven|E] jest wówczas rozchwiany.\n\nEpoki: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l] i [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName|l]."
 game_concept_dynastic_cycle_era_type_chaotic: "Epoka chaosu"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "Chaotyczne [dynastic_cycle_era_types|El] są dla imperium czasem całkowitego rozbicia. [mandate_of_heaven|E] jest wówczas utracony, ale może odzyskać go ktoś, kto jest tego godzien.\n\nJedyna epoka chaosu to: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l]."
 game_concept_dynastic_cycle_era_type: "Rodzaj epoki cyklu dynastii"
 game_concept_dynastic_cycle_era_types: "Rodzaje epok"
 game_concept_dynastic_cycle_era_type_desc: "W [Concept('dynastic_cycle', 'cyklu dynastii')|E] istnieją trzy rodzaje epok, które kategoryzują [Concept('situation_dynastic_cycle_phases', 'epoki cyklu dynastii')|E] i umiejscawiają każdą z nich w trójfazowym, powtarzającym się schemacie cyklu dynastii.\n\nIstnieją następujące rodzaje epok: [dynastic_cycle_era_type_stable|El], [dynastic_cycle_era_type_unstable|El] i [dynastic_cycle_era_type_chaotic|El]."
 game_concept_dynastic_cycle_catalyst: "Katalizator cyklu dynastii"
 game_concept_dynastic_cycle_catalysts: "Katalizatory cyklu dynastii"
 game_concept_dynastic_cycle_catalyst_possessive: "Katalizatora cyklu dynastii"
 game_concept_dynastic_cycle_catalysts_possessive: "Katalizatorów cyklu dynastii"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"
 game_concept_movement: "Ruch"
 game_concept_movements: "Ruchy"
 game_concept_movement_possessive: "Ruchu"
 game_concept_movements_possessive: "Ruchów"
 game_concept_movement_desc: "Grupa [Concept('characters', 'postaci')|E] o wspólnych interesach i tej samej wizji [Concept('dynastic_cycle', 'cyklu dynastii')|E]. Każdy członek ruchu może uzyskać dostęp do innych [Concept('interactions', 'interakcji')|E] i [Concept('decisions', 'decyzji')|E], które pozwalają wpłynąć na cykl. [movement_leader|E] jest rzecznikiem interesów [movement_possessive|El] wobec [Concept('son_of_heaven', 'syna niebios')|E]."
 game_concept_movement_power: "Siła ruchu"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "Siła ruchu oznacza polityczne wpływy grupy uczestniczącej w [Concept('dynastic_cycle', 'cyklu dynastii')|E] i stanowi sumę [Concept('personal_movement_power', 'osobistej siły członków ruchu')|E], którą cechują się wszystkie postacie tworzące tę grupę.\n\n#V [movement_power_i|E] [EmptyScope.ScriptValue('extremely_high_movement_power_value')]#! odblokowuje następujące [Concept('interaction', 'interakcje')|E]: „$dismiss_strong_hook_interaction$”, „$request_raid_remit_interaction$”, a także [scheme|El] „[GetScheme('raid_estate').GetTypeName]”.\n\n#help Na siłę ruchu składają się następujące elementy:\n$BULLET_WITH_TAB$[merit_i] [merit_level|El];\n$BULLET_WITH_TAB$[influence_i] [influence_level|El];\n$BULLET_WITH_TAB$wiek;\n$BULLET_WITH_TAB$[movement_power|El] [Concept('disciples', 'adeptów')|E];\n$BULLET_WITH_TAB$bieżąca siła militarna #weak (mniej istotna w fazie sytuacji o nazwie [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l]);#!\n$BULLET_WITH_TAB$[trait_level_track_xp|El] [GetTrait('confucian_education').GetName( GetNullCharacter )|l] #weak (mniej istotne w fazie sytuacji o nazwie [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l]);#!\n$BULLET_WITH_TAB$[trait_level_track_xp|El] [GetTrait('governor').GetName( GetNullCharacter )|l] #weak (mniej istotne w fazie sytuacji o nazwie [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l])#!#!"
 game_concept_movement_power_short: "Siła"
 game_concept_personal_movement_power: "Osobista siła członka ruchu"
 game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$ określa, o ile ten członek zwiększa całkowitą [Concept('movement_power_short', 'siłę')|E] swojego [Concept('movement', 'ruchu')|E]"
 game_concept_personal_movement_power_short: "Siła"
 game_concept_movement_leader: "Przywódca ruchu"
 game_concept_movement_leader_possessive: "Przywódcy ruchu"
 game_concept_movement_leaders: "Przywódcy ruchu"
 game_concept_movement_leaders_possessive: "Przywódców ruchu"
 game_concept_movement_leader_short: "Przywódca"
 game_concept_movement_leader_desc: "Postać przewodząca [Concept('movement', 'ruchowi')|E], będąca jedynym jego członkiem oddelegowanym do bezpośrednich rozmów z [Concept('son_of_heaven', 'synem niebios')|E] w celu zagwarantowania postępu [Concept('movements', 'ruchu')|E] poprzez podejmowanie [Concept('decision', 'decyzji')|E] „[GetDecision('movement_petition_decision').GetName]”.\n\n#help Przywódcą można zostać na dwa sposoby: posiadając najwyższą wartość [movement_power_i] [Concept('movement_power', 'siły ruchu')|E] w momencie śmierci poprzedniego przywódcy lub pokonując obecnego przywódcę podczas [Concept('activity', 'aktywności')|E], którą jest [GetActivityType('activity_debate').GetName|l].#!"
 game_concept_favored_era: "Epoka faworyzowana"
 game_concept_favored_era_possessive: "Epoki faworyzowanej"
 game_concept_favored_era_desc: "$game_concept_favored_era$ reprezentuje wolę niebios objawioną pod postacią [Concept('son_of_heaven', 'syna niebios')|E] zwiastującą przebieg [Concept('dynastic_cycle', 'cyklu dynastii')|E]. Określa, która [dynastic_cycle_era_type_stable|El] zostanie ogłoszona, gdy skończy się [dynastic_cycle_era_type_unstable|El]."
 game_concept_favored_movement: "Faworyzowany ruch"
 game_concept_favored_movement_desc: "$game_concept_favored_movement$ to [movement|El], który uzyskał poparcie [Concept('son_of_heaven', 'syna niebios')|E].\n$BULLET_WITH_TAB$ Członkowie mają wyższe [candidate_scores|El] w przypadku wszelkich [Concept('titles', 'tytułów')|E] w miejscu znanym jako [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )].\n$BULLET_WITH_TAB$ Istnieje większe prawdopodobieństwo przyjęcia petycji w ramach [Concept('decision', 'decyzji')|E] „[GetDecision('movement_petition_decision').GetName]”.\n$BULLET_WITH_TAB$ [situation_catalyst_catalysts|E] [dynastic_cycle_possessive|El] aktywowane są w oparciu o to, który [movement|El] jest faworyzowany.\n$BULLET_WITH_TAB$ Dostępna jest [decision|El] „[GetDecision('favored_movement_consults_heaven_decision').GetName]”.\n\n#help Aby stać się ruchem faworyzowanym, musisz pokonać przywódcę obecnie faworyzowanego ruchu podczas [Concept('activity', 'aktywności')|E], którą jest [GetActivityType('activity_debate').GetName|l].#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "Faworyzowanego ruchu"
 game_concept_favored_movement_short: "Faworyzowany"
 game_concept_disciple: "Adept"
 game_concept_disciples: "Adepci"
 game_concept_disciple_possessive: "Adepta"
 game_concept_disciples_possessive: "Adeptów"
 game_concept_disciple_desc: "$game_concept_disciples$ to [characters|El], które uznają wysoką pozycję [Concept('elder', 'starszego')|E] i postępują zgodnie z jego naukami w granicach [Concept('disciple_limit_short', 'limitu')|E].\n\nMają dostęp do [Concept('character_interaction', 'interakcji z postacią')|E] #high „$request_mentoring_interaction$”#! #weak (spisek)#!, która pozwala im rozwinąć [skills|El], a także do [Concept('character_interaction', 'interakcji z postacią')|E] #high „$celestial_request_elders_support_interaction$”#!, dzięki której mogą zyskać [gold|El], [Concept('courtiers', 'dworzan')|E] i nie tylko.\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "$game_concept_disciple$ i [elder|El]:\n$BULLET_WITH_TAB$ zyskują więcej [Concept('merit', 'zasług')|E];\n$BULLET_WITH_TAB$ z mniejszym prawdopodobieństwem będą używać [Concept('hostile_schemes', 'spisków wrogich')|E] przeciwko sobie nawzajem;\n$BULLET_WITH_TAB$ z większym prawdopodobieństwem zaakceptują [interactions|El] drugiej strony;\n$BULLET_WITH_TAB$ z większym prawdopodobieństwem będą wykonywać przyjazne [interactions|El] w stosunku do drugiej strony #weak (takie jak „$gift_interaction$”, „$invite_to_council_position_interaction$” itp.)#!;\n$BULLET_WITH_TAB$ będą razem należeć do [Concept('movement', 'ruchu')|E] starszego."
 game_concept_disciple_limit: "Limit adeptów"
 game_concept_disciple_limit_short: "Limit"
 game_concept_disciple_limit_desc: "$game_concept_disciple_limit$ określa, ilu maksymalnie [Concept('disciples', 'adeptów')|E] może mieć w danym momencie [elder|El].\n\nLimit ten wynosi domyślnie [EmptyScope.ScriptValue('disciples_limit_base_value')|V0]. Można go zwiększyć, np. ulepszając [domicile|El] poprzez wzniesienie określonych [Concept('domicile_buildings', 'budowli mieszkalnych')|E]."
 game_concept_elder: "Starszy"
 game_concept_elders: "Starszyzna"
 game_concept_elder_possessive: "Starszego"
 game_concept_elders_possessive: "Starszyzny"
 game_concept_elder_desc: "$game_concept_elder$ to [character|El] mająca jednego lub kilku [Concept('disciples', 'adeptów')|E], którzy podążają za jej naukami.\n\n$disciple_elder_benefits_tt$"
 game_concept_disaster: "Klęska"
 game_concept_disasters: "Klęski"
 game_concept_natural_disaster: "Klęska żywiołowa"
 game_concept_natural_disasters: "Klęski żywiołowe"
 game_concept_disaster_desc: "$game_concept_natural_disasters$ obejmują [floods|El] i [earthquakes|El].\n\n$game_concept_natural_disaster$ spowoduje [character_death_death|El] wielu [Concept('characters', 'postaci')|E] rezydujących w dotkniętych nimi [Concept('counties', 'hrabstwach')|E], a także – w zależności od dotkliwości klęski – negatywnie wpłyną na [development|El], [Concept('county_opinion', 'powszechną opinię')|E] i [Concept('control', 'kontrolę')|E] w hrabstwach.\n\nZdewastowaną klęską żywiołową ziemię można zrewitalizować poprze ukończenie [Concept('great_project', 'wspaniałego projektu')|E] z rodzaju „Pomoc dla ofiar”."
 game_concept_earthquake: "Trzęsienie ziemi"
 game_concept_earthquakes: "Trzęsienia ziemi"
 game_concept_earthquake_desc: "$game_concept_earthquake$ to rodzaj [Concept('natural_disaster', 'klęski żywiołowej')|E], która powoduje poważne i nagłe zniszczenia w niewielkiej liczbie [Concept('counties', 'hrabstw')|E].\n$game_concept_earthquakes$ mogą występować wyłącznie w regionach podatnych na aktywność sejsmiczną."
 game_concept_flood: "Powódź"
 game_concept_floods: "Powodzie"
 game_concept_flooded: "Zalane"
 game_concept_flood_desc: "$game_concept_flood$ to [natural_disaster|El], która powoduje stopniowo nasilające się szkody w dużej liczbie [Concept('counties', 'hrabstw')|E].\n$game_concept_floods$ mogą występować tylko wzdłuż brzegów głównych rzek."
 game_concept_government_bureaucratic_type: "Biurokratyczny"
 game_concept_government_bureaucratic_type_desc: "Niektóre [governments|El] są rządami biurokratycznymi. Są to silnie scentralizowane rządy, w których zarządzanie [Concept('provinces', 'prowincjami')|E] w [Concept('realm', 'państwie')|E] w głównej mierze opiera się na działaniach [Concept('governors', 'gubernatorów')|E], [Concept('appointment', 'mianowaniu')|E] i [Concept('noble_families', 'rodzinach szlacheckich')|E] bez ziemi.\n\nInne typowe cechy tych rządów to: [domiciles|El], [influence|El] i [title_men_at_arms|El].\n\nIstnieje kilka typów rządów biurokratycznych:\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon|l],\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon|l]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon|l]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon|l]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon|l]."
 game_concept_government_bureaucratic_gov: "Rząd biurokratyczny"
