 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "[earthquake|E] to rodzaj [Concept('natural_disaster', 'klęski żywiołowej')|E], która powoduje poważne i nagłe zniszczenia w niewielkiej liczbie [Concept('counties', 'hrabstw')|E].\n\n$game_concept_earthquakes$ mogą występować wyłącznie w regionach podatnych na aktywność sejsmiczną."
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "Trzęsienie ziemi w miejscu znanym jako [Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "Wstrząsy wstępne"
 natural_disaster_earthquake_warning_situation_phase_desc: "Podczas [Concept('situation_phase', 'fazy sytuacji')|E], którą są wstrząsy wstępne, drżenia odczuwalne są w całej okolicy. Choć intensywnością można porównać je do galopującego stada, bywają sygnałem zapowiadającym znacznie potężniejszą i bardziej niszczącą siłę drzemiącą pod powierzchnią ziemi."
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "Uderzenie"
 natural_disaster_earthquake_impact_situation_phase_desc: "Gdy mijają subtelne drżenia, ziemia zaczyna trząść się gwałtownie. Budynki walą się, a spadające odłamki ranią lub zabijają ludzi. W epicentrum może dojść do pęknięcia ziemi, rozdzierającego okolicę. Nagłe ruchy sprawiają, że pył i odłamki wznoszą się w powietrze, co jeszcze bardziej zwiększa ryzyko śmierci ludzi znajdujących się w pobliżu."
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "Odbudowa"
 natural_disaster_earthquake_recovery_situation_phase_desc: "Po głównym uderzeniu dają się odczuć pełne efekty klęski. Poddani mogą okazać niezadowolenie, jeśli na skutek tych zdarzeń utracili źródło zarobku, a ich domu zostały uszkodzone lub całkiem zniszczone. Gruzy utrudniają wysiłki na rzecz odbudowy, a uszczuplona populacja przekłada się na mniej rąk do pracy."
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "Odbudowa po trzęsieniu ziemi"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
 natural_disaster_earthquake_affected_ruler: "Klęska: #weak trzęsienie ziemi#!"
 natural_disaster_earthquake_affected_vassal: "$natural_disaster_earthquake_affected_ruler$"
 natural_disaster_flood_affected_ruler: "Klęska: #weak powódź#!"
 natural_disaster_flood_affected_vassal: "$natural_disaster_flood_affected_ruler$"
 natural_disaster_earthquake_spawn_tooltip: "W miejscu znanym jako [situation.MakeScope.Var('epicenter_county').Title.GetNameNoTier] wystąpiło [earthquake|El]"
 natural_disaster_earthquake_sub_region_disaster_area: "Strefa objęta klęską"
 natural_disaster_earthquake_sub_region_disaster_area_desc: "Wpływa na: [SituationSubRegion.GetAffectedTitlesList]"
 natural_disaster_earthquake_sub_region_disaster_neighbours: "Obszary sąsiadujące ze strefą objętą klęską"
 natural_disaster_earthquake_participant_group_affected_ruler: "$game_concept_independent_rulers$"
 natural_disaster_earthquake_participant_group_affected_vassal: "$game_concept_vassals$"
 natural_disaster_earthquake_participant_group_affected_vassal_desc: "[vassals|EU], których [realm|El] zostało dotknięte przez [Concept('disaster', 'klęskę')|E]"
 natural_disaster_earthquake_participant_group_affected_ruler_desc: "[independent_rulers|E], których [realm|El] zostało dotknięte przez [Concept('disaster', 'klęskę')|E]"
 ### FLOODS
 situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
 situation_natural_disaster_flood_desc: "[flood|E] to [natural_disaster|El], która powoduje stopniowo nasilające się szkody w dużej liczbie [Concept('counties', 'hrabstw')|E].\n\n$game_concept_floods$ mogą występować tylko wzdłuż brzegów głównych rzek."
 natural_disaster_flood_situation: "Powódź w miejscu znanym jako [Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip]"
 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "Ostrzeżenie"
 natural_disaster_flood_warning_situation_phase_desc: "W całym regionie zaczynają pojawiać się kałuże, a ziemia robi się mokra. Może dojść do znacznego zwiększenia intensywności opadów, przez co rzeki występują z koryt. Choć daleko jeszcze do szczytowego momentu, woda wkrótce może zacząć wlewać się do budynków i wsiąkać w ziemię."
 natural_disaster_flood_impact_situation_phase: "Uderzenie"
 natural_disaster_flood_impact_situation_phase_desc: "Woda dostaje się do domów, przykrywa drogi i topi tych, którzy nie są w stanie przezwyciężyć nurtu. Pola, niegdyś dające nadzieję na obfite żniwa, są zalane wodą i jałowe. Nie wróży to dobrze w kontekście przyszłych zbiorów."
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
 situation_natural_disaster_phase_flood_aftermath_effects: "$situation_natural_disaster_flood_phase_impact$"
 flood_aftermath_effects: "Pokłosie powodzi"
 flood_aftermath_effects_concept: "[natural_disaster|E]"
 natural_disaster_flood_recovery_situation_phase: "Odbudowa"
 natural_disaster_flood_recovery_situation_phase_desc: "$natural_disaster_earthquake_recovery_situation_phase_desc$"
 flood_recovery: "$natural_disaster_flood_recovery_situation_phase$"
 flood_recovery_effects: "Odbudowa po powodzi"
 flood_recovery_effects_concept: "[natural_disaster|E]"
