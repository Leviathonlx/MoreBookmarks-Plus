 # Modifiers
 tgp_natural_disaster_earthquake_1_county_modifier: "Trzęsienie ziemi"
 tgp_natural_disaster_earthquake_1_county_modifier_desc: "To hrabstwo dotknięte jest przez łagodne trzęsienie ziemi.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_2_county_modifier: "Silne trzęsienie ziemi"
 tgp_natural_disaster_earthquake_2_county_modifier_desc: "To hrabstwo dotknięte jest przez gwałtowną aktywnością sejsmiczną. Potężne trzęsienie ziemi prowadzi do rozległych zniszczeń.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_3_county_modifier: "Przerażające trzęsienie ziemi"
 tgp_natural_disaster_earthquake_3_county_modifier_desc: "To hrabstwo jest o krok od całkowitego zniszczenia ze względu na ekstremalne wstrząsy sejsmiczne.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_1_county_modifier: "Powódź"
 tgp_natural_disaster_flood_1_county_modifier_desc: "To hrabstwo dotknięte jest przez łagodną powódź.$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_2_county_modifier: "Dotkliwa powódź"
 tgp_natural_disaster_flood_2_county_modifier_desc: "To hrabstwo dotknięte jest przed straszliwą powódź, która niszczy wszystko na swojej drodze.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_3_county_modifier: "Przerażająca powódź"
 tgp_natural_disaster_flood_3_county_modifier_desc: "Powódź zagraża przetrwaniu hrabstwa. Istnieje ryzyko, że teren ten zostanie całkowicie spustoszony i utraci wszelką wartość.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_cleanup_tt: "#HELP Ten [modifier|El] może zostać usunięty przez [great_project|El] „Udzielenie pomocy”.#!\n\n"
 tgp_natural_disaster_fortification_county_modifier: "Uszkodzone fortyfikacje"
 tgp_natural_disaster_fortification_county_modifier_desc: "W tym hrabstwie mury zaczęły słabnąć i walić się z powodu niedawnej [Concept('natural_disaster', 'klęski żywiołowej')|E].\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_1_county_modifier: "Ograniczona emigracja"
 tgp_natural_disaster_exodus_1_county_modifier_desc: "Wielu mieszkańców tego hrabstwa uciekło z powodu niedawnej [Concept('natural_disaster', 'klęski żywiołowej')|E].\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_2_county_modifier: "Emigracja"
 tgp_natural_disaster_exodus_2_county_modifier_desc: "Z powodu [Concept('natural_disaster', 'klęski żywiołowej')|E] większość mieszkańców opuściła hrabstwo w poszukiwaniu bezpiecznego miejsca.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_3_county_modifier: "Masowa emigracja"
 tgp_natural_disaster_exodus_3_county_modifier_desc: "Z powodu niszczycielskiej [Concept('natural_disaster', 'klęski żywiołowej')|E] hrabstwo jest prawie niezamieszkane.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_1_county_modifier: "Mokre pastwiska"
 tgp_natural_disaster_fertility_1_county_modifier_desc: "Z powodu niedawnej powodzi niektóre tereny tego hrabstwa przestały rodzić owoce.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_2_county_modifier: "Zalane pastwiska"
 tgp_natural_disaster_fertility_2_county_modifier_desc: "Dotkliwa powódź zniszczyła pola w tym hrabstwie, przez co nie nadają się już pod uprawę.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_3_county_modifier: "Błotniste pastwiska"
 tgp_natural_disaster_fertility_3_county_modifier_desc: "Powódź sprawiła, że pastwiska w tym hrabstwie stały się całkowicie jałowe i nic już na nich nie wyrośnie.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_resettlement_county_modifier: "Przesiedlenie uchodźców"
 tgp_natural_disaster_resettlement_county_modifier_desc: "Po niedawnej [Concept('natural_disaster', 'klęsce żywiołowej')|E] mieszkańcy wracają do tego hrabstwa, licząc na jego odbudowę."
 tgp_natural_disaster_aid_county_modifier: "Rozdano pomoc"
 tgp_natural_disaster_aid_county_modifier_desc: "Ludziom, którzy przeżyli [Concept('natural_disaster', 'klęskę żywiołową')|E], udzielana jest pomoc. Być może w ten sposób uda się przywrócić stabilność i podnieść morale."
 tgp_natural_disaster_flood_fertility_county_modifier: "Płodność podczas powodzi"
 tgp_natural_disaster_flood_fertility_county_modifier_desc: "Na skutek niedawnej powodzi gleba w tym hrabstwie wzbogaciła się o składniki odżywcze, przez co zwiększyła się jej płodność."
 councillor_is_available_for_disaster_recovery: "Twój [GetPlayer.Custom('GetCouncillorForDisasterRecovery')|l] jest dostępny i może koordynować działania pomocowe w reakcji na [Concept('natural_disaster', 'klęskę żywiołową')|E]."
