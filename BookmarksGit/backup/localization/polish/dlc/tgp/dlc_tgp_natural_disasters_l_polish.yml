 warning: "Ostrzeżenie"
 warning_desc: "[natural_disasters|E] często poprzedzane są przez znaki, którymi są zmiany w przyrodzie. Ostrzeżenia te mogą być oczywiste lub subtelne. Czujny władca, któremu nic nie umyka, będzie w stanie zadziałać odpowiednio wcześnie, by zminimalizować szkody."
 impact: "Uderzenie"
 impact_desc: "Gdy dochodzi do klęski, przygotowania poczynione przez władcę poddane są próbie. Mimo podjętych wysiłków i tak należy spodziewać się ofiar. W regionie zapanuje okres destabilizacji związany z utratą [Concept('development', 'rozwoju')|E] i uszkodzeniami istniejącej infrastruktury."
 recovery: "Odbudowa"
 recovery_desc: "W następstwie katastrofy niezwykle istotna jest odbudowa regionu, czasem poprzez [great_project|El]. Uważny zwierzchnik poczyni również działania prewencyjne, na wypadek gdyby w przyszłości dojść miało do kolejnej [Concept('natural_disaster', 'klęski żywiołowej')|E]."
