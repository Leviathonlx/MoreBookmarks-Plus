l_polish:
 az_debate.0001.t: "Uczeń wart pozyskania"
 az_debate.0001.desc: "Po drugiej stronie sali [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] pochyla się w kierunku osoby, którą jest [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]. – Pod moim przewodnictwem dyscyplina i lojalność są filarami prawdziwego mistrzostwa – mówi [rival_elder.GetTitledFirstNameNoTooltip] głosem przepełnionym dumą.\n\n– Oczywiście, o starszy – odpowiada [disciple_candidate.GetTitledFirstNameNoTooltip], ale widzę, że [disciple_candidate.Custom('PL_jego_jej')] oczy wędrują w moim kierunku. – A co z… nowymi ideami, poruszanymi w otwartych dyskusjach? – Widzę, że na ustach gości [disciple_candidate.Custom('PL_mu_jej')] delikatny uśmiech. Zaciętość w [disciple_candidate.Custom('PL_jego_jej')] głosie jest przebłyskiem zniecierpliwienia, a może nawet otwarciem dyskusji."
 az_debate.0001.a: "Wyzwij [rival_elder.Custom('PL_go_ja')] na publiczną debatę."
 az_debate.0001.a.success: "[rival_elder.GetFirstNameNoTooltip] nie dorównuje ci mądrością"
 az_debate.0001.a.failure: "Posuwam się za daleko w swoich kontrargumentach"
 az_debate.0001.b: "Dyskretnie zaoferuj mentoring."
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip] przyjmuje moją propozycję"
 az_debate.0001.b.failure: "Moje propozycje nie spotykają się z zainteresowaniem"
 az_debate.0001.d: "Lepiej tym razem odpuścić."
 az_debate.0002.t: "Chwila ze starszym"
 az_debate.0002.desc: "Wieść szybko niesie się po sali: [elder_candidate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jest już na miejscu.\n\n– Nie zabawię tu długo – ogłasza starszy spokojnym, lecz donośnym głosem.\n\n[audience_rep.GetFirstNameNoTooltip] pochyla się w moją stronę i mówi cicho, pospiesznie: – Jeśli masz coś do powiedzenia, zrób to teraz, zanim wszyscy [elder_candidate.Custom('PL_go_ja')] oblegną."
 az_debate.0002.a: "Zrób wrażenie pojedynczym, perfekcyjnym argumentem."
 az_debate.0002.a.success: "Moja wypowiedź odnosi skutek"
 az_debate.0002.a.failure: "Zacinam się"
 az_debate.0002.c: "Zgarnij starszego dla siebie, zanim zauważy to reszta."
 az_debate.0002.c.success: "Poruszam się przez tłum jak cień"
 az_debate.0002.c.failure: "Docieram do [elder_candidate.Custom('PL_niego_niej')] zbyt późno"
 az_debate.0002.d: "Pozwól, by ta chwila przeminęła."
 az_debate.0003.t: "Dylemat"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] występuje naprzód z wyzywającym spojrzeniem. – Jeśli władca musi wybrać pomiędzy dotrzymaniem obietnicy, która zaszkodzi królestwu, lub złamaniem jej, by ocalić swój lud, to która ze ścieżek jest właściwa?\n\nTo nie zwykłe rozmyślania, a test, który ma sprawdzić moją wartość."
 az_debate.0003.a: "– Pójdź za mną, a pokażę ci właściwą ścieżkę."
 az_debate.0003.b: "– Słuchaj uważnie: prawda tkwi w przypowieściach i przysłowiach."
 az_debate.0003.b.success: "Lekcja wybrzmiewa klarownie"
 az_debate.0003.b.failure: "Znaczenie słów umyka"
 az_debate.0003.c: "– Niech potęga ruchu o nazwie [my_movement.GetNameNoTooltip] pokaże moją wartość."
 az_debate.0003.d: "– [ROOT.Char.GetFaith.ReligiousText] to źródło wszelkich odpowiedzi."
 az_debate.0004.t: "Chór wątpliwości"
 az_debate.0004.desc: "Zauważam niewielkie zgromadzenie ustawione w ciasny krąg. Śmiech zebranych jest ostry i pogardliwy. Jedna z osób, [freethinker_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], pochyla się w moim kierunku z szelmowskim uśmiechem.\n\n– O, [ROOT.Char.GetFirstNameNoTooltip]! Powiedz nam, dlaczego mielibyśmy pokłonić się twojemu ruchowi? Nie gustujemy w chorągwiach, a do mistrzów nie mamy cierpliwości."
 az_debate.0004.a: "– Sam rozum dowiedzie siły tego, co reprezentuję."
 az_debate.0004.b: "– Twój dowcip się tu marnuje. Lepiej pójdź ze mną."
 az_debate.0004.c: "– Omówmy to przy kieliszku trunku – może [ROOT.Char.Custom('GetExpensiveDrink')]?"
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip] zaczyna lubić twoje towarzystwo"
 az_debate.0004.c.failure: "Subtelne podejście zawodzi"
 az_debate.0004.d: "– Mów więc otwarcie i idź swoją własną drogą."
 az_debate.0005.t: "Ostatni wybór starszego"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], pocierając w zamyśleniu podbródek, zerka to na mnie, to na osobę znaną jako [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– Może się okazać, że wybieram ucznia po raz ostatni – mówi z ciężarem w głosie. – Czy którekolwiek z was zdoła mnie przekonać, że zaszczyt powinien przypaść właśnie wam?\n\n[rival_candidate.GetFirstNameNoTooltip] krzyżuje ręce na piersi i uśmiecha się znacząco. – Nie przegapię takiej okazji."
 az_debate.0005.a: "Jestem w gotowości, by przedstawić swoją wartość."
 az_debate.0005.a.success: "[elder_candidate.GetFirstNameNoTooltip] jest pod wrażeniem"
 az_debate.0005.a.failure: "[elder_candidate.GetFirstNameNoTooltip] nie jest pod wrażeniem."
 az_debate.0005.b: "– Pozwól mi pracować nad twoją ostatnią rozprawą."
 az_debate.0005.b.tt: "Twój poziom [Concept('learning', 'nauki')|E] nie jest wystarczająco wysoki i nie posiadasz cechy: [GetTrait('confucian_education').GetName(ROOT.Char)|l]"
 az_debate.0005.c: "– Nie będę ci stać na drodze."
 az_debate.0006.t: "Ostatnia lekcja"
 az_debate.0006.desc: "[current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] mówi cicho, z wyważonym spojrzeniem:\n\n– Wiesz już wszystko to, co ja, znasz wszystkie moje nauki, [ROOT.Char.GetFirstNameNoTooltip]. Wyczerpaliśmy wszelkie tematy, lampa mojej wiedzy niemalże dogasa. Nie upatruj w tym jednak porzucenia. Jest jeszcze ktoś, kogo wgląd i spostrzeżenia nadal jaśnieją blaskiem – to [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nStarszy skłania głowę ku świętemu posągowi, jego obecność promieniuje powagą i oczekiwaniem. – Jeśli zechcesz, powierzę cię [new_elder.GetHerHis] opiece. A może twoja ścieżka leży gdzie indziej?\n\nMawiają, że podążanie za linią przekazywania uczniów jest sposobem oddania czci temu, co starożytni nazywali [Glossary( 'dao', 'CONFUCIAN_DAO')]."
 az_debate.0006.a: "– [new_elder.GetFirstNameNoTooltip] może zostać moim przewodnikiem."
 az_debate.0006.b: "– Twoje nauki są wystarczające."
 az_debate.0006.c: "– Dlaczego wiedza miałaby być przekazywana tylko jednym głosem?"
 az_debate.0006.c.success: "Członkowie starszyzny są pod wrażeniem i przytakują"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip] sztywnieje, uznając to za zniewagę"
 CONFUCIAN_DAO: "Odnosi się to do konfucjańskiej drogi, czyli głoszonych przez mędrców idei moralnego porządku i kosmicznej ścieżki. Jest ona zarówno przewodnikiem właściwego postępowania, jak i fundamentem harmonii pomiędzy niebem, ziemią i ludzkością."
 az_debate.0007.t: "Nagana przy pozostałych"
 az_debate.0007.desc: "– Czy ty siebie słyszysz? – [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] wybucha, przecinając salę donośnym głosem. – Dziecko by bardziej sensownie wyrecytowało klasyki!\n\nSłowa te lądują jak ciosy na osobie znanej jako [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)], będącej [rival_elder.Custom('PL_jego_jej')] uczniem. Dłonie skrybów zawisają w połowie ruchu, a z pędzli kapie im atrament. [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] z zarumienionymi policzkami spuszcza wzrok. Spina ramiona, jakby w oczekiwaniu na zimny deszcz."
 az_debate.0007.a: "– Nie pozwól, by definiował cię temperament innych."
 az_debate.0007.b: "– Opowiedz mi o tym, co przyszło ci wycierpieć z [rival_elder.Custom('PL_jego_jej')] ręki."
 az_debate.0007.b.success: "Uczeń ochoczo się zgadza"
 az_debate.0007.b.failure: "Plączą mi się słowa"
 az_debate.0007.c: "– Proszę, pomówmy o harmonii."
 az_debate.0008.t: "Rozdroża uczonych"
 az_debate.0008.desc: "Widzę, jak w zacienionym kącie sali [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] wymienia uprzejmości z członkiem ruchu o nazwie [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName], którym jest [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– Nasz ruch, [rival_movement.GetName], rozwija cnoty przez dyscyplinę – naciska [rival_leader.GetTitledHouseNameOrFirstName], dłonie trzymając otwarte w wyrazie pewności swoich słów. – Ale czy – przerywa [neutral_scholar.GetTitledHouseNameOrFirstName] łagodnie – sama dyscyplina, bez współczucia, potrafi rozwinąć w człowieku harmonię? Osoba popierająca ruch o nazwie [rival_movement.GetNameNoTooltip] ściąga brwi."
 az_debate.0008.a: "– Rozważ harmonię, którą oferuje ruch o nazwie [my_movement.GetNameNoTooltip]."
 az_debate.0008.b: "– Rozważmy, co mówią o tym klasyki."
 az_debate.0008.b.success: "Wprawiam tę dwójkę w osłupienie"
 az_debate.0008.b.failure: "Przytakują bez przekonania"
 az_debate.0008.c: "– Chodź, [neutral_scholar.GetTitledHouseNameOrFirstName], pokażę ci prawdziwą cnotę."
 az_debate.0008.d: "– Wolę się nie mieszać…"
 az_debate.0008.d.flavor: "Lepiej poszukam ochłody w cieniu."
 az_debate.0009.t: "Pomyłka w sali"
 az_debate.0009.desc: "[errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)] podnosi się pewnie i odchrząkuje. – [Glossary('Mistrz', 'CONFUCIUS_GLOSS')] powiedział: „Jeśli władca rządzi przy pomocy [Glossary('rytuałów', 'CONFUCIAN_LI')], jest jak Gwiazda Polarna i inne gwiazdy będą mu się kłaniać!”\n\nPo sali niesie się fala śmiechu. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] przechyla głowę i aksamitnym jak jedwab głosem mówi: – A to ciekawe… Analekta mówią nie o rytuałach, a o [Glossary('cnocie', 'CONFUCIAN_DE')]. To cnota utrzymuje gwiazdy na miejscu, nie zaś ceremonie."
 CONFUCIAN_LI: "Odnosi się to do rytualnej poprawności i przestrzegania właściwych schematów, które utrzymują harmonię w społeczeństwie i odzwierciedlają wewnętrzną cnotę."
 az_debate.0009.a: "– Nie słowa się liczą, lecz intencje."
 az_debate.0009.b: "Przekieruj uwagę zebranych uprzejmą anegdotą."
 az_debate.0009.d: "– Chodź, [errant_disciple.GetFirstNameNoTooltip], pójdziemy w inne miejsce."
 az_debate.0010.t: "Raniący wiersz"
 az_debate.0010.desc: "Patrzę, jak [poet.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], recytuje ostatni wers swojego poematu:\n\n– Krzywy pień wznosi się ku niebu, jego korzenie sięgają głęboko, a gałęzie ciężkie są od cienia…\n\nWśród tłumu rozlega się pomruk aprobaty.\n\nJedna z osób – [critic.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] – pochyla się do mnie i szepcze do ucha:\n\n– Ten poemat to nie jest zwykłe wyobrażenie – te słowa zdradzają, że [ROOT.Char.GetTopLiege.GetTitleAsName] odsuwa się od mandatu niebios, że rozkład jątrzy się w ukryciu…"
 az_debate.0010.a: "– Toż to jawna kpina, której adresatem jest [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!"
 az_debate.0010.b: "Poproszę [poet.Custom('PL_go_ja')] o radę w cztery oczy."
 az_debate.0010.c: "– Daj spokój – to tylko sztuka!"
 tgp_subtle_counsel_modifier: "Subtelna porada"
 tgp_subtle_counsel_modifier_desc: "Ta postać szuka porady u eksperta w sprawach subtelności"
 az_debate.0011.t: "Obserwowanie starszego"
 az_debate.0011.desc: "Debata rozwija się w rozmyślnym rytmie, a każde słowo, które wypowiada [observed_elder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], uderza niczym miarowy dźwięk świątynnego dzwonu.\n\n– Rytuały to kościec państwa; bez nich cnota by upadła. Lekceważenie klasyków to zaproszenie dla chaosu i sianie chwastów tam, gdzie powinno rosnąć zboże."
 az_debate.0011.a: "Może [observed_elder.GetSheHe] nauczy mnie czegoś więcej?"
 az_debate.0011.b: "– To ważna lekcja."
 az_debate.0011.c: "– To wyraźne poparcie dla ruchu o nazwie [GetPlayer.Custom('GetMyMovementShort')]!"
