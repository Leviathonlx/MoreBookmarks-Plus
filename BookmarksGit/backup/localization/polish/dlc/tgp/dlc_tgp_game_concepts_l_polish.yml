l_polish:
 # Meritocratic
 game_concept_meritocratic: "Merytokratyczny"
 game_concept_meritocratic_desc: "Rząd merytokratyczny to [Concept('government_bureaucratic_type', 'biurokratyczna')|E] [government_form|El], która jest podobna do rządu [Concept('celestial', 'niebiańskiego')|E]. [liege|E] mianuje w nim postacie na [Concept('governors', 'gubernatorów')|E] dwóch rodzajów: cywilnych i militarnych.\n\nPostacie mają dostęp do [Concept('influence', 'wpływu')|E], [Concept('noble_families', 'rodzin szlacheckich')|E] i [Concept('family_estates', 'majątków rodzinnych')|E].\n\nNiezależni [rulers|El] posiadają [Concept('legitimacy', 'legitymację')|E], a [vassals|El] skupiają się na gromadzeniu [Concept('merit', 'zasług')|E]."
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "Biurokracja merytokratyczna"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$ wskazuje [Concept('meritocratic', 'merytokratyczny')|E] poziom centralizacji [realm_possessive|El] i ogólną władzę, którą [ruler|El] sprawuje nad swoimi [Concept('vassals', 'wasalami')|E].\n\nBiurokrację merytokratyczną może zmienić tylko [top_liege|El]. $game_concept_vassals$ merytokratyczni korzystają z tego samego poziomu, co ich senior.\n\nIstnieją cztery poziomy biurokracji merytokratycznej:\n$EFFECT_LIST_BULLET$niezależne prowincje,\n$EFFECT_LIST_BULLET$służba cywilna w ograniczonym zakresie,\n$EFFECT_LIST_BULLET$scentralizowane ministerstwa,\n$EFFECT_LIST_BULLET$boski mandat.\n\nZwiększanie poziomu biurokracji merytokratycznej wymaga wydawania wartości [Concept('prestige', 'prestiżu')|E] zależnej od [Concept('realm_size', 'rozmiaru państwa')|E] i [Concept('learning_skill', 'umiejętności nauki')|E] władcy."
 # Steppe Admin
 game_concept_steppe_admin: "Chanat merytokratyczny"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$ to [Concept('government_bureaucratic_type', 'biurokratyczna')|E] [government_form|El] podobna do rządu [Concept('celestial', 'niebiańskiego')|E] i [Concept('meritocratic', 'merytokratycznego')|E], ale wywodzi się z [Concept('nomadic', 'koczowniczej')|E] formy rządu. [liege|E] mianuje w niej postacie na [Concept('governors', 'gubernatorów')|E] dwóch rodzajów: cywilnych i militarnych. Postacie te nadal mają swoich [Concept('tributaries', 'trybutariuszy')|E], narzucają [obedience|El] i mają wyższy maksymalny poziom [Concept('dread', 'postrachu')|E].\n\nPostacie mają dostęp do [Concept('influence', 'wpływu')|E], [Concept('noble_families', 'rodzin szlacheckich')|E] i [Concept('family_estates', 'majątków rodzinnych')|E].\n\nNiezależni [rulers|El] posiadają [Concept('legitimacy', 'legitymację')|E], a [vassals|El] skupiają się na gromadzeniu [Concept('merit', 'zasług')|E]."
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "Ceremonialne frakcje pretendenckie"
 game_concept_ceremonial_claimant_faction_desc: "$game_concept_claimant_faction$ dąży do wprowadzenia określonego [Concept('claimant', 'pretendenta')|E] na stanowisko [Concept('ceremonial_liege', 'monarchy ceremonialnego')|E]. Jeśli się to powiedzie, obecny monarcha ceremonialny będzie musiał zrzec się [Concept('title', 'tytułu')|E] na rzecz pretendenta. Wszyscy członkowie [Concept('faction', 'frakcji')|E] zyskają [Concept('hook', 'haka')|E] na pretendenta."
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "Polityka cesarska"
 game_concept_imperial_policy_factions: "Frakcje zwolenników polityki cesarskiej"
 game_concept_imperial_policy_faction_desc: "$game_concept_imperial_policy_faction$ dąży do zmiany [Concept('imperial_policy', 'polityki cesarskiej')|E] [Concept('realm', 'państwa')|E] poprzez przyjęcie nowego [Concept('law', 'prawa')|E] wybranego przez przywódcę frakcji."
