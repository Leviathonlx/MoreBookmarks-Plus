 # Claim Mandate
 situation_dynastic_cycle_claim_mandate_decision: "Sięgnij po mandat niebios"
 situation_dynastic_cycle_claim_mandate_decision_desc: "[GetTitleByKey('h_china').GetNameNoTier] są podzielone, lecz niebiosa nie zawodzą – zawsze zdołają odnaleźć kogoś godnego ich łaski i najwyższego z mandatów.\n\nCykl dynastyczny musi trwać i dlatego… niebiosa wybrały właśnie #EMP mnie#!!"
 situation_dynastic_cycle_claim_mandate_decision_confirm: "Zaprowadź cesarską hegemonię"
 situation_dynastic_cycle_claim_mandate_decision_county_percentage_tt: "Sprawujesz kontrolę nad co najmniej [SCOPE.ScriptValue('claim_mandate_china_county_percentage_value')|V%0] z [Concept('counts', 'hrabstw')|E] [de_jure|El] w miejscu znanym jako [GetTitleByKey('h_china').GetDefinitiveName]"
 situation_dynastic_cycle_claim_mandate_decision_phase_tt: "Wybierasz kolejną [Concept('situation_dynastic_cycle_phase', 'epokę cyklu dynastii')|E] ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l]) następujących [Concept('situation_situations_possessive', 'sytuacji')|E] „[situation.GetName]”"
 situation_dynastic_cycle_claim_mandate_decision_tooltip: "Zdobądź [title|El] do miejsca znanego jako [GetTitleByKey('h_china').GetDefinitiveName] i przejdź do [Concept('situation_dynastic_cycle_phase', 'epoki cyklu dynastii')|E] typu [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l] sytuacji „[GetSituation('dynastic_cycle').GetName]”"
 claim_mandate_decision_county_percentage_tt: "#V Musisz#! sprawować kontrolę nad co najmniej [SCOPE.ScriptValue('claim_mandate_china_county_percentage_value')|V%0] z [Concept('counts', 'hrabstw')|E] [de_jure|El] w miejscu znanym jako [GetTitleByKey('h_china').GetDefinitiveName] #weak (obecnie kontrolujesz: [SCOPE.ScriptValue('claim_mandate_china_control_percent_value')|0]%)#!"
 claim_mandate_decision_phase_tt: "[THIS.Char.GetShortUINameNotMe|U] wybierze kolejną [Concept('situation_dynastic_cycle_phase', 'epokę cyklu dynastii')|E] typu [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l] dla sytuacji „[situation.GetName]”"
 claim_mandate_turn_vassal_celestial_desc: "Każdy [vassal|El] [de_jure|El] miejsca znanego jako [GetTitleByKey('h_china').GetDefinitiveName|U] w twoim [Concept('realm', 'państwie')|E], którego rządem nie jest [GetGovernment( 'republic_government' ).GetNameWithIcon|l] ani [GetGovernment( 'theocracy_government' ).GetNameWithIcon|l], przyjmie następującą formę [Concept('government', 'rządu')|E]: [GetGovernment( 'celestial_government' ).GetNameWithIcon|l]"
 # Conquest dynasty - Promote Cultural Governors
