 favor_dynastic_cycle_era: "Faworyzuj epokę"
 favor_dynastic_cycle_era_hegemon_desc: "Na moich barkach ciążą losy państwa. [mandate_of_heaven|E] należy do mnie, a każda moja decyzja wzmaga [GetSituation('dynastic_cycle').GetName|l]. Przyszłość wszystkich ludów tej ziemi spoczywa w moich rękach. Czy czeka nas pokój i dobrobyt, czy też epoka zwycięstw i podporządkowywania sobie obcych władców?"
 favor_dynastic_cycle_era_chaos_desc: "Jeśli pewnego dnia mam przyjąć świętą odpowiedzialność [Concept('mandate_of_heaven', 'mandatu niebios')|E], muszę postępować jak suweren i mieć na względzie rzesze ludzi, które uznają mnie za zwierzchnika całej ziemi. Jeżeli otrzymam ten zaszczyt – choć jest to wyłącznie #EMP kwestią czasu#! – to czy lud mój zyska pokój i dobrobyt, czy też wkroczy w epokę zwycięstw i podporządkowywania sobie obcych władców?"
 favor_dynastic_cycle_era_decision_hegemon_tooltip: "[son_of_heaven|E] może wybrać na [Concept('favored_era', 'epokę faworyzowaną')|E] jedną z następujących epok: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l] lub [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l]"
 favor_dynastic_cycle_era_decision_chaos_tooltip: "Każdy [independent_ruler|El] w [Concept('dynastic_cycle', 'cyklu dynastii')|E] może wybrać na [Concept('favored_era', 'epokę faworyzowaną')|E] jedną z następujących epok: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l] lub [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l]"
