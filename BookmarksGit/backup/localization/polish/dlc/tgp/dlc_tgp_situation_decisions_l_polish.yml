 situation_dynastic_cycle_favor_own_culture_for_appointments_desc: "Nie mogę polegać na zastanej biurokracji. Żeby skutecznie rządzić, muszę mieć zaufanych i niezawodnych gubernatorów. Jeżeli zacznę promować własną kulturę, moim pobratymcom łatwiej przyjdzie przejąć kontrolę nad licznymi prowincjami miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
