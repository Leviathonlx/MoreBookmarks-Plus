 mandala_realm_contract_0002_contract: "Bezpłodne bydło"
 mandala_realm_contract_0002_desc: "Bydło w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] jest bezpłodne i wydaje na świat niewiele młodych. Miejscowi domagają się rytuału płodności, by nie stracić środków do życia."
 mandala_realm_contract_0002_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0002_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ bezpłodne bydło"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "– [ROOT.Char.GetTitleAsNameNoTooltip]! O najwspanialsza i najświętsza persono, wysłuchaj próśb mojej wioski – mówi [local_character.GetWomanMan], kładąc dłoń na stojącej obok chudej jałówce. – Spraw, by nasze krowy znów wiły młode!\n\n[local_character.GetWomanMan|U] wskazuje na wieśniaków; ci podchodzą bliżej i przynoszą kolorową girlandę, którą tworzą [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')|l], potrzebną do odprawienia rytuału."
 tgp_east_asia_mandala_task_contract_events.1100.a: "Rytuał będzie trwał miesiąc!"
 tgp_east_asia_mandala_task_contract_events.1100.b: "Wystarczy tygodniowy rytuał."
 tgp_east_asia_mandala_task_contract_events.1100.c: "Zostanę tu na jeden dzień."
 mandala_realm_contract_0003_contract: "Pierwsze nasiono"
 mandala_realm_contract_0003_desc: "Lud miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] planuje wznieść budowlę o nazwie [GetBuilding('temple_citadel_01').GetName] na twoją cześć. Odmawiają rozpoczęcia prac, chyba że w ziemi przeznaczonej pod budowę „zasiejesz pierwsze nasiono”."
 mandala_realm_contract_0003_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0003_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ pierwsze nasiono"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "– [ROOT.Char.GetTitleAsNameNoTooltip]! My – twoi lojalni służący – chcemy wznieść budowlę o nazwie [GetBuilding('temple_citadel_01').GetName] ku chwale twojego imienia – mówi [local_character.GetWomanMan], spoglądając na [ritual_location.Custom('TerrainTypeProvince')] przed nami. – Ale ziemia wciąż nie została poświęcona. Musisz zasadzić w niej pierwsze nasiono, by wypełnić ziemię swoim tworem.\n\n[local_character_2.GetWomanMan|U] występuje naprzód, zalotnie się wachlując. – O wasza świętości, ochoczo ofiaruję siebie, aby pomóc ci dopełnić rytuału – na oczach całego miejsca znanego jako [ritual_location.GetName]!"
 tgp_east_asia_mandala_task_contract_events.1200.a: "[ritual_location.Custom('TerrainTypeProvince')] – to miejsce przez miesiąc będzie doświadczać naszej jedności!"
 tgp_east_asia_mandala_task_contract_events.1200.b: "Złączmy się tam, gdzie spocznie kamień węgielny."
 tgp_east_asia_mandala_task_contract_events.1200.c: "Poradzę sobie z tym… samodzielnie."
 mandala_realm_contract_0004_contract: "Święta jałówka"
 mandala_realm_contract_0004_desc: "Święta jałówka nie chce klęknąć w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] – to zwiastun bezpłodności. Wzywają cię do przywrócenia równowagi."
 mandala_realm_contract_0004_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0004_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ święta jałówka"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "– To katastrofa – lamentuje wioskowa starszyzna. – Nasza święta jałówka nie chce się położyć – to pewny zwiastun bezpłodności i rozkładu!\n\n– Proszę, zamiast niej to #EMP ty#! daj nam swoje błogosławieństwo. Wstąp na ten kamienny postument i objaw swoje boskie światło, by wszyscy mogli je ujrzeć – niech pola w miejscu o nazwie [ritual_location.GetName] staną się płodne! – Jeden z członków starszyzny bacznie mi się przygląda.\n\nOczekują, że będę stać nago na postumencie przez tydzień – bez jedzenia…"
 tgp_east_asia_mandala_task_contract_events.1300.a: "Moja boskość nie zna granic – przyjrzyjcie się memu ciału!"
 tgp_east_asia_mandala_task_contract_events.1300.b: "Jedzenie i ubrania to część rytuału."
 tgp_east_asia_mandala_task_contract_events.1300.c: "Moja podobizna wystarczy…"
 mandala_realm_contract_0005_contract: "Boski świadek"
 mandala_realm_contract_0005_desc: "Szlachecka para w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] nie może powić dziecka. Proszą cię o pobłogosławienie ich związku."
 mandala_realm_contract_0005_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0005_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ boski świadek"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "– [ROOT.Char.GetTitleAsNameNoTooltip], wasza czcigodność, [local_character_2.GetWifeHusband] i ja nie zostaliśmy jeszcze pobłogosławieni potomstwem – mówi [local_character.GetTitledFirstName], szlachetnie urodzona osoba, a w jej głosie słychać smutek. – Postawiliśmy pawilon – [ritual_location.Custom('TerrainTypeProvince')] to miejsce, w którym odbędzie się rytuał.\n\n[local_character.Custom('PL_jego_jej')|U] [local_character_2.GetWifeHusband] kontynuuje – Prosimy, złóż się z nami do snu jako boski świadek. Tylko wtedy zostaniemy pobłogosławieni potomstwem! Oczywiście… może to zająć kilka nocy…"
 tgp_east_asia_mandala_task_contract_events.1400.a: "Och, z chęcią będę kimś więcej niż tylko „świadkiem”…"
 tgp_east_asia_mandala_task_contract_events.1400.b: "Będę obserwować wasze zjednoczenie."
 tgp_east_asia_mandala_task_contract_events.1400.c: "Wystarczy, że między wami złożone zostaną moje ubrania."
 mandala_realm_contract_0006_contract: "Sen akuszerek"
 mandala_realm_contract_0006_desc: "Wszystkie akuszerki w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] śnią ten sam sen – jesteś w nim ty i osoba, która została naznaczona przy urodzeniu. Wasza dwójka jest złączona w świętym splocie."
 mandala_realm_contract_0006_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0006_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ sen akuszerek"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "Kiedy zbliżam się do osady niedaleko miejsca znanego jako [ritual_location.GetName], wita mnie gromada akuszerek. – Wie wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip], wszystkie śniłyśmy ten sam sen – mówią jednym głosem. – To jest [local_character_2.GetFirstName] – osoba zrodzona w noc omenów.\n\n– Jeśli się z [local_character_2.Custom('PL_nim_nia')] położysz, zostanie powite dziecko, które uratuje miejsce o nazwie [ritual_location.GetName]. Akuszerki cichną, kiedy [local_character_2.GetWomanMan] o nietypowym wyglądzie wychodzi naprzód i zalotnie się do mnie uśmiecha."
 tgp_east_asia_mandala_task_contract_events.1500.a: "[local_character_2.GetFirstNameNoTooltip], przyjedź do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1500.b: "Położymy się razem jeszcze tej nocy."
 tgp_east_asia_mandala_task_contract_events.1500.c: "Dzisiejszej nocy będzie z tobą mój #EMP duch#!…"
 mandala_realm_contract_0007_contract: "Płaczący posąg"
 mandala_realm_contract_0007_desc: "Powiadają, że mleczne łzy płyną z zaniedbanego posągu w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip]. Wieśniacy proszą cię o namaszczenie nimi noworodka."
 mandala_realm_contract_0007_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0007_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ płaczący posąg"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "– Wasza świętość! – zawodzi rolnik, oddając pokłon. – Starożytny posąg na moim polu zaczął płakać mlecznymi łzami!\n\nSpoglądam w kierunku posągu – to wielka, kamienna głowa spowita suknem i ustrojona kwiatami, a jej twarz zdobią białe strugi.\n\n– Duchy przez niego przechodzą! Proszę, niech [ROOT.Char.GetTitleAsNameNoTooltip] namaści łzami tego noworodka, aby zdobyć ich przychylność! – błaga."
 tgp_east_asia_mandala_task_contract_events.1600.a: "To miejsce nie jest już zwykłym polem – to kapliczka!"
 tgp_east_asia_mandala_task_contract_events.1600.b: "Pozwólcie, że złożę więcej ofiar duchom."
 tgp_east_asia_mandala_task_contract_events.1600.c: "Namaszczę dziecko, zgodnie z oczekiwaniami."
 stone_head_shrine_modifier: "Kapliczka z gigantyczną kamienną głową"
 stone_head_shrine_modifier_desc: "Starożytny posąg zapomnianego króla został przekształcony w kapliczkę miejscowego dewaradży."
 mandala_realm_contract_0008_contract: "Kiełkujące kwiaty"
 mandala_realm_contract_0008_desc: "Dziwny kwiat zagłuszył sadzonki w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip]. Wieśniacy wierzą, że to twoja wina, i domagają się przywrócenia odpowiedniej równowagi."
 mandala_realm_contract_0008_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0008_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ kiełkujące kwiaty"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "– Och, dlaczego [ROOT.Char.GetTitleAsNameNoTooltip] o nas zapomina? – mówi [local_character.GetWomanMan] z głosem pełnym desperacji. [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] zagłusza nasze sadzonki – żadne pole nie zostało oszczędzone!\n\n– Bez zboża będziemy głodować… musi [ROOT.Char.GetTitleAsNameNoTooltip] przejść bosą stopą przez pola, żeby przekazać ziemi, co powinno w niej rosnąć."
 tgp_east_asia_mandala_task_contract_events.1700.a: "Będziecie potrzebować czegoś więcej… Poślijcie po ryż ze stolicy."
 tgp_east_asia_mandala_task_contract_events.1700.b: "Będę kroczyć po ziemi boso, bez względu na deszcz czy burzę."
 tgp_east_asia_mandala_task_contract_events.1700.c: "Ucałuję ziemię, ale nic więcej."
 fertile_ground_modifier: "Płodne pola"
 fertile_ground_modifier_desc: "Napływ nasion i narzędzi ze stolicy sprawił, że tereny te są gotowe do zagospodarowania."
 mandala_realm_contract_0009_contract: "Rzeczny rytuał"
 mandala_realm_contract_0009_desc: "Rzeka w miejscu o nazwie [TaskContract.GetLocation.GetNameNoTooltip] stanowi fundament mieszkającej tam społeczności. Rybacy proszą cię o odprawienie rytuału płodności, aby nadal roiło się w niej od ryb."
 mandala_realm_contract_0009_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0009_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ rzeczny rytuał"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "Grupa rybaków stoi na brzegu rzeki z koszami wypełnionymi dziennym połowem. – Wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip] wie, nasza rzeka aż roi się od ryby znanej jako [ROOT.Char.Custom('GetRegionalFish')], ale starszyzna powiada, że nim minie rok, rzeka będzie jałowa! – mówi [local_character.GetWomenMen].\n\n– Dzisiejszej nocy nastąpi rzadka pełnia księżyca. Pobłogosław wody boską płodnością – [local_character_2.GetFirstName] oferuje, że dołączy do ciebie podczas rytuału."
 tgp_east_asia_mandala_task_contract_events.1800.a: "Dołącz do mnie w rzece, [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1800.b: "Wystarczy, że wrzucę ryż do wody."
 tgp_east_asia_mandala_task_contract_events.1800.c: "Tyle ryb… płacicie zbyt niski trybut."
 upset_peasants_modifier: "Zdenerwowani chłopi"
 upset_peasants_modifier_desc: "Z niewiadomej przyczyny chłopi w tym hrabstwie są nieposłuszni."
 mandala_realm_contract_0010_contract: "Przeklęte pola"
 mandala_realm_contract_0010_desc: "Na polach miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] pługi wciąż ulegają zniszczeniu. Wieśniacy podejrzewają o to złowrogiego ducha i proszą cię o pomoc w przełamaniu klątwy."
 mandala_realm_contract_0010_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0010_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ przeklęte pola"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "– Widzi [ROOT.Char.GetTitleAsNameNoTooltip]? To już siódmy popsuty pług w tym tygodniu. – mówi [local_character.GetWomanMan], wskazując ze złością w kierunku pól. – To sprawka zazdrosnego ducha ziemi, nie mam co do tego wątpliwości!\n\n– Żeby złamać klątwę, musi [ROOT.Char.GetTitleAsNameNoTooltip] – w całej swej olśniewającej boskości – przeciągnąć pług przez każde pole i obsiać pierwszą bruzdę!"
 tgp_east_asia_mandala_task_contract_events.1900.a: "Zrobię to – przytroczcie mnie do pługa!"
 tgp_east_asia_mandala_task_contract_events.1900.b: "Ja obsiewam, [entourage_character.GetFirstNameNoTooltip] ciągnie pług…"
 tgp_east_asia_mandala_task_contract_events.1900.c: "Zasadzę jedno ziarno."
 mandala_realm_contract_0011_contract: "Spalony zagajnik"
 mandala_realm_contract_0011_desc: "Błyskawica uderzyła w święte drzewo i spaliła otaczający je zagajnik w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip]. Wieśniacy boją się i proszą cię o odprawienie rytuału płodności pod drzewem."
 mandala_realm_contract_0011_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0011_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ spalony zagajnik"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "– Wie wasza świątobliwość [ROOT.Char.GetTitleAsNameNoTooltip], błyskawica uderzyła w nasze święte drzewo i spaliła cały zagajnik dookoła… – mówi [local_character.GetWomanMan], wskazując na zwęglone pozostałości drzew. – Boimy się, że już nie odrośnie, a do tego nie ma już tu zwierząt takich jak [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] czy [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')].\n\n– Musimy położyć się pod spalonym drzewem. Jeśli nasze zjednoczenie przyniesie owoc, tak samo stanie się z zagajnikiem. Niech węgiel nas namaści, aż nie będzie się dało nas odróżnić od nocnego nieba!"
 tgp_east_asia_mandala_task_contract_events.2000.a: "Otrzymacie nasiona ze stolic – i nasienie ode mnie!"
 tgp_east_asia_mandala_task_contract_events.2000.b: "Zatem połóżmy się razem."
 tgp_east_asia_mandala_task_contract_events.2000.c: "Wystarczy namaszczenie węglem."
 lush_grove_modifier: "Bujny zagajnik"
 lush_grove_modifier_desc: "Dzięki podarowanym przez dewaradżę nasionom ze stolicy zagajniki w tym hrabstwie rozkwitają."
 mandala_realm_contract_0012_contract: "Przysięga przypieczętowana zarżniętą świnią"
 mandala_realm_contract_0012_desc: "Wieśniacy z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] proszą cię o przypieczętowanie paktu zemsty przez zarżnięcie czarnej świni."
 mandala_realm_contract_0012_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0012_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ przysięga przypieczętowana zarżniętą świnią"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "– Prosimy o błogosławieństwo, które może nam zapewnić tylko ktoś tak wielki i potężny jak [ROOT.Char.GetTitleAsNameNoTooltip] – mówi [local_character.GetWomanMan], wskazując na zagrodę. – Planujemy najazd na naszych wrogów: cel to [vengeance_target.GetNameNoTier]. Lecz najpierw musisz złożyć ofiarę.\n\n– Weź tego czarnego wieprza do miejsca znanego jako [ritual_location.Custom('TerrainTypeProvince')] i przelej jego krew na kamieniu zaprzysiężeń. Tylko to przypieczętuje naszą przysięgę zemsty!"
 tgp_east_asia_mandala_task_contract_events.2100.a: "Jeden wieprz? Nie, dostarczę ich pięćdziesiąt!"
 tgp_east_asia_mandala_task_contract_events.2100.b: "Wieprz zostanie poświęcony, a przysięga – przypieczętowana."
 tgp_east_asia_mandala_task_contract_events.2100.c: "Zamiast tego dostaniecie przysięgę miłosierdzia."
 mandala_realm_contract_0013_contract: "Rytualny gniew"
 mandala_realm_contract_0013_desc: "Rok nieurodzaju sprawił, że wieś w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] domaga się kary – ochotnicy błagają, by ich ściąć i tym samym udobruchać duchy."
 mandala_realm_contract_0013_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0013_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ rytualny gniew"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "Kiedy zbliżamy się do miejsca znanego jako [ritual_location.GetName], podchodzi do nas grupa dziesięciu rolników. – Musi wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip] wiedzieć – mówi ich przywódca stanowczym głosem – że nasze pola są jałowe i przeklęte przez duchy ziemi domagające się ofiary.\n\nPrzywódca klęka na ziemi i wskazuje na mój miecz. – Ukarz nas. Rozlej po ziemi naszą krew. Tak nakarmimy duchy, a zarazem nasze rodziny."
 tgp_east_asia_mandala_task_contract_events.2200.a: "Moja własna krew ukoi duchy."
 tgp_east_asia_mandala_task_contract_events.2200.b: "Wasza ofiara uzdrowi ziemię."
 tgp_east_asia_mandala_task_contract_events.2200.c: "Świnia powinna wystarczyć."
 mandala_realm_contract_0014_contract: "Współdzielona kara"
 mandala_realm_contract_0014_desc: "Złodziej ukradł święty ryż z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] i zbiegł. Wieśniacy żądają wymierzenia sprawiedliwości poprzez ukaranie jego rodziny."
 mandala_realm_contract_0014_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0014_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ współdzielona kara"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "[local_character_2.GetWomanMan|U] z dzieckiem stoi samotnie w otoczeniu wieśniaków, kiedy zbliżamy się do miejsca znanego jako [ritual_location.GetName]. – Wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip] musi wiedzieć – krzyczy [local_character.GetWomanMan] – że [local_character_3.GetFirstName], osoba, która okazała się być złodziejem, skradła nasz święty ryż i uciekła na tereny znane jako [ritual_location.Custom('TerrainTypeProvince')]!\n\n[local_character.GetWomanMan|U] wskazuje palcem na miejsce, w którym stoi [local_character_2.GetWomanMan]. – Jeśli [local_character_3.GetSheHe] nie poniesie kary, musi ją ponieść [local_character_3.Custom('PL_jego_jej')] rodzina. Ześlij na nich gniew świętej sprawiedliwości!"
 tgp_east_asia_mandala_task_contract_events.2300.a: "Zamiast tego odnajdziemy osobę, która realnie zawiniła. [local_character_3.GetFirstNameNoTooltip] nie ucieknie."
 tgp_east_asia_mandala_task_contract_events.2300.b: "[local_character_3.Custom('PL_jego_jej')|U] zbrodnia, ich kara. Niech tak będzie."
 tgp_east_asia_mandala_task_contract_events.2300.c: "Pozwólcie, że ponownie pobłogosławię ryż."
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "Osoba znana jako [local_character_3.GetFirstName] zostaje złapana i zabita"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName] wymyka ci się"
 collective_punishments_modifier: "Współdzielone kary"
 collective_punishments_modifier_desc: "Rodziny złodziei w tym hrabstwie są karane za zbrodnie, których nie popełniły."
 mandala_realm_contract_0015_contract: "Chore duchy"
 mandala_realm_contract_0015_desc: "Szaman z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] został oskarżony o skrywanie duchów, które przynoszą choroby. Wieśniacy chcą, by gospodarstwo szamana spalono – z nim w środku, jeśli trzeba."
 mandala_realm_contract_0015_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0015_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ chore duchy"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "– Niech [ROOT.Char.GetTitleAsNameNoTooltip] wybaczy nam nasz stan zdrowia – mówi [local_character.GetWomanMan], prezentując objawy choroby i kaszląc w dłoń. – Wszyscy zachorowaliśmy. Wszyscy, prócz osoby, która #EMP udaje#!, że nas leczy.\n\n– [local_character_2.GetSheHe|U] musi skrywać złe duchy! – bełkocze. – Spal [local_character_2.Custom('PL_jego_jej')] chatę! To na pewno je odpędzi!"
 tgp_east_asia_mandala_task_contract_events.2400.a: "Wytropimy wszystkich fałszywych uzdrowicieli w miejscu znanym jako [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2400.b: "Spalę chatę, a wraz z nią osobę, która sprowadziła tu złe duchy."
 tgp_east_asia_mandala_task_contract_events.2400.c: "Osoba, która sprowadziła duchy, pójdzie ze mną."
 no_healers_modifier: "Brak uzdrowicieli"
 no_healers_modifier_desc: "Dewaradża nakazał zabicie uzdrowicieli i szamanów w tej prowincji."
 mandala_realm_contract_0016_contract: "Tępe włócznie"
 mandala_realm_contract_0016_desc: "Zbrojni z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] stali się leniwi i zdemoralizowani. Członek wiejskiej starszyzny prosi o ich zdyscyplinowanie."
 mandala_realm_contract_0016_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0016_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ tępe włócznie"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "– Wie [ROOT.Char.GetTitleAsNameNoTooltip], oni wątpią w boskość waszej czcigodności – mówi członek starszyzny ciężkim głosem. – Wojownicy spędzają dnie na pijaństwie; drogi nie są już bezpieczne, a na ziemiach rozszaleli się bandyci… – kontynuuje, wskazując na pobliską karczmę.\n\n– Trzeba ich zdyscyplinować. Wykorzystaj swoją boską prezencję i swój boski miecz, aby wzbudzić w nich podziw i skłonić ich do posłuszeństwa!"
 tgp_east_asia_mandala_task_contract_events.2500.a: "Nauczą się służyć – to będzie krwawa lekcja."
 tgp_east_asia_mandala_task_contract_events.2500.b: "Każdemu z nich dam moje słowo… albo mój bicz."
 tgp_east_asia_mandala_task_contract_events.2500.c: "Zwykła przemowa powinna wystarczyć."
 motivated_men_at_arms_modifier: "Zmotywowani zbrojni"
 motivated_men_at_arms_modifier_desc: "Zbrojni strzegący tej prowincji – a raczej garstka tych, którzy jeszcze pozostali – są bardzo zmotywowani po wystąpieniu swojego dewaradży."
 safer_roads_modifier: "Bezpieczniejsze drogi"
 safer_roads_modifier_desc: "Po wizycie dewaradży drogi stały się trochę bezpieczniejsze."
 mandala_realm_contract_0017_contract: "Nieposłuszna wioska"
 mandala_realm_contract_0017_desc: "Wioska w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] odmawia zapłaty trybutu i kpi z twojej boskości. Miejscowy kapłan błaga cię o złożenie osobistej wizyty."
 mandala_realm_contract_0017_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0017_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ nieposłuszna wioska"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "Miejsce znane jako [ritual_location.GetName] wita nas kpiącym przedstawieniem. Przed nami wisi do góry nogami moja podobizna, wysmarowana popiołem i odchodami. Wokół niej tańczą wieśniacy, wznosząc pieśni o mojej słabości i wyjąc jak dzikie psy.\n\nNie boją się mnie.\nOni wręcz błagają, by zaznać mojego gniewu."
 tgp_east_asia_mandala_task_contract_events.2600.a: "Nikt nie zostanie przy życiu. Ziemia przesiąknie krwią."
 tgp_east_asia_mandala_task_contract_events.2600.b: "Spalę ich składy zbóż."
 tgp_east_asia_mandala_task_contract_events.2600.c: "Wystarczy im pokazać, że nie mają racji."
 slaughtered_village_modifier: "Wyrżnięta wioska"
 slaughtered_village_modifier_desc: "Dewaradża wyrżnął mieszkańców nieposłusznej wioski położonej w tym hrabstwie."
 mandala_realm_contract_0018_contract: "Podatek uiszczony we krwi"
 mandala_realm_contract_0018_desc: "Wezwanie do służby wojskowej, wysłane do miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip], wciąż nie doczekało się odpowiedzi. Miejscowy urzędnik prosi cię o zażądanie #EMP krwawej zapłaty#! – ci, którzy nie mogą służyć, muszą dać coś w zamian."
 mandala_realm_contract_0018_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0018_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ podatek uiszczony we krwi"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "Kiedy zbliżamy się do miejsca znanego jako [ritual_location.GetName], wita nas miejscowy urzędnik. – Musi [ROOT.Char.GetTitleAsNameNoTooltip] o tym usłyszeć! Ta wioska odmówiła odpowiedzi na wezwanie do służby wojskowej – mówi, spoglądając na zwój. – Za karę mieszkańcy zapłacą krwawą monetą – i to wasza czcigodność zażąda tej zapłaty.\n\n– Mnie nie posłuchają, ale na pewno ukorzą się przed twoim boskim słowem. Każ im zapłacić to, co należne – mówi, kłaniając się."
 tgp_east_asia_mandala_task_contract_events.2700.a: "Nie będę zbierać monet, zbiorę krew. Pobór i tak się odbędzie."
 tgp_east_asia_mandala_task_contract_events.2700.b: "Zbierzemy krwawą monetę."
 tgp_east_asia_mandala_task_contract_events.2700.c: "Wystarczy moja obecność."
 enforced_levy_modifier: "Wymuszony pobór"
 enforced_levy_modifier_desc: "Dewaradża dał pokaz brutalności, dzięki któremu pobór w tym hrabstwie jednak się odbędzie."
 mandala_realm_contract_0019_contract: "Bambusowi rebelianci"
 mandala_realm_contract_0019_desc: "Rolnicy z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] ostrzą bambusowe kije i twierdzą, że teraz #EMP „sami się ochronią”.#! Niezbędna jest twoja waleczna prezencja, żeby zapobiec wybuchowi powstania."
 mandala_realm_contract_0019_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0019_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ bambusowi rebelianci"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "Kiedy wjeżdżamy na tereny miejsca znanego jako [ritual_location.GetName], zauważamy stojące przy gospodarstwach zaostrzone, bambusowe włócznie – niczym prowizoryczny arsenał. – Och, to [ROOT.Char.GetTitleAsNameNoTooltip]. Ostrzymy te włócznie, żebyśmy mogli ochronić się przed drapieżnikami, którymi są… [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')], tak, [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')] – mówi [local_character.GetWomenMen] niezbyt przekonującym tonem.\n\n– Nigdy byśmy ich nie użyli w żadnym innym celu, nie, nie. To nie tak, że wątpimy w twoją #EMP boskość#!, w żadnym wypadku…"
 tgp_east_asia_mandala_task_contract_events.2800.a: "Wasza wioska stanie się krwawym przykładem."
 tgp_east_asia_mandala_task_contract_events.2800.b: "[ROOT.Char.GetTitleAsNameNoTooltip] nakazuje wam oddać włócznie."
 tgp_east_asia_mandala_task_contract_events.2800.c: "Godne pochwały przedsięwzięcie."
 well_armed_peasants_modifier: "Dobrze uzbrojeni chłopi"
 well_armed_peasants_modifier_desc: "Chłopi w tym hrabstwie mają prawo posiadać dużą ilość włóczni."
 mandala_realm_contract_0020_contract: "Drogowa ofiara"
 mandala_realm_contract_0020_desc: "Droga w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] wciąż jest miejscem rozbojów. Miejscowi wierzą, że należy ją #EMP „nakarmić”#!, by przerwać to pasmo przemocy."
 mandala_realm_contract_0020_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0020_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ drogowa ofiara"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "– Wie wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip], drogi w miejscu znanym jako [ritual_location.GetName] nie są bezpieczne – mówi [local_character.GetWomanMan]. – Podróżni są atakowani, karawany przejmowane – ten cykl przemocy nigdy się nie kończy.\n\n– Duchy tej drogi są rozzłoszczone. – kontynuuje, trzymając w ręce sztylet. – Musimy karmić je krwią tak długo, aż ataki ustaną."
 tgp_east_asia_mandala_task_contract_events.2900.a: "Moja święta krew ją nasyci."
 tgp_east_asia_mandala_task_contract_events.2900.b: "Krew pięciu moich koni wystarczy."
 tgp_east_asia_mandala_task_contract_events.2900.c: "Przyprowadźcie ze wsi świnię."
 mandala_realm_contract_0021_contract: "Festiwal na cześć boga wojny"
 mandala_realm_contract_0021_desc: "W kapliczce w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] odbywa się święto na cześć boga wojny, którym jest [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName]. Świętujący nie oddają ci jednak właściwej czci. Oczekuje się, że przerwiesz rytuał i utwierdzisz ich o swojej boskości raz jeszcze."
 mandala_realm_contract_0021_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0021_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ festiwal na cześć boga wojny"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "Mieszkańcy miejsca znanego jako [ritual_location.GetName] tańczą wokół wielkiej kukły – kukły, która nie jest moją podobizną. #EMP – [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]!#! – wykrzykują. Moje imię nie pada ani razu.\n\nChłop wychodzi naprzód z uśmiechem na twarzy. – Chodź, dołącz do świętowania. Niechże [ritual_location.GetCounty.GetFaith.WarGodName] raduje się naszym uwielbieniem – mówi.\n\n#bold Ale [ritual_location.GetCounty.GetFaith.WarGodName] to ja.\nI oczekuje się ode mnie, że ich ukarzę.#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "Przez krew i ogień czcić będą #EMP mnie.#!"
 tgp_east_asia_mandala_task_contract_events.3000.b: "Ci chłopi posłużą za przykład."
 tgp_east_asia_mandala_task_contract_events.3000.c: "Dobrze więc. Dołączmy do świętowania."
 fearful_population_modifier: "Bojaźliwa ludność"
 fearful_population_modifier_desc: "Dewaradża ponad wszelką wątpliwość upewnił się, że jedyną osobą czczoną w tym miejscu będzie on sam."
 mandala_realm_contract_0022_contract: "Skłóceni mnisi"
 mandala_realm_contract_0022_desc: "W miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] rozpętał się spór o ziemie między dwoma monastyrami. Wezwano cię do przywrócenia pokoju."
 mandala_realm_contract_0022_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0022_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ skłóceni mnisi"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "– [ritual_location.GetName] to miejsce, które zgodnie z prawem należy do nas, bezbożni niegodziwcy! – krzyczy [GetTrait('devoted').GetName( local_character )|l] głosem ostrym jak brzytwa. – Niech [local_character_2.GetFaith.WarGodName] zetrze was i wasz monastyr z powierzchni ziemi! – odpowiadają drudzy niewzruszenie.\n\nPowietrze aż skrzy od wściekłości, ale moja obecność uspokaja sytuację. Mnisi oczekują teraz mojego osądu."
 tgp_east_asia_mandala_task_contract_events.3100.a: "Oto mój boski wyrok."
 tgp_east_asia_mandala_task_contract_events.3100.b: "Obydwa monastyry otrzymają nowe kapliczki."
 tgp_east_asia_mandala_task_contract_events.3100.c: "Będziecie musieli dzielić się ziemią."
 new_shrines_modifier: "Nowe kapliczki"
 new_shrines_modifier_desc: "Dewaradża wznosi nowe kapliczki, aby stłumić spory mnichów w tej prowincji."
 upset_monks_modifier: "Zdenerwowani mnisi"
 upset_monks_modifier_desc: "Mnisi z klasztorów w tym hrabstwie wciąż się sprzeczają."
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "Udaje ci się znaleźć kompromis"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "Sytuacja się zaognia"
 mandala_realm_contract_0023_contract: "Oczyść pole bitwy"
 mandala_realm_contract_0023_desc: "Naznaczone niegdyś bitwą pole w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] wywołuje teraz u wieśniaków koszmary – proszą cię o jego oczyszczenie."
 mandala_realm_contract_0023_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0023_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ oczyść pole bitwy"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "– Wasza czcigodność [ROOT.Char.GetTitleAsNameNoTooltip] wie, jedno z naszych pól było niegdyś miejscem bitwy – mówi członek starszyzny z zaniepokojonym wyrazem twarzy. – Rozlew krwi rozzłościł duchy, które teraz nawiedzają nasze sny.\n\n– Musisz oczyścić pole, prowadząc przez nie procesję – boso i bez broni – choćby przez chwilę. Niech ziemia zapomni, jak ciężka jest stal, a duchy ponownie zasną w pokoju."
 tgp_east_asia_mandala_task_contract_events.3200.a: "Obiecuję, że nastanie pokój."
 tgp_east_asia_mandala_task_contract_events.3200.b: "Procesja zostanie poprowadzona."
 tgp_east_asia_mandala_task_contract_events.3200.c: "Dla przebłagania duchów wystarczą śpiewy."
 plagued_by_nightmares_modifier: "Nieoczyszczone pole bitwy"
 plagued_by_nightmares_modifier_desc: "Dewaradża decyduje nie oczyszczać pola bitwy, przez co chłopi co noc dręczeni są koszmarami i zmniejsza się ich wydajność."
 mandala_realm_contract_0024_contract: "Błogosław tkaczy"
 mandala_realm_contract_0024_desc: "Tkacze i tkaczki z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] proszą cię o pobłogosławienie ich krosen i tym samym zapewnienie im pomyślności."
 mandala_realm_contract_0024_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0024_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ błogosław tkaczy"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "Kiedy docieramy do miejsca znanego jako [ritual_location.GetName], kłania się przede mną jeden z tkaczy. – Nasze krosna stworzyły obrazy bogów – są na nich [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName], a teraz także i [ROOT.Char.GetTitleAsNameNoTooltip] – mówi, rozwijając kilka barwnych gobelinów.\n\n– Pobłogosław nasz zawód, by przynosił nam dobrobyt, a także naszą wioskę, by panował w niej pokój. Utkaj coś swoimi dłońmi – symbol, który będziemy mogli czcić."
 tgp_east_asia_mandala_task_contract_events.3300.a: "Utkam ze złotych i jedwabnych nici wizerunek [ROOT.Char.GetFaith.WealthGodNamePossessive]."
 tgp_east_asia_mandala_task_contract_events.3300.b: "Najlepiej, jeśli utkam srebrną nicią wizerunek [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 tgp_east_asia_mandala_task_contract_events.3300.c: "[ROOT.Char.GetFaith.DivineRealm] – prosty gobelin z tym miejscem będzie w sam raz."
 healthgod_symbol_modifier: "Spokojne gildie tkaczy"
 healthgod_symbol_modifier_desc: "Tkacze z tej prowincji tworzą piękne wizerunki bogów zdrowia i długowieczności."
 wealthgod_symbol_modifier: "Zamożne gildie tkaczy"
 wealthgod_symbol_modifier_desc: "Tkacze z tej prowincji tworzą piękne wizerunki bogów dobrobytu i bogactwa."
 mandala_realm_contract_0025_contract: "Łamanie włóczni"
 mandala_realm_contract_0025_desc: "Starszyzna z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] prosi cię o połamanie ceremonialnych włóczni na znak zakończenia miejscowych krwawych sporów."
 mandala_realm_contract_0025_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0025_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ łamanie włóczni"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "– Wasza litościwość, nastał dziś radosny dzień! – mówi [local_character.GetWomanMan] z promiennym wyrazem twarzy. – Zakończył się spór trwający całe wieki – nasi synowie nie będą już umierać na próżno!\n\n– Teraz prosimy jedynie o pokój. Niech [ROOT.Char.GetTitleAsNameNoTooltip] weźmie nasze włócznie i złamie je nad ogniem, by duchy uwierzyły w nasze intencje."
 tgp_east_asia_mandala_task_contract_events.3400.a: "Połamię nawet własną włócznię – znów zapanuje pokój."
 tgp_east_asia_mandala_task_contract_events.3400.b: "Włócznie zostaną złamane."
 tgp_east_asia_mandala_task_contract_events.3400.c: "Wystarczy złamać jedną z włóczni."
 sworn_peace_tt: "Złożono przysięgę o niewypowiadaniu żadnych wojen!"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial Przysięgasz nie wypowiadać żadnych wojen przez 5 lat!#!"
 feudless_village_modifier: "Zgodna wioska"
 feudless_village_modifier_desc: "Wioska w tej prowincji złamała wszystkie swoje włócznie, celebrując nastanie pokoju."
 mandala_realm_contract_0026_contract: "Pokój guru"
 mandala_realm_contract_0026_desc: "Miejscowy guru nawołuje do pokoju, żeby dzieci z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] mogły dorastać, uprawiając pola, a nie ginąć wskutek sporów."
 mandala_realm_contract_0026_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0026_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ pokój guru"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "– Niech wasza wysokość [ROOT.Char.GetTitleAsNameNoTooltip] mnie wysłucha. Jestem [local_character.GetFirstName], miejscowy guru – przewodzę ludowi ziem znanych jako [ritual_location.GetName] – mówi [GetTrait('devoted').GetName( local_character )|l] spokojnym, ale i stanowczym głosem. – Te ziemie potrzebują rąk do pracy, a nie tych, które dzierżą włócznie.\n\n– Niech synowie rolników uprawiają pola swych ojców – niech to pokolenie dorośnie, znając prawdziwy spokój."
 tgp_east_asia_mandala_task_contract_events.3500.a: "Oni zaznają spokoju, a ty będziesz kroczyć obok mnie."
 tgp_east_asia_mandala_task_contract_events.3500.b: "Muszę się jeszcze wiele nauczyć. Dołączysz do mnie?"
 tgp_east_asia_mandala_task_contract_events.3500.c: "Ich włócznie służą mojej boskości."
 generation_of_peace_modifier: "Pokolenie pokoju"
 generation_of_peace_modifier_desc: "Pokolenie chłopów będzie dorastać w pokoju, bez narzuconego poboru do służby wojskowej."
 mandala_realm_contract_0027_contract: "Edykt pojednawczy"
 mandala_realm_contract_0027_desc: "Starszyzna z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] prosi cię o zakazanie zbrojnych patroli i spisanie dekretu nakazującego rozstrzyganie wszystkich sporów poprzez arbitraż."
 mandala_realm_contract_0027_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0027_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ edykt pojednawczy"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "– Wasza dostojność [ROOT.Char.GetTitleAsNameNoTooltip] musi wiedzieć, że w miejscu znanym jako [ritual_location.GetName] spory rozwiązywane są nie słowami, lecz ogniem i włóczniami – mówi członek starszyzny, stawiając na ziemi dużą, kamienną tabliczkę i kładąc obok niej narzędzia niezbędne do rycia. – Twoje słowa to święte prawo. Wyryj w kamieniu pokój i połóż kres przemocy.\n\nBiorę w dłonie narzędzia. Wyryję w kamieniu…"
 tgp_east_asia_mandala_task_contract_events.3600.a: "zakaz noszenia broni."
 tgp_east_asia_mandala_task_contract_events.3600.b: "nakaz rozwiązywania sporów przy pomocy słów."
 tgp_east_asia_mandala_task_contract_events.3600.c: "słowa potwierdzające moje dobro i wspaniałość."
 weapon_ban_modifier: "Inskrypcja zakazująca noszenia broni"
 weapon_ban_modifier_desc: "Z dekretu dewaradży – noszenie broni zostało zakazane."
 arbitration_edict_modifier: "Inskrypcja o arbitrażu"
 arbitration_edict_modifier_desc: "Z dekretu dewaradży – spory mają być rozwiązywane tylko przy pomocy słów."
 mandala_realm_contract_0028_contract: "Ośmioraka ścieżka"
 mandala_realm_contract_0028_desc: "Miejscowy przywódca prosi cię o podążanie w ciszy przez osiem wiosek – po jednej na każdym krańcu miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0028_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0028_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ ośmioraka ścieżka"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "– Miejsce znane jako [ritual_location.GetName] jest pełne wiosek, ale też zmęczenia, rywalizacji i występków – mówi członek starszyzny, obracając się powoli i zataczając dłonią szerokie koło. – Osiem z nich otacza [ritual_location.Custom('GetRandomRegionalDangerSingular')], a każda położona jest w innym kierunku świata.\n\n– Aby nauczyć ich, czym jest [Glossary('ośmioraka ścieżka', 'EIGHTFOLD_PATH_GLOSS')], musisz dać przykład i nią podążyć. Osiem wiosek, osiem brzemion – bez odpoczynku i wygód. Tylko wtedy zobaczą, co tak naprawdę oznacza cnotliwy wysiłek."
 tgp_east_asia_mandala_task_contract_events.3700.a: "Przetrwam to, jak przystało na bodhisattwę."
 tgp_east_asia_mandala_task_contract_events.3700.b: "Podążę tą ścieżką, ale nawet ja potrzebuję odpoczynku."
 tgp_east_asia_mandala_task_contract_events.3700.c: "Szybciej przemierzę te ścieżki na końskim grzbiecie…"
 EIGHTFOLD_PATH_GLOSS: "Centralna doktryna buddyzmu, obejmująca osiem zasad prawego życia, na które składają się: słuszny pogląd, słuszne myślenie, słuszne słowo, słuszne postępowanie, słuszny sposób na życie, słuszny wysiłek, słuszna uważność i słuszna medytacja.\n\nPodobne ideały były szanowane również w tradycjach hinduistycznych, animistycznych i synkretycznych w Azji Południowej i Południowo-Wschodniej jako drogowskaz do osobistej i społecznej harmonii."
 eightfold_path_modifier: "Ośmioraka ścieżka"
 eightfold_path_modifier_desc: "Dewaradża zademonstrował w tym miejscu cnoty [Glossary('ośmiorakiej ścieżki', 'EIGHTFOLD_PATH_GLOSS')]."
 walked_the_eightfold_path_modifier: "Kroczono ośmioraką ścieżką"
 walked_the_eightfold_path_modifier_desc: "Dewaradża zademonstrował w tym miejscu cnoty [Glossary('ośmiorakiej ścieżki', 'EIGHTFOLD_PATH_GLOSS')], krocząc przez osiem wsi bez odpoczynku."
 mandala_realm_contract_0029_contract: "Zagrożony święty gaj"
 mandala_realm_contract_0029_desc: "Świętemu gajowi w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] zagrażają kłusownicy i drwale. Miejscowa ludność błaga cię o postawienie na jego straży wojowników."
 mandala_realm_contract_0029_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0029_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ zagrożony święty gaj"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "– Musi [ROOT.Char.GetTitleAsNameNoTooltip] o tym usłyszeć. Nasze święte gaje, które porasta [ritual_location.Custom('GetRandomRegionalWood')], zostały dotknięte niegodziwością – mówi osoba pracująca jako drwal, wskazując na miejsce wycinki. – Stały się przystanią dla kłusowników, złodziei i bezmyślnych rębaczy. Proszę, przyślij swoich żołnierzy, aby naprawili to, co złe i sprawili, że ziemia znów będzie urodzajna."
 tgp_east_asia_mandala_task_contract_events.3800.a: "Moi zbrojni będą chronić gaje."
 tgp_east_asia_mandala_task_contract_events.3800.b: "Garnizon zbrojnych z miejsca znanego jako [county_scope.GetNameNoTooltip] będzie bronić tych ziem."
 tgp_east_asia_mandala_task_contract_events.3800.c: "Błogosławieństwo zdejmie klątwę z tego miejsca."
 well_protected_groves_modifier: "Dobrze chronione gaje"
 well_protected_groves_modifier_desc: "Gaje w tym hrabstwie są dobrze chronione."
 garrisoned_groves_modifier: "Gaje pod opieką garnizonu"
 garrisoned_groves_modifier_desc: "Gaje w tym hrabstwie są chronione przez główny garnizon, co powoduje rozproszenie wojsk."
 mandala_realm_contract_0030_contract: "Przysięga bezruchu"
 mandala_realm_contract_0030_desc: "Ludność miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] prosi cię o publiczne złożenie przysięgi zaprzestania przemocy. Przypieczętować ją ma siedzenie w ciszy przez wiele dni, które nauczy ich spokoju."
 mandala_realm_contract_0030_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0030_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ przysięga bezruchu"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "Zanim jeszcze udaje nam się dostrzec miejsce znane jako [ritual_location.GetName], słyszymy dobiegający z niego harmider: krzyki, kłótnie i nieprzerwany hałas. To nie jest oaza spokoju.\n\n– Jeśli wasza wspaniałość [ROOT.Char.GetTitleAsNameNoTooltip] ucichnie, tłum zrobi to samo. Jeśli [ROOT.Char.GetTitleAsNameNoTooltip] osiągnie spokój – oni także – prosi [local_character.GetWomanMan]. – Daj nam dowód swej boskości i wybaw nas od panującej niezgody."
 tgp_east_asia_mandala_task_contract_events.3900.a: "Niechaj trzy księżyce upłyną w ciszy, a spokój podąży za nimi."
 tgp_east_asia_mandala_task_contract_events.3900.b: "Tydzień ciszy ugasi niepokoje."
 tgp_east_asia_mandala_task_contract_events.3900.c: "Przechadzka przez miasto powinna wszystkich uspokoić."
 discordant_town_modifier: "Niezgodne miasto"
 discordant_town_modifier_desc: "Tę prowincję zatruwają kłótnie i niezgoda."
 mandala_realm_contract_0031_contract: "Kamień węgielny"
 mandala_realm_contract_0031_desc: "Wieśniacy z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] chcą wznieść budowle na twoją cześć. Najpierw wymagają jednak ceremonialnego złożenia broni."
 mandala_realm_contract_0031_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0031_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ kamień węgielny"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "– Niech [ROOT.Char.GetTitleAsNameNoTooltip] wie, iż my jesteśmy [Glossary('śilpakārami', 'SILPAKARAS_GLOSS')] z miejsca znanego jako [ritual_location.GetName] – mówi [local_character.GetWomenMen], kłaniając się, kiedy reszta wznosi swoje młoty ciesielskie. – Chcemy tu wznieść konstrukcję w duchu pokoju i dobrobytu.\n\n– Zanim zaczniemy, prosimy cię – zakop swoje [Glossary('pedangi', 'PEDANG_GLOSS')] pod fundamentem, aby wypędzić brutalne duchy i poświęcić ziemię."
 tgp_east_asia_mandala_task_contract_events.4000.a: "Rozkażę swej armii, aby złożyła broń."
 tgp_east_asia_mandala_task_contract_events.4000.b: "[sacrificial_regiment.GetNameNoTooltip] złoży swoją broń."
 tgp_east_asia_mandala_task_contract_events.4000.c: "Zakopię pod ziemią jeden ze swoich mieczy."
 SILPAKARAS_GLOSS: "W sanskrycie słowo „śilpakāra” oznacza rzemieślnika biegłego w architekturze lub rzeźbie. Na dworach hinduistyczno-buddyjskich w Azji Południowej i Południowo-Wschodniej śilpakārowie tworzyli zorganizowane cechy. W państwach mandalowych – khmerskich, jawajskich i indyjskich – często pracowali pod boskim lub królewskim patronatem."
 pious_silpakaras_modifier: "Pobożni śilpakārowie"
 pious_silpakaras_modifier_desc: "W tej prowincji pracuje grupa pobożnych [Glossary('śilpakārów', 'SILPAKARAS_GLOSS')]."
 ritually_disarmed_modifier: "Rytualne rozbrojenie"
 ritually_disarmed_modifier_desc: "Ta postać zakopała swoją broń w ramach ceremonii mandalowej"
 mandala_realm_contract_0032_contract: "Psotny asceta"
 mandala_realm_contract_0032_desc: "Psotny asceta sieje chaos w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip]. Wieśniacy wzywają cię do przechytrzenia tego żartownisia i pokrzyżowania jego zamiarów."
 mandala_realm_contract_0032_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0032_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ psotny asceta"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "Głośny śmiech wita nas, kiedy przybywamy do miejsca znanego jako [ritual_location.GetName]. [GetTrait('devoted').GetName( local_character )] stoi, a wokół ma całe tłumy osób. Ich twarze płoną w oczekiwaniu. – …a oto z domu wychodzi [GetTrait('arrogant').GetName( local_character_2 )|l] [local_character_2.Custom('dummy_peasant_profession')] – mówi ascetyczna, acz pulchna osoba niskim i figlarnym głosem.\n\nDokładnie w tej chwili przez próg przewraca się beczka, a [local_character_2.GetWomanMan] na jej drodze pada ofiarą ogromnego rozbryzgu jej zawartości. – [local_character_2.GetHerHis|U] ego zostało porządnie wypłukane! – grzmi [GetTrait('devoted').GetName( local_character )|l], śmiejąc się w głos i trzymając za brzuch. Wieśniacy także wybuchają śmiechem – rechocze z nimi nawet przemoczona ofiara żartu."
 tgp_east_asia_mandala_task_contract_events.4100.a: "Myślisz, że przechytrzysz kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]? Nigdy!"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.GetSheHe|U] musi mnie uczyć!"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.GetSheHe|U] jest wcieleniem mojej woli."
 mandala_realm_contract_0033_contract: "Wabik na duchy"
 mandala_realm_contract_0033_desc: "Wieśniacy z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] proszą cię o wzniesienie posągu-wabika, żeby zwieść złe duchy nawiedzające ich ziemie."
 mandala_realm_contract_0033_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0033_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ wabik na duchy"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "– Wie [ROOT.Char.GetTitleAsNameNoTooltip], duchy przeklinają nasze [local_character.Custom('RegionalRootVegetablePlural')], pozostawiając po sobie jedynie zgniliznę – mówi [local_character.GetWomanMan], wskazując na stertę, na której leży drewno i [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. – Musisz zbudować posąg, który zwiedzie duchy – uspokoi je lub wygna z naszych pól."
 tgp_east_asia_mandala_task_contract_events.4200.a: "Postawię tu wielki posąg wyglądający jak [local_character.Custom('RegionalRootVegetable')], żeby odstraszyć duchy."
 tgp_east_asia_mandala_task_contract_events.4200.b: "Przegna je moja podobizna o wielu twarzach."
 tgp_east_asia_mandala_task_contract_events.4200.c: "Tylko święta podobizna [ROOT.Char.GetFaith.HealthGodNamePossessive] może je uspokoić."
 mocked_idol_modifier: "Wyśmiewany posąg"
 mocked_idol_modifier_desc: "Posąg skonstruowany przez dewaradżę jest powszechnie wyśmiewany w tym hrabstwie."
 vegetable_idol_modifier: "Warzywo – posąg dla duchów"
 vegetable_idol_modifier_desc: "Uznaje się, że posąg skonstruowany przez dewaradżę przyniesie obfite plony."
 ruler_idol_modifier: "Dewaradża – posąg dla duchów"
 ruler_idol_modifier_desc: "Uznaje się, że posąg skonstruowany przez dewaradżę odgoni złe duchy."
 mandala_realm_contract_0034_contract: "Test sprytu"
 mandala_realm_contract_0034_desc: "Szlachcic z miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] wyzywa cię na test sprytu i mądrości. Musisz dowieść swojej boskości przed całym dworem."
 mandala_realm_contract_0034_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0034_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ test sprytu"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "[ritual_location.GetName] już blisko. Kiedy w końcu docieramy do celu, u progu miejsca o nazwie [ritual_location.GetHolding.GetType.GetName] wita mnie [local_character.GetTitledFirstNameNicknamed]. – Toż to [ROOT.Char.GetTitleAsNameNoTooltip]! Wspaniale, że zawitała do nas osoba tak wielka i przebiegła. Znasz grę o nazwie [local_character.Custom('BG_GameType_Generic')]? Domagam się partyjki – mówi, unosząc rzeźbiony pionek. – Wygraj, a zdobędziesz mój szacunek. Wygraj poprzez #EMP oszustwo#!, a zdobędziesz moją dozgonną lojalność.\n\nDo pomieszczenia wchodzą służący, niosąc [local_character.Custom('GetExpensiveMeal')] i [local_character.Custom('GetExpensiveDrink_Singular')]. – Ale jeśli przegrasz… no cóż, wtedy zobaczymy."
 tgp_east_asia_mandala_task_contract_events.4300.a: "Będę wykonywać ruchy, ale kierowane dłońmi [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 tgp_east_asia_mandala_task_contract_events.4300.b: "Moje umiejętności zapewnią mi wygraną."
 tgp_east_asia_mandala_task_contract_events.4300.c: "Zagramy po przyjacielsku, nic ponadto."
 mandala_realm_contract_0035_contract: "Święty złodziej"
 mandala_realm_contract_0035_desc: "Przestępca w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] nosi twoją podobiznę i kradnie, podając się za ciebie."
 mandala_realm_contract_0035_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0035_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ święty złodziej"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "– Żądam twojego naszyjnika – jest niezbędny do odprawienia mojego rytuału – mówi osoba, która wygląda #EMP przerażająco#! podobnie do mnie, pochylając się nad przestraszonym wieśniakiem. – Pospiesz się. [ROOT.Char.GetTitleAsNameNoTooltip] nie może czekać zbyt długo!\n\n[local_character.GetWomanMan|U] odwraca się i zamiera, kiedy mnie widzi. – Och, to wasza świętość [ROOT.Char.GetTitleAsNameNoTooltip]…! Ja jedynie… zbieram trybut w waszym imieniu! – bełkocze."
 tgp_east_asia_mandala_task_contract_events.4400.a: "Koniec z kradzieżami – będziesz przemawiać moim głosem w miejscu znanym jako [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.4400.b: "Wrócisz ze mną. Możesz się jeszcze przydać."
 tgp_east_asia_mandala_task_contract_events.4400.c: "Zwróć wszystko, co zostało skradzione."
 omnipresent_authority_modifier: "Wszechobecny autorytet"
 omnipresent_authority_modifier_desc: "Dewaradża pojawia się tu tak często, jakby mieszkał w tym hrabstwie… ale czy on nie mieszka w stolicy?"
 mandala_realm_contract_0036_contract: "Duchowa próba"
 mandala_realm_contract_0036_desc: "Ludność z miejsca o nazwie [TaskContract.GetLocation.GetNameNoTooltip] sądzi, że ktoś płata jej figle i podejrzewa, że to [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]."
 mandala_realm_contract_0036_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0036_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ duchowa próba"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "– Niech wasza wspaniałość [ROOT.Char.GetTitleAsNameNoTooltip] posłucha! Ktoś – albo raczej coś – płata nam figle. To na pewno [ritual_location.Custom('GetProvinceTricksterSpirit')]! – mówi członek starszyzny, drapiąc się po czole. – Studnia jest pełna żab, placki ryżowe psują się w ciągu jednej nocy, a [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] – w zasadzie całe ich stada – straszą dzieci. Jakby tego było mało, rano miejsce obok mnie w łóżku zajmowało zwierzę – #EMP [local_character.Custom('RegionalPoxAnimal')]#!!\n\nPochyla się do przodu, rzucając świdrujące spojrzenie i kontynuuje. – Musisz przechytrzyć ducha… upozoruj złożenie ofiary, żeby go zdezorientować!"
 tgp_east_asia_mandala_task_contract_events.4500.a: "Zbierzcie całą wioskę – „złożę w ofierze” dziecko!"
 tgp_east_asia_mandala_task_contract_events.4500.b: "Posłużę się kozą, która potrafi mdleć na zawołanie."
 tgp_east_asia_mandala_task_contract_events.4500.c: "Ofiaruję owoce… a później zjem je na kolację."
 mandala_realm_contract_0037_contract: "Festiwal na opak"
 mandala_realm_contract_0037_desc: "Wioska w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] urządza festiwal, w którym wszystkie zasady zostają odwrócone."
 mandala_realm_contract_0037_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0037_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ festiwal na opak"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "Kiedy przybywamy do miejsca znanego jako [ritual_location.GetName], przebiega obok mnie dziecko z głową przyozdobioną prowizoryczną koroną. – Oto ja! [ROOT.Char.GetTitleAsNameNoTooltip]! Podziwiajcie mą boskość! – wykrzykuje. Całą wioskę ożywia festiwal, podczas którego role się odwracają: biedacy noszą się jak szlachcice, służący zachowują się jak ich panowie, a ci noszą tace.\n\nJeśli dołączę do nich w przebraniu i wtopię się w tłum, doświadczą prawdziwej boskości."
 tgp_east_asia_mandala_task_contract_events.4600.a: "Przebiorę się za żebraka."
 tgp_east_asia_mandala_task_contract_events.4600.b: "Przebiorę się za żołnierza."
 tgp_east_asia_mandala_task_contract_events.4600.c: "Przebiorę się za… siebie."
 mandala_realm_contract_0038_contract: "Kozia wyrocznia"
 mandala_realm_contract_0038_desc: "Mówiąca koza w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip] została okrzyknięta twym świętym posłańcem."
 mandala_realm_contract_0038_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0038_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ kozia wyrocznia"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "– Chodźcie, chodźcie wszyscy – zobaczcie świętą kozę, przez którą przemawia [ROOT.Char.GetTitledFirstNameNoTooltip]! – mówi [local_character.GetWomanMan], składając teatralny ukłon, a koza skrobie kopytem ziemię. –… sześć, siedem, osiem! Osiem ruchów kopytem! To znak – wszyscy musimy kupić [local_character_2.Custom('GetExpensiveDrink_Singular')] osobie o imieniu [local_character_2.GetFirstName]!\n\n[local_character.GetWomanMan|U] spogląda w górę i zamiera. – Och… to wasza świętość [ROOT.Char.GetTitleAsNameNoTooltip]…! Wasza obecność umknęła mojej uwadze…\n\nCałkiem zaradny szarlatan. Z wytrenowaną kozą. Może się przydać."
 tgp_east_asia_mandala_task_contract_events.4700.a: "Byle mój „posłaniec” płacił dziesięcinę…"
 tgp_east_asia_mandala_task_contract_events.4700.b: "Dołączycie do mnie. I ty i koza."
 tgp_east_asia_mandala_task_contract_events.4700.c: "… cztery, pięć! Pięć ruchów kopytem! Koza wybrała – publiczna chłosta!"
 punished_charlatan_modifier: "Ukarany szarlatan"
 punished_charlatan_modifier_desc: "Ostatnio zdemaskowano i ukarano w tym miejscu szarlatana."
 goat_oracle_modifier: "Kozia wyrocznia"
 goat_oracle_modifier_desc: "W tym hrabstwie odbywają się parady z kozią wyrocznią, która – hipotetycznie – mówi głosem dewaradży."
 mandala_realm_contract_0039_contract: "Bestie w ciemności"
 mandala_realm_contract_0039_desc: "Ludność zamieszkująca miejsce o nazwie [TaskContract.GetLocation.GetNameNoTooltip] jest dręczona przez grasujące w okolicy bestie. Proszą cię o złapanie ich lub przechytrzenie."
 mandala_realm_contract_0039_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0039_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ [ritual_location.Custom('TerrainTypeProvince')] i grasujące tam bestie"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "Kiedy przejeżdżamy przez miejsce o nazwie [ritual_location.GetName], czuję na sobie wzrok ukrytych gdzieniegdzie stworzeń. – Niech wasza przebiegłość [ROOT.Char.GetTitleAsNameNoTooltip] się nie rusza – szepcze chłop. – [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U] – i inne bestie – otaczają nas ze wszech stron. [ritual_location.Custom('TerrainTypeProvince')] to teraz niebezpieczne miejsce. Trzeba odwrócić ich uwagę, zwabić w pułapkę, cokolwiek. Błagamy, musi [ROOT.Char.GetTitleAsNameNoTooltip] coś zrobić."
 tgp_east_asia_mandala_task_contract_events.4800.a: "Zwabimy je w pułapkę. Ich futra udekorują mój tron."
 tgp_east_asia_mandala_task_contract_events.4800.b: "Wywabmy je z ukrycia. Ten obszar – [ritual_location.Custom('TerrainTypeProvince')] – pomoże nam się obronić."
 tgp_east_asia_mandala_task_contract_events.4800.c: "Nie, to są moi posłańcy."
 beast_free_modifier: "Bez bestii"
 beast_free_modifier_desc: "Ta prowincja została oczyszczona z groźnych bestii przez potężnego dewaradżę."
 brimming_with_beasts_modifier: "Mnóstwo bestii"
 brimming_with_beasts_modifier_desc: "Ta prowincja jest pełna bezwzględnych bestii, które chętnie zjadają podróżnych."
 gain_hunt_artifact_tt: "Zyskujesz [artifact|El] powiązany z myślistwem."
 mandala_realm_contract_0040_contract: "Naga w rzece"
 mandala_realm_contract_0040_desc: "Chłopi są przekonani, że w rzekach miejsca znanego jako [TaskContract.GetLocation.GetNameNoTooltip] żyje [Glossary('naga', 'NAGA_GLOSS')]. Domagają się od ciebie pomocy w przegonieniu tej istoty."
 mandala_realm_contract_0040_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0040_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ naga w rzece"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "– Niech wasza mądrość [ROOT.Char.GetTitleAsNameNoTooltip] posłucha, w rzekach miejsca znanego jako [ritual_location.GetName] czai się mściwy [Glossary('naga', 'NAGA_GLOSS')] – mówi [local_character.GetWomanMan] drżącym głosem. – Dziesięcioro wieśniaków zginęło, wciągniętych przez stwora pod wodę. Musisz go przegonić, nim liczba ofiar się zwiększy!\n\nJedziemy wzdłuż brzegu rzeki, powietrze jest gęste od mgły i strachu. Nagle coś zakołysało trzciną. To nie naga, ale ogromny krokodyl – imponujący i pradawny. Bóg rzeki w swojej świątyni."
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], weź to mięso – musimy go schwytać!"
 tgp_east_asia_mandala_task_contract_events.4900.b: "Zalejcie go strzałami, nie możemy pozwolić mu żyć!"
 tgp_east_asia_mandala_task_contract_events.4900.c: "Ten krokodyl służy mnie, trzymajcie się z dala od rzek."
 river_crocodile_god_modifier: "Bóg krokodyli"
 river_crocodile_god_modifier_desc: "Wielki krokodyl, często mylony z [Glossary('nagą', 'NAGA_GLOSS')], czai się w wodach w tej prowincji, zjadając oblegające teren armie i strasząc chłopów."
 mandala_realm_contract_0041_contract: "Ziemia obiecana"
 mandala_realm_contract_0041_desc: "Duża grupa pielgrzymów poszukuje „ziemi obiecanej” gdzieś w miejscu znanym jako [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0041_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0041_request: "Zjaw się w miejscu znanym jako [TaskContract.GetLocation.GetName] i dokonaj wyboru w oparciu o swój [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ ziemia obiecana"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "Po podróży przez teren znany jako [ritual_location.Custom('TerrainTypeProvince')] w miejscu o nazwie [ritual_location.GetName] w końcu zauważamy pielgrzymów – słabych i wycieńczonych, a idą ich setki.\n\nIch przywódca podnosi się i głosem drżącym ze zmęczenia mówi: – Jesteśmy grupą pielgrzymów, a nasza wiara to [local_character.GetFaith.GetName|l]. Szukamy ziemi obiecanej. Czy przybywasz, by nas wybawić? Czy [ROOT.Char.GetTitleAsNameNoTooltip] to ty? A może jesteś bogiem?"
 tgp_east_asia_mandala_task_contract_events.5000.a: "Jam jest [local_character.GetFaith.TricksterGodName]. Swój dom znajdziecie w miejscu znanym jako [ruler_capital_county.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.5000.b: "Jam jest dewaradża. A wasza ziemia obiecana to [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.5000.c: "[ROOT.Char.GetTitleAsNameNoTooltip] to ja i życzę wam powodzenia w poszukiwaniach."
