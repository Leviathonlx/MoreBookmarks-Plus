 mandala_provincial_ritual_desc_01: "To [GetPlayer.Custom('MistressMaster')] stoi na straży naszej wiary; z niecierpliwością wyczekujemy [GetPlayer.GetHerHis|U] przybycia, by dostąpić [GetPlayer.GetHerHis|U] błogosławieństwa"
 mandala_provincial_ritual_desc_02: "Płatki kwiatów więdną, a wraz z nimi gaśnie nasz spokój ducha; z utęsknieniem wyczekujemy chwili, gdy [GetPlayer.GetHerHis|U] obecność ożywi nasze dusze i umysły"
