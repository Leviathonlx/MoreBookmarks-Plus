 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ wątpliwości"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "Waham się i ponownie analizuję swoje plany podróży do miejsca znanego jako [ongoing_destination.GetTitle.GetName], by odprawić rytuały.\n\nCzy to naprawdę odpowiedni moment, by wyruszyć w drogę? A może lepiej poświęcić ten czas na coś innego? To istotne rozważania ikony religijnej."
 tgp_east_asia_mandala_task_contract_events.0990.a: "[ongoing_destination.GetNameNoTooltip] i tamtejsza ludność na mnie czekają!"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "Kontrakt „[ongoing_contract.GetType.GetName]” w miejscu znanym jako [ongoing_destination.GetName] zostaje porzucony"
 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ oddanie twórcy"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ oddanie niosącemu spokój"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ oddanie niszczycielowi"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ oddanie naciągaczowi"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP Stworzenie.#! Życie jest kruche, a naszym obowiązkiem jest chronić je i pielęgnować najlepiej, jak potrafimy. Jeśli troszczymy się o naturę, zwierzęta i ludzi, siła, którą zyskujemy, wraca do nas zwielokrotniona. Rozglądam się wokół, z troską doglądając lokalnej flory.\n\nDzieci, dorośli i starcy gromadzą się razem, by celebrować życie. Dzieci z entuzjazmem kopią w ziemi prowizorycznymi narzędziami, starannie wysiewając nasiona.\n\nJedna z najbardziej oddanych osób wśród służby, [local_character.GetTitledFirstName], uśmiecha się, patrząc na mnie z wyczekiwaniem. Nie przejmuje się tym, że pot spływa z jej czoła. Cierpliwie czeka na kolejne wskazówki."
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "Słychać delikatny szelest baldachimu. Zerkam przez ramię i dostrzegam kobiety, mężczyzn, starców, młodych, a nawet garstkę maluchów, którzy w skupieniu uczestniczą w ceremonii, wiernie naśladując moje ruchy.\n\n#EMP Skłon. Rozciągnięcie. Wdech. Wyprost. Wydech.#!\n\nPo chwili jeden z mieszkańców, szczególnie przykładający się, [local_character.GetTitledFirstName], podbiega i pyta, co powinni robić dalej."
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "Płoną stosy. Złożono ofiary. Podziwiam tę scenę, będącą pokazem siły pod przewodnictwem miejscowego przywódcy, którym jest [local_character.GetTitledFirstName], i [local_character.Custom('PL_jego_jej')] najsilniejszych popleczników. To ja odpowiadam za ten widok.\n\nWszyscy zebrani tu ludzie chętni są służyć, chętni stawić czoła złu, zanim pochłonie ono Stworzenie. Nasze Stworzenie. Zwracają się do mnie, a na ich twarzach maluje się jedno pytanie: co rozkażę im teraz?"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Pozory, machinacje i gierki. Podejmują się ich w dobrej wierze. To wszystko #EMP nieszkodliwe#! działania. Do czasu, aż przestaną takie być.\n\nObywatele miejsca znanego jako [ritual_location.GetName] nieświadomie odsłaniają swoje najgłębsze sekrety, biorąc udział w moich rytuałach. Za to ci, którzy zdają sobie z tego sprawę, powinni poprowadzić stado i służyć wyłącznie mnie…\n\n[local_character.GetTitledFirstName], jedna z tych mądrzejszych osób, rzuca mi zwodnicze spojrzenie, wyczekując kolejnego rozkazu dla zebranych mas."
 tgp_east_asia_mandala_task_contract_events.1000.a: "Powinni skupić się na oddawaniu mi czci."
 tgp_east_asia_mandala_task_contract_events.1000.b: "Niech upajają się moją chwałą!"
