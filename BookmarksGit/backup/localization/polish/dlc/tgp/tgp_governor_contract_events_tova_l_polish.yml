l_polish:
 unsanctioned_deity: "Nieusankcjonowane bóstwo"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "Poddani tego hrabstwa czczą nielegalne bóstwo, a pogłoski o jego szczęśliwych błogosławieństwach roznoszą się po całym państwie."
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "Niezwykle wielu ludzi wyszło na ulice miejsca znanego jako [deity_destination.GetName], aby pokłonić się i zapalić kadzidło przed świątynią zakazanego bóstwa. Zarówno rolnicy, jak i mieszkańcy miast przybywają ze wszystkich zakątków państwa, aby złożyć skromne ofiary.\n\nMuszę zająć się tą sytuacją, inaczej te dzikie przesądy będą nadal szerzyć się w całym dystrykcie."
 governor_contract_events_tova.0050.a: "Ta kwestia wymaga mojej pełnej uwagi."
 governor_contract_events_tova.0050.a.tt: "Wyrusz w podróż do miejsca znanego jako [deity_destination.GetName], żeby zbadać zaistniały problem"
 governor_contract_events_tova.0050.b: "Mam ważniejsze sprawy na głowie…"
 governor_contract_events_tova.0051.desc: "Podążam za wyraźnym zapachem kadzidła w miejscu znanym jako [deity_destination.GetName], przebijam się przez ruchliwe ulice i docieram do nielegalnej kapliczki.\n\n[ROOT.Char.Custom('RandomPeasantGrievance')] Sądząc po brudzie rozbryzganym na nogawkach [worshipper.Custom('PL_jego_jej')] spodni, podróż w to miejsce wymagała od [worshipper.Custom('PL_niego_niej')] wiele wysiłku.\n\nPytam [worshipper.Custom('PL_go_ja')] o bóstwo i dowiaduję się, że przyjmuje ono postać zwierzęcia, którym jest [ROOT.Char.Custom('RandomVerySmallCreature')], a [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] na poboczu drogi to jego dom."
 governor_contract_events_tova.0051.a: "Publicznie usankcjonuj bóstwo."
 governor_contract_events_tova.0051.b: "Rozprosz tłum wiernych i spal kapliczkę."
 governor_contract_events_tova.0051.c: "Przejmij pobożne ofiary."
 governor_contract_events_tova.0051.d: "Porozmawiaj z wiernymi."
 governor_contract_events_tova.0051.e: "Pozwolę mnichom się tym zająć."
 governor_contract_events_tova.0052.desc_burn: "Moi strażnicy szybko przebijają się przez tłum, zadając ciosy tym, którzy stanęli im na drodze. Pochodnia ląduje na kapliczce, a płomienie wkrótce wzbijają się w niebo, swoim żarem rozpraszając pozostałych wiernych. \n\nMogę z całą pewnością powiedzieć, że [deity_destination.GetName] to miejsce, w którym znów zapanował ład. Pozbyto się przesądów, dzięki czemu rozkwitnąć może rozsądek."
 governor_contract_events_tova.0052.desc_debunk: "– …I dlatego to stworzenie #EMP nie#! jest bóstwem. Każdy z nas jest kowalem własnego losu dzięki człowieczeństwu i moralności.\n\nTłum cichnie, zdumiony moimi umiejętnościami retorycznymi. Wyraźnie widzę moment, gdy wszyscy zdają sobie sprawę z błędu swojego postępowania i zaczynają się rozchodzić."
 governor_contract_events_tova.0052.a: "Tak powinno być."
 governor_contract_events_tova.0053.desc_burn: "Moi strażnicy próbują przedrzeć się przez tłum i jestem w szoku, gdyż wzburzeni wyznawcy nie poddają się! Pochodnia, która miała trafić do kapliczki, spada na ziemię i wybucha chaos.\n\nJa i moja świta ledwo uciekamy przed płomieniami."
 governor_contract_events_tova.0053.desc_debunk: "– …To oznacza, że jedynym sposobem zapewnienia sobie szczęścia jest czynienie dobra. Nie powinniśmy czynić zbyt wiele tylko po to, by służyć własnemu interesowi. O czym była mowa?\n\nPrzez tłum przetacza się pomruk dezaprobaty. Niektórzy ukrywają za dłońmi kpiące uśmiechy.\n\nZaczynam rumienić się ze wstydu, więc odwracam się i odchodzę, zanim zrobię z siebie jeszcze większe pośmiewisko."
 governor_contract_events_tova.0053.a: "Nic nie poszło zgodnie z planem."
 task_contract_reward_effect_sanction_deity_desc: "Władza sankcjonuje bóstwo."
 task_contract_reward_effect_claim_offerings_desc: "Konfiskujesz wartościowe przedmioty złożone w kapliczkach."
 task_contract_reward_effect_deity_monks_desc: "Oddelegowujesz problem niczym prawdziwy gubernator."
 escaped_justice: "Ucieczka przed sprawiedliwością"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "Pewien przestępca wymknął się wymiarowi sprawiedliwości i uciekł do tego hrabstwa, zamiast stawić się przed sądem."
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "Dochodzą mnie słuchy, że [escapee.GetTitledFirstName] zaniedbuje swoje obowiązki, dopuszczając się defraudacji funduszy z królewskiego skarbca.\n\nPo otrzymaniu wezwania na mój dwór, by stanąć przed obliczem sprawiedliwości, zbiera swoich ludzi i ucieka na wieś, gdzie okupuje dom pewnego biednego chłopa!\n\n[escapee.GetHerHis|U] strażnicy są uzbrojeni i gotowi [escapee.Custom('PL_go_jej')] bronić. Jest jasne, że [escapee.GetTitledFirstName] nie ugnie się bez mojej interwencji."
 governor_contract_events_tova.0055.a: "Muszę czym prędzej się tam udać!"
 governor_contract_events_tova.0055.a.tt: "Wyrusz w podróż do miejsca znanego jako [escapee_destination.GetName], żeby zbadać zaistniały problem"
 governor_contract_events_tova.0055.b: "Ten podły szczur w końcu wyściubi nos…"
 governor_contract_events_tova.0056.desc: "– Ani kroku dalej! – krzyczy do mnie łucznik, celując we mnie z ukrycia. Za jego groźnie wyglądającą sylwetką dostrzegam budynek, w którym ukrywa się poszukiwany przestępca. \n\nSądząc po trzasku gałązek w wysokich krzakach, garstka innych strażników przygotowała się na moje przybycie."
 governor_contract_events_tova.0056.a: "Przekonaj uciekiniera, by stanął przed obliczem sprawiedliwości."
 governor_contract_events_tova.0056.b: "Niech tchórz i wszyscy pozostali posmakują ostrza miecza."
 governor_contract_events_tova.0056.c: "Mogę zaoferować pewną pobłażliwość."
 governor_contract_events_tova.0056.d: "Wygnaj [escapee.Custom('PL_go_ja')]."
 governor_contract_events_tova.0057.desc_persuade: "– Spójrz na siebie! To przypomina działanie szaleńca. Czy naprawdę chcesz, by tak zapamiętano ród [escapee.GetDynastyName]? Oszczędź wstydu swoim krewnym i chodź ze mną.\n\nByć może jest to efekt moich słów albo tonu głosu – [escapee.GetTitledFirstName] wychodzi z ukrycia. Unosi ręce w uspokajającym geście i poddaje się."
 governor_contract_events_tova.0057.desc_slay: "Kruchy spokój przeradza się w głośny zgiełk bitewnych okrzyków i brzęku stali, gdy moi ludzie rzucają się na strażników osoby znanej jako [escapee.GetTitledFirstName].\n\nWszyscy przeciwnicy padają, ich pancerze są zniszczone, a krew skapuje na ziemię. [escapee.GetTitledFirstName] staje przed moim obliczem, a ja jednym zręcznym ciosem ścinam [escapee.Custom('PL_mu_jej')] głowę."
 governor_contract_events_tova.0057.a: "Moja praca tutaj dobiegła końca."
 governor_contract_events_tova.0058.desc_persuade: "Otwieram usta, by coś powiedzieć, lecz niełatwo jest przekonać drugą osobę do tego, by pozwoliła się uwięzić. Słyszę swoje słowa:\n\n– Niewola buduje charakter!\n\nOd razu wiem, że [escapee.GetTitledFirstName] nie podda się dobrowolnie. Zamiast tego zobaczy, jak przyjemnie jest gnić w ukryciu."
 governor_contract_events_tova.0058.desc_slay: "Kruchy spokój przeradza się w głośny zgiełk bitewnych okrzyków i brzęku stali.\n\nMoi ludzie dzielnie rzucają się na przeciwników z mieczami w dłoniach, lecz ich ciosy nie trafiają w cele i nie udaje im się zablokować ataków odwetowych.\n\nObserwuję ich nieskuteczny atak i zaczynam zdawać sobie sprawę, że odwrót jest jedynym rozwiązaniem."
 governor_contract_events_tova.0058.a: "Jakie to żenujące…"
 forced_conscription: "Przymusowy pobór"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "Zmobilizuj członków pospolitego ruszenia, by przygotować armię do wojny."
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "Czytam początek wiadomości wysłanej przez mojego seniora, w której napisano: „W czasach ekspansji naszym obowiązkiem jest przygotowanie się do ewentualnych wojen”. \n\n„Straż przednia nie musi być wyszkolona. Nie musi też być wyposażona. Jej przytłaczające liczby złamią każdy opór”.\n\nRodziny chłopskie pod moją kontrolą wydały mi już mężczyzn zarządzających ich gospodarstwami domowymi, co oznacza, że tylko ich synów mogę jeszcze zrekrutować."
 governor_contract_events_tova.0060.a: "Pokonamy swoich wrogów dzięki czystej sile!"
 governor_contract_events_tova.0060.a.tt: "Badasz tę sprawę dokładniej."
 governor_contract_events_tova.0060.b: "Nie poświęcę mojego ludu dla takich celów."
 governor_contract_events_tova.0061.desc: "Spoglądam na miasto położone poniżej i widzę odległe światła migoczące w oknach i drzwiach budynków.\n\nRodziny dzielą się jadłem w bezpiecznych domach. Ich losy, podobnie jak losy wszystkich moich poddanych, zależą ode mnie."
 governor_contract_events_tova.0061.a: "Wypłać rodzinom odszkodowania."
 governor_contract_events_tova.0061.b: "Użyjemy siły, by wyciągnąć ich synów z domów!"
 governor_contract_events_tova.0061.c: "Wykorzystaj synowskie oddanie, by przekonać ich do wstąpienia do armii."
 governor_contract_events_tova.0061.d: "Może ich oszczędzę, jeśli zgodzą się na wymianę."
 combat_train_monks: "Uzbrajanie mnichów"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "W jednym z klasztorów w tym hrabstwie mieszka wielu mnichów, którzy po odpowiednim przeszkoleniu mogliby wzmocnić obronę państwa."
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "Dowiaduję się, że w klasztorze w miejscu znanym jako [monks_destination.GetName] są mnisi, którzy doskonale radzą sobie w walce wręcz. Wieść niesie, że praktykują sztuki walki jako formę medytacji, ale być może umiejętności te można wykorzystać na rzecz państwa i ochrony jego granic.\n\nMuszę jednak wpierw ocenić siłę charakteru tych mnichów."
 governor_contract_events_tova.0065.a: "Przekonam się, na co stać tych mnichów."
 governor_contract_events_tova.0065.a.tt: "Wyrusz w podróż do miejsca znanego jako [monks_destination.GetName] i nadzoruj ich szkolenie"
 governor_contract_events_tova.0065.b: "Nie, niech pozostaną mnichami."
 governor_contract_events_tova.0066.desc: "Wchodzę do klasztoru, gdzie trwa sesja sparingowa.\n\nSłychać głośny okrzyk, donośne uderzenie, a następnie jeden z mnichów upada na ziemię, wzbijając chmurę kurzu. Wszyscy wiwatują – ja również.\n\nZwycięzca wyróżnia się jako jeden z najlepszych wojowników w świątyni. Rzeczywiście, kiedy z nim rozmawiam, chwali się, że naucza pozostałych."
 governor_contract_events_tova.0066.a: "Dowiedź swojej wartości w walce wręcz."
 governor_contract_events_tova.0066.b: "Pochwal się swoimi osiągnięciami w walce."
 governor_contract_events_tova.0066.c: "Wyjaśnij #EMP szczegółowo#!, jak skuteczna może być broń."
 governor_contract_events_tova.0066.d: "Zajmie się tym mój marszałek."
 governor_contract_events_tova.0066.tt_success_desc: "Mnisi są pod wrażeniem"
 governor_contract_events_tova.0066.tt_success: "Odblokowuje to pozytywne rezultaty"
 governor_contract_events_tova.0066.tt_failure_desc: "#bold Nie#! udało się zrobić wrażenia na mnichach"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "Wokół mnie i mojego przeciwnika szybko tworzy się krąg gapiów.\n\nKłaniamy się sobie, a ja momentalnie jestem w stanie zadać uderzenie i bez wahania ruszam do przodu, by powalić mnicha. Taka jest różnica między uczniem a mistrzem!\n\nPojedynek skończył się w mgnieniu oka. Widzowie oczekują z niecierpliwością na moje kolejne słowa."
 governor_contract_events_tova.0067.desc_diplomacy: "– …I wtedy zaczynam walczyć z cuchnącym potworem bez miecza. Prędko zaznajamiam jego pysk z mocą moich pięści, dając z siebie wszystko!\n\nPo zachwytach na twarzach moich słuchaczy mogę stwierdzić, że mnisi są przekonani o moich umiejętnościach i autorytecie."
 governor_contract_events_tova.0067.desc_learning: "– Sama siła wystarczy, by połamać kości, nawet jeśli broń nie przebija pancerza! W takim momencie najważniejsze są szerokość ostrza i materiał, z którego je wykonano…\n\nWplatam w swoje wypowiedzi wystarczająco dużo popularnych pojęć, by nawet najprostszy laik mógł mnie zrozumieć. Gdy kończę wypowiedź, mnisi są w pełni przekonani do moich argumentów.\n\nSłuchają moich słów z pełną uwagą."
 governor_contract_events_tova.0067.a: "Wszyscy powinni służyć w mojej armii!"
 governor_contract_events_tova.0067.b: "Ten mnich może okazać się przydatnym rycerzem."
 governor_contract_events_tova.0067.c: "Zrobię z tych mnichów wojowników."
 governor_contract_events_tova.0067.d: "Oddeleguję tu żołnierzy, aby wzmocnić cały region."
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "Robię krok naprzód z wysoko uniesioną głową i wypiętą klatką piersiową, by urządzić dla tych mnichów widowisko.\n\nKłaniamy się sobie i zanim zdążę wyprostować plecy, mój przeciwnik rzuca się na mnie z głośnym okrzykiem! Ledwo dostrzegam ruch [warrior_monk.Custom('PL_jego_jej')] dłoni, która uderza mnie prosto w klatkę piersiową, odbierając mi oddech i powalając mnie na ziemię.\n\nLeżę tam, próbując złapać oddech i zastanawiając się, co to za górska woda źródlana, że daje tym mnichom taką siłę."
 governor_contract_events_tova.0068.desc_diplomacy: "– Wszystko zaczęło się za dziecięcych lat…\n\nNie jestem w stanie zabrnąć daleko w swojej opowieści, a większość słuchaczy już straciła zainteresowanie. Tłum wydaje się przerzedzony.\n\nPróby ratowania sytuacji tylko ją pogarszają, a jeden ze starszych mnichów nawet zasypia!"
 governor_contract_events_tova.0068.desc_learning: "– …Jednak zrozumienie działania broni wymaga poznania historii kowalstwa.\n\nZaczynam opowieść, lecz szybko odkrywam, że nikt nie rozumie, o czym mówię i dlaczego jest to istotne!"
 governor_contract_events_tova.0068.a: "Co za rozczarowanie…"
