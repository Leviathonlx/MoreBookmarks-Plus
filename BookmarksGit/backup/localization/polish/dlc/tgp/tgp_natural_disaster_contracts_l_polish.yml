l_polish:
 tgp_admin_contract_natural_disaster_tt_rewards: "Możesz wybrać spośród różnych nagród, mogą to być:#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[experience|E] w [Concept('lifestyles', 'stylach życia')|E]\n$EFFECT_LIST_BULLET$[influence_i|E] [influence|E]\n$EFFECT_LIST_BULLET$[prestige_i|E] [prestige|E]\n$EFFECT_LIST_BULLET$[piety_i|E] [piety|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$Ulepszenia dla twoich [Concept('counties', 'hrabstw')|E]#!"
 tgp_admin_contract_natural_disaster_failure_tt: "Możesz ponieść kary, takie jak utrata [prestige_i|E] [Concept('prestige', 'prestiżu')|E] lub [influence_i|E] [Concept('influence', 'wpływu')|E]"
 tgp_natural_disaster_travel_to_contract_destination: "Wyrusz w podróż do miejsca znanego jako [natural_disaster_contract_destination.GetName], żeby zbadać zaistniały problem"
 #Food
 #CONTRACT
 tgp_food_shortage: "Niedobór żywności"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "To hrabstwo nawiedziła katastrofa, w wyniku której mieszkańcom zaczęło brakować żywności."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "W miejscu znanym jako [natural_disaster_contract_destination.GetName] żywność stała się towarem deficytowym, zmuszając mieszkańców do desperackiego poszukiwania alternatywnych – a niekiedy #EMP niekonwencjonalnych#! – źródeł pożywienia. Ci, którzy dysponują odpowiednimi środkami, robią wszystko, co w ich mocy, by zapewnić innym wsparcie, jednak sytuacja wymaga naszej interwencji."
 tgp_natural_disaster_contract_event.0001.a: "Ludzie wyją z głodu i nie można tego tak zostawić."
 tgp_natural_disaster_contract_event.0001.b: "Nasze zapasy są zbyt cenne. Nie możemy się nimi podzielić."
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "Na ulicach słychać rozpaczliwe krzyki głodujących, gdy moja świta, tuż po przybyciu na miejsce, zostaje zaatakowana przez wynędzniałych, skrajnie wygłodniałych ludzi. Ich pozbawione nadziei spojrzenia są równie puste jak ich żołądki. Przywiezione przez nas zboże wystarczy, by nakarmić jedynie część potrzebujących. Reszta staje w obliczu głodu, który szybko przeradza się w rozpacz niosącą zagrożenie."
 tgp_natural_disaster_contract_event.0002.a: "Trzeba dotrzeć do wszystkich poddanych!"
 tgp_natural_disaster_contract_event.0002.b: "Dać im wszystko, czego potrzebują, bez względu na koszty. Osobiście za wszystko zapłacę."
 tgp_natural_disaster_contract_event.0002.c: "Namówię kupców, by otworzyli swoje magazyny."
 tgp_natural_disaster_contract_event.0002.c.tt.success: "Kupcy zgodzili się wesprzeć akcję pomocy"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "Kupcy bezdusznie wybrali zysk zamiast dobroczynności"
 tgp_natural_disaster_contract_event.0002.d: "Zmuś lepiej sytuowanych, by włączyli się w akcję pomocy."
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "Nakarmienie potrzebujących"
 tgp_distribution_of_food_character_modifier_desc: "Ta postać przekonała swoich poddanych do rozdawania żywności ubogim w okolicy."
 tgp_distribution_of_food_modifier: "Dostawa żywności"
 tgp_distribution_of_food_modifier_desc: "To hrabstwo zyskało dodatkowe zaopatrzenie w postaci żywności."
 tgp_pay_from_own_pocket_character_modifier: "Opłacenie z własnej kieszeni"
 tgp_pay_from_own_pocket_character_modifier_desc: "Ta postać bezinteresownie przeznaczyła własne pieniądze na nakarmienie głodnych."
 tgp_pay_from_own_pocket_modifier: "Kieszonkowe"
 tgp_pay_from_own_pocket_modifier_desc: "To hrabstwo otrzymało wsparcie bezpośrednio od gubernatora."
 tgp_haggle_with_merchants_modifier: "Wspaniałomyślni kupcy"
 tgp_haggle_with_merchants_modifier_desc: "To hrabstwo otrzymało dodatkowe wsparcie ze strony wędrownych kupców."
 tgp_demand_food_from_nobles_modifier: "Żądanie jedzenia od szlachty"
 tgp_demand_food_from_nobles_modifier_desc: "Zapasy zboża w tym hrabstwie zostały powiększone dzięki wsparciu lokalnych notabli."
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "Zniszczenia wyrządzone przez naturę"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "Ziemie te dotknęła katastrofa, infrastruktura uległa zniszczeniu i wymaga pilnych napraw."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "W następstwie niedawnej katastrofy mieszkańcy miejsca znanego jako [natural_disaster_contract_destination.GetName] zasypują mój urząd pismami, prosząc o pomoc w odbudowie ich domów."
 tgp_natural_disaster_contract_event.0005.a: "Osobiście będę nadzorować akcję pomocy."
 tgp_natural_disaster_contract_event.0005.b: "Ich położenie jest tragiczne, lecz ich nieszczęścia to tylko kropla w morzu."
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "Przed moimi oczami rozpościera się krajobraz zniszczenia, świadectwo potężnej katastrofy, która spustoszyła miejsce znane jako [natural_disaster_contract_destination.GetName].\n\nBezdomni, ranni i zrozpaczeni ludzie kierują na mnie swoje pełne nadziei spojrzenia, oczekując, że znajdę dla nich schronienie. Tymczasem z ruin dobiegają ledwo słyszalne wołania uwięzionych. Na dodatek burzowe chmury gromadzące się na horyzoncie zapowiadają, że czas nagli, a potrzeba działania staje się coraz bardziej paląca."
 tgp_natural_disaster_contract_event.0006.a: "Zabierzcie w bezpieczne miejsce jak najwięcej osób, my zostaniemy i wyciągniemy pozostałych."
 tgp_natural_disaster_contract_event.0006.b: "Przysypanym już nie można pomóc. Musimy zapewnić schronienie ocalałym."
 tgp_natural_disaster_contract_event.0006.c: "Najważniejsze jest uwolnienie tych, którzy utknęli pod gruzami."
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "Udaje się uwolnić uwięzione ofiary"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "Udało się uwolnić uwięzione ofiary"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "Ruiny zawalają się, zanim zdążyliście uwolnić uwięzionych pod nimi"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "Ruiny zawaliły się podczas burzy, miażdżąc uwięzionych pod nimi"
 tgp_natural_disaster_contract_event.0006.d: "Miejsce do życia w zamian za ich siłę wydaje się uczciwą ofertą."
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "Wirtuoz odbudowy"
 tgp_rebuild_settlement_character_modifier_desc: "Ta postać jest przyzwyczajona do radzenia sobie ze skutkami katastrof i doskonale zna zawiłości związane z odbudową."
 tgp_rebuild_settlement_modifier: "Odbudowa osady"
 tgp_rebuild_settlement_modifier_desc: "Podjęto szeroko zakrojone działania mające na celu odbudowę tego, co hrabstwo straciło w niedawnej katastrofie."
 tgp_temporary_shelters_modifier: "Schronienie przed burzą"
 tgp_temporary_shelters_modifier_desc: "Mimo że w wyniku niedawnej katastrofy mieszkańcy zostali pozbawieni domów, zapewniono im tymczasowe zakwaterowanie."
 tgp_remove_debris_modifier: "Z gruzowiska"
 tgp_remove_debris_modifier_desc: "W miarę jak uwalniano uwięzionych w ruinach swoich domów, miejsce katastrofy było również porządkowane w celu umożliwienia odbudowy budynków."
 tgp_labor_exchange_character_modifier: "Oporna siła robocza"
 tgp_labor_exchange_character_modifier_desc: "W zamian za schronienie przed burzą postać ta dobiła targu i zyskała dodatkową siłę roboczą w swojej domenie."
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "Leczenie nieszczęśników"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "Hrabstwo to ucierpiało z powodu katastrofy! Liczba ofiar śmiertelnych jest znaczna, przewyższa ją jedynie liczba przesiedleńców i rannych potrzebujących pomocy."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "Przybył jeździec z tragiczną nowiną o katastrofie, która nawiedziła miejsce znane jako [natural_disaster_contract_destination.GetName]. Zabitych nie sposób zliczyć, a ocaleni są ranni i rozpaczliwie potrzebują opieki."
 tgp_natural_disaster_contract_event.0010.a: "Wyślijcie kuriera z wiadomością, że jestem w drodze."
 tgp_natural_disaster_contract_event.0010.b: "Zmarłym nie można już pomóc. Muszę zająć się tymi, którym wciąż grozi niebezpieczeństwo."
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "Wiadomość jeźdźca ledwie oddawała sprawiedliwość sytuacji – zmarłych jest znacznie więcej niż żywych, a powietrze przesyca ciężki odór śmierci i rozkładu.\n\nCi, którzy przetrwali, wydają się wprawdzie być w lepszej sytuacji niż ich zmarli krewni, ale nikt nie wyszedł z tego dramatu bez szwanku.\n\nW obliczu tak ogromnego żalu i niewyobrażalnego cierpienia nie potrafię znaleźć punktu zaczepienia, od którego powinniśmy rozpocząć nasze działania."
 tgp_natural_disaster_contract_event.0011.a: "Niech nasi medycy najpierw zajmą się rannymi."
 tgp_natural_disaster_contract_event.0011.b: "Przyprowadźcie mi dzieci i osoby starsze, zajmę się nimi osobiście."
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "Udało ci się pomóc ludziom w potrzebie"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "Twoja próba pomocy ludziom w potrzebie okazała się nieskuteczna"
 tgp_natural_disaster_contract_event.0011.c: "Oddajmy cześć zmarłym i zadbajmy o ich godny pochówek."
 tgp_natural_disaster_contract_event.0011.d: "Opieką mogą cieszyć się ci, których na nią stać."
 #MODIFIERS
 tgp_assisting_physician_modifier: "Wsparcie fizyczne"
 tgp_assisting_physician_modifier_desc: "Do naszego hrabstwa przybyła cała plejada medyków, aby ulżyć rannym w cierpieniach."
 tgp_medical_assistance_character_modifier: "Zakasane rękawy"
 tgp_medical_assistance_character_modifier_desc: "Ta postać osobiście bardzo angażowała się w opiekę nad okaleczonymi."
 tgp_medical_assistance_modifier: "Błędy medyczne"
 tgp_medical_assistance_modifier_desc: "Dobre intencje nie zawsze przynoszą pożądane rezultaty. Mieszkańcy tego hrabstwa przekonali się o tym na własnej skórze, stykając się z działaniami swojego gubernatora – pełnego dobrych chęci, lecz bez wprawy."
 tgp_prayers_to_the_people_character_modifier: "Szacunek dla zmarłych"
 tgp_prayers_to_the_people_character_modifier_desc: "Postać ta wyraźnie okazała szacunek zmarłym."
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "Grabieżcy ruin"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "W wyniku niedawnych zniszczeń hrabstwo zostało opanowane przez szabrowników."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "Choć najtragiczniejsze momenty ostatniej katastrofy, która nawiedziła miejsce znane jako [natural_disaster_contract_destination.GetName], należą już do przeszłości, niektóre osoby nie zawahały się wykorzystać tej tragedii. W pogoni za osobistym zyskiem wzbogaciły się kosztem przesiedlonych, bez skrupułów czerpiąc korzyści z ich nieszczęścia."
 tgp_natural_disaster_contract_event.0015.a: "Wygląda na to, że potrzebna jest twarda ręka, aby przywrócić porządek."
 tgp_natural_disaster_contract_event.0015.b: "Zło, które czynią ci ludzie, jest nie do naprawienia."
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "Podłość ludzkiej natury ujawnia się w pełni w miejscu znanym jako [natural_disaster_contract_destination.GetName]. Mieszkańcy wydają się bardziej skupieni na odbieraniu swoim sąsiadom ich dóbr niż na niesieniu im pomocy.\n\nAby móc rozpocząć jakiekolwiek działania związane z odbudową, konieczne jest najpierw przywrócenie porządku i podstawowych zasad współżycia."
 tgp_natural_disaster_contract_event.0016.a: "Wyślijcie nasze wojska i każcie aresztować szabrowników."
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "Twoim wojskom udaje się pojmać szabrowników"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "Twoim wojskom udało się pojmać szabrowników"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "Szabrownikom udaje się wymknąć"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "Twoim wojskom nie udało się pojmać szabrowników"
 tgp_natural_disaster_contract_event.0016.b: "Kilku szabrowników trzeba stracić – to będzie przykład dla pozostałych."
 tgp_natural_disaster_contract_event.0016.c: "Skonfiskować ich łupy – #EMP osobiście#! się im przyjrzę."
 tgp_natural_disaster_contract_event.0016.d: "Zapłać szabrownikom, by odeszli na dobre."
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "Strażnik porządku"
 tgp_deployed_troops_character_modifier_desc: "Ta postać jest entuzjastycznym zwolennikiem energicznego egzekwowania prawa siłą oręża, jeśli zachodzi taka potrzeba."
 tgp_setting_an_example_character_modifier: "Wymuszony porządek"
 tgp_setting_an_example_character_modifier_desc: "Ta postać wykazała chęć zaprowadzania porządku szybko, skutecznie i bez wahania."
 tgp_deployed_troops_modifier: "Niepohamowane grabieże"
 tgp_deployed_troops_modifier_desc: "Nawet budzący grozę widok naszych wojsk nie zdołał powstrzymać niepohamowanej chciwości szabrowników w tym hrabstwie."
 tgp_paying_off_the_looters_modifier: "Przekupne sępy"
 tgp_paying_off_the_looters_modifier_desc: "W zamian za odrobinę złota masowe grabieże ustały w tym rejonie, otwierając drogę do jego odbudowy."
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
