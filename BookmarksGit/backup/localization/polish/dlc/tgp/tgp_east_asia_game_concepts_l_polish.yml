l_polish:
 #Mandala
 game_concept_mandala: "Mandala"
 game_concept_mandala_desc: "W przypadku [Concept('government_form', 'formy rządu')|E], jaką jest mandala, [domain_limit|El] oraz liczba [Concept('direct_vassals', 'wasali bezpośrednich')|E] są ograniczone. Dlatego jeśli [liege|El] i [suzerain|El] chcą powiększać swoje państwo, muszą polegać na [Concept('tributaries', 'trybutariuszach')|E].\n\nWładca mandalowy może aspirować do tego, by uznano go za króla-boga, czy też dewaradżę. Jeśli do tego dojdzie, polegać będzie na [Concept('mandala_radiance', 'blasku mandali')|E], by pozyskać lub utrzymać trybutariuszy.\n\nTo władca musi utrzymać [Concept('opinion', 'opinię')|E] i rozwijać relacje ze swoimi trybutariuszami, aby w dalszej perspektywie zapewniali mu wsparcie. W przypadku sukcesji trybutariusze zwykle rozpraszają się, chyba że władca dowiedzie, że jest godnym [Concept('mandala_succesor', 'następcą dewaradży')|E]."
 game_concept_mandalas: "Mandale"
 game_concept_mandala_government: "Rząd mandalowy"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "Sukcesja mandalowa"
 game_concept_mandala_succession_succession: "Sukcesja"
 game_concept_mandala_trials: "Próby mandalowe"
 game_concept_mandala_succesor: "Następca dewaradży"
 game_concept_mandala_succession_desc: "Gdy umiera [ruler|El] [Concept('mandala', 'mandalowy')|E], który wybrał [mandala_aspect|El], jego [heir|El] podejmuje próby sukcesji mandalowej. Podczas tych prób [heir|El] poddawany jest wyzwaniom związanym z [Concept('skill', 'umiejętnościami')|E], które testują jego możliwości w ramach powiązanej umiejętności aspektu oraz dwóch dodatkowych umiejętności aspektu.\n\nPrzejście tych prób oznacza, że dziedzic zdołał przekonać swoich towarzyszy, że jest godnym następcą, a [realm|El] zachowuje stabilność.\n\nZ kolei #EMP niepowodzenie#! spowoduje następujące narastające kary:\n\n#indent_newline:6 $BULLET_WITH_TAB$Porażka w #bold 1#! wyzwaniu: utrata [Concept('piety_level', 'poziomu religijności')|E] i odejście niewielkiej liczby [Concept('tributaries', 'trybutariuszy')|E].#!\n\n#indent_newline:6 $BULLET_WITH_TAB$Porażka w #bold 2#! wyzwaniach: utrata dwóch [Concept('piety_level', 'poziomów religijności')|E] i odejście wszystkich trybutariuszy.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$Porażka we #bold wszystkich#! wyzwaniach: utrata trzech [Concept('piety_level', 'poziomów religijności')|E] i rozbicie [Concept('realm', 'państwa')|E].#!"
 game_concept_mandala_radiance: "Blask mandali"
 game_concept_radiance: "Blask"
 game_concept_radiant: "W blasku"
 game_concept_mandala_radiance_desc: "Magnetyzm, z którym [ruler|El] [Concept('mandala', 'mandalowy')|E] przyciąga i utrzymuje swoich [Concept('subjects', 'poddanych')|E], określa się mianem blasku mandali. Blask ten wynika z [Concept('piety_level', 'poziomu religijności')|E], poziomu [Concept('great_building', 'budowli okazałej')|E], którą jest #V [GetBuilding('mandala_capital_01').GetTypeName|l]#!, a także poziomu [Concept('mandala_aspect', 'aspektu mandalowego')|E].\n\nCi, którzy zdołają wynieść wszystkie trzy poziomy na szczyt, staną w blasku i zyskają uznanie poddanych."
 game_concept_mandala_decree: "Dekret mandalowy"
 game_concept_mandala_decrees: "Dekrety mandalowe"
 game_concept_mandala_decree_desc: "$game_concept_mandala_decrees$ to trzy dekrety wprowadzone przez [Concept('ruler', 'władcę')|E] [Concept('mandala', 'mandalowego')|E] znane jako [prosperity_decree|E], [expansion_decree|E] i [reverence_decree|E].\n\nPaństwo mandalowe ma bardzo scentralizowaną władzę, gdzie zwierzchnictwo nad [Concept('subjects', 'poddanymi')|E] i [Concept('laws', 'prawami')|E] spoczywa w rękach konkretnego władcy, który może je zmieniać w zależności od potrzeb przy niewielkim lub żadnym sprzeciwie ze strony mieszkańców."
 game_concept_decree: "Dekret"
 game_concept_decrees: "Dekrety"
 game_concept_mandala_decree_prosperity: "Dekret o dobrobycie"
 game_concept_mandala_decree_prosperity_desc: "Prawo „[GetLaw('mandala_decree_prosperity').GetName]” pozwala [Concept('ruler', 'władcy')|E] [Concept('mandala', 'mandalowemu')|E] skupić się na stymulowaniu i inspirowaniu wszystkich [Concept('subjects', 'poddanych')|E] w celu wprowadzania konstruktywnych zmian.\n\nWysiłki są skierowane na pogłębianie [Concept('development', 'rozwoju')|E], wykańczanie [Concept('buildings', 'budowli')|E], gromadzenie bogactwa, a także wzmacnianie społeczności poprzez relacje osobiste."
 game_concept_prosperity_decree: "Dobrobyt"
 game_concept_mandala_decree_expansion: "Dekret o ekspansji"
 game_concept_mandala_decree_expansion_desc: "Prawo „[GetLaw('mandala_decree_expansion').GetName]” nakazuje wszystkim [Concept('subjects', 'poddanym')|E] skupić wysiłki na ekspansji [Concept('realm', 'państwa')|E].\n\nKonieczne jest zwiększenie liczby żołnierzy, rozbudowa kwater wojskowych i zapewnienie wsparcia w ewentualnych [Concept('wars', 'wojnach')|E] prowadzonych przez [Concept('ruler', 'władcę')|E] [Concept('mandala', 'mandalowego')|E]."
 game_concept_expansion_decree: "Ekspansja"
 game_concept_mandala_decree_reverence: "Dekret o szacunku"
 game_concept_mandala_decree_reverence_desc: "Prawo „[GetLaw('mandala_decree_reverence').GetName]” nakazuje [Concept('subjects', 'poddanym')|E] [Concept('mandala', 'mandalowym')|E] skupienie wysiłków na pogłębienie duchowości i oddawania czci.\n\n[pilgrimages|E], rytuały i [piety|El] stanowią kamienie węgielne tego dekretu mandalowego."
 game_concept_reverence_decree: "Szacunek"
 game_concept_mandala_aspect: "Aspekt mandalowy"
 game_concept_mandala_aspects: "Aspekty mandalowe"
 game_concept_aspect: "Aspekt"
 game_concept_aspects: "Aspekty"
 game_concept_mandala_aspect_desc: "Aby [ruler|El] [Concept('mandala', 'mandalowy')|E] mógł osiągnąć wieczną cześć i boskość, musi podporządkować się jednemu z aspektów, który stawia go w roli boga.\n\nDostępne aspekty to: \n$EFFECT_LIST_BULLET$[aspect_of_creation|El],\n$EFFECT_LIST_BULLET$[aspect_of_serenity|El],\n$EFFECT_LIST_BULLET$[aspect_of_destruction|El],\n$EFFECT_LIST_BULLET$[aspect_of_trickery|El].\n\nWymienione aspekty wpływają na niektóre oczekiwania oraz podejmowane przez władcę działania."
 game_concept_aspect_of_creation: "Aspekt tworzenia"
 game_concept_aspect_of_creation_desc: "Aspekt tworzenia stanowi obietnicę zwiększenia produkcji i zapewnienia jego krzewicielom obfitości. Daje premie do przedsięwzięć gospodarczych i organizacyjnych.\n$EFFECT_LIST_BULLET$Nacisk na [stewardship|El]\n$EFFECT_LIST_BULLET$Prowadzenie serii przedsięwzięć budowlanych powoduje kumulowanie modyfikatora „[GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|L]”\n$EFFECT_LIST_BULLET$Zwykłe przedsięwzięcia budowlane są nagradzane wzrostem [Concept('piety', 'pobożności')|E]\n$EFFECT_LIST_BULLET$Wychowywanie [Concept('legitimate', 'prawowitych')|E] [children|El] nagradzane jest wzrostem [Concept('piety', 'pobożności')|E]\n$EFFECT_LIST_BULLET$Dostęp do [Concept('scheme', 'spisku')|E] #high „[GetScheme('coerce_contribution').GetTypeName]”#!\n$EFFECT_LIST_BULLET$Możliwość poniesienia [character_death_deaths|El] wyłącznie z [Concept('death_natural_cause', 'przyczyn naturalnych')|E] lub [Concept('death_religious', 'religijnych')|E]"
 game_concept_aspect_of_serenity: "Aspekt spokoju"
 game_concept_aspect_of_serenity_desc: "Państwo spokojne to państwo dostatnie. Aspekt spokoju jako najwyższą wartość stawia harmonię i dobre stosunki dyplomatyczne, nagradzając tych, którzy sprzyjają jego założeniom.\n$EFFECT_LIST_BULLET$Nacisk na [Concept('diplomacy', 'dyplomację')|E]\n$EFFECT_LIST_BULLET$Unikanie [Concept('wars', 'wojen')|E] ofensywnych powoduje kumulowanie modyfikatora „[GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L]”\n$EFFECT_LIST_BULLET$[schemes|E] „[GetScheme('sway').GetTypeName]” i „[GetScheme('befriend').GetTypeName]” częściej kończą się powodzeniem\n$EFFECT_LIST_BULLET$Można również #high poprosić o wniesienie wkładu we wspaniały projekt#! swoich [Concept('allies', 'sojuszników')|E]\n$EFFECT_LIST_BULLET$Możliwość poniesienia [character_death_deaths|El] wyłącznie z [Concept('death_natural_cause', 'przyczyn naturalnych')|E] lub [Concept('death_religious', 'religijnych')|E]"
 game_concept_aspect_of_destruction: "Aspekt zniszczenia"
 game_concept_aspect_of_destruction_desc: "Rządy należy sprawować postrachem. Prawdziwa potęga spoczywa w rękach tego, kto potrafi bezlitośnie miażdżyć istnienia. Aspekt zniszczenia nagradza tych, którzy dzielą i rządzą.\n$EFFECT_LIST_BULLET$Nacisk na [Concept('martial', 'walkę')|E]\n$EFFECT_LIST_BULLET$Zapewnia premie do modyfikatorów militarnych\n$EFFECT_LIST_BULLET$Dostęp do [casus_belli|El] #high „[GetCasusBelliType('mandala_plunder_cb').GetName]”#!\n$EFFECT_LIST_BULLET$Możliwość poniesienia [character_death_deaths|El] wyłącznie z [Concept('death_natural_cause', 'przyczyn naturalnych')|E], [Concept('death_religious', 'religijnych')|E] lub w [Concept('death_combat', 'walce')|E]"
 game_concept_aspect_of_trickery: "Aspekt podstępu"
 game_concept_aspect_of_trickery_desc: "Aspekt podstępu wynagradza tych, którzy potrafią manipulować innymi, nie wzbudzając ich podejrzeń – zarówno z przesłanek szlachetnych, jak i tych nikczemnych. Czymże jest boskość, jeśli nie możliwością kształtowania świata wedle własnego upodobania?\n$EFFECT_LIST_BULLET$Nacisk na [Concept('intrigue', 'intrygę')|E]\n$EFFECT_LIST_BULLET$Można wykorzystywać [piety|El] do manipulowania [Concept('agents', 'wspólnikami')|E] uczestniczącymi w [Concept('schemes', 'spiskach')|E]\n$EFFECT_LIST_BULLET$Dostęp do [Concept('scheme', 'spisku')|E] #high „[GetScheme('leverage_contribution').GetTypeName]”#!\n$EFFECT_LIST_BULLET$Możliwość poniesienia [character_death_deaths|El] wyłącznie z [Concept('death_natural_cause', 'przyczyn naturalnych')|E], [Concept('death_religious', 'religijnych')|E] lub na skutek [Concept('death_murder', 'zabójstwa')|E]"
 game_concept_mandala_ritual: "Rytuał mandalowy"
 game_concept_mandala_rituals: "Rytuały mandalowe"
 game_concept_ritual: "Rytuał"
 game_concept_rituals: "Rytuały"
 game_concept_mandala_ritual_desc: "Rytuały mandalowe to zadania, które sporadycznie otrzymują [rulers|El] [Concept('mandala', 'mandalowi')|E]. Stanowią znak, że jakaś część podlegającego im [Concept('realm', 'państwa')|E] wymaga ich przewodnictwa i boskiego natchnienia.\n\nIm większa biegłość w [Concept('mandala_aspect', 'aspekcie mandalowym')|E] władcy, tym większe korzyści płynące z działań wśród jego [Concept('subjects', 'poddanych')|E]."
 game_concept_mandala_ritual_tier: "Poziom rytuału mandalowego"
 game_concept_ritual_tier: "Poziom rytuału"
 game_concept_mandala_ritual_tier_desc: "[Concept('ritual_tier', 'Poziom')|E] [Concept('mandala_ritual', 'rytuału mandalowego')|E] wskazuje korzyści, jakie miejsce docelowe uzyska dzięki twojemu napomnieniu, a także zyski, jakie odniesiesz osobiście."
 #Tribute Mission
 game_concept_tribute_mission: "Misja zapłaty trybutu"
 game_concept_tribute_missions: "Misje zapłaty trybutu"
 game_concept_tribute_mission_desc: "Jako [tributary|El] musisz regularnie zarówno składać hołd [Concept('suzerain', 'suzerenowi')|E], jak i płacić trybut.\n\nNiedopełnienie tych obowiązków może mieć szereg różnych konsekwencji, z których najłagodniejszą jest utrata [Concept('legitimacy', 'legitymacji')|E]."
 game_concept_tribute: "Trybut"
 game_concept_tributes: "Trybuty"
