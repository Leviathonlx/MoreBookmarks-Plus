l_polish:
 tgp_east_asia_mandala_capital_events.1000.t.base: "Stolica"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: bogato zdobiona świątynia"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: majestatyczna świątynia"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$: tereny świątynne"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: wielki kompleks świątynny"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$: boski pałac"
 tgp_east_asia_mandala_capital_events.1000.desc: "Kiedy spoglądam na świątynię, widzę, że robotnicy – zwolnieni już ze swych obowiązków – rozchodzą się, zostawiając za sobą solidną kamienną konstrukcję, wyrastającą z ziemi jako przejaw naszej gorliwości w wierze. \n\nOdchylam lekko głowę, podążając wzrokiem za strzelistymi, sięgającymi nieba iglicami.\n\nTak, ta budowla odpowiada mej wizji. Będę chwalebnym dewaradżą, a władza nad tą świątynią dowiedzie wszystkim mojej wartości."
 tgp_east_asia_mandala_capital_events.1000.desc.second: "Świątynia rozrosła się, pochłaniając kolejne kapliczki i zdobienia – wszystkie wzniesione z ogromną starannością i szacunkiem dla #EMP mojej#! osoby. \n\nSłużba krąży za mną niczym cienie, gdy przemierzam święty kompleks, zaglądając w każdy zakątek i pozdrawiając po drodze wiernych. Moja potęga rośnie z każdą skłonioną przede mną głową i każdym odwróconym z czcią spojrzeniem.\n\nNadszedł #EMP mój#! czas."
 tgp_east_asia_mandala_capital_events.1000.desc.third: "Rozbudowana do większego kompleksu świątynia tętni ogólnym poruszeniem. Teraz pomieści dziesiątki podróżnych z dalekich stron, a także miejscowe duchowieństwo. Codzienne modły nie ustają.\n\nWędrowcy przybywają, by mnie zobaczyć. Duchowni pragną oddawać mi cześć.\n\nTłum skwapliwie ustępuje mi z drogi, a ja przystaję, by dotknąć kilku pochylonych głów. Mój lud. Moi wierni. Moja boskość."
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "Słońce wschodzi nad świątynnym kompleksem, rozświetlając sadzawki boską świetnością.\n\nChłonę widok budowli, teraz ozdobionej szerokimi wodnymi konstrukcjami, i z dumą myślę o niewielkim relikwiarzu w środku, który skrywa najwspanialsze znane ludzkości okazy.\n\nKiwam nieśpiesznie głową. Oto moje przeznaczenie. Wyznawcy mnie potrzebują – w podzięce za cudowną świątynię, którą dla mnie wznieśli, wskażę im kierunek, w którym winni podążać. #EMP Razem#! dokonamy rzeczy naprawdę wielkich."
 tgp_east_asia_mandala_capital_events.1000.desc.final: "W moim kompleksie, który znajduje się w miejscu znanym jako [project_location.GetNameNoTooltip], położono nareszcie ostatni kamień.\n\nŚwiątynny pałac czeka na pierwszych mieszkańców. Spoglądam na nieziemsko piękne iglice, łuki i [Glossary( 'baraje', 'BARAY_GLOSS' )], pozwalając sobie na chwilę radości i zachwytu. Świątynia promienieje nieziemskim przepychem.\n\nWokół mnie ludzie wiwatują i tańczą, świętując jedno z mych najwspanialszych osiągnięć, które będzie wychwalane przez całe stulecia."
 tgp_east_asia_mandala_capital_events.1000.a: "Oto wschodząca boskość."
 tgp_east_asia_mandala_capital_events.1000.a.second: "Czeka mnie transcendencja!"
 tgp_east_asia_mandala_capital_events.1000.a.third: "Zmierzamy już do brzegu…"
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "Oto moje #EMP prawdziwe#! powołanie."
 tgp_east_asia_mandala_capital_events.1000.a.final: "Przyjrzyjmy się świadectwu #EMP boskiej#! obecności."
 tgp_east_asia_mandala_capital_events.1010.t: "Stołeczne nagrody"
 tgp_east_asia_mandala_capital_events.1010.desc: "Posłaniec osoby, którą jest [overlord_scope.GetTitledFirstName], czyli dla mnie [ROOT.Char.Custom2('RelationToMe', overlord_scope)], dociera do mnie wczesnym rankiem.\n\n– Niech mnie [ROOT.Char.Custom('FormOfAddressForLiege')] wysłucha! Wreszcie ukończono budowę stołecznego kompleksu świątynnego w miejscu znanym jako [project_location.GetNameNoTooltip]!\n\n– [overlord_scope.GetTitleAsNameNoTooltip] w swej łaskawości wysyła mnie, by podziękować za hojny wkład waszej czcigodności! – [envoy.Custom('PL_jego_jej')|U] oczy lśnią żarliwym entuzjazmem, gdy wspomina niezwykłe iglice, łuki i [Glossary( 'baraje', 'BARAY_GLOSS' )], które nadają świątyni nieziemski splendor.\n\nMruczę pod nosem i kiwam głową z zadowolenia ze swojego wkładu w sprawę…"
 tgp_east_asia_mandala_capital_events.1010.a: "Przekaż moje pozdrowienia temu, kto cię przysyła."
