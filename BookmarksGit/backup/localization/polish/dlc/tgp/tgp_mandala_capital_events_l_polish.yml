 ### OPINIONS ###
 contributed_to_capital_opinion: "Wniesiono wkład w budowę stolicy"
 ### MODIFIERS ###
 mandala_strong_workers_modifier: "Silni robotnicy"
 mandala_strong_workers_modifier_desc: "Ta postać ma do dyspozycji robotników, którzy niedawno zyskali siłę, pracując nad stołecznym kompleksem świątynnym."
 mandala_sanctified_domes_dynasty_modifier: "$great_project_type_mandala_capital_01_contribution_sanctified_domes$"
 mandala_sanctified_domes_dynasty_modifier_desc: "Dynastia na tyle zamożna, by wnieść wkład w majestatyczne przedsięwzięcie duchownych, otrzymuje ich błogosławieństwo i oddanie."
 mandala_ornate_reliefs_tax_province_modifier: "Zdobione płaskorzeźby"
 mandala_ornate_reliefs_tax_province_modifier_desc: "Te misternie wykonane płaskorzeźby ukazują historie z życia boskich istot, przyciągając turystów zarówno z bliska, jak i z daleka."
 mandala_ornate_reliefs_tax_modifier: "Podatek turystyczny"
 mandala_ornate_reliefs_tax_modifier_desc: "Ta postać czerpie zyski ze zdobionych płaskorzeźb, które niegdyś złożono w darze w bogato zdobionej świątyni."
 mandala_decorated_domes_dynasty_modifier: "$great_project_type_mandala_capital_02_contribution_decorated_domes$"
 mandala_decorated_domes_dynasty_modifier_desc: "Zdobione kopuły, które wzniosła ta dynastia, stanowią przepyszne połączenie form i detali. Wywołują duchowe uniesienie w sercach tych, którzy je podziwiają."
 mandala_shallow_pools_defense_modifier: "$great_project_type_mandala_capital_02_contribution_shallow_pools$"
 mandala_shallow_pools_defense_modifier_desc: "Płytkie baseny w miejscowym stołecznym kompleksie świątynnym nie tylko ukoją duszę, ale też zablokują wrogi przemarsz."
 mandala_divine_statues_province_modifier: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 mandala_divine_statues_province_modifier_desc: "Boskie rzeźby na terenie miejscowej świątyni przyciągają wielu wiernych."
 mandala_creation_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_creation_aspect$"
 mandala_creation_aspect_statues_modifier_desc: "Boska głowa aspektu tworzenia, która inspiruje obywateli do cięższej i bardziej wydajnej pracy."
 mandala_serenity_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_serenity_aspect$"
 mandala_serenity_aspect_statues_modifier_desc: "Pogodna głowa aspektu spokoju, która inspiruje obywateli do tolerancji i szerzenia pokojowych rozwiązań."
 mandala_destruction_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_destruction_aspect$"
 mandala_destruction_aspect_statues_modifier_desc: "Sroga głowa aspektu zniszczenia, która wrogów napełnia strachem, a sojuszników – determinacją."
 mandala_trickery_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_trickery_aspect$"
 mandala_trickery_aspect_statues_modifier_desc: "Szczerząca zęby głowa aspektu podstępu, która wzbudza niepewność i ciekawość jej prawdziwej natury."
 mandala_gilded_domes_dynasty_modifier: "$great_project_type_mandala_capital_03_contribution_gilded_domes$"
 mandala_gilded_domes_dynasty_modifier_desc: "Złocone kopuły przekazane na rzecz stołecznego kompleksu świątynnego stanowią jedno z koronnych osiągnięć tej dynastii."
 mandala_gilded_shrines_province_modifier: "$great_project_type_mandala_capital_04_contribution_gilded_shrines$"
 mandala_gilded_shrines_province_modifier_desc: "Miejscowe pozłacane kapliczki w równym stopniu emanują przepychem i duchową głębią."
 mandala_contributor_gilded_shrines_reward_province_effect_tt: "Posiadłość w miejscu znanym jako [province.GetName] zyskuje modyfikator „[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]”"
 mandala_contributor_gilded_shrines_reward_effect_tt: "Posiadłość w miejscu znanym jako [owner.GetCapitalLocation.GetName] zyskuje modyfikator „[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]”"
 mandala_bell_stupas_modifier: "$great_project_type_mandala_capital_04_contribution_bell_stupas$"
 mandala_bell_stupas_modifier_desc: "Te buddyjskie stupy w kształcie dzwonu stanowią wzniosłą ozdobę terenów miejscowej świątyni."
 mandala_bejeweled_domes_dynasty_modifier: "$great_project_type_mandala_capital_04_contribution_bejeweled_domes$"
 mandala_bejeweled_domes_dynasty_modifier_desc: "Migoczące w blasku księżyca klejnoty rozświetlają niebo niczym gwiazdy. To kolejne wielkie dzieło tej dynastii."
 mandala_divine_barays_defense_modifier: "$great_project_type_mandala_capital_05_contribution_divine_barays$"
 mandala_divine_barays_defense_modifier_desc: "Te boskie baraje nie tylko służą duchowości, ale też pomagają trzymać obcych i ich pobratymców na dystans."
 mandala_forest_of_bunga_mas_modifier: "$great_project_type_mandala_capital_05_contribution_bunga_mas_forest$"
 mandala_forest_of_bunga_mas_modifier_desc: "Imponujący złoty las, który snuje opowieść o słynnej dynastii mandalowej."
 mandala_capital_05_unconfirmed_talisman: "Talizman miejsca znanego jako [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]"
 mandala_capital_05_unconfirmed_talisman_desc: "Fragment fundamentów boskiego pałacu, który znajduje się w miejscu znanym jako [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_talisman_base: "Brakujący fragment wysadzanych klejnotami reliefów z boskiego pałacu, który znajduje się w miejscu znanym jako [target_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$ Przykuwająca wzrok mozaika klejnotów ukazuje boską istotę, która od podstaw buduje swoje królestwo i jego mieszkańców. U jej stóp wyrastają kwiaty."
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$ Chłodne klejnoty lśnią spokojnym blaskiem, ukazując opowieści o harmonii, tolerancji i nieprzemijającym pokoju."
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$ Klejnoty emanują czerwonym blaskiem, który zatrważa, ale też budzi respekt. Ukazują boską istotę zniszczenia, dokonującą dzieła straszliwego, acz koniecznego."
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$ Zwodniczo subtelne klejnoty ukazują opowieść o figlarnej istocie, która wystawia ludzi na próbę rozmaitymi psotami."
 artifact_is_related_to_great_project_construction_tt: "Tego [Concept('artifact', 'artefaktu')|E] nie można zniszczyć – jest powiązany ze [Concept('great_project', 'wspaniałym projektem')|E] w budowie"
