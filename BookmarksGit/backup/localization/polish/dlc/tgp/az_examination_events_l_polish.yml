l_polish:
 az_examination.0001.t: "Ocena pędzla"
 az_examination.0001.desc: "[entrant.GetTitledHouseNameOrFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))], kłania się lekko, okazując mi starannie złożony zwój.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] zechce mnie wysłuchać – mówi. – Zwracam się z uniżoną prośbą o poddanie krytyce moich kompozycji. Te wersy kosztowały mnie dużo wysiłku. W niektórych dostrzec można pewność siebie, inne zaś… odzwierciedlają moje poszukiwania równowagi. Chętnie wysłucham twoich opinii."
 az_examination.0001.intrigue: "– Jeśli tylko będziesz pamiętać, że to ja ci pomagam."
 az_examination.0001.a: "Przekaż łagodną, konstruktywną krytykę."
 az_examination.0001.b: "Wykpij [entrant.Custom('PL_jego_jej')] żałosne próby."
 az_examination.0001.c: "Porównaj [entrant.Custom('PL_jego_jej')] pracę do dzieł starożytnych i napisz komentarz."
 az_examination.0002.t: "Publiczne wyzwanie"
 az_examination.0002.desc.exam: "Pewna persona, [debater.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], $az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater.GetFirstName], osoba występująca w imieniu ruchu znanego jako [debater_movement.GetName], $az_examination.0002.desc$"
 az_examination.0002.desc: "zaskakuje mnie, gdy wychodzę z gabinetu. Zadowolona mina na [debater.Custom('PL_jego_jej')] twarzy mówi mi, że nie był to przypadek, a wyczekana okazja, by uderzyć przeciwko niczego niespodziewającemu się uczonemu.\n\n– Nikt nie rozumie „Kronik wiosen i jesieni” lepiej niż ja! [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] nie zapisał jedynie tego, co się wydarzyło. Jego słowa, subtelne frazy, wychwalają cnotliwych i potępiają niegodziwców. Czy zgadzasz się ze mną?"
 az_examination.0002.a: "– To oczywiste, że [debater.Custom2('InsultNoun', ROOT.Char)] twojego pokroju nie jest w stanie poprawnie odczytać tego tekstu!"
 az_examination.0002.b: "– Nie ma tu miejsca na fantazjowanie."
 az_examination.0002.c: "– Każda ścieżka wiodąca ku mądrości jest wyjątkowa."
 az_examination.0002.d: "Zostawmy tę bezsensowną debatę."
 az_examination.0003.t: "Niegodne nalewanie"
 az_examination.0003.desc: "Pewien człowiek – [tea_offender.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] – podchodzi do egzaminatorów, trzymając w dłoniach tackę z herbatą. Nalewa napar nieodpowiednią ręką, rękawami dotyka podłogi i podaje czarki bez ukłonu ani błogosławieństwa.\n\nTej nieudolności z chłodną pogardą przygląda się [host_examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n– Porzucenie właściwych rytuałów tylko szkodzi twej cnocie, [tea_offender.GetFirstNameNoTooltip] – oznajmia na tyle głośno, by wszyscy słyszeli. [tea_offender.GetFirstName] kłania się sztywno z drżącymi rękami."
 az_examination.0003.a: "– Niech [host_examiner.GetTitledFirstNameNoTooltip] pozwoli mi zademonstrować."
 az_examination.0003.b: "– Cóż to za [tea_offender.Custom2('InsultNoun', ROOT.Char)] nam usługuje?"
 az_examination.0003.c: "Pozostaw to bez komentarza."
 az_examination.0004.t: "Zakazane odpowiedzi"
 az_examination.0004.desc: "Widzę, jak [caught_entrant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], nerwowo kartkuje sfatygowany manuskrypt, a w szeroko otwartych oczach ledwo skrywa entuzjazm.\n\n– Ja… tylko tu zaglądam! – jąka się. – Wcale nie zamierzam użyć tego na egzaminie!\n\nKupiec znany jako [merchant.GetTitledHouseNameOrFirstName] uśmiecha się do mnie znacząco.\n\n– To cenne wsparcie w nauce. Kosztuje tylko parę monet. Może tak szacowna persona życzy sobie pełen zestaw?"
 az_examination.0004.b: "Zgłoś to haniebne zachowanie i skonfiskuj zwój."
 az_examination.0004.c: "Kup od handlarza ciekawy zwój."
 az_examination.0004.c.tt: "Wchodzisz w posiadanie [Concept('artifact', 'artefaktu')|E] – zwoju do [Concept('learning', 'nauki')|E] z cechą [GetTrait('confucian_education').GetName( GetNullCharacter )|l]"
 az_examination.0004.c.tt_equipped: "Kupiono następujący artefakt – [artifact_scroll.GetName]"
 az_examination.0004.d: "– Udam, że niczego nie widzę."
 az_examination.0005.china.t: "Rozważania o Mencjuszu"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], stoi przed kamienną stelą z wyrytym wersetem z Mencjusza. Ręce ma założone za plecami, a na [fellow_examiner.Custom('PL_jego_jej')] twarzy widać oznaki zamyślenia.\n\n– Tyle razy było mi już dane czytać te słowa – szepcze, gdy się zbliżam – lecz ich sedno wciąż mi umyka. Mencjusz mówi: „Wielki człowiek to ten, który zachowuje serce dziecka”. Niech [ROOT.Char.GetTitledFirstNameNoTooltip] mi powie, co wyczytuje z tych słów."
 az_examination.0005.korea.t: "Rozważania o Choe Chiwonie"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], spogląda na wyryte w kamieniu słowa. Z łatwością można rozpoznać elegancką kaligrafię Choe Chiwona. [fellow_examiner.GetName] ręce ma założone za plecami, a wzrok zamyślony.\n\n– Choe zapisał te słowa podczas swojego powrotu z dworu Tang – mówi cicho, gdy do [fellow_examiner.Custom('PL_niego_niej')] dołączasz.\n\n– Rzekł: „Szlachetny człowiek musi wziąć we władanie własne serce, zanim zacznie rządzić cudzymi”. Dumam nad tą wypowiedzią od moich czasów uczniowskich, a wciąż umyka mi jej sens."
 az_examination.0005.t: "Rozważania o starożytnym wersecie"
 az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], przyciąga twoją uwagę. Przygląda się w zamyśleniu steli, na której wyryto klasyczny tekst.\n\n– Ten ustęp od dawna mnie zastanawia – mówi cicho. – A co raczy o nim rzec [ROOT.Char.GetTitledFirstNameNoTooltip]?"
 az_examination.0005.china.a: "– To wezwanie, byśmy dbali o to, co starożytni nazywali [Glossary( 'de', 'CONFUCIAN_DE')]."
 CONFUCIAN_DE: "Odnosi się to do siły lub cnoty moralnej, która pozwala jednostce pozytywnie wpływać na innych i przyczynia się do utrzymania harmonii społecznej."
 az_examination.0005.a: "– To wezwanie, byśmy dbali o dobrą postawę moralną."
 az_examination.0005.b: "– Porządek ponad wszystko."
 az_examination.0005.c: "– Cóż za… wrażliwość."
 az_examination.0005.d: "– Każdy musi sam określić, co to znaczy."
 az_examination.0006.t: "Rodzinna pobożność"
 az_examination.0006.desc: "Obserwuję pewną scenę: [favored_entrant.GetFirstName] i [local_ruler.GetTitledHouseNameOrFirstName] stoją nieco zbyt blisko siebie. Patrzą na siebie o sekundę za długo.\n\n– Może [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))] mieć pewność, że nie zawiodę – szepcze [favored_entrant.GetFirstNameNoTooltip].\n\nGdy [local_ruler.GetTitleAsNameNoTooltip] mnie zauważa, szybko podchodzi do mnie.\n\n– [favored_entrant.GetFirstNameNoTooltip] zasługuje na swoją pozycję, zapewniam cię – szepcze z uprzejmym uśmiechem."
 az_examination.0006.a: "– Jeszcze się o tym przekonamy."
 az_examination.0006.b: "– Wszyscy awansujemy tak, jak jest nam to dane."
 az_examination.0006.c: "Niech przemówią [favored_entrant.Custom('PL_jego_jej')] działania."
 az_examination.0007.t: "Waga tuszu"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], przygotowuje przed egzaminem drugi z [Glossary( 'czterech skarbów', 'FOUR_TREASURES')]. Rozciera sosnową sadzę o kamień pisarski spokojnymi, wprawnymi ruchami i sprawnie miesza tusz wysokiej jakości. Z ostrym spojrzeniem wręcza mi tłuczek.\n\n– Teraz twoja kolej – mówi. – Ten tusz musi płynąć niczym blask księżyca na wodzie i wytrzymać dłużej niż imperia. Odpowiedni przepis znajdziesz w [Glossary( 'Księdze Rytuałów', 'BOOK_OF_RITES')]."
 BOOK_OF_RITES: "Klasyczne dzieło na temat porządku i harmonii, opisujące właściwe zachowanie uczonych, synów i władców. Przestrzeganie zawartych w nim zasad przekłada się na szacunek dla fundamentów cywilizacji."
 FOUR_TREASURES: "Cztery skarby – pędzel, tusz, papier i kamień pisarski – stanowią niezbywalne narzędzia uczonego. Staranne korzystanie z tych przedmiotów odzwierciedla dyscyplinę, moralność i szacunek dla tradycji."
 az_examination.0007.a: "– Klasycy nigdy nie błądzą."
 az_examination.0007.b: "– Kilka kropli żywicy żeń-szeniowej…"
 tgp_ginseng_resin_modifier: "Eksperymenty z mieszaniem tuszu"
 tgp_ginseng_resin_modifier_desc: "Ciche rytuały pracowni widać teraz w każdym twoim geście. Nadają twojemu wyglądowi szczególnego charakteru."
 az_examination.0007.c: "– Niech słudzy mieszają tusz."
 az_examination.0008.t: "Idealna pora na wyzwanie"
 az_examination.0008.desc: "[examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], i ja pochylamy się nad starymi zwojami do nauki.\n\n– Pochodzą z poprzedniej epoki – zauważa, z szacunkiem dotykając pergaminu. – Może odpowiesz na jedno z pytań, a ja ocenię twoją odpowiedź?\n\n[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U] podnoszę brew. Te zwoje przypominają mi czasy, gdy [memory.GetDescription]."
 az_examination.0008.a: "– Oceńmy wzajemnie swoje odpowiedzi."
 az_examination.0008.a.success.tt: "[examiner.GetTitledHouseNameOrFirstName] nie ma z tobą szans."
 az_examination.0008.a.failure.tt: "[examiner.GetTitledFirstName] przewyższa cię swoją mądrością"
 az_examination.0008.b: "– Ach, co za czasy… Powspominajmy."
 az_examination.0008.c: "– Nie dzisiaj."
 az_examination.0009.t: "Tuszowa katastrofa"
 az_examination.0009.desc: "Skrzynia uderza o ziemię i słychać okropny chlupot. [clumsy_entrant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] – z przerażeniem w oczach – patrzy na tę scenę, wciąż trzymając w dłoni pędzel, z którego farba skapuje na [clumsy_entrant.Custom('PL_jego_jej')] nogi. Wtem ze wściekłością w oczach do pomieszczenia wpada [angry_examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n– Przez ciebie cały dzień przygotowań poszedł na marne! – wykrzykuje."
 az_examination.0009.a: "– To moja wina. Trzeba było lepiej zabezpieczyć skrzynię."
 az_examination.0009.b: "– Taka niezdarność jest niedopuszczalna!"
 az_examination.0009.c: "– Wyczyść to. Mamy pracę do wykonania."
 az_examination.0010.t: "Zapieczętowana przysługa"
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], podchodzi do mnie cicho, oglądając się za siebie, i wręcza mi zwój.\n\n– [target_examiner.GetTitledHouseNameOrFirstName] musi dostać ten zwój. Możesz [target_examiner.Custom('PL_mu_jej')] go przekazać? – szepcze. – To… prywatna wiadomość."
 az_examination.0010.a: "Dyskretnie dostarcz list."
 az_examination.0010.b: "Ujawnij próbę wpłynięcia na egzamin przez osobę znaną jako [requesting_entrant.GetFirstNameNoTooltip]"
 az_examination.0010.c: "Natychmiast przełam pieczęć i przeczytaj wiadomość."
 az_examination.0010.c.tt: "Odkrywasz [secret|El] osoby, którą jest [requesting_entrant.GetFirstName]"
 az_examination.0010.c.toast: "Cóż za skandaliczna informacja!"
 az_examination.0011.t: "Sekretna zamiana miejsc"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName] nachyla się do osoby znanej jako [sneaky_entrant_2.GetTitledHouseNameOrFirstName]. Mówią ściszonymi głosami, ale i tak słyszę ich rozmowę:\n\n– Jeśli zamienimy się miejscami – szepcze [sneaky_entrant_2.GetTitledFirstNameNoTooltip] – to egzaminator o łagodnym spojrzeniu będzie oceniać moją pracę."
 az_examination.0011.a: "Ujawnij ich spisek przed wszystkimi zebranymi."
 az_examination.0011.b: "Zaoferuj pomoc – i milczenie."
 az_examination.0011.b.success: "Uczestnicy chłoną każde twoje słowo"
 az_examination.0011.b.failure: "Uczestnicy mają wobec ciebie podejrzenia"
 az_examination.0011.c: "Po kryjomu zachęć ich do zmiany decyzji."
 az_examination.0012.t: "Prywatne zaproszenie"
 az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName], osoba będąca cenionym egzaminatorem, przyzywa mnie gestem i łagodnym uśmiechem spod cienia ogrodowego pawilonu.\n\n– Zawsze miło rozmawia się z tymi, którzy cenią naukę. Chodź, napijesz się ze mną herbaty – zaprasza mnie serdecznie. Zauważam, że ktoś przygląda nam się z drugiej strony pawilonu – to [jealous_rival.GetTitledHouseNameOrFirstName], [jealous_rival.Custom2('InsultNoun', ROOT.Char)]. [jealous_rival.Custom('PL_jego_jej')|U] wzrok płonie zazdrością, gdy zbliża się z tacą, wyraźnie próbując wkupić się w łaski egzaminatora."
 az_examination.0012.a: "– To będzie dla mnie zaszczyt!"
 az_examination.0012.b: "– Znajdzie się miejsce dla jeszcze jednej osoby?"
 az_examination.0012.c: "– Wybacz, muszę dzisiaj posiedzieć nad zwojami."
 az_examination.0013.t: "Znikające eseje"
 az_examination.0013.desc: "– Zniknęły! – wykrzykuje [fellow_assistant.GetTitledHouseNameOrFirstName], jeden z asystentów, otwierając gwałtowanym ruchem kolejne szuflady. – Eseje służące do sortowania kandydatów! Każdy zakamarek został już przeze mnie przejrzany!\n\nPo drugiej stronie pomieszczenia [calm_examiner.GetTitledHouseNameOrFirstName], jedna z osób egzaminujących, kartkuje w zamyśleniu książkę i szepcze:\n\n– Panika nie pomoże ich odzyskać.\n\nCo za [calm_examiner.Custom2('InsultNoun', ROOT.Char)]… z pewnością ma z tym coś wspólnego."
 az_examination.0013.a: "– Poszukajmy razem – w końcu je znajdziemy!"
 az_examination.0013.a.success: "Odnajdujesz zagubione zwoje"
 az_examination.0013.a.failure: "Zwoje nie zostają odnalezione"
 az_examination.0013.b: "– [calm_examiner.GetFirstNameNoTooltip], twój spokój jest podejrzany. Co ukrywasz?"
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip] dogodnie „przypomina” sobie o przełożeniu esejów"
 az_examination.0013.b.failure: "Twoje oskarżenie spotyka się z chłodną pogardą"
 az_examination.0013.c: "– Po prostu je przepiszę."
 az_examination.0013.d: "– To nie jest mój problem."
 az_examination.0014.t: "Pod presją"
 az_examination.0014.desc: "Budzę się gwałtownie. Czy sen zmorzył mnie przy biurku? Dotykam swojego policzka i czuję wgłębienie na skórze – na mojej twarzy odcisnęła się książka, na której spoczywała moja głowa.\n\nObracam się i widzę egzaminatora, którym jest [praising_examiner.GetTitledHouseNameOrFirstName], i którego kroki wybudziły mnie z drzemki. Na [praising_examiner.Custom('PL_jego_jej')] ustach pojawia się delikatny uśmiech.\n\n– Nie martw się, uczniu. Twoja wytrwałość i włożony wysiłek nie przejdą bez echa, a w odpowiednim czasie twoja pracowitość z pewnością zostanie wynagrodzona.\n\nMyśl, że ktoś docenia długie godziny i bezsenne noce spędzone przeze mnie na czytaniu, jest doprawdy satysfakcjonująca."
 az_examination.0014.a: "– Nie zawiodę twoich oczekiwań."
 az_examination.0014.c: "– Czy będę godnym adeptem?"
 az_examination.0014.d: "– Schlebia mi twoja troska."
 tgp_examiner_promise_modifier: "Wysokie oczekiwania"
 tgp_examiner_promise_modifier_desc: "Ta postać obiecała, że zasłuży na pochwały od starszych i uwagę, która się z nimi łączy."
 az_examination.0015.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U] i wielka duma"
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], stoi na uboczu zgromadzenia, a w [proud_family_member.Custom('PL_jego_jej')] oczach lśni duma. \n\n– Tam jest! Hej, [proud_family_member.Custom2('RelationToMeShortVocative', ROOT.Char)]! – wykrzykuje, zaskakując pobliskich kandydatów i przyciągając zirytowane spojrzenia."
 az_examination.0015.a: "Kłaniam się [proud_family_member.Custom('PL_mu_jej')] z wdzięcznością."
 az_examination.0015.b: "Później porozmawiam z [proud_family_member.Custom('PL_nim_nia')] o powściągliwości."
 az_examination.0015.c: "Pochylam głowę i wtapiam się w tłum."
 az_examination.0015.d: "– Sprawię, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))] za moją sprawą odczuje dumę!"
 az_examination.0016.t: "Parę miłych słów"
 az_examination.0016.desc: "[kind_examiner.GetTitledFirstName], osoba będąca cenionym egzaminatorem, podchodzi do mnie cicho, oddalając się od gwarnych rozmów kandydatów, którym się powiodło.\n\n– Może i nie udało ci się zdać, ale nie myśl, że twoje wysiłki poszły na marne. Droga do pracy urzędniczej jest długa – i czasem kręta."
 az_examination.0016.a: "– Masz moją wdzięczność."
 az_examination.0016.b: "– Czy przyjmiesz mnie do siebie na nauki?"
 az_examination.0016.c: "– Te słowa poniosą mnie naprzód."
 tgp_examiner_encouragement_modifier: "Słowa zachęty"
 tgp_examiner_encouragement_modifier_desc: "Ta postać zachowa w sercu błogosławieństwo szanowanego egzaminatora."
 az_examination.0017.t: "Ukryty list"
 az_examination.0017.desc: "Poprawiając szaty, czuję sztywny kawałek papieru wsunięty głęboko w rękaw. Ktoś musiał podrzucić mi list przed egzaminem.\n\nW liście napisano: „Kiedy zwątpienie kłębi się w głowie jak rój much, pamiętaj – twoja nauka, zmagania i nieugiętość przyniosą owoce”.\n\nPo drugiej stronie dziedzińca dostrzegam pewną osobę – to [letter_examiner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Niesie naręcze zwojów. Nasze spojrzenia spotykają się na chwilę. [letter_examiner.Custom('PL_jemu_jej')|U] można by zwierzyć się z odkrycia i przedyskutować z [letter_examiner.Custom('PL_nim_nia')] znaczenie listu."
 az_examination.0017.b: "– To słowa tylko dla mnie, dla moich oczu."
 az_examination.0017.c: "Niech [letter_examiner.GetFirstNameNoTooltip] to zobaczy."
 tgp_letter_self_reflection_modifier: "Autorefleksja"
 tgp_letter_self_reflection_modifier_desc: "Ta postać ma w sobie cichą siłę czerpaną ze słów zachęty i rodzinnej wiary."
 az_examination.0018.t: "Najstarszy uczestnik"
 az_examination.0018.desc: "Zauważam postać siedzącą samotnie pod parasolem. To [old_exam_taker.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [old_exam_taker.Custom('PL_jego_jej')|U] sylwetka jest lekko pochylona, a wzrok bystry i zmęczony jednocześnie.\n\n– Nigdy nie jest za późno – mówi, gdy zauważa moje spojrzenie. – Choć w tym wieku jest to długa droga."
 az_examination.0018.b: "– Pozwól, że podzielę się swoimi wnioskami."
 az_examination.0018.c: "– Mam nadzieję, że nigdy tak nie skończę."
 tgp_not_getting_any_younger_modifier: "Moja przyszłość będzie inna"
 tgp_not_getting_any_younger_modifier_desc: "Ta postać widziała starszego uczestnika na egzaminie, w którym brała udział. Jest zdeterminowana, aby uniknąć podobnego losu."
 az_examination.0018.d: "– Podziwiam cię."
 az_examination.0019.t: "Brzemię oczekiwań"
 az_examination.0019.desc.intro: "Znajomy głos woła moje imię, gdy wychodzę z komnaty.\n\n[disappointed_relative.GetFirstName] przyciąga mój wzrok pośród tłumu, wołając do mnie."
 az_examination.0019.desc.wrathful: "– Przynosisz nam wstyd – syczy, a w [disappointed_relative.Custom('PL_jego_jej')] oczach płonie zimna furia."
 az_examination.0019.desc.callous: "– Nie udało ci się – mówi stanowczo, a na [disappointed_relative.Custom('PL_jego_jej')] twarzy widać wyraz dezaprobaty."
 az_examination.0019.desc.shy: "– Ja… muszę z tobą porozmawiać – mruczy, a [disappointed_relative.Custom('PL_jego_jej')] twarz dziwnie się rumieni. – Przepraszam, jeżeli… jeżeli czujesz się niezręcznie."
 az_examination.0019.desc.compassionate: "– Och, posłuchaj – mówi, a w [disappointed_relative.Custom('PL_jego_jej')] oczach widać łzy. – Dajesz z siebie wszystko. Nie marzę o niczym więcej."
 az_examination.0019.desc.fallback: "– Było tak blisko – mówi cicho, a na [disappointed_relative.Custom('PL_jego_jej')] widać wyraźne poczucie rozczarowania."
 az_examination.0019.a: "– Następnym razem mi się uda. Przysięgam."
 az_examination.0019.b: "– Czy możesz… mi pomóc?"
 az_examination.0019.c: "Nie mogę się z [disappointed_relative.Custom('PL_nim_nia')] teraz widzieć…"
 tgp_brooding_reflection_modifier: "Ponura refleksja"
 tgp_brooding_reflection_modifier_desc: "Ta postać wycofała się, by zagłębić się w refleksji – a może katować się własną porażką."
 az_examination.0020.t: "Sukces rówieśnika"
 az_examination.0020.desc: "Na dziedzińcu rozbrzmiewają głosy w równym stopniu wyrażające dumę i rozczarowanie. Wśród wirujących szat i zwojów dostrzegam znajomą osobę – to [successful_peer.GetFirstName]. Rzut oka na [successful_peer.Custom('PL_jego_jej')] rękaw – z wyhaftowaną pieczęcią egzaminu pałacowego – mówi mi wszystko.\n\nUśmiecha się, gdy do mnie podchodzi – być może z przyzwyczajenia, litości lub prawdziwej radości."
 az_examination.0020.a: "– Zasługujesz na to. Naprawdę."
 az_examination.0020.b: "Stękam i wracam do nauki."
 az_examination.0020.c: "Mam inne, ważniejsze sprawy na głowie."
 tgp_envy_fueled_study_modifier: "Dyscyplina napędzana zazdrością"
 tgp_envy_fueled_study_modifier_desc: "Tę postać przepełniają zazdrość i determinacja, które napędzają ją do nauki, przezwyciężenia porażki i rywalizacji z osobami, które ją pokonały."
