l_polish:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: rozpoczęcie"
 tgp_china_ministry.0001.desc: "Rozpoczyna się [great_project.GetName|l]. Stawką są duma i ambicje osoby znanej jako [owner.GetName].\n\n– To wielki zaszczyt uczestniczyć w tworzeniu historii! – woła z dumą [contributor.GetName]. – [defender.GetName] szybko padnie przed nami na kolana, a nasze zwycięstwo będzie tematem przyszłych poematów. Już niebawem wszyscy z miejsca znanego jako [target_title.GetName] będą zjednoczeni pod sztandarem niebios!"
 tgp_china_ministry.0001.a: "Niech miejsce znane jako [GetTitleByKey('h_china').GetNameNoTooltip] się rozwija!"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: powodzenie"
 tgp_china_ministry.0002.desc: "[great_project.GetName] doprowadza do zwycięstwa nad osobą znaną jako [defender.GetName].\n\n– Wkrótce całe miejsce o nazwie [target_title.GetName] zjednoczy się pod sztandarem niebios! – oświadcza z przekonaniem [attacker.GetName]."
 tgp_china_ministry.0002.a: "– Naprzód!"
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: porażka"
 tgp_china_ministry.0003.desc: "[great_project.GetName] kończy się niepowodzeniem, do którego doprowadza [defender.GetName].\n\n– To drobne potknięcie na drodze ku zwycięstwu! – zapewnia [attacker.GetName]."
 tgp_china_ministry.0003.a: "– Moja cierpliwość się kończy."
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: ciąg dalszy"
 tgp_china_ministry.0004.desc: "[great_project.GetName] idzie pełną parą. [contributor.GetName] ogłasza gotowość do włączenia się w działania wojenne.\n\n– [title_holder.GetName] nie stanowi zagrożenia dla miejsca znanego jako [GetTitleByKey('h_china').GetName]. Mam plan, jak przejąć kontrolę nad miejscem o nazwie [target_title.GetName]."
 tgp_china_ministry.0004.a: "Rozważ, czy miejsce znane jako [target_title.GetNameNoTierNoTooltip] powinno zjednoczyć się pod sztandarem niebios."
 grand_campaign_added_war_target_tt: "[target_title.GetName] – to miejsce zostało uwzględnione jako [title|El] sporny i cel w [Concept('war', 'wojnie')|E] o nazwie #V [grand_campaign_war.GetName]#!"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: zakończenie"
 tgp_china_ministry.0005.desc_won: "[great_project.GetName] odnosi wielki sukces. Ziemie miejsca znanego jako [target_kingdom.GetName] stały się częścią miejsca o nazwie [GetTitleByKey('h_china').GetName].\n\n– Spodziewaliśmy się takiego wyniku, ale mimo to jest powód do świętowania – raduje się cesarz. – Ludzie muszą to usłyszeć: [ROOT.Char.GetPrimaryTitle.GetName] to najwspanialsze miejsce pod sztandarem niebios!"
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName] okazuje się prawdziwą katastrofą. Ziemie miejsca znanego jako [target_kingdom.GetName] oparły się potędze miejsca o nazwie [GetTitleByKey('h_china').GetName].\n\n– Nie tego się spodziewaliśmy. – [owner.GetTitleAsNameGetName] tłumi swój gniew. – Ludzie muszą się dowiedzieć, że [ROOT.Char.GetPrimaryTitle.GetName] to wielki wstyd dla niebios!"
 tgp_china_ministry.0005.a_win: "Świetnie się spisaliśmy!"
 tgp_china_ministry.0005.a_lost: "Całe miejsce znane jako [GetTitleByKey('h_china').GetNameNoTooltip] powinno się wstydzić."
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "z przykrością informuję, że [great_project.GetName] trzeba odwołać."
 tgp_china_ministry.0006.a: "Wielka szkoda."
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "Skarbiec [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 tgp_china_ministry.0100.intro: "Pora zweryfikować budżet, którym dysponuje władza."
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUINameNotMe] stoi przede mną z marsową miną, ściskając w dłoni księgę. Za [steward.Custom('PL_nim_nia')] kroczy mała armia pomocników obładowanych zwojami, opasłymi tomiszczami i stosami notatek finansowych.\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] posłucha. #EMP Musimy#! pilnie omówić nasze wydatki i przygotować nowy budżet uwzględniający zasobność skarbca. Obawiam się, że ta sprawa nie może dłużej czekać."
 tgp_china_ministry.0100.solo_desc: "Otacza mnie niewielka armia urzędników obładowanych zwojami, opasłymi tomiszczami i stosami notatek finansowych. Wszyscy oczekują, aż zakończę swoją analizę.\n\n"
 tgp_china_ministry.0100.income_desc: "Nasze obecne dochody znacznie przekraczają wydatki."
 tgp_china_ministry.0100.deficit_desc: "Nasze wydatki są zbyt duże i jeśli nie podejmiemy działań, skarbiec opustoszeje."
 tgp_china_ministry.0100.fallback_desc: "Od uchwalenia ostatniego budżetu minęło już kilka lat."
 tgp_china_ministry.0100.a: "Świetnie. Uchwalmy zatem nowy budżet."
 tgp_china_ministry.0100.b: "Zachowaj przydziały na tym samym poziomie."
 tgp_china_ministry.0100.c: "Ufam twojej opinii w tej kwestii."
 tgp_china_ministry.0100.a_tooltip: "Możesz wybrać [treasury_budget|El] spośród wielu opcji"
 single_quotation_desc: "\""
 tgp_china_ministry.0101.desc: "Przede mną rozłożono kilka dokumentów z propozycjami, z których każda wyznacza inny kurs dla skarbca: jedne wskazują, gdzie inwestować, inne, gdzie należy zacisnąć pasa.\n\nKtórą ścieżkę obrać?"
 tgp_china_ministry.0101.a: "Wynagrodzenia powinny stanowić najważniejszy priorytet."
 tgp_china_ministry.0101.b: "Trzeba dopilnować, by ministrowie otrzymali pokaźną kwotę."
 tgp_china_ministry.0101.c: "Silna armia to silne państwo."
 tgp_china_ministry.0101.d: "Przeznacz większą część wyłącznie do użytku cesarskiego."
 tgp_china_ministry.0101.e: "Zrównoważona gospodarka będzie najlepszym rozwiązaniem."
 tgp_treasury_enact_salary_budget_info_desc: "Priorytetowa [treasury_budget_category|El]: @gold_icon! [treasury_salary_budget_short|El]\nTen [treasury_budget|El] zwykle preferują [governors|El]; jeżeli nowy przydział zwiększy ich wynagrodzenia, mogą dzięki temu zyskać na opinii"
 tgp_treasury_enact_ministry_budget_info_desc: "Priorytetowa [treasury_budget_category|El]: @government_type_celestial! [treasury_ministry_budget_short|El]\nTen [treasury_budget|El] zwykle preferują [ministers|El]; dzięki niemu zyskują dodatkowe środki do wykorzystania na realizację swoich zobowiązań, na przykład rozpoczęcie [Concept('great_projects', 'wspaniałych projektów')|E]"
 tgp_treasury_enact_military_budget_info_desc: "Priorytetowa [treasury_budget_category|El]: @celestial_military_administration! [treasury_military_budget_short|El]\nTen [treasury_budget|El] zwykle preferują [governors|El] wojskowi; dzięki niemu zyskują dodatkowe środki na werbowanie [Concept('title_men_at_arms', 'zbrojnych tytułu')|E] i utrzymanie nad nimi zwierzchnictwa"
 tgp_treasury_enact_hegemon_budget_info_desc: "Priorytetowa [treasury_budget_category|El]: @legitimacy_icon_mandate! [son_of_heaven|El]\nTen [treasury_budget|El] zakłada pozostawienie większości środków ze [Concept('treasury', 'skarbca')|E] bez przydziału; [liege|El] może je wydać wedle własnego uznania"
 tgp_treasury_enact_balanced_budget_info_desc: "Priorytetowa [treasury_budget_category|El]: @law_icon! zrównoważenie\nTen [treasury_budget|El] zakłada równy podział środków ze [Concept('treasury', 'skarbca')|E] między wszystkie kategorie budżetu"
 tgp_treasury_enact_salary_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] stanowi [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_ministry_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] stanowi [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_military_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] stanowi [GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_40').GetShortName|V]#!"
 tgp_treasury_enact_hegemon_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] stanowi [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_balanced_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] stanowi [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_35').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_55').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "Uchwal [treasury_budget|El] zgodnie z poniższymi warunkami:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] stanowi [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] stanowi [GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 tgp_china_ministry.0200.t: "Budżet ministra"
 tgp_china_ministry.0200.desc: "[minister_of_revenue.GetCouncilTitle] [minister_of_revenue.GetFirstName] po raz kolejny staje przede mną, trzymając księgi.\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] wie, że gdy wdrożymy moją sugestię, skarbiec zacznie dobrze prosperować!"
 tgp_china_ministry.0200.a: "Wybornie. Wprowadź to w życie, natychmiast!"
 tgp_china_ministry.0200.b: "Obawiam się, że mam inne plany wobec skarbca."
 tgp_china_ministry.0200.toast_t_success: "Przyjęto budżet"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUINameNotMe] zatwierdza twoją propozycję"
 tgp_china_ministry.0200.toast_t_failure: "Odrzucono budżet"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUINameNotMe] odrzuca twoją propozycję"
