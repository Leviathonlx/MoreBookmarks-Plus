 mandala_raze_capital_structure_cb_ended_invalid.desc: "[war.GetName] – ta wojna się skończyła: [attacker.GetShortUINameNotMe] albo [defender.GetShortUINameNotMe] nie jest już [Concept('ruler', 'władcą')|E] [Concept('mandala', 'mandali')|E], której stolica nie została [ruined|El]."
