 assimilate_to_mandala_decision: "Przystosuj się do rządów mandalowych"
 assimilate_to_mandala_decision_government_desc: "Bóstwo kroczące po ziemi – organizacja takiego rządu wydaje się przynosić nam same korzyści. Zobaczmy, czego możemy się nauczyć, przyjmując ten sposób rządzenia."
 assimilate_to_mandala_decision_faith_desc: "Powinniśmy się temu przyjrzeć i to zaadoptować. Jako prawdziwi miłośnicy dewaradży z pewnością będziemy żyć pełnią życia – a kto wie, może nawet zyskamy szansę dołączenia do wąskiego grona uprzywilejowanych…"
 assimilate_to_mandala_decision_desc: "Jesteśmy tylko ludźmi prowadzonymi przez większych od nas samych. Musimy dostosować swoje zwyczaje i w pełni przekształcić się w oddanych świętej egzystencji dewaradży – na korzyść naszego ludu, oczywiście."
