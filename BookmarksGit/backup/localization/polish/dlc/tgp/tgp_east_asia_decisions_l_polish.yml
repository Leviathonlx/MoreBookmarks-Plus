 seize_mandala_capital_decision_desc: "W naszym sąsiedztwie znajduje się kompleks świątynny godny prawdziwego dewaradży? Powinniśmy się tam przenieść i stamtąd poszerzać swoją władzę. Powinno to leżeć w najlepszym interesie wszystkich lojalnych poddanych."
