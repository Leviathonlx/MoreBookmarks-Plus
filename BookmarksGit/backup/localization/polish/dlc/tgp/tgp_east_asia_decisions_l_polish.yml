 seize_mandala_capital_decision_confirm: "Wszystko jest tak, jak być powinno."
 create_bunga_mas_decision: "Stwórz bunga mas"
 create_bunga_mas_decision_tooltip: "Zatrudnij lokalnego rzemieślnika, aby wykonał dla ciebie [artifact|El] [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )]"
 create_bunga_mas_decision_desc: "Drzewa wykonane z najczystszej próby srebra i złota – najcenniejszy skarb, jaki można ofiarować w formie trybutu. Zabiorę go na dwór mojego suzerena i będę rozkoszować się jego chwałą!"
 create_bunga_mas_decision_confirm: "Zarekwiruj bunga mas"
 create_bunga_mas_decision_effect: "Stwórz [artifact|El] [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )]\n$BULLET_WITH_TAB$W chwili dostarczenia suzerenowi:\n$TAB$$BULLET_WITH_TAB$Kumulacja modyfikatora [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip|l] #WEAK (maksymalnie trzy razy)#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "Bunga mas, czyli złoto-srebrne kwiaty, były formą trybutu stosowaną na Półwyspie Malajskim. Składały się one z dwóch małych drzewek wykonanych z najwyższej jakości złota i srebra."
