 local_rites.1.t: "Święta podróż"
 local_rites.1.desc: "Choć ofiarę można złożyć w dowolnej świątyni, nawet w mojej lokalnej kapliczce w miejscu znanym jako [capital_location.GetNameNoTooltip], oczywiste jest, że nie wszystkie święte miejsca są sobie równe.\n\nWizyta w dedykowanej wspólnocie świątynnej może zająć sporo czasu, lecz prawdopodobnie zrobi większe wrażenie."
 local_rites.1.home: "Wystarczy nam nasza własna kapliczka"
 local_rites.1.home.tt: "Złożenie ofiary w lokalnej kapliczce w miejscu znanym jako [tooltip_loc.GetNameNoTooltip] oszczędzi nam trudów podróży.\nZłożenie tu ofiary będzie kosztować [gold_i] [THIS.ScriptValue('miniscule_gold_value')|-0] w zamian za [piety_i] [THIS.ScriptValue('minor_piety_gain')|+0]"
 local_rites.1.mount_tai: "Muszę wybrać się na górę Tai, aby złożyć ofiarę"
 local_rites.1.fengshan.tt: "Ofiara składana jednokrotnie przez dynastię, lecz mająca ogromny wpływ\nZłożenie ofiary będzie kosztować [treasury_i] [THIS.ScriptValue('major_treasury_value')|-0] i [prestige_i] [THIS.ScriptValue('massive_prestige_value')|-0] w zamian za [piety_i] [THIS.ScriptValue('major_piety_gain')|+0] i [legitimacy_i] [THIS.ScriptValue('massive_legitimacy_gain')|+0]"
 local_rites.1.major_shrine: "Kapliczki w miejscu znanym jako [point_of_interest_location.GetNameNoTooltip]"
 local_rites.1.major_shrine.tt: "Złożenie tu ofiary będzie kosztować [gold_i] [THIS.ScriptValue('medium_gold_value')|-0] lub [prestige_i] [THIS.ScriptValue('medium_prestige_value')|-0] w zamian za [piety_i] [THIS.ScriptValue('major_piety_gain')|+0]"
 local_rites.1.normal.tt: "Złożenie tu ofiary będzie kosztować [gold_i] [THIS.ScriptValue('minor_gold_value')|-0] lub [prestige_i] [THIS.ScriptValue('minor_prestige_value')|-0] w zamian za [piety_i] [THIS.ScriptValue('medium_piety_gain')|+0]"
 local_rites.1.hills: "Sanktuarium na falistych wzgórzach miejsca znanego jako [hills_location.GetNameNoTooltip]"
 local_rites.1.forest: "Leśne świątynie miejsca znanego jako [forest_location.GetNameNoTooltip]"
 local_rites.1.mountains: "Górskie kaplice miejsca znanego jako [mountains_location.GetNameNoTooltip]"
 local_rites.1.temple_holding: "Świątynia w miejscu znanym jako [temple_holding_location.GetNameNoTooltip]"
 local_rites.2.toast: "Docierasz do kaplicy"
 local_rites.3.t: "Ofiara dla niebios"
 local_rites.3.t.fengshan: "Feng i shan"
 local_rites.3.fallback.t: "Ofiara dla bogów"
 local_rites.3.desc_mt_tai_huangdi: "Niewielu było świadkami rytuału fengshan na górze Tai, lecz niemal każdy rozumie jego znaczenie. Na szczycie masywu wzniesiono nowy ołtarz, a w drodze do niego wykarczowano ogromne połacie ziemi – ku jej czci.\n\nWiększość moich poprzedników nigdy nie podjęła próby mediacji między niebiosami a ziemią, a rzadko nadarza się okazja, aby zagwarantować przyszłość dynastii o nazwie [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]."
 local_rites.3.desc_important_shrine: "Kaplice w miejscu znanym jako [shrine_location.GetName] są równie imponujące, co wiekowe, a doglądające je osoby zdają się być przyzwyczajone do wizyt ważnych gości. Podziwiam święte miejsce, gdzie niezliczeni wierni złożyli mi hołd, i ogarnia mnie uczucie swego rodzaju respektu.\n\n– Patronat jest ważnym aspektem utrzymania miejsc świętych, takich jak to. Odwiedzający często składają darowizny na rzecz wspólnoty klasztornej – [companion.GetName] patrzy na mnie uprzejmie, lecz z dozą dociekliwości."
 local_rites.3.desc_at_home: "Składanie ofiary w rodzinnej kaplicy w miejscu znanym jako [shrine_location.GetName] może nie mieć takiego rozmachu, jak ten sam rytuał odprawiany w wielkiej świątyni, lecz pozostaje równie ważnym aktem pobożności.\n\nGdy dokonuję rytualnego złożenia ofiary, ogarnia mnie wewnętrzny spokój, jakiego nie było mi dane zaznać od dłuższego czasu."
 local_rites.3.desc_mountain_shrine: "Pokonywanie licznych stopni prowadzących do kaplicy na szczycie góry w miejscu znanym jako [shrine_location.GetName] jest męczące, lecz sprzyja refleksji. Tę pielgrzymkę będę zapewne wspominać długo po zakończeniu rytualnego składania ofiary.\n\nGdy docieramy na szczyt, [companion.GetName] zwraca się do mnie następującymi słowami: – Utrzymanie takiego miejsca w dobrym stanie to rzecz godna podziwu. Może zdołamy jakoś wesprzeć tutejszych mnichów? To powszechny zwyczaj."
 local_rites.3.desc_hills_shrine: "Pofałdowany krajobraz miejsca znanego jako [shrine_location.GetName] zachwyca pięknem. Po dotarciu do sanktuarium, by złożyć ofiarę, odczuwam wewnętrzny spokój – taki, który niekiedy wydawał się nieosiągalny.\n\n[companion.GetName] patrzy na mnie, gdy pokonujemy ostatni stopień w drodze do świątyni.\n\n– Żyje tu niewielka społeczność, która opiekuje się tą kaplicą. Może okażemy im nasze wsparcie?"
 local_rites.3.desc_forest_shrine: "Dotarcie do małej kaplicy w miejscu znanym jako [shrine_location.GetName] wymagało długiej przeprawy w cieniu koron drzew. Trudno wyobrazić sobie bardziej spokojne i kojące otoczenie – łapię się na myśli, że będę wspominać tę chwilę długo po zakończeniu pielgrzymki.\n\n– Może udzielimy lokalnej społeczności pomocy i zadbamy o rozkwit tego miejsca? – odwracam się i dostrzegam, że [companion.GetName] patrzy na mnie z zaciekawieniem."
 local_rites.3.desc_holding_shrine: "Po przybyciu pod kaplicę w miejscu znanym jako [shrine_location.GetName] zaczynam rozmyślać nad jej rolą i znaczeniem. Istnieje wiele bardziej znaczących świątyń, lecz przy tej powstała zaiste wyjątkowa wspólnota klasztorna. Widok czci oddawanej przez jej mieszkańców jest inspirujący.\n[companion.GetName] zwraca się do mnie, gdy przygotowuję się do opuszczenia tego miejsca.\n\n– To miejsce święte, więc moje myśli muszą koncentrować się na sprawach boskich. Ale ci, którzy oddali się opiece nad tym miejscem, również zasługują na naszą cześć."
 local_rites.3.desc_cynical: "\n\nLedwo potrafię powstrzymać niechęć, lecz być może muszę zrobić to, czego się ode mnie oczekuje."
