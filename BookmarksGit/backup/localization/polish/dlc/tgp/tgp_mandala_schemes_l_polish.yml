 leverage_contribution_desc_general: "[scheme|E] „$leverage_contribution$” to [political_scheme|El], który ma na celu przekonanie [Concept('scheme_target', 'celu spisku')|E] do otwarcia serc i sakw i [Concept('great_project_contribute', 'wniesienia wkładu')|E] we [great_project|El] [Concept('scheme_owner', 'inicjatora spisku')|E]."
