l_polish:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "Kompromitacja mandali"
 disbelieve_mandala_desc: "Już czas. [SCHEME.GetTargetCharacter.GetShortUINameNotMeNoTooltip] musi stracić swoją pozycję w [Concept('mandala', 'mandali')|E]. Trzeba [SCHEME.GetTargetCharacter.Custom('PL_mu_jej')] porządnie utrzeć nosa."
 disbelieve_mandala_desc_general: "[scheme|E] „$disbelieve_mandala$” to [hostile_scheme|El], którego celem jest zniszczenie reputacji [Concept('scheme_target', 'celu spisku')|E] jako boskiego władcy mandalowego.\n\nW ramach tego spisku można werbować [Concept('agents', 'wspólników')|E], jest to [secret_scheme|El] oparty na [Concept('intrigue', 'intrydze')|E], a jego odkrycie doprowadzi do dalszej rywalizacji pomiędzy prowodyrem a celem."
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUINameNotMe] może zyskać modyfikator „[GetModifier( 'disbelieved_mandala_modifier' ).GetNameWithTooltip|L]”"
 disbelieve_mandala_invalidated_title: "@scheme_icon! Zakończono spisek „Kompromitacja mandali”"
 scheme_target_not_mandala: "Forma [Concept('government', 'rządu')|E] funkcjonującego u osoby znanej jako[SCHEME.GetTargetCharacter.GetShortUINameNotMe] to nie [mandala|El]"
 scheme_owner_not_mandala: "Forma twojego [Concept('government', 'rządu')|E] to nie [mandala|El]"
 scheme_owner_not_house_head: "Nie jesteś już [Concept('house_head', 'głową rodu')|E]"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUINameNotMe] nie jest postacią [Concept('independent', 'niezależną')|E]"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUINameNotMe] nie jest twoim [Concept('subject', 'poddanym')|E]"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$ #weak (spisek)#!"
 disbelieve_mandala_action: "Kompromitacja"
 scheme_interaction_tt_disbelieve_mandala: "Próba kompromitacji postaci znanej jako [recipient.GetShortUINameNotMeNoTooltip], potencjalnie szkodząca [recipient.GetHerHis] [Concept('legitimacy', 'legitymacji')|E] i [Concept('piety', 'pobożności')|E] oraz siejąca zamęt wśród [recipient.GetHerHis] [Concept('subjects', 'poddanych')|E]"
 disbelieve_mandala_interaction_notification: "Kompromitacja mandali"
 unlock_disbelieve_mandala_scheme_tt: "Wymagany jest poziom #V 3#! [Concept('aspect_of_trickery', 'aspektu podstępu')|E]"
 #Coerce Tributary Scheme
 coerce_tributary: "Przymuszenie trybutariusza"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNotMeNoTooltip] wkrótce się przekona, kto jest [SCHEME.GetTargetCharacter.GetHerHis] #EMP prawdziwym#! przywódcą…"
 coerce_tributary_desc_general: "[scheme|E] „$coerce_tributary$” to [political_scheme|El], którego celem jest przekonanie [Concept('scheme_target', 'celu spisku')|E], by został [Concept('tributary', 'trybutariuszem')|E] [Concept('scheme_owner', 'inicjatora spisku')|E].\n\nJeśli cel ma już [Concept('suzerain', 'suzerena')|E], suzeren ten będzie mógł zdecydować, jak zareagować na tę kwestię i zapoczątkuje [Concept('rivalry', 'rywalizację')|E] pomiędzy inicjatorem spisku a suzerenem."
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUINameNotMe] może zostać twoim [Concept('tributary', 'trybutariuszem')|E]"
 coerce_tributary_invalidated_title: "@scheme_icon! Zakończono spisek „Przymuszenie trybutariusza”"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$ #weak (spisek)#!"
 coerce_tributary_action: "Przymuś"
 scheme_interaction_tt_coerce_tributary: "Próba przymuszenia postaci znanej jako [recipient.GetShortUINameNotMeNoTooltip] do zostania twoim [Concept('tributary', 'trybutariuszem')|E]"
 coerce_tributary_interaction_notification: "Przymuszenie trybutariusza"
 target_is_your_subject.tt: "[target.GetShortUINameNotMe] jest [Concept('subject', 'poddanym')|E] osoby znanej jako [owner.GetShortUINameNotMe]"
 recipient_is_your_suzerain.tt: "[recipient.GetShortUINameNotMe] jest [Concept('suzerain', 'suzerenem')|E] osoby znanej jako [actor.GetShortUINameNotMe]"
 you_share_suzerain.tt: "Macie tego samego [Concept('suzerain', 'suzerena')|E]"
 was_betrayed_after_being_coerced.tt: "Po przymuszeniu osoby znanej jako [recipient.GetShortUINameNotMe] doszło już do zdrady z twojej strony"
 #Coerce Contribution Scheme
 coerce_contribution: "Wymuś kontrybucję"
 coerce_contribution_desc: "Z pewnością da się przekonać mieszkańców miejsca o nazwie [SCHEME.GetTargetTitle.GetBaseNameNoTier], aby wnieśli wkład w tak wspaniały projekt…"
 coerce_contribution_desc_general: "[scheme|E] „$coerce_contribution$” to [political_scheme|El], który ma na celu przekonanie mieszkańców baronii należącej do [Concept('scheme_target', 'celu spisku')|E] do otwarcia serc i sakw i [Concept('great_project_contribute', 'wniesienia wkładu')|E] we [great_project|El] [Concept('scheme_owner', 'inicjatora spisku')|E]."
 COERCE_CONTRIBUTION_SUCCESS_DESC: "Mieszkańcy miejsca o nazwie [TARGET_TITLE.GetBaseName|U] fundują jeden z [Concept('great_project_contributions', 'wkładów')|E] w twój projekt"
 coerce_contribution_invalidated_title: "@scheme_icon! Zakończono spisek „Wymuś kontrybucję”"
 #Coerce Contribution Interaction
 start_coerce_contribution_interaction: "$coerce_contribution$ #weak (spisek)#!"
 coerce_contribution_action: "Wymuś kontrybucje na ziemiach osoby znanej jako"
 scheme_interaction_tt_coerce_contribution: "Spróbuj wymusić na mieszkańcach twojego państwa [Concept('great_project_contribute', 'wniesienie wkładu')|E] w twój [great_project|El]"
 coerce_contribution_interaction_notification: "Wymuś kontrybucję"
 coerce_contribution_scheme_success_outcome_tt: "Jeśli spisek się powiedzie, jeden z [Concept('great_project_contributions', 'wkładów')|E] w twój projekt o nazwie #high [GetBuilding('mandala_capital_01').GetTypeName|l]#! zostanie ufundowany przez mieszkańców miejsca znanego jako [target.GetBaseName]"
 start_coerce_contribution_interaction.tt.agent_focus_success: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName|l],\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName|l],\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName|l],\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName|l],\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName|l]."
 start_coerce_contribution_interaction.tt.agent_focus_speed: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName|l],\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName|l],\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName|l],\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName|l],\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName|l]."
 no_available_target_titles.tt: "W twoim [Concept('realm', 'państwie')|E] nie ma żadnych niewykorzystywanych hrabstw."
 no_contributions_to_fund.tt: "Nie masz żadnego [Concept('great_project_contributions', 'wkładu')|E] we [great_project|El] do ufundowania"
 scheme_title_changed_holder: "Miejsce o nazwie [target.GetBaseName] zmieniło właściciela"
 scheme_great_project_is_funded: "Twój [great_project|El] nie ma już żadnego [Concept('great_project_contributions', 'wkładu')|E] do ufundowania"
 attempted_to_coerce_contribution_from_my_realm_opinion: "Spróbuj wymusić kontrybucje na własnym państwie"
