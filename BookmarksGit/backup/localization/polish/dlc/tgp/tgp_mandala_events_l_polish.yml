 tgp_east_asia_mandala_events.lose_all_tributaries.tt: "@alert_icon! #alert_trial Opuszczają cię wszyscy twoi [tributaries|El]#!"
 mandala_liege_primary_title_succession_dissolution: "$liege_primary_title_dissolution$"
 mandala_liege_primary_title_succession_dissolution_desc: "Twój senior stracił [primary_title|El] wskutek porażki w próbach do [Concept('mandala_succession', 'sukcesji mandalowej')|E]"
 tgp_east_asia_mandala_events.9000.t: "Boska interwencja"
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP BZRRUMMM!#! Piorun uderza dosłownie znikąd. Leżę na ziemi w szoku, ale nic mi nie jest.\n\nWokół mnie zgromadził się tłum, tworząc niewielkie półkole. Ktoś ogłosił, że to boska istota wystawiła mnie na próbę. Ktoś inny upiera się, że #EMP wsiąknęła#! we mnie esencja [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive]."
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\nZ boku stoi [bystander.GetWomanMan] i rzuca mi spokojne spojrzenie.\n\n– A zatem byliśmy świadkami objawienia się [bystander.GetFaith.HighGodNamePossessive]… – mówi cicho."
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\nZ boku stoi [bystander.GetWomanMan] i rzuca mi spokojne spojrzenie.\n\n– A zatem byliśmy świadkami objawienia się [ROOT.Char.GetFaith.HighGodNamePossessive]… – mówi opanowanym głosem."
 tgp_east_asia_mandala_events.9000.desc.scar: "– [ROOT.Char.GetFirstNameNoTooltip]! – krzyczy [bystander.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', bystander)], z wyraźnymi rumieńcami na twarzy.\n\n– Ta blizna! Na twoim ramieniu! Czy… zawsze wyglądała tak… – przerywa na moment z konsternacją. – Przypomina twarz [bystander.GetFaith.HighGodNamePossessive]!\n\nMrugam kilka razy, próbując zrozumieć [bystander.Custom('PL_jego_jej')] słowa, podczas gdy [bystander.GetSheHe] rozważa sytuację.\n\n– To oczywiste! To było błogosławieństwo, wasza czcigodność! Przeznaczone ci jest wykraczać poza ograniczenia tego świata! – wykrzykuje z zaskakującą energią.\n\nNa tym etapie służący i okoliczni mieszkańcy zauważają poruszenie. Oglądają mnie od stóp do głów, mrucząc coś między sobą na znak zgody.\n\n– #EMP Patrzcie tylko…#!"
 tgp_east_asia_mandala_events.9000.a: "– Od #EMP zawsze#! tkwiło we mnie poczucie, że nie jestem jak inni…"
 tgp_east_asia_mandala_events.9000.a.diff_faith: "– [bystander.GetFaith.HighGodName]? A kto to?"
 divine_happenstance_tt: "\n#weak Jeśli wciąż posiadasz modyfikator „[GetModifier('divine_happenstance_modifier').GetNameWithTooltip]”, gdy uchwalony zostanie [government|El] [Concept('mandala', 'mandalowy')|E]:#!"
