l_polish:
 busy_in_mandala_succession: "Obecnie bierzesz udział w sukcesji [Concept('mandala', 'mandalowej')|E]"
 mandala_succession_header: "Sukcesja mandalowa:"
 tgp_east_asia_mandala_events.8497.t.lose_by_default: "Próby sukcesji mandalowej zostają przerwane"
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"
 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ próby"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "Głęboko w lochach, w których więzi mnie [ROOT.Char.GetImprisonedBy.GetTitledFirstName], dociera do mnie wieść. [deceased_mandala_ruler.GetFirstName], [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] mojej osoby, umiera, pozostawiając panowanie nad państwem w moich rękach."
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "W końcu staję na skraju dorosłości. Nadszedł czas, aby stawić czoło próbom i pokazać ludowi, że [deceased_mandala_ruler.GetFirstName], [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] mojej osoby, ma kogoś, kto godnie zajmie puste miejsce na tronie."
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nTylko jak mam tego dokonać, skoro tkwię tutaj, w więzieniu, gdzie #EMP pierwiastka boskości#! brakuje mi najbardziej? Siedzę w burdzie, traktują mnie jak zwierzę.\n\nPrzysięgam, że zemszczę się, gdy tylko stąd wyjdę. Sprawię, że #EMP niebo nad głowami moich wrogów rozbłyśnie gromem zemsty#!."
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "Nadszedł czas! [deceased_mandala_ruler.GetFirstName], [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] mojej osoby, doczeka się następcy, ponieważ w końcu mogę wziąć udział w próbach.\n\nPokażę się z najlepszej strony w każdej dziedzinie, mój wysiłek i prezencja zdeterminują, ile wiary będą we mnie pokładać moi towarzysze w aspekcie [ROOT.Char.Custom('GetAspectNoun')].\n\n#EMP Musi#! mi się udać – [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] będzie mieć następcę!"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "Kurz jeszcze nie zdążył opaść, a już mnie prowadzą do komnat z naszykowaną kąpielą i ubierają mnie w coś, co należy nosić jako [ROOT.Char.GetTitleAsNameNoTooltip].\n\nObcesowe traktowanie i nagły dreszcz przyprawiają mnie o gęsią skórkę, staram się jednak skupić na czekających mnie próbach.\n\nOto moja szansa, aby zaprezentować się w roli godnego następcy, jakiego [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] może oczekiwać. To także szansa, aby ucieleśnić aspekt [ROOT.Char.Custom('GetAspectNoun')]. Już czas."
 tgp_east_asia_mandala_events.8499.desc: "[deceased_mandala_ruler.GetFirstName], [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] mojej osoby, nie żyje. W tym świecie już [deceased_mandala_ruler.Custom('PL_go_jej')] nie ma. Muszę stanąć na wysokości zadania, przyjąć aspekt [ROOT.Char.Custom('GetAspectNoun')] i pokierować państwem, dbając o jego odpowiednie miejsce w annałach historii.\n\nMuszę stawić czoło próbom, pokazać, ile jest we mnie boskiego pierwiastka i zaprezentować swoją wszechstronność poprzez wyróżnienie się w licznych aspektach.\n\n…Dreszcz przebiega po mych plecach, gdy wyobrażam sobie alternatywny bieg wydarzeń."
 tgp_east_asia_mandala_events.8499.a: "Nie można się już bardziej przygotować."
 tgp_east_asia_mandala_events.8499.a.imprisoned: "Przyrzekam."
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "To wszystko miało potoczyć się inaczej…"
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "Z powodu nieobecności przegrywasz próby związane z [Concept('mandala_succession_succession', 'sukcesją')|El]"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "Rozpoczyna się pierwsza próba [Concept('mandala_succession_succession', 'sukcesji')|E]"
 mandala_divine_retribution_modifier: "Boska kara"
 mandala_divine_retribution_modifier_desc: "Ta postać poświęca swoje życie, aby pokonać swoich wrogów."
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ stracić głowę"
 tgp_east_asia_mandala_events.8500.desc: "Rytuały stworzenia trwają w najlepsze, świętujemy moje objęcie tronu. Wchodzę pomiędzy tłum, życzliwie uśmiecham się do towarzyszy, gdy podchodzą ze swoimi podarkami.\n\nMałe dziecko wyłania się z tłumu i obejmuje mnie w pasie w szczerym uścisku. W następnej chwili [dummy_gender.Custom('GirlBoy')|l] patrzy na mnie i pyta:\n\n– Co się #EMP stało#! z twoją piątą głową?\n\nBezpośredniość młodego człowieka sparaliżowała jego opiekuna, ale zauważam, że wszyscy w komnacie się ożywili i z niecierpliwością oczekują mojej odpowiedzi."
 tgp_east_asia_mandala_events.8500.dynasty.override: "– Z pewnością wyjaśnią ci to twoi nauczyciele."
 tgp_east_asia_mandala_events.8500.a: "– To przez grzechy i zazdrość wobec innych, moje dziecko."
 tgp_east_asia_mandala_events.8500.a.final_aspect: "Nie masz ostatniego poziomu [Concept('aspect_of_creation', 'aspektu tworzenia')|E]"
 tgp_east_asia_mandala_events.8500.success.tt: "Zaliczasz próbę [Concept('mandala_succession_succession', 'sukcesji')|E] dotyczącą [Concept('stewardship', 'zarządzania')|E]"
 tgp_east_asia_mandala_events.8500.b: "– Pozwól, że ci opowiem…"
 tgp_east_asia_mandala_events.8500.b.flavor: "Mam #EMP wystarczająco#! pewności, że właśnie tak było."
 tgp_east_asia_mandala_events.8500.b.t.success: "Dar przekonywania"
 tgp_east_asia_mandala_events.8500.b.tt.success: "Udaje ci się ich przekonać"
 tgp_east_asia_mandala_events.8500.b.t.failure: "Niewzruszenie"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "Z tłumu dają się słyszeć głosy niedowierzania"
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ niewzruszony spokój"
 tgp_east_asia_mandala_events.8510.desc: "Trwa rytuał objęcia władzy – uczestnicy klękają ustawieni w staranne rzędy, a komnatę wypełnia basowy śpiew. Spaceruję delikatnym krokiem, obdarzam lekkim dotykiem kilka głów, staram się natchnąć ludzi spokojem i pogodą ducha.\n\nPośród zgromadzonych zauważam na zewnątrz dwie osoby toczące głośny spór o kawałek ziemi.\n\nWywołane przez nie zamieszanie sprawiło, że ludzie stopniowo zaczęli zwracać uwagę na mnie, obserwując z niecierpliwością, jak rozwiążę tę zakłócającą spokój sprzeczkę."
 tgp_east_asia_mandala_events.8510.dynasty.override: "– Jesteście w świętym miejscu. Proszę o powagę."
 tgp_east_asia_mandala_events.8510.a: "– Ty podzielisz się ziemią, #EMP a#! ty podzielisz się plonami."
 tgp_east_asia_mandala_events.8510.a.final_aspect: "Nie masz ostatniego poziomu [Concept('aspect_of_serenity', 'aspektu spokoju')|E]"
 tgp_east_asia_mandala_events.8510.success.tt: "Zaliczasz próbę [Concept('mandala_succession_succession', 'sukcesji')|E] dotyczącą [Concept('diplomacy', 'dyplomacji')|E]"
 tgp_east_asia_mandala_events.8510.b: "– A może rozwiążemy tę sprawę #EMP w ten#! sposób…"
 tgp_east_asia_mandala_events.8510.b.flavor: "Dlaczego ludzie są tacy małostkowi?"
 tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ taniec zniszczenia"
 tgp_east_asia_mandala_events.8520.desc: "Moja włócznia odbija migoczące światło pochodni, a przejęty tłum obserwuje w milczeniu moją wymazaną popiołem twarz. Otacza mnie morze kwiatów, podczas gdy muszle morskich mięczaków generują niski, wibrujący dźwięk.\n\nMam wykonać kosmiczny taniec – taniec zniszczenia, który symbolizuje boski dualizm. Stare obumiera, aby nowe mogło się narodzić i rozwijać.\n\nZaokrąglony kamień pośrodku polany wydziela kojący chłód, który wyczuwam, podchodząc bliżej."
 tgp_east_asia_mandala_events.8520.dynasty.override: "– To moje przyrodzone prawo."
 tgp_east_asia_mandala_events.8520.a: "Mogę tak zrobić nawet #EMP we śnie#!!"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "Nie masz ostatniego poziomu [Concept('aspect_of_destruction', 'aspektu zniszczenia')|E]"
 tgp_east_asia_mandala_events.8520.success.tt: "Zaliczasz próbę [Concept('mandala_succession_succession', 'sukcesji')|E] dotyczącą [Concept('martial', 'walki')|E]"
 tgp_east_asia_mandala_events.8520.b: "Dobrze, spróbujmy to zrobić…"
 tgp_east_asia_mandala_events.8520.b.flavor: "Raz, dwa, ach… w bok?"
 tgp_east_asia_mandala_events.8520.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8520.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8520.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8520.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ rzeczywista iluzja"
 tgp_east_asia_mandala_events.8530.desc: "Wszyscy zebrali się tu tylko po to, aby mnie zobaczyć. Każdy chce być pod wpływem #EMP mojego#! uroku. Ludzie w grupach rozmawiają ze sobą po cichu, gdzieś słychać bicie dzwonu oznaczające, że nadszedł czas.\n\nWchodzę do kręgu, staję obok zaokrąglonego kamienia i kładę na jego gładkiej, chłodnej powierzchni swoją dłoń.\n\nNiezliczone młode i stare twarze milkną i zwracają się w moją stronę, gdy przygotowuję się do wygłoszenia przemowy:"
 tgp_east_asia_mandala_events.8530.dynasty.override: "– Pozwólcie, że wspomnę tych, którzy byli tu przede mną."
 tgp_east_asia_mandala_events.8530.a.final_aspect: "Nie masz ostatniego poziomu [Concept('aspect_of_trickery', 'aspektu podstępu')|E]"
 tgp_east_asia_mandala_events.8530.success.tt: "Zaliczasz próbę [Concept('mandala_succession_succession', 'sukcesji')|E] dotyczącą [Concept('intrigue', 'intrygi')|E]"
 tgp_east_asia_mandala_events.8530.a: "– Pozwólcie, że opowiem wam o iluzji dualizmu."
 tgp_east_asia_mandala_events.8530.b: "– …A co, jeśli wam powiem, że oszustwo nie jest #EMP prawdziwe?#!"
 tgp_east_asia_mandala_events.8530.b.flavor: "A przynajmniej #EMP chcę#!, żeby tak myśleli."
 tgp_east_asia_mandala_events.8530.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8530.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8530.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8530.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ droga w zasięgu wzroku"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ nie widać drogi"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "Ze wszystkich stron otaczają mnie radosne okrzyki. Tłum jest zachwycony, a rozluźnienie wywołane nowym bóstwem, które spełnia oczekiwania swojego boskiego poprzednika znanego jako [deceased_mandala_ruler.GetFirstName], jest namacalne.\n\nW moją stronę lecą kwiaty, ludzie śpiewają, słychać pełne euforii klaskanie w dłonie i tupanie nogami. Spontanicznie tworzy się mała uczta, towarzysze nie przestają skandować mojego imienia i ciągle wznoszą toasty, i tak bez przerwy do nocy.\n\nMoja praca została dobrze wykonana, a droga w zasięgu wzorku jest wyraźnie widoczna. Mogę sobie pozwolić na dyskretny uśmiech."
 tgp_east_asia_mandala_events.8550.desc.success: "Cichy szept krąży po pomieszczeniu, stopniowo narastając i ostatecznie przeradzając się w pojedyncze nagłe okrzyki, aby ostatecznie stać się radosnym wrzaskiem – udało mi się wykazać jako początkujące bóstwo.\n\nChoć nie mogę równać się poziomem boskości z osobą taką jak [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName], to udało mi się pokazać towarzyszom, że posiadam odpowiednią wiedzę, aby uchronić nas przed trudnymi sytuacjami, nad którymi nie mam pełnej kontroli.\n\nZdecydowanie mamy szansę na rozwój i chętnie podejmę wyzwanie."
 tgp_east_asia_mandala_events.8550.desc: "W komnacie rozlega się fala szeptów wśród grup służących – dworzan, którzy w moich oczach zawsze byli moimi przyjaciółmi i oddanymi poddanymi. Przeszywają mnie ich badawcze spojrzenia, pełne podejrzeń, ponieważ #EMP nie#! udało mi się udowodnić, że dorównuję pod względem boskości osobie, którą jest [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName].\n\nOpuszczam lekko głowę, przeszywa mnie lęk na myśl o tym, co mnie czeka. Szybko jednak uświadamiam sobie, jak to może zostać odebrane, i prostuję się, patrząc prowokująco w oczy każdej szepczącej osoby w pomieszczeniu.\n\nMuszę odzyskać sporo zaufania – przede mną #EMP wyboista#! droga."
 tgp_east_asia_mandala_events.8550.desc.failed: "Moje kolana drżą i kręci mi się w głowie na myśl o tym, co się zaraz stanie. [deceased_mandala_ruler.GetFirstName] nie może na mnie liczyć, państwo również nie.\n\nNie zasługuję na miano następcy osoby takiej jak [ROOT.Char.GetPrimaryTitle.GetName]. Nie mam żadnych fundamentów.\n\nW chwili jasności umysłu rozglądam się wokół i zauważam, że ludzie albo już odeszli, albo właśnie odchodzą zwróceni do mnie plecami, wyrażając między sobą rozczarowanie. Padam na kolana i pozwalam, aby ciężar tego świata mnie wkrótce przygniótł."
 tgp_east_asia_mandala_events.8550.a: "Jestem w gotowości."
 tgp_east_asia_mandala_events.8550.a.failed: "To wszystko miało potoczyć się inaczej!"
 tgp_east_asia_mandala_events.8550.a.failed.tt: "Twoja niedoskonałość spowodowała rozpad [Concept('realm', 'państwa')|E]"
