l_polish:
 natural_disaster_flavor_events.0001.t: "Gdy gromadzą się sępy"
 natural_disaster_flavor_events.0001.desc: "Wśród szczątków gromadzą się sępy, by żerować na nieszczęśnikach, którzy nie zważali na ostrzeżenia natury. Żylaste pasma odrywają się od ciał, odsłaniając ich gnijące wnętrzności każdemu, kto odważy się spojrzeć.\n\nNiewielu ośmieliłoby się przeszukiwać te przeklęte ziemie, lecz zawsze tam, gdzie inni się wahają, rodzą się nowe możliwości."
 natural_disaster_flavor_events.0001.a: "Przeszukaj ruiny w poszukiwaniu wartościowych przedmiotów."
 natural_disaster_flavor_events.0001.a.gold.toast: "Znajdujesz nieco złota"
 natural_disaster_flavor_events.0001.a.provisions.toast: "Znajdujesz nieco jadalnych zapasów"
 natural_disaster_flavor_events.0001.a.artifact.toast: "Znajdujesz artefakt"
 random_misc_artifact: "Porzucony pierścień"
 random_misc_artifact_desc: "Niezwykły pierścień wykopany w ruinach, w które uderzyła sama natura."
 natural_disaster_flavor_events.0001.b: "Poszukajmy ocalałych."
 natural_disaster_flavor_events.0001.b.success.toast: "Znajdź i uratuj ocalałą osobę"
 natural_disaster_flavor_events.0001.b.failure.toast: "Twoje poszukiwania poszły na marne"
 natural_disaster_flavor_events.0001.c: "Nic tu dla nas nie ma."
 natural_disaster_flavor_events.0005.t: "Koszmar na jawie"
 natural_disaster_flavor_events.0005.desc: "Ze snu wybudzają mnie wrzaski przerażonych ludzi biegnących przez obóz w każdą możliwą stronę. W całym tym zamieszaniu w półśnie próbuję ustać w miejscu i dowiedzieć się, co się dzieje. Nagle przeszywa mnie niepokój, gdy w oddali zaczyna rozbrzmiewać nieznany, dudniący dźwięk.\n\nNie wiem, co się zbliża, ale jedno jest pewne – muszę działać natychmiast, zanim będzie za późno."
 natural_disaster_flavor_events.0005.a: "Każdy musi liczyć na siebie!"
 natural_disaster_flavor_events.0005.a.success.toast: "Znajdujesz dość bezpieczne miejsce"
 natural_disaster_flavor_events.0005.a.failure.toast: "Nie znajdujesz schronienia na czas"
 natural_disaster_flavor_events.0005.b: "Muszę się stąd wydostać, i to szybko."
 natural_disaster_flavor_events.0005.b.success.toast: "Znajdujesz wystarczająco dobre schronienie"
 natural_disaster_flavor_events.0005.b.failure.toast: "Masz zbyt małą wiedzę na temat takich sił"
 tgp_selfish_actions_character_modifier: "O mały włos"
 tgp_selfish_actions_character_modifier_desc: "Wytrzymałość tej postaci potwierdziła się w starciu z naturą."
 tgp_finding_safe_spot_character_modifier: "Schronienie"
 tgp_finding_safe_spot_character_modifier_desc: "Świadomość sytuacyjna tej postaci zaprowadziła ją w bezpieczne miejsce."
 natural_disaster_flavor_events.0010.t: "Desperaci"
 natural_disaster_flavor_events.0010.desc: "Tłum zdesperowanych ludzi, którzy wszystko stracili, tłoczy się u progu katastrofy. Cała ta stłamszona zgraja pełna jest emocji – powietrze wypełniają szlochy, zawodzenia i rozpaczliwe jęki.\n\nNa widok mojej świty wszyscy niemal jak jeden mąż rzucają się na kolana. Są półżywi i mają zapadnięte oczy, ale wyciągają ręce w błagalnym geście.\n\nMyślą, że przyszliśmy im pomóc, ale ile mogę zrobić dla tak wielu?"
 natural_disaster_flavor_events.0010.a: "Zapewnij ich, że pomoc jest już blisko."
 natural_disaster_flavor_events.0010.a.success.toast: "Zapewnij ich, że pomoc jest w drodze"
 natural_disaster_flavor_events.0010.a.failure.toast: "Tłum czekał już wystarczająco długo"
 natural_disaster_flavor_events.0010.b: "Wymyśl kłamstwo dla tych, którzy oczekują odpowiedzi."
 natural_disaster_flavor_events.0010.b.success.toast: "Okłamujesz tłum"
 natural_disaster_flavor_events.0010.b.failure.toast: "Ludzie przejrzeli twoje kłamstwa"
 natural_disaster_flavor_events.0010.c: "Niech mnie nie dotykają tymi brudnymi łapskami!"
 natural_disaster_flavor_events.0010.c.tt: "Twój orszak z łatwością spycha słaby tłum na bok."
 tgp_deceitful_overconfidence_character_modifier: "Zawiedzeni nieszczęśnicy"
 tgp_deceitful_overconfidence_character_modifier_desc: "Ta postać postanowiła porzucić nielicznych, którzy szukali wskazówek w trudnych chwilach."
 tgp_abandoned_population_modifier: "Porzucona ludność"
 tgp_abandoned_population_modifier_desc: "Tą prowincją rządzą kłamcy i tchórze."
 natural_disaster_flavor_events.0015.t: "Bezinteresowne czyny"
 natural_disaster_flavor_events.0015.desc: "Zwykły spacer po ogrodzie, w którym towarzyszą mi [spouse.GetFirstName], [heir.GetFirstName] i [courtier.GetFirstName], niespodziewanie zmienia się w koszmar.\n\nPrzenikliwy wrzask przeszywa całe miasto, wywołując falę przerażenia i dezorientacji u każdego, kto go słyszy. Liczę na to, że [spouse.GetFirstNameNoTooltip] potwierdzi moje przypuszczenia i gdy spoglądam na [spouse.GetHerHis] twarz, wiem już wszystko.\n\nMusimy jak najszybciej znaleźć schronienie."
 natural_disaster_flavor_events.0015.a: "Uratuj swojego małżonka, którym jest [spouse.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.a.success: "Udaje ci się uciec przed katastrofą, nie odnosząc przy tym ran"
 natural_disaster_flavor_events.0015.a.failure: "Odnosisz obrażenia"
 natural_disaster_flavor_events.0015.b: "Pomóż swojemu dziedzicowi, którym jest [heir.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "Pomóż swojemu dworzaninowi, którym jest [courtier.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "Uratuj #EMP siebie.#!"
