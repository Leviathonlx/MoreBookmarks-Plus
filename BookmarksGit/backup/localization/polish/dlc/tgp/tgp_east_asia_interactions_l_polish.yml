l_polish:
 offer_tributary_status_interaction: "Przyjmij jako trybutariusza"
 offer_tributary_status_interaction_desc: "Poproś, aby osoba znana jako [recipient.GetShortUINameNotMeNoTooltip] została twoim [Concept('tributary', 'trybutariuszem')|E]"
 offer_tributary_status_interaction_cooldown_tt: "Na kilka lat utracisz możliwość proszenia o to, aby osoba znana jako [recipient.GetShortUINameNotMeNoTooltip] została twoim trybutariuszem"
 offer_tributary_status_interaction_cooldown_active_tt: "[recipient.GetShortUINameNotMeNoTooltip] wciąż odczuwa rozczarowanie twoją ostatnią prośbą, by zostać twoim trybutariuszem"
 offer_tributary_status_interaction_tributary_was_recently_subjugated: "[suzerain|E] niedawno podporządkował sobie osobę znaną jako [recipient.GetShortUINameNotMeNoTooltip]"
