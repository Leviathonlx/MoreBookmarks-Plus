 warred_into_submission_opinion: "Postać zmuszona do podporządkowania się"
 reassert_tributary_interaction: "Przywróć trybutariusza"
 reassert_tributary_interaction_desc: "Spróbuj wymusić na osobie, którą jest [recipient.GetShortUINameNotMe], by została twoim [Concept('tributary', 'trybutariuszem')|E] na kolejne kilka miesięcy #V ([EmptyScope.ScriptValue('reassert_stickiness_months')])#!"
 reassert_tributary_interaction_cooldown_active_tt: "W ostatnim czasie podjęto próby przywrócenia tego [Concept('tributary', 'trybutariusza')|E]"
 reassert_tributary_interaction_effect_tt: "[recipient.GetShortUINameNotMe] nie będzie w stanie zaprzestać składania trybutu przez kolejne #V [EmptyScope.ScriptValue('reassert_stickiness_months')]#! mies."
 reassert_tributary_interaction_reasserted_recently_tt: "[recipient.GetShortUINameNotMe] od niedawna jest twoim [Concept('tributary', 'trybutariuszem')|E] i ponownie można [recipient.Custom('PL_go_ja')] do tego zmusić dopiero w następującym terminie: [GetCurrentDateWithDiff( GetVarTimeRemaining( recipient.MakeScope, 'tributary_has_been_reasserted_recently') )]"
 reassert_tributary_interaction_extra_icon: "@unspent_strong_hook_icon! Możesz wykorzystać [strong_hook|El], aby zmusić [recipient.Custom('PL_go_ja')] do akceptacji"
 reduce_obligation_tt: "Aby przekonać innych, obiecujesz zmniejszenie zobowiązań"
 PAY_PIETY: "Wykorzystaj [piety_i] [piety|El]"
 pay_piety_tt: "Wykorzystujesz [piety_i], aby przekonać innych"
 leverage_dread_tt: "Wykorzystujesz [dread_i], aby przekonać innych"
 reassertion_request_denied_opinion: "Próba przymuszenia do bycia trybutariuszem zakończona niepowodzeniem"
 intimidated_tributary_opinion: "Zastraszono mnie"
 tributary_mandala: "Trybutariusz mandalowy"
 tributary_mandala_desc: "[tributary|E] mandalowy regularnie zaopatruje swojego [Concept('suzerain', 'suzerena')|E] w [gold|El] i oddziały [Concept('levies', 'pospolitego ruszenia')|E], a nawet zapewnia [piety|El]. [tributary_contract|E] dziedziczony jest podczas sukcesji.\n\n$tributary_mandala_common_desc$"
 tributary_mandala_tribal: "Trybutariusz plemienny"
 tributary_mandala_tribal_desc: "Plemienny [tributary|El] mandalowy regularnie zaopatruje swojego [Concept('suzerain', 'suzerena')|E] w [gold|El] i oddziały [Concept('levies', 'pospolitego ruszenia')|E], a nawet zapewnia [prestige|El]. [tributary_contract|E] dziedziczony jest podczas sukcesji.\n\n$tributary_mandala_common_desc$"
 tributary_mandala_common_desc: "W zamian [suzerain|El] będzie bronić trybutariusza w razie ataku ze strony obcych najeźdźców."
 tributary_wanua: "Trybutariusz wanua"
 tributary_wanua_desc: "[tributary|E] [wanua|El] regularnie zapewnia swojemu [Concept('suzerain', 'suzerenowi')|E] [gold|El], [prestige|El], a nawet [barter_goods|El]. [tributary_contract|E] dziedziczony jest podczas sukcesji."
 wasted_our_efforts: "Zmarnowane wysiłki"
 tgp_mandala_send_missionary_interaction: "Wyślij misjonarza"
 tgp_mandala_send_missionary_interaction_desc: "Na dwór postaci znanej jako [recipient.GetShortUINameNotMe] przybywa z twojego państwa oddany misjonarz, który może nawrócić [Concept('tributary', 'trybutariusza')|E] na twoją [Concept('faith', 'wiarę')|E] lub zapewnić ci wzrost [Concept('piety', 'pobożności')|E] dzięki układom na dworze trybutariusza"
 tgp_mandala_send_missionary_interaction_tt: "Na dworze postaci znanej jako [recipient.GetName] pojawi się misjonarz. Wyznawana przez niego wiara to [actor.GetFaith.GetName|l] i reprezentuje on kulturę, którą jest kultura [actor.GetCulture.GetNameNoTooltip|l]"
 tgp_mandala_send_missionary.success: "Misjonarz został przyjęty na dworze postaci znanej jako [recipient.GetShortUINameNotMe]"
 tgp_mandala_send_missionary_interaction_fervor_gain_tt: "Wartość [Concept('fervor', 'gorliwości')|E] zwiększa się o #P 1#! pkt"
 tgp_mandala_send_missionary_interaction_cheaper_conversion_tt: "Dopóki misjonarz nie opuści dworu [Concept('tributary', 'trybutariusza')|E], koszt nawracania na wiarę [Concept('suzerain', 'suzerena')|E] będzie niższy"
 tgp_mandala_send_missionary.failure: "Misjonarz nie został przyjęty na dworze postaci znanej jako [recipient.GetShortUINameNotMe]"
 tgp_mandala_send_missionary_interaction_fervor_loss_tt: "Wartość [Concept('fervor', 'gorliwości')|E] zmniejsza się o #N 1#! pkt"
 SEND_MISSIONARY: "Wyślij misjonarza"
 turn_subject_into_mandala_interaction: "Zachęć do przekształcenia państwa w mandalę"
 turn_subject_into_mandala_interaction_desc: "Poproś osobę, którą jest [recipient.GetShortUINameNotMe], aby zmieniła obecny rodzaj [Concept('government', 'rządu')|E] ([recipient.GetGovernment.GetName|l]) na [GetGovernment('mandala_government').GetName|l] i została jego władcą"
 turn_subject_into_mandala_interaction_accept: "[recipient.GetShortUINameNotMeNoTooltip] akceptuje twoją prośbę"
 turn_subject_into_mandala_interaction_refuse: "[recipient.GetShortUINameNotMeNoTooltip] odrzuca twoją prośbę"
 turn_subject_into_mandala_interaction_extra_icon: "$hook_extra_icon$"
 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "pochlebia mi propozycja, by zmienić miejsce znane jako [recipient.GetPrimaryTitle.GetNameNoTooltip], którym rządzę, w państwo odpowiadające Twoim ideom."
 tgp_east_asia_interaction_events.1000.favor: "\n\nObawiam się jednak, że przekonanie innych do tego pomysłu może nie być takie proste…"
 tgp_east_asia_interaction_events.1000.a: "Bóg byłby zobowiązany."
 tgp_east_asia_interaction_events.1000.b: "Naprawdę sprzeciwisz się mojej woli?"
 tgp_east_asia_interaction_events.1001.gold: "\n\nMoże oznaka dobrej woli z Twojej strony wywarłaby na innych podobne wrażenie…"
 tgp_east_asia_interaction_events.1002.a: "Otrzymasz nagrodę jako mój sługa"
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "czas, by mandala – [actor.GetPrimaryTitle.GetNameNoTooltip] – wzbogaciła się o kolejny element: państwo znane jako [recipient.GetPrimaryTitle.GetBaseNameNoTier]. Proponuję Ci rządy jako [actor.GetPrimaryTitle.GetTierAsNameNoTooltip] z pełnym poparciem mego duchowieństwa."
 tgp_east_asia_interaction_events.1003.end: "\n\nBędziesz rządzić zgodnie z moją wolą jako jeden z moich przedstawicieli na ziemi."
 tgp_east_asia_interaction_events.1003.a: "Niech wszyscy o tym usłyszą!"
 tgp_east_asia_interaction_events.1003.b: "Tak więc się stanie. Potraktuj to jako przysługę."
 tgp_east_asia_interaction_events.1003.c: "Będę potrzebować do tego zasobów."
 tgp_east_asia_interaction_events.1003.d: "Władca państwa znanego jako [recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] się nie ugnie!"
 tgp_east_asia_interaction_events.1000.accept_toast: "Zaakceptowano żądanie"
 tgp_east_asia_interaction_events.1000.refuse_toast: "Odrzucono żądanie"
 tgp_east_asia_interaction_events.1000.force_toast: "Narzucono gubernatorstwo"
 demand_mandala_interaction_vassal_refuses: "[recipient.GetShortUINameNotMe] nie dołączy do [Concept('mandala', 'mandali')|E]"
 decommission_mandala_temple_interaction: "Zlikwiduj świątynię"
 decommission_mandala_temple_interaction_desc: "Poproś osobę znaną jako [recipient.GetShortUINameNotMe] o porzucenie nieprawdy i zlikwidowanie swojej budowli, którą jest #V [GetBuilding('mandala_capital_01').GetTypeName|l]#!"
 decommission_mandala_temple_interaction_tt: "Ta budowla osoby znanej jako [recipient.GetName] zostanie [ruined|El] – [GetBuilding('mandala_capital_01').GetTypeName|l]"
 decommission_mandala_temple_effect_tt: "Ta budowla w miejscu znanym jako [recipient.GetCapitalLocation.GetCounty.GetName] została [ruined|El] – #V [GetBuilding('mandala_capital_01').GetTypeName|l]#!"
 decommission_mandala_temple_interaction_extra_icon: "$reassert_tributary_interaction_extra_icon$"
 DECOMMISSION_MANDALA_TEMPLE_INTERACTION_NOTIFICATION: "Widzę, że w miejscu znanym jako [recipient.GetCapitalLocation.GetCounty.GetName] masz stołeczną świątynię zbudowaną ku czci fałszywego boga. Proszę o szybkie i skuteczne usunięcie tego… niedopatrzenia."
 ruined_my_temple_opinion: "Moja świątynia mandalowa jest zrujnowana"
