l_polish:
 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "Dobry początek egzaminu"
 exam_success_chance.tgp_local_exam_impressed_examiner: "Zaimponowano egzaminatorowi"
 exam_success_chance.tgp_local_exam_strong_finish: "Mocna końcówka egzaminu"
 examiner_takes_bribes_tt: "Możesz użyć tej opcji z powodu cech posiadanych przez egzaminatora"
 tgp_china_decision.1000.t: "Egzamin dziecięcy: początek"
 tgp_china_decision.1000.desc_new: "Docieram na miejsce swojego pierwszego w życiu egzaminu. Reputacja mojej rodziny zależy od tego, co tu dziś osiągnę. W tych salach – prawdziwych źródłach wiedzy – czuję się tak, jakby moi przodkowie obserwowali mnie w oczekiwaniu, by ujrzeć, czym się stanę."
 tgp_china_decision.1000.desc_returning: "Po raz kolejny jestem w miejscowej sali naukowej, oczekując na osąd największych uczonych królestwa. Będąc w tak imponującym miejscu, czuję, jak przytłacza mnie ogrom wiedzy, którą kryją wszystkie zgromadzone tu zwoje."
 tgp_china_decision.1000.desc_outro: "\n\n[examiner.GetTitledFirstName], egzaminator, poprosi mnie o wyrecytowanie fragmentów klasycznych tekstów. Ćwiczenie ich trwało długo, ale teraz, nawet kiedy zamknę powieki, widzę dokładnie zapisane słowa.\n\nW końcu nadchodzi moja kolej, by podejść do podium."
 tgp_china_decision.1000.a: "Dam z siebie wszystko!"
 tgp_china_decision.1000.b: "Nie zrobię więcej niż to, co konieczne."
 tgp_china_decision.1001.t_success: "Egzamin dziecięcy: sukces!"
 tgp_china_decision.1001.t_fail: "Egzamin dziecięcy: porażka!"
 tgp_china_decision.1001.desc_success: "Ogarnia mnie spokój, kiedy recytuję każde kolejne słowo z całkowitą pewnością w głosie. To zdaje się wręcz łatwe."
 tgp_china_decision.1001.desc_safe: "Stoję z głową spuszczoną w dół i patrzę na swoje stopy, aby nie spotkać się ze wzrokiem egzaminatora w obawie, że go zdenerwuję. Recytuję szybko i krótko, by ukryć popełnione przez siebie błędy."
 tgp_china_decision.1001.desc_fail: "Kiedy zdaję sobie sprawę, że nie wiem, który fragment kończę, czuję, jak moja twarz robi się gorąca. Spoglądam w górę na egzaminatora, a spojrzenie, które rzuca w moim kierunku, całkowicie mnie zatyka."
 tgp_china_decision.1001.desc_outro: "\n\nEgzaminator natychmiast podsuwa mi kolejny fragment, nie zostawiając mi ani chwili na odzyskanie rezonu."
 tgp_china_decision.1001.a: "Muszę zrobić to #EMP dobrze#!."
 tgp_china_decision.1001.b: "Nie będę się wysilać."
 tgp_china_decision.1002.t_success: "Egzamin dziecięcy: sukces!"
 tgp_china_decision.1002.t_fail: "Egzamin dziecięcy: porażka!"
 tgp_china_decision.1002.desc_success: "Słowa z lekkością wypływają z moich ust i przez chwilę wydaje mi się, że usta egzaminatora lekko drgają. Czy to był uśmiech? Niemożliwe!"
 tgp_china_decision.1002.desc_safe: "Recytuję tylko tyle, ile należy, by uniknąć niepotrzebnych pomyłek. Podejmuję ryzyko – spoglądam na egzaminatora – tylko po to, by dostrzec, że jest znudzony moim wymuszonym występem."
 tgp_china_decision.1002.desc_fail: "Dłonie mi się pocą, kiedy potykam się, wypowiadając kolejne słowa. Nie mogę sobie przypomnieć nawet jednego zdania! Gdyby tak móc teraz zapaść się pod ziemię."
 tgp_china_decision.1002.desc_outro: "\n\nKolejny raz nie otrzymuję nawet chwili wytchnienia. Egzaminator skupia na mnie swój wzrok i domaga się kolejnego fragmentu."
 tgp_china_decision.1002.a: "To moja ostatnia szansa!"
 tgp_china_decision.1002.b: "Zachowaj spokój…"
 tgp_china_decision.1005.t: "Wywieszenie listy"
 tgp_china_decision.1005.desc: "Kończę egzamin "
 tgp_china_decision.1005.desc.success: "w dobrym nastroju."
 tgp_china_decision.1005.desc.safe: "i wzdycham z ulgą."
 tgp_china_decision.1005.desc.failure: "w kiepskim nastroju."
 tgp_china_decision.1005.desc.segway: "\n\nKiedy wracam do kolejki uczestników, zauważam, że nie ma wśród nich nikogo znajomego. Byłoby miło dostrzec choć jedną znajomą twarz – uczyniłoby to oczekiwanie na werdykt trochę bardziej znośnym.\n\nPo długim czasie lista zostaje wywieszona, a ja spieszę do tablicy, by zobaczyć, że "
 tgp_china_decision.1005.desc.high_score: "udało mi się zdać egzamin z wybitnym wynikiem! Moja rodzina będzie dumna."
 tgp_china_decision.1005.desc.good_score: "udało mi się zdać egzamin z dobrym wynikiem!"
 tgp_china_decision.1005.desc.passing_score: "udało mi się zdać egzamin."
 tgp_china_decision.1005.desc.failing: "nie udało mi się zdać egzaminu."
 tgp_china_decision.1005.a_success: "Następnym razem przyłożę się bardziej."
 tgp_china_decision.1005.a: "Chcę tylko oddać szacunek moim rodzicom."
 tgp_china_decision.1005.b: "To zasługa moich wspaniałych nauczycieli!"
 tgp_china_decision.1005.a_failure: "Jeszcze tu wrócę."
 tgp_china_decision.1005.b_passing: "Taki wynik mnie zadowala."
 tgp_china_decision.1005.b_failed: "Co za upokorzenie."
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)] zdaje egzamin prowincjonalny"
 msg_provincial_exam_close_family_passed_desc: "[ROOT.Char.GetShortUINameNotMe] kończy egzamin niższego poziomu w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] z pozytywnym wynikiem"
 provincial_exam_close_family_failed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)] nie zdaje egzaminu prowincjonalnego"
 msg_provincial_exam_close_family_failed_desc: "[ROOT.Char.GetShortUINameNotMe] podchodzi do egzaminu niższego poziomu w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], ale go nie zdaje"
