l_polish:
 # Japanese Manors
 game_concept_japanese_manor: "Rezydencja japońska"
 game_concept_japanese_manors: "Rezydencje japońskie"
 game_concept_manor: "Rezydencja"
 game_concept_manors: "Rezydencje"
 game_concept_shoen: "Shōen" # 荘園/庄園
 game_concept_family_manor: "Rodzinna rezydencja"
 game_concept_family_manors: "Rodzinne rezydencje"
 game_concept_japanese_manor_desc: "$game_concept_manor$, inaczej zwana [Glossary('shōen', 'SHOEN_GLOSS')], to typ [Concept('domicile', 'miejsca zamieszkania')|E] należący do [Concept('house_head', 'głowy rodu')|E] znaczących [Concept('noble_families', 'rodzin szlacheckich')|E] w obrębie [Concept('realms', 'państw')|E] [GetGovernment('japan_administrative_government').GetName|l] oraz [GetGovernment('japan_feudal_government').GetName|l]. Są to prywatne tereny ziemskie niezwiązane z żadnym konkretnym [Concept('title', 'tytułem')|E] [Concept('landed', 'z ziemią')|E].\n\nMożna tu wznieść [Concept('japanese_manor_building', 'budowlę w rezydencji japońskiej')|E], by poprawiać dobrobyt rodziny i zwiększać jej [influence|El]. $game_concept_manor$ będzie dziedziczona przez przyszłe pokolenia."
 game_concept_japanese_manor_building: "Budowla w rezydencji japońskiej"
 game_concept_japanese_manor_buildings: "Budowle w rezydencji japońskiej"
 game_concept_manor_building: "Budowla w rezydencji"
 game_concept_manor_buildings: "Budowle w rezydencji"
 game_concept_japanese_manor_building_desc: "$game_concept_japanese_manor_buildings$ to unikatowe i stałe ulepszenia [Concept('japanese_manor', 'rezydencji japońskiej')|E].\n\nWłaściciel rezydencji może wznosić wiele różnorodnych budowli, by generować osobiste zyski, zwiększać [influence|El] rodziny oraz uzyskać dostęp do licznych [Concept('decisions', 'decyzji')|E], [Concept('interactions', 'interakcji')|E] i nie tylko."
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "Rząd ritsuryō"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "Rząd sōryō"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "Biurokracja japońska"
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$ wskazuje poziom centralizacji [realm_possessive|El], w którym występuje [ritsuryo_government|El], i ogólną władzę, którą [ruler|El] sprawuje nad swoimi [Concept('vassals', 'wasalami')|E].\n\nBiurokrację japońską może zmienić tylko [top_liege|El]. $game_concept_vassals$ japońscy korzystają z tego samego poziomu, co ich senior.\n\nIstnieją cztery poziomy biurokracji japońskiej:\n$EFFECT_LIST_BULLET$niezależne prowincje,\n$EFFECT_LIST_BULLET$służba cywilna w ograniczonym zakresie,\n$EFFECT_LIST_BULLET$scentralizowane ministerstwa,\n$EFFECT_LIST_BULLET$boski mandat.\n\nZwiększanie poziomu biurokracji japońskiej wymaga wydawania wartości [Concept('prestige', 'prestiżu')|E] zależnej od [Concept('realm_size', 'rozmiaru państwa')|E] i [Concept('learning_skill', 'umiejętności nauki')|E] władcy."
 game_concept_ceremonial_liege: "Monarcha ceremonialny"
 game_concept_ceremonial_liege_possessive: "Monarchy ceremonialnego"
 game_concept_ceremonial_liege_desc: "W niektórych [Concept('realms', 'państwach')|E] (jak np. w Japonii) wpływowy urzędnik lub dowódca może stać się [Concept('ceremonial_regent', 'ceremonialnym regentem')|E], przejmując prawdziwą władzę od nominowanego do rządzenia ceremonialnego seniora, który staje się wtedy jedynie figurantem, a w praktyce [Concept('vassal', 'wasalem')|E]. Wszyscy członkowie [Concept('house', 'rodu')|E] ceremonialnego seniora stają się częścią [Concept('ceremonial_house', 'ceremonialnego rodu')|E].\n\nMimo że nie rządzi bezpośrednio, ceremonialny ród jest najbardziej szanowaną linią krwi w państwie, a inne [houses|El] uzyskają więcej [Concept('prestige', 'prestiżu')|E] dzięki małżeństwom z jego członkami. Takie koneksje mają duży wpływ na sukcesję ceremonialnego regenta.\n\n$game_concept_ceremonial_liege$ może odebrać prawdziwą władzę, jeśli uda mu się w jakiś sposób odzyskać [primary_title|El] państwa, na przykład poprzez żądanie [Concept('faction', 'frakcji')|E] lub rywalizację o [title|El] ceremonialnego regenta, wykorzystując [influence|El]."
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "Ceremonialny ród"
 game_concept_ceremonial_house_desc: "$game_concept_ceremonial_house$ to [house|El], z którego pochodzi [ceremonial_liege|El] danego [Concept('realm', 'państwa')|E]."
 # Regent
 game_concept_ceremonial_regent: "Regent panujący"
 game_concept_ceremonial_regency: "Regencja panująca"
 game_concept_ceremonial_regents: "Regenci panujący"
 game_concept_ceremonial_regent_possessive: "Regenta panującego"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$ to ogólny termin określający każdego [Concept('top_liege', 'najwyższego seniora')|E], który rządzi w imieniu [Concept('ceremonial_liege', 'monarchy ceremonialnego')|E] takiego jak, na przykład, japoński #italic ten’nō#!.\n\nNazwa funkcji regenta panującego zmienia się w zależności od bieżących okoliczności politycznych. W Japonii może on nosić miano [kampaku|El] lub [Concept('shogun', 'szoguna')|E]."
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "Kampaku"
 game_concept_kampaku_possessive: "Kampaku"
 game_concept_kampaku_desc: "[Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] jest de facto najwyższym urzędem w biurokracji [ritsuryo|El], sprawującym zamiast [tenno_possessive|El] znaczną kontrolę nad organami państwa.\n\nChoć na ogół dominuje ród [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS' )], przy wystarczającym [Concept('influence', 'wpływie')|E] i [Concept('prestige', 'prestiżu')|E] każda rodzina mogłaby sprostać zadaniu."
 game_concept_shogun: "Szogun"
 game_concept_shogun_possessive: "Szoguna"
 game_concept_shogun_desc: "$game_concept_shogun$, czyli dyktator, to według hierarchii obowiązującej w [Concept('soryo_government', 'rządzie sōryō')|E] de facto władca całej Japonii, który umocnił swoją pozycję do tego stopnia, że jego sukcesja jest dziedziczna, i sprawuje władzę w zastępstwie [tenno_possessive|El]."
 game_concept_cloistered_emperor: "Odosobniony cesarz"
 game_concept_cloistered_emperor_possessive: "Odosobnionego cesarza"
 game_concept_joko: "Jōkō" # 上皇
 game_concept_joko_possessive: "Jōkō" # 上皇
 game_concept_cloistered_emperor_desc: "$game_concept_cloistered_emperor$ to emerytowany [tenno|El], który rządzi jako de facto [ceremonial_regent|El] panującego cesarza.\n\nAby zostać odosobnionym cesarzem, cesarz musi zrzec się #V Chryzantemowego Tronu#! i zostać mnichem."
 game_concept_restored_emperor: "Przywrócony cesarz"
 game_concept_restored_emperor_possessive: "Przywróconego cesarza"
 game_concept_restored_emperor_desc: "$game_concept_restored_emperor$ to [tenno|El], który rządzi niezależnie od [Concept('ceremonial_regent', 'regenta panującego')|E].\n\nAby zostać przywróconym cesarzem, [tenno|El] może zostać wprowadzony na urząd przez [Concept('faction', 'frakcję')|E] $restore_ceremonial_liege_faction_name$ lub, gdy już zostanie [Concept('ceremonial_regent', 'regentem panującym')|E], może użyć [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName]”."
 # EMPEROR
 game_concept_japanese_emperor: "Cesarz japoński"
 game_concept_japanese_emperor_possessive: "Cesarza japońskiego"
 game_concept_tenno: "Ten’nō"
 game_concept_tenno_possessive: "Ten’nō"
 game_concept_japanese_emperor_desc: "$game_concept_tenno$ to oficjalny cesarz całej Japonii, choć tak naprawdę władza leży zwykle w rękach [Concept('ceremonial_regent', 'regenta panującego')|E], który zarządza państwem w jego imieniu."
 # House Aspirations
 game_concept_house_aspiration: "Aspiracja rodu"
 game_concept_house_aspirations: "Aspiracje rodu"
 game_concept_aspiration: "Aspiracja"
 game_concept_aspirations: "Aspiracje"
 game_concept_house_aspiration_desc: "$game_concept_house_aspiration$ odzwierciedla cele i metody japońskiego [Concept('house', 'rodu')|E], a każda z nich zapewnia inne premie i możliwości.\n\n[house_head|E] może zadecydować o tym, do której aspiracji będzie dążyć ród, i wydawać [prestige|El], aby przybliżyć się do tego celu i zyskać dostęp do potężniejszych korzyści."
 # Imperial Policies
 game_concept_imperial_policy: "Polityka cesarska"
 game_concept_imperial_policies: "Polityki cesarskie"
 game_concept_imperial_policy_desc: "$game_concept_imperial_policy$ to [law|El] ustanowione przez [Concept('top_liege', 'najwyższego seniora')|E] Japonii, mające zastosowanie wobec wszystkich [Concept('vassals', 'wasali')|E]. W ramach różnych polityk można ograniczać lub umożliwiać dane działania albo ustanawiać efekty obejmujące całe [realm|El]."
 # House Relations
 game_concept_house_relation: "Relacja międzyrodowa"
 game_concept_house_relations: "Relacje międzyrodowe"
 game_concept_house_relation_desc: "Kiedy dwa [Concept('house', 'rody')|E] wchodzą ze sobą w interakcję, mogą rozwinąć pozytywną albo negatywną relację międzyrodową. Czas nie zaciera pamięci o czynach przodków – będą one kształtować światopogląd nowego pokolenia, zarówno w sposób korzystny, jak i niekorzystny.\n\nKażdy poziom relacji międzyrodowej wpływa na [Concept('opinion', 'opinię')|E] wszystkich członków rodu i może odblokować dodatkowe interakcje.\n\nRody w bliskich relacjach mogą, na przykład, swobodnie negocjować [alliances|El], a zwaśnione rody ponoszą mniejsze koszty za wypowiadanie [Concept('wars', 'wojen')|E]."
