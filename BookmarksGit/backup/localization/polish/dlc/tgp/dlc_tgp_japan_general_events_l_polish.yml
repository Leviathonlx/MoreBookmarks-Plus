l_polish:
 tgp_japan_general.8800.t: "[ROOT.Char.GetConfederation.GetName] i rozwój"
 tgp_japan_general.8800.desc: "Moje armie mogą być z siebie dumne – dzielnie służyły mi i konfederacji o nazwie [attacker.GetConfederation.GetName] w bitwie przeciwko osobie znanej jako [war_loser.GetTitledFirstName]. [target_title.GetName] to już stracone ziemie i teraz to ja będę nimi rozporządzać.\n\nRozsądnym rozwiązaniem byłoby zapewnienie, aby ziemie te pozostały w rękach zaufanego i lojalnego wasala, który będzie słuchał moich poleceń i którego będzie można wykorzystać w przyszłości."
 tgp_japan_general.8800.a: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )|U] [family_1.GetFirstNameNoTooltip] będzie dobrze rządzić."
 tgp_japan_general.8800.b: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )|U] [family_2.GetFirstNameNoTooltip] otrzyma te ziemie."
 tgp_japan_general.8800.c: "Ten obowiązek wypełni [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )] [family_3.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.e: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )|U] [fallback_1.GetFirstNameNoTooltip] dowiedzie swojej wartości."
 tgp_japan_general.8800.f: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )|U] [fallback_2.GetFirstNameNoTooltip] ma moje zaufanie."
 tgp_japan_general.8800.g: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )|U] [fallback_3.GetFirstNameNoTooltip] zasługuje, by rządzić."
 tgp_japan_general.8800.h: "Decyzja jeszcze nie zapadła…"
 tgp_japan_general_8800_custom: "Wszyscy inni potencjalni kandydaci"
 tgp_japan_general.8800.cadet_tt: "Założy nowy [house|El]"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip] zasiada na tronie"
 new_ceremonial_liege_message_effect: "Osoba znana jako [ceremonial_liege.GetTitledFirstName] otrzymała nowy tytuł ([ceremonial_title.GetDefinitiveName|l])"
 tgp_japan_general.9100.t: "Niech żyje [ROOT.Char.GetTitleAsNameNoTooltip]"
 tgp_japan_general.9100.shoulders: "odpowiedzialność za poprowadzenie ludu zamieszkującego terytorium, którym jest [title.GetTierAsNameNoTooltip], spada na moje barki."
 tgp_japan_general.9100.desc_murdered: "Po tragicznej i jakże #EMP pechowej#! śmierci, którą ponosi [previous_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead: "Po śmierci, którą ponosi [previous_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "Po abdykacji, której dokonuje [previous_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive: "Muszę teraz stanąć na czele mieszkańców rozległych ziem, które pozostawił po sobie ich poprzedni władca, [previous_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 tgp_japan_general.9100.desc: "\n\nStaję przed wasalami, poprawiając swoją nową koronę, i [ROOT.Char.Custom('quirk_pos_personal_present')]. Dokonam wielkich rzeczy!"
 tgp_japan_general.9100.a: "Niech żyje [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tgp_japan_general.9120.t: "W cieniu tronu"
 tgp_japan_general.9120.desc: "Teraz, gdy osoba znana jako [previous_holder.GetTitledFirstName] odeszła, a moje wpływy rosną, sprawy państwa znów są w większości pod cesarską kontrolą.\n\nWielu oczekuje ode mnie, że zgodnie ze zwyczajem ogolę głowę i przekażę tron następcy, którym jest [emperor_player_heir.GetFirstName]. Jeśli linia będzie stabilna, mogę w ten sposób odsunąć od siebie ceremonialne obowiązki, jakie ma za zadanie pełnić [ROOT.Char.GetTitleAsNameNoTooltip], aby skupić się na bardziej palących kwestiach politycznych dnia codziennego."
 tgp_japan_general.9120.a: "Czas udać się na odosobnienie…"
 tgp_japan_general.9120.b: "#EMP Jam#! jest [ROOT.Char.GetTitleAsNameNoTooltip] – i #EMP moją#! jest władza!"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$:"
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$ mobilizacja sił obronnych"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ rozbrojenie"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ wymuszona izolacja"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ inicjatywa fortyfikacyjna"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ cesarska pacyfikacja"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ reforma rezydencji"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ zwalczanie bandytyzmu"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ reforma religijna"
 tgp_japan_general.9300.restored_emperor: "W otoczeniu dworzan i służących ze stoickim spokojem obserwuję, jak urzędnik sporządza zapiski i stawia pieczęcie, finalizując moją nową politykę dotyczącą miejsca, którym jest [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 tgp_japan_general.9300.liege: "Dopisuję i stempluję ostatnie poprawki do dekretu ustalającego nową politykę dotyczącą miejsca, którym jest [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], pod uważnym spojrzeniem osoby znanej jako [ceremonial_liege.GetTitledFirstName].\n\n"
 tgp_japan_general.9300.ceremonial_liege: "W otoczeniu dworzan i służących ze stoickim spokojem obserwuję, jak osoba znana jako [liege.GetTitledFirstName] sporządza zapiski i stawia pieczęcie, finalizując nową politykę dotyczącą miejsca, którym jest [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "Wszyscy czekają na wieści z cesarskiego pałacu w miejscu o nazwie [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], gdzie już dzisiaj [liege.GetTitledFirstName] ogłosi nową politykę w imieniu osoby znanej jako [ceremonial_liege.GetTitledFirstName].\n\n"
 tgp_japan_general.9300.vassal: "Wszyscy czekają na wieści z cesarskiego pałacu w miejscu o nazwie [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], gdzie już dzisiaj [liege.GetTitledFirstName] ogłosi nową politykę dotyczącą miejsca, którym jest [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP – Miejsce znane jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] jest narażone na nowe zagrożenia. Jeśli kraj ma pozostać silny i wolny, ludność musi przygotować się do wojny!#!"
 tgp_japan_general.9300.disarmament_law: "#EMP – Miejsce znane jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] jest nękane przez konflikty i niesprawiedliwość. Należy ograniczyć przemoc i skonfiskować broń osobom dzierżącym ją bez powodu!#!"
 tgp_japan_general.9300.isolation_law: "#EMP – Miejsce znane jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] cierpi z powodu demoralizującego wpływu obcych, których idee i interesy sieją niezgodę. Trzeba ich wyrzucić!#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP – Nad miejscem znanym jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] wisi groźba wojny. Dla dobra wszystkich musimy zbudować silną obronę, aby przygotować się na najgorsze.#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP – Gdy było to konieczne, miejsce znane jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] słusznie broniło się, poszerzając granice kraju – po raz kolejny musimy przeć naprzód!#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP – Wielki dobrobyt właścicieli ziemskich odbywa się kosztem miejsca znanego jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] i jego ludności. Należy pozbawić ich majątku!#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP – Beztroska doprowadziła do rozbojów i deprawacji, a ludność cierpi. Dla dobra miejsca znanego jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] należy przywrócić porządek!#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP – Różnice w poziomie życia księży i ludności przyczyniają się do niepokojów. Musimy przyjrzeć się starym dogmatom, jeśli chcemy odnowić duszę miejsca znanego jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!#!"
 tgp_japan_general.9300.outro: "Wkrótce do wszystkich zakątków miejsca, którym jest [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip|l], wysłani zostaną posłańcy, by ogłosić, co postanawia [ceremonial_liege.GetTitleAsNameNoTooltip]:\n\n"
 tgp_japan_general.9300.a: "Właśnie tak."
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
 #Eradicate CB lose
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUINameNotMe] przeniesie [Concept('manor', 'rezydencję')|E] rodu [loser_heir.GetHouse.GetName] do miejsca znanego jako [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "Przeniesiesz [Concept('manor', 'rezydencję')|E] rodu [loser.GetHouse.GetName] do miejsca znanego jako [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "Przeniesiesz [Concept('manor', 'rezydencję')|E] rodu [loser.GetHouse.GetName] do miejsca znanego jako [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
 eradicated_my_house_opinion: "Wyeliminowano mój ród"
 every_house_member_mad: "Każdy pozostały przy życiu członek [Concept('house', 'rodu')|E]"
 tgp_japan_general.9550.t: "W oczekiwaniu na rzeź"
 tgp_japan_general.9550.desc.intro.a: "Ta wojna, moja inicjatywa, dywidendy… to zagłada mojego rodu."
 tgp_japan_general.9550.desc.intro.b: "Kto mógł przypuszczać, że waśń z rodem [winner.GetHouse.GetNameNoTooltip] do tego doprowadzi?"
 tgp_japan_general.9550.desc: "Krzyki moich wojowników i służących są coraz głośniejsze. Ich desperackie wołania są zapowiedzią losu, który wkrótce spotka cały ród [ROOT.Char.GetHouse.GetName]."
 tgp_japan_general.9550.desc.alone: "\n\nKulę się w samotności."
 tgp_japan_general.9550.desc.fam: "\n\nJa i moja rodzina tulimy się do siebie."
 tgp_japan_general.9550.desc.end: "Z każdą sekundą lisy zbliżają się do nas niczym do uwięzionego w klatce ptactwa.\n\nJak ród [ROOT.Char.GetHouse.GetNameNoTooltip] stawi czoła swoim ostatnim chwilom?"
 every_close_family_house_member_in_court: "Ty i każdy członek [Concept('house', 'rodu')|E] będący [Concept('spouse', 'małżonkiem')|E] lub należący do [Concept('close_family', 'bliskiej rodziny')|E] na [Concept('court', 'dworze')|E] postaci znanej jako [loser.GetShortUINameNotMe]"
 every_house_member_in_court: "[spouse|E] osoby znanej jako [loser.GetShortUINameNotMe] $debug_and$ każdy członek [Concept('house', 'rodu')|E] na [Concept('court', 'dworze')|E]"
 is_killed_by_you_and_you_kill_self: "@death_icon! Ta postać popełni samobójstwo, by uniknąć zhańbienia przez postać znaną jako [winner.GetShortUINameNotMe]"
 tgp_japan_general.9550.a.alone: "Nie umrę w sposób niegodny!"
 tgp_japan_general.9550.a.alone.flavor: "To ja zadecyduję o własnej śmierci"
 tgp_japan_general.9550.a.fam: "Nie umrzemy w sposób niegodny!"
 tgp_japan_general.9550.a.fam.flavor: "To ja zadecyduję o naszej śmierci, natomiast mój dziedzic, [loser_heir.GetShortUINameNotMe], musi zbiec na ziemie przychylnej nam osoby, którą jest [savior.GetName]"
 tgp_japan_general.9550.b: "Użyjmy naszych skrzydeł, aby uciec z tej klatki!"
 tgp_japan_general.9550.b.success: "Udaje ci się uniknąć zagłady."
 tgp_japan_general.9550.b.failure: "Nie udaje ci się uniknąć zagłady."
 tgp_japan_general.9550.b.flavor: "Przegrupujemy się i pewnego dnia zemścimy na rodzie [winner.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9550.c: "Musimy liczyć na lisią łaskę."
 #Eradicate CB win
 tgp_japan_general.9551.t: "Wytęp ród [loser.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9551.desc.intro: "– Choć to bluźnierstwo, mam nadzieję, że po reinkarnacji znów będę sobą – żeby móc zabić cię w kolejnym życiu, [winner.GetFirstNameNoTooltip] – bełkocze [loser.GetTitledFirstName], lecz chwilę później [loser.Custom('PL_jego_jej')] głowa toczy się po polu, wciąż bezgłośnie przeklinając moje imię. Śmierć tak odarta z duchowości, jak niegodna. [loser.Custom('PL_jego_jej')|U] bezgłowe i bezwładne ciało leży jak martwy kurczak, czekający na odarcie z piór. To jedynie rozpadające się kawałki mięsa, które nie stanowią już zagrożenia. To nawet nie jest już człowiek.\n\nWraz z wytępieniem rodu [loser.GetHouse.GetName] imperium stało się czystsze…"
 tgp_japan_general.9551.desc.alt.intro: "Przebiegły ród [loser.GetHouse.GetName]! Zanim udało nam się pojmać osobę znaną jako [loser.GetName],"
 tgp_japan_general.9551.desc.alt.suicide: "zabiła ona swoich najbliższych i siebie samą."
 tgp_japan_general.9551.desc.alt.escape: "uciekła ona na ziemie osoby, którą jest [savior.GetName]."
 tgp_japan_general.9551.desc.alt.outro: "\n\nNa szczęście ród [loser.GetHouse.GetNameNoTooltip] ma wielu innych członków, których można zabić."
 tgp_japan_general.9551.a: "Ich głowy będą zwiastować ich zagładę!"
 tgp_japan_general.9551.a.flavor: "Ich złowrogie twarze będą zdobić pale przed ich starą rezydencją"
 rival_eradicated_modifier: "Wytępiono ród rywala"
 rival_eradicated_modifier_desc: "Twój [house|El] uznał za stosowne wypowiedzenie wojny i zniszczenie [Concept('house', 'rodu')|E] [Concept('rival', 'rywala')|E]. Choć inni tego nie pochwalają, strach każe im milczeć."
 house_eradicated_modifier: "Wytępiono ród"
 house_eradicated_modifier_desc: "Twój [house|El] został niemalże do cna wytępiony przez [house|El] [Concept('rival', 'rywala')|E]. Nikt się ciebie nie boi. Ta hańba i wrogość to dobre paliwo dla zemsty."
 house_eradicated_suicide_modifier: "Wytępiono ród"
 house_eradicated_suicide_modifier_desc: "Zanim twój [house|El] został niemalże do cna wytępiony przez [house|El] [Concept('rival', 'rywala')|E], jego członkowie popełnili samobójstwo, aby uniknąć zhańbienia. Wrogość, która pozostała, to dobre paliwo dla zemsty."
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]: do broni"
 tgp_house_blocs.1001.desc: "Przywództwo rodu [bloc_leader.GetHouse.GetBaseName] nigdy wcześniej nie było tak niezłomne i odważne, a [bloc_leader.GetTitledFirstName] chce teraz zmobilizować nasz opór wobec osoby znanej jako [defender.GetName].\n\nNikt, kto stoi z koalicją znaną jako [bloc_leader.GetConfederation.GetName] lub przeciwko niej, nie może już lekceważyć naszej potęgi, a ta siła wynika z naszej jedności. Niewielu zaskoczyłaby obecność wojowników z rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] w szeregach armii rodu [bloc_leader.GetHouse.GetBaseNameNoTooltip]."
 tgp_house_blocs.1001.a: "Trzymamy się razem!"
 tgp_house_blocs.1001.b: "To nie moja wojna."
