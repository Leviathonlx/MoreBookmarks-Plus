 # END
 natural_disaster.4001.t: "[situation.GetNameNoTooltip]: odbudowa zakończona"
 natural_disaster.4001.desc: "Nasze ziemie niedawno nawiedziła katastrofa. Wyrządziła szkody, które naprawiać będą kolejne pokolenia. Po ciosie wymierzonym prosto w serca szlachciców i plebejuszy, ból tej rany będzie odczuwany w całej krainie.\n\nJednoczymy się, by oddać cześć tym, którzy stracili życie, i odbudować nasze miasta. Jeśli znów dotknie nas jakaś klęska, będziemy gotowi."
 natural_disaster.4001.a: "To zaiste triumf nad siłami natury."
 natural_disaster.4002.a: "Nasza praca nie poszła na marne!"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]: zniweczone postępy"
 natural_disaster.5001.desc: "Lata inwestycji i owoce wyczerpującej pracy w tym regionie zostały zniszczone w mgnieniu oka. Ludzie porzucają rodzinne domy, ponieważ zostały po nich wyłącznie rumowiska. Kronikarze opłakują utratę świętych i rzadkich skarbów, oprócz których przepadły również niezbędne wojskowe zapasy zaopatrzenia.\n\n"
 natural_disaster.5001.desc.flood: "Piwniczki i podziemne budowle przepadły na dobre, ich wyjścia zatopiła fala powodzi. Przemieszczanie się szybko przestaje być możliwe – zarówno zwierzęta juczne, jak i ludzie grzęzną w rozmokłym gruncie."
 natural_disaster.5001.desc.earthquake: "Spadające z nieba szczątki zmuszają ludzi do ucieczki tylko po to, by po chwili pochłonęła ich smuga ciemnego duszącego dymu. Budowle, które nigdy wcześniej nawet nie drgnęły, teraz zamieniły się w gruzy – zniszczone pozostałości, które niczego już nie przypominają."
 natural_disaster.5001.a: "Tak wiele trzeba będzie odbudować."
 natural_disaster_5001_flood_tt: "Każde [county|El] [Concept('realm', 'państwa')|E] w regionie o nazwie [situation_sub_region.GetName], w którym trwa sytuacja typu [situation.GetName|l], traci #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! swojego [Concept('development', 'rozwoju')|E] #weak (maks. -5)#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]: słabość i kruchość"
 natural_disaster.5011.desc.earthquake: "W miejscu o nazwie [epicenter_county.GetNameNoTier] nic nie zostało z wysokich, posępnych murów."
 natural_disaster.5011.desc.flood: "Nic nie zostało z wysokich, posępnych murów okalających miasteczka w okolicach rzeki o nazwie [river_region.GetName]."
 natural_disaster.5011.desc: "Teraz nie mogą tu stacjonować żadne pułki. Wojownicy przenoszeni są na bezpieczniejsze obszary, a to z kolei zmniejsza poziom bezpieczeństwa w regionie.\n\nW swych najsłabszych chwilach cała kraina jest w ruinie, bezbronna i narażona na ataki."
 natural_disaster.5011.a: "Z każdym dniem jest coraz gorzej."
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]: exodus"
 natural_disaster.5021.desc: "[situation.GetName] – oto katastrofa, która zmusza ofiary do opuszczenia domu w poszukiwaniu nowego, bezpiecznego miejsca. Nieliczni, którzy pozostali na miejscu, nie mogą zapewnić porządku w regionie. W tych warunkach panoszą się nikczemnicy, którzy terroryzują ocalałych. Sprawowanie władzy nad tym obszarem nie jest już możliwe."
 natural_disaster.5021.a: "Obszar został opuszczony."
 natural_disaster.5022.desc: "[situation.GetName] – oto katastrofa, która zmusiła uchodźców do ucieczki do sąsiednich państw. Kieruje nimi rozpaczliwe pragnienie umknięcia przed chaosem. Wszędzie panoszy się zbrodnia, a nikczemnicy wykorzystują zamieszanie. Dotknięte klęską obszary stały się obciążeniem dla państwa. Przez utratę populacji nie wytwarzają zysków i nie przynoszą żadnych postępów."
 natural_disaster.5022.a: "Ocalali są tutaj bezpieczni."
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]: zrujnowane pastwiska"
 natural_disaster.5031.desc: "Przez malejącą liczbę pastwisk wiele stad traci liczebność. Gniew natury rujnuje ziemię, przez co utrzymywanie zwierząt staje się niemożliwe."
 natural_disaster.5031.a: "Ziemie te nie są już płodne."
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]: ostatnie chwile"
 natural_disaster.5101.desc.flood: "Brudna, mulista woda sięga mi aż do piersi. Przemoczone ubranie ciągnie mnie w dół, gdy nurt przybiera na sile."
 natural_disaster.5101.desc.earthquake: "Podłoga drży pod stopami, a z sufitu sypie się kurz. Ciężka belka nośna pęka i słychać, jak ściany trzeszczą. Za moment wszystko runie."
 natural_disaster.5101.travel: "\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|U] to chyba nie najlepsze miejsce na schronienie."
 natural_disaster.5101.army: "\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|U] to chyba nie najlepsze miejsce na schronienie. Żołnierzy wokół mnie pochłania chaos."
 natural_disaster.5101.activity: "\n\n[involved_activity.GetActivityType.GetNameNoTooltip] to coś, co nigdy więcej się nie powtórzy."
 natural_disaster.5101.tent: "\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|U] to chyba nie najlepsze miejsce na schronienie."
 natural_disaster.5101.estate: "\n\nPędzę przez korytarze mojego majątku tylko po to, by odkryć, że jedyne wyjście jest do połowy zablokowane."
 natural_disaster.5101.court: "\n\nPrzeciskam się przez tłum spanikowanych dworzan tylko po to, by odkryć, że jedyne wyjście jest zablokowane."
 natural_disaster.5101.desc.flood_end: " [at_risk_character.GetTitledFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))], jest tuż za mną i wyciąga rękę w moją stronę. Tylko jedna osoba zdąży przecisnąć się na zewnątrz."
 natural_disaster.5101.desc.earthquake_end: "[at_risk_character.GetTitledFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))], jest tuż za mną i patrzy na mnie szeroko otwartymi oczami. Tylko jedna osoba zdąży przecisnąć się przez wyjście, zanim belka spadnie."
 natural_disaster.5101.a: "Chwytam osobę znaną jako [at_risk_character.GetTitledFirstNameNoTooltip] i rzucam się do wyjścia."
 natural_disaster.5101.a.tt.success: "[at_risk_character.GetFirstNameNoTooltip] i ty wychodzicie z tego cało"
 natural_disaster.5101.a.tt.failure: "Katastrofa cię pochłania"
 natural_disaster.5101.a.tt.failure_root: "Umierasz"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip] umiera"
 natural_disaster.5101.b: "Trzeba ratować się samemu!"
 natural_disaster.5101.b.tt.success: "Z trudem, ale udaje ci się przeżyć"
 natural_disaster.5101.b.tt.failure: "Umierasz"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip] może zginąć"
 natural_disaster.5101.c: "Przepycham [at_risk_character.Custom('PL_go_ja')], wiedząc, że to ja przyjmę cios."
 natural_disaster.5101.d: "Odpycham na bok osobę znaną jako [at_risk_character.GetTitledFirstNameNoTooltip] i uciekam."
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: ocalenie"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]: ofiary śmiertelne"
 natural_disaster.5102.t.second_round: " – drugie uderzenie"
 natural_disaster.5102.t.third_round: " – trzecie uderzenie"
 natural_disaster.5102.travel: "Moją świtę"
 natural_disaster.5102.army: "Moją armię"
 natural_disaster.5102.activity: "Uczestnika po mojej prawej"
 natural_disaster.5102.tent: "Mój namiot"
 natural_disaster.5102.estate: "Mój majątek"
 natural_disaster.5102.court: "Mój dwór"
 natural_disaster.5102.desc.flood: "porywają fale, które zabierają również wszelkie zapasy i przedmioty.\n\nUdaje mi się przezwyciężyć nurt i przejść na wyżej położony teren. Spoglądam w dół i dostrzegam skalę katastrofy. Powietrze wypełnia odór śmierci."
 natural_disaster.5102.desc.earthquake: "zgniatają szczątki walącej się budowli.\n\nMnie jakoś udaje się wyminąć spadające odłamki i dotrzeć na nieco stabilniejszy teren. Spoglądam na walające się wokół zgniecione ciała. Moje serce przeszywa udręka."
 natural_disaster.5102.a: "Mam szczęście, że żyję."
 natural_disaster.5102.desc_remote.flood: "Całe państwo huczy od przerażających plotek. Ich przedmiot to [situation.GetNameNoTooltip|l]. Powódź zabrała wielu ludzi z ziem, których dotknęła – nie oszczędziła nawet szlachty i dworzan. Choć mnie nie doświadczyła zbyt srogo, skala zniszczeń i strat budzi głębokie przygnębienie."
 natural_disaster.5102.desc_remote.earthquake: "Całe państwo huczy od przerażających plotek. Ich przedmiot to [situation.GetNameNoTooltip|l]. Korytarze i wieże zawaliły się, grzebiąc lordów i ich rodziny. Liczba ofiar jest zatrważająca, nawet wśród szlachty."
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]: nieszczęście w obozie"
 natural_disaster.5111.desc.flood: "Nie mogąc utrzymać równowagi w napierającej wodzie, konie zaczynają się ślizgać, a razem z nimi przewracają się ich jeźdźcy. Gdy wzburzona woda pochłania kolejne stworzenia, przerażenie narasta. Moich wojowników spotyka ten sam los. Ciężka zbroja, która dotąd chroniła ich przed ciosami, teraz ciągnie ich pod wodę, gdzie czeka tylko śmierć.\n\n– Ulituj się nad moją du… – wykrzykuje [knight.GetName], nim w [knight.Custom('PL_jego_jej')] usta wlewa się dławiąca woda."
 natural_disaster.5111.desc.earthquake: "Pęknięcia rozrywające ziemię sprawiają, że wielu wojowników potyka się i wpada prosto w nowo powstałą otchłań. Innych przytrzaskują lub miażdżą spadające odłamki.\n\nKoń rycerza imieniem [knight.GetNameNoTooltip] zostaje trafiony spadającym zwornikiem prosto w głowę i gnie na miejscu. Jeździec zostaje oszczędzony, lecz tego samego nie można powiedzieć o reszcie kompanii."
 natural_disaster.5111.a: "Brzemię wojny staje się coraz cięższe."
 natural_disaster_army_damaged_title: "[situation.GetType.GetName] uderza w armię"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName] uderza w sojuszniczą armię"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName] uderza we wrogą armię"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: gniew ziemi"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: zerwanie fali"
 natural_disaster.5901.desc.earthquake: "Drżenia w miejscu o nazwie [epicenter_county.GetNameNoTier] osiągnęły szczyt, dewastując całą okolicę. Walą się domy i inne budowle, a rozpadające się ściany miażdżą ludzi próbujących uciec.\n\nZniszczenie pociąga za sobą dalsze wydarzenia: wybuchają pożary i narasta chaos. Bohaterskie jednostki tracą życie, próbując ratować ofiary pogrzebane pod gruzem, lecz same tracą życie, gdy dławi je dym spowijający całą okolicę."
 natural_disaster.5901.desc.flood: "Woda zalewa ulice i zaułki miast w okolicach rzeki o nazwie [river_region.GetNameNoTooltip], a jej bezlitosny nurt porywa nieszczęśników. Tych, którzy próbują przedzierać się przez wodę, czeka podobny los.\n\nPrzez powódź woda wdziera się pod podłogi budowli; w przyszłości deski z pewnością zbutwieją. Napierająca gwałtownie woda niszczy też plony."
 natural_disaster.5901.a.earthquake: "Miejsce znane jako [epicenter_county.GetNameNoTierNoTooltip] zostanie całkowicie zniszczone."
 natural_disaster.5901.a.flood: "[river_region.GetNameNoTooltip] zniszczy wszystko w okolicy."
 natural_disaster.5902.desc: "Wieści na temat niedawnej katastrofy są ponure, a wśród mieszkańców panuje chaos. Władcy sąsiednich regionów przyglądają się zniszczeniom z zainteresowaniem, uważnie oceniając skalę szkód.\n\nTrzeba podjąć odpowiednie wysiłki, by opanować kryzys i uratować wszystko, co się da. Niemądrze byłoby siedzieć bezczynnie, gdy dzieje się coś takiego."
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]: pokłosie"
 natural_disaster.6901.desc.flood: "Poziom wód w regionie o nazwie [river_region.GetNameNoTooltip] nareszcie wraca do normy. Okolicę wciąż pokrywają głębokie kałuże, lecz słońce skutecznie osusza tereny zalane wodą na skutek powodzi."
 natural_disaster.6901.desc.earthquake: "Zapada cisza, a ziemia w miejscu o nazwie [epicenter_county.GetNameNoTier] już nie drży. Po niegdyś kwitnącej okolicy zostały gruzy. Uchowały się zaledwie nieliczne budowle."
 natural_disaster.6901.desc: "\n\nWśród mieszkańców zapanowało uczucie ulgi, ale nie ma wątpliwości, że region jest teraz zaledwie cieniem tego, czym był dawniej. Zniszczenia na lata zapiszą się w ludzkiej pamięci, a ich wspomnienie będzie dręczyć dusze ocalałych."
 natural_disaster.6901.a: "Droga do przywrócenia ładu będzie długa."
 natural_disaster.6902.desc: "Zarówno szlachta, jak i plebejusze mają powód do radości: [situation.GetNameNoTooltip|l] to już przeszłość. Ulga nie trwa jednak długo, bo wkrótce widoczna staje się skala katastrofy. Podjęte są wysiłki na rzecz odbudowy oraz pocieszenia tych, którzy padli ofiarą klęski."
 natural_disaster.6902.a: "Miejmy nadzieję, że wysiłki okażą się wystarczające."
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]: przeklęte drżenie"
 natural_disaster.7001.desc: "[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U] i kapliczki w miejscu o nazwie [epicenter_county.GetNameNoTier] zaczęły się walić na skutek trzęsienia ziemi. Nawet najpobożniejsi zaczęli odczuwać strach. Staje się jasne, że drżenia ziemi nie ustają. Wręcz przeciwnie, z każdą chwilą przybierają na intensywności."
 natural_disaster.7001.a: "Ta klęska wymaga mojej #EMP niepodzielnej#! uwagi!"
 natural_disaster.7001.a.tt: "Będziesz w okresie regencji, dopóki nie rozpocznie się faza sytuacji: odbudowa po klęsce."
 natural_disaster.7001.a.tt.already_in_diarchy: "Już [Concept('power_sharing', 'dzielisz władzę')|E] i nie musisz wprowadzać żadnych zmian, aby sprostać dodatkowemu obciążeniu."
 natural_disaster.7001.a.tt.discount: "Wkład w projekty mające na celu odbudowę po [Concept('disaster', 'klęsce')|E] będzie cię kosztować #v 10% mniej#!, gdy [Concept('power_sharing', 'dzielisz władzę')|E]"
 natural_disaster.7001.b: "Musimy zadbać o swoich!"
 natural_disaster.7001.b.tt: "Możesz rozpocząć izolację"
 natural_disaster.7001.c: "Miejmy nadzieję na pomoc [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]: dzika zwierzyna pierzcha"
 natural_disaster.7011.desc: "Zwierzęta przystąpiły do masowego exodusu z miejsca o nazwie [epicenter_county.GetNameNoTier] – drżenia w siedliskach zaczęły zagrażać przetrwaniu rozmaitych gatunków. Ptaki wcześnie rozpoczęły migrację; od ich licznych stad aż poczerniało niebo.\n\nNiektórzy ludzie ruszyli w ślad za zwierzętami, licząc na to, że dotrą w bezpieczne miejsce. Wielu pozostało jednak w domach, trzymając się kurczowo nadziei, że drżenia wkrótce ustąpią."
 natural_disaster.7011.d: "Natura daje nam znaki, a my pozostajemy obojętni."
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]: napęczniałe wały"
 natural_disaster.7021.desc: "Wiatr popycha napływającą z daleka wodę do pobliskiej rzeki o nazwie [river_region.GetNameNoTooltip]. Jej wały ledwo wytrzymują ten napór. Niektórzy ludzie przychodzą zaczerpnąć nadmiarowej wody dla własnych potrzeb, ale jej poziom wciąż wzrasta.\n\nOkoliczne pola zamieniają się w zalewisko, a błoto oblepia budowle w mieście."
 natural_disaster.7021.a: "Woda wymyka się spod kontroli."
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]: ulewne deszcze"
 natural_disaster.7031.desc: "Wyczekiwany przez wszystkich deszcz spada wreszcie na ziemie w pobliżu rzeki o nazwie [river_region.GetNameNoTooltip]. To dobry znak w kontekście żniw.\n\nZiemia wchłonęła już dosyć wody, lecz opady przybierają na intensywności i nic nie wskazuje na to, by miały ustąpić. Słońca nie widać, a rzeka zaczyna wylewać ze swojego koryta."
 natural_disaster.7031.a: "Niechaj niebo okaże nam łaskę."
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]: pomruki w głębinach"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]: wysoki poziom wody"
 natural_disaster.8001.desc.earthquake: "Docierają do mnie wieści z miejsca o nazwie [epicenter_county.GetNameNoTier]. Ziemia drży, a na jej powierzchni pojawiają się pęknięcia. Mniejsze budowle zaczęły się walić.\n\nMieszkańcy niepokoją się, przez co wszelkie działania organizacyjne są utrudnione. Choć panikują, muszę poczynić wysiłki na rzecz zminimalizowania dotychczasowych zniszczeń i przygotować się na to, co nadejdzie."
 natural_disaster.8001.desc.flood: "Wody w rzece o nazwie [river_region.GetName] wezbrały ponad zwykły dla niej poziom, przez co okoliczne ziemie nasiąkły wodą. Sytuacja ta mogłaby pomóc w kontekście żniw, jednak wody jest coraz więcej.\n\nMądrze byłoby zatrzymać wszelkie prace budowlane w regionie, aż woda się uspokoi, a ludzie przeniosą się w bezpieczne miejsce."
 natural_disaster.8001.a: "To może oznaczać tylko jedno…"
 natural_disaster.8001.a.tt.earthquake: "[earthquake|E] wkrótce uderzy w miejsce znane jako [epicenter_county.GetNameNoTier]"
 natural_disaster.8001.a.tt.flood: "[river_region.GetName] wkrótce wyleje, doprowadzając do [Concept('flood', 'powodzi')|E]"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]: niesłabnące wstrząsy"
 natural_disaster.8002.desc.earthquake: "Miejscem o nazwie [epicenter_county.GetNameNoTier] wstrząsa silne trzęsienie ziemi. Najprawdopodobniej zostaną tu same gruzy, a mieszkańcy będą musieli się przenieść.\n\n"
 natural_disaster.8002.desc: "Gromadzone są zasoby, które mają wspomóc ocalałych i przydać się przy odbudowie regionu. Najpierw musimy jednak rozeznać się w skali katastrofy."
 natural_disaster.8002.desc.flood: "Rzeka [river_region.GetName] wyszła ze swojego koryta, zalewając pobliskie osady. Wiele budowli zostało opuszczonych. Wygląda na to, że nie dojdzie do zbiorów."
 natural_disaster.8002.a: "To trudna sytuacja."
 natural_disaster.8002.a.tt: "[river_region.GetName] wciąż wylewa, a [flood|El] nie ma końca."
 natural_disaster.8002.a.tt.earthquake: "W miejscu o nazwie [epicenter_county.GetNameNoTier] trwa [earthquake|El]."
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]: pokłosie"
 natural_disaster.8003.desc.earthquake: "Walące się budowle miażdżą uciekających mieszkańców, odłamki blokują trasy ucieczki, wybuchają pożary i szerzą się przestępstwa…\n\nTo tylko niektóre z okropieństw, które przyszło zobaczyć mieszkańcom miejsca o nazwie [epicenter_county.GetNameNoTier] w następstwie trzęsienia ziemi."
 natural_disaster.8003.desc.flood: "Całe rodziny porwane przez wezbraną rzekę, dojrzałe zbiory zniszczone przez wodę, budowle wypełnione błotem…\n\nTaki los spotkał całą okolicę, gdy wylała rzeka znana jako [river_region.GetName]."
 natural_disaster.8003.desc_outro: "\n\nTrwają działania pomocowe, ale szkody poczynione w regionie nieprędko zostaną usunięte."
