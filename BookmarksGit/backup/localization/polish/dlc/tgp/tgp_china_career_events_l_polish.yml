 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "Służyć synowi niebios"
 tgp_china_career.0001.desc: "Biurokracja w miejscu znanym jako [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] to obszerny i złożony system, a mimo to działa jak dobrze naoliwiona maszyna. Obowiązkiem każdego obywatela jest służyć państwu najlepiej, jak potrafi.\n\n"
 tgp_china_career.0001.minister_desc: "Jako [new_ruler.GetTitleAsNameNoTooltip] czuję na sobie wszystkie spojrzenia. Jeden niebaczny krok mógłby zrujnować całą moją karierę.\n\nSprawię, że [emperor.GetTitleAsNameNoTooltip] dostrzeże we mnie osobę godną zaufania."
 tgp_china_career.0001.landed_desc: "Jako [new_ruler.GetTitleAsNameNoTooltip] miejsca znanego jako [new_ruler.GetPrimaryTitle.GetNameNoTier] do wypełnienia mam wiele zobowiązań. Sprawię, że nazwisko [ruler_family.GetName] będzie znane w całym państwie.\n\nMoże nawet mam potencjał, by pewnego dnia zająć stanowisko na wyższych szczeblach rządu i zostać ministrem?"
 tgp_china_career.0001.unlanded_desc: "Ponieważ należę do rodu [ruler_family.GetName], wyrobienie sobie renomy będzie kosztować mnie sporo wysiłku. Najpierw muszę zdać [examinations|El] i zdobyć [merit|El]. Tylko wtedy będzie można mianować mnie na urzędnika."
 tgp_china_career.0001.a: "Przeznaczenie nie zaczeka. Biorę się do pracy!"
 tgp_china_career.0001.b: "Każdy będzie znać #EMP moje#! imię."
 tgp_merit_boost_modifier: "Skupienie na zasługach"
 tgp_merit_boost_modifier_desc: "Ta postać koncentruje się na zasługach i nauce obyczaju."
 tgp_influence_boost_modifier: "Skupienie na wpływie"
 tgp_influence_boost_modifier_desc: "Ta postać koncentruje się na zdobywaniu wpływu i realizowaniu swoich celów."
 tgp_china_career.0010.t: "Ścieżka zasług"
 tgp_china_career.0010.first_rank_desc: "Udało mi się zasłużyć na tyle mocno, aby przydzielono mi rangę znaną jako [merit_char.Custom('GetMeritRank')]. Stało się to moim pierwszym krokiem w kierunku obiecującej i długiej kariery. Nareszcie można mnie mianować na urzędnika – będę zarządzać ziemią i pracować na rzecz dobrobytu państwa.\n\nTo dobra okazja na wybór ścieżki kariery. Czy będę wspinać się po szczeblach drabiny politycznej jako cywilny sługa? Czy może przywdzieję płaszcz dowódcy i poprowadzę oddziały, by pomóc w zaprowadzeniu pokoju?"
 tgp_china_career.0010.higher_rank_desc: "Moja ciężka praca i sumienność przyniosły owoce. Nadano mi rangę zasług znaną jako [merit_char.Custom('GetMeritRank')]."
 tgp_china_career.0010.higher_rank_unspecific: "\n\n[ROOT.Char.Custom('GetRandomAnnalsPassage')|l] stał się mi równie znany, co imię mojej matki. Wciąż jednak mam wiele pracy przed sobą."
 tgp_china_career.0010.highest_rank: "\n\nStosy przeczytanych zwojów i niezliczone nieprzespane noce. Ten etap mojej podróży się skończył, ale jej cel jest wciąż bardzo odległy."
 tgp_china_career.0010.duchy_desc: "\n\nMogę rozpocząć karierę na poważnie. Czas porzucić niższe stanowiska urzędnicze i otworzyć sobie drogę do ważniejszych funkcji – oczywiście gdy tylko pojawi się odpowiednia okazja."
 tgp_china_career.0010.kingdom_desc: "\n\nMam już wystarczająco wiele zasług, aby otrzymać mianowanie do jeszcze większych i ważniejszych prowincji."
 tgp_china_career.0010.empire_desc: "\n\nNa drodze mam już niewiele przeszkód. Udało mi się zebrać wystarczająco wiele zasług, aby zostać ministrem. Może jeśli dołożę większych starań, obejmę urząd wielkiego kanclerza?"
 tgp_higher_ambitions_modifier: "Rosnące ambicje"
 tgp_higher_ambitions_modifier_desc: "Ta postać postanowiła skoncentrować swoje wysiłki na tym, aby zdobywać coraz więcej zasług."
 tgp_china_career.0010.aa: "Wiem, że potrafię lepiej."
 tgp_china_career.0010.a: "To przełom dla mojej kariery."
 tgp_china_career.0010.b1: "Urząd cywilny bardziej mi pasuje."
 tgp_china_career.0010.b2: "Jestem sługą cywilnym i tak pozostanie."
 tgp_china_career.0010.c1: "Będę szukać chwały na polu bitwy!"
 tgp_china_career.0010.c2: "Dowodzenie żołnierzami w bitwie to moja druga natura."
 keep_civilian_career_desc: "Będziesz nadal podążać cywilną ścieżką kariery i zachowasz dostęp do następujących opcji: prawo „[GetLaw('celestial_appointment_succession_law').GetName]” i [GetPlayer.Custom('GetProvincePluralConcept')|l] typu cywilnego"
 keep_military_career_desc: "Będziesz nadal podążać militarną ścieżką kariery i zachowasz dostęp do następujących opcji: prawo „[GetLaw('celestial_military_appointment_succession_law').GetName]” i [GetPlayer.Custom('GetProvincePluralConcept')|l] typu militarnego"
 merit_rank_none_gloss: "żadna"
