l_polish:
 tgp_ceremonial_liege_events.0001.t: "Pieczęć zamieszania"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName] zachowuje się nieostrożnie. Jak można omyłkowo wysłać instrukcje zawierające zarówno pieczęć moją, jak i tą, którą ma [opposing_power.GetName]? – To naprawdę była pomyłka – błaga. – Ale wiesz, jak szybko kłamstwa i plotki rozprzestrzeniają się na dworze…\n\nWycofanie instrukcji może sporo kosztować, ale publiczne przyznanie się do błędu byłoby żenujące."
 tgp_ceremonial_liege_events.0001.a_liege: "Przypomnij im, kto tu naprawdę rządzi."
 tgp_ceremonial_liege_events.0001.a_regent: "Trzeba to naprawić, zanim [opposing_power.GetFirstNameNoTooltip] to zobaczy."
 tgp_ceremonial_liege_events.0001.b: "Niech tak zostanie. Jakąż krzywdę może to wyrządzić wizerunkowi?"
 tgp_ceremonial_liege_events.0001.b_a: "Instrukcje utwierdzają twój autorytet"
 tgp_ceremonial_liege_events.0001.b_b: "Cały ambaras idzie w niepamięć"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip] zyskuje większą władzę"
 tgp_ceremonial_liege_events.0010.t: "Prawdziwa waga"
 tgp_ceremonial_liege_events.0010.desc: "– Moja miłości! – wykrzykuje [spouse.GetName], wchodząc do naszej komnaty. – Skóra straszliwie ci zbladła. Zaczynam się martwić.\n\n[spouse.GetFirstNameNoTooltip] słusznie czuje, że coś jest nie tak. Każdy dzień ciągnie się w nieskończoność, a korona ciąży mi coraz bardziej.\n\n– Jeśli to brzemię jest dla ciebie nie do udźwignięcia, może [opposing_power.GetName] zdejmie je z ciebie i będzie rządzić w twoim imieniu. Tymczasowo, oczywiście – sugeruje [spouse.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0010.a: "Masz rację, nie mogę nieść tego brzemienia samodzielnie."
 tgp_ceremonial_liege_events.0010.b: "Nie, nie, po prostu będę rzadziej pokazywać się na dworze."
 tgp_ceremonial_liege_events.0010.b_a: "Izolacja bardzo pomaga"
 tgp_ceremonial_liege_events.0010.b_b: "Izolacja niewiele zmienia"
 tgp_ceremonial_liege_events.0010.c: "Wykluczone! To ja jestem suwerenem tego państwa."
 tgp_ceremonial_liege_events.0010.d: "Twoja propozycja to [opposing_power.Custom('PL_jego_jej')] sprawka, czyż nie?"
 tgp_ceremonial_liege_events.0010.d_desc: "Rzucasz oskarżenie, że [spouse.GetFirstNameNoTooltip] konspiruje z osobą znaną jako [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0010.tt.success: "Znajdujesz twarde dowody [spouse.Custom('PL_jego_jej')] zdrady"
 tgp_ceremonial_liege_events.0010.tt.failure: "Twoje oskarżenia okazują się nietrafione"
 tgp_ceremonial_liege_events.0020.t: "Ceremonialna aktywność – [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName] bierze udział w aktywności, którą jest [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l], a mnie nikt na nią nie zaprosił! Kiedy [opposing_power.GetSheHe]"
 tgp_ceremonial_liege_events.0020.desc_feast: "będzie pić całą noc i dzielić się historiami z rodziną i przyjaciółmi,"
 tgp_ceremonial_liege_events.0020.desc_hunt: "będzie czerpać radość z polowania,"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "podczas podróży zbliży się do [opposing_power.GetFaith.HighGodNamePossessive],"
 tgp_ceremonial_liege_events.0020.desc_festival: "pokaże swój autorytet, organizując festiwal,"
 tgp_ceremonial_liege_events.0020.desc_end: "mnie nadal będą ograniczać obowiązki służbowe.\n\nChoć sytuacja mogłaby być bardziej tragiczna, podsuwa mi pewną okazję…"
 tgp_ceremonial_liege_events.0020.a: "Może nadszedł czas, by aktywność, którą jest [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l], zorganizować na własną rękę."
 tgp_ceremonial_liege_events.0020.a_desc: "Próbujesz przyćmić osobę znaną jako [opposing_power.GetFirstNameNoTooltip], organizując własną [activity|El]:\n$BULLET$Zyskasz #P 15%#! zniżki na organizację aktywności, którą jest [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]\n$BULLET$Jeśli kolejna zorganizowana przez ciebie aktywność – [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] – odniesie sukces, ty zyskasz [prestige|El], a [opposing_power.GetFirstNameNoTooltip] nieco go straci"
 tgp_ceremonial_liege_events_0020_discount_desc: "Organizacja w odwecie"
 tgp_ceremonial_liege_events.0020.b: "[opposing_power.GetFirstNameNoTooltip] na pewno nie będzie mieć nic przeciwko, jeśli wprowadzę kilka zmian…"
 tgp_ceremonial_liege_events.0020.b.tt.desc: "Próbujesz podkopać autorytet osoby znanej jako [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.success: "Zdobywasz przewagę nad osobą, którą jest [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "Twoja ingerencja powoduje jedynie dalsze konflikty"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "Prześlijcie [opposing_power.Custom('PL_mu_jej')] ode mnie najlepsze życzenia."
 tgp_ceremonial_liege_events.0030.t: "Kronika uczonego"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName] prezentuje umiejętnie napisaną kronikę historii miejsca znanego jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nKronika ta"
 tgp_ceremonial_liege_events.0030.regent: "często i w szczegółach wspomina o osobie znanej jako [opposing_power.GetFirstName], a jej autor – [scholar.GetFirstNameNoTooltip] – dba o to, aby nie zabrakło także informacji dotyczących jej krwi, czyli rodu [opposing_power.GetHouse.GetName].\n\nProblem staje się oczywisty, kiedy zauważam, że do opisania mnie autor używa epitetu „[ROOT.Char.Custom('InsultAdjective')]”, podczas gdy [opposing_power.GetFirstNameNoTooltip] to w oczach autora „[ROOT.Char.Custom('ComplimentNoun')]”…"
 tgp_ceremonial_liege_events.0030.liege: "często i w szczegółach wspomina o mnie, a jej autor – [scholar.GetFirstNameNoTooltip] – dba o to, aby nie zabrakło także informacji dotyczących mej krwi, czyli rodu [ROOT.Char.GetHouse.GetName].\n\nNajbardziej moją uwagę przykuwa to, że autor określa mnie jako „[ROOT.Char.Custom('ComplimentNoun')]”, tymczasem osobie znanej jako [opposing_power.GetFirstNameNoTooltip] przypisuje niewybredny epitet – „[opposing_power.Custom('InsultAdjective')]”…"
 tgp_ceremonial_liege_events.0030.a: "Doskonała robota!"
 tgp_ceremonial_liege_events.0030.b: "[scholar.GetFirstNameNoTooltip], musisz zmienić swoje zapiski."
 tgp_ceremonial_liege_events.0030.b_desc: "Próbujesz pouczać osobę znaną jako [scholar.GetFirstNameNoTooltip] na temat tego, jak napisać lepszą kronikę"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip] poprawia swoje błędy"
 tgp_ceremonial_liege_events.0030.tt.failure: "Wszystko tylko pogarszasz"
 tgp_ceremonial_liege_events.0030.c_regent: "Nie próbuj mnie obrażać, głupcze!"
 tgp_ceremonial_liege_events.0030.c_liege: "Zważaj na słowa…"
 tgp_ceremonial_liege_events.0030.c_tt: "[scholar.GetFirstNameNoTooltip] otrzymuje od ciebie naganę za swoją pracę"
 tgp_ceremonial_liege_events.0040.t: "Na razie nie dam nic po sobie poznać…"
 tgp_ceremonial_liege_events.0040.desc: "– Przepraszam, [inquirer.Custom2('RelationToMeShortVocative', ROOT.Char)] – szepcze delikatnie [inquirer.GetName], podchodząc.\n\n– Zastanawiam się nad tym już od jakiegoś czasu i proszę o wybaczenie, jeśli pytanie jest niestosowne – mówi – ale dlaczego [opposing_power.GetFirstName] wciąż kręci się u twego boku? To nie przystoi, aby ktoś taki jak [ROOT.Char.GetTitleAsNameNoTooltip] pociągał za sznurki osoby tak nędznej jak [opposing_power.GetTitleAsNameNoTooltip]!"
 tgp_ceremonial_liege_events.0040.a: "[ROOT.Char.Custom2('RelationToMeShortVocative', inquirer)|U], to wszystko jest tylko na pokaz…"
 tgp_ceremonial_liege_events.0040.a_desc: "Próbujesz [inquirer.Custom('PL_go_ja')] przekonać, że to tylko fasada"
 tgp_ceremonial_liege_events.0040.tt.success: "Udaje ci się [inquirer.Custom('PL_go_ja')] przekonać"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.GetSheHe|U] wie, że kłamiesz"
 tgp_ceremonial_liege_events.0040.b: "Nic nie dzieje się bez powodu."
 tgp_ceremonial_liege_events.0040.b_desc: "Wyjaśniasz osobie znanej jako [inquirer.GetFirstNameNoTooltip], jaką rolę odgrywa [opposing_power.GetFirstNameNoTooltip]."
