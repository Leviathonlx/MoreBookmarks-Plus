l_polish:
 # Meritocratic
 meritocratic_obligations: "Zobowiązania merytokratyczne"
 meritocratic_provinces: "$administrative_themes$"
 meritocratic_vassal: "$meritocratic_government$"
 meritocratic_government: "Merytokratyczny"
 meritocratic_government_adjective: "$meritocratic_government$"
 meritocratic_government_with_icon: "@government_type_meritocratic! $meritocratic_government$"
 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F System rządów merytokratycznych odwołuje się do scentralizowanych rządów administracyjnych państw sąsiadujących z Chinami, inspirowanych biurokracją konfucjańską.#!"
 meritocratic_province_standard: "@meritocratic_standard_administration! Administracja standardowa"
 meritocratic_province_standard_short: "@meritocratic_standard_administration! Standardowa"
 meritocratic_province_standard_text_icon: "@meritocratic_standard_administration!"
 meritocratic_province_standard_benefits: "#emphasis #bold Korzyści zapewniane przez [Concept('vassal', 'wasala')|E]:#!#!\nKorzysta z prawa „[GetLaw('meritocratic_appointment_succession_law').GetName]”"
 meritocratic_province_standard_desc: "#low Administracja cywilna, która zaspokaja codzienne potrzeby rządu i lokalnych mieszkańców#!"
 meritocratic_province_industrial: "@meritocratic_industrial_administration! Administracja przemysłowa"
 meritocratic_province_industrial_short: "@meritocratic_industrial_administration! Przemysłowa"
 meritocratic_province_industrial_text_icon: "@meritocratic_industrial_administration!"
 meritocratic_province_industrial_benefits: "#emphasis #bold Korzyści zapewniane przez [Concept('vassal', 'wasala')|E]:#!#!\nKorzysta z prawa „[GetLaw('meritocratic_appointment_succession_law').GetName]”\n\n#alert_trial @alert_icon! Limit: [EmptyScope.ScriptValue('meritocratic_province_industrial_max_value')|V0]#!"
 meritocratic_province_industrial_desc: "#low Administracja cywilna, której celem jest poprawa produktywności regionu i jego długoterminowy rozwój.#!"
 meritocratic_province_industrial_amount_desc: "Osiągnięto limit @meritocratic_industrial_administration! przemysłowy"
 meritocratic_province_metropolitan: "@meritocratic_metropolitan_administration! Administracja metropolitalna"
 meritocratic_province_metropolitan_short: "@meritocratic_metropolitan_administration! Metropolitalna"
 meritocratic_province_metropolitan_text_icon: "@meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_benefits: "#emphasis #bold Korzyści zapewniane przez [Concept('vassal', 'wasala')|E]:#!#!\n$EFFECT_LIST_BULLET$ Zwiększa [governor_efficiency|El] w oparciu o [Concept('diplomacy', 'dyplomację')|E]#indent_newline:4 \n#weak Dodaje [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] za każdy punkt [Concept('skill', 'umiejętności')|E]#!#!\n$EFFECT_LIST_BULLET$ Korzysta z prawa „[GetLaw('meritocratic_appointment_succession_law').GetName]”\n\n#alert_trial @alert_icon! Limit: [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]#!"
 meritocratic_province_metropolitan_desc: "#low Sprawna administracja cywilna działająca na większych obszarach miejskich. Kładzie duży nacisk na optymalne wykorzystanie podatków oraz rozwój miast.#!"
 meritocratic_province_metropolitan_amount_desc: "Osiągnięto limit @meritocratic_metropolitan_administration! metropolitalny"
 meritocratic_province_military: "@meritocratic_military_administration! Administracja militarna"
 meritocratic_province_military_short: "@meritocratic_military_administration! Militarna"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
 meritocratic_province_military_benefits: "#emphasis #bold Korzyści zapewniane przez [Concept('vassal', 'wasala')|E]:#!#!\n$EFFECT_LIST_BULLET$ Korzysta z prawa „[GetLaw('meritocratic_military_appointment_succession_law').GetName]”\n\n#alert_trial @alert_icon! Limit: [EmptyScope.ScriptValue('meritocratic_province_military_max_value')|V0]#!"
 meritocratic_province_military_desc: "#low Administracja militarna umożliwiająca gromadzenie oddziałów sił zbrojnych, zapewniając państwu niezbędne środki do samoobrony oraz, w razie potrzeby, ekspansji jego granic.#!"
 meritocratic_province_military_amount_desc: "Osiągnięto limit @meritocratic_military_administration! militarny"
 meritocratic_province_protectorate: "@meritocratic_protectorate_administration! Administracja protektoratowa"
 meritocratic_province_protectorate_short: "@meritocratic_protectorate_administration! Protektoratowa"
 meritocratic_province_protectorate_text_icon: "@meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_benefits: "#emphasis #bold Korzyści zapewniane przez [Concept('liege', 'seniora')|E]:#!#!\n$EFFECT_LIST_BULLET$ Odblokowuje [Concept('interaction', 'interakcję')|E] „#high $frontier_influence_war_interaction$#!”, pozwalając, by senior zażądał od swojego [Concept('vassal', 'wasala')|E] wypowiedzenia wojny o [title|El] poziomu [Concept('duchy', 'księstwa')|E]\n\n#emphasis #bold Korzyści zapewniane przez [Concept('vassal', 'wasala')|E]:#!#!\n$EFFECT_LIST_BULLET$ Zwiększa [governor_efficiency|El] w oparciu o [Concept('martial', 'walkę')|E]#indent_newline:4 \n#weak Dodaje [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] za każdy punkt [Concept('skill', 'umiejętności')|E]#!#!\n$EFFECT_LIST_BULLET$ Korzysta z prawa „[GetLaw('meritocratic_military_appointment_succession_law').GetName]”\n\n#alert_trial @alert_icon! Limit: [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]#!"
 meritocratic_province_protectorate_amount_desc: "Osiągnięto limit @meritocratic_protectorate_administration! protektoratowy"
 steppe_admin_government: "Chanat merytokratyczny"
 steppe_admin_government_adjective: "$steppe_admin_government$"
 steppe_admin_government_with_icon: "@government_type_steppe_admin! $steppe_admin_government$"
 steppe_admin_icon_concept: "@government_type_steppe_admin!"
 steppe_admin_government_desc: "\n$game_concept_steppe_admin_desc$\n\n#F Mianem chanatu merytokratycznego określane jest połączenie koczowniczego trybu życia z konfucjańskim systemem biurokratycznym scentralizowanego chińskiego rządu administracyjnego.#!"
 steppe_admin_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 steppe_admin_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
