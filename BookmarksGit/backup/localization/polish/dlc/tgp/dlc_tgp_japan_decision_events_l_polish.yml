 # tgp_japan_establish_house_fief_decision
 tgp_japan_decision.9001.t.fief: "Lenno rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "Choć dumnie reprezentuję ród [old_house.GetBaseNameNoTooltip], nadszedł czas wyznaczyć inną ścieżkę i zająć nowe tereny w miejscu o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier], niezależnie od tego, co myśli głowa rodu, [old_head.GetTitledFirstName]."
 tgp_japan_decision.9001.desc.fief_name: "\n\nZostaje tylko zdecydować, jak będzie nazywał się nowy ród…"
 tgp_japan_decision.9001.desc.cadet: "Choć dumnie reprezentuję ród [old_house.GetBaseNameNoTooltip], nadszedł czas wyznaczyć inną ścieżkę i założyć nowy ród, niezależnie od tego, co myśli głowa rodu, [old_head.GetTitledFirstName]."
 tgp_japan_decision.9001.desc.permission: "\n\n[regent.GetTitledFirstName] daje mi swoje błogosławieństwo, nie trzeba więc zbytnio obawiać się wyrzutów ze strony stolicy!"
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName] na pewno się wścieknie, gdy o tym usłyszy, ale nie warto się tym zbytnio przejmować!"
 tgp_japan_decision.9001.desc.feudal: "\n\nRód [ROOT.Char.GetHouse.GetBaseNameNoTooltip], na którego czele stoi [regent.GetTitledFirstName], dołącza wreszcie do przedstawicieli nowej szlachty."
 tgp_japan_decision.9001.a.fief: "Wschód nowego słońca."
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "Zrobiliśmy wszystko, na co pozwalała nam biurokracja, ale to koniec."
 tgp_japan_decision.9002.desc.landed: "Nadszedł czas wyznaczyć nową ścieżkę. Terytorium znane jako [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] będzie trwałym lennem rodu [ROOT.Char.GetHouse.GetBaseName]."
 tgp_japan_decision.9002.desc.landless: "Nadszedł czas wyznaczyć nową ścieżkę i zrzucić jarzmo biurokracji."
 tgp_japan_decision.9002.a: "Nad rodem [ROOT.Char.GetHouse.GetBaseNameNoTooltip] wschodzi nowe słońce."
 japanese_noble_family_name: "$c_nf_japan_suffix$ [new_house.GetNameNoTooltip]"
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-ryū"
 japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]"
 japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]"
 japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]"
 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
 japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]"
 japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]"
 japanese_house_name_fallback: "Ród [old_head.GetHouse.GetName]"
 japanese_house_name: "Ród [new_head.GetHouse.GetNameNoTooltip]"
 japanese_dynasty_name: "Dynastia [new_head.GetDynasty.GetNameNoTooltip]"
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: podział rodziny"
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: podział rodziny"
 tgp_japan_decision.9005.desc: "[new_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', new_head)], dumnie ogłasza zapoczątkowanie nowego rodu – rodziny [new_head.GetHouse.GetBaseName] – i uznaje siebie za jego głowę.\n\nNie będę udawać, że tak jawne odrzucenie mojego autorytetu nad rodem [ROOT.Char.GetHouse.GetBaseName] nie budzi mojego oburzenia. Zobaczymy, jak poradzi sobie bez mojej ochrony…"
 tgp_japan_decision.9005.a: "Słońce jaśnieje na niebie, nieprzyćmione blaskiem rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "Szogunat [shogun.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9101.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip] to miejsce, które stoi u progu nowej ery, gdyż władza zamienia pióro na miecz. Pod panowaniem rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] przywrócony zostanie porządek, a ostatnie ślady starej biurokracji przejdą do historii.\n\nNiech jednak wyrażę się jasno – to [ceremonial_liege.GetTitleAsNameNoTooltip] z boskim błogosławieństwem jest źródłem mojej władzy…"
 tgp_japan_decision.9101.a: "Działanie konieczne do zapewnienia pokoju…"
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "Szogunat powstał pod władaniem osoby znanej jako [shogun.GetName] i położył kres niekończącym się forom dworskim. Zamiast nich władza spoczywa teraz na ostrzu miecza i w rękach wojownika, dzięki czemu obecnie to lud jest odpowiedzialny za zapewnienie bezpieczeństwa i porządku.\n\n"
 tgp_japan_decision.9102.admin: "Odebrano mi władzę, a moje ziemie przekazano szogunowi. Moje miejsce zajęli podżegacze wojenni, którzy rządzą siłą, a nie słowami…"
 tgp_japan_decision.9102.feudal: "Nasze ziemie pozostają bezpieczne, a władza wraca w nasze ręce. W tej nowej erze siła decyduje o wszystkim."
 tgp_japan_decision.9102.fallback: "Miejmy nadzieję, że z czasem okaże się to dobrą decyzją."
 tgp_japan_decision.9102.a.admin: "To nowy, surowy porządek."
 become_shogun_ritsuryo_vassals_tooltip: "#N [vassals|E] [Concept('governor', 'gubernatora')|E] ([ritsuryo_count|0V]) będą walczyć przeciwko tobie#!"
 become_shogun_soryo_vassals_tooltip: "#P [vassals|E] [Concept('feudal', 'feudalni')|E] ([soryo_count|0V]) dołączą do ciebie#!"
 become_shogun_allied_vassals_tooltip: "#P [vassals|E] z tego samego [Concept('house', 'rodu')|E] lub będący z tobą [allied|El] ([allied_count|0V]) dołączą do ciebie#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "Choć w moich żyłach płynie królewska krew, a moim przodkiem jest [nearest_emperor.GetTitledFirstName], moje powołanie i przeznaczenie moich potomków leżą poza murami cesarskiego pałacu.\n\nMiejsce znane jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName] musi przejść pod władanie kogoś innego, gdyż przyjmę jedno z tradycyjnych [Glossary( 'honsei', 'HONSEI_GLOSS' )] nadawanych wydziedziczonym cesarskim potomkom: [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] lub [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n"
 tgp_japan_decision.9201.both: "Oba nazwiska były wcześniej nadawane potomkom osoby znanej jako [nearest_emperor.GetTitledFirstName]. Nosiły je rodziny pod przewodnictwem osób takich jak [minamoto_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], i [taira_head.GetTitledFirstName], czyli dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))]."
 tgp_japan_decision.9201.minamoto: "Ród [nearest_emperor.GetFirstNameNoTooltip] $dynn_Minamoto$ już wykiełkował – przewodzi mu osoba znana jako [minamoto_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))]."
 tgp_japan_decision.9201.taira: "Ród [nearest_emperor.GetFirstNameNoTooltip] $dynn_Taira$ już wykiełkował – przewodzi mu osoba znana jako [taira_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))]."
 tgp_japan_decision.9201.a: "Zajmę miejsce wśród rodu [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$."
 tgp_japan_decision.9201.b: "Moje miejsce jest wśród rodu [taira_house.GetNameNoTooltip] $dynn_Taira$."
 tgp_japan_decision.9201.c: "Chcę przyjąć nazwisko $dynn_Minamoto$."
 tgp_japan_decision.9201.c.tt: "Zakładasz [Concept('dynasty', 'dynastię')|E], na czele której stoi #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#!"
 tgp_japan_decision.9201.d: "„$dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip]” ma w sobie pewną powagę."
 tgp_japan_decision.9201.d.tt: "Zakładasz [Concept('dynasty', 'dynastię')|E], na czele której stoi #V [nearest_emperor.GetFirstNameNoTooltip] Taira#!"
 tgp_japan_decision.9201.message_title: "Gałęzie rodziny cesarskiej"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "Możesz zostać głową nowej [Concept('noble_family', 'rodziny szlacheckiej')|E]"
 will_found_noble_family_tt: "Zostaniesz głową nowej [Concept('noble_family', 'rodziny szlacheckiej')|E]"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "Otwarta klatka"
 tgp_japan_decision.9301.desc: "Jako cesarz odzyskuję należne mi miejsce prawdziwego przywódcy tego państwa. Moja władza nie leży już w rękach osób, które chcą podsycać własne ambicje, lecz została przywrócona na Chryzantemowy Tron."
 tgp_japan_decision.9301.a: "Słońce, które poprowadzi mieszkańców tych ziem."
 tgp_japan_decision.9302.t: "[tenno.GetTitleAsNameNoTooltip] – gwarant zwycięstwa"
 tgp_japan_decision.9302.desc: "Wieści o powrocie ten’nō rozprzestrzeniają się niczym pożar. [tenno.GetName] przywraca swoje cesarskie wpływy i miejmy nadzieję, że odbierze władzę z rąk osób bezczynnych i pełnych złej woli.\n\n[tenno.Custom('PL_jego_jej')|U] zamiarem jest rządzić w sposób bardziej bezpośredni z Chryzantemowego Tronu, a [tenno.Custom('PL_jego_jej')] panowanie nie będzie więcej postrzegane jako zwykła ceremonia."
 tgp_japan_decision.9302.a: "Niech to będzie powrót do porządku."
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "Metafory i sylaby"
 tgp_japan_decision.9401.desc: "Na próbach zgłębienia poezji minęły mi niezliczone dni i nieprzespane noce. Kartki papieru latają na prawo i lewo. Świadectwem mojej pogoni za wiedzą są jedynie moja bazgranina i smuga tuszu.\n\nNadszedł czas, by wybrać dalszą ścieżkę. Czy jest to wysiłek, który warto kontynuować, czy lepiej odpuścić sobie tę pogoń?"
 tgp_japan_decision.9401.a: "Zrobię wszystko, co w mojej mocy, i #EMP wreszcie#! zrozumiem."
 tgp_japan_decision.9401.a.toast.success: "Udaje ci się wreszcie zrozumieć poezję"
 tgp_japan_decision.9401.a.toast.failure: "Nie w pełni pojmujesz, o co tu chodzi"
 tgp_japan_decision.9401.b: "Zmieniam zdanie."
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "Nowa droga"
 tgp_japan_decision.9500.desc: "Witam ciepłym uściskiem nowo odkryte oświecenie i rodzę się na nowo.\n\nZamierzam poświęcić moje życie religii znanej jako [ROOT.Char.GetFaith.GetName|l]. Ostatnie dni spędzę, praktykując i głosząc nauki, które przyszło mi odkryć.\n\n[ROOT.Char.GetLiege.GetTitleAsName] będzie mieć ze mnie pożytek, gdyż odnajdę harmonię między naszym dziedzictwem kulturowym a naturą, która zawsze może nauczyć mnie czegoś nowego."
 tgp_japan_decision.9500.a: "Witam cię, niebiańska Czysta Kraino."
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "Powołaj administrację sōryō: wezwanie do działania"
 tgp_japan_decision.9603.desc: "[daijo_daijin.GetTitledFirstName] ma ambicje, które nie znają granic: otwarcie naciska na reformy, które ugruntowałyby władzę [daijo_daijin.Custom('PL_jego_jej')] rodu i jego sojuszników.\n\nBez względu na łączące lub dzielące nas wizje zarządzania Japonią dominująca pozycja rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip] powinna zmusić nas do refleksji."
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName] wyłania się jako przywódca ruchu oporu i nawet teraz zbiera swoje armie."
 tgp_japan_decision.9603.a: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nie będzie tego tolerować."
 tgp_japan_decision.9603.a.bloc: "Konfederacja o nazwie [ROOT.Char.GetConfederation.GetName] nie będzie tego tolerować."
 tgp_japan_decision.9603.b: "To nie nasza walka."
 tgp_japan_decision.9603.a.tt: "Wszyscy członkowie konfederacji o nazwie [THIS.Char.GetConfederation.GetName|V] dołączą do [Concept('war', 'wojny')|E]"
 tgp_japan_decision.9605.t: "Powołaj administrację sōryō: do broni"
 tgp_japan_decision.9605.desc: "Zdrajcy wychodzą z cienia, gdy zaczynam naciskać na przeprowadzenie reform, a moje intencje stają się jasne. [leader.GetTitledFirstName] z rodu [leader.GetHouse.GetBaseNameNoTooltip] wyłania się jako przywódca tej zdrady i nawet teraz gromadzi ludzi.\n\nNie ma to jednak znaczenia. Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] stawi im czoła na polu walki i zwycięży."
 tgp_japan_decision.9605.peace: "Mój nacisk na reformy i ujawnienie moich intencji nie wywołują oczekiwanego sprzeciwu – ich następstwem jest wyłącznie cisza. Być może nie doceniliśmy wiary mieszkańców w ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nBrak zdrajców oznacza, że Japonia może wreszcie rozkwitnąć w nowej erze łaskawych rządów rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip]…"
 tgp_japan_decision.9605.a: "Zmiażdżymy tych buntowników."
 tgp_japan_decision.9605.b: "Mieszkańcy postąpili mądrze."
 tgp_japan_decision.9606.t: "Powołaj administrację sōryō: dominacja rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9606.desc: "Siły rebeliantów zostały wreszcie pokonane. Niewielu może wątpić w to, że obiecany pokój jest teraz w zasięgu ręki, gdy przywódca rebelii, [leader.GetTitledFirstName], trafia przed moje oblicze w pętach.\n\nUciszenie wszystkich przeciwników oznacza, że Japonia może wreszcie rozkwitnąć w nowej erze łaskawych rządów rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip]…"
 tgp_japan_decision.9606.a: "To nieuniknione i konieczne."
 tgp_japan_decision.9607.desc: "Mieszkańcy stolicy są w szoku – [daijo_daijin.GetTitledFirstName] wyłania się jako zwycięzca w starciach z tymi, którzy sprzeciwiali się [daijo_daijin.Custom('PL_jego_jej')] reformom, a których teraz nazywa się rebeliantami, popychając państwo w nową erę dominacji rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip].\n\n"
 tgp_japan_decision.9607.desc.other: "Miejmy nadzieję, że ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] będzie w stanie znaleźć godne miejsce w tym nowym porządku."
 tgp_japan_decision.9607.desc.winner: "Nasza lojalna służba wobec rodu [daijo_daijin.GetHouse.GetBaseNameNoTooltip] w tej słusznej sprawie niewątpliwie zostanie nagrodzona."
 tgp_japan_decision.9607.desc.loser: "To mroczny dzień dla miejsca znanego jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] i dla rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]…"
 tgp_japan_decision.9607.a: "Wiele rzeczy trzeba przemyśleć."
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "Przywrócono cesarza Yamato"
 tgp_japan_decision.9901.desc: "Ten’nō jest silny, a na Chryzantemowy Tron wraca prawowity dziedzic. To panowanie nie wynika jedynie ze szlacheckiego tytułu lub statusu, lecz odzwierciedla starożytne powiązania Yamato z tymi ziemiami."
 tgp_japan_decision.9901.a: "Doradzanie [scion.Custom('PL_mu_jej')] będzie zaszczytem."
 tgp_japan_decision.9901.a.scion: "Nareszcie."
 tgp_japan_decision.9902.desc: "Święta linia krwi Yamato po raz kolejny emanuje swoją obecnością w Pałacu Cesarskim. Dziecko Amaterasu, [scion.GetName], dumnie dzierży jej dziedzictwo, jak za dawnych lat.\n\nDzięki powrotowi do tradycji państwo może ponownie rozkwitnąć pod lśniącym światłem Chryzantemowego Tronu."
 tgp_japan_decision.9902.a: "Niech żyje ten’no!"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "Przywrócono biurokrację Ritsuryō"
 tgp_japan_decision.9911.desc: "Nadszedł czas na nowe panowanie – nieoparte na brutalnej sile, lecz mocy pióra.\n\nTylko zorganizowany rząd może wymierzyć sprawiedliwość, podczas gdy wojownicy przekręcają prawo tak, by było dla nich korzystne. Pod moimi rządami prawo będzie jasne, sprawiedliwe i stanowcze – zgodnie z zamierzeniami naszych szlachetnych przodków."
 tgp_japan_decision.9911.rebel: "\n\n[rebel.GetName] sprzeciwia się mojej decyzji, przeciwstawiając się zwyczajom naszych poprzedników. [rebel.Custom('PL_jego_jej')|U] armie są gotowe, co stanowi wyzwanie dla mojej upragnionej biurokracji."
 tgp_japan_decision.9911.a: "Stare tradycje są najlepsze."
 tgp_japan_decision.9912.desc: "[kampaku.GetName] powraca do zwyczajów naszych przodków, proponując wdrożenie biurokracji jako zastępstwa dla naszej klasy wojowników. Stara się przywrócić porządek w państwie, przenosząc władzę na tron i preferując dwór od miejscowych klanów."
 tgp_japan_decision.9912.rebel: "\n\nTak duże zmiany nie przychodzą jednak łatwo. [rebel.GetName] przeciwstawia się osobie o imieniu [kampaku.GetFirstNameNoTooltip], a część ludu podziela [rebel.Custom('PL_jego_jej')] uczucia…"
 tgp_japan_decision.9912.b: "Nie zrzeknę się swojej władzy!"
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName] jest głupcem, który stawia własny splendor ponad dobrem imperium. Nie będę bezczynnie patrzeć, jak nasz senior wykorzystuje swych lojalnych wasali, a was zachęcam, byście dołączyli do mnie w walce i stawili czoła tej tyranii."
 tgp_japan_decision.9913.a: "Nie będziesz walczyć samotnie!"
 tgp_japan_decision.9913.b: "Jesteś zdrajcą!"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "Dowiedź regionalnej dominacji"
 tgp_japan_decision.9960.intro: "Zjednoczę miejsce znane jako [title_scope.GetNameNoTier] pod swoim sztandarem. Ten zakątek ziemi będzie bastionem stabilności i posłuży jako przykład dla pogrążonego w chaosie cesarstwa."
 tgp_japan_decision.9960.agree: "\n\nLokalni lordowie wykazują się wielką mądrością…"
 tgp_japan_decision.9960.partial_war: "\n\nChoć lokalni lordowie są zgodni, garstka głupców zebrała się pod sztandarem osoby znanej jako [main_defender.GetName], zamiast poddać się mojemu panowaniu."
 tgp_japan_decision.9960.full_war: "\n\nLokalni lordowie pragną podziałów! Choć wydaje się to nierozsądne, zbierają się pod sztandarem osoby znanej jako [main_defender.GetName], zamiast poddać się mojemu panowaniu."
 tgp_japan_decision.9960.a: "Być może znajdą mądrość w następnym życiu…"
 tgp_japan_decision.9960.b: "Wszyscy poddają się mojemu panowaniu…"
 tgp_bloc_members_join_war_effect_tt: "Jeśli przewodzisz [Concept('bloc', 'koalicji')|E], jej członkowie dołączą do [Concept('war', 'wojny')|E], którą toczysz"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X [ceremonial_regent|E] to [ritsuryo|El] i uzna to za [crime_i|E] [crime|El]#!"
 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] pod jednym sztandarem"
 tgp_japan_decision.9961.desc: "To wspaniały dzień dla miejsca znanego jako [title_scope.GetNameNoTier]! Niektórym dostrzeżenie mądrości w moim panowaniu zajęło trochę czasu, lecz fale strzał i ognia mogą dawać nauczkę.\n\nWkrótce zapomnimy o tej waśni. Na krwi poległych wyrośnie ryż dla kolejnego pokolenia. Niech nasz pokaz jedności wytyczy ścieżkę dla całego cesarstwa."
 tgp_japan_decision.9961.a: "Gdzie jeszcze mogę zanieść swój sztandar?"
 tgp_japan_decision.9962.t: "Mój sztandar leży w błocie"
 tgp_japan_decision.9962.desc: "Moja sprawa była słuszna. Nie powinno było dojść do bitwy, ale doszło. W porażce moja mądrość pozostała niezauważona. Zapanował chaos. [title_scope.GetName] to lustrzane odbicie cesarstwa.\n\nMy, którzy pragniemy harmonii, cierpimy, a duchowo skompromitowani cieszą się sukcesem."
 tgp_japan_decision.9962.a: "Co teraz?"
 tgp_japan_decision.9963.opening: "Niech [ROOT.Char.GetName] wie, że mój sztandar wzywa!"
 tgp_japan_decision.9963.desc: "Byliście świadkami konfliktów nękających nasze cesarstwo. Ja, [super_soryo.GetName], zjednoczę miejsce znane jako [title_scope.GetName] i stworzę bastion pokoju i stabilności. Stańcie pod moim sztandarem lub dołączcie do głupców w ich buncie."
 tgp_japan_decision.9963.a: "Poddaję się"
 tgp_japan_decision.9963.b: "Na wojnę!"
 tgp_japan_decision.9963.a.tt: "Jeśli [super_soryo.GetShortUINameNotMe] wygra wojnę ([super_soryo_war.GetName]) przejmie panowanie nad miejscem znanym jako [title_scope.GetName], a ty zostaniesz [super_soryo.Custom('PL_jego_jej')] [Concept('vassal', 'wasalem')|E]"
 super_soryo_war_no_holder_custom_tooltip: "Rozpocznij [Concept('domination_war', 'wojnę o dominację')|E], której celem jest miejsce znane jako [title_scope.GetName]\n\t$BULLET$Każdy [holder|El] [Concept('county', 'hrabstwa')|E] [de_jure|El] dołączy do osoby znanej jako [main_defender.GetShortUINameNotMe] jako obrońca #weak (@soldier_icon! [super_soryo_war_current_enemy_strength|N0])#!"
 super_soryo_potential_peaceful: "@alert_icon! Jeśli chcesz, by każdy [holder|El] [Concept('county', 'hrabstwa')|E] [de_jure|El] w miejscu znanym jako [title_scope.GetName] stał się twoim [Concept('vassal', 'wasalem')|E] bez konieczności walki:\n$EFFECT_LIST_BULLET$ twój [prestige_level|El] musi być następujący: [prestige_i] [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|Ll];\n$EFFECT_LIST_BULLET$ twój [legitimacy_level|El] musi wynosić co najmniej #V 3#!;\n$EFFECT_LIST_BULLET$ musisz mieć wysoki poziom [dread_i] [Concept('dread', 'postrachu')|E];\n$EFFECT_LIST_BULLET$ musisz mieć przytłaczającą @soldier_icon! siłę militarną.#!"
 super_soryo_reward_peaceful: "Każdy [holder|El] [Concept('county', 'hrabstwa')|E] [de_jure|El] w miejscu znanym jako [title_scope.GetName] zostanie twoim [Concept('vassal', 'wasalem')|E]"
