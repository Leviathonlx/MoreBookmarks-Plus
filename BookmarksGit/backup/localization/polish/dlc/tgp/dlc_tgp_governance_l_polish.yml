 tgp_governor_contract_event.0009.t: "Tama w ruinie"
 tgp_governor_contract_event.0009.desc: "Ważna tama w miejscu znanym jako [dam_in_disrepair_destination.GetName] jest w opłakanym stanie. Jeśli problem nie zostanie szybko rozwiązany, konsekwencje mogą być katastrofalne.\n\nTo jednak poważne przedsięwzięcie, a większość naszego budżetu przeznaczona jest na inne cele. Aby stworzyć coś więcej niż tymczasowe rozwiązanie, musimy znaleźć sposób na obniżenie kosztów."
 tgp_governor_contract_event.0009.a: "Zwerbuj do pracy miejscową ludność z wyjątkiem biednych i schorowanych." # (Special governor option)
 tgp_governor_contract_event.0009.b: "Zaangażuj do pracy tych, których najbardziej dotknie zawalenie się tamy."
 tgp_governor_contract_event.0009.c: "Zamożniejsi mieszkańcy powinni pokryć część kosztów, zgodnie ze swoimi możliwościami."
 tgp_governor_contract_event.0009.d: "Bogactwo niewiele znaczy, gdy jego miarą jest ludzkie życie. Pokryję koszty."
 tgp_governor_contract_event.0009.e: "Zaopatrzymy się w niezbędne materiały u lokalnych kupców."
