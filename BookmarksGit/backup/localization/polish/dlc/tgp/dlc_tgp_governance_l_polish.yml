 tgp_governor_contract_event.0024.t: "Zawalony most"
 tgp_governor_contract_event.0024.desc: "[ROOT.Char.GetTitleTierName] odpowiada między innymi za utrzymywanie kluczowej infrastruktury. Z tego powodu niedawne wieści o zawalonym moście w miejscu o nazwie [crumbling_bridge_destination.GetName] są jeszcze bardziej niepokojące.\n\nZdarzenie to nie tylko wpłynie negatywnie na handel i przepływ ludzi, ale też podważy zaufanie do mojej władzy."
 tgp_governor_contract_event.0024.a: "Każ im przygotować się na moje przybycie. Nadciągam."
 tgp_governor_contract_event.0024.a_tt: "Wyrusz w podróż do miejsca znanego jako [crumbling_bridge_destination.GetName] i zajmij się następstwami zdarzenia."
 tgp_governor_contract_event.0024.b: "Są inne mosty – trzeba tylko przejść się kawałek dalej."
 tgp_governor_contract_event.0025.t: "Zawalony most"
 tgp_governor_contract_event.0025.desc: "Przyglądasz się pozostałościom zawalonego mostu i widzisz, że sytuacja nie wygląda dobrze. Robotnicy z trudem usuwają gruzy, a grupa kupców i podróżnych stale się powiększa – przybywają tu nieświadomi nieoczekiwanej przeszkody w swoich planach. Dobra się psują, a ludzie są coraz bardziej zdenerwowani.\n\nJeśli kryzys nie zostanie sprawnie zażegnany, konsekwencje tego zdarzenia mogą być poważne."
 tgp_governor_contract_event.0025.a: "Drogi to arterie narodu – niech armia pomoże je odbudować." # (Special governor option)
 tgp_governor_contract_event.0025.b: "Użyj każdego dostępnego zasobu, aby jak najszybciej wybudować nowy most."
 tgp_governor_contract_event.0025.c: "Zorganizuj tymczasowy prom na czas odbudowy mostu."
 tgp_governor_contract_event.0025.d: "Pośpiech doprowadzi do kolejnego wypadku. Nowy most będzie solidny."
 tgp_governor_contract_event.0025.e: "Wykorzystaj tę okazję i przekonaj kupców, którzy utknęli przy moście, by sprzedawali tutaj swoje towary."
