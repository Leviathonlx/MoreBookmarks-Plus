 tgp_governor_contract_event.0008.t: "Ryzykowny handel"
 tgp_governor_contract_event.0008.desc: "Delegacja kupców, na której czele stoi [fearful_merchant.GetName], tłoczy się w mojej sali. W ich głosach pobrzmiewa konsternacja, gdy domagają się ochrony swoich konwojów po tym, jak bandyci przejęli kolejny z nich.\n\n– Tak dłużej być nie może – oznajmia ich przywódca. – Jeśli szybko nie zostaną podjęte działania mające na celu ochronę naszych towarów i naszego życia przed tymi dzikusami, nie będziemy mieli wyjścia. Będziemy musieli porzucić nasze interesy w miejscu znanym jako [unsafe_highways_destination.GetName] i przenieść nasz handel – a co za tym idzie również opłaty, które ponosimy – gdzie indziej.\n\nOczekuje mojej reakcji na to śmiało postawione ultimatum."
 tgp_governor_contract_event.0008.a: "Zapewnimy wam eskorty, ale to wy poniesiecie koszty tego przywileju." # (Special governor option)
 tgp_governor_contract_event.0008.b: "Rozumiem. Wyślemy patrole, aby pilnowały dróg."
 tgp_governor_contract_event.0008.c: "Handel to ryzykowna działalność. Nie macie ochrony?"
 tgp_governor_contract_event.0008.d: "Mogłoby zrobić się #EMP nieprzyjemnie#!, gdyby trzeba było zrewidować wasze podatki…"
 tgp_governor_contract_event.0008.e: "Kto nie ryzykuje, ten nie zyskuje. Zostańcie, a sprawię, że wam się to opłaci."
