 confusion_of_tongues_contract: "$confusion_of_tongues$"
 confusion_of_tongues_request: "Ta sytuacja pozwala ci wybrać rezultat"
 confusion_of_tongues_desc: "Okręt przewożący zagranicznych kupców zatonął u naszego wybrzeża. Żaden z ocalałych nie mówi w miejscowym języku."
 confusion_of_tongues_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0026.t: "Językowe zamieszanie"
 tgp_governor_contract_event.0026.desc: "To oczywiste, że kupców z odległych krain przyciąga dobra koniunktura naszych ziem. W pogoni za bogactwem gotowi są przemierzyć duże odległości i stawić czoła niezliczonym zagrożeniom.\n\nZdarza się jednak, że śmiałków dopada pech, i tak właśnie stało się w miejscu o nazwie [confusion_of_tongues_destination.GetName]. Doniesiono mi, że u naszego wybrzeża spoczywa wrak zagranicznego statku, a wśród ocalałych nie znalazł się tłumacz załogi.\n\nMiejscowa administracja nie ma pojęcia, co zrobić z przemoczonymi, skołowanymi przybyszami."
 tgp_governor_contract_event.0026.a: "[ROOT.Char.GetTitleTierName] nigdy nie odpoczywa."
 tgp_governor_contract_event.0026.a_tt: "Udaj się do miejsca o nazwie [confusion_of_tongues_destination.GetName] i spotkaj się z zagranicznymi kupcami."
 tgp_governor_contract_event.0026.b: "To brzmi jak kłopotliwa sytuacja. Najlepiej zostawić ich tam, gdzie są."
 tgp_governor_contract_event.0027.t: "Językowe zamieszanie"
 tgp_governor_contract_event.0027.desc: "Gdy przybywam na miejsce, lokalny sędzia nie wie, co robić. Jest równie wyczerpany, co rozdrażniony.\n\n– Żaden z nich nie rozumie ani słowa z moich wypowiedzi – narzeka. – Za każdym razem, gdy usiłujemy gdzieś ich przenieść, reagują, jakbyśmy byli bandytami!\n\nW pobliżu widzę gromadę ocalałych kupców stłoczonych wokół resztek swoich towarów. Ich strażnicy nerwowo trzymają rękojeści swoich broni."
 tgp_governor_contract_event.0027.a: "Każ rozbić kilka namiotów i poinformować stolicę – tam znajdą tłumacza." # (Special governor option)
 tgp_governor_contract_event.0027.b: "Wróć i zobacz, czy na rynku jest ktoś, kto ich zrozumie."
 tgp_governor_contract_event.0027.c: "Statek rozbił się u #EMP naszego#! brzegu, a to oznacza, że ich dobra są nasze."
 tgp_governor_contract_event.0027.d: "Słowa zawiodły, ale mogę spróbować porozumieć się przy pomocy gestów."
 tgp_governor_contract_event.0027.e: "Po prostu ich stąd zabierz. Jeśli będzie trzeba, użyj siły."
 tgp_governor_contract_event.0027.f: "$epidemic_events.5902.a$"
