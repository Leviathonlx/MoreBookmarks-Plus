 contested_inheritance_desc: "Niedawno zmarła miejscowa, znacząca postać. Jej dziedzice, pogrążeni w konflikcie o spadek, poprosili rząd o mediację."
 contested_inheritance_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0034.t: "Kwestionowany spadek"
 tgp_governor_contract_event.0034.desc: "[ROOT.Char.GetTitleTierName] to ktoś więcej niż zarządca. Wielu ludzi oczekuje ode mnie sprawiedliwego rozsądzania sporów.\n\nZ tego powodu pewna wpływowa rodzina z miejsca o nazwie [contested_inheritance_destination.GetName] poprosiła mnie o pomoc w rozwiązaniu niezwykle zaciętego sporu o spadek. Sprawa ta dała początek zaciekłemu konfliktowi między członkami rodziny."
 tgp_governor_contract_event.0034.a: "Brak harmonii w rodzinie o takim statusie źle świadczy o naszym społeczeństwie."
 tgp_governor_contract_event.0034.a_tt: "Udaj się do miejsca o nazwie [contested_inheritance_destination.GetName] i połóż kres temu sporowi."
 tgp_governor_contract_event.0034.b: "To sprawa rodzinna, a nie państwowa."
 tgp_governor_contract_event.0035.t: "Kwestionowany spadek"
 tgp_governor_contract_event.0035.desc: "Napięcie w powietrzu jest wyczuwalne, gdy po raz kolejny przyglądamy się konkurencyjnym roszczeniom. Każda runda debaty komplikuje spór jeszcze bardziej.\n\nChoć niedoszli dziedzice w widoczny sposób starają się zachować przy mnie pozory uprzejmości, wiem jedno – gdyby tylko dało się zabutelkować słabo skrywaną nienawiść, którą się darzą, mogłaby konkurować z najmocniejszą trucizną."
 tgp_governor_contract_event.0035.a: "Za majątek odpowiadać będzie #EMP cała rodzina#!." # (Special governor option)
 tgp_governor_contract_event.0035.b: "Niech najstarszy żyjący członek rodziny będzie opiekunem majątku."
 tgp_governor_contract_event.0035.c: "Być może za symboliczną sumę dam się #EMP przekonać#!…"
 tgp_governor_contract_event.0035.d: "Musimy uszanować wolę zmarłych."
 tgp_governor_contract_event.0035.e: "Muszę ich przekonać, by rozwiązali sprawę w bardziej godny sposób."
