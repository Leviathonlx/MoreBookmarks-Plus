 monopoly_in_the_marketplace_request: "Ta sytuacja pozwala ci wybrać rezultat"
 monopoly_in_the_marketplace_desc: "Potężny kupiec zdominował targowisko. Miejscowe stowarzyszenie kupieckie domaga się interwencji państwa."
 monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0032.t: "Monopol na targowisku"
 tgp_governor_contract_event.0032.desc: "– …i jeśli pozwolimy, by ten proceder trwał, konsekwencje będą #EMP straszliwe#! dla naszego życia zawodowego – kończy lider delegacji.\n\nWedług przedstawionych przez kupców argumentów jeden z rywali w miejscu o nazwie [monopoly_in_the_marketplace_destination.GetName] zdołał podstępem przejąć kontrolę nad głównym targowiskiem i odmawia dostępu do niego członkom stowarzyszenia. W ten sposób zostali wypchnięci do mniej popularnych i zdecydowanie mniej dochodowych miejsc."
 tgp_governor_contract_event.0032.a: "Zajmę się tym osobiście."
 tgp_governor_contract_event.0032.a_tt: "Udaj się do miejsca o nazwie [monopoly_in_the_marketplace_destination.GetName] i zaprowadź porządek na targowisku wedle uznania."
 tgp_governor_contract_event.0032.b: "Z mojego punktu widzenia to po prostu historia o kupcu odnoszącym sukcesy."
 tgp_governor_contract_event.0033.t: "Monopol na targowisku"
 tgp_governor_contract_event.0033.desc: "Choć kupcy rzadko kiedy są symbolami uczciwości, słowa tych ludzi wydają mi się szczere.\n\nGdy przechodzimy niespiesznie między stoiskami, zauważamy, że wszystkie oznaczone są tym samym symbolem, należą zatem do jednego właściciela.\n\nOstatni stragan na naszej drodze jest od pozostałych znacznie większy i wytworniejszy. Urzęduje tam dostojna persona z dumnym uśmiechem na twarzy. To bez wątpienia rywal, o którym mówili kupcy."
 tgp_governor_contract_event.0033.a: "Każdemu kupcowi przysługuje tylko jeden stragan." # (Special governor option)
 tgp_governor_contract_event.0033.b: "Powiększ targowisko i sprzedaj nowe stragany wyłącznie członkom stowarzyszenia."
 tgp_governor_contract_event.0033.c: "[merchant_magnate.GetName] może tu zostać, jeśli tylko zechce #EMP zapłacić#! za ten przywilej."
 tgp_governor_contract_event.0033.d: "Wesprzemy [merchant_magnate.Custom('PL_jego_jej')] konkurentów i pozwolimy, by sytuacja sama się rozwinęła."
 tgp_governor_contract_event.0033.e: "Każdy, komu tak dobrze się powodzi, musi mieć #EMP coś#! na sumieniu. Przejąć [merchant_magnate.Custom('PL_jego_jej')] towary!"
