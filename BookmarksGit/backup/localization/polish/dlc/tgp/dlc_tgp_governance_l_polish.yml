 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "Mocny lek"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "Ta sytuacja pozwala ci wybrać rezultat"
 potent_physick_desc: "Na rynku pojawił się nowy, mocny środek leczniczy, a tłumy kupujących stwarzają zagrożenie dla porządku publicznego."
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "Mocny lek"
 tgp_governor_contract_event.0011.desc: "Rzadko się zdarza, aby handlarz otwierający swój stragan na targowisku wzbudzał zainteresowanie rządu, ale wygląda na to, że ktoś taki właśnie pojawił się w miejscu znanym jako [potent_physick_destination.GetName]. Oferuje eliksir tak skuteczny, że hałaśliwe tłumy, które przyciąga, szybko zaczynają zakłócać porządek publiczny."
 tgp_governor_contract_event.0011.a: "Warto sprawdzić każdy lek, który cieszy się tak wzmożonym popytem."
 tgp_governor_contract_event.0011.a_tt: "Udaj się do miejsca znanego jako [potent_physick_destination.GetName] i przywróć porządek na tamtejszym targu."
 tgp_governor_contract_event.0011.b: "Nie interesują mnie sprawy targu."
 tgp_governor_contract_event.0002.t: "Mocny lek"
 tgp_governor_contract_event.0002.desc: "Moi towarzysze rozpędzili tłum gapiów. Staję przed sprzedawcą leków i robionych przez [snake_oil_peddler.Custom('PL_niego_nia')] mikstur. Przebiegły handlarz rzuca okiem, oceniając jakość moich ubrań, i skupia się na tej nowej, lukratywnej perspektywie.\n\n– Jedna fiolka, wasza czcigodność – unosi palec, energicznie nim poruszając, aby podkreślić wagę swych słów – gwarantuje uzupełnienie wewnętrznej esencji i pozbycie się bólu!\n\n– Interesuje cię nabycie jednej takiej fiolki? A może kilku? – Chciwość handlarza aż bije po oczach."
 tgp_governor_contract_event.0002.a: "Przeznaczymy te mikstury na zapasy na wypadek sytuacji awaryjnych." # (Special governor option)
 tgp_governor_contract_event.0002.b: "Masz #EMP licencję#! na takie stoisko?"
 tgp_governor_contract_event.0002.c: "Pakuj swoje rzeczy i zabieraj to szarlataństwo gdzie indziej."
 tgp_governor_contract_event.0002.d: "Tak się składa, że potrzebuję medyka…"
 tgp_governor_contract_event.0002.e: "A i owszem. Do dna!"
