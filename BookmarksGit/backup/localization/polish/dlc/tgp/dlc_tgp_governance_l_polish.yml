 task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
 task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
 task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"
 salt_smugglers: "Przemyt soli"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "Ta sytuacja pozwala ci wybrać rezultat"
 salt_smugglers_desc: "Przywódca lokalnej grupy przemytników soli został schwytany i w zamian za wolność oferuje ujawnienie miejsca pobytu pozostałych członków bandy."
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "Przemyt soli"
 tgp_governor_contract_event.0013.desc: "Przemyt soli to poważne przestępstwo przeciwko autorytetowi rządu, a przywódca takiej bandy przestępców został niedawno schwytany w miejscu znanym jako [salt_smugglers_destination.GetName]. Zażądał rozmowy ze mną i wygląda na to, że oferuje poświęcenie reszty bandy w zamian za własną wolność."
 tgp_governor_contract_event.0013.a: "Muszę przynajmniej wysłuchać tej propozycji."
 tgp_governor_contract_event.0013.a_tt: "Udaj się do miejsca znanego jako [salt_smugglers_destination.GetName] i rozpraw się z bandytą w ten czy inny sposób."
 tgp_governor_contract_event.0013.b: "Odpowiedź na żądania przestępcy jest poniżej mojej godności."
 tgp_governor_contract_event.0004.t: "Przemyt soli"
 tgp_governor_contract_event.0004.desc: "Może i [salt_smuggler.GetName] ma ręce mocno skute kajdanami, ale nie pomogło to stłumić [salt_smuggler.GetHerHis] kłamliwej natury przemytnika. Zachowuje się przerażająco bezczelne – jak podczas targowania się z innym kupcem na rynku. A przecież ja tu jestem sędzią, a [salt_smuggler.GetHeShe] przestępcą i [salt_smuggler.GetHisHer] życie zawisło na włosku.\n\n– Właśnie tak. Powiem, gdzie jest reszta moich ludzi, jak tylko je zdejmiesz. – Podnosi skrępowane nadgarstki i znacząco wskazuje w ich stronę brwiami. – Musisz też zagwarantować mi bezpieczną podróż do miejsca, w którym nigdy więcej się nie spotkamy."
 tgp_governor_contract_event.0004.a: "Stracić [salt_smuggler.Custom('PL_go_ja')] – niech będzie #EMP to#! jasny sygnał dla [salt_smuggler.GetHerHis] bandy." # (Special governor option)
 tgp_governor_contract_event.0004.b: "Niech będzie, ale nie chcę cię więcej widzieć."
 tgp_governor_contract_event.0004.c: "Przesłucham [salt_smuggler.Custom('PL_go_ja')]: dorwiemy [salt_smuggler.GetHerHis] ludzi na naszych warunkach."
 tgp_governor_contract_event.0004.d: "Jeśli powiesz, gdzie ukrywasz nielegalnie zdobyte pieniądze, może zapewnić ci to złagodzenie kary…"
 tgp_governor_contract_event.0004.e: "Przyda mi się [salt_smuggler.GetWomanMan] o twoich umiejętnościach."
 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"
 hoarding_grain: "Gromadzenie zboża"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "Ta sytuacja pozwala ci wybrać rezultat"
 hoarding_grain_desc: "Pewna znana miejscowa rodzina gromadzi zboże i odmawia jego sprzedaży, co podnosi jego cenę. Jednocześnie urzędnicy są zastraszani i zmuszani do biernej postawy."
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "Gromadzenie zboża"
 tgp_governor_contract_event.0014.desc: "Zamożne rodziny często stosują tę przykrą praktykę – kupują zboże w ilościach znacznie przekraczających ich potrzeby, gdy jest go dużo, z myślą o przyszłych zyskach. Dotarła do mnie jednak wiadomość, że pewna rodzina w miejscu o nazwie [hoarding_grain_destination.GetName] przesadziła.\n\nWygląda na to, że zgromadzili olbrzymią ilość zboża. Przez to jego cena wzrosła tak bardzo, że zwykli ludzie ledwo mogą sobie na nie pozwolić."
 tgp_governor_contract_event.0014.a: "Beze mnie nie uda się rozwiązać tego problemu."
 tgp_governor_contract_event.0014.a_tt: "Udaj się do miejsca znanego jako [hoarding_grain_destination.GetName] i rozwiąż problem niedoboru zboża."
 tgp_governor_contract_event.0014.b: "Mam teraz na głowie znacznie ważniejsze sprawy."
 tgp_governor_contract_event.0005.t: "Gromadzenie zboża"
 tgp_governor_contract_event.0005.desc: "[grain_hoarding_local_notable.GetName] ma rezydencję, której luksusowe wyposażenie wyraźnie kontrastuje z nędznymi ruderami mijanymi w drodze tutaj. Nasz gospodarz nie próbuje ukrywać ani umniejszać swoich zakupów. Wręcz przeciwnie, niemal się nimi chełpi.\n\n– Proszę wybaczyć moją ignorancję w sprawach dotyczących państwa, ale nie rozumiem, dlaczego interesuje cię ta sprawa, wasza czcigodność – mówi bezczelnie. – To przecież legalne interesy, a ty z pewnością masz pilniejsze sprawy do załatwienia…?\n\nOstatnie słowa były bardziej stwierdzeniem niż pytaniem."
 tgp_governor_contract_event.0005.a: "Zwolnij rządowe rezerwy zboża i zalej nimi rynek." # (Special governor option)
 tgp_governor_contract_event.0005.b: "Czy ta małostkowa chciwość nie jest poniżej twojej godności?"
 tgp_governor_contract_event.0005.c: "Może i jest to zgodne z prawem, ale z pewnością doszło tu do #EMP czegoś#! niestosownego."
 tgp_governor_contract_event.0005.d: "A jeśli zaproponuję, że odkupię od ciebie zboże?"
 tgp_governor_contract_event.0005.e: "Jeśli wykażesz się skłonnością do współpracy, być może zaproponuję ci odpowiedni urząd."
 task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"
 doddering_magistrate: "Niegramotny zarządca"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "Ta sytuacja pozwala ci wybrać rezultat"
 doddering_magistrate_desc: "Urzędnicy z tego dystryktu wysyłają alarmujące pisma. Twierdzą w nich, że ich przełożony, który jest w podeszłym wieku, nie radzi sobie już na stanowisku."
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0015.t: "Niegramotny zarządca"
 tgp_governor_contract_event.0015.desc: "Aksjomat, że z wiekiem przychodzi mądrość i doświadczenie, najwyraźniej nie sprawdza się w przypadku urzędników w miejscu znanym jako [doddering_magistrate_destination.GetName], którzy wspólnie wysłali do mnie liczne prośby, prosząc o przeniesienie lub usunięcie z urzędu ich przełożonego z racji jego podeszłego wieku."
 tgp_governor_contract_event.0015.a: "To delikatna kwestia. Lepiej zajmę się nią osobiście."
 tgp_governor_contract_event.0015.a_tt: "Udaj się do miejsca znanego jako [doddering_magistrate_destination.GetName] i oceń pracę urzędnika."
 tgp_governor_contract_event.0015.b: "Nie jest ich rolą kwestionowanie pracy przełożonego."
 tgp_governor_contract_event.0006.t: "Niegramotny zarządca"
 tgp_governor_contract_event.0006.desc: "Mam wrażenie, że czasu, w którym wiekowy urzędnik podnosi się z miejsca i wykonuje zwyczajowe gesty na powitanie, starczyłoby na przeżycie całego życia.\n\n[elderly_magistrate.GetHerHis|U] powolny ukłon wydaje się sprawiać [elderly_magistrate.Custom('PL_mu_jej')] znaczną trudność. Zatrzymuje się w tej pozycji na tyle długo, że muszę rozważyć, czy to możliwe, że [elderly_magistrate.GetHerHim] życie właśnie w tej chwili dobiegło końca. Po chwili dwóch urzędników spieszy pomóc [elderly_magistrate.Custom('PL_mu_jej')] się wyprostować.\n\n– Wasza czcigodność, to dla mnie wielki zaszczyt – chrypie, a [elderly_magistrate.GetHerHis] głos skrzypi jak stare, zużyte koło wozu. – Czym mogę służyć?"
 tgp_governor_contract_event.0006.a: "Przekaż [elderly_magistrate.GetHerHis] obowiązki komuś innemu, ale pozwól [elderly_magistrate.Custom('PL_mu_jej')] zachować stanowisko." # (Special governor option)
 tgp_governor_contract_event.0006.b: "Wiek ogranicza [elderly_magistrate.GetHerHis] umiejętności: zmuś [elderly_magistrate.Custom('PL_go_ja')] do odejścia."
 tgp_governor_contract_event.0006.c: "Ten człowiek już od dawna zasługuje na wyższy urząd! W jakimś #EMP ubocznym#! miejscu…"
 tgp_governor_contract_event.0006.d: "Pozwól [elderly_magistrate.Custom('PL_mu_jej')] nadal piastować urząd. Państwo przetrwa dłużej niż [elderly_magistrate.GetSheHe]."
 tgp_governor_contract_event.0006.e: "Może nadal pracować, ale będzie zwykłym urzędnikiem."
 task_contract_reward_effect_appoint_substitute_desc: "$label_success_standard$"
 task_contract_reward_effect_force_him_out_desc: "$label_success_standard$"
 task_contract_reward_effect_promote_somewhere_harmless_desc: "$label_success_standard$"
 task_contract_reward_effect_let_him_continue_desc: "$label_success_standard$"
 task_contract_reward_effect_demote_him_desc: "$label_success_standard$"
 burdensome_taxes: "Uciążliwe podatki"
 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "Ta sytuacja pozwala ci wybrać rezultat"
 burdensome_taxes_desc: "Z odległej wioski przybywa osoba ubiegająca się o zwolnienie z podatków. Mieszkańcy tej wioski nie są w stanie ich płacić."
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0007.t: "Uciążliwe podatki"
 tgp_governor_contract_event.0007.desc: "Po długim i męczącym dniu wysłuchiwania próśb i skarg – często wychodzących z jednych ust – do przodu wysuwa się ostatni petent, starsza osoba ubrana w prosty i stonowany sposób. Zachowuje się pokornie, ale nie służalczo. Urzędnik podaje mi notatkę, informując mnie, że to [village_elder.GetSheHe] rządzi w [village_elder.GetHerHis] wiosce.\n\n– Wasza czcigodność – zaczyna – nasza wioska to skromne miejsce i niewiele wiemy o bogactwie i dobrobycie. Zbiory były marne, a podatki, które musimy płacić, przekraczają nasze skromne środki. Błagam, musisz zmniejszyć nasze należności. W przeciwnym razie grozi nam śmierć głodowa."
 tgp_governor_contract_event.0007.a: "Przerzućmy większą część należności na obszar bardziej zamożny." # (Special governor option)
 tgp_governor_contract_event.0007.b: "Trzeba oszacować ich podatek po obniżonej stawce. Na moją odpowiedzialność."
 tgp_governor_contract_event.0007.c: "Osobiście pokryję różnicę, ale w przyszłym roku musicie sami sobie radzić."
 tgp_governor_contract_event.0007.d: "Nie musicie płacić podatku, ale należności pozostaną wymagalne do momentu, aż będziecie mogli je uregulować."
 tgp_governor_contract_event.0007.e: "Ci, którzy nie będą w stanie uregulować należności, trafią do więzienia, a ich majątek zostanie skonfiskowany."
 task_contract_reward_effect_revise_tax_assessment_desc: "$label_success_standard$"
 task_contract_reward_effect_waive_their_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_it_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_delayed_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_imprison_debtors_desc: "$label_success_standard$"
 unsafe_highways: "Ryzykowny handel"
