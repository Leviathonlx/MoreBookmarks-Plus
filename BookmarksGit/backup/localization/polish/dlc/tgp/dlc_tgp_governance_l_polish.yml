 tgp_governor_contract_event.0022.t: "Oszustwo w biały dzień"
 tgp_governor_contract_event.0022.desc: "Huk skrzyni odłożonej niedbale na ziemię przerywa mój stan skupienia i odrywa mnie od pracy. Obok stoi [reporting_councillor.GetTitledFirstName].\n\n– Jak [ROOT.Char.GetLadyLord|l] widzi, nadeszła kolejna partia dowodów. Tym razem to flakony perfum wypełnione ziemią – mówi.\n\nOstatnio na targowiskach w miejscu znanym jako [fraud_in_broad_daylight_destination.GetName] roi się od sfałszowanych produktów."
 tgp_governor_contract_event.0022.a: "To wymaga śledztwa."
 tgp_governor_contract_event.0022.a_tt: "Udaj się do miejsca znanego jako [fraud_in_broad_daylight_destination.GetName] i przywróć zasady uczciwości na tamtejszym targowisku."
 tgp_governor_contract_event.0022.b: "Ci klienci to zwykli głupcy."
 tgp_governor_contract_event.0023.t: "Oszustwo w biały dzień"
 tgp_governor_contract_event.0023.desc: "Pomimo intensywnych wysiłków zlokalizowanie fałszerzy jest dużo trudniejsze, niż można było przypuszczać.\n\nGdy uczciwi handlarze wyprzedają swoje towary, na resztę dnia wynajmują stanowiska obcym. W ten sposób oszuści mogą wystawiać na sprzedaż swoje podróbki, a potem znikać bez śladu."
 tgp_governor_contract_event.0023.a: "Skontroluj wszystkich sprzedawców na targowisku i zatrzymaj tych, którzy budzą podejrzenia." # (Special governor option)
 tgp_governor_contract_event.0023.b: "Trzeba wyznaczyć nagrodę za informacje."
 tgp_governor_contract_event.0023.c: "Wyślijmy tam urzędników przebranych za klientów."
 tgp_governor_contract_event.0023.d: "Niech handlarze sami rozwiążą ten problem."
 tgp_governor_contract_event.0023.e: "Trzeba przeszukać targowisko w południe!"
