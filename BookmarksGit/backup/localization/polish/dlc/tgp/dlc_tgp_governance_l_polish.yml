 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "Minęło już kilka #EMP tygodni#! od ostatniej dostawy nowego sprzętu. Wieści o tym, gdzie może być, jeszcze do mnie nie dotarły.\n\nWiększość mieczy, kusz, strzał i zbroi produkowana jest w warsztatach w miejscu znanym jako [capital_location.GetNameNoTooltip]. Pracują w nich tysiące ludzi. Tylko oni mogą dostarczyć nam potrzebne ilości sprzętu.\n\nBez tych dostaw nie uda nam się wyposażyć nowych rekrutów ani wymienić zużytych zbroi i broni."
 tgp_governor_contract_event.2000.a: "Odwiedźmy warsztaty."
 tgp_governor_contract_event.2000.a_tt: "Udaj się do warsztatów i rozwiąż problem osobiście"
 tgp_governor_contract_event.2000.b: "Zawsze mogę kupić sprzęt we własnym zakresie."
 tgp_governor_contract_event.2000.c: "Wyślij wiadomość do miejsca znanego jako [capital_location.GetNameNoTooltip]. W końcu sytuacja się wyjaśni."
 tgp_governor_contract_event.2001.t: "$missing_equipment$: warsztat"
 tgp_governor_contract_event.2001.desc: "#EMP W końcu#! zjawia się majster z warsztatu, witając mnie głębokim, oficjalnym ukłonem.\n\n– Ach, to [ROOT.Char.Custom('FormOfAddressForLiege')], cóż za niespodziewana wizyta. Zgodnie z twoją prośbą udało mi się przejrzeć księgi rachunkowe i wygląda na to, że prawdopodobną przyczyną braku dostaw do miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] jest błąd urzędniczy. Niefortunna pomyłka. Oczywiście następną dostawę skierujemy prosto do ciebie."
 tgp_governor_contract_event.2001.a: "Błąd #EMP urzędniczy#!?! [court_relation.GetFirstNameNoTooltip] się o tym dowie…"
 tgp_governor_contract_event.2001.a.tt: "Udało ci się przekonać majstra, grożąc, że [court_relation.GetShortUINameNotMe] z dworu cesarskiego zainteresuje się tą kwestią"
 tgp_governor_contract_event.2001.b: "Chyba należy nam się dodatkowa rekompensata?"
 tgp_governor_contract_event.2001.c: "Lepiej, żeby ten incydent nie ujrzał światła dziennego, prawda?"
 tgp_governor_contract_event.2001.d: "Doskonale. Dopilnuj, by tak się stało."
 tgp_governor_contract_event.2001.tt_success_desc: "Udaje ci się przekonać majstra"
 tgp_governor_contract_event.2001.tt_success: "Udaje ci się przekonać majstra, aby przekazał ci więcej sprzętu"
 tgp_governor_contract_event.2001.tt_failure_desc: "#bold Nie#! udaje ci się przekonać majstra"
 tgp_governor_contract_event.2001.tt_failure: "Nie udaje ci się przekonać majstra, aby zrobił więcej, niż obiecał"
 tgp_governor_contract_event.2002.t: "$missing_equipment$: sukces"
 tgp_governor_contract_event.2002.desc: "Moje mało subtelne groźby szybko zostają nagrodzone jeszcze głębszym ukłonem. Majster, widocznie spocony, powoli się podnosi.\n\n– Oczywiście, wasza czcigodność. Masz całkowitą rację. Z pewnością uda nam się dojść do porozumienia. Masz może jakiś pomysł?"
 tgp_governor_contract_event.2002.a: "Zapewnijmy sobie także przyszłe dostawy."
 tgp_governor_contract_event.2002.b: "Następne #EMP dwie#! dostawy mają trafić do mnie."
 tgp_governor_contract_event.2002.c: "Należy nam się odszkodowanie pieniężne."
 tgp_governor_contract_event.2002.d: "Wyślij mi najlepszy sprzęt, jakim dysponujesz."
 tgp_governor_contract_event.2003.t: "$missing_equipment$: porażka"
 tgp_governor_contract_event.2003.desc: "Majster na chwilę przystaje i marszczy brwi.\n\n– #EMP Nie jesteś#! jedynym dowódcą potrzebującym sprzętu. Kolejna dostawa trafi do ciebie, a to i tak zbytek łaski z mojej strony. Tej dostawy spodziewają się gdzie indziej. Nie zapominaj o tym. I nie kuś losu, #EMP wasza czcigodność#!.\n\nOdwraca się i odchodzi."
 tgp_governor_contract_event.2003.a: "#EMP Niech będzie.#!"
 lines_in_the_soil: "Spór o miedzę"
 lines_in_the_soil_contract: "$lines_in_the_soil$"
 lines_in_the_soil_request: "Ta sytuacja pozwala ci wybrać rezultat"
 lines_in_the_soil_desc: "Para znanych właścicieli ziemskich nieustannie zasypuje magistrat skargami w związku ze sporem o własność gruntu."
 lines_in_the_soil_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0020.t: "Spór o miedzę"
 tgp_governor_contract_event.0020.desc: "[ROOT.Char.GetTitleTierName] w codziennym życiu ma sporo papierkowej roboty, ale coś ewidentnie jest nie tak, skoro niemal wszystkie dzisiejsze pisma pochodzą z miejsca znanego jako [lines_in_the_soil_destination.GetName].\n\nPo analizie zgłoszeń wnioskuję, że dwóch lokalnych właścicieli ziemskich wdało się w tzw. spór o miedzę. Chodzi o skrawek ziemi między ich gruntami. W konsekwencji tego zamienili lokalny urząd w pole bitwy na przepisy."
 tgp_governor_contract_event.0020.a: "Chyba #EMP przydałaby#! mi się przerwa od urzędowania."
 tgp_governor_contract_event.0020.a_tt: "Udaj się do miejsca o nazwie [lines_in_the_soil_destination.GetName] i poprowadź mediację."
 tgp_governor_contract_event.0020.b: "Jak ich pisma poleżą trochę bez odpowiedzi, zaraz im się znudzi."
 tgp_governor_contract_event.0021.t: "Spór o miedzę"
 tgp_governor_contract_event.0021.desc: "Po wielu godzinach kłótni, debat i kiepsko ukrywanych uszczypliwości mogę jedynie stwierdzić, że szanowni ludzie będący ośrodkiem tego sporu to uparci, niedołężni #EMP głupcy#!.\n\nTo oczywiście tylko najnowszy rozdział w tej długiej historii skarg i żadna ze stron nie chce oddać drugiej choćby garstki ziemi.\n\nJeśli chcę się w ogóle łudzić, że położę kres ich nieustannej kłótni, to nie mam wyboru. Muszę rozstrzygnąć spór jak sędzia, a nie arbiter."
 tgp_governor_contract_event.0021.a: "Ponownie przeprowadź pomiary terenu. Wynik będzie ostateczny." # (Special governor option)
 tgp_governor_contract_event.0021.b: "Przejrzyj archiwa, aby dowiedzieć się, czyje roszczenia są zasadne."
 tgp_governor_contract_event.0021.c: "Podziel majątek na dwie równe części. Tak zakończysz ten spór."
 tgp_governor_contract_event.0021.d: "A może to ja zaproponuję zakup ziemi?"
 tgp_governor_contract_event.0021.e: "Ze względu na brak porozumienia ziemia przechodzi na własność państwa."
