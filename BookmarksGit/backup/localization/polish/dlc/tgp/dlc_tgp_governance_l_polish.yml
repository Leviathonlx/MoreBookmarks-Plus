 seditious_storytelling_desc: "Popularny gawędziarz zaczął snuć opowieści, w których daje wyraz swoim pretensjom i buntowniczym przekonaniom."
 seditious_storytelling_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0028.t: "Podżegające opowieści"
 tgp_governor_contract_event.0028.desc: "Ostatni petenci odchodzą z wdzięcznością sprzed mojego oblicza, ale cichnący odgłos ich spokojnych kroków wkrótce ustępuje szybkiemu tupotowi osoby przynoszącej złe wiadomości.\n\nTo [concerned_councillor.GetFirstName], a wyraz twarzy ma poważny.\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] mnie wysłucha! Właśnie trafiło do mnie absolutnie #EMP oburzające#! doniesienie. Jeden z wędrownych gawędziarzy w miejscu znanym jako [seditious_storytelling_destination.GetName] podburza lud opowieściami o przekupnych sędziach i nadużyciach rządu."
 tgp_governor_contract_event.0028.a: "Ocenię te słowa samodzielnie."
 tgp_governor_contract_event.0028.a_tt: "Udaj się do miejsca znanego jako [seditious_storytelling_destination.GetName] i wysłuchaj opowieści gawędziarza."
 tgp_governor_contract_event.0028.b: "Mam się teraz zajmować jakimiś #EMP artystami#!?"
 tgp_governor_contract_event.0029.t: "Podżegające opowieści"
 tgp_governor_contract_event.0029.desc: "Siadam niezauważenie z tyłu publiczności. Okazuje się, że doniesienia nie oddawały powagi sytuacji.\n\nTylko człek o bardzo prostym rozumku nie zrozumiałby przesłania tej mało subtelnej opowieści. To historia o uciskanych bohaterach, którzy walczą z nikczemnymi, bezwstydnie przekupnymi sędziami i żołnierzami przypominającymi bandytów. Główny złoczyńca brzmi #EMP podejrzanie#! znajomo.\n\nTo, co martwi mnie bardziej niż słowa gawędziarza, to coraz bardziej entuzjastyczna reakcja tłumu."
 tgp_governor_contract_event.0029.a: "Wystosuj orędzie publiczne nakazujące ocenzurowanie gawędziarza za zakłócanie porządku publicznego." # (Special governor option)
 tgp_governor_contract_event.0029.b: "Trzeba bezzwłocznie aresztować tę bezczelną kanalię!"
 tgp_governor_contract_event.0029.c: "Wynajmiemy własnych gawędziarzy, by promowali naszą narrację."
 tgp_governor_contract_event.0029.d: "Postaw straże podczas każdego z [seditious_storyteller.Custom('PL_jego_jej')] wystąpień, by publiczność się nie zapominała."
 tgp_governor_contract_event.0029.e: "Zorganizuj dyskretne spotkanie, a być może uda mi się przemówić [seditious_storyteller.Custom('PL_mu_jej')] do rozsądku."
