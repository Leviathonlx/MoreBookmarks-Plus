 tgp_governor_contract_event.0023.c.toast_failure: "Twoi urzędnicy okazali się marnymi śledczymi i przestępcy z łatwością ich przechytrzyli"
 tgp_governor_contract_event.0023.e.success: "Przyłapujesz zaskoczonych szubrawców"
 tgp_governor_contract_event.0023.e.failure: "Fałszerze wyczuwają zagrożenie i uciekają"
 tgp_governor_contract_event.0023.e.toast_success: "Obława się udała, a fałszerze zostali zatrzymani"
