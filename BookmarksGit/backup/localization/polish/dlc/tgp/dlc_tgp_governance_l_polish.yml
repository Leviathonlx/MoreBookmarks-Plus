 quaking_in_panic_desc: "Trzęsienie ziemi dotknęło kilka wiosek. Wzburzenie, które zapanowało na skutek tej katastrofy, zagraża porządkowi publicznemu."
 quaking_in_panic_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0030.t: "Drżące poruszenie"
 tgp_governor_contract_event.0030.desc: "Zajmuje mnie rozmowa z osobą imieniem [my_councillor.GetFirstName], gdy do pomieszczenia wpada [alarmed_councillor.GetFirstName]. [alarmed_councillor.Custom('PL_jego_jej')|U] wzburzenie jest oczywiste.\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] raczy mnie wysłuchać! Z miejsca o nazwie [quaking_in_panic_destination.GetName] przybył posłaniec. Doszło tam do trzęsienia ziemi. Chłopi uznali to za zły znak świadczący o boskim niezadowoleniu!"
 tgp_governor_contract_event.0030.a: "Z paniką jest jak z pożarem – jeśli pozwolimy jej się rozprzestrzenić, ciężko będzie ją opanować."
 tgp_governor_contract_event.0030.a_tt: "Udaj się do miejsca o nazwie [quaking_in_panic_destination.GetName], by rozwiać ich obawy."
 tgp_governor_contract_event.0030.b: "Nie poświęcam wiele uwagi wrzawie wznieconej przez chłopów."
 tgp_governor_contract_event.0031.t: "Drżące poruszenie"
 tgp_governor_contract_event.0031.desc: "Gdy docieram do wioski, od razu zauważam atmosferę poruszenia. Chłopi tłoczą się wokół mojej świty i błagają, by pohamować gniew niebios, zanim dotknie ich kolejna katastrofa.\n\nPonad ich głowami dostrzec mogę stan wioski – popękane ściany, przekrzywione drzwi – jasno pokazujący, czego się obawiają."
 tgp_governor_contract_event.0031.a: "Zwołaj publiczne spotkanie, aby uspokoić ludzi." # (Special governor option)
 tgp_governor_contract_event.0031.b: "Umieść tu niewielki oddział żołnierzy, aby stłumić niepokoje."
 tgp_governor_contract_event.0031.c: "Każ starszyźnie wioski zapewnić wszystkich, że niebezpieczeństwo minęło."
 tgp_governor_contract_event.0031.d: "Gruntownie oceń szkody i obiecaj dalszą pomoc."
 tgp_governor_contract_event.0031.e: "Przenieś w inne miejsce najbardziej poszkodowanych i skonsoliduj populację regionu."
