 irregular_accounting: "Nieprawidłowości w rachunkach"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "Ta sytuacja pozwala ci wybrać rezultat"
 irregular_accounting_desc: "Należne z tego regionu podatki docierają z coraz większym opóźnieniem, a koszty transportu rosną z każdą dostawą."
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "Nieprawidłowości w rachunkach"
 tgp_governor_contract_event.0012.desc: "W przypadku transportu należności wynikających z podatków należy spodziewać się pewnych opóźnień w dostawie. Powody są różne: warunki na drogach, pogoda oraz inne czynniki trudne do przewidzenia lub kontrolowania.\n\nJednak opóźnienie w ściąganiu podatków z miejsca znanego jako [irregular_accounting_destination.GetName] jest wyjątkowo duże, a koszty transportu ponoszone przez mój urząd wydają się coraz bardziej wyśrubowane."
 tgp_governor_contract_event.0012.a: "Warto przyjrzeć się temu bliżej."
 tgp_governor_contract_event.0012.a_tt: "Udaj się do miejsca znanego jako [irregular_accounting_destination.GetName] i dotrzyj do sedna sprawy."
 tgp_governor_contract_event.0012.b: "Z pewnością z czasem wszystko się wyjaśni."
 tgp_governor_contract_event.0003.t: "Nieprawidłowości w rachunkach"
 tgp_governor_contract_event.0003.desc: "Misterne przedsięwzięcie malwersanta niechybnie wzbudziłoby mój podziw, gdyby nie to, że moje fundusze, trafiały do [dubious_tax_agent.GetHerHis] kieszeni.\n\nUrzędnicy wciąż próbują ustalić pełen zakres nieprawidłowości, ale to, co do tej pory znaleźli, z powodzeniem wystarczy, by [dubious_tax_agent.Custom('PL_go_ja')] potępić. Jakby fakt, że w chwili naszego przybycia księgi zostały podpalone, to było za mało…\n\nWinowajca stoi obok mnie ze spuszczonymi oczami, czekając na osąd. Cała [dubious_tax_agent.GetHerHis] postawa jest tak ponura, jak [dubious_tax_agent.GetHerHis] perspektywy na przyszłość."
 tgp_governor_contract_event.0003.a: "Oddasz nielegalnie zarobione pieniądze i przemyślisz swoją zbrodnię w więzieniu." # (Special governor option)
 tgp_governor_contract_event.0003.b: "Wtrącenie do więzienia byłoby marnotrawstwem tak #EMP przedsiębiorczego#! podejścia."
 tgp_governor_contract_event.0003.c: "Nikt nie musi znać prawdy. Mogłoby to przedstawić mnie w złym świetle."
 tgp_governor_contract_event.0003.d: "Napraw szkodę, a zostanie ci wybaczone. Tym razem."
 tgp_governor_contract_event.0003.e: "Sadzę, że #EMP tak naprawdę#! potrzebny ci wspólnik…"
