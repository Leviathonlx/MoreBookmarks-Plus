 tgp_governor_contract_event.0021.d.toast_success: "Twoje odwołanie się do ich materializmu doprowadziło do wzajemnych korzyści"
 tgp_governor_contract_event.0021.d.toast_failure: "Ich obsesja na punkcie własności nie złagodniała dzięki twojej ofercie"
 tgp_governor_contract_event.0023.c.success: "Twoja innowacyjna taktyka śledcza okazuje się owocna"
 tgp_governor_contract_event.0023.c.failure: "Urzędnicy działający pod przykrywką nie wykazują się w swojej roli"
