l_polish:
 jail_inspection: "Inspekcja więzienia"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "Ta sytuacja pozwala ci wybrać rezultat"
 jail_inspection_desc: "Z więzienia dystryktu napływają przerażające raporty: warunki są fatalne, a więźniowie są bliscy wzniecenia buntu."
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "Inspekcja więzienia"
 tgp_governor_contract_event.0010.desc: "Wygląda na to, że więźniowie w podupadłym więzieniu dystryktu o nazwie [jail_inspection_destination.GetName] są niespokojni. Protestują przeciwko warunkom, w jakich są przetrzymywani, i udaremniają wszelkie wysiłki strażników, aby utrzymać nad nimi kontrolę. Raporty ostrzegają, że trzeba szybko znaleźć rozwiązanie tej sytuacji. W przeciwnym razie więźniowie mogą zdominować strażników."
 tgp_governor_contract_event.0010.a: "Muszę się tym zająć osobiście."
 tgp_governor_contract_event.0010.a_tt: "Udaj się do miejsca znanego jako [jail_inspection_destination.GetName] i przeprowadź inspekcję więzienia osobiście."
 tgp_governor_contract_event.0010.b: "Prośby skazanych mało mnie obchodzą."
 tgp_governor_contract_event.0001.t: "Inspekcja więzienia"
 tgp_governor_contract_event.0001.desc: "Od razu po wejściu do więzienia moje zmysły zaatakowały cuchnący odór niemytych ciał i żałosne jęki więźniów. Coś małego przez chwilę ocierało się o moją stopę, by zaraz zniknąć w cieniu – zbyt szybko, by rozpoznać, co to było.\n\nKieruję wzrok w stronę najbliższej celi i napotykam oczy więźnia w niej osadzonego. [sick_prisoner.GetHerHis|U] spojrzenie jest jak dwie pochodnie płonące gniewem na [sick_prisoner.GetHerHis] wynędzniałym obliczu."
 tgp_governor_contract_event.0001.a: "Odnów więzienie, ale to więźniowie będą siłą roboczą." # (Special governor option)
 tgp_governor_contract_event.0001.b: "Musimy natychmiast poprawić warunki, w jakich przebywają!"
 tgp_governor_contract_event.0001.c: "Ułaskaw tych, których przewinienia są najlżejsze."
 tgp_governor_contract_event.0001.d: "Każ uciszyć tych, którzy narzekają najgłośniej."
 tgp_governor_contract_event.0001.e: "Uwolnimy ich – będą siłą roboczą na naszych farmach i budowach."
