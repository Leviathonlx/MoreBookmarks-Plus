l_polish:
 tgp_movement_events.0001.t: "Ostrzenie klingi"
 tgp_movement_events.0001.desc: "– [ROOT.Char.GetTitledFirstName]! – [marshal.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], jedzie w moją stronę, [marshal.Custom('quirk_pos_pp')].\n\n– Nie możemy po prostu siedzieć i czekać, jak owce czekające, aż zjedzą je wilki. Może i są to czasy, w których panuje [my_situation.GetTopCurrentPhase.GetName|l], ale musimy niedługo wymaszerować. Na wschód, na zachód, północ czy południe. Musi [ROOT.Char.GetTitleAsNameNoTooltip] się do tego przygotować."
 tgp_movement_events.0001.aa: "– Masz rację. Pokaż mi jak."
 tgp_movement_events.0001.a: "[my_movement.GetNameNoTooltip] posłucha."
 tgp_movement_events.0001.b: "Muszę zebrać sojuszników."
 tgp_movement_events.0001.c: "Muszę się uczyć od generałów z dawnych czasów."
 tgp_movement_events.0001.c.tt: "Zyskujesz [Concept('commander_trait', 'cechę dowódcy')|E]"
 event_increase_movement_power_major_effect_tooltip: "Zwiększ [movement_power_i] [Concept('movement_power', 'siłę ruchu')|E] o nazwie [GetPlayer.Custom('GetMyMovement')] o [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 event_increase_movement_power_medium_effect_tooltip: "Zwiększ [movement_power_i] [Concept('movement_power', 'siłę ruchu')|E] o nazwie [GetPlayer.Custom('GetMyMovement')] o [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
 event_increase_movement_power_minor_effect_tooltip: "Zwiększ [movement_power_i] [Concept('movement_power', 'siłę ruchu')|E] o nazwie [GetPlayer.Custom('GetMyMovement')] o [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 tgp_movement_events.0010.t: "Mile widziany gość"
 tgp_movement_events.0010.desc: "Kiedy przechadzam się przez dziedziniec, elegancko ubrana osoba wita mnie kurtuazyjnym ukłonem.\n\n– Jestem [courtier.GetName], a dla osoby znanej jako [other_ruler.GetTitledFirstName] – [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))] – przedstawia się grzecznie. – Jestem tutaj, bo [other_ruler.GetTitledFirstNameNoTooltip] chce dowodu wielkiej wiedzy, którą [ROOT.Char.GetTitleAsNameNoTooltip] posiada. Chce [other_ruler.GetSheHe] usłyszeć także inne rady, zanim podejmie decyzję."
 tgp_movement_events.0010.a: "[my_movement.GetNameNoTooltip] wyznaczy drogę."
 tgp_movement_events.0010.a.success: "[other_ruler.GetShortUINameNotMe] daje ci się przekonać"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUINameNotMe] ignoruje twoją radę"
 tgp_movement_events.0010.b: "Więcej ludzi powinno zasięgać moich rad!"
 tgp_movement_events.0010.c: "– Nie mogę podjąć za [other_ruler.Custom('PL_niego_nia')] decyzji, ale mogę [other_ruler.Custom('PL_mu_jej')] pomóc."
 event_increased_personal_movement_power_tt: "Zwiększasz [movement_power_i] [Concept('personal_movement_power', 'osobistą siłę członka ruchu')|E] o [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] na #V 15 lat#!"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUINameNotMe] dołączy do ruchu o nazwie [GetPlayer.Custom('GetMyMovement')]"
 tgp_movement_events.0020.t: "Naprzód! Naprzód!"
 tgp_movement_events.0020.desc: "– Niech wasza wspaniałość [ROOT.Char.GetTitleAsNameNoTooltip] spojrzy – mówi, kłaniając się nisko i wchodząc do sali tronowej osoba, która należy do grupy określanej jako [courtier.GetCulture.GetCollectiveNoun] – [other_ruler.GetTitledFirstName] przysyła mnie z [other_ruler.GetHerHis] pieczęcią. Mam złożyć wyrazy szacunku innemu członkowi szanownego ruchu o nazwie [my_movement.GetName].\n\n[courtier.Custom('quirk_pos_present')|U], a za chwilę kontynuuje: – [other_ruler.GetTitledFirstNameNoTooltip] uważa, że państwo musi skupić się na innowacjach. Poszukiwanie osobistej potęgi jest egoistyczne i daremne. Musimy wszyscy przeć w kierunku #EMP postępu#!."
 tgp_movement_events.0020.aa: "Postęp to jedyna droga naprzód."
 tgp_movement_events.0020.a: "I będziemy opowiadać się za postępem."
 tgp_movement_events.0020.b: "[my_movement.GetNameNoTooltip] to gwarancja postępu!"
 tgp_movement_events.0020.c: "Kurs musi wyznaczyć ktoś z wewnątrz."
 event_decrease_movement_power_medium_effect_tooltip: "Zmniejsz [movement_power_i] [Concept('movement_power', 'siłę ruchu')|E] o nazwie [GetPlayer.Custom('GetMyMovement')] o #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 event_decrease_movement_power_minor_effect_tooltip: "Zmniejsz [movement_power_i] [Concept('movement_power', 'siłę ruchu')|E] o nazwie [GetPlayer.Custom('GetMyMovement')] o #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
 tgp_advancement_innovations_modifier: "Wielki postęp"
 tgp_advancement_innovations_modifier_desc: "Ta postać wykorzystuje swoją wiedzę architektoniczną, by skupić się na innowacjach i popchnąć państwo naprzód, ku lepszej przyszłości."
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "piszę do ciebie jako członek tego samego ruchu – ruchu o nazwie [my_movement.GetName] – aby skłonić cię do wzajemnej dbałości o nasze wspólne interesy.\n\nJa będę mówić o tobie w samych superlatywach, jeśli ty zrobisz to samo dla mnie."
 tgp_movement_events.0030.a: "Na to mogę się zgodzić."
 tgp_movement_events.0030.b: "Dziękuję, ale nie potrzebuję pomocy."
 friend_same_movement_reason: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] należą do tego samego ruchu, więc zgadzają się dbać o swoje wzajemne interesy."
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "Niebiańska wdzięczność"
 tgp_movement_events.0040.desc: "– [ROOT.Char.GetTitledFirstNameNoTooltip], twoje wysiłki nie pozostały niezauważone. – Słyszę pewny głos wymawiający moje imię. Kłania mi się [courtier.GetWomanMan]. Ma ze sobą pieczęć osoby znanej jako [hegemon.GetTitledFirstNameNoTooltip].\n\n– [hegemon.GetTitledFirstName] chce okazać swoją wdzięczność za twoje wsparcie i pragnie wynagrodzić cię za okazaną lojalność. Ruch o nazwie [my_movement.GetName] będzie wychwalany w pałacowych korytarzach, a twoje imię zapisze się w annałach historii."
 tgp_movement_events.0040.a: "– Moja wdzięczność jest równie wysoka."
 tgp_movement_events.0040.b: "– [hegemon.GetTitleAsNameNoTooltip] zawsze może liczyć na moją lojalność."
 tgp_movement_events.0040.c: "– Gdyby ściany mogły mówić…"
 tgp_loyal_subject_modifier: "Lojalność wobec niebios"
 tgp_loyal_subject_modifier_desc: "Ta postać pokazała swoją lojalność wobec hegemona, dołączając do sprzyjającego mu ruchu."
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X Nie będziesz w stanie opuścić ruchu o nazwie [my_movement.GetName] przez #V 15 lat#!#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "[GetTitleByKey('h_china').GetHolder.GetTitleAsName] ma twoje słowo, że [GetTitleByKey('h_china').GetHolder.Custom('PL_go_jej')] nie opuścisz"
 tgp_movement_events.0050.t: "Nowy kierunek"
 tgp_movement_events.0050.desc.intro: "– Witaj, [ROOT.Char.GetTitledFirstNameNoTooltip]. – Do mojego gabinetu wchodzi po cichu [new_elder.GetWomanMan]. Otacza [new_elder.Custom('PL_go_ja')] kilku moich urzędników.\n\n– Zależy mi na prywatnej audiencji, jeśli to możliwe.\n\n– Dostrzegam w tobie zadatki na uczonego – umysł, którego zdolności w zakresie"
 tgp_movement_events.0050.desc.diplomacy: "dyplomacji"
 tgp_movement_events.0050.desc.stewardship: "zarządzania"
 tgp_movement_events.0050.desc.intrigue: "intryg"
 tgp_movement_events.0050.desc.learning: "nauki"
 tgp_movement_events.0050.desc.martial: "walki"
 tgp_movement_events.0050.desc.outro: ", odzwierciedla prawdziwą cnotę. Chcę zaoferować moją skromną mądrość, aby twoje rządy były bardziej opanowane, a miecze ostrzejsze."
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip] świetnie spisze się w roli mentora."
 tgp_movement_events.0050.b: "[old_elder.GetTitledFirstNameNoTooltip] może liczyć na moją dozgonną lojalność!"
 tgp_movement_events.0050.c: "Jedynym sposobem jest skupienie się na nauce."
 tgp_movement_events.0060.t: "Nikczemny atrament"
 tgp_movement_events.0060.desc: "Na moim biurku spoczywa [ROOT.Char.Custom('GetWritingMaterial')]. Jedno pociągnięcie piórem mogłoby zszargać reputację osoby znanej jako [rival.GetTitledFirstName] i [rival.GetHerHis] ruchu o nazwie [rival_movement.GetName] na całe pokolenia. A jednak waham się, krążąc [ROOT.GetCharacter.Custom('quirk_pos_adverb')] po gabinecie.\n\nTa myśl unosi się w powietrzu niczym dym tlącego się płomienia."
 tpg_movement_events.0060.aa: "Nigdy dotąd nie zapisano słów aż tak dosadnych."
 tgp_movement_events.0060.a: "Ruch o nazwie [rival_movement.GetNameNoTooltip] poniesie porażkę."
 tgp_movement_events.0060.b: "Ruch o nazwie [my_movement.GetNameNoTooltip] ma wiele zalet. Muszę się skupić na ich podkreślaniu."
 tgp_movement_events.0060.c: "Nauki [ROOT.Char.GetFaith.HighGodNamePossessive] głoszą, że należy okazywać litość."
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "Zmniejsz [movement_power_i] [Concept('movement_power', 'siłę ruchu')|E] o nazwie [rival_movement.GetName] o #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 tgp_movement_events.0070.t: "Wspólny zwój"
 tgp_movement_events.0070.desc: "– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] posłucha – [councillor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], wchodzi do mojego gabinetu, [councillor.Custom('quirk_pos_pp')] – doszły mnie słuchy, że podzielasz zainteresowanie tematem [councillor.Custom('MatchingConversationSubject_alone')].\n\n– Pozwól, że zaproponuję wspólne zgłębianie klasyki. Dzieląc refleksje, nawet władcy i słudzy mogą wznieść się na wyżyny mądrości, niczym dwa lustra, które lśnią pełniej, gdy polerowane są razem."
 tgp_movement_events.0070.a: "– Ha! Zdecydowanie możemy podyskutować na temat [councillor.Custom('MatchingConversationSubject_alone')]."
 tgp_movement_events.0070.b.councillor: "– Jako [councillor.GetCouncilTitle|l] lepiej skup się na pełnieniu swojej roli."
 tgp_movement_events.0070.b.spouse: "– Bardziej zależy mi na twojej edukacji."
 tgp_movement_events.0070.c: "Nigdy nie przestanę się kształcić."
 friend_studied_together: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] spędzają razem popołudnie, zgłębiając ich ulubiony temat."
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "Dla naszego rodu"
 tgp_movement_events.0080.desc: "[family_member.GetTitledFirstName] [family_member.Custom('quirk_pos_present')], wchodząc do pomieszczenia.\n\n– Wasza czcigodność! – [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))|U] uprzejmie się kłania; szaty ma nieskazitelnie czyste, a wzrok spuszcza, wyrażając tym samym szacunek. – Po długich rozmyślaniach o honorze naszego rodu pragnę ci przekazać to skromne wsparcie, aby miejsce znane jako [ROOT.Char.GetDomicile.GetName] jaśniało na oczach wszystkich."
 tgp_movement_events.0080.aa: "– Nazwisko rodu [ROOT.Char.GetHouse.GetNameNoTooltip] przejdzie do historii!"
 tgp_movement_events.0080.a: "– Dziękuję za ten wkład."
 tpg_movement_events.0080.b: "– Musimy przeznaczyć to złoto na finansowanie ruchu o nazwie [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0080.c: "– Nie trwoń na mnie złota."
 tgp_subsidised_estate_buildings_modifier: "Dofinansowana posiadłość"
 tgp_subsidised_estate_buildings_modifier_desc: "Rodzina tej postaci zaoferowała pomoc w rozbudowie jej posiadłości.\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Używane do konstruowania nowych budowli mieszkalnych#!\nPozostałe materiały, które można wykorzystać do wzniesienia [Concept('domicile_building', 'budowli mieszkalnej')|E]: #bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUINameNotMe] zachęca osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe], by nie marnowała swojego złota na [CHARACTER.GetHerHis] rzecz."
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] oferuje pomoc osobie znanej jako [CHARACTER.GetShortUINameNotMe], ale ta odradza marnowanie złota na [CHARACTER.GetHerHis] rzecz."
 tgp_movement_events.0090.t: "Stare krzywdy"
 tgp_movement_events.0090.desc: "– Witam waszą czcigodność. – [courtier.GetWomanMan|U] z pieczęcią rodu [other_ruler.GetHouse.GetName] nisko się mi kłania. – Przysyła mnie [other_ruler.GetTitledFirstName]. Mam odczytać tę wiadomość.\n\n„Choć dawniej przyszło nam przyjąć przeciwne stanowiska, dziś ścieżka, którą podążamy jako członkowie ruchu o nazwie [my_movement.GetName], prowadzi nas ku wspólnemu celowi. Musimy zapomnieć o dawnych urazach”."
 tgp_movement_events.0090.aa: "– Nie zgadzam się."
 tgp_movement_events.0090.a: "– Te przeprosiny muszą usłyszeć #EMP wszyscy#!."
 tgp_movement_events.0090.b: "Wyłącznie dla dobra ruchu o nazwie [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0090.c: "– [other_ruler.GetTitleAsNameNoTooltip] ma moje pozdrowienia. Przekaż [other_ruler.Custom('PL_mu_jej')] to."
 tgp_movement_events.0100.t: "Dobra rada"
 tgp_movement_events.0100.desc: "– Wasza dostojność! – [spymaster.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))], zwraca moją uwagę w ciemności. Drewno skrzypi pod [spymaster.GetHerHis] szybkimi krokami.\n\n– Doszły nas słuchy, iż [rival.GetTitledFirstName], jako że przewodzi ruchowi o nazwie [rival_movement.GetName], może wykazywać podatność na… sugestie. I to większą, niż się spodziewano."
 tgp_movement_events.0100.aa: "[rival.GetTitledFirstNameNoTooltip] na pewno wie, co jest dla [rival.Custom('PL_niego_niej')] najlepsze."
 tgp_movement_events.0100.a: "– Mów dalej."
 tgp_movement_events.0100.a.success: "[rival.GetShortUINameNotMe] opuszcza ruch o nazwie [rival_movement.GetName]"
 tgp_movement_events.0100.a.failure: "Wszyscy dowiadują się o twojej niegodziwości"
 tgp_movement_events.0100.b: "Nic nie przemawia do ludzi bardziej niż złoto."
 tgp_movement_events.0100.c: "Nie ma potrzeby obalać przywódcy. Wystarczy zachwiać strukturą."
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUINameNotMe] dołączy do ruchu o nazwie [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "Jako członkowie ruchu o nazwie [my_movement.GetName] mamy obowiązek pielęgnować nie tylko ostrość naszych mieczy, lecz i przenikliwość umysłów.\n\nPrzyjmij tę księgę i uważnie ją przestudiuj."
 tgp_movement_events.0110.a: "Posłucham twojej rady."
 tgp_movement_events.0110.b: "Będzie się znakomicie prezentować w mojej bibliotece."
 friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUINameNotMe] wysyła kilka interesujących ksiąg osobie znanej jako [CHARACTER.GetShortUINameNotMe] z uwagi na przynależność do tego samego ruchu."
 friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUINameNotMe] wysyła kilka interesujących ksiąg osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] z uwagi na przynależność do tego samego ruchu."
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nPodarunek, który [other_ruler.GetShortUINameNotMe] daje osobie znanej jako [root_scope.GetShortUINameNotMe] z uwagi na przynależność do tego samego ruchu o nazwie [my_movement.GetName]."
 tgp_movement_events.0120.t: "Toast za cnotę"
 tgp_movement_events.0120.desc: "Gdy kielichy wypełniają [host.Custom('GetExpensiveDrink')], a z talerzy znikają potrawy takie jak [host.Custom('GetExpensiveMeal')], [other_ruler.GetTitledFirstName] pochyla się w moją stronę.\n\n– Ruch o nazwie [my_movement.GetName] na nas liczy. Nie możemy go zawieść – mówi, [other_ruler.Custom('quirk_pos_pp')]. – [ROOT.Char.GetTitledFirstNameNoTooltip], udało ci się przestudiować [other_ruler.Custom('GetRandomHistoryPassage')]?"
 tgp_movement_events.0120.a: "– Ucz mnie, proszę."
 tgp_movement_events.0120.b: "Musimy polegać wyłącznie na władzy."
 tgp_movement_events.0120.c: "– Uczta to nie miejsce na naukę!"
 tgp_movement_events.0130.t: "[capital_culture.GetCollectiveNounNoTooltip] i ich język"
 tgp_movement_events.0130.desc: "[courtier.GetWomanMan|U] w stroju z [other_ruler.Custom('RegionalFabric')] kłania mi się z szacunkiem.\n\n– [ROOT.Char.Custom('FormOfAddressForLiege')|U] musi mnie wysłuchać. Przysyła mnie [other_ruler.GetTitledFirstName], by przemówić w [other_ruler.GetHerHis] imieniu. Obawia się [other_ruler.GetSheHe], że jeśli język członków ruchu o nazwie [my_movement.GetName] nie będzie pielęgnowany, jego głosy w stolicy mogą zamilknąć.\n\n[courtier.GetWomanMan|U] [courtier.Custom('quirk_pos_present')] i mówi dalej:\n\n– Poprowadzenie cię w tej podróży będzie dla mnie zaszczytem."
 tgp_movement_events.0130.a: "Muszę nauczyć się ich języka!"
 tgp_movement_events.0130.b: "Może po prostu kultura [capital_culture.GetNameNoTooltip|l] powinna stać się i moją kulturą?"
 tgp_movement_events.0130.c: "Będziemy żyć w harmonii."
 tgp_cultural_harmony_modifier: "Harmonia kultur"
 tgp_cultural_harmony_modifier_desc: "Postać ta postanowiła skupić swoje wysiłki na życiu w harmonii z kulturą stolicy."
 tgp_movement_events.0140.t: "Podarunek adepta"
 tgp_movement_events.0140.desc: "– Mistrzu! – Słyszę, jak [disciple.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))], woła mnie, jeszcze zanim udaje mi się [disciple.Custom('PL_go_ja')] dostrzec.\n\n– Dzięki tobie wiele wiem na temat [ROOT.Char.Custom('GetRandomAnnalsPassage')] i [ROOT.Char.Custom('GetRandomHistoryPassage')]. Bardzo dbasz o mój rozwój intelektualny. W dowód wdzięczności pragnę ofiarować ci ten podarunek.\n\n[disciple.GetTitledFirstName] [disciple.Custom('quirk_pos_present')] i wręcza mi paczkę, której kolor przypomina [ROOT.Char.Custom('GetSimpleColor')]."
 tgp_movement_events.0140.a: "– Z radością to przyjmę."
 tgp_movement_events.0140.b: "– Pamiętaj, że robimy to dla ruchu o nazwie [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0140.c: "– A co z [ROOT.Char.Custom('GetRandomPoetryPassage')]?"
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\n[disciple.GetShortUINameNotMe] przekazuje podarunek osobie znanej jako [root_scope.GetShortUINameNotMe] za bycie wspaniałym starszym."
 tgp_movement_events.0150.t: "[monk.GetFaith.DevoteeNeuter|U] wyznający wiarę, którą jest [monk.GetFaith.GetNameNoTooltip|l]"
 tgp_movement_events.0150.desc.intro: "Do sali tronowej wchodzi [monk.GetFaith.DevoteeNeuter] w szacie, której[monk.Custom('GetComplexColor')] zdecydowanie przykuwa uwagę. U [monk.GetHerHis] pasa wisi mały drewniany amulet, a za [monk.Custom('PL_nim_nia')] unosi się delikatna woń kadzidła.\n\n"
 tgp_movement_events.0150.desc.other_ruler: "– Przysyła mnie [other_ruler.GetTitledFirstName], by obwieścić swoją wolę – mówi, [monk.Custom('quirk_pos_pp')]. – Moim obowiązkiem jest szerzyć słowo [monk.GetFaith.HighGodNamePossessive]."
 tgp_movement_events.0150.desc.alone: "– Przybywam w imieniu [monk.GetFaith.HighGodNamePossessive], jako że całe życie zgłębiam wiarę, którą jest [monk.GetFaith.GetName|l]."
 tgp_movement_events.0150.desc.outro: "Proszę, przyjmij mnie na swój dwór, abyśmy mogli się od siebie uczyć."
 tgp_movement_events.0150.aa: "– Przekaż osobie, która cię przysyła, że podziwiam jej umiejętności dyplomacji."
 tgp_movement_events.0150.aa.alliance: "Ty i [other_ruler.GetShortUINameNotMe] zawieracie [alliance|El]"
 tgp_movement_events.0150.a: "– Opowiedz mi, kim są [monk.GetFaith.GetAdherentNamePluralNoTooltip]."
 tgp_movement_events.0150.b: "– #EMP To#! jest kraina [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tgp_movement_events.0150.b.success: "[monk.GetShortUINameNotMe] nawraca się"
 tgp_movement_events.0150.b.failure: "[monk.GetShortUINameNotMe] pozostaje przy swojej wierze"
 tgp_movement_events.0150.c: "– Możesz zostać."
 cheaper_to_convert_to_monk_faith_tt: "Zyskujesz #P 50%#! zniżki na przejście na wiarę, którą jest [monk.GetFaith.GetName|l]"
 tgp_movement_events.0160.t: "Zawieszenie broni"
 tgp_movement_events.0160.desc: "Przede mną leży [ROOT.Char.Custom('GetWritingMaterial')]. Świeca przygasa, gdy wpatruję się w puste miejsce. [rival.GetTitledFirstName] prowadzi ruch o nazwie [rival_movement.GetName] pewną ręką i lepiej nie stawać [rival.Custom('PL_mu_jej')] na drodze.\n\nAle ten list… Obietnica nieżywienia urazy… Czy można to uznać za oznakę słabości?"
 tgp_movement_events.0160.a: "Szczere słowa muszą wystarczyć."
 tgp_movement_events.0160.b: "Złoto przemawia najgłośniej."
 tgp_movement_events.0160.c: "Nie zrezygnuję tak łatwo z dostępnych możliwości."
 tgp_movement_events_0160_scheme_blocking_effect_tt: "@alert_icon! #alert_trial Ty i [rival.GetShortUINameNotMe] nie będziecie w stanie rozpocząć żadnego [Concept('hostile_schemes', 'wrogiego spisku')|E] przeciwko sobie nawzajem przez #V 15 lat#!#!"
 no_scheming_allowed_var_tt: "Ty i [recipient.GetShortUINameNotMe] obiecaliście nie rozpoczynać [Concept('hostile_schemes', 'wrogich spisków')|E] przeciwko sobie nawzajem do [GetCurrentDateWithDiff( GetVarTimeRemaining( actor.MakeScope, 'no_scheming_allowed_var') )]"
 personal_movement_power: "$game_concept_personal_movement_power$"
