 claim_the_mantle_of_maitreya_decision_desc: "Świat pogrążył się w chaosie. Porzuciwszy swoje zasady i obowiązki wobec dharmy, mnisi i zakonnice zaczęli gromadzić bogactwa materialne i nurzać się w doczesnych przyjemnościach.\n\nZwykli ludzie pragną, by zjawił się zbawca, który wydobędzie ich z cierpienia. Z oddaniem czekają na dzień, w którym Majtreja zstąpi z niebios, by odnowić świat, przynosząc wszystkim pokój i dostatek.\n\nNie muszą już dłużej czekać."
