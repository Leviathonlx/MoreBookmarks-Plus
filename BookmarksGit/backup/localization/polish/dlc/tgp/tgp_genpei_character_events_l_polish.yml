l_polish:
 genpei_intro: "Wojna Genpei:"
 tgp_genpei_character.1000.t: "$genpei_intro$ zaklęta goryczka"
 tgp_genpei_character.1000.desc: "Porażka mojego ojca i morderstwo moich braci w czasach [Glossary( 'zamieszek ery Heiji', 'HEIJI_REBELLION_GLOSS' )] nie przestały mnie prześladować. Ta kompromitacja kieruje mnie ku zemście na nikczemnym rodzie [Glossary( 'Tairów', 'TAIRA_GLOSS' )]! Choć [kiyomori_taira.GetFirstName] może myśleć, że zdobędzie [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName] dzięki małżeństwu [kiyomori_taira.Custom('PL_jego_jej')] córki z postacią znaną jako [norihito_tenno.GetTitledFirstName], to ród [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] wciąż dzierży władzę we wschodnich prowincjach. Ponadto rodzina cesarska jest poirytowana [kiyomori_taira.Custom('PL_jego_jej')] rządami.\n\nMimo że przywódca rodu Minamotów, [yorimasa_minamoto.GetFirstName], pomagał osobie znanej jako [kiyomori_taira.GetFirstNameNoTooltip] w walce przeciwko memu ojcu, moi szpiedzy donoszą, że ta dwójka ma napięte stosunki. Gdzie indziej [yoshinaka_minamoto.GetFirstName], czyli osoba, z którą łączą mnie więzi kuzynostwa, rozpamiętuje śmierć swojego ojca, który zginął z ręki mojego przyrodniego brata, a byłby to dla mnie pożyteczny sojusznik…"
 tgp_genpei_character.1000.a: "W #bold pojedynkę#! zniszczę dynastię [kiyomori_taira.GetDynasty.GetNameNoTooltip]!"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUINameNotMe] spróbuje zebrać twoje wojsko, aby odzyskać [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName] i zakończyć tyranię dynastii [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1000.b: "Dynastia [ruler.GetDynasty.GetNameNoTooltip] musi zjednoczyć się w opozycji."
 tgp_genpei_character.1000.b.flavor: "Musicie odłożyć na bok swoje różnice, jeśli chcecie obalić niemal niepokonaną dynastię [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1010.t: "$genpei_intro$ uwolniona goryczka"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]! [kiyomori_taira.Custom('PL_jego_jej')|U] żądza władzy jest jak rzeka płynąca bez nadzoru, niszcząca zarówno szlachetną tradycję, jak i przyzwoitość. Używa wobec siebie określeń takich jak [kiyomori_taira.GetTitleAsName] i władca całej Japonii, ale nie zaspokoiło to [kiyomori_taira.Custom('PL_jego_jej')] niepohamowanego apetytu. Niekwestionowana dominacja rodu [Glossary( 'Tairów', 'TAIRA_GLOSS' )] upaja go i ekscytuje do tego stopnia, że wydaje [kiyomori_taira.Custom('PL_mu_jej')] się słusznym usunięcie osoby znanej jako [Glossary( 'cesarz', 'TENNO_GLOSS' )] [old_emperor.GetTitledFirstName]. Wszystko po to, by to [kiyomori_taira.Custom('PL_jego_jej')] wnuk, [new_emperor.GetFirstName], otrzymał [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName]."
 tgp_genpei_character.1010.desc.blocboss: "Będąc sztychem włóczni rodu [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )], to ja muszę wziąć na siebie odpowiedzialność. Musimy stać się palisadą, która zatrzyma ambicje dynastii [kiyomori_taira.GetDynasty.GetNameNoTooltip], w przeciwnym razie to my będziemy nosić ich palankiny!"
 tgp_genpei_character.1010.desc.notblocboss: "\n\nW minionych latach mój ród był palisadą powstrzymującą ambicje dynastii [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Teraz niekompetentne rządy rodu [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] mogą sprawić, że będziemy dźwigać ich palankiny. [minamoto_ruler.GetFirstName] nie ma wystarczająco dużo siły. Gdyby mój mądry ojciec był z nami, nigdy by do tego nie dopuścił."
 tgp_genpei_character.1010.a: "Muszę zebrać dynastię [ruler.GetDynasty.GetNameNoTooltip]."
 tgp_genpei_character.1010.a.flavor: "[bloc|E] zbierze się w odpowiedzi na twoje nagłe wezwanie i z pewnością zapewni władzę [Concept('house', 'rodowi')|E] [ruler.GetHouse.GetName], jeśli użyjesz [Concept('interaction', 'interakcji')|E] „#V $assume_house_bloc_leadership_interaction$#!”."
 tgp_genpei_character.1010.a.tt: "Każdy [house|El] w twojej [Concept('bloc', 'koalicji')|E] poprawia [Concept('house_relation', 'relację międzyrodową')|E] z rodem [ruler.GetHouse.GetName]"
 tgp_genpei_character.1010.b: "Może dynastia [kiyomori_taira.GetDynasty.GetNameNoTooltip] to prawowici władcy?"
 tgp_genpei_character.1010.b.flavor: "Jeśli przypodobasz się teraz, możesz zapewnić sobie miejsce jako godny uwagi pachołek."
 tgp_genpei_character.1090.t: "$genpei_intro$ mściwa goryczka"
 tgp_genpei_character.1090.desc: "Odebrano mi wynikające z więzów krwi prawo, aby przewodzić rodowi [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )]! Mój szlachetny ojciec stracił życie z rąk nic nieznaczącego bratobójcy! Morderstwa krewnych podczas [Glossary( 'zamieszek ery Heiji', 'HEIJI_REBELLION_GLOSS' )] stały się niczym innym jak fundamentem, dzięki któremu szalony ród [Glossary( 'Tairów', 'TAIRA_GLOSS' )] zdominował [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName]. [kiyomori_taira.GetFirstName], będąc pod wypływem upojenia władzą, nadaje sobie tytuł [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )]!\n\nTeraz [yoritomo_minamoto.GetFirstName], czyli osoba, z którą łączą mnie więzi kuzynostwa, chce zjednoczyć dynastię [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] przeciwko tej tyranii, choć zbrodnie [yoritomo_minamoto.Custom('PL_jego_jej')] ojca nie doczekały się zadośćuczynienia. Mój nowy ród [ruler.GetHouse.GetName] jest równie nieposłuszny, co góry, którym zawdzięcza swą nazwę. To te góry zapewniły mi schronienie przed mordercą – moim wujem!\n\nCzy moja władza wystarczy, aby zakończyć tę erę tyranii?"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$ prawowita goryczka"
 tgp_genpei_character.1095.desc: "Serce mi pęka na wspomnienie Japonii za czasów mojego ojca. Wszystko, co znaliśmy, zniszczyła osoba znana jako [kiyomori_taira.GetFirstName]! Ostatni symbol praworządności, [Glossary( 'cesarz', 'TENNO_GLOSS' )] [old_emperor.GetFirstName] we własnej osobie, opuszcza [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName] pod przymusem, a [old_emperor.Custom('PL_jego_jej')] miejsce zajął [current_emperor.GetFirstName] – wnuk osoby znanej jako [kiyomori_taira.GetFirstNameNoTooltip].\n\n[yoritomo_minamoto.GetFirstName], czyli osoba, z którą łączą mnie więzi kuzynostwa, może przewodzić rodowi [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] w walce przeciwko [kiyomori_taira.Custom('PL_jego_jej')] tyranii. Czy z tego powodu [yoritomo_minamoto.GetFirstName] ma otrzymać moją pomoc w zrealizowaniu swojego celu, skoro lepiej sprawdzam się w boju, a moje prawowite miejsce znajduje się u steru władzy? Czy może odważę się zaryzykować podział naszej władzy i samotnie zwołam ród pod swoim sztandarem?"
 tgp_genpei_character.1095.a: "[yoritomo_minamoto.GetFirstNameNoTooltip] to brak przyszłości. Rodzie [ruler.GetDynasty.GetNameNoTooltip], wzywam cię!"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "[house|E] [THIS.House.GetBaseName] dołączy do twojej [Concept('bloc', 'koalicji')|E]"
 tgp_genpei_character.1095.b: "Na razie to zniosę…"
 tgp_genpei_character.1095.b.flavor: "Zagrożenie supremacji rodu [kiyomori_taira.GetDynasty.GetNameNoTooltip] jest zbyt wielkie. Ród [ruler.GetDynasty.GetNameNoTooltip] musi się zjednoczyć, aby do tego nie dopuścić."
 tgp_genpei_character.1100.t: "$genpei_intro$ zawzięta goryczka"
 tgp_genpei_character.1100.desc: "Podczas [Glossary( 'zamieszek ery Heiji', 'HEIJI_REBELLION_GLOSS' )] mój ojciec został pokonany przez osobę znaną jako [kiyomori_taira.GetFirstName] z rodu [Glossary( 'Tairów', 'TAIRA_GLOSS' )], a mnie zmuszono do życia [Glossary( 'rōnina', 'RONIN_GLOSS' )] w górach na północy. Osoba, którą jest [hidehira_fujiwara.GetFirstName] z rodu [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS') ], posiadająca władzę w tych stronach, zapewniła mi dach nad głową.\n\n[kiyomori_taira.GetFirstNameNoTooltip] kontroluje dwór cesarski, co zwiastuje erę całkowitej supremacji rodu [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Okazując tchórzostwo w obliczu takiej sytuacji, przywódca naszego rodu [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )], [yorimasa_minamoto.GetFirstName], okrywa nas hańbą. Na szczęście mój brat, [yoritomo_minamoto.GetFirstName], cieszy się poparciem rodzin samurajów ze wschodu i przygotowuje się do obalenia tyrana.\n\nJa przede wszystkim mam nadzieję, że wraz z nadchodzącą burzą pojawią się śmiałkowie godni mojego ostrza!"
 tgp_genpei_character.1100.a: "Teraz będę służyć osobie znanej jako [hidehira_fujiwara.GetFirstNameNoTooltip]"
 tgp_genpei_character.1100.b: "Mój ród potrzebuje mojego wsparcia."
 tgp_genpei_character.1100.c: "Przeznaczenie wskazało mi ścieżkę miecza."
 stay_duelist_adventurer: "#help Im więcej odniesiono zwycięstw w pojedynkach, tym silniejszy staje się powyższy modyfikator#!"
 tgp_genpei_character.2000.t: "$genpei_intro$ szybujący motyl"
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] to urzeczywistnienie moich zamiarów, moich podstępów i władzy rodu [Glossary( 'Tairów', 'TAIRA_GLOSS' )]! [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName] to jedyna rzecz, której nie mogę zdobyć.\n\n[noriko_taira.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))], niebawem będzie oczekiwać potomstwa, które da [norihito_tenno.GetTitledFirstName]. [noriko_taira.Custom('PL_jego_jej')|U] kwitnące łono da życie dziedzicowi, w którego żyłach popłynie krew rodu [ROOT.Char.GetHouse.GetBaseName]. Dziedzic, który będzie gotowy zmiażdżyć każdego, kto spróbuje podważyć jego władzę, i zapewni nam wieczne panowanie!"
 tgp_genpei_character.2000.a: "Na razie trzeba wkupić się w łaski."
 tgp_genpei_character.2000.b: "Zatruj studnię…"
 tgp_genpei_character.2000.b.flavor: "Szkalujesz osobę znaną jako [norihito_tenno.GetTitleAsName], licząc na bezproblemową wymuszoną abdykację w przyszłości."
 every_non_taira_vassal: "Każdy wasal miejsca o nazwie [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] spoza dynastii [GetDynastyByID('japanese_taira_kanmu').GetName]"
 tgp_genpei_character.2000.c: "Dać młodemu zdrowego mleka na wzmocnienie!"
 tgp_genpei_character.2000.c.flavor: "Nowy dziedzic musi mieć wytrzymałe ciało, skoro od dnia narodzin obejmie tron."
 tgp_genpei_character.2010.t: "$genpei_intro$ rozdroża władzy"
 tgp_genpei_character.2010.desc: "Dziedzic mojej krwi! [new_emperor.GetTitledFirstName] przychodzi na świat i nie potrzebuje przygotowań, aby zająć [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName]. Pozbycie się osoby znanej jako [current_emperor.GetTitledFirstName] byłoby równie proste. Choć sprawiedliwe, takie posunięcie mogłoby stać się inspiracją do wszczęcia zamieszek…\n\nTe ziemie zalała fala zdradzieckich malkontentów! Uparty ród [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] osoby znanej jako [minamoto_ruler.GetFirstName] wciąż irytuje się na wspomnienie swojej porażki podczas [Glossary( 'zamieszek ery Heiji', 'HEIJI_REBELLION_GLOSS' )]. [motofusa_fujiwara.GetFirstName], mimo osłabienia, przejawia tęsknotę do czasów, kiedy ród [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS') ] panował nad miejscem o nazwie [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]. Najbliższy memu sercu ojciec cesarza, przebiegły [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], był niegdyś ważnym sojusznikiem, a teraz podważa moje motywy. Którą ścieżkę mam wybrać?"
 tgp_genpei_character.2010.a: "Konsekwencje nie mają znaczenia, dziś rozpoczyna się panowanie rodu Tairów!"
 tgp_genpei_character.2010.b: "Priorytetem jest zniszczenie dynastii [minamoto_ruler.GetDynasty.GetNameNoTooltip]"
 tgp_genpei_character.2010.b.flavor: "Ty i [fujiwara_ruler.GetDynasty.GetName] znajdziecie wspólny cel, i pozbędziecie się ostatnich szczątków zdradzieckiej dynastii [minamoto_ruler.GetDynasty.GetName]."
 tgp_genpei_character.2010.c: "Przewaga samurajów rozwiąże wszystkie problemy"
 tgp_genpei_character.2010.c.flavor: "Ty i [minamoto_ruler.GetDynasty.GetName] zjednoczycie się, nie pozostawiając żadnej nadziei administratorom takim jak [fujiwara_ruler.GetDynasty.GetName], aby z powrotem wyszarpali kontrolę."
 tgp_genpei_character.2010.d: "Tchnijmy nowe życie w mój najsilniejszy sojusz"
 tgp_genpei_character.2010.d.flavor: "Żadna przeciwność losu nie była nam straszna, [go_shirakawa.GetName] i ja – łączyła nas więź na dobre i na złe. Znów pokonamy wszelkie przeszkody!"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! Koalicja rodu [GetDynastyByID('japanese_minamoto_seiwa').GetName] z pewnością zareaguje#!"
 tgp_genpei_character.3000.t: "$genpei_intro$ rozrzucone kwiaty glicynii"
 tgp_genpei_character.3000.desc: "Przeniesiono mnie z miejsca o nazwie [GetTitleByKey('b_kyo').GetBaseNameNoTier] do dziury znanej jako [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]. Co za niesprawiedliwość! Jest to wyjątkowo nieuczciwe i drakońskie. [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] to źródło mojego cierpienia, a do tego uwłacza rodowi [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS')]!\n\nPo tym, jak pomogliśmy pokonać ród [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] podczas [Glossary( 'zamieszek ery Heiji', 'HEIJI_REBELLION_GLOSS' )], ta kanalia [kiyomori_taira.GetFirstName] wykorzystała chorobę, z którą zmagała się osoba o imieniu [motozane_fujiwara.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))], aby podzielić nasze majątki i umocnić swoją władzę. Tytuł [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )] nie dał jej wystarczającej satysfakcji, więc ta gnida wydała swoją córkę za mąż za osobę znaną jako [norihito_tenno.GetTitledFirstName], co było oczywistym fortelem, aby mieć kontrolę nad tronem.\n\nMoją jedyną nadzieją na obalenie tego tyrana jest przebiegły i stary [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], ojciec osoby znanej jako [norihito_tenno.GetTitleAsNameNoTooltip], a także nasz dawny sojusznik… albo [hidehira_fujiwara.GetFirstName] – prosty człowiek, którego dynastia [hidehira_fujiwara.GetDynasty.GetName] ma bezsprzeczne wpływy na północy."
 DAIJO_DAIJIN_GLOSS: "#bold Daijō-daijin#! – #EMP kanclerz państwa#! – przewodził #EMP daijō-kan#! – #EMP radzie państwa#!. Był to poważany urząd w okresie Nara (719–794).\n\nTytuł ten został przywrócony przez osobę znaną jako [Glossary( 'Taira', 'TAIRA_GLOSS' )] Kiyomori, oznaczając najwyższą pozycję spoza rodziny cesarskiej i faktyczną głowę rządu cesarskiego."
 tgp_genpei_character.3000.a: "Wszyscy poznają grzechy osoby znanej jako [kiyomori_taira.GetFirstNameNoTooltip]!"
 tgp_genpei_character.3000.a.flavor: "Musi gdzieś jeszcze być osoba taka jak [motofusa_fujiwara.GetTitleAsNameNoTooltip], która szanuje tradycję i prawa arystokracji znanej jako [GetTitleByKey('b_kyo').GetBaseNameNoTier]."
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip] wciąż może odzyskać zdrowy rozsądek."
 tgp_genpei_character.3000.b.flavor: "Stary cesarz kierował państwem na długo przed twoimi narodzinami"
 send_letter_to_go_shirakawa: "Wysyłasz list do osoby znanej jako [go_shirakawa.GetName]"
 tgp_genpei_character.3000.c: "Każdy z dynastii [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], choćby niegodziwy, musi pragnąć sprawiedliwości."
 tgp_genpei_character.3000.c.flavor: "Niech kwiat glicynii rośnie bez przeszkód, pokrywając cały kraj i otulając tron, który jest jej prawowitym miejscem!"
 tgp_genpei_character.3010.opening: "Cesarzu dni minionych, znany jako [go_shirakawa.GetNameNoTooltip]!"
 tgp_genpei_character.3010.desc: "Państwo, które niegdyś było pod Twoim władaniem, powoli się rozpada. Obydwa wielkie rodów samurajów już teraz szukają wszelkiego możliwego wsparcia. Wiem, że tyrania dynastii [GetDynastyByID('japanese_taira_kanmu').GetName] zostawiła po sobie gorzki posmak, który wciąż czujesz. Ród [ROOT.Char.GetDynasty.GetName] potrzebuje Cię. Wspólnie zdołamy przywrócić autorytet władzy cesarskiej i zakończymy byt niesfornej klasy samurajów."
 tgp_genpei_character.3010.a: "Nie będę w stanie zapewnić wsparcia przeciwko dynastii [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]."
 tgp_genpei_character.3010.b: "Masz rację… Stańmy do walki przeciwko nim razem."
 tgp_genpei_character.3100.t: "$genpei_intro$ samowolna glicynia"
 tgp_genpei_character.3100.desc: "Wyniosły ród [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS' )] ze stolicy kiedyś drwił z nas.\n\n– #EMP Kto by chciał porzucić uroczyste stroje i pałace miejsca o nazwie [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] na rzecz odludnych prowincji północy?#!\n\nBardzo nierozsądne posunięcie ze strony tych biurokratów…\n\n[motofusa_fujiwara.GetFirstName] to [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] tylko z nazwy. Ma zbyt mało siły, aby stawić czoła podstępnej osobie, jaką jest [kiyomori_taira.GetFirstName], noszącej samozwańczy tytuł [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )] i faktycznie podejmującej decyzje, które wydaje osoba zajmująca [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName]. Wkrótce ród [Glossary( 'Tairów', 'TAIRA_GLOSS' )] stanie się niepowstrzymany i kto wie, kiedy moje własne lenno zostanie zakwestionowane. Czy to w mojej gestii leży ocalenie rodu cesarskiego przed szponami Tairów i zaprowadzenie nowego rodzaju porządku na modłę Fujiwarów?\n\nByć może samowolna osoba znana jako [yoshitsune_minamoto.GetTitledFirstName] z rodu [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] okaże się przydatnym sojusznikiem w walce ze wspólnym wrogiem…"
 tgp_genpei_character.3100.a: "Lepiej pogodzę się ze swoją obecną pozycją."
 tgp_genpei_character.3100.b: "Obrona wolności nie jest przejawem egoizmu!"
 tgp_genpei_character.4000.t: "$genpei_intro$ usychająca chryzantema"
 tgp_genpei_character.4000.desc: "Pod moim okiem osoba znana jako [kiyomori_taira.GetFirstName] stała się niekwestionowanym władcą Japonii. Przejawem lekkomyślności było pozwolenie jej wpłynąć na moje ambicje, aby wyeliminować regentów rodu [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS' )] tylko po to, by władza trafiła do jej rąk.\n\nMój syn, [norihito_tenno.GetTitledFirstName], wciąż zajmuje [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName], ale jak długo to potrwa? [noriko_taira.GetFirstName], [norihito_tenno.Custom('PL_jego_jej')] [noriko_taira.Custom('WifeHusband')], i córka osoby znanej jako [kiyomori_taira.GetFirstNameNoTooltip] bez wątpienia wkrótce doczekają się dziedzica, którego będzie łatwiej kontrolować.\n\nMój niegdyś bezgraniczny wpływ jako [Glossary( 'jōkō', 'JOKO_GLOSS' )] już nie ma znaczenia. [motofusa_fujiwara.GetFirstName] – [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] tylko z nazwy – jest na wygnaniu, a ród [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] został rozbity przez [Glossary( 'Tairów', 'TAIRA_GLOSS' )] podczas [Glossary( 'zamieszek ery Heiji', 'HEIJI_REBELLION_GLOSS' )]… Ciężko sobie wyobrazić, żeby ktokolwiek sprzeciwił się potężnemu rodowi Tairów…"
 tgp_genpei_character.4000.a: "Nie będę dłużej tego znosić."
 tgp_genpei_character.4000.b: "Najlepsze, co można teraz zrobić, to zaczekać."
