 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "Zwolennicy Obsadzenia Regenta Panującego"
 replace_ceremonial_regent_faction: "Frakcja $replace_ceremonial_regent_faction_name$"
 replace_ceremonial_regent_faction_desc: "Członkowie [Concept('faction', 'frakcji')|E] o nazwie $replace_ceremonial_regent_faction_name$ chcą przemocą usunąć obecnego [Concept('ceremonial_regent', 'regenta panującego')|E].\n\n#S Ultimatum#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "Przywódca frakcji zastępuje obecnego [Concept('ceremonial_regent', 'regenta panującego')|E], zabiera wszystkie jego [titles|El] [landed|El] i może zostać [Concept('cloistered_emperor', 'odosobnionym cesarzem')|E] lub podjąć próbę przywrócenia bezpośrednich rządów cesarskich"
 replace_ceremonial_regent_faction_desc_kampaku: "Przywódca frakcji zastępuje obecnego [Concept('ceremonial_regent', 'regenta panującego')|E] i przejmuje wszystkie jego [titles|El] [landed|El]"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "Chce zostać [Concept('cloistered_emperor', 'odosobnionym cesarzem')|E]"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "Chce zostać [Concept('ceremonial_regent', 'regentem panującym')|E]"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "Obsadź osobę znaną jako [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe] na stanowisku regenta panującego"
 FACTION_JAPANESE_REPLACE_REGENT: "Żądanie frakcji $replace_ceremonial_regent_faction_name$"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLojalni szlachcice z miejsca znanego jako [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] nie mają zaufania do Twojej nieznośnej regencji! Zrzeknij się swojej władzy na moją rzecz albo przyjdzie Ci stanąć naprzeciw naszych mieczy na polu bitwy!"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLojalni szlachcice z miejsca znanego jako [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] nie mają zaufania do Twoich despotycznych rządów! Zrzeknij się swojej władzy na moją rzecz, albo przyjdzie Ci stanąć naprzeciw naszych mieczy na polu bitwy!"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "Zaakceptowano żądania frakcji $replace_ceremonial_regent_faction_name$"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoje zuchwałe i bezwstydne próby przejęcia władzy jedynie osłabią miejsce znane jako [faction_target.GetPrimaryTitle.GetNameNoTier]. Jednakowoż, aby uniknąć niepotrzebnego rozlewu krwi, przyjmuję Twoje żądania…"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "Odrzucono żądania frakcji $replace_ceremonial_regent_faction_name$"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoja żałosna próba zastraszenia nigdy się nie powiedzie. [faction_target.GetTitleAsNameNoTooltip] miejsca znanego jako [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] to zgodnie z prawem ja! Zdrajcom wymierzona zostanie sprawiedliwość – jeśli zajdzie taka potrzeba, to na polu bitwy!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "Regent musi upaść!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "Godzina wybiła! Panowie zjednoczeni we frakcji [faction.GetName] są zgodni, że [faction_target.GetName] jest despotą i musi zrzec się władzy – pod groźbą śmierci, jeśli zajdzie taka potrzeba!"
 cannot_create_claimant_faction_against_kampaku_tooltip: "Nie można tworzyć [Concept('factions', 'frakcji')|E] [Concept('claimant', 'pretendentów')|E] występujących przeciwko [Concept('ceremonial_regent', 'regentowi panującemu')|E]"
 FACTIONS_WINDOW_JAPANESE_REGENT: "Konkurent"
 replace_ceremonial_regent_faction_kampaku_trigger: "Można zastąpić tylko [kampaku|El] lub [joko|El]"
 not_house_head_allied_to_faction_target_trigger: "Nie możesz być członkiem rodu, który jest celem [Concept('faction', 'frakcji')|E]"
 not_house_member_of_faction_target_trigger: "Twoja [house_head|El] nie może być w [Concept('alliance', 'sojuszu')|E] z celem [Concept('faction', 'frakcji')|E]"
 must_be_leading_house_of_bloc_trigger: "W [Concept('governments', 'rządach')|E] z [Concept('house_blocs', 'koalicjami rodów')|E] jedynie [Concept('house_heads', 'głowy')|E] [Concept('leading_house', 'rodu przewodzącego')|E] koalicji mogą tworzyć [factions|El] przeciwne [Concept('top_liege', 'najwyższemu seniorowi')|E]"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "Zwolennicy Przywrócenia Monarchy Ceremonialnego"
 restore_ceremonial_liege_faction: "Frakcja $restore_ceremonial_liege_faction_name$"
 restore_ceremonial_liege_faction_desc: "Członkowie [Concept('faction', 'frakcji')|E] o nazwie $restore_ceremonial_liege_faction_name$ dążą do obalenia [Concept('ceremonial_regent', 'regenta panującego')|E] i przywrócenia rządów sprawowanych bezpośrednio przez [Concept('ceremonial_liege', 'monarchę ceremonialnego')|E].\n\n#S Ultimatum#!\n[ceremonial_liege|E] zastępuje [Concept('ceremonial_regent', 'regenta panującego')|E], przejmuje wszystkie jego [titles|El] [landed|El] i przyjmuje prawo [Concept('succession', 'sukcesji')|E] „$single_heir_succession_law$”"
 restore_ceremonial_liege_faction_short_effect_desc: "Chce powrotu [Concept('ceremonial_liege', 'monarchy ceremonialnego')|E] do władzy"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "Przywrócenie do władzy osoby znanej jako [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe]"
 FACTION_JAPANESE_RESTORE_EMPEROR: "Żądanie frakcji $restore_ceremonial_liege_faction_name$"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoja tyrania, przez którą cierpi [ROOT.Char.Custom('GetTitleTierAdjective')|l] społeczność dworska, rodzina królewska i całe miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], musi się zakończyć.\n\nRządy powinien sprawować nasz prawdziwy władca, [faction.GetSpecialCharacter.GetTitledFirstName]. Ustąp!"
 tgp_faction_events.0201.b: "Zapłacisz za zbrukanie honoru właściwego osobie tak ważnej jak [faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]!"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "Żądania frakcji $restore_ceremonial_liege_faction_name$ zostały przyjęte"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMyślę tylko o tym, by [ROOT.Char.Custom('GetTitleTierAdjective')|l] społeczność dworska, rodzina królewska i całe miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] cieszyły się powodzeniem!\n\nChoć mam wątpliwości co do twoich motywów, nie zamierzam się buntować, gdy [faction.GetSpecialCharacter.GetTitledFirstName] czyni, co uważa za słuszne."
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "Żądania frakcji $restore_ceremonial_liege_faction_name$ zostały odrzucone"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nCóż za bezczelność! Myślę tylko o tym, by [ROOT.Char.Custom('GetTitleTierAdjective')|l] społeczność dworska, rodzina królewska i całe miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] cieszyły się powodzeniem!\n\nWraz ze swoją zdradziecką bandą zapłacisz za zbrukanie honoru właściwego osobie tak ważnej jak [faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]!"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$ "
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nTyrania osoby znanej jako [faction_target.GetTitledFirstName], przez którą cierpi [ROOT.Char.Custom('GetTitleTierAdjective')|l] społeczność dworska, rodzina królewska i całe miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], musi się zakończyć.\n\nChcemy przywrócić prawdziwego władcę, więc trzeba nam gotować się do walki. Rządzić ma [faction.GetSpecialCharacter.GetTitledFirstName]!"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "[claimant.GetTitleAsNameNoTooltip] i służba dla [claimant.Custom('PL_niego_niej')]"
 tgp_faction_events.0206.desc: "Lojaliści zwyciężyli w końcu w wojnie mającej położyć kres złu, jakie szerzy [defender.GetTitledFirstName], i wyzwolić osobę, którą jest [claimant.GetTitleAsName], spod [defender.Custom('PL_jego_jej')] nikczemnego wpływu.\n\nChoć na dworze imperialnym na nowo zapanował porządek, wojna wstrząsnęła hrabstwem. Cała ludność miejsca znanego jako [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] widzi we mnie teraz gwaranta pokoju i zarządcę rodziny królewskiej…"
 tgp_faction_events.0206.a: "Niech żyje [claimant.GetTitleAsNameNoTooltip]!"
 tgp_faction_events.0206.b: "Przed nami czyha tyle niebezpieczeństw. Senior potrzebuje wskazówek…"
