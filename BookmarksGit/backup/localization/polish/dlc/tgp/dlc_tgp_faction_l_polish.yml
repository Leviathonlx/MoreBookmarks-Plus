 tgp_decision_events.0101.desc_change_province: "Potrzebuje tego miejsce znane jako [province_change_recipient.GetCapitalLocation.GetName], którym włada [SelectLocalization( ObjectsEqual( petitioner, province_change_recipient),'moja osoba',province_change_recipient.GetTitledFirstName)]!"
