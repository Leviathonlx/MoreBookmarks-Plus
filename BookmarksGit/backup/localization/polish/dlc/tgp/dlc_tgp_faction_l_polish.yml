 tgp_decision_events.0101.desc_end: "Kończy swoją wypowiedź ukłonem i czeka na moją odpowiedź."
 tgp_decision_events.0101.a: "– Zgoda."
 tgp_decision_events.0101.b: "[petitioner.GetFirstNameNoTooltip] prosi o zbyt wiele."
 tgp_decision_events.0101.b_tt: "[petitioner.GetShortUINameNotMe] może wnieść o ponowne rozpatrzenie petycji, oferując coś w zamian"
 tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0102.desc: "[petition_recipient.GetName] przygląda mi się z zaskoczeniem.\n\n– Kto by pomyślał, że przyjdzie mi dziś wysłuchać tak śmiałych słów. Rozbawiło mnie to! Muszę jednak odrzucić prośbę – oznajmia i odprawia mnie gestem. – Niech podejdzie kolejny wnioskodawca.\n\nNa moment ogarnia mnie oszołomienie. Musi być coś jeszcze, co mogę zrobić!"
 tgp_decision_events.0102.a: "Wykorzystam mój wpływ!"
 tgp_decision_events.0102.b: "Cesarstwo potrzebuje armii."
 tgp_decision_events.0102.c: "Są jeszcze inne sposoby na wywarcie wpływu…"
 tgp_decision_events.0102.d: "Zaproponuję siebie."
 tgp_decision_events.0102.forfeit: "Nie będę sprzeciwiać się woli niebios."
 tgp_decision_events.0102.petition_refused: "Petycja została #X odrzucona#!"
 tgp_decision_events.0102.petition_accepted: "Petycja została #P przyjęta#!"
 tgp_decision_events.0101.a_title: "Przyjęto petycję"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "[petitioner.GetName] nie może ukryć rozpaczy, gdy [petitioner.Custom('PL_mu_jej')] odmawiam, ale szybko odzyskuje równowagę i pyta:\n\n– Wybacz moją śmiałość, ale nie pozwolę tak łatwo się odprawić. Członkowie ruchu znanego jako [actors_movement.GetName] uznają tę kwestię za istotną. Proszę o ponowne rozważenie decyzji – mówi i wyciąga dłoń."
 tgp_decision_events.0103.desc_give_influence: "– Cieszę się szacunkiem wśród mojego ludu, który ufa mi na tyle, by pozwolić mi przemawiać w jego imieniu. Jedyne, na czym nam zależy, to pomyślność miejsca znanego jako [GetTitleByKey('h_china').GetName]."
 tgp_decision_events.0103.desc_give_maa: "– Imperium z pewnością zrobiłoby użytek z regimentów składających się z moich najlepszych żołnierzy. Przystań na moją petycję, a stawią się na twój rozkaz."
 tgp_decision_events.0103.desc_use_hook: "– Znamy się dobrze już od jakiegoś czasu. Myślę, że należy mi się przysługa i leczę na to, że przystaniesz na naszą petycję."
 tgp_decision_events.0103.desc_give_hook: "– Obiecuję być dla ciebie lojalnym sługą. Możesz prosić o moją siłę i wpływy, gdy nadejdą mroczne czasy, tak jak ja zwracam się teraz do ciebie."
 tgp_decision_events.0103.a: "– Dobrze więc. Przystanę na twoją prośbę."
 tgp_decision_events.0103.b: "– Zejdź mi z oczu, #emp natychmiast#!!"
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "Odrzucenie petycji"
 tgp_decision_events.0100.desc_increase_budget: "zwiększ wynagrodzenie wszystkich"
 tgp_decision_events.0100.desc_increase_budget_salary: "Zwiększ wynagrodzenie wszystkich gubernatorów.\n\nAby państwo mogło nadal prosperować, potrzebują więcej środków w skarbcu. Zainwestuj w budowle i aktywności kulturalne."
 tgp_decision_events.0100.desc_increase_budget_ministry: "Zwiększ wynagrodzenie wszystkich ministrów.\n\nInicjują wiele wspaniałych projektów i potrzebują środków na ich utrzymanie."
 tgp_decision_events.0100.desc_increase_budget_military: "Zwiększ wynagrodzenie wszystkich dowódców.\n\nMuszą utrzymywać nasze armie i potrzebują środków na gromadzenie oddziałów. Wrogowie powinni się nas bać!"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\n[hegemon.GetTitleAsName] nie ma jednak niewyczerpanego budżetu. Do sfinansowania tej petycji potrzebne są środki kogoś innego."
 tgp_decision_events.0100.f: "Generałowie trwonią fundusze, twierdząc, że trzeba się bronić."
 tgp_decision_events.0100.g: "Gubernatorzy przesadzają z wydatkami."
 tgp_decision_events.0100.h: "Ministrowie marnotrawią środki ze skarbca na bezużyteczne projekty."
 tgp_decision_events.0101.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget_salary$"
 tgp_decision_events.0101.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget_ministry$"
 tgp_decision_events.0101.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget_military$"
