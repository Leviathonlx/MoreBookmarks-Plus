 celestial_movement_demands_interaction.tt.change_candidate_score_law: "Poproś [Concept('son_of_heaven', 'syna niebios')|E] o zmianę [Concept('law', 'prawa')|E] „[GetLawGroup('candidate_score_laws').GetName]” tak, by [candidate_score|El] [Select_CString(GetPlayer.GetTopLiege.HasRealmLaw('candidate_score_merit_law'), 'uwzględniał', 'wykluczał' )] [prestige_level|El] i [dynasty_prestige_level|El]"
 tgp_decision_events.0101.desc_decrease_budget_salary: "Podczas gdy gubernatorzy przesadzają z wydatkami."
 tgp_decision_events.0101.desc_decrease_budget_ministry: "Podczas gdy ministrowie marnotrawią środki ze skarbca na bezużyteczne projekty."
 tgp_decision_events.0101.desc_decrease_budget_military: "Podczas gdy generałowie trwonią fundusze, twierdząc, że trzeba się bronić."
