l_polish:
 ### TENETS
 tenet_pure_land_name: "Zasłużone odrodzenie"
 tenet_pure_land_desc: "#EMP Paścima-kāla#! – schyłek dharmy – to czas, w którym ani bogactwo, ani edukacja, ani nawet błękitna krew nie przynoszą pocieszenia. Tylko prawdziwi wyznawcy nauk Buddy mogą liczyć na odrodzenie w Czystej Krainie."
 tenet_sohei_name: "Sōhei"
 tenet_no_mind_name: "Bezmyślny umysł"
 tenet_no_mind_desc: "Umysł pozbawiony myśli to umysł, który osiągnął prawdziwą uważność. Jest to stan, do którego dążą artyści, rzemieślnicy i mistrzowie sztuk walki, bowiem po jego osiągnięciu ciało reaguje na wszelkie wyzwania bez udziału myśli."
 doctrine_parameter_better_artifacts: "Sponsorowane [Concept('inspirations', 'inspiracje')|E] pozwalają wytwarzać [artifacts|El] wyższej jakości"
 doctrine_parameter_less_likely_to_become_infirm: "Istnieje mniejsze prawdopodobieństwo zyskania przez postaci [Concept('trait', 'cechy')|E] [GetTrait('infirm').GetName(GetNullCharacter)|l]"
 tenet_mountain_worship_name: "Święte góry"
 tenet_mountain_worship_desc: "Z dala od wiosek i farm w chmurach nurzają się górskie szczyty. To właśnie tam, wśród wierzchołków i urwisk, kryje się prawdziwa świętość."
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "Postacie uzyskują dodatkową [piety|El] za [pilgrimages|El] na terenach, którymi są [GetTerrain( 'hills' ).GetName], [GetTerrain( 'mountains' ).GetName] i [GetTerrain( 'desert_mountains' ).GetName]."
 piety_from_hills_and_mountains_pilgrimages_tt: "[core_tenet|E] „[GetFaithDoctrine('tenet_mountain_worship').GetBaseName]”: [piety_i] #P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
 doctrine_parameter_peasant_and_populist_factions_more_common: "[factions|E] chłopskie i populistyczne są powszechniejsze i bardziej wpływowe"
 doctrine_parameter_children_less_likely_to_be_burdened: "Istnieje mniejsze prawdopodobieństwo zyskania przez [children|El] [Concept('trait', 'cechy')|E] [GetTrait('burdened').GetName(GetNullCharacter)|l]"
