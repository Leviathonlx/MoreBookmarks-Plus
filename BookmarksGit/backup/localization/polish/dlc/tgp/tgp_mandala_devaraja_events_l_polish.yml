l_polish:
 devaraja.0001.title: "Pomoc w chorobie"
 devaraja.0001.desc: "Ludność hrabstwa znanego jako [diseased_county_scope.GetName] woła o pomoc w walce z chorobą. Jeśli mowa o działaniach dobroczynnych w naszym państwie – to miejsce potrzebuje ich dzisiaj najbardziej. Kiedy jednak rozglądam się po okolicy w poszukiwaniu odpowiedniego miejsca na lecznicę, zbliża się do mnie wyjątkowo nędznie wyglądający plebejusz. Osobnik ten, rażąco naruszając przy tym protokół, pada przede mną na dłonie i kolana, po czym zaczyna błagać o pomoc.\n\nOczekuje się, że jako #italic dewaradża#! pomogę każdemu poddanemu, ale litości… Naprawdę mam ratować #italic coś takiego#!?"
 devaraja.0001.a: "W tym trudnym czasie muszę okazać pomoc – nawet jeśli ludzie nie są tego godni."
 devaraja.0001.b: "Niech [steward.GetCouncilTitle] – [steward.GetFirstNameNoTooltip] – zajmie się tym zamiast mnie."
 devaraja.0001.c: "Uch! To paskudne miejsce nie zasługuje na boską pomoc."
 healed_by_the_devaraja: "Uleczenie przez dewaradżę"
 devaraja.0002.title: "Modlitwa do boskiego króla"
 devaraja.0002.desc.brahmin: "Po zakończeniu codziennych zadań [GetCourtPositionType('court_brahmin_court_position').GetName], [brahmin_or_chaplain.GetName], błogosławi dwór, recytując słowa wieńczącej zwykle dzień pieśni – #italic Anumodany#!.\n\n#italic Jak rzeki swym nurtem karmią ocean,#!\n#italic Tak niech nasyci głód zmarłych modlitwa…#!\n#italic Tak niech nasyci głód zmarłych modlitwa…#!\n\nNagle nachodzi mnie nurtująca myśl. Czy mam dość śmiałości, by naruszyć etykietę?"
 devaraja.0002.desc.chaplain: "Po zakończeniu codziennych zadań [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [brahmin_or_chaplain.GetName], błogosławi dwór, recytując słowa wieńczącej zwykle dzień pieśni – #italic Anumodany#!.\n\n#italic Jak rzeki swym nurtem karmią ocean,#!\n#italic Tak niech nasyci głód zmarłych modlitwa…#!\n\nNagle nachodzi mnie nurtująca myśl. Czy mam dość śmiałości, by naruszyć etykietę?"
 devaraja.0002.a: "– Czym zmarli zasłużyli sobie na takie wyróżnienie?"
 devaraja.0002.a.tt.success: "Ostatni wers zostaje sprytnie zmieniony, aby oddać cześć tobie"
 devaraja.0002.a.tt.failure: "Przez twoje wtrącenie rytuał wypada niezręcznie"
 devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip] czuje ulgę, że rytuał przebiegł zgodnie z planem"
 devaraja.0002.b: "Nie pozwól natrętnym myślom wziąć góry!"
 devaraja.0002.c: "Przerwij modlitwę, wygłaszając lepszy ostatni wers."
 devaraja.0002.c.tt.success: "Dzięki swojej błyskotliwości i wiedzy spontanicznie wymyślasz lepszy ostatni wers."
 devaraja.0002.c.quote.success: "– Tak niech #italic królowi#! pomyślność niesie modlitwa." # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "[brahmin_or_chaplain.GetFirstNameNoTooltip] milknie, kiedy niezręcznie wygłaszasz zmieniony ostatni wers"
 devaraja.0003.title: "Specjalna przemowa o dharmie"
 devaraja.0003.desc.guru: "Oczekuje się, że [GetCourtPositionType('court_guru_court_position').GetName] od czasu do czasu wygłosi w pałacu przemówienie na temat #italic dharmy#!. Wydarzenie to ma zwykle określoną strukturę i zajmuje sporo czasu, a towarzyszy mu mnóstwo formalnych zwyczajów i pieśni. W jego ramach zazwyczaj wręcza się też mówcy hojny dar w podzięce za jego wysiłek. Dziś jednak [guru_or_chaplain.GetName] nie wydaje się w pełni sił.\n\n– [ROOT.Char.GetTitleTierName] wie już wszystko, co wiedzieć należy – ogłasza, stojąc przed królewską publicznością, a następnie odśpiewuje zwykłe pieśni kończące przemowę i wraca na swoje miejsce."
 devaraja.0003.desc.chaplain: "Oczekuje się, że [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] od czasu do czasu wygłosi w pałacu przemówienie na temat #italic dharmy#!. Wydarzenie to ma zwykle określoną strukturę i zajmuje sporo czasu, a towarzyszy mu mnóstwo formalnych zwyczajów i pieśni. W jego ramach zazwyczaj wręcza się też mówcy hojny dar w podzięce za jego wysiłek. Dziś jednak [guru_or_chaplain.GetName] nie wydaje się w pełni sił.\n\n– [ROOT.Char.GetTitleTierName] wie już wszystko, co wiedzieć należy – ogłasza, stojąc przed królewską publicznością, a następnie odśpiewuje zwykłe pieśni kończące przemowę i wraca na swoje miejsce."
 devaraja.0003.a: "Ha! Dobra robota! Dostanie swoją nagrodę."
 devaraja.0003.b: "Sprytnie! Ja jednak nagradzam tylko czyny."
 devaraja.0003.c: "Nie ma nagrody za lenistwo! Straż, brać [guru_or_chaplain.Custom('PL_go_ja')]!"
 devaraja.0003.d: "Niech [guru_or_chaplain.GetFirstNameNoTooltip] wystąpi jeszcze raz. Zapytam #italic [guru_or_chaplain.Custom('PL_go_ja')]#! o #italic dharmę#!."
 devaraja.0003.d.tt.success: "[guru_or_chaplain.GetFirstNameNoTooltip] i twoi dworzanie są zachwyceni twoją znajomością #italic dharmy#!"
 devaraja.0003.d.tt.failure: "[guru_or_chaplain.GetFirstNameNoTooltip] i twoi dworzanie uważają, że twoja nieznajomość #italic dharmy#! cię ośmieszyła"
 devaraja.0004.title: "Kocham parady"
 devaraja.0004.desc: "Na przestrzeni lat miejsce znane jako [capital_county.GetName] zostało dotknięte sporami, konfliktami zbrojnymi i nawałnicami. Poprawa tutejszych warunków materialnych jest ważna, ale trzeba też podnieść w jakiś sposób morale ludu.\n\nBardzo miłym gestem byłoby zorganizowanie na koniec pory deszczowej procesji łodzi w stolicy. Na pierwszej łodzi płynęłoby siedemdziesięciu sześciu dudziarzy – a nieopodal stu dziesięciu bębniarzy. Moglibyśmy zwrócić się do wszystkich klasztorów o pokrycie kosztów udekorowania łodzi. To uświetniłoby paradę!"
 devaraja.0004.a: "Ludzie będą podekscytowani, gdy zobaczą łodzie!"
 devaraja.0004.b: "Proszenie o złoto z klasztorów w tym momencie nie jest dobrym pomysłem."
 devaraja.0004.b.tt: "Wycofanie się z tego pomysłu teraz zostanie zauważone."
 devaraja.0004.c: "Procesja odbędzie się bez wkładu ze strony duchownych."
 devaraja_hosts_parade: "Wielka parada dewaradży"
 devaraja.0005.title: "Mur o dwóch stronach"
 devaraja.0005.desc: "Nowe budynki świątynne trzeba udekorować dziełami sztuki oddającymi boskość i potęgę. Możemy skoncentrować się na boskim powiązaniu naszego chwalebnego rodu z domeną [ROOT.Char.Custom('GetAspectNoun')], zdobiąc obiekt freskami i rzeźbami z wizerunkami właściwych jej bogów. Inną możliwością są wizerunki przedstawicieli rodu [ROOT.Char.GetHouse.GetName], które podkreśliłyby mój prestiż."
 devaraja.0005.a: "To miejsce zostanie poświęcone bogom."
 devaraja.0005.b: "To miejsce będzie wyrazem mojego splendoru."
 devaraja.0006.title: "Mądrość wioślarza"
 devaraja.0006.desc.guru: "Zauważono, że [GetCourtPositionType('court_guru_court_position').GetName] – [guru_or_chaplain.GetName] – pływa malutką łodzią po otaczających pałac zbiornikach, samodzielnie przy tym wiosłując. Podczas uczty z dworzanami wołam znad brzegu do wiosłującego guru:\n\n– Jak [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip] może znieważać piastowany przez siebie urząd, machając wiosłem niczym nędzny rybak?\n\n– Skoro [ROOT.Char.GetTitleTierName] tego państwa może publicznie oddawać się rozpuście – odpowiada mi po chwili ciszy [guru_or_chaplain.GetFirstNameNoTooltip] – to i [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip] może machać wiosłem w swojej łodzi."
 devaraja.0006.desc.chaplain: "Zauważono, że [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] – [guru_or_chaplain.GetName] – pływa malutką łodzią po otaczających pałac zbiornikach, samodzielnie przy tym wiosłując. Podczas uczty z dworzanami wołam znad brzegu do wiosłującego guru:\n\n– Jak [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] może znieważać piastowany przez siebie urząd, machając wiosłem niczym nędzny rybak? – Skoro [ROOT.Char.GetTitleTierName] tego państwa może publicznie oddawać się rozpuście – odpowiada mi po chwili ciszy [guru_or_chaplain.GetFirstNameNoTooltip] – to i [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] może machać wiosłem w swojej łodzi."
 devaraja.0006.a: "W towarzystwie chyba lepiej pokazywać się ze skromniejszej strony."
 devaraja.0006.b: "To niedorzeczne! Przyjęcia będą trwać tak długo, jak mi się podoba."
 devaraja.0006.c: "Co za zniewaga! [guru_or_chaplain.GetFirstNameNoTooltip] ma stracić wszystkie swoje tytuły."
 devaraja.0006.d: "Chyba lepiej, jeśli całkiem przestanę pić."
 devaraja.0007.title: "Jednoznaczna niejednoznaczność"
 devaraja.0007.desc: "#italic Dewaradża#! to subtelny koncept; [ROOT.Char.GetTitleTierName] to ja, ale budzę również skojarzenia z boskością [ROOT.Char.Custom('GetAspectNoun')]. Czy można mnie uznać za istotę równą bogu? Ach, to delikatne pytanie, na które nie da się jednoznacznie odpowiedzieć. Jedni muszą mnie uważać za boga, a inni za króla.\n\nA może raczej to pytanie byłoby delikatne i bez jednoznacznej odpowiedzi, gdyby nie to, że jakiś nudny panegirysta właśnie nazwał mnie bogiem [ROOT.Char.Custom('GetAspectNoun')]. Dworzanie już skaczą sobie do gardeł, spierając się o to, kim tak naprawdę jestem. Nie pozostaje mi nic innego, jak tylko zabrać głos."
 devaraja.0007.a: "Tak, moi słudzy – jestem panem [ROOT.Char.Custom('GetAspectNoun')]."
 devaraja.0007.b: "Ludu mój! Wypełniam jedynie zadania związane z misją [ROOT.Char.Custom('GetAspectNoun')], nie jestem jego panem."
 devaraja.0007.c: "Ludzkość i boskość stapiają się we mnie w jedno mistyczne istnienie." # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "Formułujesz koncepcję kompromisu, która zadowoli wystarczającą liczbę osób"
 devaraja.0007.c.tt.failure: "Twoje teologiczne rozważania jedynie zaogniły sytuację"
 devaraja_as_god: "Boski dewaradża"
 devaraja_as_king: "Królewski dewaradża"
 devaraja_as_hypostatic_union: "Dewaradża o dwoistej naturze"
 devaraja.0008.title: "Pogłoski o nawróceniu na łożu śmierci"
 devaraja.0008.desc: "[suzerains_missionary.GetNameNoTooltip], misjonarz osoby znanej jako [suzerain.GetTitleTierName] [suzerain.GetFirstNameNoTooltip], potyka się i niemalże przewraca, podchodząc bliżej.\n\n– Mam wspaniałe wieści! – wykrzykuje. – Studiując historię waszej rodziny i wypytując najstarszych służących o wszystko, co pamiętają, udało mi się dowiedzieć, że wasz przodek, [deathbed_conversion_ancestor.GetName], najprawdopodobniej nawrócił się i tuż przed swoją śmiercią przyjął wiarę znaną jako [suzerain.GetFaith.GetName|l]!\n\n[suzerains_missionary.GetName] patrzy na mnie, ledwo powstrzymując podekscytowanie.\n\n– Ty i [suzerain.GetFaith.HighGodName] macie więcej wspólnego, niż może się wydawać!"
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName] i [suzerain.GetFaith.GetName|l]? To wielce wiarygodne."
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName] twierdzi teraz, że [ROOT.Char.Custom('PL_jego_jej')] przodek, [deathbed_conversion_ancestor.GetName], nawrócił się na wiarę znaną jako [suzerain.GetFaith.GetName|l]"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )] to [deathbed_conversion_ancestor.GetFaith.GetAdherentName] – tak było aż do [deathbed_conversion_ancestor.Custom('PL_jego_jej')] śmierci i już na zawsze zostanie to tak zapamiętane!"
 devaraja.0009.title: "Misjonarz bez misji"
 devaraja.0009.desc: "Moje przywiązanie do wiary, którą jest [suzerain.GetFaith.GetName|l], sprawiło, że [suzerains_missionary.GetName] nie musi już zabiegać o nawrócenie. Choć przepełnia [suzerains_missionary.Custom('PL_go_ja')] radość z powodu zmiany mojego wyznania, to dręczy [suzerains_missionary.Custom('PL_go_ja')] niepewność co do własnej przyszłości."
 devaraja.0009.a: "Niech [suzerains_missionary.GetName] dołączy do mnie w nowej roli jako [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]!"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName] wyznacza twojego misjonarza, którym jest [suzerains_missionary.GetName], aby służył [ROOT.Char.Custom('PL_mu_jej')] w nowej roli jako [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 devaraja.0009.b: "[suzerains_missionary.GetFirstName], twoje zadanie jest skończone. Teraz możesz #italic odejść#!."
 devaraja.0010.title: "Najsamotniejsza wiara"
 devaraja.0010.desc: "[suzerains_missionary.GetName], poczciwy [suzerains_missionary.GetFaith.GetAdherentName], martwi się z powodu wyznawanej przez [suzerains_missionary.Custom('PL_jego_jej')] pana wiary znanej jako [suzerain.GetFaith.GetName]. Nie wie, co zrobić. Czeka na jakiś znak, podczas gdy [suzerains_missionary.Custom('PL_jego_jej')] wiara jest zachwiana. Kto pokaże [suzerains_missionary.Custom('PL_mu_jej')] ten znak – ty czy [suzerains_missionary.GetFaith.DivineRealm]? Decyzja należy do ciebie."
 devaraja.0010.a: "[suzerains_missionary.GetName] podejmie własną decyzje w odpowiednim dla siebie czasie."
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName] to wciąż [suzerains_missionary.GetFaith.GetAdherentName] przepełniony smutkiem"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName] nawraca się na wiarę znaną jako [suzerain.GetFaith.GetName|l], którą wyznaje [suzerain.GetName]"
 devaraja.0010.b: "Być może [suzerains_missionary.GetName] znajdzie nowy cel dzięki wierze znanej jako [ROOT.Char.GetFaith.GetName|l]?"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName] nawraca się na wiarę znaną jako [ROOT.Char.GetFaith.GetName|l]"
 devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName] to wciąż [suzerains_missionary.GetFaith.GetAdherentName] o niezachwianej wierze"
 fervor_gain_deathbed_conversion_discovered: "Odkryto nawrócenie na łożu śmierci"
 fervor_gain_faith_reaffirmed: "Wiara przodka potwierdzona"
