 situation_parameter_dynastic_cycle_offensive_wars_ban: "[son_of_heaven|E] nie może wypowiadać [Concept('wars', 'wojen')|E] ofensywnych – musi w tym celu korzystać ze [Concept('great_project', 'wspaniałego projektu')|E] „[GetGreatProjectType('grand_campaign_project').GetName]”"
