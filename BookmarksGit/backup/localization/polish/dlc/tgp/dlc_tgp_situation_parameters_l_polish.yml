l_polish:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "$game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "Ekspansja"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "W tej [Concept('dynastic_cycle_era_short', 'epoce')|E] cesarstwo rośnie w siłę dzięki działaniom skierowanym na zewnątrz: pacyfikowaniu pogranicza, zwiększaniu swojego zasięgu poprzez siłę wojskową, a także [Concept('tributaries', 'trybutariuszom')|E] i [Concept('silk_road', 'Jedwabnemu Szlakowi')|E]."
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Z tego powodu, aby możliwe było przeprowadzenie reformy poprzez zakończenie w Chinach epoki znanej jako [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l] i rozpoczęcie tej epoki, najpierw musi zacząć się następująca epoka: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]."
 situation_dynastic_cycle_phase_stability_advancement: "Postęp"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "W tej [Concept('dynastic_cycle_era_short', 'epoce')|E] cesarstwo rozwija się dzięki działaniom skierowanym do wewnątrz: poprzez [innovations|El], doskonałość swojej kultury, dobrobyt mieszkańców, a także dobre, [Concept('meritorious', 'zasłużone')|E] zarządzanie według religii znanej jako [GetReligionByKey('confucianism_religion').GetName|l]."
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Z tego powodu, aby możliwe było przeprowadzenie reformy poprzez zakończenie w Chinach epoki znanej jako [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l] i rozpoczęcie tej epoki, najpierw musi zacząć się następująca epoka: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]."
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "Chiny mogą wejść w tę epokę z dowolnej [Concept('dynastic_cycle_era_type_unstable', 'epoki destabilizacji')|E], o ile wystąpi wystarczająca liczba [Concept('situation_catalyst_catalysts', 'katalizatorów')|E]."
 situation_dynastic_cycle_phase_instability_conquest: "Podbój"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "[dynastic_cycle_era_short|E] umacniania władzy po podbiciu Chin przez obcą potęgę."
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nAby rozpoczęła się ta epoka, chińska [hegemony|El] musi dostać się w ręce [Concept('ruler', 'władcy')|E], który #bold nie#! ma [Concept('government', 'rządu')|E] określanego jako [GetGovernment('celestial_government').GetName|El] lub [Concept('heritage', 'spuścizny')|E] [Concept('culture', 'kultury')|E], która #bold nie#! jest chińska."
 situation_dynastic_cycle_phase_instability: "Napięcie"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ Jeśli uda się uniknąć sytuacji znanej jako [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l], Chiny będą mogły wejść w epokę o nazwie [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l] lub [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l].\n\nChiny mogą wejść w tę epokę z dowolnej [Concept('dynastic_cycle_era_type_stable', 'epoki stabilności')|E], o ile wystąpi wystarczająca liczba [Concept('situation_catalyst_catalysts', 'katalizatorów')|E]."
 situation_dynastic_cycle_phase_instability_desc_short: "To [dynastic_cycle_era_short|El] niepokoju, ale i możliwości. Choć Chinom grożą korupcja, niepokoje społeczne i inwazje, mądre rządy mogłyby doprowadzić do reform."
 situation_dynastic_cycle_phase_chaos: "Podział"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "[dynastic_cycle_era_short|E] watażków, podczas której tylko potężny [ruler|El] może zjednoczyć Chiny."
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nTa epoka zaczyna się, gdy spełniony jest jeden z następujących warunków:\n$EFFECT_LIST_BULLET$ w dowolnej [Concept('dynastic_cycle_era_type_unstable', 'epoce destabilizacji')|E] wystąpi wystarczająca liczba [Concept('situation_catalyst_catalysts', 'katalizatorów')|E];\n$EFFECT_LIST_BULLET$ aktualnie urzędujący [son_of_heaven|El] utraci [mandate_of_heaven|El].\n\n#S Wraz z początkiem tej epoki:#!\n$BULLET$#indent_newline:2 [hegemony|El] [Concept('title', 'tytułu')|E] Chin zostaje zniszczona, a poprzedni [son_of_heaven|El] zostaje [Concept('deposed', 'zdetronizowany')|E];#!\n$BULLET$#indent_newline:2 zniszczeniu ulegają również [titles|El] [Concept('title_tier', 'poziomu')|E] [empire|El] i [Concept('kingdom', 'królestwa')|E] w hierarchii [de_jure|El], o ile [movement_power_i] [movement_power_short|El] ruchu ich [Concept('holders', 'właścicieli')|E] jest na poziomie niższym niż określony (odpowiednio [EmptyScope.ScriptValue('high_movement_power_value')|l] i [EmptyScope.ScriptValue('medium_movement_power_value')|l]);#!\n$BULLET$#indent_newline:2 niezależni [rulers|El] przysięgną wierność lub będą składać trybut swojej [Concept('elders', 'starszyźnie')|E] bądź [Concept('movement_leaders', 'przywódcom ruchu')|E];\n$BULLET$każdy niezależny [ruler|El] dołączy do następującej [Concept('situation_participant_group', 'grupy uczestników')|E]: #V inni władcy#!\n$BULLET$Każda inna [situation_participant_group|El] zostanie rozwiązana"
 situation_dynastic_cycle_phase_stability: "Stabilność"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "Chiny"
 dynastic_cycle_sub_region_core_desc: "Wszystkie [counties|El] zintegrowane [de_jure|El] z hierarchią, której rdzeniem są [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_sub_region_peripheries: "Peryferia Chin"
 dynastic_cycle_sub_region_peripheries_desc: "Wszystkie [counties|El], które nie są częścią miejsca o nazwie [GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName], ale należą do [Concept('son_of_heaven', 'syna niebios')|E]"
 custom_dynastic_cycle: "Ziemia pod wolą niebios"
 dynastic_cycle_participant_group_hegemon_ruler: "Syn niebios"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E], [holder|El] miejsca o nazwie [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_other_rulers: "Inni władcy"
 dynastic_cycle_participant_group_other_rulers_desc: "Wszyscy [rulers|El] w regionie o nazwie [GetSituation('dynastic_cycle').GetTopSubRegion.GetName] niebędący [Concept('vassals', 'wasalami')|E] miejsca znanego jako [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_advancement_movement: "$game_concept_movement$ postępowy"
 dynastic_cycle_participant_group_advancement_movement_desc: "Wszyscy [vassals|El] w miejscu o nazwie [GetTitleByKey('h_china').GetDefinitiveName], którzy chcą skierować [dynastic_cycle|El] w stronę [Concept('situation_dynastic_cycle_phase', 'epoki cyklu dynastii')|E], którą jest [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l].\n\nPoświęcają się wzbogacaniu głównych prowincji Chin poprzez: zwiększanie [Concept('development', 'rozwoju')|E], realizowanie [Concept('great_projects', 'wspaniałych projektów')|E], odkrywanie [Concept('innovations', 'innowacji')|E] i zyskiwanie [Concept('merit', 'zasług')|E] poprzez [examinations|El].\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "$game_concept_movement$ ekspansjonistyczny"
 dynastic_cycle_participant_group_expansion_movement_desc: "Wszyscy [vassals|El] w miejscu o nazwie [GetTitleByKey('h_china').GetDefinitiveName], którzy chcą skierować [Concept('dynastic_cycle', 'cykl dynastii')|E] w stronę [Concept('situation_dynastic_cycle_phase', 'epoki cyklu dynastii')|E], którą jest [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l].\n\nAby ułatwić podbój terytoriów znajdujących się poza granicami Chin, skupiają się na wzmocnieniu [Concept('governors', 'gubernatorów')|E], których administracja jest [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )|l], zwiększaniu [Concept('prowess', 'waleczności')|E], szkoleniu się w [Concept('martial_lifestyle', 'wojskowym stylu życia')|E], a także przyswajaniu [Concept('commander_traits', 'cech dowódcy')|E].\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "$game_concept_movement$ na rzecz [SelectLocalization( GetPlayer.IsValid, 'miejsca o nazwie pro_hegemon_movement_in_game_name', 'dynastii' ) ]"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "Wszyscy [vassals|El] w miejscu o nazwie [GetTitleByKey('h_china').GetDefinitiveName], którzy ściśle podporządkowują się woli [Concept('son_of_heaven', 'syna niebios')|E].\n\nStarają się o objęcie wpływowych stanowisk [Concept('governors', 'gubernatorów')|E] i [Concept('ministers', 'ministrów')|E], by żarliwie wspierać rządy, które sprawuje [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip|l]. W ich przypadku $situation_parameter_pro_hegemon_interaction_boost$."
 dynastic_cycle_participant_group_conservative_movement: "$game_concept_movement$ konserwatywny"
 dynastic_cycle_participant_group_conservative_movement_desc: "Wszyscy [vassals|El] w miejscu o nazwie [GetTitleByKey('h_china').GetDefinitiveName], którzy próbują wzmocnić warstwę szlachecką.\n\nSkupiają się na reformach i zmianach przynoszących korzyści [Concept('powerful_families', 'wpływowym rodzinom')|E] i szacownym [Concept('dynasties', 'dynastiom')|E]. Jednocześnie chętniej podtrzymują tradycję, mniej ceniąc [merit|El].\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$Zyskuje dostęp do [Concept('interaction', 'interakcji')|E] #V „$boost_efficiency_interaction$”#!\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Zwiększone [aptitude|El] następującego [Concept('court_position', 'urzędu dworskiego')|E]: [GetCourtPositionType('court_poet_court_position').GetName|l]\n$BULLET_WITH_TAB$Zyskuje dostęp do [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName]”\n$BULLET_WITH_TAB$Zyskuje dostęp do [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('diligent_development_focus_decision').GetName]”"
 unlockables_expansion: "$BULLET_WITH_TAB$Zyskuje dostęp do [Concept('interaction', 'interakcji')|E] #V „$damage_efficiency_interaction$”#!\n$BULLET_WITH_TAB$Zyskuje dostęp do [Concept('interaction', 'interakcji')|E] #V „$fp3_request_turkic_invasion_interaction$”#!\n$BULLET_WITH_TAB$Zyskuje dostęp do [Concept('interaction', 'interakcji')|E] #V „$spar_with_knight_interaction$”#!"
 unlockables_conservative: "$BULLET_WITH_TAB$Zyskuje dostęp do [Concept('interaction', 'interakcji')|E] #V „$damage_efficiency_interaction$”#!\n$BULLET_WITH_TAB$Może wystąpić o zmianę [Concept('law', 'prawa')|E] „[GetLawGroup('candidate_score_laws').GetName]” poprzez [Concept('decision', 'decyzję')|E] „[GetDecisionWithKey('movement_petition_decision').GetName]”\n$BULLET_WITH_TAB$Może wybudować następujące [domicile_building_upgrade|El]: [GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName|l]"
 dynastic_cycle_participant_group_undecided_movement: "Niezrzeszeni"
 dynastic_cycle_participant_group_undecided_movement_desc: "Wszyscy [vassals|El] w miejscu o nazwie [GetTitleByKey('h_china').GetDefinitiveName], którzy nie zajęli żadnego stanowiska w kwestii stanu [Concept('dynastic_cycle', 'cyklu dynastii')|E].\n\nMożna przekonać ich do dołączenia do każdego innego [Concept('movement', 'ruchu')|E]."
