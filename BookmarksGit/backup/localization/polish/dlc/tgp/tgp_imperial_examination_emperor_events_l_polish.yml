l_polish:
 emperor_imperial_examination.100.t: "W zachwycie"
 emperor_imperial_examination.100.desc: "– To najwyższy zaszczyt stać przed obliczem osoby tak czcigodnej i mądrej jak [ROOT.Char.GetTitleAsNameNoTooltip] – oznajmia z podziwem [examination_character_2.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]. – Oby te egzaminy pokazały, jak lojalnym jestem sługą.\n\n– Niechaj [ROOT.Char.GetPrimaryTitle.GetNameNoTier] i [ROOT.Char.Custom('GetDaughterSon')] niebios trwają w mocy i świetności całe milenia!"
 emperor_imperial_examination.100.a: "Lojalność jest największą z wszystkich cnót."
 emperor_imperial_examination.100.b: "Pochwały są próżne. To czyny wymagają wysiłku."
 imperial_examination.advantage.other.tt: "Zdobywa [Concept('exam_advantage', 'przewagę na egzaminie')|E]"
 imperial_examination.advantage.dynasty_legacy.tt: "Ponieważ odblokowano dziedzictwo dynastii „[GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName]”, rozpoczynając aktywność, będziesz mieć [Concept('exam_advantage', 'przewagę na egzaminie')|E]"
 emperor_imperial_examination.200.t: "Wybrana piękność"
 emperor_imperial_examination.200.desc: "– Wasza czcigodność – przemawia podniośle [examination_character_2.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]. – Podczas podróży w miejscu znanym jako [concubine_origin.GetNameNoTier] było mi dane spotkać wysoko postawioną rodzinę [examination_character_1.GetHouse.GetName]. Rozmową zaszczyciła mnie też starszyzna [examination_character_1.GetCulture.GetName|l].\n\n– Poprosili mnie o wskazanie osoby, która mogłaby służyć ci we wnętrzach pałacu. Oto i mój wybór: [examination_character_1.GetLadyLord|l] imieniem [examination_character_1.GetFirstName]… [examination_character_1.GetWomanMan] o niezwykłej gracji. Mamy nadzieję, że cię zadowoli."
 emperor_imperial_examination.200.a: "Może dołączyć do haremu."
 emperor_imperial_examination.200.b: "Opowiedz mi lepiej o swoich podróżach."
 emperor_imperial_examination.200.c: "Czy mój pałac wygląda ci na burdel?"
 emperor_imperial_examination.300.t: "Pamiątka rodowa w prezencie"
 emperor_imperial_examination.300.desc: "– Łaska i mądrość waszej czcigodności są niezmierzone – mówi [examination_character_2.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], kłaniając się przede mną. – Przynoszę skromny dar: artefakt do wystawienia w pałacu.\n\n– [newly_created_artifact.GetName] to pamiątka rodowa [examination_character_2.GetHouse.GetName]. Jest wasza. W zamian prosimy tylko waszą łaskawość o uznanie naszej oddanej służby."
 emperor_imperial_examination.300.a: "To cenny dar."
 emperor_imperial_examination.300.b: "Tanie rzemieślnictwo. Wyrzućcie to."
 emperor_imperial_examination.300.c: "Ród [examination_character_2.GetHouse.GetNameNoTooltip] powinien skupić się na egzaminie."
 emperor_imperial_examination.400.t: "Recytacja annałów"
 emperor_imperial_examination.400.desc: "Zebrani w sali egzaminatorzy i kandydaci pałacowi oddają się gorliwej lekturze lub wymieniają nerwowe szepty. Jako [ROOT.Char.Custom('GetDaughterSon')] niebios czuję powinność, by podzielić się z nimi jakąś ponadczasową mądrością. Na mój sygnał cała sala zamiera z szacunkiem, wyczekując.\n\nWskazuję gestem półki; służący przynoszą…"
 emperor_imperial_examination.400.a: "…annały, których bohaterem jest [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 emperor_imperial_examination.400.b: "…tekst zatytułowany „[ROOT.Char.Custom('GetRandomPoetryPassage')]”."
 emperor_imperial_examination.400.c: "…tekst zatytułowany „[ROOT.Char.Custom('GetRandomRitesPassage')]”."
 every_palace_entrant: "Każdy kandydat pałacowy"
 custom_every_examiner: "Każdy egzaminator"
 emperor_imperial_examination.500.t: "[examination_character_2.GetFirstNameNoTooltip] i [examination_character_2.Custom('PL_jego_jej')] poezja"
 emperor_imperial_examination.500.desc: "– Pragnę przedstawić waszej niebiańskiej czcigodności wiersz mojego autorstwa na cześć twej niewyczerpanej łaski – oznajmia [examination_character_2.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], po czym otwiera księgę\n\n#EMP – [examination_character_2.Custom('GetAdventureNameBand')] – [examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')|l]! [examination_character_2.Custom('GetAdventureNameBand')] – [examination_character_2.Custom('GetAdventureNameSuffix')|l] i [examination_character_2.Custom('GetAdventureNameSuffix')|l]! [examination_character_2.Custom('GetAdventureNamePrefixes')|U] duchy – [poetry_province.Custom('GetTerrainTypePlural')|l] w jedności z wami! Dłonie wasze dzierżą [examination_character_2.Custom('GetRandomSmallPreciousItem')|l]! [poetry_county.GetNameNoTier]! [examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')] krainy, co znana jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!\n\nZakończywszy recytację, gorliwie wyczekuje mojego werdyktu."
 emperor_imperial_examination.500.a: "Słowa można byłoby dobrać lepiej, ale niosą wielki przekaz."
 emperor_imperial_examination.500.b: "Słownictwo masz równie skromne jak zasługi."
 emperor_imperial_examination.600.t: "W dobrym nastroju"
 emperor_imperial_examination.600.desc: "Pilnując tłumu, zauważam, że zatraciwszy się w entuzjastycznym opowiadaniu żartu, jeden z kandydatów – [examination_character_2.GetTitledFirstName] – nie zwraca uwagi na to, gdzie stawia kroki. Idąc powoli tyłem, nieświadomie zbliża się do mnie, wykrzykując:\n\n– A gdzie [examination_character_2.Custom('GetAdventureNameSuffix')|l]? Nie ma! To właśnie [examination_character_2.Custom('GetAdventureNameBand')] i ich pech.\n\nKaszlę cicho.\n\nTłum przed [examination_character_2.Custom('PL_nim_nia')] milknie, a [examination_character_2.GetFirstNameNoTooltip] zamiera w przerażeniu."
 emperor_imperial_examination.600.a: "Doprawdy zabawne."
 emperor_imperial_examination.600.b: "Dość tego. Skup się na egzaminie."
 emperor_imperial_examination.600.c: "To potwarz. Wynoś się, natychmiast."
 emperor_imperial_examination.700.t: "Dar w srebrze"
 emperor_imperial_examination.700.desc: "– To zaszczyt stać przed osobistością taką jak [ROOT.Char.GetTitleAsNameNoTooltip] – oznajmia [examination_character_2.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], kłaniając się nisko. – Rodzina [examination_character_2.GetHouse.GetName], do której należę, ma kontakty z kupcami, których obszarem działalności są [GetSituationType('silk_road_situation').GetName] i $sea_yellow_sea$. Udało mi się wykorzystać te kontakty, by zdobyć dla ciebie skromny dar.\n\n– Oto szkatuła srebrnych monet z hrabstwa o nazwie [silver_county.GetNameNoTier], z symbolem osoby, którą jest [silver_county_top_liege.GetTitleAsNameNoTooltip] ziem znanych jako [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName]."
 emperor_imperial_examination.700.a: "Wielkodusznie przyjmuję ten dar."
 emperor_imperial_examination.700.b: "[silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]… Opowiedz mi o tym miejscu."
 emperor_imperial_examination.700.c: "Podzielcie to między siebie i przeznaczcie na naukę."
 situation_type_silk_road_situation: "Jedwabny Szlak"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 emperor_imperial_examination.800.t: "Eunuch w darze"
 emperor_imperial_examination.800.desc: "– Raczy [ROOT.Char.GetTitleAsNameNoTooltip] wybaczyć skromnemu słudze, że zawracam [ROOT.Char.Custom('PL_mu_jej')] głowę… – mówi [examination_character_2.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], kłaniając się nisko i wykonując gest gongshou. – Oto [examination_character_1.GetFirstName], [GetTrait('eunuch_1').GetName( GetNullCharacter )|l]. Słynie z wyjątkowej zaradności i wieloletniej lojalności wobec rodu [examination_character_2.GetHouse.GetName].\n\n– Zechciej, proszę, przyjąć go do pałacu, by mógł ci służyć i kwitnąć dzięki twej łasce."
 emperor_imperial_examination.800.a: "Znajdziemy dla niego stanowisko."
 emperor_imperial_examination.800.b: "Mógłby zostać egzaminatorem."
 emperor_imperial_examination.800.c: "Zatrzymaj swojego sługę."
 becomes_imperial_examiner.tt: "Zostaje egzaminatorem"
 emperor_imperial_examination.900.t: "Zacny sługa"
 emperor_imperial_examination.900.desc: "– Dziękujemy waszej czcigodności za tę ucztę – mówi [examination_character_1.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', examination_character_1)], oddając mi niski pokłon ze sługą u boku. – To [examination_character_1.Custom2('RelationToMeShort', examination_character_2)] mojej osoby, [examination_character_2.GetFirstName]. Ma skromny dar: [examination_character_1.Custom('GetExpensiveDrink')] z mojego domu, miejsca znanego jako [origin_county.GetNameNoTier].\n\n– Bardziej niż napój pragnę jednak zaoferować ci [examination_character_2.Custom('PL_jego_jej')] usługi. [examination_character_2.Custom('PL_jego_jej')|U] wyjątkowa wiedza na temat [examination_character_2.Custom('highest_skill_noun')] z pewnością przysłuży się pałacowi."
 emperor_imperial_examination.900.a: "Chętnie skorzystam z [examination_character_2.Custom('PL_jego_jej')] umiejętności."
 emperor_imperial_examination.900.b: "Bardziej przyda się tobie."
 emperor_imperial_examination.1000.t: "Talent z obcych stron"
 emperor_imperial_examination.1000.desc: "– Niech [ROOT.Char.GetTitleAsNameNoTooltip] w swej mądrości raczy mnie wysłuchać. Przybywam, by dać wyraz swojemu uznaniu – mówi kandydat pałacowy, [examination_character_2.GetTitledFirstName], a brzmi przy tym niemal tak, jakby język [chinese.GetLanguage.GetName] był dla [examination_character_2.Custom('PL_niego_niej')] rodzimy. – Choć wychowała mnie kultura [examination_character_2.GetCulture.GetName|l] i to jej język znam od urodzenia, udało mi się zajść tak daleko tylko dzięki twojej łasce. Nie pragnę niczego bardziej, niż służyć ziemiom znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\n– Dzięki ciężkiej pracy udało mi się poznać język [chinese.GetLanguage.GetName]. Niech będzie to dowód pokory mojego ludu."
 emperor_imperial_examination.1000.a: "Twoje starania zostaną docenione."
 emperor_imperial_examination.1000.b: "Zbiorowość [examination_character_2.GetCulture.GetNameNoTooltip|l] powinna wiedzieć, że naśladownictwo nie jest tu mile widziane."
