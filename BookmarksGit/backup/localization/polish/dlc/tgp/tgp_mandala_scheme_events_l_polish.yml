l_polish:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: cuda się nie zdarzają"
 disbelieve_mandala_ongoing.0001.desc: "[agent.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], zbliża się do mnie w mroku nocy, szeptem wyłuszczając nikczemny plan.\n\n– Na straganach i dziedzińcach świątyń, tu kupiec, tam sługa – wszyscy jak jeden mąż powtarzają te same opowieści, w których główną rolę gra [target.GetTitledFirstName].\n\n– Podobno cud z rzeką to była zwykła sztuczka z wykorzystaniem nurtu i blasku latarni, a tego uzdrowionego żebraka widziano później, jak wyciągał monety z kieszeni przechodzącego dworzanina."
 disbelieve_mandala_ongoing.0001.a: "– [agent.GetFirstNameNoTooltip], masz genialny plan!"
 disbelieve_mandala_ongoing.0001.a.crit_success: "To ciebie uznaje się za cudotwórcę"
 disbelieve_mandala_ongoing.0001.a.success: "Mówi się, że cuda były kłamstwem"
 disbelieve_mandala_ongoing.0001.a.failure: "Twój wspólnik zostaje zdemaskowany"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! Spisek „[my_scheme.GetName]” zyskuje #V 1#! [scheme_breach|El]#!"
 disbelieve_mandala_ongoing.0001.b: "Nie warto ryzykować."
 scheme_fake_miracles: "Sfałszowane cuda"
 scheme_fake_miracles_desc: "Cuda czynione przez cel twojego spisku postrzegane są jako zwykłe zbiegi okoliczności."
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: wcale nie fałszykwa"
 disbelieve_mandala_ongoing.0010.desc: "– Możemy podrzucić relikwię – proponuje [spymaster.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))], nalegając na spotkanie w gabinecie.\n\n– Ukryjemy w kaplicy, do której chadza [target.GetTitledFirstName], misternie spreparowaną podróbkę. Niech zostanie #EMP odnaleziona#!, a potem okaże się, że to bubel. Wierni zwątpią w cuda, duchowni zaczną szeptać, a [target.GetHerHis] święta aura pryśnie niczym bańka mydlana."
 disbelieve_mandala_ongoing.0010.a: "#EMP [fake_relic.GetNameNoTooltip|U]#! to spreparowana relikwia, która wygląda niemal jak prawdziwa."
 disbelieve_mandala_ongoing.0010.a.success: "Intryga kończy się sukcesem"
 disbelieve_mandala_ongoing.0010.a.failure: "Twój wspólnik zostaje zdemaskowany"
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip] nie daje się nabrać."
 rival_planted_fake_artifact: "[CHARACTER.GetShortUINameNotMe] próbuje podrzucić spreparowaną relikwię na dwór osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]."
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1212.desc: "Gdy rys jest odpowiednio dużo, wszystko można roztrzaskać.\n\nMoje wysiłki w szerzeniu zwątpienia w boską naturę osoby znanej jako [target.GetTitledFirstName] odnoszą skutek. Teraz [target.GetHerHis] imię nie może zostać wypowiedziane, nie wzbudzając pytań. Zawsze znajdzie się ktoś, kto zapyta o prawdziwość plotek. Plotek o [target.GetHerHis] podstępnych czynach. O [target.GetHerHis] braku kompetencji."
 scheme_critical_moments.1212.desc_discovered: "\n\nNawet jeśli [target.GetFirstNameNoTooltip] wie o moim zaangażowaniu, to bez znaczenia! Wkrótce cały świat pozna jedynego prawdziwego dewaradżę – mnie!"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip] jest w szoku, że [target.GetHerHis] reputacja tak ucierpiała, i nie wie, że mam w tym swój udział!"
 scheme_critical_moments.1212.a: "Tak należało postąpić."
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.1213.desc: "Wszystko na nic. Miesiące planowania, intryg, rozsiewania plotek i płacenia łapówek, a [target.GetTitledFirstName] wciąż cieszy się niezachwianą wiarą w swoją boskość!"
 scheme_critical_moments.1213.desc_discovered: "\n\nProblemem nie jest jedynie marnotrawstwo czasu i zasobów. Sytuację pogarsza fakt, że [target.GetFirstNameNoTooltip] wie teraz o moim nieudanym spisku!"
 scheme_critical_moments.1213.desc_secret: "\n\nMogło być gorzej. Przynajmniej [target.GetFirstNameNoTooltip] wciąż żyje w błogiej nieświadomości moich knowań…"
 scheme_critical_moments.1213.a: "To tylko drobne niepowodzenie…"
 scheme_critical_moments.1214.t: "Skompromitowana mandala"
 scheme_critical_moments.1214.desc: "Zaczyna się od spojrzenia. Dziwnego, pełnego #EMP niepewności#!? Gdy rozkazuję im działać w imię boskości, wahają się o ułamek sekundy za długo. Słudzy szepczą o moich mankamentach, o wadach, które mają dowodzić, że jestem tylko człowiekiem, a nie bogiem.\n\nJak śmią podawać to w wątpliwość? Udowodnię im, że się mylą. Muszę to zrobić."
 scheme_critical_moments.1214.desc_discovered: "\n\nCzarę goryczy przelewa fakt, że moi agenci nie mają wątpliwości: to [owner.GetTitledFirstName] stoi za tym zaaranżowanym zwątpieniem w moją boskość…"
 scheme_critical_moments.1214.a: "Zaiste niepokojące…"
 scheme_critical_moments.1215.t: "Niezłomna mandala"
 scheme_critical_moments.1215.desc: "Kłamliwe plotki i nikczemne podszepty mają na celu podważenie mojego autorytetu. Mają obedrzeć #EMP mnie#! z boskości.\n\nMoi zwolennicy do tego nie dopuszczą, zatem moja pozycja pozostaje niezachwiana. Przynajmniej na razie."
 scheme_critical_moments.1215.desc_discovered: "Jednak moi agenci nie mają wątpliwości: to [owner.GetTitledFirstName] stoi za tym zaaranżowanym zwątpieniem w moją boskość…"
 scheme_critical_moments.1215.a: "Jak oni śmią!"
 scheme_critical_moments.1215.a_discovered: "A to [owner.Custom2('InsultNoun', ROOT.Char)]…"
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1222.desc: "Moje wysiłki i starania wreszcie przyniosły upragniony sukces! Opłacił się cały trud włożony w osłabianie pozycji osoby znanej jako [target.GetTitledFirstName]! W końcu staje przed moim obliczem, by poddać się mojemu zwierzchnictwu!\n\nBędę rządzić z rozmachem i wdziękiem!"
 scheme_critical_moments.1222.a: "Kolejny trybutariusz!"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.1223.intro: "Nie udało się. Cała moja ciężka praca poszła na marne?"
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName] odrzuca moją propozycję, twierdząc, że lepiej radzi sobie w pojedynkę. To się jeszcze okaże."
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName] odrzuca moją propozycję, powołując się na wyższość osoby znanej jako [target.GetSuzerain.GetTitledFirstName] jako swojego jedynego prawdziwego przywódcy. Co za brednie."
 scheme_critical_moments.1223.a: "Phi. Znajdę bardziej godnych zwolenników!"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1224.desc: "Nadszedł czas. Nieunikniony moment, w którym [target.GetTitledFirstName] musi odejść od osoby znanej jako [target.GetSuzerain.GetTitledFirstName]. Musi jeszcze tylko poinformować [target.GetSuzerain.Custom('PL_go_ja')] o sytuacji i w końcu nadejdzie chwila, gdy otrzymam swój trybut…\n\nMam nadzieję, że [target.GetSuzerain.GetTitledFirstNameNoTooltip] udowodni, że ma honor i pozwoli [target.Custom('PL_mu_jej')] odejść do bardziej #EMP odpowiedniego#! suzerena."
 scheme_critical_moments.1224.a: "Już nie mogę się doczekać!"
 scheme_critical_moments.1225.t: "Przerwany trybut"
 scheme_critical_moments.1225.desc: "Wysłannik mojego trybutariusza, którym jest [target.GetTitledFirstName], dociera na mój dwór, a przyniesiona wiadomość jest jednoznaczna.\n\n[owner.GetTitledFirstName] miesza w głowie osobie znanej jako [target.GetFirstNameNoTooltip], nastawiając [target.Custom('PL_go_ja')] przeciwko mnie i teraz [target.GetFirstNameNoTooltip] chce się ode mnie #EMP odciąć#!, przestać płacić trybut i odrzucić moje zwierzchnictwo. [owner.GetTitledFirstName] to naprawdę [owner.Custom2('InsultNoun', ROOT.Char)]."
 scheme_critical_moments.1225.a: "Spróbuję użyć czegoś na #EMP zachętę…#!"
 scheme_critical_moments.1225.b: "#EMP To się jeszcze okaże.#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUINameNotMe] może zostać [Concept('suzerain', 'suzerenem')|E] osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe], dołączając do strony broniącej się w wojnie!#!"
 scheme_critical_moments.1225.c: "Niech tak będzie."
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: raz na wozie, raz pod wozem"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: łączenie sił"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: ustąpienie"
 scheme_critical_moments.1226.desc_incentivizing: "List postaci znanej jako [target.GetTitledFirstName] to przygnębiający obraz sytuacji. Stara [owner.Custom2('InsultNounClumsy', ROOT.Char)] dała się przekonać, by zostać jeszcze #EMP jakiś#! czas… #EMP Zachęta#! przekazana przez osobę znaną jako [incentivizing_suzerain.GetTitledFirstName] spełniła swoje zadanie.\n\nDo tego[incentivizing_suzerain.GetFirstNameNoTooltip], jako że to podrabiany dewaradża, musi zapłacić dywidendę z tytułu braku prawdziwej boskości.\n\nMoże następnym razem [target.GetFirstNameNoTooltip] dostrzeże światłość i dołączy do mojego stada."
 scheme_critical_moments.1226.desc_warring: "Wysłannik osoby znanej jako [target.GetTitledFirstName] wpada do mojej sali dworskiej.\n\n– Wojna! – krzyczy. – Wojna! [warring_suzerain.GetTitledFirstName] chce #EMP siłą#! naprawić chwilowy błąd w osądzie osoby, która mnie przysyła.\n\n– Błagam, #EMP pomóż nam!#! – drżąc, pada do mych stóp.\n\nDreszcz przebiega mi po kręgosłupie. Wojna?"
 scheme_critical_moments.1226.desc: "Pokonany suzeren"
 scheme_critical_moments.1226.a: "– Na ratunek!"
 scheme_critical_moments.1226.b: "No cóż…"
 scheme_critical_moments.1226.b_warring: "– Nie piszę się na żadną #EMP wojnę#!."
 scheme_critical_moments.1226.b_incentivizing: "No cóż. Ale dobrze mi poszło."
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: każdy z was"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "Odwiedzam miejsce znane jako [target_county.GetName], by przekonać tamtejszych mieszkańców do wniesienia wkładu w mój wspaniały projekt, którym jest [ROOT.Char.GetFaith.HouseOfWorship].\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Stragany, na których pełno smakołyków takich jak [ROOT.Char.Custom('GetExpensiveMeal')], kuszą mnie apetycznym aromatem."
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "Miejscowi wypełniają [ROOT.Char.Custom('GetSquareCommons')], a wokół widać [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] i kupców, którzy próbują wcisnąć im najbardziej zgniłe [ROOT.Char.Custom('get_region_root_vegetable_plural')]."
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Kupcy, którzy w swojej ofercie mają [ROOT.Char.Custom('GetTradeGoods')], naciągają niczego niepodejrzewających odwiedzających."
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n– Słuchajcie wszyscy! Niech słucha [peasant.Custom('dummy_peasant_profession')] i [peasant.Custom2('dummy_peasant_profession', peasant)]! Wystarczy naprawdę #EMP odrobina#! złota i to wszystko może należeć do was!"
 coerce_and_leverage_contribution_ongoing.0001.a: "Ci ludzie na pewno mogą wyłuskać kilka monet."
 coerce_and_leverage_contribution_ongoing.0001.b: "Mają ważniejsze sprawy."
 coerced_contribution_county_modifier: "„Dobrowolny” wkład"
 coerced_contribution_county_modifier_desc: "Mieszkańcy tego hrabstwa siłą zostali przekonani do wniesienia wkładu we wspaniały projekt."
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "Darowany wkład"
 spared_contribution_county_modifier_desc: "Mieszkańcy tego hrabstwa zostali zwolnieni od wniesienia finansowego wkładu we wspaniały projekt."
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]: zbawienie w złocie"
 coerce_and_leverage_contribution_ongoing.0010.desc: "Zapach kwiatów takich jak [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] unosi się z samego rana w powietrzu, które wypełnia [ROOT.Char.Custom('GetSeasonAdj')], bowiem zbliża się [ROOT.Char.Custom('GetSeason')].\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] posłucha. [ROOT.Char.GetFaith.HouseOfWorship|U] to obiekt niełatwy do zbudowania. – Podchodzi do mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))|l], [court_chaplain.GetName], uśmiechając się [court_chaplain.Custom('quirk_pos_adverb')]. – Jednak wiernych może poruszyć obietnica niebiańskiej łaski.\n\n– Jeśli tak postanowimy, ci, którzy wniosą swój wkład, otrzymają obfitsze błogosławieństwa."
 coerce_and_leverage_contribution_ongoing.0010.aa: "– Ja #EMP też#! chcę takie błogosławieństwa."
 coerce_and_leverage_contribution_ongoing.0010.a: "– Niech tak będzie."
 coerce_and_leverage_contribution_ongoing.0010.b: "Nie warto zawracać sobie tym głowy."
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]: znaczenie obietnicy"
 coerce_and_leverage_contribution_ongoing.0020.desc: "[servant.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))], kłania się nisko, trzymając w dłoni [servant.Custom('GetWritingMaterialPlural')].\n\n– Kasa ze środkami na projekt, którym jest [ROOT.Char.GetFaith.HouseOfWorship], zbyt wolno się napełnia – oznajmia, [servant.Custom('quirk_pos_pp')].\n\n– Słowa jednak potrafią kupić to, czego nie sposób zdobyć za złoto. Jeśli [target.GetTitledFirstName] otrzyma wiadomość z kuszącą obietnicą, być może skłoni [target.Custom('PL_go_ja')] to do pomocy…"
 coerce_and_leverage_contribution_ongoing.0020.aa: "Cóż szkodzi obiecać…"
 coerce_and_leverage_contribution_ongoing.0020.a: "– Napisz taką wiadomość. Byle szybko!"
 coerce_and_leverage_contribution_ongoing.0020.b: "– Nie zapomnij wspomnieć, że doceniam [target.GetHerHis] hojność."
 scheme_promised_hook_modifier: "Obiecany hak"
 scheme_promised_hook_modifier_desc: "Pomysłodawca tego spisku obiecał hak celowi, co miało go skusić… Czy obietnica ta była prawdziwa, wie tylko sam pomysłodawca."
 #OPINIONS
 coerced_my_tributary_opinion: "Przymuszenie mojego trybutariusza"
 coerced_tributary_opinion: "Przymuszony trybutariusz"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1242.desc: "Zawsze było dla mnie jasne, że mogę liczyć na pomoc ciężko pracującego ludu zamieszkującego miejsce znane jako [target_title.GetBaseNameNoTierNoTooltip]. Dla spraw wyższych i uczczenia swojego władcy lud ten jest gotów – oczywiście nie dosłownie – zedrzeć z siebie ubrania, byle tylko ufundować mój kompleks świątynny.\n\nJakże wspaniale."
 scheme_critical_moments.1242.a: "Dobrze, doskonale…"
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.1243.desc: "[owner.Custom('InsultNoun')] z miejsca znanego jako [target_title.GetBaseNameNoTierNoTooltip] nie chce pójść po rozum do głowy i odrzuca prośby o kontrybucje w mój #EMP wspaniały#! projekt.\n\nTłumaczy się #EMP brakiem funduszy#!. Co za nonsens! Gdzie wola, znajdzie się sposób!"
 scheme_critical_moments.1243.a: "Co za bezczelność!"
 insusceptible_to_coerce_contribution_modifier: "Odporność na przymuszanie"
 insusceptible_to_coerce_contribution_modifier_desc: "To hrabstwo nie pozwala wymusić na sobie fundowania stołecznego kompleksu świątynnego."
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1252.desc: "Zawsze było dla mnie jasne, że w razie potrzeby [target.GetTitledFirstName] przyjdzie mi z pomocą! Moje słodkie słówka, dyskusje i namowy przyniosły oczekiwane owoce – [target.GetTitledFirstName] łaskawie zgadza się zainwestować w mój projekt i robi wszystko, co w [target.Custom('PL_jego_jej')] mocy, aby moja świątynia stała się jeszcze wspanialsza.\n\nTranscendencja jest coraz bliżej…"
 scheme_critical_moments.1252.a: "Fenomenalnie!"
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.1253.desc: "Wpadam do komnaty z pięściami zaciśniętymi z frustracji – ta niegodziwa persona, [target.GetTitledFirstName], po prostu nie chce słuchać rozsądnych argumentów. Czy nie wystarczająco debatowaliśmy, spieraliśmy się i #EMP wpływaliśmy#! na [target.Custom('PL_jego_jej')] krąg zaufanych?!\n\nZamiast uczestniczyć w finansowaniu mojego #EMP wspaniałego#! projektu, jako obecny priorytet wskazuje #EMP pilniejsze inwestycje#!. Moje oczekiwania wobec [target.Custom('PL_niego_niej')] były zdecydowanie większe. Jeszcze usłyszy o moim projekcie…"
 scheme_critical_moments.1253.a: "Phi, nieładnie…"
 insusceptible_to_leverage_contribution_modifier: "Odporność na przekonywanie"
 insusceptible_to_leverage_contribution_modifier_desc: "Ta postać nie otwiera ani swojego serca, ani sakwy, by finansować kontrybucje."
 unlock_coerce_tributary_scheme_tt: "Wymagany jest poziom #V 2#! [Concept('aspect_of_trickery', 'aspektu podstępu')|E]"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: zamknięte drogi"
 coerce_tributary_ongoing.0001.desc: "– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] posłucha! – [steward.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))], staje przede mną, szeroko się uśmiechając.\n\n– Udało mi się… #EMP znaleźć#! stary dokument, zgodnie z którym [target.GetTitledFirstName] musi ponosić wyższe opłaty za korzystanie z naszych dróg. Potrzebuję jednak niewielkich środków, by wysłać kilkuosobową delegację do miejsca o nazwie [capital.GetName]."
 coerce_tributary_ongoing.0001.a: "[target.GetShortUINameNotMe] dowie się, jak kosztowne jest przeciwstawianie się nam."
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUINameNotMe] zgadza się zapłacić"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUINameNotMe] nie ustępuje"
 coerce_tributary_ongoing.0001.b: "Czas załatwi sprawę za nas."
 scheme_extra_tariffs: "Dodatkowe opłaty"
 scheme_extra_tariffs_desc: "Inicjator spisku przekonał cel, że jeśli ten nie zdecyduje się dobrowolnie zostać jego trybutariuszem, czeka go #EMP znacznie więcej#! niedogodności."
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]: agresywne negocjacje"
 coerce_tributary_ongoing.0010.desc: "[marshal.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], kłania się nisko. Pot wciąż spływa po [marshal.GetHerHis] czole po wyczerpującym treningu, w którym uczestniczyli [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] posłucha – zaczyna. – Zbyt długo [target.GetTitledFirstName] opiera się naszym próbom przekonania [target.Custom('PL_go_jej')]. O trybut się nie prosi, trybut po prostu się bierze.\n\n[marshal.GetName] zaciska pięść.\n\n– Pozwól mi poprowadzić kilku moich wojowników pod same bramy miejsca znanego jako [capital.GetName]."
 coerce_tributary_ongoing.0010.a: "– Niech tak będzie!"
