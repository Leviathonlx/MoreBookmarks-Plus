l_polish:
 #Examination Intents
 imperial_exam_taker_intent: "Podejście do egzaminu"
 imperial_exam_taker_intent_desc: "Spróbujesz zdać egzamin, zwiększając tym samym swoje [merit|El]."
 local_exam_taker_intent: "$imperial_exam_taker_intent$"
 local_exam_taker_intent_desc: "$imperial_exam_taker_intent_desc$"
 imperial_exam_support_entrants_intent: "Wsparcie dla kandydatów"
 imperial_exam_support_entrants_intent_desc: "Jeśli tylko nadarzy się ku temu sposobność, chcesz zwiększyć szanse swoich dostępnych [Concept('disciples', 'adeptów')|E] i [Concept('close_family_members', 'członków bliskiej rodziny')|E]."
 local_exam_support_entrants_intent: "$imperial_exam_support_entrants_intent$"
 local_exam_support_entrants_intent_desc: "$imperial_exam_support_entrants_intent_desc$"
 exam_assist_exam_intent: "Pomoc przy egzaminach"
 exam_assist_exam_intent_desc: "Chcesz poznać przyszłych urzędników i pogłębić swoją cechę: [GetTrait('confucian_education').GetName( GetNullCharacter )|l]."
 exam_recruit_courtiers_intent: "Poszukiwanie talentów"
 exam_recruit_courtiers_intent_desc: "Chcesz odkryć talenty jednostek wyselekcjonowanych spośród wszystkich mieszkańców państwa."
 exam_give_favor_intent: "Faworyzowanie"
 exam_give_favor_intent_desc: "Spróbujesz zwiększyć szanse [Concept('dynasty_members', 'członków dynastii')|E], do której należysz."
 raise_cohesion_intent: "Promowanie spójności"
 raise_cohesion_intent_desc: "Chcesz zwiększyć poczucie [Concept('cohesion', 'spójności')|E] w swojej [Concept('bloc', 'koalicji')|E]."
 add_to_bloc_intent: "Zachęta do dołączenia do koalicji"
 add_to_bloc_intent_desc: "Spróbujesz poprawić swoje relacje z inną [Concept('house_head', 'głową rodu')|E] i przybliżyć ją do swojej [Concept('bloc', 'koalicji')|E]."
 remove_from_bloc_intent: "Odsunięcie rodu od koalicji"
 remove_from_bloc_intent_desc: "Starasz się zasiać niezgodę i zrazić inną [Concept('house_head', 'głowę rodu')|E] do jej [Concept('bloc', 'koalicji')|E]."
 debate_increase_movement_power_intent: "Zwiększenie siły ruchu"
 debate_increase_movement_power_intent_desc: "Chcesz poprawić pozycję swojego [Concept('movement', 'ruchu')|E], oczerniając inne ruchy lub zwiększając [Concept('movement_power', 'siłę ruchu')|E], do którego należysz."
 debate_gain_disciples_intent: "Pozyskanie adeptów"
 debate_gain_disciples_intent_desc: "Chcesz odkryć wśród przyszłych uczonych kiełkujące talenty i zwerbować nowych [Concept('disciples', 'adeptów')|E]."
 debate_gain_elder_intent: "Pozyskanie przedstawiciela starszyzny"
 debate_gain_elder_intent_desc: "Chcesz znaleźć [Concept('elder', 'starszego')|E] lub zastąpić tego, który już ci pomaga, erudytą o niezrównanym intelekcie."
