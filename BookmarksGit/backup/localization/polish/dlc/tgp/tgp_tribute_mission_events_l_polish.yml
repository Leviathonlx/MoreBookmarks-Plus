l_polish:
 tribute_mission_header: "Misja trybutowa:"
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "Zyskano legitymację za trybut"
 tribute_mission_tributary_subject_standing_gain_title: "Zyskano status: [ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')] [tributary_scope.Custom('SubjectStanding')|l]"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.GetShortUINameNotMe] zyskuje nieco statusu: [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')] [tributary_scope.Custom('SubjectStanding')|l]"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.GetShortUINameNotMe] zyskuje #EMP dużo#! statusu: [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')] [tributary_scope.Custom('SubjectStanding')|l]"
 tribute_mission.1000.t: "$tribute_mission_header$ złożenie daniny"
 tribute_mission.1000.intro: "Wkraczamy do wielkiej sali w miejscu znanym jako [overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], w której wita nas"
 tribute_mission.1000.intro.overlord: "[overlord_scope.GetTitledFirstName], władczym ruchem zachęcając do podejścia bliżej."
 tribute_mission.1000.intro.diarch: "[receiving_character.GetTitledFirstName], [receiving_character.GetDiarchTitle] osoby znanej jako [overlord_scope.GetTitledFirstName], i zachęca do podejścia bliżej."
 tribute_mission.1000.intro.councillor: "[receiving_character.GetTitledFirstName], [receiving_character.Custom('CouncilPosition')|l] osoby znanej jako [overlord_scope.GetTitledFirstName], i kiwnięciem głowy zachęca nas do podejścia."
 tribute_mission.1000.intro.attendant: "wysoki rangą członek świty osoby znanej jako [overlord_scope.GetTitledFirstName] i, uśmiechając się przepraszająco, zachęca nas do podejścia bliżej."
 tribute_mission.1000.desc.segway: "\n\nBezzwłocznie oznajmiam:"
 tribute_mission.1000.desc.bunga_mas: " – Podziwiajcie tę wspaniałość. To najwyższej jakości zestaw drzew bunga mas, stworzony wyłącznie dla najwspanialszej osoby znanej jako [overlord_scope.GetTitledFirstNameNoTooltip]! – w oczach tłumu pojawia się zachwyt, a po sali rozchodzi się szmer."
 tribute_mission.1000.desc.small_gold: " – Pozwól mi złożyć skromny trybut; mały, ale wielki niczym nasza wdzięczność! – Kłaniam się, kiedy moi słudzy przynoszą skrzynie pełne towarów."
 tribute_mission.1000.desc.adequate_gold: "\n\n– Przybywam z wielkim trybutem dla wielkiego człowieka: niech żyje [overlord_scope.GetLadyLord] naszego ludu!\n\nUśmiecham się, kiwając głową, podczas gdy pomieszczenie wypełnia się obficie kolejnymi koszami i urnami."
 tribute_mission.1000.desc.excessive_gold: "\n\n– Proszę cieszyć oczy!\n\nUśmiecham się z dumą, gdy pomieszczenie wypełnia się #EMP ochami#! i #EMP achami#! na widok hojnego trybutu: istnej #EMP obfitości#! skrzyń, urn, koszy i posągów."
 tribute_mission.1000.desc.small_herd: "\n\n– Wybraliśmy najbardziej obiecujące osobniki z naszych stad – wszystkie gotowe do służby. Wierzę, że [overlord_scope.GetLadyLord] naszego ludu zrobi z nich dobry użytek."
 tribute_mission.1000.desc.adequate_herd: "\n\n– Stajnie są pełne naszych zwierząt, zarówno tych większych, jak i mniejszych. Wierzę, że [overlord_scope.GetLadyLord] naszego ludu zrobi z nich dobry użytek!"
 tribute_mission.1000.desc.excessive_herd: "\n\n– [overlord_scope.GetLadyLord|U] naszego ludu otrzyma całe mnóstwo zwierząt – mniejszych, większych, silnych i szybkich. Będą one dobrze służyć dworowi w miejscu takim jak [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 tribute_mission.1000.desc.concubine: "\n\n– Składam ci w darze, o [human_tribute.GetTitledFirstName] naszego ludu, kolejny zbiór z ogrodu w miejscu o nazwie [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!\n\n[human_tribute.GetTitledFirstNameNoTooltip] występuje uprzejmie naprzód, rumieniąc się, gdy cała uwaga osób w pomieszczeniu skupia się właśnie na [human_tribute.Custom('PL_nim_niej')]."
 tribute_mission.1000.desc.eunuch: "\n\n– Oto ceniony eunuch, [human_tribute.GetTitledFirstName], w pełnej gotowości do dumnej dworskiej służby w miejscu o nazwie [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!\n\nGdy [human_tribute.GetTitledFirstNameNoTooltip] występuje naprzód, po pomieszczeniu rozchodzi się szum szeptów."
 tribute_mission.1000.desc.artifact: "\n\n– [artifact_to_tribute.Custom('ArtifactType')|U] to najcenniejszy z moich skarbów. Teraz [overlord_scope.GetTitleAsNameNoTooltip] jest w jego posiadaniu i niech to będzie symbol wzajemnego uznania. "
 tribute_mission.1000.outro.attendant: "\n\nPomocnik zastanawia się przez chwilę, co daje mi okazję, by go uprzedzić."
 tribute_mission.1000.outro: "\n\nPomocnik milczy przez chwilę w zadumie, mam więc okazję, by wtrącić coś od siebie."
 tribute_mission.1000.treasury: "– Tkaniny z miejsca o nazwie [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] są wprost olśniewające…"
 tribute_mission.1000.success.t: "Sukces"
 tribute_mission.1000.success.desc: "Udaje ci się [receiving_character.Custom('PL_go_ja')] przekonać"
 tribute_mission.1000.failure.t: "Próba zakończona niepowodzeniem"
 tribute_mission.1000.failure.desc: "Twoja próba zostaje zignorowana"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUINameNotMe] uznaje, że podarunek"
 tribute_mission.1000.artifact: "– Rękodzieło, które stworzyli [overlord_scope.GetCulture.GetCollectiveNounNoTooltip], to naprawdę coś…"
 tribute_mission.1000.artifact.tt: "Zyskujesz [artifact|El] zbiorowości kulturowej znanej jako [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
 tribute_mission.1000.innovation: "– Dzielenie się wiedzą… Czy istnieje szczytniejszy cel?"
 tribute_mission.1000.innovation.tt: "Odkrywasz nową [Concept('innovation', 'innowację')|E] do zbadania lub zyskujesz wzrost [Concept('fascination', 'fascynacji')|E]"
 tribute_mission.1000.development: "– Jeśli chodzi o te niezagospodarowane rynki w miejscu znanym jako [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]…"
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUINameNotMe] przekaże ci w darze [Concept('courtier', 'dworzanina')|E] – mnicha wiary znanej jako [overlord_scope.GetFaith.GetName|l]"
 tribute_mission.1000.abstain: "– Niechaj [tributary_scope.GetFaith.HighGodName] zapewni nam dobrobyt."
 tribute_mission.1000.abstain.treasury.desc: "Przyznane zostają cenne towary"
 tribute_mission.1000.abstain.artifact.desc: "Powstaje cudowny artefakt"
 tribute_mission.1000.abstain.innovation.desc: "Udostępnione zostają osiągnięcia technologiczne"
 tribute_mission.1000.abstain.development.desc: "Kupcy ze zbiorowości znanej jako [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] zostają wysłani do twojej stolicy"
 tribute_mission.1000.abstain.monk.desc: "Trafia do ciebie mnich, który reprezentuje wiarę znaną jako [overlord_scope.GetFaith.GetName|l] i będzie szerzyć słowa mądrości"
 tribute_mission.1000.abstain.legitimacy.desc: "Spływają na ciebie dodatkowe błogosławieństwa legitymacji"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$ co zapisane jest w przyszłości"
 tribute_mission.1002.segway: "[tributary_scope.GetTitledFirstName] wkracza do wielkiej sali w otoczeniu swojej świty, wprost nie mogąc się doczekać zaprezentowania trybutu."
 tribute_mission.1002.desc.concubine: "Najwyraźniej ma nim być atrakcyjna konkubina przedstawiona jako [human_tribute.GetTitledFirstName]."
 tribute_mission.1002.desc.new_eunuch: "Najwyraźniej ma nim być eunuch.\n\n[human_tribute.GetWomanMan|U] – [human_tribute.GetTitledFirstName], jak przedstawia [human_tribute.Custom('PL_go_ja')] darczyńca – nie kryjąc dyskomfortu, zbliża się do mnie, by pozwolić się obejrzeć."
 tribute_mission.1002.desc.eunuch: "Ma nim najwyraźniej być eunuch.\n\n[human_tribute.GetWomanMan|U] – [human_tribute.GetTitledFirstName], jak przedstawia [human_tribute.Custom('PL_go_ja')] darczyńca – jest osobą dojrzałą i doświadczoną, emanującą niezachwianym spokojem: milcząc, patrzy na mnie w zadumie, gdy uważnie [human_tribute.Custom('PL_go_ja')] oglądam."
 tribute_mission.1002.beauty.concubine.good: "\n\nMa błyszczące oczy, jasną skórę i bardzo atrakcyjne kształty. Karmię oczy [human_tribute.GetHerHis] sylwetką, wprost nie mogąc się napatrzeć."
 tribute_mission.1002.beauty.concubine.bad: "\n\nPoplątane włosy, pryszcze, dziwna szczęka… Zaciskam nieznacznie wargi; naprawdę trudno znaleźć w [human_tribute.GetHerHis] wyglądzie coś atrakcyjnego."
 tribute_mission.1002.physique.concubine.good: "\n\nOd samego patrzenia na [human_tribute.Custom('PL_jego_jej')] niesamowite ciało czuję przypływ witalności. Podoba mi się widok, który mam przed oczami."
 tribute_mission.1002.physique.concubine.bad: "\n\nCiągłe chrząkanie, patykowate ręce… Z tą osobą jest coś nie tak, i choć nie potrafię stwierdzić, co dokładnie, wywołuje to we mnie pewien dyskomfort."
 tribute_mission.1002.exterior.plain: "\n\nW wyglądzie tej osoby nie ma wprawdzie nic szczególnego, ale intryguje mnie błysk jej oczach."
 tribute_mission.1002.personality.shy: "\n\nWzdryga się, gdy kilku strażników przechodzi zbyt blisko. Starając się zajmować jak najmniej przestrzeni, zwiesza lekko ramiona. Nie wydaje z siebie żadnych dźwięków."
 tribute_mission.1002.personality.bold: "\n\nOsoba ta, sądząc po jej mocnej posturze, potrafi postawić na swoim – na dobre i na złe."
 tribute_mission.1002.personality.cynical: "\n\nWidzę, jak drga [human_tribute.Custom('PL_mu_jej')] kącik oka, gdy unosi ramiona, przyjmując postawę obronną. Wiele to mówi o sposobie, w jaki postrzega świat."
 tribute_mission.1002.personality.angry: "\n\nSądząc po wyjątkowo dobrze zarysowanej zmarszczce między jej brwiami, jest to osoba niezwykle zdeterminowana."
 tribute_mission.1002.personality.fallback: "\n\nRzuciwszy mi szybkie spojrzenie, [human_tribute.GetFirstNameNoTooltip] rozgląda się po pomieszczeniu – i znów spogląda na mnie, jak gdyby szukając wskazówek, które mogłyby naprowadzić [human_tribute.Custom('PL_go_ja')] na rozwiązanie zagadki."
 tribute_mission.1002.a: "– Ktoś taki zapewne przyda się gdzieś na dworze."
 tribute_mission.1002.b: "– Powinniśmy mianować cię #EMP od razu#!…"
 tribute_mission.1002.b.flavor: "Cóż za #EMP wspaniały okaz#!…"
 tribute_mission.1002.c: "– Będziesz pracować bezpośrednio dla mnie."
 tribute_mission.1002.d: "– W tej chwili mamy chyba komplet."
 tribute_mission.1002.d.tt: "[human_tribute.GetShortUINameNotMe] wraca do miejsca o nazwie [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$ danina"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip|l]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ złote kwiaty osoby znanej jako [tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.gold: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] i [tributary_scope.Custom('PL_jego_jej')] złoto"
 tribute_mission.1005.t.herd: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] i [tributary_scope.Custom('PL_jego_jej')] stado"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] i [tributary_scope.Custom('PL_jego_jej')] kwiaty"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] i [tributary_scope.Custom('PL_jego_jej')] spryt"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] i [tributary_scope.Custom('PL_jego_jej')] artefakty"
 tribute_mission.1005.intro.human_tribute: "W oczekiwaniu na moją decyzję [tributary_scope.GetTitledFirstName] zaczyna przestępować z nogi na nogę, od czasu do czasu zerkając z ukosa w kierunku miejsca, w którym stoi [human_tribute.GetTitledFirstName]."
 tribute_mission.1005.intro: "[tributary_scope.GetTitledFirstName] wkracza do wielkiej sali, podchodzi do mnie i z pochlebczym uśmiechem prezentuje swój trybut:"
 tribute_mission.1005.desc.bunga_mas: "\n\nZłote, kwitnące drzewo! Ten przepiękny artefakt góruje nad pozostałymi, w porównaniu z nim nieistotnymi, darami. Małe liście odbijają światło i wydają się promieniować blaskiem, od którego wspanialszy jest jedynie ten mój.\n\nSzybko zbieram się w sobie, usiłując nie zdradzić zbyt wiele emocji i dumając, jak odwdzięczyć się za ten okazały dar…"
 tribute_mission.1005.desc.small_gold: "\n\nUnoszę brew, obserwując, jak słudzy dokonują oględzin skromnej daniny w postaci garstki monet i kilku dekoracji.\n\nTo nie napełni naszej kasy, ale przynajmniej [tributary_scope.GetTitledFirstNameNoTooltip] spełnia swoje zobowiązania jako trybutariusz. Pozostaje pytanie, jaką łaskę okazać w zamian…"
 tribute_mission.1005.desc.adequate_gold: "\n\nZ ledwie dostrzegalnym skinieniem głowy przyjmuję ten szacowny trybut. Metale szlachetne i kosztowne tkaniny połyskują dyskretnie, odbijając światło.\n\nNadszedł czas, by rozważyć kolejną kwestię: jaką łaskę okazać w zamian…"
 tribute_mission.1005.desc.excessive_gold: "\n\nZłoto, tkaniny i kamienie szlachetne witają mnie w formie krzykliwego, lecz #EMP urzekającego#! spektaklu przepychu. Zachowuję starannie wyważony wyraz twarzy, by nie okazywać zbytniego zachwytu.\n\nTo będzie w sam raz. Pozostaje rozważyć, jak wynagrodzić tę ofiarność…"
 tribute_mission.1005.desc.small_herd: "\n\nKilka zwierząt beczy niespokojnie i rozgląda się nerwowo, gdy słudzy dokonują oględzin.\n\nTo skromna ofiara, ale przynajmniej [tributary_scope.GetTitledFirstNameNoTooltip] spełnia swoje zobowiązania jako trybutariusz. Pozostaje pytanie, jaką łaskę okazać w zamian…"
 tribute_mission.1005.desc.adequate_herd: "\n\nZwierzęta o szlachetnej renomie z zaciekawieniem lustrują pomieszczenie, gdy moi słudzy dokonują ich oględzin.\n\nStanowią wdzięczny dodatek do mojej kolekcji. Pozostaje rozważyć, jak wynagrodzić tę ofiarność…"
 tribute_mission.1005.desc.excessive_herd: "\n\nJako trybut przekazywane są najwspanialsze zwierzęta hodowlane, jakie dane mi było ujrzeć – lśniące futra, błyszczące oczy… A na zewnątrz czeka ich jeszcze więcej! Doprawdy, imponujący gest.\n\nPozostaje rozważyć, jak wynagrodzić tę ofiarność…"
 tribute_mission.1005.desc.rejected_concubine: "\n\nParszywy okaz. Zaciskam wargi, spoglądając raz jeszcze na ten rzekomy trybut. A jednak [tributary_scope.GetTitledFirstNameNoTooltip] uznaje, że ten człowiek zasługuje na moją uwagę. #EMP Hmm.#!\n\nPozostaje tylko zdecydować, co [tributary_scope.GetTitledFirstNameNoTooltip] dostanie w zamian…"
 tribute_mission.1005.desc.appointed_concubine: "\n\nMoje myśli niepostrzeżenie błądzą, gdy z fałszywą wstydliwością przyglądam się [human_tribute.GetHerHis] krągłościom i #EMP atrybutom#!.\n\nRumieniec wstępuje mi na policzki, lecz zmuszam się do skupienia na tym, co istotne. Muszę zdecydować, co [tributary_scope.GetTitledFirstNameNoTooltip] dostanie w zamian za ten #EMP rozkoszny#! trybut."
 tribute_mission.1005.desc.concubine: "\n\nGdy już dołączy [human_tribute.GetSheHe] do naszego dworu, z pewnością okaże się, że może się na coś przydać.\n\nNadszedł więc czas, by rozważyć, co [tributary_scope.GetTitledFirstNameNoTooltip] dostanie w zamian…"
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\nBędzie mi [human_tribute.GetSheHe] służyć jako nowy naczelny eunuch.\n\nUśmiecham się lekko, rozważając, co [tributary_scope.GetTitledFirstNameNoTooltip] dostanie w zamian…"
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\nPalcami wodząc po krawędziach tego dzieła, dochodzę do wniosku, że [artifact_to_tribute.GetName] to odpowiedni trybut. To niewątpliwie unikat.\n\nJaka powinna być moja reakcja?"
 tribute_mission.1005.desc: "\n\nZ namysłem przyglądam się przekazanemu trybutowi.\n\nJaka powinna być moja reakcja?"
 tribute_mission.1005.treasury: "– Pozwól, że wynagrodzimy twój trybut cennymi towarami."
 tribute_mission.1005.artifact: "– Pozwól, że obdarzę cię dziedzictwem, z jakiego słyną [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]."
 tribute_mission.1005.artifact.tt: "[tributary_scope.GetShortUINameNotMeNoTooltip] otrzymuje od ciebie [artifact|El] zbiorowości kulturowej znanej jako [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
 tribute_mission.1005.innovation: "– Możemy podzielić się pewnymi odkryciami technologicznymi."
 tribute_mission.1005.innovation.tt: "[tributary_scope.GetShortUINameNotMeNoTooltip] otrzymuje ode mnie w ramach nagrody pewne osiągnięcia technologiczne"
 tribute_mission.1005.development: "– Założymy w waszej stolicy fenomenalną placówkę handlową."
 tribute_mission.1005.monk: "– Poprowadzi cię jeden z moich najmądrzejszych mnichów."
 tribute_mission.1005.legitimacy: "– Ponownie uznaję twoje panowanie nad miejscem znanym jako [tributary_scope.GetCapitalLocation.GetCounty.GetName]."
 fervor_gain_suzerain_missionaries: "Misjonarze suzerena"
 fervor_loss_suzerain_missionaries: "Odrzuceni misjonarze"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$ wyjazd"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] i towary na handel"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$ [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] i to, co tam najlepsze"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] fascynują"
 tribute_mission.1010.t.development: "$tribute_mission_header$ [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] i tamtejsi handlarze"
 tribute_mission.1010.t.monk: "$tribute_mission_header$ [overlord_scope.GetFaith.GetNameNoTooltip|l] i zbożne nauki"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ [overlord_scope.GetFaith.GetNameNoTooltip|l] i legitymacja"
 tribute_mission.1010.intro.attendant: "Pomocnik zastanawia się jeszcze chwilę, po czym najwyraźniej podejmuje decyzję."
 tribute_mission.1010.intro: "[receiving_character.GetTitledFirstName] mierzy mój trybut wzrokiem z góry na dół, po czym najwyraźniej podejmuje decyzję."
 tribute_mission.1010.intro.postseal: "Gdy uroczysta i legalistyczna ceremonia pieczęci inwestytury dobiega końca, miejsce znane jako [overlord_scope.GetPrimaryTitle.GetNameNoTier] wchodzi w posiadanie ogromnego bogactwa."
 tribute_mission.1010.segway: "\n\nWskazuje w kierunku tyłów pomieszczenia,"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$ po czym na olśniewający pokaz wystawione zostają liczne pudła wypełnione cennymi materiałami, sztabkami i przyprawami, z których słyną [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]."
 tribute_mission.1010.desc.artifact: "tribute_mission.1010.segway po czym na aksamitnej poduszce podkreślającej zjawiskowość daru zostaje mi ukazany cenny artefakt zbiorowości znanej jako [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] – to [tribute_reward_type_artifact.GetName|l]."
 tribute_mission.1010.desc.innovation: "tribute_mission.1010.segway po czym zbliża się do nas grupa mnichów, by wręczyć nam zwoje zawierające nowe fakty i opisy innowacji ich ludu."
 tribute_mission.1010.desc.development: "tribute_mission.1010.segway po czym zbliża się do nas uczony sługa, by przedstawić mi kontrakt.\nJest to porozumienie handlowe, dzięki któremu [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] będą mogli otworzyć w miejscu o nazwie [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] placówki handlowe, a w konsekwencji wzbogacić region i wnieść wkład w jego rozwój."
 tribute_mission.1010.desc.monk: "tribute_mission.1010.segway po czym zbliża się do nas [new_monk.Custom('GetArticledAgeDescriptionGender')]. Przedstawiwszy się jako [new_monk.GetTitledFirstName] – mnich wyznający wiarę o nazwie [overlord_scope.GetFaith.GetNameNoTooltip|l] – oznajmia entuzjastycznie, że pragnie udać się ze mną do miejsca znanego jako [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], gdzie zaoferuje mi swoje usługi."
 tribute_mission.1010.desc.legitimacy: "\n\n[overlord_scope.GetTitleAsNameNoTooltip] daje mi znak, by podejść bliżej, a potem, z majestatyczną gracją, zstępuje na ziemię przede mną. Pochylam głowę, podczas gdy [overlord_scope.GetSheHe] wykonuje ceremonialne gesty dłoni, charakterystyczne dla ludu, którym są [overlord_scope.GetCulture.GetCollectiveNounNoTooltip].\n\nPo zakończeniu rytuału [overlord_scope.GetTitleAsNameNoTooltip] przemawia do mnie donośnym głosem:\n\n– Ponownie uznaję cię prawowitym władcą miejsca znanego jako [tributary_scope.GetCapitalLocation.GetCounty.GetName]. Odejdź w pokoju."
 tribute_mission.1010.outro: "\n\n– Niech [tributary_scope.GetTitleAsNameNoTooltip] wie, że [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] to miejsce ci przychylne. Bezpiecznej podróży!"
 tribute_mission.1010.a: "– Bądźcie błogosławieni!"
