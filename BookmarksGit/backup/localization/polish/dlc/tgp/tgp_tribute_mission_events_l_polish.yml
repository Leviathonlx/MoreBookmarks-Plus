 tribute_mission.1006.t: "$tribute_mission_header$ pieczęć inwestytury"
 tribute_mission.1006.desc: "[tributary_scope.GetTitledFirstName|U] płaszczy się przede mną tak długo, że wywołuje we mnie zakłopotanie. Czy oczekuje ode mnie czegoś jeszcze?\n\nWidzę, jak [scribe_character.GetShortUINameNotMe], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))], osoba odpowiedzialna za moje oficjalne pieczęcie, czeka spokojnie na uboczu zatłoczonego dworu.\n\nCzy [tributary_scope.GetTitledFirstNameNoTooltip] zasługuje na oficjalne uznanie przez syna niebios?"
 tribute_mission.1006.grant: "Sformalizujemy to porozumienie, by trwało przez wieki."
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUINameNotMe] stworzy [seal_of_investiture|El] dla osoby, którą jest [tributary_scope.GetTitledFirstName]"
 tribute_mission.1006.decline.no_money: "Cesarski skarbiec nie udźwignie takich kosztów."
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetTitledFirstName] nie zasługuje na taki zaszczyt."
 refused_seal_of_investiture_opinion: "Odmówiono przyznania [Concept('seal_of_investiture', 'pieczęci inwestytury')|E]"
 tribute_mission.1007.t: "$tribute_mission_header$ pieczęć inwestytury"
 tribute_mission.1007.desc: "Po wymownej pauzie [receiving_character.GetTitledFirstName] podnosi się uroczyście. Widząc to, cesarski skryba [scribe_character.GetShortUINameNotMe] wychodzi z tłumu, niosąc pieczołowicie wykonaną pieczęć inwestytury – z moim imieniem!\n\n[receiving_character.GetTitledFirstName] odbiera ją ostrożnie i prosi mnie o powstanie. Uczestnicy przyglądają się scenie z uwagą.\n\nGdy odbieram od syna niebios błogosławieństwo, w mojej głowie pojawia się myśl: jakie nowe drzwi otworzy przede mną ten cenny kontrakt?"
 tribute_mission.1007.a: "To zmienia wszystko."
 tribute_mission.1008.t: "$tribute_mission_header$ nieprzerwana danina"
 tribute_mission.1008.desc: "Podczas ceremonii wymiany podarunków wyczuwam na dworze narastające napięcie – jakby pewne słowa wciąż pozostawały niewypowiedziane. Choć nikt nie odważył się wyrazić tego wprost, oczekiwania wobec mnie stają się coraz bardziej oczywiste.\n\n[receiving_character.GetTitledFirstNameNoTooltip] życzy sobie, że dam słowo, iż podarunki będą nieprzerwanie płynąć w zamian za życzliwość miejsca znanego jako [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nA jednak wciąż mam wybór. Wciąż mogę z szacunkiem odrzucić tę ofertę, zachowując niezależność i wszystko, co się z nią wiąże."
 tribute_mission.1008.a: "– …i oczywiście miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] regularnie będzie przekazywać podarunki do miejsca o nazwie [receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip]."
 tribute_mission.1008.b: "Miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nie padnie na kolana."
