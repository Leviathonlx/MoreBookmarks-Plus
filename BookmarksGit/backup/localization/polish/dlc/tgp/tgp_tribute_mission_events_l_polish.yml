 tribute_mission_common_bunga_mas_desc: "[Glossary( 'Bunga mas', 'BUNGA_MAS_GLOSS' )] zaprezentowane jako trybut osobie znanej jako [overlord_scope.GetTitledFirstName] przez osobę, którą jest [tributary_scope.GetTitledFirstName]."
 tribute_mission_masterwork_bunga_mas_desc: "Pierwotnie zaoferowany jako trybut osobie znanej jako [overlord_scope.GetTitledFirstName] przez osobę, którą jest [tributary_scope.GetTitledFirstName], ten wysokiej jakości zestaw [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] efektownie odbija światło."
 tribute_mission_famed_bunga_mas_desc: "To [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] w formie dwóch przepięknych złoto-srebrnych drzew zostało zaprezentowane osobie znanej jako [overlord_scope.GetTitledFirstName] przez osobę, którą jest [tributary_scope.GetTitledFirstName], w formie trybutu. Ten rzeźbiony wyrób metaloplastyczny świadczy o wysokim kunszcie artystycznym jego twórcy."
 tribute_mission_illustrious_bunga_mas_desc: "To [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )], zaoferowane jako trybut osobie znanej jako [overlord_scope.GetTitledFirstName] przez osobę, którą jest [tributary_scope.GetTitledFirstName], składa się ze wspaniałego zestawu złoto-srebrnych drzew, starannie wykutych i wyrzeźbionych z najlepszych metali. Wieczne kwiaty reprezentują zjawisko rozkwitu."
