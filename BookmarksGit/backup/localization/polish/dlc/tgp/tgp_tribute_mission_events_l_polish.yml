 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "Niestety nie mam chwilowo możliwości zorganizowania prezentacji trybutu.\n\nMam jednak szczerą nadzieję, że [actor.GetTitleAsNameNoTooltip] wykaże się zrozumieniem."
 tribute_mission.9000.a: "Czyżby?"
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "Oczywiście [actor.GetTitleAsNameNoTooltip] otrzyma od nas w ramach trybutu to, co mamy najlepszego!\n\nWłaśnie wyruszamy w drogę, a wszystkie spojrzenia kierujemy w stronę miejsca znanego jako [actor.GetCapitalLocation.GetName]."
 tribute_mission.9010.a: "Doskonale."
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "Wydawało mi się, że można na Tobie polegać. Widzę jednak, że jest wręcz przeciwnie.\n\nNie udało ci się ostatnio uregulować trybutu należnego mojemu dworowi. Nie umknęło to mojej uwadze."
 tribute_mission.9500.a: "Rozumiem."
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$ koniec z trybutami"
 tribute_mission.9750.desc: "W wyniku serii niefortunnych zdarzeń nasz trybut zniknął z zasięgu naszych rąk! [human_tribute.GetTitledFirstName] znika…\n\nMarszczę brwi. Czy nie powinniśmy zawrócić, by zastanowić się, co dalej?"
 tribute_mission.9750.a: "Nie! Musimy dopełnić trybutu!"
 tribute_mission.adequate_reserved_gold: "Zarezerwuj @gold_icon! #V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#! na poczet [Concept('tribute', 'trybutu')|E]"
 tribute_mission.9750.b: "Lepiej będzie po prostu wrócić do domu."
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$ ucieczka"
 tribute_mission.9760.desc.vengeful: "Odgłosy zamieszania na zewnątrz wyrywają mnie w końcu z głębokiego snu. Półprzytomnie i mało entuzjastycznie zaczynam nasłuchiwać. Po chwili udaje mi się rozpoznać część wykrzykiwanych słów.#EMP – Trzeba [escapee_eunuch.Custom('PL_go_ja')] znaleźć! To nasz trybut, nie ma prawa tak sobie zniknąć!\n\nWtem w drzwiach mojego pokoju staje ciemna postać.\n\n– #EMP Niech [escapee_eunuch.GetFaith.HighGodName] wybaczy mi mój grzech!#! – krzyczy nasz trybut, [escapee_eunuch.GetTitledFirstName], i się na mnie rzuca.\n\nZ ledwością unikając pierwszego ciosu, zrywam się z posłania na równe nogi. Zaczynamy krążyć wokół siebie."
 tribute_mission.9760.desc: "Z jakiegoś powodu nagle wybudzam się na chwilę i – półprzytomnie rozglądając się po namiocie – zauważam cień przemykający przy klapie. Krzywię się na chłód nocnego powietrza, ale podnoszę się z pryczy i człapię niezgrabnie do wyjścia, by zobaczyć, co się dzieje na zewnątrz.\n\nOsobą, którą ku swojemu zdumieniu napotykam, jest nasz trybut, [escapee_eunuch.GetTitledFirstName]. Nie wiem jak, ale najwyraźniej udało [escapee_eunuch.Custom('PL_mu_jej')] się uciec osobom sprawującym nad [escapee_eunuch.Custom('PL_nim_nia')] pieczę.\n\nNa mój widok [escapee_eunuch.Custom('PL_jego_jej')] oczy rozszerzają się w przerażeniu.\n\n– Proszę, niech okaże mi [escapee_eunuch.Custom2('RelationToMe', ROOT.Char )] łaskę… Nie mogę tak żyć. Błagam… – prosi mnie, szykując się do ucieczki w mrok."
 tribute_mission.9760.a: "– #EMP A masz!#!"
 tribute_mission.9760.a.success: "Osoba, którą jest [escapee_eunuch.GetShortUINameNotMe], zostaje obezwładniona"
 tribute_mission.9760.a.success.tt: "Osoba, którą jest [escapee_eunuch.GetShortUINameNotMe], zostaje obezwładniona, a [tribute_mission|El] trwa nadal"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUINameNotMe] ucieka i próbuje dokonać zemsty"
 tribute_mission.9760.b: "– #EMP Straż!#!"
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUINameNotMe] ucieka"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUINameNotMe] ginie w trakcie"
 tribute_mission.9760.c: "– Możesz odejść. Po prostu #EMP idź#!!"
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$ zmiana planów"
 tribute_mission.9800.desc.suzerain_turned_liege: "Wygląda na to, że moje zobowiązania jako trybutariusza uległy zmianie – teraz to [ROOT.Char.GetLiege.GetTitledFirstName] jest moim seniorem, a ja jestem [ROOT.Char.GetLiege.GetHerHis] wasalem.\n\nW świetle tego jest wiele innych spraw w ojczyźnie, którymi trzeba się zająć, a płacenie trybutu przestało być jedną z nich. Co za niespodziewany zwrot wydarzeń!"
 tribute_mission.9800.desc.no_longer_tributary: "Cóż za niespodziewany zwrot wydarzeń! Właśnie dotarła do mnie wieść, że nie jesteśmy już zniewoleni trybutem!\n\nPrzed nami ogrom spraw do omówienia w ojczyźnie, a w centrum uwagi jest jedno: nasza nowo odzyskana niepodległość."
 tribute_mission.9800.desc.different_end_location: "Wygląda na to, że po zmianie suwerena [current_overlord.GetTitledFirstName] ma teraz stolicę w innym miejscu.\n\nWybraliśmy się w podróż z trybutem przeznaczonym dla osoby znanej jako [old_overlord.GetTitledFirstName], lecz w obecnych okolicznościach moi doradcy nalegają, że najrozsądniejszym krokiem będzie powrót do miejsca o nazwie [ROOT.Char.GetCapitalLocation.GetName] i zastanowienie się, co dalej."
 tribute_mission.9800.desc.unable_to_accept_tribute: "Okoliczne plotki głoszą, że nasz nowy suzeren nie wykazuje zainteresowania formą trybutu, który mam zamiar złożyć.\n\nNie chcąc ryzykować gniewu naszej wysokości, uznaję za rozsądne wycofać się do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetName] i zastanowić się, co dalej."
 tribute_mission.9800.a: "Póki co wracajmy do domu."
