 # Appointment Succession Law
 japanese_appointment_succession_law: "Sukcesja mianowania ritsuryō"
 japanese_appointment_succession_law_subname: "Dziedziczy kandydat z najwyższym wynikiem"
 japanese_appointment_succession_law_effects: "\nRodzaj [Concept('appointment_succession_law', 'prawa sukcesyjnego mianowania')|E]. Zgodnie z prawem „$japanese_appointment_succession_law$” [title|El] i przysługujące posiadającej go osobie [holdings|El] są dziedziczone przez kandydata o najwyższym wyniku. Każda [adult|El] w [Concept('realm', 'państwie')|E] może starać się o [governorship|El] na rozmaite sposoby – poczynając od [Concept('scheming', 'spiskowania')|E], a kończąc na dysponowaniu [Concept('influence', 'wpływem')|E]."
 japanese_military_appointment_succession_law: "Sukcesja wojskowa ritsuryō"
 japanese_military_appointment_succession_law_subname: "Dziedziczy kandydat z najwyższym wynikiem"
 japanese_military_appointment_succession_law_effects: "\nRodzaj [Concept('appointment_succession_law', 'prawa sukcesyjnego mianowania')|E]. Zgodnie z prawem „$japanese_military_appointment_succession_law$” [title|El] i przysługujące posiadającej go osobie [holdings|El] są dziedziczone przez osobę o najwyższym [Concept('candidate_score', 'wyniku kandydata')|E]. Każda [adult|El] w [Concept('realm', 'państwie')|E] może starać się o [governorship|El] militarne, utrzymując [martial_skill|El] na wysokim poziomie, zdobywając [commander_traits|El] lub dysponując [Concept('influence', 'wpływem')|E].#!"
