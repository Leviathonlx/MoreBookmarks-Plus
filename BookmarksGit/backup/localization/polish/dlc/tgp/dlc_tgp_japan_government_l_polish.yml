 # Ceremonial Liege/Regent in personal relation summary
 japan_personal_relation_ceremonial_liege_same: "[ceremonial_liege|E]"
 japan_personal_relation_ceremonial_liege_other: "[ceremonial_liege|E] postaci znanej jako [liege.GetShortUINameNotMe]"
 japan_personal_relation_ceremonial_regent_same: "[ceremonial_regent|E]"
 japan_personal_relation_ceremonial_regent_other: "[ceremonial_regent|E] postaci znanej jako [vassal.GetShortUINameNotMe]"
 japan_administrative_government: "Ritsuryō"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\n$japan_administrative_government$ to rodzaj [Concept('government', 'rządu')|E] [Concept('administrative', 'administracyjnego')|E] charakterystyczny dla Japonii.\n\nTo scentralizowana [Concept('government_bureaucratic_type', 'biurokratyczna')|E] [government_form|El], w ramach której [characters|El] piastują stanowiska [Concept('governors', 'gubernatorów')|E] w imieniu swojego [Concept('liege', 'seniora')|E] i mają dostęp do [Concept('influence', 'wpływu')|E], a [house_head_heads|El] [Concept('noble_family', 'rodzin szlacheckich')|E] mają [Concept('family_manor', 'rodzinną rezydencję')|E] i [Concept('house_aspiration', 'aspirację rodu')|E].\n\n[kampaku|E] zarządza [Concept('realm', 'państwem')|E] w imieniu [Concept('japanese_emperor', 'cesarza japońskiego')|E]. Może zostać wybrany spośród [Concept('house_head_heads', 'głów')|E] [Concept('noble_family', 'rodzin szlacheckich')|E] lub narzucony na skutek żądania [Concept('faction', 'frakcji')|E].\n\n[vassals|E] ritsuryō zasadniczo zarządzają tylko jednym [Concept('county', 'hrabstwem')|E], ale mogą odrzucić scentralizowany system, by zostać miejscowymi władcami [soryo|El] i budować własne rządy. Zwykle jednak uważane jest to za działanie [Concept('criminal', 'przestępcze')|E].\n\n$game_concept_house_heads$ w rządzie ritsuryō mogą tworzyć w [Concept('realm', 'państwie')|E] [house_blocs|El] i do nich dołączać. Będą one wspierać [leading_house|El] w dążeniu do uzyskania statusu kampaku.\n\n$japan_government_domain_limit_help$\n\n#F System rządów ritsuryō odwołuje się do scentralizowanych rządów administracyjnych Japonii, inspirowanych chińską biurokracją konfucjańską.#!"
 japan_feudal_government: "Sōryō" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$ to rodzaj [Concept('government', 'rządu')|E] [Concept('feudal', 'feudalnego')|E] charakterystyczny dla Japonii.\n\nSystem sōryō reprezentuje lokalnych władców, którzy odrzucili lub zastąpili zasięg centralnego rządu [ritsuryo|El] i rządzą prowincjami jako własnymi lennami.\n\nPostacie w ramach rządów sōryō nie wykorzystują [Concept('influence', 'wpływu')|E], ale [house_head_heads|El] [Concept('noble_family', 'rodzin szlacheckich')|E] zachowują [Concept('family_manor', 'rodzinną rezydencję')|E] i [Concept('house_aspiration', 'aspirację rodu')|E].\n\nChoć w systemie sōryō [Concept('rulers', 'władców')|E] nie można wybrać na [Concept('ceremonial_regent', 'regenta panującego')|E], mogą oni przejąć władzę siłą, działając w ramach [Concept('faction', 'frakcji')|E] #V $replace_ceremonial_regent_faction_name$#!, i użyć [Concept('decision', 'decyzji')|E] „#V Sformalizuj szogunat#!”.\n\n$game_concept_ceremonial_regents$ w systemie sōryō rządzą [Concept('realm', 'państwem')|E] w imieniu [Concept('japanese_emperor', 'cesarza japońskiego')|E], dziedziczą zgodnie z [Concept('succession', 'sukcesyjnym')|E] prawem „$single_heir_succession_law$” i mogą zostać obaleni na żądanie [Concept('faction', 'frakcji')|E].\n\n$game_concept_house_heads$ w rządzie sōryō mogą tworzyć w [Concept('realm', 'państwie')|E] [house_blocs|El] i do nich dołączać.\n\n$japan_government_domain_limit_help$\n\n#F System rządów sōryō odwołuje się do wczesnych etapów japońskiej feudalizacji, zapoczątkowanej w okresie Heian i stopniowo formalizowanej w okresie Kamakura, wraz z ustanowieniem pierwszego szogunatu.#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP Japońskie rządy mają niższy [domain_limit|El] niż inne, ale można go zwiększyć poprzez ulepszenie rodzinnej rezydencji.#!"
