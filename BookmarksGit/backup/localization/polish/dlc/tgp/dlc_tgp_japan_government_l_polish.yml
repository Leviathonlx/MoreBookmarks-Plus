 japanese_regency_succession_law_effects: "Zgodnie z prawem „$japanese_regency_succession_law$” [title|El] i przysługujące posiadającej go osobie [holdings|El] są dziedziczone przez kandydata o najwyższym wyniku. Pula kandydatów obejmuje ograniczoną grupę mieszkańców państwa: należą do niej [noble_families|El], [governors|El] i członkowie ich rodzin.\n\nJeżeli kolejnym [Concept('ceremonial_regent', 'regentem panującym')|E] zostanie [japanese_emperor|El], będzie mógł abdykować do roli [tenno|El] lub podjąć próbę przywrócenia bezpośrednich rządów!"
