 game_concept_house_bloc_desc: "$game_concept_house_bloc$ to sojusz obronny [Concept('houses', 'rodów')|E] w [Concept('realm', 'państwie')|E]. Zaatakowany [member_house|El] będzie broniony przez wszystkie inne rody członkowskie.\n\nO tym, czy dane rody zostaną [Concept('bloc_member_houses', 'rodami członkowskimi koalicji')|E], decydują ich [house_heads|El]. Gdy taka decyzja zapadnie, wszyscy rządzący członkowie danego rodu w państwie pójdą w ślady głowy swojego rodu.\n\nNa czele każdej koalicji zawsze stoi [leading_house|El], którego głowa może wydalać innych członków i jest uznawana za faworyzowanego [Concept('ceremonial_regent', 'regenta panującego')|E] spośród wszystkich członków. [house_aspiration|E] przewodzącego decyduje o bonusach przyznawanych dzięki wyższym poziomom [Concept('cohesion', 'spójności')|E].\n\nJedynie głowa rodu przewodzącego może tworzyć [factions|El] przeciwne [Concept('top_liege', 'najwyższemu seniorowi')|E], a członkowie rodów członkowskich koalicji dołączą do wszystkich utworzonych przez głowę rodu [Concept('factions', 'frakcji')|E]."
 game_concept_bloc_cohesion: "Spójność koalicji"
 game_concept_cohesion: "Spójność"
 game_concept_bloc_cohesion_desc: "Wskaźnik spójności określa poziom zjednoczenia [Concept('house_bloc', 'koalicji rodów')|E]. Im jest wyższy, tym większe są korzyści dla członków [Concept('bloc_member_houses', 'rodów członkowskich koalicji')|E], uzależnione od [Concept('house_aspiration', 'aspiracji')|E] [leading_house_possessive|El].\n\nGłównym źródłem spójności są [house_relations|El] utrzymywane przez rody członkowskie koalicji. Relacje te mogą wpływać na spójność zarówno pozytywnie, jak i negatywnie. Negatywny wpływ na spójność może też mieć wielkość koalicji, a także niezgodne aspiracje rodów lub [government|El] członków.\n\nUtrzymywanie poziomu spójności koalicji zapewnia [Concept('member_houses', 'rodom członkowskim')|E] różne korzyści, które zależą od aspiracji rodu przewodzącego.\n\nGdy wartość spójności wyniesie #V 0#!, koalicja rodów zostanie automatycznie rozwiązana."
