 scheme_critical_moments.1202.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1202.desc: "Skarbiec osoby, którą jest [target.GetName], nie jest niedostępną fortecą. Strażników można z łatwością przekupić, a księgowi chętnie sfałszują księgi za odpowiedni procent – tymczasem moi wspólnicy będą każdego dnia wynosić złote sztaby."
 scheme_critical_moments.1202.desc_discovered: "\n\nMożliwe, że [target.GetHolder.GetName] już wie o tym procederze, ale jest za późno, by się z niego wycofać."
 scheme_critical_moments.1202.a: "Jeszcze tylko jeden podpis."
 scheme_critical_moments.1202.b: "Mam już dość złota."
 scheme_critical_moments.1203.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1203.desc: "Skarbiec osoby, którą jest [target.GetName], wydaje się niedostępną fortecą. Strażnicy są nieprzekupni, a księgowi odznaczają się skrupulatnością. Moi wspólnicy"
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$ są w najlepszym razie bezużyteczni, a w najgorszym stanowią słabe ogniwo tego procederu."
 scheme_critical_moments.1203.desc_discovered: "$scheme_critical_moments.1203.desc$ paplają o moich planach na prawo i lewo."
 scheme_critical_moments.1203.a: "Oby następnym razem bardziej się poszczęściło."
