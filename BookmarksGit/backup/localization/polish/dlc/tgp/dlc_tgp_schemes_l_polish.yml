 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1232.desc: "Cesarscy dworzanie wiedzą teraz, jakimi kompetencjami dysponuje [target.GetName]. [target.GetHerHis|U] kariera wzleci teraz na wyżyny, a wszystko dzięki moim wpływom."
 scheme_critical_moments.1232.desc.myself: "Cesarscy dworzanie dobrze wiedzą teraz, jakimi kompetencjami dysponuję. Potrafię wykorzystać odpowiednio swój wpływ i wkrótce moja kariera wejdzie na zupełnie nowy poziom."
 scheme_critical_moments.1232.a: "Osiągnięcia jednostki świadczą o całej grupie, do której przynależy."
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip] będzie odtąd cieszyć się większym szacunkiem."
 scheme_critical_moments.1232.b.myself: "Będę odtąd cieszyć się większym szacunkiem."
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.1233.desc: "Moi wspólnicy chwalą na cesarskim dworze rządy, które sprawuje [target.GetName], lecz to jak rzucanie grochem o ścianę. Nikt nie ma zamiaru uznać [target.GetHerHis] wiedzy w temacie [target.Custom('education_focus')]."
 scheme_critical_moments.1233.desc.myself: "Wspólnicy chwalą na cesarskim dworze moje rządy, lecz to jak rzucanie grochem o ścianę. Nikt nie ma zamiaru uznać mojej wiedzy w temacie [target.Custom('education_focus')]."
 scheme_critical_moments.1233.a: "Przynajmniej wiem, ile to warte!"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1235.desc: "Moi wspólnicy odnoszą sukces. Cesarski dwór aż brzęczy od opowieści o niekompetencji, którą wykazuje się [target.GetName]. [target.Custom2('InsultNoun', ROOT.Char)|U] może pożegnać się z karierą, a wszystko dzięki moim machinacjom!"
 scheme_critical_moments.1235.a: "Potknięcia jednostki świadczą o całej grupie, do której przynależy."
 scheme_critical_moments.1235.b: "Teraz wiadomo, kim tak naprawdę jest [target.GetFirstNameNoTooltip]."
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.1236.desc: "Moi wspólnicy nie przynoszą pomyślnych wieści, cesarski dwór nie reaguje bowiem na rozsiewane przez nas plotki. Najwidoczniej [target.GetName] cieszy się nieskazitelną reputacją, a [target.GetHerHis] pozycja w cesarskich kręgach jest nie do ruszenia. Ta kanalia wciąż wyprzedza mnie o krok."
 scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip] tym razem umyka z moich sideł."
