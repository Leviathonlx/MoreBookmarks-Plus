 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: nowy władca – [ROOT.Char.GetTitleAsNameNoTooltip]"
 scheme_critical_moments.2922.desc: "Nad planami ślęczeliśmy przez całe dnie. Rozpatrzyliśmy wszelkie ewentualności, a konspiratorzy zostali znakomicie przygotowani. [target.Custom('ResidenceBuilding')|U] stoi dla nas otworem – szturmujemy budynek pod pozorem poszukiwania zatrudnienia…\n\nStraże podnoszą alarm, a wszędy wznieca się chaos. Siekamy, tniemy i walimy, ile sił, gdy wtem, wycieńczeni walką, nareszcie osiągamy zwycięstwo!\n\nTa niegodziwa osoba, pożal się boże [ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], jakimś cudem nam umyka – tak długo jak będzie chodzić wolno, będzie też zagrażać mojej pozycji."
 scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] należy do #EMP mnie#!!"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: utracone nadzieje"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: skradziona korona"
 scheme_critical_moments.2924.desc: "To był zwyczajny dzień w baronii znanej jako [target.GetCapitalLocation.GetBaronyNameExplicitly], lecz sprawy wkrótce przybrały złowrogi obrót. [target.Custom('ResidenceBuilding')|U] wypełnia się pokrzykiwaniem strażników, a po korytarzach pędzą służący z rozpaczliwym wrzaskiem na ustach.\n\nNareszcie dociera do mnie jakiś sierżant i, dysząc ciężko, wyjaśnia, że do budynku pod fałszywym pretekstem wdarła się grupa bandytów, która przemocą usiłuje wtargnąć do sali tronowej.\n\n"
 scheme_critical_moments.2924.imprison: "Przez drzwi wpadają znienacka żołnierze. Bandziory łapią mnie bezceremonialnie i wloką przed oblicze ich przywódcy. [owner.GetFirstName] triumfalnie zdejmuje mi z głowy koronę."
 scheme_critical_moments.2924.death: "Próbuję uciec, lecz wtem wpadam w wir chaotycznej walki wręcz. A cóż to? W moim kierunku mknie jakieś ostrze!"
 scheme_critical_moments.2924.outro: "Przemykam się przez kwatery służby, udając plebejusza, a potem dołączam do uciekającej w popłochu ciżby. [target.Custom('ResidenceBuilding')|U] to teraz niebezpieczne miejsce…"
 scheme_critical_moments.2924.a: "Jeszcze tu wrócę!"
 scheme_critical_moments.2924.b: "Ty przebrzydła ropucho!"
 scheme_critical_moments.2924.c: "A niech to!"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: upragniona korona"
 scheme_critical_moments.2925.desc: "To był zwyczajny dzień w baronii znanej jako [target.GetCapitalLocation.GetBaronyNameExplicitly], lecz sprawy wkrótce przybrały złowrogi obrót. [target.Custom('ResidenceBuilding')|U] wypełnia się pokrzykiwaniem strażników, a po korytarzach pędzą służący z rozpaczliwym wrzaskiem na ustach.\n\nNareszcie dociera do mnie jakiś sierżant i, dysząc ciężko, wyjaśnia, że do budynku pod fałszywym pretekstem wdarła się grupa bandytów, która przemocą usiłuje wtargnąć do sali tronowej.\n\nMoi żołnierze wkrótce opanowują sytuację, a odgłosy walki stopniowo cichną."
 scheme_critical_moments.2925.imprison: "Straże przyprowadzają przed moje oblicze uzurpatora korony. [owner.GetFirstName] nie ma ani ziemi, ani jakiejkolwiek godności, a [owner.Custom('PL_jego_jej')] zamiary nareszcie wyszły na jaw."
 scheme_critical_moments.2925.death: "Straże wloką przed moje oblicze zwłoki uzurpatora korony. [owner.GetFirstName] nie ma ani ziemi, ani jakiejkolwiek godności, a [owner.Custom('PL_jego_jej')] plany najwidoczniej spaliły na panewce."
 scheme_critical_moments.2925.outro: "Powiadają, że atakiem kierowała kreatura znana jako [owner.GetFirstName], osoba bez ziemi i jakiejkolwiek godności. Na szczęście plan przejęcia mojej korony siłą nie powiódł się, a ta trzęsidupa nie żyje."
 scheme_critical_moments.2925.a: "#EMP Zapłacisz#! mi za to."
 scheme_critical_moments.2925.b: "Teraz już wie, co czeka niedoszłych uzurpatorów!"
 scheme_critical_moments.2925.c: "Co za [owner.Custom2('InsultNoun', ROOT.Char)]! Niech idzie do diabła!"
