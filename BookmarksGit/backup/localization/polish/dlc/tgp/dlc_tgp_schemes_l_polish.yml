 tgp_interaction_event.0020.desc: "Skarbiec, którego właścicielem jest [target.GetName], tylko czeka, żeby przejąć kryjące się w nim bogactwo. Moi wspólnicy namieszają w księgach, skreślą to i owo w dokumentach oraz pozamieniają odpowiednie kwity.\n\nZagarnięte środki wykorzystam, by polepszyć sytuację w moim gubernatorstwie o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], wynieść mój [ROOT.Char.Custom('GetCourt')|l] ku należnej mu chwale… i zacząć pławić się w luksusie."
 tgp_interaction_event.0020.a: "[target.GetHerHis|U] monety będą pobrzękiwać w moich kieszeniach!"
 tgp_interaction_event.0020.b: "[target.GetHerHis|U] bogactwo będzie bezpieczne w moim skarbcu."
