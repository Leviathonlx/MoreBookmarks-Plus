l_polish:
 FUJIWARA_GLOSS: "Nazwisko #bold Fujiwara#! było [Glossary( 'honsei', 'HONSEI_GLOSS' )], które cesarz $Tenji$ nadał swojemu wpływowemu dworzaninowi znanemu jako $Kamatari$ z rodu $dynn_Nakatomi$.\n\nLiczne gałęzie potomków, których się doczekał, zdominowały japońską politykę na wieki, a ich przedstawiciele równocześnie pełnili rolę [Glossary('kampaku', 'KAMPAKU_GLOSS')] cesarskiej dynastii [Glossary('Yamatów', 'YAMATO_GLOSS')].\n\nObok dynastii [Glossary('Seiwa Minamotów', 'MINAMOTO_GLOSS')] i [Glossary('Kanmu Tairów', 'TAIRA_GLOSS')] ród $dynn_Fujiwara$ był jednym z najpotężniejszych we wczesnośredniowiecznej Japonii.\n\nIch tradycyjnym [Glossary('monem', 'MON_GLOSS')] był kwiat #EMP sagarifuji#!, wiszącej wisterii."
 MINAMOTO_GLOSS: "Nazwisko #bold Minamoto#! – lub #EMP Genji#! było [Glossary('honsei', 'HONSEI_GLOSS')] nadanym wydziedziczonym spadkobiercom cesarskiej dynastii [Glossary('Yamatów','YAMATO_GLOSS')]. Najistotniejsza rodzina $dynn_Minamoto$ wywodziła się od cesarza znanego jako $Seiwa$.\n\nObok dynastii [Glossary('Fujiwarów', 'FUJIWARA_GLOSS')] i [Glossary( 'Kanmu Tairów', 'TAIRA_GLOSS' )] ród $Seiwa$ $dynn_Minamoto$ był jednym z najpotężniejszych we wczesnośredniowiecznej Japonii.\n\nIch tradycyjnym [Glossary('monem', 'MON_GLOSS')] były kwiaty #EMP rindō#! – goryczki – wyrastające wśród liści bambusa."
 TAIRA_GLOSS: "Nazwisko #bold Taira#! – lub #EMP Heike#! – było [Glossary( 'honsei', 'HONSEI_GLOSS' )] nadanym wydziedziczonym spadkobiercom cesarskiej dynastii [Glossary('Yamatów', 'YAMATO_GLOSS')]. Najistotniejsza rodzina $dynn_Taira$ wywodziła się od cesarza znanego jako $Kanmu$.\n\nObok dynastii #EMP [Glossary('Fujiwarów', 'FUJIWARA_GLOSS')]#! i #EMP [Glossary('Seiwa Minamotów', 'MINAMOTO_GLOSS')]#! ród $Kanmu$ $dynn_Taira$ był jednym z najpotężniejszych we wczesnośredniowiecznej Japonii.\n\nIch tradycyjnym [Glossary('monem', 'MON_GLOSS')] był #EMP agehachō#! – motyl z rodziny paziów."
 TACHIBANA_GLOSS: "Nazwisko #bold Tachibana#! było [Glossary('honsei', 'HONSEI_GLOSS')] nadanym wydziedziczonym spadkobiercom cesarskiej dynastii [Glossary('Yamatów', 'YAMATO_GLOSS')].\n\nNajistotniejsza rodzina $dynn_Tachibana$ wywodziła się od cesarza znanego jako $Bidatsu$.\n\nIch tradycyjnym [Glossary('monem', 'MON_GLOSS')] była #EMP tachibana#! – kwiat pomarańczy."
 TAKASHINA_GLOSS: "Ród #bold $dynn_Takashina$#! nosił [Glossary( 'honsei', 'HONSEI_GLOSS' )] nadane wydziedziczonym spadkobiercom cesarskiej dynastii [Glossary( 'Yamatów', 'YAMATO_GLOSS' )].\n\nNajistotniejsza rodzina $dynn_Takashina$ wywodziła się od cesarza znanego jako $Tenmu$."
 YAMATO_GLOSS: "Cesarski ród #bold $dynn_Yamato$#! z Japonii wywodzi się ponoć od samej bogini słońca Amaterasu. Choć niegdyś byli potężnymi cesarzami, wpływowi [Glossary( 'Fujiwarowie', 'FUJIWARA_GLOSS' )] wydarli władzę prawowitym organom państwowym i rządzili jako regenci dynastii cesarskiej.\n\nWiele spośród najbardziej wpływowych japońskich rodzin pochodzi bezpośrednio od cesarzy Yamato – w tym rody [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] i [Glossary( 'Tairów', 'TAIRA_GLOSS' )].\n\nIch tradycyjnym [Glossary( 'monem', 'MON_GLOSS' )] była #EMP kikka#! – kwiat chryzantemy."
 KAMPAKU_GLOSS: "#bold Kampaku#! to tytuł nadawany oficjalnemu regentowi dorosłego cesarza Japonii. Ród Fujiwarów, początkowo zajmujący zaszczytne miejsce w bliskim otoczeniu [Glossary('cesarza', 'TENNO_GLOSS')], stopniowo przejmował kontrolę, aż wreszcie faktycznym władcą stał się kampaku, cesarzom pozostawiając rolę przywódców symbolicznych."
 TENNO_GLOSS: "#bold Ten’nō#! to tytuł nadawany cesarzowi Japonii. Z czasem regenci z rodu Fujiwarów stopniowo przejmowali kontrolę z rąk rodziny cesarskiej, aż wreszcie faktycznym władcą stał się [Glossary('kampaku', 'KAMPAKU_GLOSS')], cesarzom pozostawiając rolę przywódców symbolicznych."
 JOKO_GLOSS: "#bold Jōkō#! to ogólny termin określający niegdysiejszego [Glossary('cesarza', 'TENNO_GLOSS')], który zrzekł się Chryzantemowego Tronu. Gdy rodzinę cesarską zaczęto odzierać z władzy, powszechnym zjawiskiem stała się rezygnacja z tronu, jeśli tylko dany cesarz miał zabezpieczoną sukcesję dzięki zdrowemu dziedzicowi. W ten sposób ustępujący cesarz może nadal zakulisowo angażować się w politykę, nie biorąc na siebie zobowiązań ceremonialnych."
 SHOEN_GLOSS: "#bold Shōen#! były rezydencjami japońskich klanów szlacheckich, obejmującymi przyległe tereny uprawne wyzwalane na coraz większą skalę spod władzy centralnej w miarę zaniku systemu rządów [ritsuryo|El]."
 HONSEI_GLOSS: "#bold Honsei#! – #EMP oryginalne nazwiska#! – takie jak #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Taira', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Tachibana', 'TACHIBANA_GLOSS' )]#! i #EMP [Glossary( 'Takashina', 'TAKASHINA_GLOSS' )]#! to najstarsze i najbardziej prestiżowe nazwiska w Japonii, które przyznawano dworzanom rodziny cesarskiej.\n\nZ czasem nazwiska te były doprecyzowywane lub zastępowane nazwiskami #EMP kamei#! i #EMP uji#!, rosła bowiem potrzeba zróżnicowania gałęzi rodziny, a dwór cesarski zaniknął."
 HEIJI_REBELLION_GLOSS: "#bold Zamieszki Heiji#! stanowiły kulminację konfliktu o kontrolę nad cesarzem Japonii między rodem [Glossary('Kawachi Minamotów', 'MINAMOTO_GLOSS')] i klanem [Glossary('Kanmu Tairów', 'TAIRA_GLOSS')]. Ten drugi cieszył się poparciem niektórych innych rodów Minamotów. \n\nRód Minamotów, przekonany, że dwór cesarski sprzyjał jego rywalom, wszczął zamieszki. Ostatecznie buntownicy zostali pokonani i wielu ich uczestników zostało straconych lub wygnanych."
 RONIN_GLOSS: "#bold Rōnin#!, w dosłownym tłumaczeniu oznaczający #EMP człowieka-falę#!, jako termin narodził się w późnej epoce Nara i oznaczał chłopa, który zbiegł z ziemi swojego pana. Później terminem tym zaczęto określać samuraja, który został bez pana, albo na skutek jego śmierci, albo przez utratę statusu lub jego łaski. Jako że byli to ludzie bez zatrudnienia, obeznani wyłącznie z wojaczką, wielu roninów wkraczało na drogę zbrodni, by się utrzymać."
 MON_GLOSS: "#EMP Godła#! o nazwie #!mon#bold  to symbole, które powiązane są z arystokratycznymi rodami Japonii i pozwalają zidentyfikować ich liczne odnogi."
 CHRYSANTHEMUM_THRONE_GLOSS: "#bold Chryzantemowy Tron#! odnosi się do takamikury, czyli japońskiego tronu cesarskiego, zarówno w sensie dosłownym, jak i jako metonimiczna reprezentacja [Glossary('cesarza', 'TENNO_GLOSS')] oraz prawnego autorytetu rządu. Cesarz Go-Toba (1180–1239) jako pierwszy przyjął pieczęć cesarską przedstawiającą chryzantemę z szesnastoma płatkami za swój osobisty symbol, a później to samo zrobiła cała [Glossary('rodzina cesarska', 'YAMATO_GLOSS')]. Chryzantema symbolizuje długowieczność i odnowę, co jest zgodne z nieprzerwanym rodem cesarzy Japonii."
