 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "Zjednoczone królestwo"
 tgp_korea_decision.9101.intro: "Na przestrzeni wieków rozliczne królestwa i ludy tego półwyspu znosiły jałowe trudy, padając ofiarą najeźdźców. Przez cały ten czas nie śniliśmy nawet o potędze i wielkości, jaką mogło nam przynieść zjednoczenie."
 tgp_korea_decision.9101.desc: "\n\nDziś sen stał się rzeczywistością. Moja spuścizna jest pewna – moimi dziećmi są [GetTitleByKey('e_goryeo').GetDefinitiveName] i królewski ród [ROOT.Char.GetHouse.GetBaseName]!"
 tgp_korea_decision.9101.a: "[GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip] to nasze słońce. Niech jaśnieje przez wieki!"
 tgp_korea_decision.9101.b: "Będziemy używać nazwy upamiętniającej nasze dziedzictwo: Goryeo."
 tgp_korea_decision.9101.b.reason: "Ta opcja jest dostępna, bo twoją kulturą jest [culture|El] [ROOT.Char.GetCulture.GetName|l]"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName] otrzyma nazwę #V Goryeo#!"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\n– Dziś sen stał się rzeczywistością. [king_of_goryeo.GetTitledFirstName] cieszy się pewnym dziedzictwem: [king_of_goryeo.Custom('PL_jego_jej')] dziećmi są [GetTitleByKey('e_goryeo').GetDefinitiveName] i królewski ród [ROOT.Char.GetHouse.GetBaseName]!"
 cultural_acceptance_gain_unify_goryeo: "Zjednoczono Husamguk"
 unify_goryeo_decision_requirement_tt: "[realms|El] [Concept('administrative', 'administracyjne')|E] o [Concept('heritage', 'spuściźnie')|E] samhańskiej muszą utworzyć [GetTitleByKey('e_goryeo').GetNameNoTier|V] za pośrednictwem [Concept('decision', 'decyzji')|E] „[GetDecision('tgp_korea_unify_goryeo_decision').GetName]”"
 unify_goryeo_decision_blocker_tt: "[realms|E] [Concept('administrative', 'administracyjne')|E] o [Concept('heritage', 'spuściźnie')|E] samhańskiej nie mogą utworzyć [GetTitleByKey('k_goguryeo').GetNameNoTier|Vl], [GetTitleByKey('k_silla').GetNameNoTier|Vl] ani [GetTitleByKey('k_baekje').GetNameNoTier|Vl], jeśli została podjęta [decision|E] „[GetDecision('tgp_korea_unify_goryeo_decision').GetName]”"
 tgp_korea_decision.9201.t: "Ster o wielu uchwytach"
 tgp_korea_decision.9201.desc: "Im mocniej jaśnieje chwała moich rządów, tym więcej ludzi szuka ukojenia w mym cieniu. Nikt, nawet [ROOT.Char.GetTitleAsNameNoTooltip], nie może rządzić samodzielnie, a granica prawdziwej władzy nieustannie się przesuwa.\n\nMuszę zachować czujność, jeśli moi potomkowie mają prawdziwie, a nie tylko z nazwy, władać miejscem znanym jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]…"
 tgp_korea_decision.9201.a: "Muszę być o krok do przodu."
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetNameNoTooltip] i tutejszy tron"
 tgp_korea_decision.9202.desc: "Im mocniej jaśnieje chwała rządów, które sprawuje [founder.GetTitledFirstName], tym więcej ludzi szuka ukojenia w jej cieniu. Nikt, nawet [founder.GetTitleAsNameNoTooltip], nie może rządzić samodzielnie, a granica prawdziwej władzy nieustannie się przesuwa.\n\n[founder.GetSheHe|U] musi zachować czujność, jeśli [founder.Custom('PL_jego_jej')] potomkowie mają prawdziwie, a nie tylko z nazwy, władać miejscem znanym jako [founder.GetPrimaryTitle.GetDefinitiveNameNoTooltip]…"
 tgp_korea_decision.9202.a: "Władza przybiera różne formy."
