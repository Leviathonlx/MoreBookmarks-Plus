l_polish:
 ##################################################
 # CHINA CB'S
 ##################################################
 ### Internal county conquest during corruption
 china_seize_county_cb: "$CHINA_SEIZE_COUNTY_CB_NAME$"
 CHINA_SEIZE_COUNTY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]przejęcie (strona atakująca: [ATTACKER.GetPrimaryTitle.GetName]; cel: [TITLE.GetBaseName])"
 CHINA_SEIZE_COUNTY_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] [ATTACKER.GetPrimaryTitle.GetAdjective]"
 CHINA_SEIZE_COUNTY_CB_NAME: "Przejmij hegemoniczne hrabstwo ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l])"
 ## duchy conquest variant
 china_seize_duchy_cb: "$CHINA_SEIZE_DUCHY_CB_NAME$"
 CHINA_SEIZE_DUCHY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]przejęcie (strona atakująca: [ATTACKER.GetPrimaryTitle.GetName]; cel: [TITLE.GetBaseName])"
 CHINA_SEIZE_DUCHY_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetName] kontra [DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_DUCHY_CB_NAME: "Przejmij hegemoniczne księstwo ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l])"
 ## Great Project Conquest
 grand_campaign_kingdom_invasion_cb: "[GetTitleByKey('h_china').Custom('OrdinalChineseConquest')] Wielka Kampania [GetTitleByKey('h_china').GetAdjectiveNoTooltip]"
 GP_KINGDOM_INVASION_WAR_NAME: "$grand_campaign_kingdom_invasion_cb$"
 GP_KINGDOM_INVASION_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetName] – [DEFENDER.GetPrimaryTitle.GetName]"
 GP_KINGDOM_INVASION_CB_NAME: "$grand_campaign_kingdom_invasion_cb$ ([great_project|El])"
 grand_campaign_kingdom_invasion_cb_victory_desc_attacker: "[attacker.GetTopLiege.GetShortUINameNotMe] zdobywa [titles|El] będące przedmiotem sporu."
 grand_campaign_kingdom_invasion_cb_victory_desc: "[attacker.GetTopLiege.GetShortUINameNotMe] zdobywa [title|El] będący przedmiotem sporu."
 ### CB for neighbors to attempt to seize the mandate of heaven and become hegemon of China
 claim_the_mandate_cb: "$CLAIM_THE_MANDATE_CB_NAME$"
 CLAIM_THE_MANDATE_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]przejęcie mandatu niebios (strona atakująca: [ATTACKER.GetPrimaryTitle.GetName])"
 CLAIM_THE_MANDATE_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] [ATTACKER.GetPrimaryTitle.GetAdjective]"
 CLAIM_THE_MANDATE_CB_NAME: "Przejmij mandat niebios"
 dynastic_cycle_hegemon_legitimacy_level_cost_desc: "[legitimacy_level|E] osoby, którą jest [defender.GetShortUINameNotMe]"
 # CONSOLIDATION WAR
 chinese_consolidation_cb: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_WAR_NAME: "Wojna o zjednoczenie hegemoniczne"
 CHINESE_CONSOLIDATION_WAR_NAME_BASE: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_CB_NAME: "Zjednocz ziemię pod wolą niebios ([dynastic_cycle|El])"
 chinese_consolidation_cb_victory_desc_attacker: "Zabierasz wszystkie [titles|El] osoby znanej jako [defender.GetShortUINameNotMe], które mają co najmniej taki sam [title_tier|El] jak twój [primary_title|El], i wasalizujesz wszystkich jej wasali, którzy są częścią ziem [de_jure|El] o nazwie [GetTitleByKey('h_china').GetDefinitiveName]."
 chinese_consolidation_cb_victory_desc: "[attacker.GetShortUINameNotMe] wasalizuje osobę znaną jako [defender.GetShortUINameNotMe] lub zabiera jej wszystkie [titles|El], które są częścią ziem o nazwie [GetTitleByKey('h_china').GetDefinitiveName] i mają co najmniej taki sam [title_tier|El] jak jej [primary_title|El]."
 silk_road_vassalization_cb: "$SILK_ROAD_VASSALIZATION_WAR_NAME$"
 SILK_ROAD_VASSALIZATION_WAR_NAME: "$VASSALIZATION_WAR_NAME$ ([dynastic_cycle|El])"
 SILK_ROAD_VASSALIZATION_WAR_NAME_BASE: "$VASSALIZATION_WAR_NAME_BASE$ ([dynastic_cycle|El])"
 SILK_ROAD_VASSALIZATION_CB_NAME: "$VASSALIZATION_CB_NAME$ ([dynastic_cycle|El])"
 gok_ending_warning_offer_sub_or_ruin: "#X @warning_icon! Stracisz dostęp do [Concept('interaction', 'interakcji')|E] „#high $mpo_offer_submission_or_ruin$#!”#!"
 gok_ending_warning_onslaught: "#X @warning_icon! Stracisz dostęp do [casus_belli|El] „#high $mpo_gok_onslaught_cb$#!”#!"
 gok_ending_warning_end_decision: "#X @warning_icon! Stracisz dostęp do [Concept('decision', 'decyzji')|E] „#high $mpo_gok_world_conquest_decision$#!”#!"
