l_polish:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "Świeże ryby"
 tgp_japan_fresh_fish_county_modifier_desc: "Mieszkańcy tego hrabstwa zaopatrywani są w świeżo złowione ryby."
 tgp_japan_pearl_county_modifier: "Drogocenne perły"
 tgp_japan_pearl_county_modifier_desc: "Nurkowie z tego hrabstwa czasami znajdują perły, które sprzedają."
 tgp_japan_abalone_temple_offerings_county_modifier: "Ofiary świątynne"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "Nurkowie z tego hrabstwa sprzedają uchowce, które według wierzeń zapewniają długie życie."
 tgp_japan_taxed_entertainment_county_modifier: "Podatek od rozrywki"
 tgp_japan_taxed_entertainment_county_modifier_desc: "W tym hrabstwie nie pomija się żadnej okazji, aby zasilić państwowy skarbiec. Nawet branża rozrywkowa nie jest bezpieczna."
 tgp_japan_prized_generosity_county_modifier: "Ceniona szczodrość"
 tgp_japan_prized_generosity_county_modifier_desc: "Niewiele rzeczy bardziej zachęca do zdrowej rywalizacji między wioskami niż obietnica nagrody, a mieszkańcy tego hrabstwa są zaiste dobrze zmotywowani."
 tgp_japan_fire_drilled_county_modifier: "Ćwiczenia przeciwpożarowe dla gospodarstw domowych"
 tgp_japan_fire_drilled_county_modifier_desc: "Zagrożenia związane z płomieniami odbiły swoje piętno na gospodarstwach domowych w tym hrabstwie i każde z nich ma za zadanie trzymać wiadro w gotowości na wypadek pożaru."
 tgp_japan_instructive_plays_county_modifier: "Pouczające moralitety"
 tgp_japan_instructive_plays_county_modifier_desc: "Ludziom w tym hrabstwie przypomina się, gdzie ich miejsce, nawet jeśli starają się o tym zapomnieć, spędzając kilka godzin na oglądaniu przedstawienia."
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "Relaks w onsenie"
 tpg_japan_hot_spring_relaxation_modifier_desc: "Ta postać zażyła pokrzepiającej kąpieli w [Glossary( 'onsenie', 'ONSEN_GLOSS' )]."
 tgp_japan_hot_spring_mystic_positive_modifier: "Duch odnowienia"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "Ta postać zrozumiała, jak nawiązać kontakt ze swoim duchowym „ja”."
 tgp_japan_hot_spring_mystic_neutral_modifier: "Duch sceptycyzmu"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "Ta postać #EMP coś#! poczuła, ale nie potrafiła sprecyzować, co to było."
 tgp_japan_hot_spring_mystic_negative_modifier: "Duch rozproszenia"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "Ta postać nie potrafiła nawiązać kontaktu ze swoim duchowym „ja”."
 tgp_japan_sake_offering_county_modifier: "Ofiara z sake"
 tgp_japan_sake_offering_county_modifier_desc: "Władca tego hrabstwa okazał szacunek bóstwom podczas święta kwitnącej wiśni."
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "Sake w darze"
 tgp_japan_sake_offering_character_modifier_desc: "Ta postać okazała szacunek bóstwom podczas święta kwitnącej wiśni."
 tgp_japan_tengu_rumors_character_modifier: "Plotki o tengu"
 tgp_japan_tengu_rumors_character_modifier_desc: "Usłyszawszy pewną plotkę, postać ta wciąż poszukuje [Glossary( 'tengu', 'TENGU_GLOSS' )].\n\nPodobno ktokolwiek natknie się na jednego z nich i zrobi na nim wrażenie, zostanie hojnie wynagrodzony."
 tgp_japan_cautious_curiosity_character_modifier: "Ostrożna ciekawość"
 tgp_japan_cautious_curiosity_character_modifier_desc: "Ta postać padła niedawno ofiarą zwykłej plotki."
 tpg_japan_add_fish_to_pond_modifier: "Staw pełen ryb"
 tpg_japan_add_fish_to_pond_modifier_desc: "Ogrodnik tej postaci wpuścił do jej stawu dodatkowe ryby, przez co zakątek ten stał się popularnym miejscem odwiedzanym przez dworzan."
 tgp_japan_train_with_troops_modifier: "Natchnieni żołnierze"
 tgp_japan_train_with_troops_modifier_desc: "Ta postać wygłasza przemowę przed każdą nadchodzącą bitwą, by dodać otuchy swoim żołnierzom."
 tgp_learned_from_onibi_modifier: "Nauka dzięki onibi"
 tgp_learned_from_onibi_modifier_desc: "Ta postać wyciągnęła wnioski z dyskusji na temat [Glossary( 'onibi', 'ONIBI_GLOSS' )]"
 tgp_buddhist_fighting_modifier: "Wewnętrzny spór religijny"
 tgp_buddhist_fighting_modifier_desc: "Ta postać siedziała bezczynnie, podczas gdy różne szkoły buddyjskie walczyły o kontrolę nad jej państwem."
 tgp_siren_yokai_love_modifier: "W pogoni za miłością"
 tgp_siren_yokai_love_modifier_desc: "[Glossary( 'Yōkai', 'YOKAI_GLOSS' )] zainspirowało tę postać do poszukiwania miłości."
 tgp_siren_yokai_prose_modifier: "Początkujący gawędziarz"
 tgp_siren_yokai_prose_modifier_desc: "Ta postać poczuła przypływ inspiracji dzięki piosenkom, które we śnie śpiewało jej [Glossary( 'yokai', 'YOKAI_GLOSS' )]. Teraz będzie tworzyć własne historie."
 tgp_garden_yokai_bloom_modifier: "Kwitnący ogród"
 tgp_garden_yokai_bloom_modifier_desc: "Ta postać wierzy, że ujrzała [Glossary( 'yokai', 'YOKAI_GLOSS' )], co zainspirowało ją do zainwestowania we własny ogród."
 tgp_garden_yokai_building_modifier: "Początkujący architekt"
 tgp_garden_yokai_building_modifier_desc: "Ta postać wierzy, że ujrzała [Glossary( 'yokai', 'YOKAI_GLOSS' )], co zainspirowało ją do wzniesienia budowli we własnym państwie."
 tgp_shadow_yokai_imitation_modifier: "Onieśmielająca obecność"
 tgp_shadow_yokai_imitation_modifier_desc: "Ta postać ma onieśmielającą prezencję, wierząc, że ma sojusznika pod postacią [Glossary( 'yokai', 'YOKAI_GLOSS' )]."
 tgp_shadow_yokai_torch_modifier: "Dodatkowe patrole"
 tgp_shadow_yokai_torch_modifier_desc: "Ta postać wierzy, że [Glossary( 'yokai', 'YOKAI_GLOSS' )] opętało jej cień, i zwiększa obronę w swoim państwie."
 tgp_shrine_heir_modifier: "Przychylność dynastii"
 tgp_shrine_heir_modifier_desc: "Ta postać modliła się przy kapliczce i uznała, że powinna zainwestować w zabezpieczenie przyszłości swojej rodziny."
 tgp_shrine_piety_modifier: "Wierny sługa"
 tgp_shrine_piety_modifier_desc: "Ta postać wzmocniła swoją wiarę, modląc się przy kapliczce."
 tgp_shrine_wealth_modifier: "Dobrobyt gospodarczy"
 tgp_shrine_wealth_modifier_desc: "Ta postać modliła się przy kapliczce i uznała, że powinna zainwestować w zwiększenie swojego majątku."
 tgp_shrine_health_modifier: "Wzmocniony organizm"
 tgp_shrine_health_modifier_desc: "Ta postać modliła się przy kapliczce i uznała, że powinna zainwestować w swoje zdrowie."
 tgp_traveling_safe_modifier: "Ostrożny wędrowiec"
 tgp_traveling_safe_modifier_desc: "Ta postać jest ostrożna podczas podróży – unika potencjalnych zagrożeń, ale zachowuje tempo."
 tgp_rule_follower_modifier: "Posłuszny poddany"
 tgp_rule_follower_modifier_desc: "Ten władca postępuje zgodnie z prawami swojego zwierzchnika. Z kolei jego poddani podporządkowują się jemu."
 tgp_attentive_care_modifier: "Staranna opieka"
 tgp_attentive_care_modifier_desc: "Ta postać ma zapewnione zaspokojenie jej potrzeb."
 tgp_neglected_modifier: "Zaniedbanie"
 tgp_neglected_modifier_desc: "Zdrowie tej postaci nie jest najważniejsze."
 tgp_law_defender: "Egzekwowanie prawa"
 tgp_law_defender_desc: "Ta postać dba o to, by wszyscy przestępcy odbyli swoją karę."
 tgp_temple_builder_modifier: "Konstruktor kapliczki"
 tgp_temple_builder_modifier_desc: "Ta postać niedawno odbudowała kapliczkę, która została podpalona."
 tgp_rebuilder_modifier: "Początkujący architekt"
 tgp_rebuilder_modifier_desc: "Ta postać chce wznosić budowle niereligijne.\n\n#warning Nie może wznosić [Concept('temples', 'świątyń')|E].#!"
 tgp_burned_yokai_modifier: "Łowca yōkai"
 tgp_burned_yokai_modifier_desc: "Ta postać stała się ostatnio bardziej nieufna wobec [Glossary( 'yōkai', 'YOKAI_GLOSS' )]."
 tgp_burned_weather_modifier: "Budowle ufortyfikowane"
 tgp_burned_weather_modifier_desc: "Ta postać wzmocniła swoje budowle na wypadek katastrof naturalnych.\nStrata [Concept('development', 'rozwoju')|E] z powodu [Concept('natural_disasters', 'klęsk żywiołowych')|E]: #P -20%#!"
 tgp_faith_defender_modifier: "Krytyk heretyków"
 tgp_faith_defender_modifier_desc: "Ta postać nie jest przychylna niewierzącym."
 tgp_people_mingler_modifier: "Rządy wielkoduszności"
 tgp_people_mingler_modifier_desc: "Ta postać wykazała się wielkodusznością na swoim dworze."
 tgp_scheme_wary_modifier: "Prywatny śledczy"
 tgp_scheme_wary_modifier_desc: "Ta postać ma osobisty wgląd w tajemnice skrywane na swoim dworze."
 tgp_fertility_boost_modifier: "Potężne lędźwie"
 tgp_fertility_boost_modifier_desc: "Ta postać kładzie szczególny nacisk na zapewnienie sobie spadkobiercy."
 tgp_longer_life_modifier: "Wytrwały władca"
 tgp_longer_life_modifier_desc: "Ten władca stara się żyć długo pomimo podeszłego wieku."
 tgp_guilt_fever_modifier: "Poczucie winy"
 tgp_guilt_fever_modifier_desc: "Ta postać ponosi konsekwencje swoich działań."
 tgp_reflection_modifier: "Ścieżka przeznaczenia"
 tgp_reflection_modifier_desc: "Tę postać wzięło ostatnio na refleksje i jest teraz bardziej otwarta na zgłębianie swojej wiary.\nKoszty [Concept('pilgrimage', 'pielgrzymki')|E]: #P -20%#!"
 tgp_japan_drafted_villagers_modifier: "Rekrutacja wieśniaków"
 tgp_japan_drafted_villagers_modifier_desc: "Ta postać ma oko do talentów, a z krzepkich wieśniaków zawsze można zrobić pożytek."
 tgp_japan_precise_insight_modifer: "Wnikliwość"
 tgp_japan_precise_insight_modifer_desc: "Ta postać potrafi wyciągnąć strategiczne informacje nawet z najbardziej nieoczywistych miejsc, a następnie zastosować je w bardziej bojowych okolicznościach."
 tgp_japan_banisher_of_demons_modifer: "Pogromca demonów"
 tgp_japan_banisher_of_demons_modifer_desc: "Być może była to tylko maskarada, lecz wypędzanie nocnych „demonów” dzierżących pochodnie wzmocniło reputację tej postaci."
 tgp_japan_lucky_fan_fragments_modifier: "Szczęśliwe suweniry sympatyka"
 tgp_japan_lucky_fan_fragments_modifier_desc: "Ta postać może nie zdobyła nagrody w łucznictwie, ale zabrała do domu jeden z kawałków tarczy, który rzekomo przynosi szczęście tym, którzy noszą go w kieszeni."
 tgp_japan_a_poetic_life_modifier: "Poetycki żywot"
 tgp_japan_a_poetic_life_modifier_desc: "Priorytetem tej postaci jest przeżyć poetycki żywot. Jest otwarta na nowe doświadczenia, a inne osoby chcą dzielić z nią przeżycia."
 tgp_japan_made_high_liege_cuckold_modifier: "Poetycki żywot: cesarska nieśmiertelność"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "Ta postać dba o swoją nieśmiertelność poprzez dzielenie łoża z jednym z małżonków jej seniora. To doświadczenie doda jej poetyckiego natchnienia."
 tgp_japan_exchanged_verses_modifier: "Poetycki żywot: wymiana poezji"
 tgp_japan_exchanged_verses_modifier_desc: "Ta postać poszerzyła swój repertuar poprzez poetycką jedność."
 tgp_japan_poetic_to_the_powerful_modifier: "Poezja dla wpływowych"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "Ta postać wykorzystała zmyślny wiersz, aby poprawić swoją relację z ważną osobistością."
 tgp_japan_poet_poisonous_flowers_modifier: "Trujące kwiaty"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "Ta postać zerwała trochę trujących kwiatów, ale nikt nie wie, w jakim celu…"
 tgp_japan_poet_medicinal_flowers_modifier: "Lecznicze kwiaty"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "Ta postać zerwała trochę leczniczych kwiatów, aby poprawić swój stan zdrowia."
 tgp_japan_made_poetic_life_artifact_modifier: "Poetycki żywot: tysiąc wiecznych liści"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "Ta postać stworzyła filar [Concept('culture', 'kultury')|E] dzięki swojej poetyckiej twórczości."
 tgp_sharing_power_modifier: "Dzielenie władzy"
 tgp_sharing_power_modifier_desc: "Ta postać dzieli władzę, aby zmniejszyć stres."
 tgp_power_undermined_modifier: "Podważenie władzy"
 tgp_power_undermined_modifier_desc: "Władza tej postaci została podważona przez pewną zewnętrzną siłę.\n@declare_regent_icon! Akceptacja interakcji „Ogłoś mnie regentem”: #P +25#!"
 tgp_spreading_scholarly_work_modifier: "Szerzenie pracy na rzecz nauki"
 tgp_spreading_scholarly_work_modifier_desc: "Ta postać zachęca uczonych z całego państwa do pisania esejów i kronik."
 tgp_regent_minted_coin_modifier: "Wybita moneta"
 tgp_regent_minted_coin_modifier_desc: "Ta postać wybiła trochę monet ze swoją podobizną."
 tgp_regent_history_modifier: "Zachęceni uczeni"
 tgp_regent_history_modifier_desc: "Ta postać zachęciła uczonych i poetów do napisania o jej wielkości."
 tgp_regent_guarded_modifier: "Podniesienie morale"
 tgp_regent_guarded_modifier_desc: "Ta postać wie, w jaki sposób wpłynąć na dowódców wojskowych i rycerzy."
 tgp_stability_tree_modifier: "Mocne korzenie"
 tgp_stability_tree_modifier_desc: "Państwo i dwór tej postaci są stabilne niczym korzenie [Glossary( 'drzewka bonsai', 'BONSAI_GLOSS' )]."
 tgp_health_resistance_modifier: "Wzmocnione zdrowie"
 tgp_health_resistance_modifier_desc: "Ta postać spożywała świątynne jedzenie podczas modlitwy z mnichem. Zmiana diety wpłynęła pozytywnie na jej zdrowie."
 tgp_cultural_appreciation_modifier: "Docenianie języków"
 tgp_cultural_appreciation_modifier_desc: "Ta postać zauważa różnice pomiędzy różnymi językami."
 tgp_japan_ushiwakamaru: "Ushiwakamaru"
 tgp_japan_ushiwakamaru_desc: "Ta silna jak byk postać będzie szukać silniejszych przeciwników do pojedynku.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "Ta silna jak byk postać będzie szukać silniejszych przeciwników do pojedynku.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "Ta silna jak byk postać będzie szukać silniejszych przeciwników do pojedynku.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "Ta silna jak byk postać będzie szukać silniejszych przeciwników do pojedynku.\n#help Pełen potencjał tej postaci został osiągnięty#!"
 tgp_japan_control_over_emperor: "Lalkarz cesarza"
 tgp_japan_control_over_emperor_desc: "Ta postać posadziła na tronie uległego cesarza."
 tgp_japan_fujiwara_hidehira_back_in_town: "Poprzez miecz"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "Ta postać chce siłą przywrócić Fujiwarów do władzy."
 tgp_moved_shogun_court_modifier: "Stolica szogunatu"
 tgp_moved_shogun_court_modifier_desc: "To hrabstwo zostało ustanowione nową stolicą szogunatu, z dala od stolicy cesarskiej."
 tgp_festival_prosperity: "Festiwalowy dobrobyt"
 tgp_festival_prosperity_desc: "To hrabstwo było gospodarzem dobrze prosperującego festiwalu"
