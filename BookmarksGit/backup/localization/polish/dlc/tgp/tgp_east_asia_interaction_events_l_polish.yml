l_polish:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "Służę teraz innemu dewaradży. Takiemu, który wskaże nam słuszną drogę.\n\nNiech żyje [leaving_tributary.GetSuzerain.GetName]!"
 tgp_east_asia_interaction_events.0010.a: "Jak to możliwe?!"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUINameNotMe] nie jest już twoim [Concept('tributary', 'trybutariuszem')|E]"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "Mój dewaradża przedstawia przekonujący argument.\n\nPozwól nam służyć, choćby jeszcze chwilę dłużej."
 tgp_east_asia_interaction_events.0020.a: "Tak właśnie myślę."
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "Potrafię przejrzeć twoje małostkowe kłamstwa i nie dam się tak łatwo zmusić!\n\nOczekuję więcej od prawdziwego dewaradży!"
 tgp_east_asia_interaction_events.0025.a: "No cóż…"
 tgp_east_asia_interaction_events.0030.t: "Przejęcie: nadciąga śmiałek"
 tgp_east_asia_interaction_events.0030.desc: "Zdaje się, że [actor.GetTitledFirstName] – [actor.Custom2('InsultNoun', ROOT.Char)] – stara się zwieść mojego trybutariusza, którym jest [recipient.GetTitledFirstName].\n\nPostać znaną jako [recipient.GetFirstNameNoTooltip] próbowano przekonywać o niedorzecznej, większej rzekomo niż moja boskości, jaką ma cechować się [actor.GetFirstNameNoTooltip]."
 tgp_east_asia_interaction_events.0030.a: "Wyjaśnię [recipient.Custom('PL_mu_jej')], że to brednie."
 tgp_east_asia_interaction_events.0030.b: "Odpowiem na to siłą!"
 tgp_east_asia_interaction_events.0030.c: "Mam ważniejsze sprawy na głowie."
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "z przykrością informuję, iż mam zamiar potwierdzić lojalność trybutariusza, którym jest [recipient.GetTitledFirstName], stosując rozwiązanie siłowe.\n\nUfam, że nawet zdrajca i [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))] twojego pokroju ma w głowie dość oleju, by potraktować to jako ostrzeżenie."
 tgp_east_asia_interaction_events.0035.desc: "z przykrością informuję, iż nadal darzę zaufaniem swojego prawdziwego dewaradżę, którym jest [recipient.GetSuzerain.GetTitledFirstName].\n\nPrzestań nas kłopotać."
 tgp_east_asia_interaction_events.0035.a: "Rozumiem."
 embraced_my_tributary_opinion: "Przejęto mojego trybutariusza"
 attempted_to_embrace_my_tributary_opinion: "Próbowano przejąć mojego trybutariusza"
