l_polish:
 debate_event.1000.t: "Przygotowania do debaty"
 debate_event.1000.desc_intro_host: "Uczeni z całego państwa zebrali się,"
 debate_event.1000.desc_intro_fallback: "Przybywam,"
 debate_event.1000.desc_outro: "by wziąć udział w debacie organizowanej w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName].\n\nRozmówcy już ćwiczą w zwartych grupkach swoje przemówienia, znamienite rodziny szukają najlepszych miejsc, a karawana wozów załadowanych warzywami i mięsem hałaśliwie zmierza w kierunku rynku.\n\nJuż czas – ja także muszę zacząć przygotowania."
 debate_event.1000.a: "Nie ma chwili do stracenia!"
 debate_event.1000.a.success_desc: "Solidne przygotowania"
 debate_event.1000.b: "Lepiej pójdę zwiedzić miasto."
 debate_event.1000.c: "Idealna okazja, by się zrelaksować."
 debate_event.1010.t: "Rozpoczyna się debata"
 debate_event.1010.desc: "Uczeni wpadają do sali, w której toczyć się będzie debata – uczniowie podążają za swoimi mistrzami, niosąc naręcza ciężkich zwojów. Mój przeciwnik, [debate_opponent.GetTitledFirstName], stoi w gotowości po przeciwnej stronie sali w otoczeniu innych członków ruchu o nazwie [opponent_movement.GetName].\n\nNie ma więcej czasu na przygotowania. Aby odnieść sukces w tej debacie, muszę polegać na swoim sprycie."
 debate_event.1010.a: "To będzie moja chwila."
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "Przeciskam się przez tłum w nadziei, że uda mi się znaleźć dobre miejsce do obserwowania zbliżającej się debaty. Członkowie ruchu o nazwie [my_movement.GetName] zajmują miejsce w samym końcu sali. Po chwili szurania nogami i mamrotania, udaje mi się dotrzeć do moich pobratymców.\n\n[debate_contender.GetTitledFirstName] i [debate_opponent.GetTitledFirstName] stoją naprzeciw siebie w gotowości. Każde z nich chce dowieść, że"
 debate_event.1015.desc_favor: "nadaje się na faworyta osoby, którą jest [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 debate_event.1015.desc_leadership: "nadaje się na przywódcę ruchu o nazwie [contender_movement.GetNameNoTooltip]."
 debate_event.1015.a: "Ciekawe, kto wygra."
 debate_event.1100.t: "Odwołana debata"
 debate_event.1100.desc_death: "Wygląda na to, że [debate_opponent.GetTitledFirstName] nie żyje. Ze względu na brak uczestnika debata została odwołana."
 debate_event.1100.desc_fallback: "Właśnie doszły mnie słuchy, że debata została tymczasowo odwołana. Powód? Nieznany. Wiadomo tylko, że nie może się teraz odbyć."
 debate_event.1100.a: "Przykra wiadomość."
 debate_event.2000.t: "Zgubna pycha"
 debate_event.2000.desc: "Podniesione głosy przyciągają mnie do auli, gdzie widzę, jak [talent.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', talent )], gestem przywołuje do siebie zebrany tłum. – Żadne z was nie przyszło tu po to, by faktycznie wziąć udział w debacie, ale po to, by przechwalać się i pokazać swoją wyższość nad rówieśnikami! – mówi z takim samym przekonaniem, jakie słyszę w [talent.Custom('PL_jego_jej')] głosie przez cały dzień. Twarz drży [talent.Custom('PL_mu_jej')] od ledwo powstrzymywanych emocji. Ta osoba wykazuje się obiecującą bystrością umysłu, choć jej temperament może okazać się problemem."
 debate_event.2000.a: "[talent.Custom('PL_jego_jej')|U] talenty rozkwitną pod moim przewodnictwem."
 debate_event.2000.b: "[talent.Custom('PL_jego_jej')|U] słowa to lekcja pokory dla nas wszystkich."
 debate_event.2010.t: "Wpływ ruchu o nazwie [elder_movement.GetNameNoTooltip]"
 debate_event.2010.desc: "– Muszę przyznać, że twoja interpretacja publikacji o nazwie [ROOT.Char.Custom('GetRandomHistoryPassage')] przykuła moją uwagę – mówi [elder.GetTitledFirstName] pod koniec długiego dnia spędzonego na przyjacielskich rozmowach. – Żywię przekonanie, że jeśli odłożymy na bok dzielące nas różnice, wiele się od siebie nauczymy.\n\nPrzyjazna atmosfera naszych rozmów często sprawia, że zapominam o tym, iż jest [elder.GetSheHe] członkiem ruchu o nazwie [elder_movement.GetNameNoTooltip] – o czym przypominam sobie dopiero wtedy, kiedy widzę, jak inny członek mojego ruchu, ugrupowania o nazwie [my_movement.GetNameNoTooltip], rzuca w moim kierunku znaczące spojrzenie."
 debate_event.2010.a: "– Całkowicie się z tym zgadzam."
 debate_event.2010.b: "– Niektórych różnic nie da się zignorować."
 debate_event.2020.t: "Przyjazne wymiany"
 debate_event.2020.desc: "[movement_member.GetTitledFirstName], osoba tak jak i ja należąca do ruchu o nazwie [my_movement.GetName], podchodzi do mnie, prowadząc jakąś zgarbioną personę, po czym skłania w powitaniu głowę. – Doszły mnie słuchy, że poszukujesz utalentowanych osobistości do swej świty – mówi [movement_member.GetFirstNameNoTooltip]. – Wierzę, że [disciple.GetTitledFirstName] może być odpowiednim kandydatem.\n\n[disciple.GetFirstNameNoTooltip] [disciple.Custom('quirk_pos_present')] i mówi: – Zaszczytem byłoby służyć komuś takiemu jak [ROOT.Char.GetLadyLord]."
 debate_event.2020.a: "– Muszę [disciple.Custom('PL_go_ja')] wiele nauczyć."
 debate_event.2020.b: "– Twoja przyjaźń to wszystko, o co proszę."
 friend_given_disciple_reason: "Podczas debaty [TARGET_CHARACTER.GetShortUINameNotMe] przekazuje swojego ucznia osobie znanej jako [CHARACTER.GetShortUINameNotMe]."
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "Cesarska przysługa"
 debate_event.5000.t_movement_debate: "[host.Custom('GetMyMovementNoTooltip')] i kwestia przywództwa"
 debate_event.5000.desc_imperial: "Pod ścianami auli stoją dygnitarze i obserwatorzy – śledzą mnie wzrokiem, gdy staję przed swoim przeciwnikiem. [debate_opponent.GetTitledFirstName] prostuje ramiona i zgina plecy, odzwierciedlając mój ukłon.\n\nMuszę wykorzystać okazję i rozpocząć dyskusję, zanim mnie uprzedzi."
 debate_event.5000.desc: "Scena została przygotowana, a widzowie zajęli miejsca. [debate_opponent.GetTitledFirstName] podnosi się z siedzenia, żeby zwrócić się do zgromadzonych tu członków naszego ruchu.\n\n– Spotkaliśmy się tu, by omówić priorytety ruchu o nazwie [host.Custom('GetMyMovement')] i ustalić, w jakim zmierza kierunku. Wynik tej debaty wskaże nam również przywódcę ruchu."
 debate_event.5000.a: "Będę rządzić zgodnie z dekretem Kongzu."
 debate_event.5000.b: "Zwycięstwo zapewnią logika i rozsądek."
 debate_event.5000.c: "Dobrze więc. #EMP Teraz#! nadszedł czas, aby…"
 debate_event.5000.d: "Twoje znikome umiejętności przywódcze doprowadzą nas do ruiny!"
 debate_event.5000.a.flavor: "Wykorzystaj swoje doświadczenie [Concept('trait', 'cechy')|E] [GetTrait('confucian_education').GetName( GetNullCharacter )|l] – wyższe doświadczenie oznacza wyższą szansę na sukces"
 debate_event.5000.c.flavor: "Zgodnie z rozkazem twoi [disciples|El] będą w stosownych momentach podżegać widzów. Oby uczniaki twojego oponenta nie wpadły na pomysł, by się za to odwdzięczyć…"
 debate_event.5000.d.success_desc: "Udaje ci się wysunąć przekonujące argumenty"
 debate_event.5000.d.failure_desc: "Nie udaje ci się wysunąć przekonującego argumentu"
 debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName] nie traci czasu i natychmiast zaczyna wypluwać z siebie rozmaite oskarżenia i obelgi, twierdząc, że rzekomo #EMP nie nadaję się#! do przywództwa.\n\nBzdura! To jeno podstępna próba podważenia mego autorytetu."
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName] spokojnie mówi o Konfucjuszu i o tym, jak jego nauki powinny wskazywać nam drogę naprzód."
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName] mówi o logice i rozsądku oraz o tym, jak powinniśmy czerpać z naszych doświadczeń, aby wytyczyć dla państwa nową, świetlaną przyszłość."
 debate_event.crowd_approval_desc: "\n\nWidzowie z aprobatą przytakują."
 debate_event.crowd_disapproval_desc: "\n\nWidzowie z dezaprobatą kręcą głowami."
 debate_event.5010.a: "Teraz pójdę w moją taktykę na całego."
 debate_event.5010.b: "Może by tak przekonać oponenta mądrościami Konfucjusza?"
 debate_event.5010.c: "Umysł mojego oponenta otworzę #EMP zdroworozsądkowym#! podejściem."
 debate_event.5010.d: "Pora zaangażować moich adeptów."
 debate_event.5010.e: "Gdy wszystko inne zawiedzie, robotę zrobią obelgi."
 debate_event.5100.t_winner: "– Zwycięstwo!"
 debate_event.5100.t_loser: "– Porażka!"
 debate_event.5100.desc_winner: "Po starannych przygotowaniach i mistrzowskim wystąpieniu ogłoszono mnie zwycięzcą debaty.\n\n[debate_loser.GetTitledFirstName] składa mi krótki, lecz formalny ukłon, po czym zwraca się do mnie tymi słowami:\n\n– Cóż, chyba należą ci się gratulacje. Nasz ruch wkrótce zwróci się do ciebie po przewodnictwo. Proszę tylko o jedno – sprawuj tę rolę z najwyższą odpowiedzialnością."
 debate_event.5100.desc_loser: "Pomimo moich największych starań [debate_winner.GetTitledFirstName] zwycięża debatę, tym samym zachowując de facto przywództwo nad ruchem o nazwie [my_movement.GetNameNoTooltip].\n\nPo zebraniu gratulacji nareszcie skupia uwagę na mnie.\n\n– Nie każdemu dane jest przewodzić, lecz bez obaw, twój czas może jeszcze nadejść."
 debate_event.5100.desc_unexpected_winner: "W całkowicie niespodziewanym zwrocie wydarzeń miano zwycięzcy przypadło #EMP mnie#!. [debate_loser.GetTitledFirstName] zerka na mnie, ja na [debate_loser.Custom('PL_niego_nia')], a nasze twarze mają ten sam osłupiały wyraz. Czyżby nas uszy myliły? Nie, niemożliwe, by w grę wchodził jakiś błąd…\n\nPo chwili, widocznie zebrawszy się w sobie, [debate_loser.GetFirstNameNoTooltip] odzywa się do mnie tymi słowami:\n\n– Cóż, chyba należą ci się moje gratulacje. Choć nie pojmuję, dlaczego ktokolwiek miałby uznać cię zwycięzcą tej debaty…"
 debate_event.5100.desc_unexpected_loser: "W całkowicie niespodziewanym zwrocie wydarzeń miano #EMP zwycięzcy#! otrzymuje [debate_winner.GetTitledFirstName]. Zerka na mnie, ja na [debate_winner.Custom('PL_niego_nia')], a nasze twarze mają ten sam osłupiały wyraz. Czyżby nas uszy myliły? Nie, niemożliwe, by w grę wchodził jakiś błąd…\n\nPo zebraniu gratulacji [debate_winner.GetFirstNameNoTooltip] zwraca się do mnie, wciąż z widocznym zaskoczeniem:\n\n– Uważam, że twoje wystąpienie było godne podziwu… nawet jeśli z jakiegoś powodu nie udało ci się zwyciężyć."
 debate_event.5100.a: "Na razie będę cieszyć się chwilą."
 debate_event.5100.b: "Będzie trzeba spróbować ponownie…"
 debate_event.5110.t: "– Wybór zwycięzcy"
 debate_event.5110.desc: "Wymiana argumentów między przeciwnikami nie ustaje już od pewnego czasu. Przywołują logikę, kreślą wizję przyszłości państwa i, nie stroniąc od okazjonalnych uszczypliwości, prawią o cechach, jakimi powinien dysponować przywódca.\n\nKiedy debata dobiega końca, czuję, że bardziej przekonujące stanowisko prezentuje [debate_winner.GetTitledFirstName] i zwycięstwo naturalnie należy się [debate_winner.Custom('PL_jemu_jej')].\n\nJednak [ROOT.Char.GetTitleAsNameNoTooltip] to ja, dlatego wskazanie triumfatora leży w mojej gestii."
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip] zaiste zwycięża."
 debate_event.5110.a.tt: "[winning_movement.GetNameNoTooltip] to teraz [favored_movement|El]"
 debate_event.5110.b: "#EMP Właściwie#! to uważam, że zwycięzcą jest [debate_loser.GetNameNoTooltip]."
 debate_event.5120.desc_winner: "Po krótkiej przerwie prowadzący podsumowuje debatę, a choć nie mówi tego wprost, wyraźnie daje do zrozumienia, że wychodzę z niej zwycięsko. Ostateczna decyzja nie należy jednak do niego."
 debate_event.5120.desc_loser: "Po krótkiej przerwie prowadzący podsumowuje debatę, a choć nie mówi tego wprost, wyraźnie daje do zrozumienia, że zwycięsko wychodzi z niej [debate_winner.GetTitledFirstName]."
 debate_event.5120.bridge_hegemon_available: "[ROOT.Char.GetTopLiege.GetName] zapewne czuje na sobie wszystkie spojrzenia."
 debate_event.5120.bridge_fallback: "\n\nPosłaniec wyrusza naprędce, by przekazać wieści osobie znanej jako [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]. Po powrocie oznajmia, że"
 debate_event.5120.desc_liege_confirm: "\n\n– Zgadzam się. [debate_winner.GetFirstNameNoTooltip] to osoba godna zwycięstwa, która wykazała się podczas tej debaty sprytem i niezwykłą biegłością."
 debate_event.5120.desc_liege_confirm_fallback: "decyzją dworu cesarskiego to ruch znany jako [winning_movement.GetNameNoTooltip] zasłużył na przychylność imperium."
 debate_event.5120.desc_liege_intervene: "\n\n– Zwycięzcą dzisiejszej debaty zostaje [declared_winner.GetTitledFirstName]."
 debate_event.5120.a: "Cieszę się, że [ROOT.Char.GetTopLiege.GetLadyLord] tak sądzi!"
 debate_event.5120.b: "Jak to? Yyy… no tak, dziękuję, wasza miłość!"
 debate_event.5120.c: "Jakże to… rozczarowujące."
 tgp_dynastic_cycle_decision_event.0082.a: "Nasz ruch zachowa stabilność. Przynajmniej na razie."
 tgp_dynastic_cycle_decision_event.0082.b: "Uff. Jeszcze chwila, a byłoby po naszym ruchu."
 tgp_dynastic_cycle_decision_event.0082.c: "Jak można podjąć taką decyzję?!"
 debate_events.5100.opponent_tt: "[movement_power_i] [movement_power|E] znanego jako [opponent_movement.GetName] została zmniejszona o #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#! pkt"
 debate_increased_movement_power_major_effect_tooltip: "[movement_power_i] [movement_power|E] znanego jako [GetPlayer.Custom('GetMyMovement')] została zwiększona o [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0] pkt"
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
