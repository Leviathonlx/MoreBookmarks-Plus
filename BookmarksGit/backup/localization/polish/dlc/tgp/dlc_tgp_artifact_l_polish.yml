l_polish:
 tgp_go_board: "Szczęśliwa plansza go"
 tgp_go_board_desc: "Ta plansza odegrała kluczową rolę w znamiennej partii go, kiedy osoba znana jako [bg_victor.GetTitledFirstName] odniosła miażdżące zwycięstwo nad osobą, którą jest [bg_loser.GetTitledFirstName].\n\nChoć niektórzy twierdzą, że w grze takiej jak go nie ma miejsca na przypadek, od tamtej szczęśliwej partii plansza jest wciąż starannie przechowywana."
 artifact_pedestal_baekje_incense_burner_name: "Kadzielnica z pozłacanego brązu"
 artifact_pedestal_baekje_incense_burner_description: "Ta kadzielnica świadczy o ogromnym kunszcie rzemieślniczym, choć według źródeł jest to bardzo stary przedmiot z czasów dynastii Baekje. Pokrywę zdobi gałka w kształcie feniksa, a otaczają ją 74 góry odlane warstwowo oraz bogata kompozycja postaci i scenerii."
 artifact_armillary_sphere_china_name: "Cesarska sfera armilarna"
 artifact_armillary_sphere_china_desc: "Ten niebiański globus, wykonany przez doświadczonych chińskich rzemieślników i uczonych, służy do obliczeń związanych ze zjawiskami astronomicznymi. Jako narzędzie do badania kalendarza niebiańskiego sfera armilarna jest również symbolem boskiego prawa syna niebios."
 artifact_eight_fold_chest_name: "Zestaw szkatułek"
 artifact_eight_fold_chest_description: "Jest to zestaw ośmiu małych szkatułek, umieszczonych jedna w drugiej, z relikwią palca Buddy spoczywającą w szkatułce środkowej. Relikwia ta była używana podczas ceremonii powitalnych kolejnych cesarzy z dynastii Tang, zanim wykonano szkatułki na polecenie cesarza Yizonga.\n\nKażda szkatułka została kunsztownie wykonana z drzewa sandałowego, srebra, złota i jadeitu. Ostatnia z nich ma formę czteropoziomowej pagody z czystego złota, wewnątrz której znajduje się sam palec. Na szczycie pagody umieszczono kwiat lotosu obejmujący złotą perłę."
 artifact_military_classics_name: "Niezbędnik klasyki wojskowej"
 artifact_military_classics_description: "„Wujing Zongyao” lub „Niezbędnik klasyki wojskowej” to ilustrowane kompendium wiedzy wojskowej. Przygotowana przez zespół pod kierownictwem Zeng Gonglianga na zlecenie cesarza Renzonga, opisuje szeroki zakres technologii wojennych i ma służyć jako podsumowanie klasycznej wiedzy wojskowej w celu jej szerszego rozpowszechnienia.\n\nW książce poruszono między innymi tematy machin oblężniczych, wojny morskiej oraz receptur na wytwarzanie materiałów wybuchowych."
