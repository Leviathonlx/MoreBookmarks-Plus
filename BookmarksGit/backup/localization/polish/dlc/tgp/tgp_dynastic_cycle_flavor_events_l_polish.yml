l_polish:
 tgp_dynastic_cycle_events.0001.t: "Droga naprzód"
 tgp_dynastic_cycle_events.0001.desc: "W ogrodzie panuje spokój mącony jedynie przez szelest liści na wietrze. Gdy wokół jest tak cicho, moje myśli pochłania obecna sytuacja – [my_situation.GetTopCurrentPhase.GetName|l] – i jej wpływ na państwo.\n\nCo, jeśli wzięcie tego na przeczekanie to za mało? Czy zdołamy przetrwać, pozostając w stagnacji, jak ten ogród?\n\nHerbata na tacy mojego służącego zdążyła już całkiem wystygnąć."
 tgp_dynastic_cycle_events.0001.aa: "[my_movement.GetNameNoTooltip] – ten ruch przyniesie oświecenie!"
 tgp_dynastic_cycle_events.0001.a: "Lepiej, żeby człowiek miał przyjaciół, gdy nadejdzie czas…"
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP [potential_friend.GetTitledFirstNameNoTooltip] to osoba, której ufam – muszę wysłać [potential_friend.Custom('PL_mu_jej')] list#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP [friend.GetTitledFirstNameNoTooltip] to droga mi osoba – muszę wysłać [friend.Custom('PL_mu_jej')] list#!\n"
 tgp_dynastic_cycle_events.0001.b: "Czas postępu jest #EMP teraz#!."
 tgp_dynastic_cycle_events.0001.c: "Nie możemy żyć w przyszłości."
 friend_together_in_preparation: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] wysłała list z obietnicą wspólnego życia, gdy państwo znów będzie stabilne. Adresatem jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 friend_together_in_preparation_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] otrzymała list z obietnicą wspólnego życia, gdy państwo znów będzie stabilne. Nadawcą jest [CHARACTER.GetShortUINameNotMe]."
 tgp_advancement_focus_modifier: "Koncentracja na postępie"
 tgp_advancement_focus_modifier_desc: "Ta postać postanowiła skupić się na rozwoju swojego państwa, rezygnując z rozległych obszarów."
 tgp_dynastic_cycle_events.0010.t: "Pod naciskiem"
 tgp_dynastic_cycle_events.0010.desc: "Odwiedza mnie mój adept, [disciple.GetTitledFirstName], ale nie z dobrych powodów.\n\n– Państwo dryfuje jak statek podczas sztormu. Każdy dzień przynosi nowe waśnie i nowych wrogów – mówi. – [my_situation.GetTopCurrentPhase.GetName] to istny koszmar, a sytuacja tylko się pogarsza. Nie wiem, co będzie jutro.\n\nZauważam, że drżą [disciple.Custom('PL_mu_jej')] dłonie."
 tgp_dynastic_cycle_events.0010.a: "– Nie pozwolę, by mówiono, że [ROOT.Char.GetFirstNameNoTooltip] ma za adepta słabeusza!"
 tgp_dynastic_cycle_events.0010.b: "Biedne dziecię. Muszę je pocieszyć."
 tgp_dynastic_cycle_events.0010.c: "– Uczymy się poprzez trudy."
 tgp_dynastic_cycle_events.0020.t: "Głód rodzi zuchwałość"
 tgp_dynastic_cycle_events.0020.desc: "– Musi [ROOT.Char.Custom('FormOfAddressForLiege')|l] wiedzieć, że nie przynoszę dobrych wieści – oznajmia [marshal.GetName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] mojej osoby, gdy zbliża się do mnie, [marshal.Custom('quirk_pos_pp')].\n\n– W środku nocy chłopi z miejsca znanego jako [peasant_county.GetName] wdarli się do składów ziarna. Gdybyśmy zatrudnili więcej straży, może udałoby się ich znaleźć.\n\n[my_situation.GetTopCurrentPhase.GetName] to trudny czas, z którym mierzy się nawet nasze państwo…"
 tgp_dynastic_cycle_events.0020.a: "– Moi wspólnicy ich znajdą i #EMP wykończą#!."
 tgp_dynastic_cycle_events.0020.b: "– Zatrudnijmy tę straż!"
 tgp_dynastic_cycle_events.0020.c: "Tonący brzytwy się chwyta."
 tgp_executed_peasants_county_modifier: "Straceni chłopi"
 tgp_executed_peasants_county_modifier_desc: "Mieszkańcy tego hrabstwa nie zapomnieli, jak potraktowano głodujących chłopów."
 tgp_dynastic_cycle_events.0030.t: "Zmiana ścieżki"
 tgp_dynastic_cycle_events.0030.desc: "– [my_situation.GetTopCurrentPhase.GetName] to czasy, które przypadają właśnie #EMP teraz#!!\n\nJeszcze zanim zwracam uwagę na słowa, które wykrzykuje [marshal.GetName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] mojej osoby, [marshal.Custom('PL_jego_jej')] przybycie zdradza odgłos ciężkich, zamaszystych kroków.\n\n– Podziwiam poświęcenie, z jakim podążasz ścieżką cywila, ale [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] to czas, który wymaga odwagi! Pamiętaj, z czego zasłynął [ROOT.Char.Custom('GetRandomAnnalsPassage')], i stań na czele naszych armii!"
 tgp_dynastic_cycle_events.0030.a: "Czas znaleźć w sobie odwagę!"
 tgp_dynastic_cycle_events.0030.b: "– Mam w sobie wielką chęć do nauki, ale nie do zmiany."
 tgp_dynastic_cycle_events.0030.c: "Żaden zaszczyt nie dorównuje gubernatorstwu cywilnemu."
 tgp_dynastic_cycle_events.0040.t: "Ścieżka możliwości"
 tgp_dynastic_cycle_events.0040.desc: "[steward.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] mojej osoby, wkracza do gabinetu z uśmiechem na twarzy i monetami w dłoni.\n\n– Musi [ROOT.Char.Custom('FormOfAddressForLiege')] wiedzieć, że [silk_road_situation.GetName] przyciąga w nasze strony coraz więcej karawan z Zachodu. Sądzę, że umiarkowana inwestycja na rzecz szlaków pozwoliłaby nam zbić fortunę na wielu bogatych królestwach."
 tgp_dynastic_cycle_events.0040.a: "– [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|U] to idealna ku temu okazja!"
 tgp_dynastic_cycle_events.0040.b: "– Nie zwlekajmy!"
 tgp_dynastic_cycle_events.0040.c: "Jedwabny Szlak będzie trwał – z nami lub bez nas."
 tgp_silk_road_advancement_modifier: "Zaawansowany Jedwabny Szlak"
 tgp_silk_road_advancement_modifier_desc: "Ta postać zainwestowała w Jedwabny Szlak #EMP w idealnym momencie#!."
 tgp_dynastic_cycle_events.0050.t: "Nowy faworyt"
 tgp_dynastic_cycle_events.0050.desc: "[favored_movement.GetName] to ruch, który za pośrednictwem doradców kształtuje zasady gry wedle swoich upodobań, coraz bardziej zwiększając swój wpływ na tron.\n\nJeśli chcę wypełnić swoją misję, muszę osłabić ich reputację. Odpowiednio rozegrana debata publiczna z pewnością sprawi, że dwór – a kto wie, może nawet i [top_liege.GetTitleAsNameNoTooltip] – zmieni zdanie. Rzucając takie wyzwanie, ryzykuję jednak upokorzenie: słowa zawsze mogą mnie zawieść…"
 tgp_dynastic_cycle_events.0050.a: "Nie mogę pozwolić sobie na wątpliwości."
 tgp_dynastic_cycle_events.0050.b: "Ugrupowanie znane jako [my_movement.GetNameNoTooltip] będzie miało swoje zasługi."
 tgp_dynastic_cycle_events.0050.c: "Po cóż narażać własną godność dla ruchu?"
 tgp_debate_discount_var_tt: "W ciągu najbliższych #V 5 lat#! możesz o #P 25%#! taniej zorganizować następującą aktywność: [GetActivityType('activity_debate').GetName|l]"
 tgp_debate_discount_var_desc: "Z wydarzenia"
