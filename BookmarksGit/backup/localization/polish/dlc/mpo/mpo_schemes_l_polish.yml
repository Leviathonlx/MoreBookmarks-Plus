 # Events
 steal_herd_event_title: "Kradzież gromady:"
 steal_herd_outcome.1001.t: "$steal_herd_event_title$ sukces!"
 steal_herd_outcome.1001.desc: "[courtier.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], dumnie wjeżdża kłusem do obozu. W ślad za [courtier.Custom('PL_nim_nia')] nieznajomy pasterz prowadzi w moją stronę żywy inwentarz.\n\n– To z obozu, którego właścicielem jest [target.GetTitledFirstName]! – woła. Gdy przekierowuję dostawę nowych zwierząt, na twarz wstępuje mi chytry uśmiech. Moja gromada rośnie w siłę i to niewielkim kosztem."
 steal_herd_outcome.1001.a: "[target.GetFirstNameNoTooltip], dziękuję za twoją „szczodrość”!"
 steal_herd_outcome.1003.desc: "[courtier.GetName] zagłębia się w szczegóły dokonanej kradzieży, opisując też naszą przewagę nad obroną, którą dysponuje [target.GetFirstNameNoTooltip]. Ponieważ [target.Custom('PL_jego_jej')] obóz udało nam się zinfiltrować z taką łatwością, zastanawiam się, co jeszcze mogę [target.Custom('PL_mu_jej')] zabrać…"
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip], możesz to wyjaśnić jeszcze raz?"
 steal_herd_outcome.1003.a_desc: "Próbujesz ukraść więcej z [Concept('herd', 'gromady')|E], której właścicielem jest [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.win: "Kontynuujesz kradzież"
 steal_herd_outcome.1003.lose: "Nie dasz rady zabrać więcej"
 steal_herd_outcome.1003.b: "Dobrze by było przeszukać [target.Custom('PL_jego_jej')] szkatuły."
 steal_herd_outcome.1003.b_desc: "Próbujesz ukraść złoto osobie, którą jest [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName] również należy do osoby, którą jest [target.GetFirstNameNoTooltip]. Do czasu."
 steal_herd_outcome.1003.c_tt: "Rozpoczynam [scheme|El] „[GetScheme('seduce').GetTypeName]”, którego celem jest [target.GetPrimarySpouse.GetFirstName], ze #p zwiększoną#! #V szansą powodzenia#!"
 mpo_steal_herd_seduce_modifier: "Ręka pasterza"
 mpo_steal_herd_murder_modifier: "Szpiedzy na pastwiskach"
 steal_herd_outcome.1003.d: "Może [target.Custom('PL_jego_jej')] życie?"
 steal_herd_outcome.1003.d_tt: "Rozpoczynam [scheme|El] „[GetScheme('murder').GetTypeName]”, którego celem jest [target.GetFirstName], ze #p zwiększoną#! #V szansą powodzenia#!"
 steal_herd_outcome.1003.e: "Na ten moment udało mi się zabrać już dość."
 steal_herd_outcome.1002.t: "$steal_herd_event_title$ skradziona gromada!"
 steal_herd_outcome.1002.desc: "[spymaster.GetName] podchodzi do mnie, przynosząc złe wieści.\n\n– [ROOT.Char.GetFirstName], część zwierząt, które trzymaliśmy na zewnątrz, nie była pilnowana. – Odchrząkuje, po czym ciągnie dalej. – Po dokładnym zbadaniu sprawy wygląda na to, że stoi za tym [owner.GetName]. [owner.Custom('PL_jego_jej')|U] pachołkowie zostali tu wysłani, by odzyskać stado, i udało im się przekonać pasterza, że działają w twoim imieniu."
 steal_herd_outcome.1002.desc_monies: "\n\nSłysząc te wieści, spoglądam na skrzynię, która do niedawna była połowicznie wypełniona misternie wykonaną biżuterią, a która to teraz ma jej w sobie znacznie mniej. Wiedząc, że sprawca doświadczył tego samego, wzdycham."
 steal_herd_outcome.1002.a: "[owner.GetFirstNameNoTooltip]! Niech cię [ROOT.Char.GetFaith.NegativeAfterLife] pochłonie!"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$ porażka"
 steal_herd_outcome.2001.desc: "Kradzież gromady, której właścicielem jest [target.GetTitledFirstName], została przeprowadzona zgodnie z moim planem, ale [courtier.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], powraca z pustymi rękami, nie przynosząc nawet kłębka wełny na znak triumfu.\n\n– [owner.GetFirstNameNoTooltip], przepraszam najmocniej. [target.GetFirstNameNoTooltip] depcze nam po piętach. –[courtier.GetFirstNameNoTooltip] wzdycha. – Na szczęście udało nam się uciec, nim dogonili nas [target.Custom('PL_jego_jej')] jeźdźcy."
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip] musi być pod boską ochroną…"
 steal_herd_outcome.2002.desc: "[courtier.GetName] prowadzi mnie na zewnątrz, gdzie, ku mojemu przerażeniu, brakuje trzody!\n\n[courtier.GetFirstNameNoTooltip] wyjaśnia, że nie udało nam się ukraść zwierząt należących do osoby znanej jako [target.GetTitledFirstName], która zamiast pozwolić naszym jeźdźcom uciec, natychmiast rozkazała swojej bandzie podjąć mściwą pogoń. [courtier.GetFirstNameNoTooltip] i reszta doprowadzili ich prosto do moich pastwisk. Wrogowie zabrali owce i resztę żywego inwentarza, po czym szybko uciekli."
 steal_herd_outcome.2002.a: "Jak możemy być tak niekompetentni?"
 steal_herd_outcome.2003.t: "Gromada, której właścicielem jest [owner.GetTitledFirstName]"
 steal_herd_outcome.2003.desc: "Wybucha zamieszanie, wraz z którym zbliża się do mnie [courtier.GetName]. Uśmiecha się, wskazując gestem, że mam wyjść na zewnątrz.\n\nTam pokazuje z kolei stado owiec i koni, prowadzone przez jednego z moich jeźdźców, po czym spogląda na mnie płonącym wzrokiem.\n\n– [owner.GetFirstNameNoTooltip]! A niech [owner.Custom('PL_go_ja')] licho! – mówi. – Żeby tak próbować #italic ci#! zaszkodzić i zabrać twój żywy inwentarz! Na szczęście boski plan wyglądał zgoła inaczej. Te wspaniałe zwierzęta należały właśnie do [owner.Custom('PL_niego_niej')]."
 steal_herd_outcome.2003.a: "[owner.GetFirstNameNoTooltip], twoje porażki są dziś moim sukcesem!"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ straże"
 steal_herd_ongoing.1001.desc: "By ukraść stado, którego właścicielem jest [target.GetTitledFirstName], muszę poznać [target.Custom('PL_jego_jej')] ziemie i ludzi. Wyruszam więc, by sprawdzić, które pastwiska znajdują się blisko [target.Custom('PL_jego_jej')] domu, a które są oddalone i pozostawione same sobie.\n\nWojownicy obserwujący wyżyny w pobliżu miejsca znanego jako [target.GetCapitalLocation.GetTitle.GetName], którym przewodzi [target_knight.GetWomanMan] na koniu, zachodzą mnie od tyłu.\n\n– Co was tu sprowadza? – pyta ich przywódca, [target_knight.GetFirstName]."
 steal_herd_ongoing.1001.a: "Szukam wyzwań!"
 steal_herd_ongoing.1001.a_win: "[target_knight.GetFirstNameNoTooltip] jest pod wrażeniem twoich umiejętności bojowych"
 steal_herd_ongoing.1001.duel_desc: "Próbujesz odwrócić uwagę osoby, którą jest [target_knight.GetFirstNameNoTooltip]"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip] pokonuje cię"
 steal_herd_ongoing.1001.b: "Chęć podziwiania domeny, którą rządzi [target.GetFirstNameNoTooltip], oczywiście."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip] docenia twoje uczucia"
 steal_herd_ongoing.1001.c: "Rozsmakowuję się w napitku! Zechcesz dołączyć?"
 steal_herd_ongoing.1001.c_win: "[target_knight.GetFirstNameNoTooltip] pije z tobą całą noc"
 steal_herd_ongoing.1001.c_win_big: "Po pijaku [target_knight.GetFirstNameNoTooltip] daje ci się przekonać i dołącza do ciebie"
 steal_herd_ongoing.1001.d: "Nic. Czas na mnie."
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ pasterz pod przykrywką"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName] informuje mnie, że pasterzom, których zatrudnia [target.GetTitledFirstName], często nie udaje się sprowadzić do stajni ani jednej owcy.\n\n– A może udaj się tam w stroju pasterza? Niech [target.GetFirstNameNoTooltip] z tobą porozmawia. Zaproponuj, że „pomożesz” [target.Custom('PL_jego_jej')] nieudolnym pasterzom – sugeruję. [chosen_agent.GetFirstNameNoTooltip] posyła mi niespokojne spojrzenie, po czym wzdycha."
 steal_herd_ongoing.1002.a: "No dalej, [chosen_agent.GetFirstNameNoTooltip], pomóż [target.Custom('PL_mu_jej')]!"
 steal_herd_ongoing.1002.b: "Nawet wiem, co najlepiej powiedzieć…"
 steal_herd_ongoing.1002.c: "W sumie to nieważne."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName] udaje pasterza"
 steal_herd_ongoing.1002.win: "[chosen_agent.Custom('PL_jego_jej')|U] przebranie jest przekonujące"
 steal_herd_ongoing.1002.b_tt: "Pomagasz [chosen_agent.Custom('PL_mu_jej')] z przebraniem"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetFirstName] nie potrafi wczuć się w rolę"
