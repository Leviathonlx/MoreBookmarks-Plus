l_polish:
 GetMongolHonorific_dreaded: "makabryczność"
 GetMongolHonorific_dreadful: "straszność"
 GetMongolHonorific_mighty: "niesamowitość"
 GetMongolHonorific_fearsome: "przeraźliwość"
 GetMongolHonorific_frightful: "potworność"
 nomad_events.ill_advised.header: "Brak rozwagi"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$?"
 nomad_events.0001.desc: "Ciężki i głośny krok przerywa nocną ciszę.\n\n– Z całą pewnością [ROOT.Char.Custom('FormOfAddressForLiege')] również to dostrzega – narzeka [jealous_courtier.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))], gdy wchodzi do mojego geru. – [achmach_scope.GetTitledFirstName] zanadto wyróżnia się w swoim fachu. Gada nieco za dużo, wsparcia otrzymuje nieco za dużo. Znika i pojawia się też nieco za często. Wszystko zawsze zdaje się [achmach_scope.Custom('PL_mu_jej')] sprzyjać. – [jealous_courtier.GetFirstNameNoTooltip] mruży oczy. – Niech wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')] się zastanowi. Czyż [achmach_scope.GetSheHe] nie para się jakimiś… mrocznymi czarami, by dostawać to, co chce?"
 nomad_events.0001.a: "[achmach_scope.GetTitledFirstName] nie ma tu czego szukać."
 nomad_events.0001.b: "Tak brzmi zazdrosny rywal."
 achmach_firing_tt: "@alert_icon! [achmach_scope.GetShortUINameNotMe] to postać, której nie można ponownie zatrudnić przez 5 lat#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$: pytania"
 nomad_events.0002.desc.calm: "– Proszę o szczerość, wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')] – nalega [achmach_scope.GetTitledFirstName], ściszając głos tak bardzo, że prawie nie da się go odróżnić od strzelającego ognia. – Czy z mojej strony można było zrobić coś inaczej? Co zawiodło cię w moich działaniach?"
 nomad_events.0002.desc.angry: "Trudno uwierzyć, że persona tak groźna, jak[ROOT.Char.GetTitleAsNameNoTooltip], jest tak łatwowierna – syczy [achmach_scope.GetTitledFirstNameNoTooltip], odwracając twarz od ognia. – Jeśli wasza wysokość ma zamiar słuchać plotek, żywię nadzieję, że ma pewność co do tego, które z nich są prawdziwe."
 nomad_events.0002.desc.fallback: "Nie będę dociekać, dlaczego wasza straszność mnie odsuwa, ale przed czymś waszą potworność ostrzegę. – [achmach_scope.GetTitledFirstNameNoTooltip] popija swój [Glossary( 'kumys', 'KUMIS_GLOSS')], po czym odwraca się w moją stronę."
 nomad_events.0002.desc.outro: "\n\n– Zastanówcie się choć przez chwilę… czy istnieje powód, by ktoś taki jak [jealous_courtier.GetTitledFirstName] mówił o mnie źle? Być może ktoś próbuje trzymać was z dala od tych, którzy dbają o was najbardziej."
 nomad_events.0002.a: "– Żałuję odsunięcia cię od mego boku."
 nomad_events.0002.b: "– Słowo się rzekło."
 nomad_events.0003.t: "$nomad_events.ill_advised.header$: tam gdzie dym"
 nomad_events.0003.desc.intro: "O tak późnej, nocnej porze drwa prawie całkowicie zamieniły się w popiół. Pijackie pogawędki przy ognisku stopniowo przycichają tylko po to, by raz jeszcze rozbrzmieć gwarem. [jealous_courtier_2.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))], podchodzi do mnie, nie siląc się na subtelność.\n\n"
 nomad_events.0003.desc.rehired: "– Twa szczodrość jest zbyt wielka, wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')]. [achmach_scope.GetTitledFirstName] z całą pewnością brata się z potężnymi demonami, by tak tobą manipulować."
 nomad_events.0003.desc.not_rehired: "Choć [achmach_scope.GetTitledFirstName] nie stoi już u twego boku, obawiam się, że [achmach_scope.Custom('PL_jego_jej')] machinacje wciąż trwają."
 nomad_events.0003.desc.outro: "\n\nWyrządzane przez [achmach_scope.Custom('PL_niego_nia')] krzywdy zdają się nie mieć końca! – wzdycha ciężko – Bez wątpienia szepce zakazane inkantacje i niebezpieczne zaklęcia, wszak wszyscy nasi ludzie uciekli w [achmach_scope.Custom('PL_jego_jej')] objęcia!"
 nomad_events.0003.a: "Nie mam wątpliwości dlaczego…"
 nomad_events.0003.b: "To koniec."
 nomad_events.0003.c: "#EMP Ha, ha, ha!#!"
 nomad_events_0003_b_tt: "Twoja kapryśność nie zostaje odebrana zbyt dobrze"
 mpo_assertion_modifier: "Opiekuńczy przywódca"
 mpo_assertion_modifier_desc: "Ta postać zaznaczyła swoją wyższość nad zalotnym doradcą."
 nomad_events_0003_a_tt: "Twój [scheme|El] rozpoczyna się z większymi postępami i [Concept('modifier', 'modyfikatorem')|E] „[GetModifier('extra_success_chance_modifier').GetNameWithTooltip]”"
 nomad_events.0004.opening: "Adresat: [ROOT.Char.GetTitleAsNameNoTooltip] litościwego serca"
 nomad_events.0004.desc: "Zwracam się z uprzejmą prośbą o zaakceptowanie tego skromnego podarunku, który przyszło mi pozyskać wielkim wysiłkiem.\n\nDziękuję za tak wielkie zaufanie."
 nomad_events.0004.a: "Cóż za miły drobiazg."
 nomad_events.0005.desc: "Sępy oskubią cię ze wszystkiego.\n\nStrzeż się."
 nomad_events.0005.a: "Co to ma znaczyć…?"
 nomad_events_0005_tt: "Od tej pory możesz użyć [Concept('character_interaction', 'interakcji z postacią')|E] „$interrogate_interaction$” na osobach znanych jako [achmach_scope.GetShortUINameNotMe], [jealous_courtier.GetShortUINameNotMe] i [jealous_courtier_2.GetShortUINameNotMe]"
 nomad_events_0005_tt_only_one: "Od tej pory możesz użyć [Concept('character_interaction', 'interakcji z postacią')|E] „$interrogate_interaction$” na osobach znanych jako [achmach_scope.GetShortUINameNotMe] i [jealous_courtier.GetShortUINameNotMe], aby odkryć znaczenie tajemniczego listu"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$: przesłuchania"
 nomad_events.0006.desc.achmach: "Namiot jest tak ciemny, że bez mrużenia oczu prawie nic w nim nie dostrzegam. Jego właściciel, [recipient.GetTitledFirstName], spoczywa, mając pod ciałem [ROOT.Char.Custom('GetSimpleColor')] poduszki.\n\n– Ach, wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')], czemuż to zawdzięczam twe błogosławieństwa?"
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName] odpoczywa na swym łóżku, spokojnie popijając [Glossary( 'bol', 'BOL_GLOSS')].\n\n– Wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')]! – Staje na nogi, gdy tylko wchodzę do środka, i podaje mi swą własną czarkę. – Proszę, muszę wiedzieć, czemu zdecydowaliście się mnie odwiedzić."
 nomad_events.0006.desc.courtier_2: "[recipient.GetTitledFirstName] [recipient.Custom('quirk_pos_present')], gdy wchodzę do [recipient.Custom('PL_jego_jej')] namiotu. Na ubraniach wciąż ma zapach świeżej trawy.\n\n– Wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')]! Powiedzcie, czym mogę wam służyć?"
 nomad_events.0006.desc.calm: "\n\nWręczam [recipient.Custom('PL_mu_jej')] wiadomość, oczekując wyjaśnień."
 nomad_events.0006.desc.fallback: "\n\nRzucam [recipient.Custom('PL_mu_jej')] pod nogi wiadomość, domagając się wyjaśnień."
 nomad_events.0006.desc.achmach_outro: "\n\n– Ach, widzę, że moja wiadomość do ciebie dotarła. Tak jak poprzednie ostrzeżenia, wasza straszność. Mogę zagłodzić psy do tego stopnia, że nie będą już w stanie chodzić, a co za tym idzie, ugryźć swojego pana."
 nomad_events.0006.desc.courtier_outro: "\n\n– Z całą pewnością, [ROOT.Char.GetTitleAsNameNoTooltip] nie wierzy chyba, że to o mnie. Ja tylko próbuję was chronić!"
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip] drapie się nerwowo po szyi, po czym odzywa się stanowczym tonem.\n\n– Nie mam z tym nic wspólnego – rzecze."
 nomad_events.0006.a: "Wyciągnę z ciebie prawdę jak mleko z klaczy."
 nomad_events.0006.b: "W tym liście zdecydowanie chodzi o czarną magię."
 nomad_events.0006.c: "Dlaczego się tak denerwujesz?"
 nomad_events.0006.d: "Obróć moich przeciwników w padlinę."
 nomad_events.0006.e: "Nie można ci ufać."
 nomad_events.0006.f: "Wierzę, że nie chodzi tu o ciebie."
 bol: "bol"
 BOL_GLOSS: "Fermentowany napój otrzymywany z miodu, podobny do miodu pitnego."
 nomad_events_0006_d_tt: "Wszystkie twoje [schemes|El] typu „[GetScheme('murder').GetTypeName]” będą miały większą [Concept('success_chance', 'szansę powodzenia')|E], dopóki [achmach_scope.GetShortUINameNotMe] jest twoim [Concept('councillor', 'radnym')|E]"
 nomad_events_0006_c_success_info: "Dowiadujesz się, skąd ten niepokój"
 nomad_events.0006.c.success: "[recipient.GetShortUINameNotMe] przyznaje się"
 nomad_events_0006_c_success_loyal: "Po prostu chodziło o zazdrość"
 nomad_events_0006_c_success_disloyal: "Udało się [recipient.Custom('PL_mu_jej')] zobaczyć mroczny rytuał"
 nomad_events.0006.c.failure: "Intencje osoby, którą jest [recipient.GetShortUINameNotMe], pozostają niejasne"
 ACHMACH_MURDER_BONUS: "Słowo utalentowanego radnego"
 nomad_events.0007.t: "$nomad_events.ill_advised.header$: złamane poroże"
 nomad_events.0007.desc.imprisoned: "Niewiele osób interesuje się więźniami, którzy trzęsą się z zimna, pozbawieni ciepła ogniska. Jednak kiedy podchodzę bliżej, orientuję się, że nigdzie nie widać osoby znanej jako [achmach_scope.GetTitledFirstName]."
 nomad_events.0007.desc.fallback: "Widzę, że [achmach_scope.GetTitledFirstName] kończy dziś picie i bitki znacznie wcześniej niż zazwyczaj. Przechodzi obok swojego namiotu i zmierza w stronę dziczy."
 nomad_events.0007.desc.outro: "\n\nNagły trzask sprawia, że z łatwością podążam po [achmach_scope.Custom('PL_jego_jej')] śladach. Widzę, jak schyla się ku ziemi, rzucając długi cień na jakieś narzędzia.\n\n[achmach_scope.GetTitledFirstName] łamie rogi niczym wątłe gałązki, a ich odłamki strzelają na wszystkie strony."
 nomad_events.0007.aa: "Czyli to prawda! [achmach_scope.GetSheHe|U] wcale nie jest po mojej stronie! Nikt nie jest!"
 nomad_events.0007.a: "#EMP Ha!#! Dane było mi to oglądać już setki razy."
 nomad_events.0007.b: "Co ty #EMP właściwie#! wyprawiasz?"
 nomad_events.0007.b.success: "Nie masz wątpliwości co do zamiarów osoby, którą jest [achmach_scope.GetShortUINameNotMe]"
 nomad_events.0007.b.failure: "Zamiary osoby, którą jest [achmach_scope.GetShortUINameNotMe], pozostają dla ciebie niejasne"
 nomad_events.0007.c: "Mów prawdę. #EMP Natychmiast.#!"
 nomad_events_0007_b_success_info: "Odkryjesz prawdę stojącą za tym rytuałem"
 nomad_events.0008_0009.desc.intro: "Pojawia się dym, blady niczym trup. [achmach_scope.GetTitledFirstName] rozpoczyna inkantację, po czym, znacznie głośniej, przemawia:\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$: wola nieba"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$– Niech łaska [achmach_scope.GetFaith.HighGodNamePossessive] spłynie na najznamienitszą [ROOT.GetCharacter.Custom('GetMongolHonorific')], którą jest [ROOT.Char.GetTitleAsNameNoTooltip]. Niechaj wrogowie padają u [ROOT.Char.Custom('PL_jego_jej')] stóp tak, jak skały spadają z górskich szczytów.\n\n[achmach_scope.GetTitledFirstName] dostrzega mnie dopiero, gdy się odwraca, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))].\n\n– Wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')], od tej pory samo niebo będzie was chronić – wyjaśnia, wręczając mi amulet wykonany z poroża."
 nomad_events.0008.a: "[achmach_scope.GetFaith.HighGodName|U]… Opowiedz mi o tym coś więcej."
 nomad_events.0008.b: "Już zawsze będę go nosić."
 nomad_events.0008.c: "Prawdziwe arcydzieło! Proszę, skup się na tym."
 magic_amulet: "Amulet ochronny"
 magic_amulet_desc: "Strzaskane, mokre od krwi poroże ze spalonymi pomniejszymi odnogami."
 nomad_events_0008_b_tt: "Umożliwia podjęcie [Concept('decision', 'decyzji')|E] „$pray_to_protective_amulet_decision$”, dopóki wyposażony jest [artifact|El] „[newly_created_artifact.GetName]”."
 pray_to_protective_amulet_decision: "Módl się do amuletu ochronnego"
 pray_to_protective_amulet_decision_desc: "Amulet poświęcony celom ochronnym."
 pray_to_protective_amulet_decision_confirm: "Módl się."
 pray_to_protective_amulet_decision_tooltip: "Strać [stress|E] poprzez modlitwę"
 pray_to_protective_amulet_decision_valid_tt: "[artifact|E] „$magic_amulet$” musi być na wyposażeniu"
 pray_to_protective_amulet_decision_toast: "Modlitwa cię uspokaja"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$: skrwawiona kość"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$– Niechaj gniew [achmach_scope.GetFaith.HighGodNamePossessive] spadnie na wszystko, co [ROOT.Char.GetTitledFirstNameNoTooltip] uważa za drogie. Niechaj [ROOT.Char.Custom('PL_jego_jej')] życie będzie krótkie i przepełnione bólem.\n\n[achmach_scope.GetTitledFirstName] dostrzega mnie dopiero, gdy się odwraca, a [achmach_scope.Custom('PL_jego_jej')] dłonie odruchowo zaciskają się na wiszącym przy [achmach_scope.Custom('PL_jego_jej')] szyi amulecie w geście ochrony."
 nomad_events.0009.a: "Rozbiję ci ten parszywy łeb!"
 nomad_events.0009.b_imprisoned: "Co my tu mamy?"
 nomad_events.0009.b: "To twój koniec! Oddawaj to."
 nomad_events.0009.c: "To #EMP ostatni#! raz, gdy komuś udaje się mnie zaskoczyć."
 mpo_eyes_everywhere_modifier: "Wszechwidzące oczy"
 mpo_eyes_everywhere_modifier_desc: "Ta postać zdecydowała się dołożyć wszelkich starań, by powstrzymać każdy wymierzony przeciwko niej spisek."
 nomad_events.0010.t: "$nomad_events.ill_advised.header$: ostrze w mroku"
 nomad_events.0010.desc.intro: "Śnię o nieskończonym nieboskłonie, chmurach wirujących, a wtem znikających, o deszczu i nieskończonym gromie. Spadająca na pierś kropla wody budzi mnie jednak swym chłodem.\n\n"
 nomad_events.0010.desc.loyal: "Zakapturzona postać góruje nade mną, przykładając mi do gardła nóż.\n\n– Na ziemię! – [achmach_scope.GetTitledFirstName] odpycha postać, która ze stękiem uderza plecami w ścianę."
 nomad_events.0010.desc.disloyal: "[achmach_scope.GetTitledFirstName] góruje nade mną, przykładając mi do gardła nóż. Przewracam [achmach_scope.Custom('PL_go_ja')], lecz osoba ta niemal natychmiast wstaje."
 nomad_events.0010.aaa: "Nie masz pojęcia, z kim zadzierasz…"
 nomad_events.0010.aa: "#EMP Nic#! tu po mnie!"
 nomad_events_0010_aa_tt: "Biegniesz ile sił"
 nomad_events.0010.a: "[achmach_scope.GetShortUINameNotMe], bierz [assassin.Custom('PL_go_ja')]!"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUINameNotMe] uśmierca zabójcę"
 nomad_events.0010.a.failure: "Zabójca rani osobę, którą jest [achmach_scope.GetShortUINameNotMe]"
 nomad_events.0010.b: "Straże! Straże!"
 nomad_events.0010.b.success: "Twoi strażnicy czekali tuż przy wyjściu"
 nomad_events.0010.b.failure: "Twoi strażnicy się obijali"
 nomad_events.0010.c_imprisoned: "Wracaj, skąd przybywasz!"
 nomad_events.0010.c: "Zapłacisz za to!"
 nomad_events.0010.c.success: "Wygrywasz walkę"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUINameNotMe] rani cię"
 mpo_imprisoned_assassin_modifier: "Uwięzieni przeciwnicy"
 mpo_imprisoned_assassin_modifier_desc: "Tej postaci udało się uwięzić mordercę."
 nomad_events.0100.t: "Nie moje stado"
 nomad_events.0100.desc: "– Czyż [ROOT.Char.GetTitleAsNameNoTooltip] może w to uwierzyć!? – [vassal_1.GetTitledFirstName] zbliża się w moją stronę. – Ta menda, [vassal_2.GetFirstName], ukradła mi w nocy kilka zwierząt, zakradając się do mojego obozu niczym robal, którym zresztą jest.\n\n– Żądam, by zwrócono mi skradzioną własność, bo inaczej odzyskam ją na własną rękę."
 nomad_events.0100.aa: "– Uważam, że była to moja własność."
 nomad_events.0100.a: "– [vassal_2.GetTitledFirstNameNoTooltip] musi zwrócić gromadę."
 nomad_events.0100.b: "– Nie wierzę w te oskarżenia."
 nomad_events.0100.c: "– Czy twój [ROOT.Char.GetTitleAsNameNoTooltip] ma czas, by zajmować się tym nonsensem?"
 friend_supported_in_herd_dispute: "[CHARACTER.GetShortUINameNotMe] wspiera osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe] podczas sporu o gromadę"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] otrzymuje wsparcie osoby znanej jako [CHARACTER.GetShortUINameNotMe] podczas sporu o gromadę"
 nomad_events.0110.t: "Kozi róg"
 nomad_events.0110.desc: "Śnieg. Szum drzew brzmiący jak odległe wycie. Chociaż… nie aż tak odległe.\n\n– Pomocy! Pomocy!\n\nZ łatwością poznaję, że to [victim.GetTitledFirstName]. Ruszam biegiem w [victim.Custom('PL_jego_jej')] stronę.\n\n– #EMP Pomocy, błagam!#!\n\nDocieram na miejsce i spostrzegam, że [victim.GetFirstNameNoTooltip] chroni się za skałami przed samotnym wilkiem, który powoli się do [victim.Custom('PL_niego_niej')] zbliża."
 nomad_events.0110.a: "– $knight_culture_player_plural_no_tooltip$! Brać go!"
 nomad_events.0110.b: "– Przetrącę ci kark, bestio!"
 nomad_events.0110.b.success: "Udaje ci się przegonić zwierzę"
 nomad_events.0110.b.failure: "Zwierzę rani cię w walce"
 nomad_events.0110.c: "– [victim.GetFirstNameNoTooltip], uciekaj!"
 nomad_events.0110.c.success: "[victim.GetShortUINameNotMe] biegnie tak szybko, jak nigdy dotąd"
 nomad_events.0120.t: "Wieczorna przejażdżka"
 nomad_events.0120.desc: "Chmury nad naszymi głowami przybierają zwierzęce kształty, gdy [companion.GetFirstName] towarzyszy mi podczas przejażdżki nieco dalej od obozu.\n\n– Czy może [ROOT.Char.GetTitleAsNameNoTooltip] zdradzić mi, jakie było najodleglejsze miejsce, które przyszło [ROOT.Char.Custom('PL_mu_jej')] odwiedzić?\n\n– Nie było mi dane daleko podróżować – W [companion.Custom('PL_jego_jej')] głosie niemal czuć zażenowanie. – Ale pewnego dnia udam się do miejsca, w którym nikt nie włada moim językiem."
 nomad_events.0120.a: "– Pozwól mi się poznać."
 nomad_events.0120.b: "To szansa, by dowiedzieć się, co nosi w sercu [companion.GetFirstNameNoTooltip]…"
 nomad_events.0120.c: "Muszę skupić się na jeździe."
 lover_evening_ride: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] spędzają razem wieczór na romantycznej przejażdżce"
 lover_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] spędzają razem wieczór na romantycznej przejażdżce"
 friend_evening_ride: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] zbliżają się do siebie podczas wieczornej przejażdżki"
 friend_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] zbliżają się do siebie podczas wieczornej przejażdżki"
 nomad_events.0130.t: "Dobry układ"
 nomad_events.0130.desc: "Nieznajoma twarz ciągnie za cugle kilku koni, starając się je uspokoić.\n\n– No już, spokojnie – ucisza je. – Ach, cóż za szczęśliwy zbieg okoliczności! – Postać odwraca się do mnie, uśmiechając się szeroko.\n\n– Może zainteresują was moje towary? – zagaja, wskazując na swoje konie. – Mam też ze sobą parę owiec, na tym pastwisku, o tutaj."
 nomad_events.0130.a: "– Odejdź. A zwierzęta zostaw."
 nomad_events.0130.b: "– Przydałby mi się dobry kupiec."
 nomad_events.0130.c: "– Z chęcią skorzystam."
 nomad_events.0130.d: "– Nie interesuje mnie to."
 nomad_events.0140.t: "Z dala od domu"
 nomad_events.0140.desc: "– Widzieliście [merchant.Custom('PL_go_ja')]?\n\n– Jak myślicie, skąd pochodzi?\n\n– A co myślicie o [merchant.Custom('PL_jego_jej')] odzieniu?\n\nGdy przechodzę przez obóz, trudno mi zignorować pobrzmiewające w nim pomruki. Szybko orientuję się, kto jest ich przyczyną, gdyż nieopodal ognia stoi przedziwnie ubrana postać.\n\n– Wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')], miło mi was widzieć. [merchant.GetFaith.GetNameNoTooltip] to moja wiara, a ja jestem kupcem zagubionym w tej dziwnej okolicy. Pragnę jedynie spędzić trochę życia na twym dworze."
 nomad_events.0140.a: "– [merchant.GetFaith.GetNameNoTooltip]? Opowiedz mi więcej o twojej wierze…"
 nomad_events.0140.b: "– Witam w moim obozie."
 nomad_events.0140.c: "– Wynoś się. Natychmiast."
 nomad_events.0140.a.tt: "Zyskujesz #P 50%#! zniżki za przejście na wiarę, którą jest [merchant.GetFaith.GetName|l]"
 nomad_events.0150.t: "Jeszcze jeden"
 nomad_events.0150.desc: "[Glossary( 'Kumys', 'KUMIS_GLOSS')] przechodzi z rąk do rąk w wypełnionych po brzegi czarach.\n\n– Tutaj, tutaj! – wskazuje [companion.GetTitledFirstName], starając się o więcej – To [ROOT.Char.GetTitleAsNameNoTooltip] tak rozkazuje! – śmieje się, posyłając uśmiech w moją stronę. – Ociągasz się jak źrebię! No szybciej!\n\nW końcu czara trafia w [companion.Custom('PL_jego_jej')] dłonie, które następnie przekazują naczynie w moją stronę.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] napije się razem z nami. Noc jest młoda, w przeciwieństwie do nas!"
 nomad_events.0150.a: "– A wiecie, kto jest prawdziwym tchórzem? [rival.GetFirstNameNoTooltip]!"
 nomad_events.0150.a.tt: "Ta opcja jest dostępna, ponieważ masz [Concept('rival', 'rywala')|E]"
 nomad_events.0150.b: "– Dalej, dalej!"
 nomad_events.0150.c: "Cóż za wyborna okazja, by popisać się mocną głową."
 KUMIS_GLOSS: "Napój alkoholowy otrzymywany z fermentowanego mleka klaczy, popularny na wskroś całego Wielkiego Stepu. Znany również pod mongolską nazwą „#EMP airag#!”."
 friend_drank_together: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] spędzają noc na żartach i piciu"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] spędzają noc na żartach i piciu"
 nomad_events.0160.t: "Miłe słowa"
 nomad_events.0160.desc.intro: "– Jest jedna rzecz, która nie daje mi spokoju – mówi [spouse.GetFirstName], leżąc w łóżku – Ostatnio udało mi się coś w tobie dostrzec.\n\n"
 nomad_events.0160.desc.dread: "– Twoja obecność przepełnia ludzi strachem. Krzyczą i uciekają w popłochu, błagając cię o litość."
 nomad_events.0160.desc.prowess: "– Twoja waleczność nie ma sobie równych. Wszyscy zwracają ku tobie zazdrosne spojrzenia."
 nomad_events.0160.desc.lover: "– Miłość, którą do ciebie czuję, rośnie z każdym dniem. Jest niczym polny kwiat, który nigdy nie uschnie."
 nomad_events.0160.desc.brave: "– Twoja odwaga inspiruje wszystkich wokół, wypełniając ich serca pragnieniem, by ci służyć."
 nomad_events.0160.desc.generic: "– Twój umysł jest równie wielki, jak twoja siła. Ludzie pójdą za tobą w ogień."
 nomad_events.0160.desc.outro: "Zwróciło to moją uwagę i jestem pod wrażeniem.\n\nGestem przyciąga mnie bliżej."
 nomad_events.0160.a: "– W końcu zaczynasz rozumieć."
 nomad_events.0160.b: "– Ja też cię kocham, skarbie."
 nomad_events.0160.c: "– Pamiętaj, by powtórzyć to wszystkim."
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUINameNotMe] wyraża szczególne uznanie względem osoby, którą jest [CHARACTER.GetShortUINameNotMe]"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUINameNotMe] wyraża szczególne uznanie względem osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 nomad_events.0170.t: "Potwór"
 nomad_events.0170.desc: "[spouse.GetFirstName] siedzi przy palenisku, gdy wchodzę do namiotu. Widząc, że to ja, wypuszcza z ust ciche westchnienie i spuszcza wzrok.\n\nNie odzywa się ani słowem, gdy zdejmuję ubrania i przemywam twarz. Po chwili cisza okazuje się jednak zbyt uciążliwa:\n\n– Musimy porozmawiać, kochanie. – [spouse.Custom('PL_jego_jej')|U] głos cichnie. – Wszyscy się ciebie boją. I ze mną wcale nie jest inaczej – wyznaje."
 nomad_events.0170.a: "– Masz mnie za kogoś #EMP słabego#!?"
 nomad_events.0170.b: "– Zbyt długo słucham już swojego gniewu."
 nomad_events.0170.c: "– To jedyny sposób."
 dread_spouse_modifier: "Lepiej wzbudzać strach"
 dread_spouse_modifier_desc: "Niż miłość."
 nomad_events.0180.t: "Najsłabsze ogniwo"
 nomad_events.0180.desc: "Słyszę, że [rival.GetTitledFirstName] się śmieje na długo, zanim mogę [rival.Custom('PL_go_ja')] dostrzec. Stoi, prawie całkowicie zwracając się w moją stronę plecami, a [rival.Custom('PL_jego_jej')] oddech cuchnie [Glossary( 'kumysem', 'KUMIS_GLOSS')].\n\n– #EMP Kto#! będzie nami rządzić, gdy [ROOT.Char.GetTitledFirstNameNoTooltip] pozostawi nas na pożarcie ptakom? [child.GetFirstName]? Ramię ma tak słabe, że palce prawie same z siebie odpadają [child.Custom('PL_mu_jej')] od dłoni. Nie, z całą pewnością nie będzie to słodkie i potulne dziecię, które zowie się [child.GetFirstNameNoTooltip]."
 nomad_events.0180.a: "– #EMP Nigdy więcej#! nie będziesz tak mówić o mojej rodzinie."
 nomad_events.0180.b: "[child.GetFirstNameNoTooltip] musi zacząć się uczyć. Czas najwyższy."
 nomad_events.0180.c: "Niech słowa, które wypowiada [rival.GetFirstNameNoTooltip], przeminą z wiatrem."
 nomad_events.0190.t: "Jak wtedy, gdy…"
 nomad_events.0190.desc: "– Widzę, że [ROOT.Char.GetTitleAsNameNoTooltip] [Glossary( 'nosi swą czapę z godnością', 'TAKE_HAT_GLOSS')]. – [friend.GetTitledFirstName] ściąga konia i, śmiejąc się, klepie go po głowie, dopóki się nie rozluźni. – Ej! Spokój!\n\nPo chwili znowu spogląda na mnie.\n\n– Nie mogę uwierzyć, że jesteś tą samą osobą, którą dane mi było znać lata temu. Czy kiedykolwiek przeszło ci przez myśl, że wszystko potoczy się właśnie tak? Nie mogę powstrzymać uśmiechu, gdy [friend.GetTitledFirstName] kontynuuje, a ja myślę o czasach, gdy [memory.GetDescriptionGetName]."
 nomad_events.0190.a: "– Jesteś blisko mego serca niczym moja własna krew."
 nomad_events.0190.b: "– Przy tobie ogarnia mnie spokój."
 nomad_events.0190.c: "– Ha! A to dopiero początek!"
 nomad_events.0190.d: "– Niech każde drzewo o nas usłyszy!"
 mpo_good_memory_modifier: "Ciepłe serce"
 mpo_good_memory_modifier_desc: "Dobre wspomnienia tej postaci napawają ją radością."
 TAKE_HAT_GLOSS: "Mongolskie powiedzenie odnoszące się do władzy i posiadania królewskich cech."
 friend_cute_memory: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] po wielu latach wspominają razem miłe chwile."
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] po wielu latach wspominają razem miłe chwile."
 nomad_events.0200.t: "W moich snach"
 nomad_events.0200.desc.intro: "[courtier.GetTitledFirstName] siada obok mnie, kiedy dopijam [Glossary( 'bol', 'BOL_GLOSS')], i ze wzrokiem skupionym na płomieniach zaczyna opowiadać swój sen:\n\n– Śniło mi się, że biały sokół zleciał wprost"
 nomad_events.0200.desc.good: "z księżyca i usiadł na twojej dłoni. Podpalił ją i odleciał."
 nomad_events.0200.desc.bad: "ze słońca i został zjedzony przez dzikiego psa. Jego truchło leżało w kałuży krwi."
 nomad_events.0200.desc.outro: "\n\nOgień zdaje się stawać coraz gorętszy, a z mojego czoła zaczyna kapać pot."
 nomad_events.0200.a: "– Wyryję swoje przeznaczenie na kościach poległych."
 nomad_events.0200.b: "– Proszę, dowiedz się, co to oznacza."
 nomad_events.0200.c: "– Złe wróżby sprawiają, że ludzie stają się silniejsi."
 nomad_events.0200.d: "– Stanie się wola [ROOT.Char.GetFaith.HighGodNamePossessive]."
 mpo_no_omens_modifier: "Kowal swojego losu"
 mpo_no_omens_modifier_desc: "Ta postać nie pozwala na to, aby sny określały jej przeznaczenie."
 nomad_events.0210.t: "Nic prócz korzeni"
 nomad_events.0210.desc.intro: "Liczba błąkających się po obozie psów wciąż maleje. Spod ich cienkiej skóry prześwitują kości. Ostatniej nocy zdechła jedna z owiec – o poranku nie było już po niej śladu.\n\n"
 nomad_events.0210.desc.spouse: "– Kochanie… – mówi do mnie [family.GetFirstName], ściskając w dłoni garść korzeni. – Szukanie zajęło mi cały poranek, ale to wszystko, co udało mi się znaleźć."
 nomad_events.0210.desc.child: "– Niech [ROOT.Char.GetMotherFather] spojrzy… – mówi do mnie [family.GetFirstName] z zaczerwienionymi oczami, ściskając w dłoni garść korzeni. – To wszystko, co udało mi się dla ciebie zebrać… Przepraszam, że jest tego tak niewiele."
 nomad_events.0210.aa: "[courtier.GetShortUINameNotMeNoTooltip] ostatnio bardzo dobrze wygląda…"
 nomad_events.0210.a: "– Nie potrzebuję twojej litości."
 nomad_events.0210.b.child: "– Dziękuję, moje dziecko."
 nomad_events.0210.b.spouse: "– Miłości moja…"
 nomad_events.0210.c: "– Nie chcę cię widzieć w takim stanie."
 nomad_events_0210_c_tt: "Użycie [Concept('character_interaction', 'interakcji z postacią')|E] „$mpo_ask_for_herd_interaction$” poskutkuje zwiększeniem dotacji [Concept('herd', 'gromady')|E] na następne #value 5#! lat"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUINameNotMe] oferuje trochę zebranych korzeni, aby wspomóc osobę, którą jest [CHARACTER.GetShortUINameNotMe], w potrzebie."
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUINameNotMe] oferuje trochę zebranych korzeni, aby wspomóc osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], w potrzebie."
 nomad_events.0220.t: "Wątłe jest ramię"
 nomad_events.0220.desc: "[spouse.GetFirstName], leżąc na boku, czyści swoje zęby wykałaczką. Kiedy wreszcie zauważa, że jestem w namiocie, przewraca oczami.\n\n– Cóż takiego dziś się wydarzyło? – pyta. – Udało ci się znaleźć zagubioną owieczkę do głaskania? A może wrogowie dali ci do ucałowania paznokcie u stóp?\n\n– Czy przyszło mi poślubić ledwie lichą gałązkę? Nie po to wstępuje się w związek małżeński. Musisz wykazać się siłą i potęgą. Bądź jak [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]!"
 nomad_events.0220.a: "– Masz rację. To musi się skończyć."
 nomad_events.0220.b: "– Będę trenować tak mocno, jak mogę."
 nomad_events.0220.c: "– Walka z własną naturą jest daremna. Jestem, kim jestem."
 nomad_events.0230.t: "Tęsknota za domem"
 nomad_events.0230.desc: "Z trudem podnoszę ciężkie powieki, a do moich oczu nie dobiega nawet odrobina porannego światła. To, że [spouse.GetFirstName] cicho popłakuje, zauważam dopiero po chwili, kiedy udaje mi się dobudzić.\n\n– Prze… przepraszam, że zakłócam twój sen… Ja po prostu… bardzo tęsknię za domem. Tutaj to nie to samo. [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] ziemia nigdy nie będzie mi tak bliska, jak ziemia [spouse.GetCulture.GetNameNoTooltip|l]."
 nomad_events.0230.a: "– Znam to uczucie."
 nomad_events.0230.b: "– Sprawię, że będziesz się tu czuć jak w domu."
 nomad_events.0230.c: "– Musisz zostawić za sobą przeszłość."
 lover_homesick_comfort: "[CHARACTER.GetShortUINameNotMe] pociesza osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], kiedy ta tęskni za domem."
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] pociesza osobę, którą jest [CHARACTER.GetShortUINameNotMe], kiedy ta tęskni za domem."
 mpo_hardened_modifier: "Rezygnacja"
 mpo_hardened_modifier_desc: "Ta postać nauczyła się, że nostalgia to niebezpieczne uczucie."
 nomad_events.0240.t: "Nieoczekiwani goście"
 nomad_events.0240.desc: "Nieustanne beczenie niesie się po całym obozie. – Niech one już przestaną! – lamentuje [courtier.GetTitledFirstName], rozcierając z grymasem na twarzy swoje bolące czoło.\n\n– Och, to [ROOT.Char.GetTitleAsNameNoTooltip]! Nareszcie! – Uśmiecha się, wskazując na stojące obok [courtier.Custom('PL_niego_niej')] stado owiec.\n\n– Nasi ludzie znaleźli to zagubione stado przy granicy z terytorium, którym włada [ruler.GetTitledFirstName]. Wierzymy, że te owce mogą należeć do [ruler.Custom('PL_niego_niej')]."
 nomad_events.0240.a: "– Zatrzymajmy wszystkie prócz jednej. Niech [ruler.GetFirstNameNoTooltip] dostanie jej głowę."
 nomad_events.0240.b: "– [ruler.GetShortUINameNotMeNoTooltip] musi odzyskać swoje owce. Odeślijcie je."
 nomad_events.0240.c: "– Cóż za szczęśliwy dzień."
 mpo_honorable_ruler: "Honorowy pasterz"
 mpo_honorable_ruler_desc: "Ta postać zwróciła zagubione stado jego prawowitemu właścicielowi."
 house_feud_stolen_herd: "skradzione stado"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName], kradnąc stado osoby znanej jako [ROOT.Var('house_feud_victim').Char.GetFirstName], zaognia istniejącą między nimi rywalizację."
 friend_returned_herd: "[CHARACTER.GetShortUINameNotMe] wykazuje się honorem, kiedy zwraca osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] należące do niej stado."
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] wykazuje się honorem, kiedy zwraca osobie znanej jako [CHARACTER.GetShortUINameNotMe] należące do niej stado."
 nomad_events.0250.t: "Sługa [priest.GetFaith.HighGodNamePossessive]"
 nomad_events.0250.desc: "– Wasza [ROOT.GetCharacter.Custom('GetMongolHonorific')] – woła dziwny głos – na polecenie [priest.GetFaith.HighGodNamePossessive] szukam cię od wielu miesięcy.\n\n– W moim śnie było widać, jak kładziesz się u stóp wilka i otwierasz zakrwawione usta, a wtem wypada z nich [priest.GetFaith.ReligiousSymbol|l]."
 nomad_events.0250.a: "– To z całą pewnością proroctwo."
 nomad_events.0250.b: "– Ciekawe… Zostań z nami."
 nomad_events.0250.c: "– O czym ty bredzisz? Wynocha!"
 chosen_by_the_heavens_modifier: "Wybraniec niebios"
 chosen_by_the_heavens_modifier_desc: "Ta postać jest przekonana o tym, że została wybrana przez niebiosa, a jej lud się z nią zgadza."
 nomad_events.0260.t: "Kwestie religijne"
 nomad_events.0260.desc: "– Pozdrowienia, wasza miłość! Jestem [priest.GetFullName] – Dziwna postać chyli przede mną czoło. – Przybywam z dalekiego miejsca o nazwie [distant_realm.GetBaseName], a przysyła mnie [other_ruler.GetTitledFirstName].\n\n– Na [other_ruler.GetHerHis] prośbę mam wskazać ci drogę prawdziwej wiary, którą jest [priest.GetFaith.GetName|l]."
 nomad_events.0260.a: "– Śmiesz okazywać brak szacunku mojej wierze?!"
 nomad_events.0260.b: "– [priest.GetFaith.GetNameNoTooltip]? Chcę lepiej poznać tę wiarę."
 nomad_events.0260.c: "– Twój nędzny bóg nie może się równać z potęgą [ROOT.Char.GetFaith.HighGodNamePossessive]."
 nomad_events.0260.c.tt.crit_success: "Wszyscy są pod wrażeniem"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNotMeNoTooltip] jest pod wrażeniem"
 nomad_events.0260.c.tt.failure: "Dajesz się ośmieszyć"
 nomad_events.0260.d: "– Zejdź mi z oczu."
 mpo_nomad_events.1080.t: "Zakuty w cangue"
 mpo_nomad_events.1080.desc_high_intro: "Osoba znana jako [neighbor_ruler.GetTitledFirstName], której jurta stoi nieopodal miejsca o nazwie [neighbor_county.GetBaseNameNoTier], bez pozwolenia jeździ po moich pastwiskach. Moi jeźdźcy, jak czające się na ofiarę wilki, otaczają jej uzbrojoną bandę.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip]! Witaj!"
 mpo_nomad_events.1080.desc_low_intro: "Osoba znana jako [neighbor_ruler.GetTitledFirstName], która rządzi miejscem o nazwie [neighbor_county.GetNameNoTier], jeździ po moich pastwiskach. Kiedy rozlega się alarm, ja i moi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] jedziemy na spotkanie jej uzbrojonej bandy.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip]! Witaj!"
 mpo_nomad_events.1080.desc_1: "– pozdrawia [neighbor_ruler.GetFirstNameNoTooltip]. – Polujemy na"
 mpo_nomad_events.1080.criminal: "przestępcę,"
 mpo_nomad_events.1080.desc_2: "który uciekł, a jego schronienie to [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]. Choć nosi [Glossary( 'cangue', 'CANGUE_GLOSS' )], [escaped_warrior.GetFirstName] wspina się jak kozica i mimo braku snu potrafi przechytrzyć moich tropicieli.\n\n– Wie [ROOT.Char.GetTitleAsNameNoTooltip], że nasz kamieniołom znajduje się na [ROOT.Char.Custom('PL_jego_jej')] terytorium. Czy przejmie [ROOT.Char.GetTitleAsNameNoTooltip] poszukiwania?"
 CANGUE_GLOSS: "Narzędzie do wymierzania kary używane na stepach i w Azji wschodniej. #G Cangue#! to ciężkie, drewniane jarzmo, zakładane i noszone na ramionach przez wiele dni lub tygodni. Wycieńcza noszącą je osobę, poniża ją i utrudnia jej ruchy. Uniemożliwia też samodzielne jedzenie, przez co może nawet doprowadzić do śmierci głodowej."
 mpo_nomad_events.1080.a: "Ten zbieg wydaje się kompetentny i sprawny…"
 mpo_nomad_events.1080.a.flavor: "Siła osoby znanej jako [escaped_warrior.GetFirstNameNoTooltip] nie przepadnie pod uciskiem #EMP cangue#!. Nie, to tylko wzmocni moją hordę!"
 mpo_nomad_events.1080.b: "Pogoń osobę znaną jako [neighbor_ruler.GetFirstNameNoTooltip] gradem strzał."
 mpo_nomad_events.1080.b.flavor: "Nie ma znaczenia, czy [neighbor_ruler.GetTitleAsNameNoTooltip] to zbieg, czy nie. To zwykłe wtargnięcie. Musi się stąd wynieść. I powinno [neighbor_ruler.Custom('PL_go_ja')] to zaboleć!"
 mpo_nomad_events.1080.c: "Pojedziemy na zbłąkanej kozie."
 BOUND_TO_FAMILY_WIDOW: "Złożona przez ciebie przysięga dotyczyła tego, że zadbasz o wdowę po członku twojej rodziny"
 ranged_and_searched_modifier: "Przeszukanie i zbadanie"
 ranged_and_searched_modifier_desc: "Jeźdźcy zjeździli wszystkie doliny, kotliny i wzniesienia, a po drodze odkryli osłonięte pastwiska i kryjówki."
 family_widow_cant_divorce_tt: "@alert_icon! #alert_trial Nie możesz wziąć [Concept('divorce', 'rozwodu')|E] z osobą znaną jako [widow.GetFirstName] przez #high 10 lat#!#!"
