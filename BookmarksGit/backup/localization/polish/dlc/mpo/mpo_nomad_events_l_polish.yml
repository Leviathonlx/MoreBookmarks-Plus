 mpo_restless_for_migration_modifier: "Niespokojni zbrojni"
 mpo_restless_for_migration_modifier_desc: "Każdy z tych koczowniczych jeźdźców gotów jest zaatakować nowe ziemie."
 mpo_bountiful_camels_modifier: "Liczne stada wielbłądów"
 mpo_bountiful_camels_modifier_desc: "Ludzie pod wodzą tego władcy dobrze przystosowali się do życia na pustyni; posiadają liczne stada wielbłądów."
 mpo_bountiful_sheep_modifier: "Ogromne stada owiec"
 mpo_bountiful_sheep_modifier_desc: "Wełna, mleko owcze i baranina stanowią główne obszary zainteresowań tego władcy i jego ludu."
 mpo_bountiful_hunting_modifier: "Obozy myśliwskie"
 mpo_bountiful_hunting_modifier_desc: "Koczownicy pod wodzą tego władcy utrzymują się głównie z polowań na zwierzynę."
 mpo_bountiful_horses_modifier: "Dobrze odżywione konie"
 mpo_bountiful_horses_modifier_desc: "Ta gromada koczownicza żwawo porusza się na pulchnych, silnych wierzchowcach, prowadząc ze sobą mnóstwo dodatkowych."
 mpo_bountiful_hunting_cheaper_hunts_tt: "Koszt aktywności takiej jak [GetActivityType( 'activity_hunt' ).GetName|l]: @gold_icon! #P 20%#! przez #high 10 lat#!"
