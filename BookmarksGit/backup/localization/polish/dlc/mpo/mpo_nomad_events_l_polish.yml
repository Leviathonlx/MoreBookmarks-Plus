 mpo_nomad_events.1110.t: "Podmokłe pastwiska"
 mpo_nomad_events.1110.desc_river: "Wody zielonej rzeki dźwięczą"
 mpo_nomad_events.1110.desc_sea: "Wody ogromnego morza rozbijają się o brzeg"
 mpo_nomad_events.1110.desc_lake: "Wody spokojnego, błękitnego jeziora leniwie rozlewają się"
 mpo_nomad_events.1110.desc: "tuż za moim obozem w miejscu znanym jako [capital_province.GetTitle.GetNameNoTier].\n\n[ROOT.Char.GetCulture.GetCollectiveNoun] stoją na płyciźnie, opowiadając o rybie długiej jak szabla, której ciemnobrązowe łuski świecą w słońcu. [dummy_gender.GetWomanMan|U] z okolicy trzyma ją wysoko, chwaląc się połowem.\n\nWielka ryba jest dowodem na to, że można zdobyć dobre mięso, jeśli tylko [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] poświęcą nieco czasu na polowanie na stworzenia żerujące w wodzie."
 mpo_nomad_events.1110.a: "Zbuduj łodzie, by pływać po tych zasobnych wodach."
 mpo_nomad_events.1110.a_repeat: "Nasze łodzie się nadadzą."
 mpo_nomad_events.1110.b: "#EMP Utopię#! każdego, kto zsiądzie z konia!"
 mpo_nomad_events.1110.c: "Sieci, tkajcie mnóstwo sieci."
 custom.every_fishing_county_tt: "Każde [county|El] w [Concept('domain', 'domenie')|E] przybrzeżnej, nadrzecznej lub nad jeziorem"
 fishing_counties_gold_scaling: "#weak Zdobycie złota zależy od hrabstw w domenach przybrzeżnych, nadrzecznych lub nad jeziorem#!"
 maritime_tradition_unlock_tt: "#weak Dostępne z uwagi na [Concept('tradition', 'tradycję')|E] [Concept('cultural', 'kulturową')|E], którą jest żeglarstwo#!"
 nomad_unlocked_fishing_yurt_flag_tt: "Odblokowujesz #high łodzie rybackie#! dla swojej #high rozpadającej się głównej [Concept('yurt_building', 'jurty')|E]#!"
 mpo_nomad_events.1120.t: "Zimowe wilki"
 mpo_nomad_events.1120.desc: "W miejscu znanym jako [capital_province.GetTitle.GetNameNoTier] lodowaty wiatr nie wyje sam. Nie tej złowrogiej zimy. Nie tej nocy.\n\n#EMP – Wilki! Wilki są wśród owiec! –#! rozlegają się krzyki, gdy razem z jeźdźcami próbujemy wgramolić się na siodła.\n\nOd strony stłoczonych owiec dochodzą koszmarne odgłosy przerażenia. Pokryte ciemną sierścią bestie szarpią je za nogi, rzucają im się do szyi i uciekają w stronę pozbawionego światła pustkowia."
 mpo_nomad_events.1120.a: "Wilki? Phi! Mam nieprzebraną rzeszę jeźdźców."
 mpo_nomad_events.1120.a.flavor: "Żaden drapieżnik z miejsca znanego jako [capital_county.GetNameNoTierNoTooltip] nie ujdzie uwadze mojej hordy…"
 mpo_nomad_events.1120.b: "Jazda! Otoczyć ich!"
 mpo_nomad_events.1120.b.success: "Żaden wilk nie jest szybszy od twojego konia"
 mpo_nomad_events.1120.b.failure: "W całym tym zamieszaniu wilki się wymykają"
 mpo_nomad_events.1120.c: "#EMP Użyjcie strzał!#! Muszę mieć ich futra!"
 mpo_nomad_events.1120.c.success: "Twoje strzały wykańczają bestie"
 mpo_nomad_events.1120.c.failure: "Twoje strzały ranią konie i owce"
 mpo_nomad_events.1120.d: "Stać! One tylko wybijają słabe osobniki."
 mpo_nomad_events.1120.d.flavor: "W tym sezonie nie ma jagniąt, które mogłyby zagrabić. Są tylko osobniki stare i schorowane. Nie możemy odmawiać ich wilkom."
