 family_widow_seduce_romance_bonus_tt: "Obranie osoby znanej jako [widow.GetFirstName] za cel [Concept('schemes', 'spisków')|E] „[GetScheme('seduce').GetTypeName]” lub „[GetScheme('courting').GetTypeName]”: [success_chance|El] #P +20#!"
 scheme_family_widow_seduce_romance: "Uratowanie mnie przed wdowieństwem: $VALUE|0=-+$"
 inspired_in_wifely_duties_modifier: "Umiłowanie i inspirowanie"
 inspired_in_wifely_duties_modifier_desc: "Ta kobieta prowadzi swój dom z wielkim oddaniem, bo doskonale wie, że teściowie ją kochają i są jej oddani."
 concubine_lavished_attention_modifier: "Rozpieszczanie troską"
 concubine_lavished_attention_modifier_desc: "Ta kobieta poznała oddanie władcy i wszystkie towarzyszące temu luksusy."
 truce_family_widow: "\nOgłoszono rozejm po ślubie osoby znanej jako [ROOT.Char.GetShortUINameNotMe] i wdowy o imieniu [widow.GetShortUINameNotMe]"
 mpo_nomad_events.1091.t: "Wdowi los"
 mpo_nomad_events.1091.desc: "[dead_husband.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))], nie żyje. [dead_husband.Custom('PL_jego_jej')|U] dusza unosi się na wietrze. Wdowa po [dead_husband.Custom('PL_nim_niej')], [widow.GetName], która należy do naszej rodziny odkąd po raz pierwszy weszła do [dead_husband.Custom('PL_jego_jej')] jurty, pogrążona jest w żałobie.\n\n[widow.GetFirstNameNoTooltip] może i oddała swoje serce rodowi [ROOT.Char.GetHouse.GetName], ale [widow.Custom('PL_jego_jej')] miejsce jest przy nas. Teraz to ja muszę o [widow.Custom('PL_niego_nia')] zadbać… [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|U] pozostawia po sobie obowiązek, który muszę przejąć.\n\n"
 mpo_nomad_events.1091.desc.marry: "Nasza tradycja nakazuje mi poślubić osobę znaną jako [widow.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1091.desc.concubine: "Nasza tradycja nakazuje, żeby [widow.GetTitledFirstNameNoTooltip] została moją kobietą."
 mpo_nomad_events.1091.a: "#EMP W końcu – [widow.GetNameNoTooltip] należy do mnie!#!"
 mpo_nomad_events.1091.a.flavor: "[dead_husband.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))], zostawia po sobie żonę. To prawdziwa #EMP bogini#!, która zasługuje na moje pełne oddanie."
 mpo_nomad_events.1091.b: "[widow_relative.GetTitledFirstNameNoTooltip] ucieszy się z naszego ślubu…"
 mpo_nomad_events.1091.b.flavor: "…ja również. To małżeństwo mi się przyda."
 mpo_nomad_events.1091.c: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|U]… Wkrótce #EMP wszystko#!, co kiedyś należało do [dead_husband.Custom('PL_niego_niej')], będzie moje."
 mpo_nomad_events.1091.d: "Mój ród chroni swoich. Zawsze."
 mpo_nomad_events.1091.e: "Skomlesz jak zwykły pchlarz."
 mpo_nomad_events.1100.t: "Pastwiska w miejscu znanym jako [capital_province.GetTitle.GetNameNoTierNoTooltip]"
 mpo_nomad_events.1100.desc: "Posłuszne stada bydła, gromady pasterzy i jeźdźców wędrują po terenach znanych jako [capital_province.GetTerrain.GetNameNoTooltip|l], rozpościerających się wokół mojej wielkiej jurty. Wykorzystamy tę ziemię, [capital_province.GetTitle.GetNameNoTier], do ostatniego krzaka i źdźbła trawy, które tu rosną.\n\n"
 mpo_nomad_events.1100.desc.camel: "Niestety w suszy i upale rośnie niewiele. Spośród czterech zwierząt, które nam towarzyszą, tylko na jednym pustkowie nie robi żadnego wrażenia. Wielbłąd. Ryczy, czując zew, bo [capital_province.GetTerrain.GetNameNoTooltip|l] to jego kolebka.\n\nPozostałe stworzenia na popas wybierają najwspanialsze miejsca, tymczasem wielbłądy przemierzają miejsce znane jako [capital_province.GetTitle.GetNameNoTierNoTooltip] wzdłuż i wszerz."
 mpo_nomad_events.1100.desc.sheep: "Ziemia tutaj jest sucha i kamienista. Jej zbita darń nie przypadła do gustu naszym koniom i wołom, za to owce i kozy czują się tu jak w raju.\n\n[ROOT.Char.GetCulture.GetCollectiveNoun] dostaną aż w nadmiarze mleka i wełny."
 mpo_nomad_events.1100.desc.hunting: "Jednak roślinność rośnie tu zbyt wysoka: za mało jest otwartych pastwisk. Nasze bydło chudnie, a tymczasem [ROOT.Char.GetCulture.GetCollectiveNoun] sięgają po łuki i ptaki łowne, by zdobyć pożywienie.\n\nWymieniamy skóry jeleni na owczą wełnę."
 mpo_nomad_events.1100.desc.horses: "Wolą [ROOT.Char.GetFaith.HighGodNamePossessive] takie miejsce przeznaczone było dla koni: niczym niezmącone morze traw, gdzie szybkie nogi i szlachetne dusze służą naszym wierzchowcom ku ich uciesze.\n\nNo i proszę, [ROOT.Char.GetCulture.GetCollectiveNoun] pasą swoje rumaki, aż wszystkie stają się tłuste i szczęśliwe."
 mpo_nomad_events.1100.a: "[capital_province.GetTerrain.GetNameNoTooltip] to teren, na którym jesteśmy najlepsi."
 mpo_nomad_events.1100.a.flavor: "Poznanie miejsca oznacza poznanie wszystkich dobrodziejstw, które oferuje, zarówno tych oczywistych, jak i tych skrywanych."
 mpo_nomad_events.1100.b: "Mój lud nie przepada za tym miejscem."
 mpo_nomad_events.1100.c.camel: "Wymień inną zwierzynę na wielbłądy!"
 mpo_nomad_events.1100.c.sheep: "Nadchodzi piękny sezon jagnienia się owiec."
 mpo_nomad_events.1100.c.hunting: "Możemy polować albo głodować."
 mpo_nomad_events.1100.c.horse: "Ziemia za konie."
 custom.every_camel_terrain_county_tt: "Każde [county|El] w [Concept('realm', 'państwie')|E], w którym można znaleźć [terrain|El] taki jak [GetTerrain( 'desert' ).GetName|l], [GetTerrain( 'desert_mountains' ).GetName|l] lub [GetTerrain( 'oasis' ).GetName|l]"
 custom.every_sheep_terrain_county_tt: "Każde [county|El] w [Concept('realm', 'państwie')|E], w którym można znaleźć [terrain|El] taki jak [GetTerrain( 'mountains' ).GetName|l], [GetTerrain( 'hills' ).GetName|l] lub [GetTerrain( 'drylands' ).GetName|l]"
 custom.every_hunting_terrain_county_tt: "Każde [county|El] w [Concept('realm', 'państwie')|E], w którym można znaleźć [terrain|El] taki jak [GetTerrain( 'forest' ).GetName|l], [GetTerrain( 'taiga' ).GetName|l], [GetTerrain( 'jungle' ).GetName|l] lub [GetTerrain( 'wetlands' ).GetName|l]"
