l_polish:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: małe nieszczęście"
 health.1015.desc: "#EMP Swędzi.#! Budzę się w środku nocy i stwierdzam, że moja noga krwawi. Moje paznokcie też. Swędzenie jest tak silne, że nie mogę przestać i drapię się coraz mocniej i mocniej.\n\nZanurzam twarz w zimnej wodzie, mając nadzieję, że dzięki temu poczuję się lepiej. W odbiciu widzę swoje czerwone oczy"
 health.1015.court_physician.desc: "\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] słucha, to choroba znana jako odra."
 health.1015.a: "Dłużej tego nie zniosę!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: szkarłatna fontanna"
 health.1016.desc: "#EMP Cholera.#! Z bólu chwytam się za brzuch. Nie wiem już, ile czasu siedzę w tej latrynie. Godziny, dni? #EMP Tygodnie?#! Szlag by trafił. Krwistoczerwone odchody powodują coraz większy ból przy każdym kolejnym skurczu. Zapach też nie pomaga.\n\nChyba zemdleję…"
 health.1016.court_physician.desc: "\n\n– Niech mnie [ROOT.Char.Custom('FormOfAddressForLiege')] wysłucha. Obawiam się, że to choroba oblegająca."
 health.1016.a: "Proszę… wody."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: palący problem"
 health.1017.desc: "Nie mogę powstrzymać tych odruchów. Dość! Dość! Ręce mi się trzęsą, a palce czernieją. Spazmy przebiegają przez moje ciało – jak podczas tańca.\n\nWszystko piecze. Dość! #EMP DOŚĆ!#!"
 health.1017.court_physician.desc: "\n\n– Niech mnie [ROOT.Char.Custom('FormOfAddressForLiege')] wysłucha. Zdaje się, że wasza ekscelencja padła ofiarą gorączki [ROOT.Char.GetFaith.HouseholdGodNamePossessive]."
 health.1017.a: "Zatrzymajcie to!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: szansa na oddech"
 health.1112.desc: "Siadam na łóżku i patrzę na swoje dłonie. Wysypka w końcu zniknęła, a moja skóra wróciła do normalnego koloru.\n\nTo prawie dziwne móc znowu oddychać bez tego intensywnego swędzenia."
 health.1112.a: "Pora wrócić do działania."
 health.1112.a.tt: "Nabywam odporność na chorobę ([GetTrait('measles').GetName( GetNullCharacter )|l])"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: odpoczynek"
 health.1113.desc: "Gdy ponownie jestem w stanie trzeźwo myśleć, niemal nie zdaję sobie z tego sprawy. Mgła, która spowijała moją głowę, zniknęła niepostrzeżenie.\n\nW końcu mogę jeść i pić i jedyne, czego teraz pragnę, to [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.a: "Czas coś przekąsić."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: powrót do normalności"
 health.1114.desc: "Wstaję z łóżka i widzę coś tak rzadkiego, jak biały jeleń – palce o zdrowej barwie. Ciało w końcu obdarzyło mnie spokojem. Nie ma już śladu po spazmach – koniec tańcowania.\n\nOddycham z ulgą. Spokój. Jakże mi go brakowało."
 health.1114.a: "Od teraz tańczyć zamierzam tylko podczas uczt."
 epidemic_events.0001.t: "Rozwój zakażenia"
 epidemic_events.0001.desc: "Nastaje noc. Ściskam krawędź drewnianego stołu, przy którym zwykle opracowuję strategie wojenne, i zamykam oczy. Pot kapie na blat. Osłabia mnie choroba o nazwie [disease_scope.GetNameNoTooltip( GetPlayer )|l]. Moje [ROOT.Char.Custom('disease_desc_short')]. #EMP Co się ze mną stało?#!\n\nSłyszę stłumiony kaszel dochodzący z zewnątrz namiotu. Dla mnie jest już za późno – mogę mieć tylko nadzieję, że moi ludzie są bezpieczni."
 epidemic_events.0001.a: "#EMP Niech to diabli.#!"
 epidemic_events.0001.a.toast: "Zakażenie rozwija się"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_infected_knights_modifier: "Zakażeni rycerze"
 epidemic_infected_army_modifier: "Zakażona armia"
 christian_curse_bones: "na kości [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_nails: "na gwoździe [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_nails2: "na gwoździe Chrystusa"
 christian_curse_arms: "na ręce [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_blood: "na krew Chrystusa"
 christian_curse_death: "na śmierć [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_wounds: "na rany [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_body: "na ciało [ROOT.Char.GetFaith.HighGodNamePossessive]"
 disease_desc_short_plague: "ciało jest pokryte czarnymi bąblami"
 disease_desc_short_measles: "ciało jest oblegane przez czerwone plamy"
 disease_desc_short_dysentery: "ciało jest dotknięte krwistoczerwoną wydzieliną"
 disease_desc_short_ergotism: "ciało jest nękane przez chaotyczne ruchy"
 disease_desc_short_typhus: "ciało jest dręczone przez dur"
 disease_desc_short_consumption: "ciało jest spustoszone przez krwioplucie"
 disease_desc_short_smallpox: "ciało jest naznaczone bliznami i wysypką"
 disease_desc_short_cancer: "ciało jest wyniszczone przez raka"
 disease_desc_short_gout: "ciało jest nękane przez opuchnięte stawy"
 disease_desc_short_pneumonic: "ciało jest targane kaszlem"
 disease_desc_short_great_pox: "ciało jest nękane przez wrzody weneryczne"
 disease_desc_short_lovers_pox: "ciało jest naznaczone pęcherzami wenerycznymi"
 disease_desc_short_leper: "ciało jest obarczone odpadającą skórą"
 disease_desc_short_incapable: "ciało jest dręczone niedołężnością"
 disease_desc_short_infirm: "ciało jest osłabione"
 disease_desc_short_ill: "ciało jest dotknięte chorobą"
 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip] i sekta"
 epidemic_events.1000.desc: "Kapłan imieniem [charismatic_priest.GetFirstName], osoba o szalonym wzroku, głosi, że [cult_epidemic.GetName|l] to boska kara i jedynie oddanie wobec [charismatic_priest.GetFaith.HighGodNamePossessive] może nas zbawić. Ciągną do [charismatic_priest.Custom('PL_niego_niej')] tłumy ludzi wiedzionych strachem i ogniem.\n\nJeśli nic z tym nie zrobimy, ta sekta zarazy może sprawić, że [ROOT.Char.GetFaith.GetAdjective|l] dominacja w miejscu o nazwie [infected_county.GetNameNoTier] i poza nim zostanie obalona."
 epidemic_events.1000.a: "Spalić tego obłąkańca!"
 epidemic_events.1000.b: "Mam pewność, że nic nam nie grozi."
 epidemic_events.1000.c: "Nareszcie, udało mi się odnaleźć łaskę [charismatic_priest.GetFaith.HighGodNamePossessive]!"
 epidemic_events.1010.t: "Romantyczna zjawa"
 epidemic_events.1010.desc: "Na moich ziemiach rozszalała się zaraza; to [epidemic_scope.GetName|l]. Teraz [superstitious_courtier.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))], sugeruje coś jeszcze gorszego.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] zechce mnie wysłuchać – błaga. – Wszyscy wiemy, że [dead_lover.GetFirstName] zajmuje wyjątkowe miejsce w twoim sercu. Lecz zaraza roznosi się przez zmarłych. Musimy zapieczętować [dead_lover.Custom('PL_jego_jej')] trumnę, by była szczelnie zamknięta. Inaczej [dead_lover.GetFirstName] powstanie z martwych i rozprzestrzeni tę zarazę."
 epidemic_events.1010.a: "– Jak śmiesz!"
 epidemic_events.1010.b: "Być może [superstitious_courtier.GetSheHe] ma rację…"
 epidemic_events.1010.c: "Zabić gwoździami każdą trumnę w państwie!"
 all_realm_county_epidemic_scope: "Każde [county|El] w [Concept('realm', 'państwie')|E], w którym panuje [epidemic_scope.GetName|l]"
 epidemic_events.1020.t: "[epidemic_county.GetNameNoTierNoTooltip|U] i stęchłe powietrze"
 epidemic_events.1020.desc: "Handel w miejscu znanym jako [epidemic_county.GetNameNoTier] mocno podupadł. [miasma_courtier.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], obwinia o to zabójcze wyziewy – i proponuje osobliwe lekarstwo.\n\n– [epidemic_province.Custom('get_region_flower_type_plural')|U]! Zasadźmy te kwiaty, a ich słodki zapach przepędzi zarazę – sugeruje.\n\nDziwny pomysł. Ale może nie bardziej dziwny niż sama zaraza."
 epidemic_events.1020.a: "Warto spróbować."
 epidemic_events.1020.b: "Co za marnotrawstwo złota."
 epidemic_events.1030.t: "Pijawki!"
 epidemic_events.1030.desc: "Do pomieszczenia z obłąkanym wzrokiem wpada [leeched_courtier.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ściskając w rękach worek pijawek.\n\n– Pijawki to jedyny sposób, żeby powstrzymać zarazę! – wykrzykuje.\n\nZgodnie z tradycją należy używać ich tylko pod okiem eksperta, lecz nastały rozpaczliwe czasy. Czy możemy sobie pozwolić na czekanie?"
 epidemic_events.1030.a: "Rozdać wszystkim pijawki!"
 epidemic_events.1030.a.success: "Pijawki okazują się skuteczne"
 epidemic_events.1030.a.failure: "Pijawki są szkodliwe"
 epidemic_events.1030.b: "Postępujmy zgodnie z tym, co mówią badania."
 epidemic_events.1040.t: "Sekta biczowników"
 epidemic_events.1040.desc.intro: "Zaraza znana pod nazwą [epidemic_scope.GetName|l] zatacza coraz szersze kręgi. Pojawili się fanatycy okładający się biczami na ulicach. Twierdzą, że w ten sposób zyskają boską łaskę.\n\n"
 epidemic_events.1040.desc.mid.approves: "[chaplain.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], podchodzi do mnie z blaskiem w oczach.\n\n– Wysłuchaj mnie! – oznajmia. – Oto ucieleśnienie boskiej pokuty. Musimy pobłogosławić ich sprawę!"
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], wścieka się.\n\n– To herezja, pełna zepsucia, a do tego niebezpieczna. Musisz ją potępić – oznajmia.\n\nSkandowanie tłumów staje się coraz głośniejsze."
 epidemic_events.1040.a: "Trzeba powstrzymać to wypaczenie!"
 epidemic_events.1040.b: "Nie robią krzywdy nikomu poza sobą."
 epidemic_events.1040.c: "Jeśli to, co mówią, jest prawdą, to również będę się biczować!"
 epidemic_events.1050.t: "Dzień sądu ostatecznego"
 epidemic_events.1050.desc: "[chaplain.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], chodzi nerwowo wte i wewte, a oblicze ma blade i zatroskane.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] mnie wysłucha! Heretycy wykrzykują, że dręcząca nas zaraza – [epidemic_scope.GetName|l] – to kara od [ROOT.Char.GetFaith.HighGodNamePossessive] i wkrótce czeka nas koniec!\n\nPrzemoc. Panika. Fanatycy głoszący na ulicach nadciągającą zagładę.\n\n– Musimy działać. Inaczej przez ich szaleństwo stracimy tę resztkę porządku, która nam została."
 epidemic_events.1050.a: "Wyplenić ich!"
 epidemic_events.1050.b: "Wysłać teologów, by z nimi debatowali!"
 epidemic_events.1050.b.tt.success: "Strach przed apokalipsą został rozwiany"
 epidemic_events.1050.b.tt.failure: "Ludzie nie są przekonani"
 epidemic_events.1050.c: "Być może mają rację…"
 story_plague_trials_title: "Procesy w sprawie zarazy:"
 epidemic_events.1060.t: "$story_plague_trials_title$ nosiciele zarazy"
 epidemic_events.1060.desc.intro: "Zaraza – [epidemic_scope.GetName|l] – rozprzestrzenia się, a strach ustępuje szaleństwu.\n\n"
 epidemic_events.1060.desc.mid.cats: "Pojawiły się plotki, jakoby zarazę roznosiły koty, te przeklęte chowańce o gładkim futrze. Mieszkańcy wiosek topią je w studniach lub palą w koszach. Kiedyś koty polowały na szkodniki, dziś same są celem polowań."
 epidemic_events.1060.desc.mid.dogs: "Wieśniacy uważają teraz, że to psy roznoszą zarazę, a w ślepiach tych zwierząt lśni przeklęty blask. Całe stada stają się celem polowań. Psy poddawane są pozorowanym procesom, a nawet palone."
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural|U] – jeszcze nie tak dawno tolerowani – teraz postrzegani są jako przekleństwo.\n\n– Rozgniewali niebiosa – twierdzą wieśniacy – a teraz my przez nich cierpimy.\n\nIch świątynie są bezczeszczone. Ich modlitwy obracane są przeciwko nim."
 epidemic_events.1060.desc.mid.trait: "Każdy, kto daje wyraz zakazanym żądzom, dziwnym obyczajom czy też potępianym występkom, jest zatrzymywany. Wiotki nadgarstek, sprośny dowcip, zawoalowane oskarżenie – niewiele potrzeba, by kogoś skazać."
 epidemic_events.1060.desc.mid2.witches: "Powiada się, że ziemię tę przeklęły czarownice – uczone kobiety, położne, banitki. Są oskarżane przez sąsiadów, wywlekane z domów, skazywane bez procesu – wystarczą wrzaski ludzi."
 epidemic_events.1060.desc.mid2.sin: "Uważają, że staliśmy się grzesznikami i tylko poprzez masową pokutę i surową karę możemy wrócić na ścieżkę życia zaplanowaną dla nas przez [ROOT.Char.GetFaith.HighGodNamePossessive]."
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural|U] potępiają tę praktykę. Jednak mordy nie ustają."
 epidemic_events.1060.a: "Nie mogę nic zrobić."
 epidemic_events.1060.b: "Zatrzymać ich natychmiast!"
 epidemic_events.1060.c: "[ROOT.Char.GetFaith.ReligiousText]. Być może tam znajdziemy odpowiedzi."
 witch_trial_story_tt: "#EMP Najgorsze może dopiero nadejść…#!"
 epidemic_events.1061.t: "$story_plague_trials_title$ zwierzaki na stosach"
 epidemic_events.1061.desc.intro: "Gdy się budzę, niebo mieni się na pomarańczowo, a w powietrzu unosi się dławiący dym. Czy wieśniacy podpalili miasto?\n\n"
 epidemic_events.1061.desc.mid.cats: "Nie – to koty. [chaplain.GetTitledFirstName] informuje mnie, że ludzie palą je żywcem. Liczą na to, że szalejąca zaraza – [epidemic_scope.GetName|l] – zostanie w ten sposób zdławiona."
 epidemic_events.1061.desc.mid.dogs: "Nie – to psy. [chaplain.GetTitledFirstName] informuje mnie, że ludzie palą je żywcem. Liczą na to, że szalejąca zaraza – [epidemic_scope.GetName|l] – zostanie w ten sposób zdławiona."
 epidemic_events.1061.desc.outro: "\n\n– To koszmarne rozwiązanie – mamrocze – lecz dosyć popularne."
 epidemic_events.1061.a: "Chyba nic na to nie poradzę."
 epidemic_events.1061.a.success: "Palenie zwierząt nie przynosi skutku"
 epidemic_events.1061.a.failure: "Palenie zwierząt jakimś cudem powoduje wzrost liczby zakażeń"
 epidemic_events.1061.b: "Trzeba to powstrzymać!"
 epidemic_events.1061.c: "Krzywdzenie tych zwierząt należy uznać za przestępstwo."
 epidemic_events.1062.t: "$story_plague_trials_title$ rakarze"
 epidemic_events.1062.desc.intro: "Do mojej siedziby wpada grupa kłusowników. Wszyscy cuchną potem i dymem.\n\n"
 epidemic_events.1062.desc.mid.cats: "– To wszystko wina kotów – oznajmiają. – Szczwane bestie. Mają zbyt wiele oczu i nigdy nie śpią. Miejscowi powiadają, że swoim mruczeniem sprowadzają zarazę."
 epidemic_events.1062.desc.mid.dogs: "– To psy są przeklęte. Wszyscy to wiedzą. Pozwól nam dokończyć czystkę. Pozbędziemy się każdej bestii, każdego kundla, aż zaraza się skończy."
 epidemic_events.1062.desc.outro: "\n\nCzekają na moje błogosławieństwo, uśmiechając się szeroko. Już teraz mają krew na butach."
 epidemic_events.1062.a: "Zabić je wszystkie."
 epidemic_events.1062.a.no_effect: "Zabijanie zwierząt nie przynosi skutku"
 epidemic_events.1062.a.success: "Zaraza łagodnieje"
 epidemic_events.1062.a.failure: "Zaraza nasila się"
 epidemic_events.1062.b: "Sprowadźcie je żywe do stolicy."
 epidemic_events.1062.b.no_effect: "Nie przynosi to skutku"
 epidemic_events.1062.b.failure: "Stolica jest pełna wściekłych zwierząt"
 epidemic_events.1063.t: "$story_plague_trials_title$ pokutujcie!"
 epidemic_events.1063.desc.intro: "W miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zebrał się tłum. Panikę aż czuć w powietrzu. Ponad wrzawą rozlega się głos jednego kapłana – czysty, natarczywy, głośniejszy niż pozostałe.\n\n– Pokutujcie! Pokutujcie! – rozkazuje."
 epidemic_events.1063.desc.mid.faith: "Społeczność [faith_blamed.GetAdjective|l] nie ponosi winy za tę zarazę!"
 epidemic_events.1063.desc.mid.sin: "Zaraza jest karą [ROOT.Char.GetFaith.HighGodNamePossessive] za naszą słabość i [trait_blamed.GetName(ROOT.Char)|l]."
 epidemic_events.1063.desc.mid.witch: "Nie powinniśmy patrzeć na czarownice, tylko na własne odbicia w lustrze!"
 epidemic_events.1063.desc.mid.cats: "Zrzucanie winy za zarazę na stworzenie tak nędzne i żałosne jak kot jest absurdem!"
 epidemic_events.1063.desc.mid.dogs: "Zrzucanie winy za zarazę na prostoduszne psy to nonsens!"
 epidemic_events.1063.desc.outro: "Tylko [virtuous_trait.GetName(ROOT.Char)|l] może dać nam nadzieję na kres zarazy.\n\nLudzie pomrukują z aprobatą. Zastanawiam się jednak, czy mają rację. Mój grzech tkwi we mnie głęboko, głębiej niż mam ochotę przyznać. Jeśli więc zaraza stanowi karę… być może osąd zaczyna się ode mnie."
 epidemic_events.1063.a: "Pokutuję!"
 epidemic_events.1063.b: "Bzdury i głupoty."
 epidemic_events.1063.c: "Z pewnością jestem w stanie podyskutować ze zwykłym ulicznym kaznodzieją."
 epidemic_events.1063.c.success: "Zniechęcasz kaznodzieję"
 epidemic_events.1063.c.failure: "Robisz z siebie pośmiewisko"
 epidemic_events.1064.t: "$story_plague_trials_title$ stosy czystości"
 epidemic_events.1064.desc.intro: "Mimo moich wysiłków na rzecz stłumienia zabobonu w całym państwie zaczęto organizować procesy czarownic. Praktyka ta najsilniejsza jest w miejscu o nazwie [witch_trial_county.GetNameNoTier]. To tam dręcząca nas zaraza – [epidemic_scope.GetName|l] – sprawiła, że strach zamienił się w gniew.\n\n"
 epidemic_events.1064.desc.mid.sin: "Topią niewinnych, palą chorych – a wszystko po to, wy wyplenić spośród nas ludzi, do których pasuje określenie „[trait_blamed.GetName(ROOT.Char)|l]”. Z każdym stosem moje ziemie stają się biedniejsze, a ludzie bardziej wystraszeni."
 epidemic_events.1064.desc.mid.witch: "Topią niewinnych, palą chorych – a wszystko w imię czystości. Z każdym stosem moje ziemie stają się biedniejsze, a ludzie bardziej wystraszeni."
 epidemic_events.1064.desc.outro: "\n\nJeśli to jest sprawiedliwość, nie jest dobra ani dla [ROOT.Char.GetFaith.HighGodNamePossessive], ani korony."
 epidemic_events.1064.a: "Wysłać włodarzy do miejsca o nazwie [witch_trial_county.GetNameNoTierNoTooltip]. Koniec z tym."
 epidemic_events.1064.b: "Należy położyć kres tym procesom!"
 epidemic_events.1064.c: "Musimy sprzeciwić się tym praktykom."
 epidemic_events.1064.c.success: "Twój komunikat jest przekonujący"
 epidemic_events.1064.c.failure: "Procesy trwają dalej"
 epidemic_events.1065.t: "$story_plague_trials_title$ hańba"
 epidemic_events.1065.desc.intro: "Zaraza strachu dosięgnęła teraz mojego domostwa.\n\nKapłani zwrócili tłum przeciwko osobie, którą jest [shamed_buddy.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Oskarżają [shamed_buddy.Custom('PL_go_ja')] o"
 epidemic_events.1065.desc.mid.sin: "to, że jest to [trait_blamed.GetName(shamed_buddy)|l],"
 epidemic_events.1065.desc.mid.witch: "czary,"
 epidemic_events.1065.desc.outro: "o obcowanie z przeklętymi istotami i o cudzołóstwo. Teraz domagają się dla [shamed_buddy.Custom('PL_niego_niej')] publicznej kary. Chcą, by wywleczono [shamed_buddy.Custom('PL_go_ja')] z domu i zmuszono do pokuty.\n\nOdmowa wywoła bunt. Zgoda przyniesie koronie hańbę."
 epidemic_events.1065.a: "Dajmy im to, czego chcą."
 epidemic_events.1065.b: "Odmawiam!"
 epidemic_events.1065.c: "Zajmę [shamed_buddy.Custom('PL_jego_jej')] miejsce."
 epidemic_events.1066.t: "$story_plague_trials_title$ wygnanie"
 epidemic_events.1066.desc: "Żadne słowa nie przekonają chłopstwa. Ich zdaniem [epidemic_scope.GetName|l] to sprawka konkretnej grupy – winni są [faith_blamed.GetAdherentNamePlural|l]. Wywodzący się z tej społeczności handlarze są napastowani, a ich domy niszczone. Wielu z nich uciekło, przez co podupadł handel.\n\nCo gorsza, w niektórych wioskach poluje się na tych ludzi.\n\nJeśli prześladowania nie ustaną, moje państwo może się wykrwawić – nie przez zarazę, lecz przez strach."
 epidemic_events.1066.a: "Trzeba ukarać takie zachowanie."
 epidemic_events.1066.b: "Nie mam na to wpływu."
 epidemic_events.1066.c: "Mogę zaoferować schronienie w stolicy."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U] zaraza"
 epidemic_events.1067.desc: "W miarę rozprzestrzeniania się zarazy o nazwie [epidemic_scope.GetName|l] w państwie władanym przez osobę, którą jest [bigoted_ruler_that_everyone_hates.GetName], [faith_blamed.GetAdherentNamePlural|l] stali się kozłami ofiarnymi w oczach chłopstwa, które uparcie ich obwinia za wybuch epidemii. Problem stał się na tyle powszechny, że wielu ludzi zaczęło uciekać z miejsca znanego pod nazwą [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip] i przybywać na moje ziemie."
 epidemic_events.1067.a: "Są tu mile widziani."
 epidemic_events.1067.b: "Nie możemy otworzyć bram dla zarazy."
 epidemic_events.1067.c: "Zaoferuj schronienie w stolicy."
 every_bordering_county: "Każde hrabstwo sąsiadujące z ziemiami władanymi przez osobę, którą jest [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "$story_plague_trials_title$ kryzys pożyczkowy"
 epidemic_events.1068.desc: "Trwa polowanie na czarownice. [faith_blamed.GetAdherentNamePlural|U] oskarżani są o wywołanie zarazy o nazwie [epidemic_scope.GetName|l], przez co w całym państwie podupadł handel.\n\n[loneless_vassal.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], wpada na dwór, wyglądając jak nędzarz.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] zechce posłuchać – zaczyna. – Prześladowania sprawiły, że pożyczkodawcy uciekli. Strach przed zarażeniem – i przed tłuszczą – przebija każdą monetę. To koniec lichwy. Moje kufry są puste. Wkrótce to samo może stać się z twoimi."
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] to od teraz miejsce bezpieczne dla wszystkich."
 epidemic_events.1068.b: "Mogę zaoferować pożyczkę."
 epidemic_events.1068.c: "To niefortunna sytuacja."
 all_of_vassals_holding: "Wszystkie posiadłości osoby, którą jest [loneless_vassal.GetName]"
 epidemic_events.1100.t: "[infected_county.GetNameNoTierNoTooltip] w cieniu"
 epidemic_events.1100.desc.intro.apocalyptic: "Ulice miejsca o nazwie [infected_county.GetNameNoTier] ucichły. [ROOT.Char.GetFaith.DeathDeityName|U] sprowadza swoją zarazę do"
 epidemic_events.1100.desc.intro.major: "Chodzenie ulicami miejsca o nazwie [infected_county.GetNameNoTier] należy traktować jak straszną symfonię ludzkiego cierpienia. Zaraza przybyła do"
 epidemic_events.1100.desc.intro.fallback: "Spacer ulicami miejsca o nazwie [infected_county.GetNameNoTier] ujawnia coś dogłębnie nieprzyjemnego. Zaraza dotarła do"
 epidemic_events.1100.desc.intro2.holy_site: "tego najświętszego z miejsc.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "niegdyś kwitnącej metropolii.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "tej skromnej wioski.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Zarażeni są pokryci od stóp do głów wysypką, która jest gorąca w dotyku.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Skórę zarażonych pokrywają czarne krostowate bąble wypełnione cuchnącym płynem, który przy pęknięciu wydziela stęchliznę.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Skóra zarażonego jest głęboko czerwona oraz pokryta grudkami i guzkami. Niezliczone świeże blizny powstałe w wyniku niekończącego się swędzenia pokrywają skórę, a pozbawione nadziei oczy są przekrwione i czerwone.\n\n"
 epidemic_events.1100.desc.mid.measles: "Guzkowata skóra chorego jest jaskrawoczerwona i bolesna w dotyku. Pocą się nawet na mrozie i wyglądają jak trędowaci.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Kiedy spojrzysz w oczy zarażonych, ich spojrzenie jest puste, jakby duch był gdzie indziej. Ich ubrania są poplamione z tyłu głęboką czerwienią, a także cały czas trzymają się za brzuchy, jakby w obawie, że wypadną im wnętrzności.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Zarażeni często wyginają się w bezbożnych tańcach, w przypadkowych odstępach czasu między bezmyślnymi jękami i zanieczyszczaniem ulic.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Gdziekolwiek się nie pójdzie, nie da się uciec przed nieustannym hałasem i kaszlem zarażonych, zakrzepłą krwią barwiącą ich ubrania na głęboki karmazynowy kolor.\n\n"
 epidemic_events.1100.desc.mid.fallback: "Ludność nawiedzają różnego rodzaju złe nastroje, co skutkuje objawami, które są zbyt liczne, aby je wymienić.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "Nie ma w mieście ani jednej duszy nienękanej przez tę straszną chorobę, która niebawem dotrze również do klasy szlacheckiej."
 epidemic_events.1100.desc.mid2.major: "Co najmniej połowa ludności chłopskiej została zarażona i tylko kwestią czasu jest rozprzestrzenienie się zarazy wśród szlachty."
 epidemic_events.1100.desc.mid2.fallback: "Chociaż liczba chorych pozostaje niska, dalsze rozprzestrzenienie się zarazy jest tylko kwestią czasu."
 epidemic_events.1100.desc.outro.capital: "Ludzie już nadali nazwę tej zarazie: „[epidemic.GetName]”. Dotarła ona już do moich ziem."
 epidemic_events.1100.desc.outro: "Ludzie już nadali nazwę tej zarazie: „[epidemic.GetName]”."
 epidemic_events.1100.a.already_has_it: "Obawiam się, że jest już za późno…"
 epidemic_events.1100.a.compassionate: "Biedni chorzy chłopi…"
 epidemic_events.1100.a.callous: "Cóż, nic na to nie poradzę."
 epidemic_events.1100.a.diligent: "Będę śledzić rozwój wydarzeń."
 epidemic_events.1100.a.paranoid: "#EMP Nigdy#! nie opuszczę swojego pokoju!"
 epidemic_events.1100.a.brave: "Przetrwał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już gorsze rzeczy."
 epidemic_events.1100.a.cannibal: "Cóż za marnotrawstwo dobrego mięsa."
 epidemic_events.1100.a.eccentric: "Nie mogę po prostu przeczekać tego na łodzi?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] nas chroni."
 epidemic_events.1100.a: "Ktoś powinien coś zrobić."
 epidemic_events.1100.b: "Wezwać medyka!"
 epidemic_events.1100.c: "Wezwać jakiegoś medyka!"
 look_for_physician_epidemic_tt: "Poszukasz osoby, która obejmie stanowisko o nazwie [GetCourtPositionType('court_physician_court_position').GetName()|l] i pomoże w walce z [Concept('epidemic', 'zarazą')|E]"
 physician_will_help_epidemic_tt: "Twój [GetCourtPositionType('court_physician_court_position').GetName()|l] zapewni wiele możliwości walki z [Concept('epidemic', 'zarazą')|E]"
 epidemic_events.1110.t: "Ciała na ulicy"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], przybywa z bladym obliczem.\n\n– Niech [ROOT.Char.GetLadyLord] raczy mnie wysłuchać! – zwraca się do mnie. – Ciała gniją na ulicach. Nie nadążamy z grzebaniem martwych. W powietrzu unoszą się mocne wyziewy. Musimy otworzyć budowlę, którą jest [GetBuilding('burial_site_01').GetName|l], w miejscu o nazwie [graveyard_county.GetNameNoTier].\n\n[chaplain.GetSheHe|U] nie prosi o pozwolenie, lecz błaga o działanie."
 epidemic_events.1110.a: "Bardzo dobrze."
 epidemic_events.1110.b: "Miejsce to jest moje i przeznaczone wyłącznie dla mnie."
 epidemic_events.1120.t: "Makabryczny podarunek"
 epidemic_events.1120.desc: "Gdy wchodzimy do miejsca takiego jak [flung_corpse_location.GetName], przychodzi mi do głowy diabelski pomysł. Kilku żołnierzy zarażonych zarazą o nazwie [epidemic_scope.GetName|l] leży na ziemi i niebawem opuści ten świat. Mogą mi jednak posłużyć nawet po śmierci.\n\nMiazmat wydobywający się z ciał z pewnością spowoduje, że więcej moich żołnierzy padnie ofiarą choroby, chyba że w jakiś sposób pozbędziemy się zwłok. Być może będziemy w stanie sprawić, że [corpse_flingee.GetName] padnie na kolana, jeżeli wyślemy [corpse_flingee.Custom('PL_mu_jej')] podarunek za pomocą katapulty…"
 epidemic_events.1120.a: "Załadować ciała!"
 epidemic_events.1120.b: "To nieprzyzwoite!"
 epidemic_events.1121.t: "Dar z niebios"
 epidemic_events.1121.desc: "Siły zbrojne należące do osoby, którą jest [corpse_flinger.GetName], weszły na moje ziemie i zatrzymały się przed moją posiadłością. Być może jest to początek oblężenia.\n\nWkrótce po ich przybyciu słyszę na zewnątrz nagły huk i mokry dźwięk uderzenia. Wybiegam, żeby zobaczyć, co mogło wydać tak nieziemski odgłos. To, co widzę, sprawia, że przechodzi mnie dreszcz.\n\nZmasakrowane szczątki leżą w kałuży mięsa i kości, jak jakaś makabryczna wystawa u rzeźnika. Ciało jest ewidentnie wyniszczone jakąś obcą chorobą i z pewnością doprowadzi do wybuchu epidemii, o ile nic z tym nie zrobimy."
 epidemic_events.1121.a: "Odrzucić je z powrotem!"
 plague_averted_tt: "Zapobiegnięto zarazie"
 plague_still_infects_tt: "Ciała są zbyt wątłe, żeby je przenieść"
 epidemic_events.1121.b: "Poddać ciało kwarantannie i wysprzątać to miejsce!"
 epidemic_events.1121.b.success: "Kwarantanna okazała się skuteczna"
 epidemic_events.1121.b.failure: "Kwarantanna okazała się nieskuteczna"
 epidemic_events.1121.c: "Po prostu trzymajcie to z dala ode mnie!"
 epidemic_events.1122.t: "Zwrot podarunku"
 epidemic_events.1122.desc: "Cichy gwizd wypełnia powietrze, gdy coś wyłania się zza ścian miejsca znanego jako [flung_corpse_location.GetName]. Dźwięk staje się coraz głośniejszy, aż nagle obiekt ląduje z rozpryskiem na środku obozu.\n\nKrew, kości i zęby leżą w leju, ledwo przyczepione do nierozpoznawalnego kawałka mięsa, do którego kiedyś należały. Wygląda na to, że zwrócono nam nasz „podarunek”."
 epidemic_events.1122.a: "Ciało jest zbyt poszarpane, aby je przenieść."
 epidemic_events.1122.b: "Zgarnąć to i spróbować ponownie!"
 epidemic_events.1122.b.success: "Przerzucasz „ciało” na drugą stronę"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "Deszcz mięsny"
 epidemic_events.1123.desc: "Słyszę delikatny stukot deszczu o parapet. Odczuwam lekkie poruszenie, ponieważ niedawno niebo było czyste. Wyglądam na zewnątrz i widzę, że jest wciąż niebieskie.\n\nWystawiam rękę przez okno i z niepokojem zauważam, że ciemnobrązowa krew moczy mi palce. Dookoła moje ziemie są przesiąknięte obrzydliwą posoką, a w niektórych miejscach ciężko upadają wielkie kawałki mięsa. Ciała zostały najwidoczniej rzucone po raz kolejny, choć teraz są tak zmasakrowane w wyniku tej gehenny, że zostały zredukowane do zaledwie miazgi i krwi."
 epidemic_events.1123.a: "To absolutnie straszne."
