 epidemic_events.2001.t: "Plaga wojny"
 epidemic_events.2001.desc: "[pleading_vassal.GetName] pada przede mną na kolana i drży.\n\n– Racz mnie wysłuchać! Dręczą mnie dwie zarazy. [epidemic_scope.GetName|U]… ta epidemia dziesiątkuje moich ludzi. A teraz jeszcze [attacking_vassal.GetName] wdziera się na moje ziemie. Nie mogę odpierać dwóch zagrożeń naraz.\n\nKładzie przede mną niewielki kufer złota – to wszystko, co może mi podarować.\n\n– Błagam cię, pomóż mi zakończyć tę wojnę, zanim obydwa państwa upadną."
 epidemic_events.2001.a: "Z przyjemnością zapłacę, aby zakończyć tę błazenadę."
 epidemic_events.2001.b: "[epidemic_scope.GetNameNoTooltip|U]?! Jak śmiesz przynosić tę zarazę w #EMP moje#! progi?"
 epidemic_events.2001.b.desc: "Straże! Niech [pleading_vassal.GetFirstNameNoTooltip] trafi do aresztu – tylko bądźcie #EMP ostrożni#!. A następnie #EMP jeszcze ostrożniej#! umyjcie wszystko, na czym spoczęły [pleading_vassal.Custom('PL_jego_jej')] palce!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstNameNoTooltip] jest osobą, z którą można rozsądnie porozmawiać."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] daje się przekonać do zakończenia konfliktu: [vassal_war.GetName]"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] – konflikt trwa nadal"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip] powoduje rozprzestrzenienie się zarazy o nazwie [epidemic_scope.GetName|l]!"
 epidemic_events.2001.danger: "#color_red Jeżeli szybko nie rozwiążemy kwestii wojny, może to mieć konsekwencje…#!"
 epidemic_events.2002.t: "Plaga wojny: konsekwencje"
 epidemic_events.2002.desc: "[vassal_war.GetName|U] to konflikt, który ciągnie się bez końca. Ludzie giną za ziemię, a ziemia po stokroć im się odwdzięcza.\n\n[epidemic_scope.GetName|U] to teraz jeszcze większe zagrożenie. Zaraza rozprzestrzenia się szybciej przez rozkładające się zwłoki, wyludniające się wioski i szaleństwo oblężenia. Żadna strona nie zwycięża. Wszyscy giną."
 epidemic_events.2002.a: "O rany."
 epidemic_events.2003.t: "Niewidzialny wróg"
 epidemic_events.2003.desc: "– Nasi żołnierze padają bez walki. [epidemic_scope.GetName|U] to zaraza, która zabiła więcej ludzi niż jakiekolwiek ostrze.\n\n[marshal.GetName] mówi z brutalną szczerością, ale ma rację. [first_epidemic_province.GetNameNoTier], [second_epidemic_province.GetNameNoTier]… koszary wszędzie opustoszały. Nie ma już żadnych wojowników – zostali tylko chłopi i zaraza."
 epidemic_events.2003.a: "Nic nie można poradzić. Niech umierają."
 epidemic_events.2003.a.flavor: "Choć dobrzy żołnierze zawsze znajdą złoto, złoto rzadko znajduje dobrych żołnierzy."
 epidemic_events.2003.b: "Skoro trzeba, zawleczemy chłopów z pól."
 epidemic_events.2003.b.flavor: "Niemyte masy mogą czasem zastąpić kompetentnych wojowników – jeśli nie przygląda się im zbyt uważnie."
 epidemic_events.2003.c: "Zapieczętować koszary. Lepsza jest bezczynność niż śmierć."
 epidemic_events.2003.c.flavor: "Bez codziennych ćwiczeń moi żołnierze będą mniej wydajni, lecz może chociaż przeżyją."
 epidemic_events.2005.t: "Słój z lekarstwami"
 epidemic_events.2005.desc: "Każdego dnia mijam pracownię osoby znanej jako [physician.GetName] i nie opuszcza mnie strach przed zarazą o nazwie [epidemic_scope.GetName|l]. [physician.Custom('PL_jego_jej')|U] dziwne narzędzia zwykle nie przynoszą pocieszenia, lecz dziś mój wzrok przykuwa malowany słój.\n\n– Ochrania mnie – mówi [physician.GetName], obejmując przedmiot. – To kunsztowny wytwór, a zarazem tarcza przed chorobą."
 epidemic_events.2005.a: "To nie mnie należałoby objąć ochroną?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] oddaje słój."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] nie daje się przekonać."
 epidemic_events.2005.b: "Chroni życie? W takim razie zabieram go."
 epidemic_events.2005.b.success: "Udaje ci się wyrwać [medicine_jar.GetName|l] z rąk osoby o imieniu [physician.GetFirstName]"
 epidemic_events.2005.b.failure: "Słój się rozbija!"
 epidemic_events.2005.c: "Jeśli przynosi ci pocieszenie, zatrzymaj go."
 epidemic_events.2006.t: "Mania tańca"
 epidemic_events.2006.desc: "Na moim dziedzińcu wije się ktoś chłopskiego pochodzenia, tupiąc w nieprzerwanym, doprowadzającym do szału rytmie.\n\n– Racz [dance_victim.Custom('PL_mu_jej')] wybaczyć – mówi przyglądająca się osoba. – [dance_victim.GetFirstName] tańczy tak bez przerwy już od wielu dni – a inni dołączyli do [dance_victim.Custom('PL_niego_niej')]! Wcale nie zamierza przestać.\n\n[dance_victim.GetWomanMan|U] jęczy, a [dance_victim.Custom('PL_jego_jej')] twarz wykrzywia się w bólu lub ekstazie. Targa [dance_victim.Custom('PL_nim_nia')] szaleństwo lub coś jeszcze gorszego."
 epidemic_events.2006.a: "Taniec bez chwili wytchnienia? #EMP Doskonale!#!"
 epidemic_events.2006.b: "Każdy taniec musi się kiedyś skończyć. #EMP Prawda?#!"
 epidemic_events.2006.c: "Chwytać za liny i związać [dance_victim.Custom('PL_go_ja')]!"
 epidemic_events.2006.d: "Na [ROOT.Char.GetFaith.HighGodNamePossessive], wypędzę cię, demonie!"
 epidemic_events.3000.t: "$travel_danger_prefix$ krew na drzwiach"
 epidemic_events.3000.desc: "Jedynym kolorem w miejscu o nazwie [epidemic_location.GetName] jest czerwień. Jedynym dźwiękiem – kasłanie. Zachęcamy wierzchowce do dalszej wędrówki, lecz widzę, że [companion.GetTitledFirstName] wygląda blado, a wargi ma ściśnięte tak mocno, że krew do nich nie dopływa.\n\n– Pomocy… – jedno z ciał, które uznaliśmy za zwłoki, porusza się powoli, w cierpieniu. Patrzę na tę osobę i widzę, że jej [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "– Nie mogę przymknąć na to oczu."
 epidemic_events.3000.b: "– [companion.GetFirstNameNoTooltip], możesz im pomóc."
 epidemic_events.3000.c: "– Nie mamy na to czasu."
 epidemic_events.3000.b.sick: "[companion.GetShortUINameNotMe] zapada na chorobę"
 epidemic_events.3010.t: "$travel_danger_prefix$ padlina"
 epidemic_events.3010.desc: "Nasze zapasy wody są na wyczerpaniu w chwili, gdy przybywamy do miejsca o nazwie [epidemic_location.GetName]. W samym centrum pozornie opuszczonej wioski stoi urocza studnia, więc kierujemy wierzchowce w jej stronę.\n\nNiebawem powód opustoszenia wioski staje się oczywisty.\n\nNa ziemi spoczywają zwłoki. Każde [sick_peasant.Custom('disease_desc_short')], a nad ich bladymi głowami krążą padlinożerne ptaki. Ponury widok."
 epidemic_events.3010.a: "Doszły mnie słuchy o skażonej wodzie…"
 epidemic_events.3010.b: "Woda! #EMP W końcu!#!"
 epidemic_events.3010.b.sick: "Zapadasz na chorobę"
 epidemic_events.3010.c: "Musimy ruszać dalej."
 humour_knowledge_modifier: "Założenia dotyczące zdrowia psychicznego"
 humour_knowledge_modifier_desc: "Ta postać zauważyła, że wieśniacy zachorowali po wypiciu wody ze skażonej studni."
 no_water_modifier: "Ograniczone zasoby wody"
 no_water_modifier_desc: "Ta postać nie zatrzymała się, aby napić się wody ze studni."
 ce1_flung_corpse: "ciska zwłokami"
 ce1_flung_corpse_desc: "ciskam zwłokami nad murami do posiadłości osoby, którą jest [flingee.GetName]"
 ce1_flung_corpse_desc_second_perspective: "ciskasz zwłokami nad murami do posiadłości osoby, którą jest [flingee.GetName]"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName] ciska zwłokami nad murami do posiadłości osoby, którą jest [flingee.GetName]"
 ce1_corpse_flung_at_me: "ktoś cisnął we mnie zwłokami"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName] ładuje zwłoki na katapultę i ciska nimi w moją posiadłość"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName] ładuje zwłoki na katapultę i ciska nimi w twoją posiadłość"
 ce1_corpse_flung_at_me_desc_third_perspective: "[flingee.GetName] ładuje zwłoki na katapultę i ciska nimi w posiadłość osoby, którą jest [owner.GetName]"
 ce1_meat_shower: "deszcz mięsny"
 ce1_meat_shower_desc: "[flinger.GetName] ciska zwłokami w moją posiadłość, zalewając ją deszczem krwi i mięsa"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName] ciska zwłokami w twoją posiadłość, zalewając ją deszczem krwi i mięsa"
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName] ciska zwłokami w posiadłość osoby, którą jest [owner.GetName], zalewając ją deszczem krwi i mięsa"
 epidemic_events.5000.t: "Zróbcie coś!"
 epidemic_events.5000.desc: "Z miejsca o nazwie [infected_county.GetNameNoTier] dociera kolejne ponure sprawozdanie.\n\n[church_person.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], podaje mi dokument.\n\n– Ludzie domagają się działania! – wykrzykuje, wymachując szaleńczo rękami. – Trzeba pozbyć się bestii. [epidemic.GetName|U] to ich wina! Taka jest wola [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nZerkam na pergamin. W [church_person.Custom('PL_jego_jej')] oczach widać determinację. W moich… powątpiewanie."
 epidemic_events.5000.a: "Wiesz, te szczury wydają się wystarczająco brudne…"
 epidemic_events.5000.b: "Koty dostają się #EMP wszędzie.#! To pewnie one są wszystkiemu winne."
 epidemic_events.5000.c: "Psy są ciągle pokryte brudem. Pozbyć się ich!"
 epidemic_events.5000.d: "Musimy wybić owce."
 epidemic_events.5000.e: "Nie ma takiej potrzeby."
 epidemic_events.5001.t: "Zabarykadować drzwi!"
 epidemic_events.5001.desc: "[courtier.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], wpada do środka z dzikim spojrzeniem, a [ROOT.Char.Custom('GetWritingMaterial')] zajmuje [courtier.Custom('PL_mu_jej')] ręce.\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] zechce mnie wysłuchać! – zaczyna. – Miejsce znane jako [epidemic_county.GetNameNoTier] tonie w trupach. Ulice aż dławią się od śmierci! – [courtier.GetName] gwałtownie kładzie przede mną listy. Przeglądam te chaotyczne doniesienia.\n\nDopiero co można było odnieść wrażenie, że zaraza o nazwie [epidemic_scope.GetName|l] jest pod kontrolą…"
 epidemic_events.5001.a: "– Pozamykać! Zamknąć #EMP wszystko!#!"
 epidemic_events.5001.b: "[epidemic_county.GetName] to miejsce zarządzane przez osoby, które darzę zaufaniem."
 epidemic_events.5001.c: "– [courtier.Custom2('InsultNoun', ROOT.Char)|U] z ciebie! Nie sądzisz, że mam już wystarczająco dużo spraw na głowie?!"
 epidemic_events.5001.d: "Dobrze byłoby wysłać pomoc, dopóki możemy zapobiec problemom."
 epidemic_events.5001.e: "Będą musieli sobie poradzić."
 epidemic_events.5002.t: "Cisza na brzegu"
 epidemic_events.5002.desc: "Podczas wspólnego spaceru [steward.GetFirstName] wygłasza ponurą przemowę na temat epidemii rozprzestrzeniającej się w całej prowincji o nazwie [coastal_province.GetName]. W oddali widzimy ciała ułożone wzdłuż linii brzegowej, a obok nich porzuconą łódź. [steward.GetFirstNameNoTooltip] patrzy z ciekawością, gdy odwracam się w [steward.Custom('PL_jego_jej')] stronę.\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] posłucha, a gdybyśmy tak… – zaczyna – gdybyśmy po prostu pozbyli się tych ciał?\n\nZ początku mnie to nie wzrusza, ale powoli zaczynam rozumieć plan. W końcu łódź została porzucona, a tych ciał trzeba się pozbyć w ten czy inny sposób…"
 epidemic_events.5002.a: "Zastanawiam się, w którą stronę płynie ta woda."
 epidemic_events.5002.a.tt: "Być może będziemy w stanie #EMP pozbyć się#! problemu…"
 epidemic_events.5002.b: "– Załadować ją i wyprowadzić na wodę."
 epidemic_events.5002.b.success: "Nigdy więcej nie widziano tej łodzi"
 epidemic_events.5002.b.failure: "Kilka dni później łódź wypływa na brzeg"
 epidemic_events.5002.b.criticalfailure: "Łódź tonie, a ciała zostają wyrzucone na brzeg"
 epidemic_events.5002.c: "Zasługują na porządny pogrzeb."
 epidemic_events.5002.d: "Cóż, przynajmniej łódź wydaje się zdatna do żeglugi…"
 epidemic_events.5003.t: "Uzdrawiające dłonie"
 epidemic_events.5003.desc: "W miejscu o nazwie [location.GetName] ulice pełne są błota i nieszczęścia. Ubłocona i żałosna jest też osóbka, która rzuca się pod mojego konia, trzymając w rękach słabowite dziecko.\n\n– Błagam, niech [ROOT.Char.Custom('FormOfAddressForLiege')] mnie wysłucha – zwraca się do mnie. – Moje dziecko jest bardzo chore. Lecz wasz królewski dotyk może je uleczyć…\n\nDeszcz bębni o ulicę. Dziecko traci równowagę."
 epidemic_events.5003.a: "– Straż! Zabierzcie ode mnie to #EMP coś#!!"
 epidemic_events.5003.b: "Wątpię, aby to pomogło, no ale…"
 epidemic_events.5003.b.tt: "Wiara chłopów w to, że królewski dotyk leczy, ma swoje zalety i wady…"
 epidemic_events.5003.b.criticalsuccess: "Dziecko zostaje cudownie uzdrowione"
 epidemic_events.5003.b.success: "Zakażenie nie znika, ale wydają się szczęśliwsi"
 epidemic_events.5003.b.failure: "Stan dziecka się pogarsza"
 epidemic_events.5003.c: "Nie zatrzymuj się."
 epidemic_events.5004.t: "Fala ludzi"
 epidemic_events.5004.desc: "Słychać ryki i hałasy. Drzwi do sali tronowej otwierają się gwałtownie i do środka wdzierają się chłopi. Starzy, młodzi, chorzy, przestraszeni… i wszyscy kierują wzrok na mnie.\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] nas wysłucha – prosi jeden z nich. – Musicie ochronić nas przed zarazą, co zwie się [epidemic_scope.GetName|l]. Koniecznie.\n\nStraż stoi w gotowości, czekając na moje słowa."
 epidemic_events.5004.a: "– Ależ wejdźcie wszyscy!"
 epidemic_events.5004.a.new_courtiers: "Wszyscy nowi dworzanie zyskują #positive_value 40#! punktów opinii na #color_white twój#! temat"
 epidemic_events.5004.a.old_courtiers: "Wszyscy dotychczasowi dworzanie tracą #negative_value 10#! punktów opinii na #color_white twój#! temat"
 epidemic_events.5004.b: "Wyprowadzić ich stąd."
 epidemic_events.5004.b.success: "Rozumieją potrzebę izolacji"
 epidemic_events.5004.b.failure: "Trzeba ich wyprowadzić siłą"
 epidemic_events.5004.c: "Straż! Wyrzucić ich stąd."
 epidemic_events.5005.t: "Życie czy złoto?"
 epidemic_events.5005.desc: "Z wybrzeży napływa złoto – i zaraza o nazwie [epidemic_scope.GetName|l].\n\n[steward.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], ma plan: handlarze muszą spędzić czas w izolacji przed wyładowaniem swoich towarów.\n\n– Dzięki temu będziemy bezpieczni – zapewnia.\n\nZarządzenie kwarantanny oznacza mniejsze wpływy z podatków. Czy bezpieczeństwo jest tego warte?"
 epidemic_events.5005.a: "Niech kwarantanna potrwa czterdzieści dni."
 epidemic_events.5005.a.coastal_quarantine: "Każda prowincja przybrzeżna w [Concept('realm', 'państwie')|E]"
 epidemic_events.5005.a.landholders: "$barons_and_minor_landholders_vassals$ (wszyscy)"
 epidemic_events.5005.b: "Dwadzieścia dni kwarantanny. Ni mniej, ni więcej."
 epidemic_events.5005.b.success: "Rozumieją potrzebę izolacji"
 epidemic_events.5005.b.failure: "Trzeba ich wyprowadzić siłą"
 epidemic_events.5005.c: "Handel jest ważniejszy. Nie możemy pozwolić sobie na opóźnienia."
 epidemic_events.5006.t: "Nie do śmiechu"
 epidemic_events.5006.desc: "Śmiech odbija się echem w korytarzach – to dziwne, zważywszy na to, że zaraza o nazwie [epidemic_scope.GetName|l] wciąż szaleje.\n\n[councillor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], to osoba, którą o to pytam. [councillor.GetName] uśmiecha się w odpowiedzi.\n\n– Medycy mówią, że źródłem choroby są złe humory… – tłumaczy – więc chcemy ją odpędzić śmiechem!"
 epidemic_events.5006.a: "Masz całkowitą rację! Ha ha ha! Hi hi!"
 epidemic_events.5006.b: "Tylko modły do [ROOT.Char.GetFaith.HighGodNamePossessive] mogą nas uratować."
 epidemic_events.5006.c: "Cóż, może coś w tym jest…"
 epidemic_events.5006.c.success: "Rzeczywiście czujesz się trochę lepiej"
 epidemic_events.5006.c.failure: "Wypadasz nieco nieprzekonująco"
 epidemic_events.5006.d: "Niedorzeczność."
 epidemic_events.5007.t: "Oskarżenia o uprawianie czarów"
 epidemic_events.5007.desc: "Zrobiło się jakieś poruszenie. [accuser.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], prowadzi wściekły tłum. [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], znajduje się w potrzasku.\n\n– Zielarska wiedźma! – wykrzykuje [accuser.GetName]. – Gdy tylko [herbalist.GetFirstNameNoTooltip] gdzieś pójdzie, natychmiast pojawia się tam zaraza!\n\n[herbalist.GetFirstNameNoTooltip] nie ustępuje i lekceważąco macha ręką."
 epidemic_events.5007.a: "– Wystarczy! Zielarstwo to szlachetna sztuka."
 epidemic_events.5007.b: "Uwięzić wiedźmę!"
 epidemic_events.5007.c: "Bzdury."
 epidemic_events.5007.c.success: "Udaje ci się przekonać tłum"
 epidemic_events.5007.c.failure: "Tłum ignoruje twoje argumenty"
 epidemic_events.5007.d: "– Dosyć! [accuser.GetFirstNameNoTooltip]! Zarzuć te bezpodstawne oskarżenia."
 epidemic_events.5007.e: "A jeżeli [herbalist.GetFirstNameNoTooltip] obieca zrezygnować z rzemiosła…?"
 epidemic_events.5008.t: "Cało i zdrowo"
 epidemic_events.5008.desc: "[epidemic_scope.GetName] to bez wątpienia nic #EMP dobrego#!. Muszę jednak przyznać, że odpowiada mi samotność. Żadnych gości, z rzadka jakiś sługa. Jest tak cicho i spokojnie.\n\nMoże ta izolacja pomaga mi uniknąć zarażenia… a może po prostu lubię się ukrywać.\n\nMoże jednak pokażę się gdzieś? Choć na chwilkę?"
 epidemic_events.5008.a: "Nikt nie może się ze mną widzieć bez mojej zgody!"
 epidemic_events.5008.b: "Moi poddani muszą mnie widzieć."
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip] to świetna wymówka!"
 epidemic_events.5009.t: "Stymulujący zapach"
 epidemic_events.5009.desc: "Rynek cuchnie, ale z jednego stoiska wydobywa się przyjemny zapach.\n\n– Świeże saszetki! Najlepsze zioła! – krzyczy handlarz, wciskając mi w dłoń woreczek. – Dzięki nim zaraza o nazwie [epidemic_scope.GetName|l] będzie ci niestraszna!\n\nZapach jest rzeczywiście obiecujący… ale cena wysoka."
 epidemic_events.5009.a: "„Ile masz na sprzedaż?”"
 epidemic_events.5009.b: "[newly_created_artifact.GetNameNoTooltip]? Kupię saszetkę."
 epidemic_events.5009.b.success: "Niechętnie się zgadza"
 epidemic_events.5009.b.failure: "Nie chce ustąpić"
 epidemic_events.5009.b.criticalfailure: "Ze złością odmawia sprzedaży"
 epidemic_events.5009.c: "Jeden nie zaszkodzi."
 epidemic_events.5009.d: "To nie zbawi duszy."
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierNoTooltip] i duszące się ulice"
 epidemic_events.5010.opening: "W końcu nadeszła. Straszliwa zaraza nawiedziła ulice w miejscu o nazwie [capital.GetBaseNameNoTier], a jej nieposkromiona kosa ścina wszystko na swojej drodze.\n\n"
 epidemic_events.5010.santiago: "Niewiele stóp stąpa teraz po Drodze Świętego Jakuba. Tylko najtwardsi i najbardziej żarliwi wciąż kroczą ścieżką w kierunku miasta dotkniętego zarazą, szukając zbawienia u wszechmogącego, nawet jeśli sami ulegają odrażającej chorobie.\n\nPiękne place, tak często wypełnione radością i dobrodusznym handlem, są teraz schronieniem dla potępionych. Umarli i umierający wydają tu swe ostatnie tchnienie, żałośnie samotni."
 epidemic_events.5010.london: "Łagodne fale Tamizy niosą teraz coś więcej niż tylko muł i handlarzy. Wzdęte, spalone słońcem zwłoki o udręczonych twarzach wykrzywionych w niemym grymasie, z przebitymi bąblami jaskrawo odznaczającymi się na tle bladej skóry, zrzucane są w dół rzeki.\n\nStare rzymskie mury, tak często chroniące przed wtargnięciem ze strony żywych, są teraz podparte martwymi. Kręte, wąskie uliczki stały się labiryntem ciał ułożonych w stosy, które dla szczurów stanowią zarówno schronienie, jak i pożywienie."
 epidemic_events.5010.rome: "Rzym! Wspaniały Rzym. Stolica świata.\n\nNiezliczone dusze przemierzały te sędziwe drogi, ale szeregi zmarłych pęcznieją z dnia na dzień. Zaraza przetacza się przez ulice, niszcząc każdy piękny plac i chwalebne łuki. Stare marmury stoją w milczeniu, bezradne wobec tortur zaznawanych przez żywych. Umierający wydają z siebie ostatnie tchnienie, a na ich ustach pojawiają się słowa, o których w lepszych czasach mało kto śmiał pomyśleć:\n\n„Jak wieczne jest Wieczne Miasto?”"
 epidemic_events.5010.paris: "Kręte wody Sekwany radośnie ocierają się o brzegi Île de la Cité, jakby na lądzie nie doszło do żadnej katastrofy.\n\nChorzy beznadziejnie powłóczą nogami między zrujnowanymi budynkami. Tam, gdzie niegdyś piekarze sprzedawali swoje wyroby, teraz leżą stosy martwych, a żywi nie są w stanie nadążyć za falą choroby ogarniającą miasto.\n\nKrajobraz byłby niemal spokojny, gdyby nie jęki i kasłanie umierających."
 epidemic_events.5010.constantinople: "Miasto, o którym marzy świat. Królowa miast. Drzwi do szczęścia. Rozdroże świata.\n\nOd niepamiętnych czasów takimi wielkimi i wspaniałymi nazwami określana jest potężna metropolia, rozciągająca się od połyskującego cyplu. Te same nazwy są teraz tak jadowicie ironiczne, gdy chorzy i osłabieni podążają żałosną drogą po zwłokach tych, którzy już polegli.\n\nCzy umierając, czerpią jakąkolwiek pociechę z dawnej chwały miasta?"
 epidemic_events.5010.prague: "Rynki i place handlowe miasta, zwykle tętniące życiem, pogrążyły się w śmiertelnej ciszy. Dumne mosty na Wełtawie są pełne chorych, a zmarli powodują zatory na przęsłach poniżej.\n\nWyszehrad ze smutkiem obserwuje masakrę, a jego surowe mury założone przez księcia Kroka wiele pokoleń temu nie są w stanie powstrzymać tak śmiertelnego i cichego zabójcy, jakim jest straszliwa zaraza.\n\nMiasto Stu Iglic powoli umiera, a jego wieże nie są w stanie powstrzymać nieba od upadku."
 epidemic_events.5010.toledo: "Które miasto jest bardziej znane ze swojej stali niż Toledo? Wody Tagu wykorzystywano do chłodzenia ostrzy milionów mieczy, lecz istnieją zagrożenia, przed którymi doskonałe rzemiosło nie uchroni.\n\nTo ponura ironia losu, że tak zróżnicowane miejsce potrafiło się nagle zjednoczyć w obliczu takich przeciwności. Choroba zabija bez uprzedzeń, kładąc trupem każdego, bez względu na pozycję społeczną.\n\nStarożytne kuźnie zamilkły. Ci, którzy w nich pracowali, zwracają teraz swe zrogowaciałe dłonie ku modlitwie w nadziei, że ocali ich boża ręka, skoro nie zdoła ich ocalić broń."
 epidemic_events.5010.cairo: "Starożytny ponad miarę Kair obserwował, jak siostrzane miasta – Memfis i Heliopolis – powstają i upadają, a mimo to wciąż jest silny. Przetrwał wiele, ale będzie musiał przetrwać jeszcze więcej.\n\nNil, Rzeka Życia, niesie dziś ze sobą śmierć. Jej wody przenoszą wrogich umarłych, którzy gniją w błotnistych deltach, gdzie rzeka spotyka się z morzem, lecz kolejni wciąż zastępują poprzedników. Nilometry zapchane są ciałami desperacko wyrzucanymi, by oszczędzić czas, miejsce i ocalić żywych.\n\nStare miasto umiera."
 epidemic_events.5010.kanyakubja: "Nikt nie wie, ile pokoleń tu żyło i umarło, lecz wszyscy są zgodni, że samo miasto jest niemożliwie starożytne. Przetrwanie tego zagrożenia będzie wymagało całego jego doświadczenia i mądrości.\n\nSłynne destylarnie perfum nadal produkują attary, a osoby zdrowe noszą na szyi flakony z wielbłądziej skóry wypełnione po brzegi płynem odpędzającym złe zapachy.\n\nGdzie indziej jednak jedynymi dźwiękami odbijającymi się echem od ścian są jęki zmarłych i umierających, których ciała tworzą niemożliwie wysokie stosy w wąskich alejkach."
 epidemic_events.5010.varanasi: "Waranasi jest lepiej znane jako Miasto Światła, lecz od równie długiego czasu jest też Miastem Umarłych. Wydaje się więc, że pasuje mu goszczenie najbardziej śmiercionośnej zarazy.\n\nW szczęśliwszych czasach Ganges tętnił życiem; teraz niesie tylko zmarłych. Rzeka wyrzuca na brzegi rozdęte zwłoki, a nieliczni żywi ludzie, którzy odważyli się wyjść z domu, kopnięciami odpychają je dalej.\n\nOdgłosy płaczu i kaszlu odbijają się od starożytnych kamieni tego przedpotopowego miasta."
 epidemic_events.5010.fallback: "Kręte uliczki i spiętrzone budynki mieszkalne, zwykle tętniące życiem mas, stoją w milczeniu. Ciszę przerywa jedynie żałosne zawodzenie ludzi pogrążonych w żałobie i chrapliwy, mokry kaszel tych, którzy wkrótce dołączą do rosnącej liczby zmarłych."
 epidemic_events.5010.a: "Jałmużny dla potrzebujących mogą ułatwić umierającym przejście na tamten świat."
 epidemic_events.5010.b: "#DIE1 Miasto…#! #DIE2 Moje kochane miasto…#!"
 epidemic_events.5010.b.win: "Decydujesz się na odbudowę"
 epidemic_events.5010.b.neutral: "Wzdrygasz się na myśl o wyzwaniach"
 epidemic_events.5010.b.lose: "Pogrążasz się w poczuciu strachu"
 epidemic_events.5900.t: "Czarna śmierć"
 epidemic_events.5900.desc: "Zaraza nawiedza te ziemie.\n\nPotworne, pieniące się pęcherze rosną na ofiarach, których żałosne wołania o pomoc są powoli tłumione, gdy dławią się ropą wypełniającą ich gardła.\n\nOd najniższego rangą łobuza po najsłynniejszego cesarza – wszyscy boją się bezlitosnej kosy zarazy. Ci, którzy przeżyli, muszą bezradnie patrzeć, jak wszyscy wokół nich umierają.\n\nWierzący szukają wybawienia w boskości, a potężni w swoich bogactwach, niemniej śmierć zagraża wszystkim. Straszliwe macki rozprzestrzeniają się po całej krainie, ściskając ją, aż przestaje oddychać.\n\nCzarna śmierć nadeszła. Niech [ROOT.Char.GetFaith.HighGodName] ma nas w swojej opiece."
 epidemic_events.5900.desc_asia: "Zaraza krąży wśród nas.\n\nDotknięci nią ludzie puchną od ran. Ich krzyki zamieniają się w gulgot, gdy oddech zawodzi. Śmierć ucisza nawet najgłośniejszych.\n\nChoroba nie oszczędza nikogo. Od bosego robotnika po księcia żyjącego w odosobnieniu – koło cierpienia toczy się jednakowo dla wszystkich. Żywi zamiatają popiół ze swoich progów i liczą puste maty.\n\nNiektórzy odmawiają sutry, inni znajdują pocieszenie w rytuałach i hierarchii. Jednak żaden dekret nie może zatrzymać gnicia, żadne zasługi nie załagodzą poniesionego kosztu. Niczym mgła w dolinie, zaraza rozprzestrzenia się niepostrzeżenie, lecz rano wszyscy ją czują.\n\nPrzybyła czarna śmierć. Oby niebiosa uchroniły nas przed jej spojrzeniem."
 epidemic_events.5900.christian: "„Ojcze nasz, któryś jest w niebie, święć się imię Twoje…”"
 epidemic_events.5900.fallback: "Obyśmy wytrwali w tych ponurych czasach."
 epidemic_events.5901.t: "Na głębokość łokcia"
 epidemic_events.5901.desc: "Zwłoki leżą na stole, otoczone różnymi makabrycznymi przyrządami, a obok nich stoję ja i mój medyk o imieniu [physician.GetFirstName].\n\n– Niech [ROOT.Char.Custom('FormOfAddressForLiege')] posłucha. Naprawdę nie wiem – zaczyna nerwowo. Wzrok ma wbity w stopy. – Nie wiem, jakie wnioski możemy wyciągnąć, badając te zwłoki…\n\nDoskonale wie, co #EMP możemy#! zrobić, lecz nie chce, aby [physician.Custom('PL_go_ja')] o to prosić. Sekcja zwłok nosiciela zarazy może dać nam cenne wskazówki, które pomogą ją zwalczyć. Pytanie tylko, czy istnieje jakiekolwiek ryzyko zarażenia się tą straszną przypadłością…"
 epidemic_events.5901.a: "– A może zrobimy to razem?"
 epidemic_events.5901.a.tt: "Pozyskano informacje"
 epidemic_events.5901.a.tt.plague: "Odkryto rodzaj zarazy"
 epidemic_events.5901.b: "Domagam się sekcji zwłok."
 epidemic_events.5901.c: "Niech będzie, obejdziemy się bez niej."
 epidemic_events.5902.t: "Przejścia graniczne"
 epidemic_events.5902.desc: "Pośpiesznie zsiadam z konia i przepycham się przez tłumy żołnierzy w prowincji o nazwie [border_province.GetName], w granicach hrabstwa [border_county.GetNameNoTier]. W swoim liście mój marszałek o imieniu [marshal.GetFirstName] poprosił mnie o opinię i obecność – obserwując [marshal.Custom('PL_go_ja')], rozumiem, dlaczego.\n\nMasa ludzi, zmęczonych i głodnych, stoi przed nami w niepewności. Są to najwyraźniej uchodźcy uciekający przed brutalną zarazą, która nadal nęka odległe krainy, lecz nie ma gwarancji, że udało im się uciec bez szwanku.\n\nNawet teraz widzę, jak mężczyzna stojący w grupie kaszle. [marshal.GetFirstNameNoTooltip] niepewnie zakrywa swoje usta."
 epidemic_events.5902.a: "Nie możemy ryzykować. Zabić ich wszystkich."
 epidemic_events.5902.b: "Być może uda nam się założyć tymczasowe obozy."
 epidemic_events.5902.c: "Odesłać ich."
 epidemic_events.5902.d: "Przepuścić ich."
 epidemic_events.5903.t: "Odrzucenie prostych przyjemności"
 epidemic_events.5903.desc: "– [ROOT.Char.GetFirstName]! Nie! – krzyczy [family.GetFirstName]. [family.Custom('PL_jego_jej')] głos słychać nawet pomimo odgłosów mojego podążającego ścieżką konia. [family.GetFirstName] podbiega do mnie, patrząc na mnie z wyrzutem.\n\n– Wiesz, co czeka na drodze. Cała ta śmierć i choroba… – załamuje ręce w nieszczęściu. – Musisz tu zostać. [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'W obozie', 'Za murami')] jest bezpiecznie. Proszę.\n\nMogę tylko westchnąć. Trzeba było wyruszyć trochę szybciej. Można było przemierzać już wieś i z radością chłonąć piękno natury."
 epidemic_events.5903.a: "Pewnie ma rację."
 epidemic_events.5903.b: "– Pfff, nic mi nie będzie!"
 epidemic_events.5904.t: "Kaznodzieje dnia sądu ostatecznego"
 epidemic_events.5904.desc: "Na rynku zwykle panuje spory zgiełk, lecz dziś rozbrzmiewa prawdziwa kakofonia. Dostrzegam winowajcę: postać krzyczącą na całe gardło.\n\n– Nadchodzi dzień sądu ostatecznego! – zawodzi, nękając przechodniów. – Wszyscy zginiemy! Tak jest zapisane!\n\nWiększość obrzydzają drobinki śliny tryskające z ust kaznodziei, lecz kilka osób z obserwującego tłumu zaczyna głośno wyrażać aprobatę."
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U] ma rację! Musimy się przygotować!"
 epidemic_events.5904.b: "Straż? Aresztować [doomsday_preacher.Custom('PL_go_ja')]."
 epidemic_events.5904.c: "– Pokaż mi, gdzie to jest zapisane. Potwierdź swoje słowa."
 epidemic_events.5904.c.tt.success: "Udowadniasz im, że się mylą"
 epidemic_events.5904.c.tt.failure: "Przegrywasz dyskusję"
 epidemic_events.5904.d: "– Nie słuchajcie [doomsday_preacher.Custom('PL_go_jej')]!"
 epidemic_events.5904.d.tt: "Wszystkie baronie sąsiadujące z prowincją o nazwie [doomsday_province.GetName] mają #color_white 15%#! szansy na otrzymanie tego samego modyfikatora"
 epidemic_events.5905.t: "Szerzenie niepokojów"
 epidemic_events.5905.desc: "Gdy początkowy szok wywołany moją obecnością mija, karczma okazuje się być całkiem niezłym miejscem na relaks. Niemniej jednak barman wydaje się być nieco zdenerwowany.\n\n– Niech mnie [ROOT.Char.Custom('FormOfAddressForLiege')] wysłucha. Wielka zaraza! Wie [ROOT.Char.Custom('FormOfAddressForLiege')], co ona robi z ludźmi? Sprawia, że #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#! – gestykuluje gorączkowo. – Tak powiadają! Jak możemy to przeżyć?!\n\nNiestrudzeni #EMP mąciciele#! po raz kolejny świetnie wykonują swoją robotę…"
 epidemic_events.5905.a: "– Nie ma powodu do paniki. Zaufajcie mi, jestem medykiem."
 epidemic_events.5905.a.tt: "Wszystkie baronie sąsiadujące z prowincją o nazwie [province.GetName] mają #color_white 50%#! szansy na otrzymanie tego samego modyfikatora"
 epidemic_events.5905.b: "– Czy wydaje wam się to szczególnie prawdopodobne?"
 epidemic_events.5905.b.tt.success: "Udało ci się ich przekonać"
 epidemic_events.5905.b.tt.failure: "Nie wydaje się, aby ludzie byli przekonani"
 epidemic_events.5905.c: "Rozmowa z [peasant.Custom('PL_nim_nia')] raczej nie sprawi, że mi uwierzy."
 epidemic_events.5906.t: "Majaczący włóczęga"
 epidemic_events.5906.desc: "Strażnicy zwykle nie są tak odważni, gdy chodzi o przeszkadzanie mi w komnatach rady, lecz dziś wtargnęli do środka z moim marszałkiem na czele. Za nimi widać ciągniętą bezceremonialnie, żałosną postać z szeroko otwartymi oczami i czymś, co wydaje się być biczem zaciśniętym mocno w dłoniach.\n\n– Znaleźliśmy [flagellant.Custom('PL_go_ja')] w prowincji o nazwie [doomsday_province.GetName]. Krząta się po ulicach i biczuje się tym czymś do krwi – [marshal.GetFirstNameNoTooltip] wskazuje na bicz. – Przeraża mieszkańców, bredząc, że potężna zaraza niebawem do nas przybędzie i wszyscy musimy pokutować."
 epidemic_events.5906.a: "– Wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] nie przetrwa przez takich jak ty!"
 epidemic_events.5906.a.tt.success: "Skutecznie argumentujesz swoją rację"
 epidemic_events.5906.a.tt.failure: "Biczownik pozostaje niewzruszony"
 epidemic_events.5906.b: "Być może [flagellant.GetSheHe] ma rację…"
 epidemic_events.5906.c: "– [marshal.GetFirstNameNoTooltip]! Zamknąć [flagellant.Custom('PL_go_ja')]!"
 epidemic_events.5906.d: "Wypuścić [flagellant.Custom('PL_go_ja')]. Nie robi nic złego."
 epidemic_events.5906.d.tt: "Wszystkie baronie sąsiadujące z miejscem o nazwie [doomsday_province.GetName] mają #color_white 25%#! szansy na otrzymanie tego samego modyfikatora"
 fervor_loss_flagellants: "Biczownicy włóczą się swobodnie"
 epidemic_events.5907.t: "Łaskotki"
 epidemic_events.5907.desc: "Unoszę powieki, gdy pada na nie poranne słońce. Przewracam się na bok, przeciągam, ziewam i… #EMP ekhm, ekhm#!.\n\nTrochę boli mnie gardło. Wzrok też mam nieco bardziej mętny niż zwykle. Dokucza mi nawet lekki katar.\n\nO nie. Proszę, tylko nie ja. Wybawcie mnie od tego losu. Na [ROOT.Char.GetFaith.HighGodNamePossessive]! Powiedzcie mi, że to nie straszna zaraza przybyła na te ziemie i uderzyła we mnie…"
 epidemic_events.5907.a: "Mój medyk zapewni mi leczenie na najwyższym poziomie!"
 epidemic_events.5907.b: "To nic takiego. Z pewnością to nic takiego."
 epidemic_events.5907.b.success: "To faktycznie nie było nic takiego"
 epidemic_events.5907.b.failure: "To tylko katar"
 epidemic_events.5907.b.criticalfailure: "Zapadasz na ciężką chorobę"
 epidemic_events.5908.t: "Opiekuni sztywniaków"
 epidemic_events.5908.desc: "Pierwszy petent tego dnia podchodzi do mnie i jasne jest, że nie jest to nikt o wysokiej pozycji. Brud pod [gravedigger.Custom('PL_jego_jej')] paznokciami to potwierdza i to pomimo oczywistych wysiłków, by wyglądać przyzwoicie.\n\n– Niech mnie [ROOT.Char.Custom('FormOfAddressForLiege')] wysłucha. Reprezentuję grabarzy z prowincji o nazwie [province.GetName] – mówi – i mamy prośbę. Przerażająca zaraza zbliża się do nas: nasz szlachetny zawód będzie wkrótce bardzo potrzebny, nie ma co do tego wątpliwości.\n\n– To my będziemy zajmować się ciałami, my będziemy najbardziej zagrożeni – kontynuuje. – W zamian prosimy jedynie o niewielką podwyżkę. Czy wasza łaskawość jest w stanie spełnić tę prośbę?"
 epidemic_events.5908.a: "– Wykopiesz sobie grób, jeśli jeszcze raz o to zapytasz."
 epidemic_events.5908.b: "Zapewnij, że otrzymają sprawiedliwe wynagrodzenie."
 epidemic_events.5908.c: "– Pfff! Takich jak wy jest na pęczki."
 epidemic_events.5999.t: "Ciemniejący horyzont"
 epidemic_events.5999.desc: "Listy i wiadomości walają się po moim biurku. Wszystkie dotyczą jednego konkretnego tematu. Sączy się z nich panika, robiąc z mojego żołądka szybko napełniający się zbiornik strachu.\n\nChoroba zaczyna się od dreszczy i gorączki, po czym pod pachami nieszczęśników tworzą się martwicze pęcherze. Oddech to nędzne sapnięcia między splunięciami pełnymi krwi, a usta i palce u nóg stają się jaskrawo czarne. Następnie zaraza masowo zabija bogatych i biednych, młodych i starych, szlachtę i plebs.\n\nNa razie raporty pochodzą z odległych krain, lecz palce mi drżą, gdy przesuwam nimi po zapisanych datach.\n\nOna się zbliża."
 epidemic_events.5999.a: "Ha! Niech umierają."
 epidemic_events.5999.a.tt: "To tak daleko! Równie dobrze możemy cieszyć się z ich nieszczęścia."
 epidemic_events.5999.b: "Musimy coś zrobić!"
 epidemic_events.5999.b.tt: "Zamknąć budynki! Zablokować drzwi! Zasadzić grządki róż!"
 epidemic_events.5999.c.christian: "#EMP – Patrzę, a tam zielony koń…#!"
 epidemic_events.5999.c.notchristian: "Zły omen czasów, które nadchodzą…"
 epidemic_events.0110.t: "Z popiołów"
 epidemic_events.0110.desc: "W końcu zaraza opuściła państwo i musimy potraktować to jako okazję do podniesienia się z chaosu, jaki pozostawiła po sobie.\n\nStoimy na zgliszczach starego świata i czas pomyśleć o tym, jaki będzie nowy."
 epidemic_events.0110.desc.new_capital: "\n\nMasy ocalałych już zaczęły przenosić się do [new_preferred_capital.GetAdjective] jako swojej nowej przystani, co może być doskonałym powodem do przeniesienia stolicy."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] idealnie nadaje się na nową stolicę."
 epidemic_events.0110.b: "Nie możemy szczędzić środków na odbudowę."
 epidemic_events.0110.c: "Nic nie mogę zrobić."
 every_county_infected_10_years: "Każde [county|El], które zostało zakażone w ciągu ostatnich 10 lat"
