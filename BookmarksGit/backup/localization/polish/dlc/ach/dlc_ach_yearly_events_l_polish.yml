l_polish:
 ach_yearly_events.1001.t: "Sprawy fiskalne"
 ach_yearly_events.1001.desc: "Mój senior, [liege.GetTitledFirstName], powierzył mi określoną rolę i jako [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] moim zadaniem jest doradzanie [liege.Custom('PL_mu_jej')] w sprawach dotyczących zarządzania skarbcem. Niebagatelną częścią moich obowiązków jest omawianie zalet i wad niektórych nawyków związanych z wydatkami.\n\n– Powtórz, proszę – mówi do mnie – jakie realne #EMP wady#! niesie ze sobą oszczędzanie państwowych pieniędzy? Oszczędzanie na wypadek nastania cięższych czasów jest chyba dobrym rozwiązaniem?\n\nCóż. Nie myli się, lecz jest to odrobinę uproszczony punkt widzenia…"
 ach_yearly_events.1001.a: "– Jeżeli nie czujesz się pewnie, możesz powierzyć to zadanie #EMP mnie#!…"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip] z radością przekazuje pieniądze"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip] nabiera podejrzeń wobec twojego planu"
 ach_yearly_events.1001.b: "Zachowanie ostrożności jest właściwym podejściem."
 ach_yearly_events.1001.c: "[liege.GetTitleAsNameNoTooltip] zasługuje na dostatnie życie!"
 ach_yearly_events.1001.d: "Może należy wybrać zrównoważone podejście?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip] pochwala twój zdrowy rozsądek"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip] drwi z twojej bezstronności"
 ach_fence_sitter_modifier: "Mięczak"
 ach_fence_sitter_modifier_desc: "Ta postać jest dobrze znana ze swojego braku zdecydowania i słynie z tego, że nie bierze na siebie zobowiązań."
 ach_spending_advice_modifier: "Doradca finansowy"
 ach_spending_advice_modifier_desc: "Ta postać specjalizuje się w udzielaniu solidnych porad finansowych."
 ach_cautious_spender_modifier: "Ciułacz"
 ach_cautious_spender_modifier_desc: "Ta postać trzyma sakwę twardą ręką."
 ach_extravagant_spender_modifier: "Rozrzutnik"
 ach_extravagant_spender_modifier_desc: "Ta postać nie szczędzi grosza, gdy trzeba wydać pieniądze."
 ach_budgeting_mentor_modifier: "Mentor budżetowy"
 ach_budgeting_mentor_modifier_desc: "Ta postać jest znanym ekspertem od spraw finansowych, zdolnym uczyć innych, jak najrozsądniej wydawać monety."
 ach_balanced_budget_modifier: "Zbilansowany budżet"
 ach_balanced_budget_modifier_desc: "Ta postać czerpie korzyści z bardzo dobrego zarządzania finansami."
 ach_yearly_events.1002.t: "Armia szczurów"
 ach_yearly_events.1002.desc: "Jako [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l] miejsca znanego jako [liege.GetPrimaryTitle.GetNameNoTier], mam obowiązek przeciwstawiać się krnąbrnym wasalom i dopilnować, by nie padło ono ofiarą plugastwa, które się w nim szerzy…\n\nFrakcja o nazwie [faction.GetName] gromadzi swoje siły, a opozycjoniści, tacy jak [faction_member.GetName], podróżują do najdalszych zakątków kraju i przekonują do siebie podatnych na wpływy ludzi.\n\n– [unjoined_vassal.GetPrimaryTitle.GetNameNoTier] to miejsce silne i głodne – przekonuje zdrajca swojego zwierzchnika, którym jest [unjoined_vassal.GetTitleAsNameNoTooltip] [unjoined_vassal.GetFirstName] – trzeba zaufać tej sile i temu głodowi… Musimy też zaufać sobie."
 ach_yearly_events.1002.a: "Należy wyizolować przyczynę robactwa."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "Odrzucasz ideę buntu"
 ach_yearly_events.1002.b.failure: "Twoja szydercza krytyka zawodzi"
 ach_yearly_events.1002.c: "Mam wybrać służalczość? Nie! Ludzie muszą usłyszeć mój głos!"
 ach_yearly_events.1002.c.flavor: "Mój głos jest decydujący dla losów państwa. Jest decydujący również wśród #EMP opozycjonistów#!!"
 ach_yearly_events.1002.d: "Radzimy sobie z tymi szczurami… Jeden po drugim."
 ach_yearly_events.1002.d.flavor: "Jako [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l], mogę uciszyć tę zbuntowaną osobę, którą jest [faction_member.GetTitleAsNameNoTooltip]."
 ach_chancellor_isolating_factions_modifier: "Kanclerz izolujący frakcje"
 ach_chancellor_isolating_factions_modifier_desc: "Zwolennik tego władcy umiejętnie robi pariasów z buntowników i krytyków.\n#weak Istnieje mniejsza szansa, że [vassals|El] dołączą do [Concept('factions', 'frakcji')|E]#!"
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] osłabia poparcie frakcji"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName] odwraca dyskusję twoich wasali na twoją korzyść."
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] łagodzi postawę członka frakcji"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName] okazuje się stanowczym przeciwnikiem twoich dysydenckich wasali."
 ach_yearly_events.1003.t: "Władca pokonanych"
 ach_yearly_events.1003.desc: "Konflikt mojego seniora z miejscem znanym jako [foe.GetPrimaryTitle.GetNameNoTier] trwa nieprzerwanie. Jako [liege.Custom('PL_jego_jej')] [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l] planuję logistykę, tłumię lokalne niepokoje i sprawiam, że [liege.Custom('GetLocalCommonerTermPlural')|l] trafiają do służby… Lecz teraz jeźdźcy przynoszą ponure wieści.\n\n[liege.Custom('KnightCulturePluralNoTooltip')] z miejsca, które zwie się [liege.GetPrimaryTitle.GetNameNoTier], ponieśli klęskę. [battle_province.GetName] – to tam doszło do ich porażki. Linia bojowa ich dowódcy, którym jest [commander.GetName], została złamana, a cała nasza armia rzuciła się do rozpaczliwej ucieczki. Nasi wojownicy pierzchną, a armia osoby znanej jako [foe.GetName] prze naprzód. [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] w niebezpieczeństwie!\n\nMoi doradcy twierdzą, że czas zasłużyć się mojemu urzędowi i przeciwstawić się tej katastrofie przy pomocy opancerzonej pięści."
 ach_yearly_events.1003.a: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] z energicznym podejściem bardzo się nam przyda!"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]! #EMP [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] w potrzebie! Ruszajcie na ratunek!#!"
 ach_yearly_events.1003.c: "Zbiorę rozbitą armię."
 ach_yearly_events.1003.c.success: "Ocalali gromadzą się pod sztandarem osoby znanej jako [liege.GetTitledFirstNameNoTooltip]"
 ach_yearly_events.1003.c.failure: "Mało kto zwraca uwagę na twoje wezwanie"
 ach_yearly_events.1003.d: "Wychłostać ocalałych za porażkę."
 ach_yearly_events.1003.d.flavor: "[liege.GetTitleAsNameNoTooltip] też dostanie za swoje, szczególnie jeśli będzie twierdzić, że to #EMP moja#! wina!"
 marshal_joins_war_title: "Marszałek wzywa ludzi do wojny"
 marshal_joins_war_desc: "Twoja przytłaczająca porażka zmusza osobę znaną jako [marshal.GetTitledFirstName] do działania!"
 marshal_joins_war_title_foe: "Marszałek wroga wzywa ludzi do wojny"
 marshal_joins_war_desc_foe: "Przytłaczająca porażka osoby znanej jako [liege.GetShortUINameNotMe] zmusza [liege.Custom('PL_jego_jej')] marszałka, którym jest [marshal.GetShortUINameNotMe], do przyłączenia się do wojny określanej jako [combat_war.GetName|l]."
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] zwołuje pokonane oddziały"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName] stanowczo reaguje na porażkę twojej armii."
 ach_marshal_reconstituting_army_modifier: "Marszałek rekonstruujący armię"
 ach_marshal_reconstituting_army_modifier_desc: "Po brutalnej porażce marszałek tej postaci stara się przywrócić wojsko do stanu gotowości bojowej."
 custom.every_liege_domain_county: "[liege.GetShortUINameNotMe]:\n$EFFECT_LIST_BULLET$Każde [county|El] w [Concept('domain', 'domenie')|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUINameNotMe]:\n$EFFECT_LIST_BULLET$Każdy [powerful_vassal|El] z wymaganą ilością [Concept('gold', 'złota')|E]"
 ach_yearly_events.1004.t: "Wielka, wiotka sakwa"
 ach_yearly_events.1004.desc: "Mój zubożały senior, [liege.GetTitledFirstName], i ja, [liege.Custom('PL_jego_jej')] [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l], mamy trochę czasu na rozmowę. Okoliczności nie są zbyt fortunne, gdyż wściekli ludzie ryczą, że [liege.Custom('GetTitleTierAdjective')] sakwa jest pusta.\n\n– To wołanie o pociechę! Nieszczęśliwy lud pragnie nowej chwały! – łaskawie interpretuje [liege.GetTitledFirstNameNoTooltip].\n\n– Jak mamy to osiągnąć? – pytam. – Włóczniami pokrytymi złotem? Strzałami wysadzanymi klejnotami? Majątek państwa wydano, a #EMP chwały#! nie widać…\n\n"
 ach_yearly_events.1004.desc_end: "– Toż to myślenie życzeniowe! – odpowiada. – Doskonale zdaję sobie sprawę ze stanu skarbca…"
 ach_yearly_events.1004.desc_harsh: "– Jako [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] – odpowiada – twoim zadaniem jest znaleźć złoto i klejnoty."
 ach_yearly_events.1004.a: "– Mogę odebrać je twoim wasalom i wziąć winę na siebie."
 ach_yearly_events.1004.a.flavor: "Przypuszczam, że gdy w skarbcu panują pustki, [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] musi zachować siłę… I przygotować się na gromy."
 ach_yearly_events.1004.b: "Z pracowitości i poświęconego czasu może zrodzić się bogactwo."
 ach_yearly_events.1004.b.success: "Skutecznie reformujesz lokalną administrację"
 ach_yearly_events.1004.b.failure: "Twój instynkt okazuje się szokująco bezużyteczny"
 ach_yearly_events.1004.c: "Z pracowitości i poświęconego czasu rodzi się bogactwo"
 ach_yearly_events.1004.d: "– Kiedy twoi ludzie zaczną głodować, wyślij ich do mnie."
 ach_yearly_events.1004.d.flavor: "Żaden obowiązek nie zmusi mnie do pomocy temu dłużnikowi…"
 ach_stewardship_bankruptcy_modifier: "Administracja nastawiona na dobrobyt"
 ach_stewardship_bankruptcy_modifier_desc: "Gdy państwo stanęło u progu bankructwa, zaostrzono lokalne prawa, a poborowych wysłano do prac obywatelskich."
 ach_welcoming_lieges_creditors_modifier: "Przyjęcie ubogich"
 ach_welcoming_lieges_creditors_modifier_desc: "Miejscowa populacja rośnie: złe zarządzanie finansami zagranicą zmusza rodziny do osiedlania się w tym miejscu."
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] dąży do przywrócenia płynności finansowej"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName] reformuje twoją [Concept('domain', 'domenę')|E], reagując w ten sposób na twoje problemy finansowe."
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] pobiera od wasali podatki"
 steward_gathers_emergency_tithe_desc: "[ROOT.Char.GetTitledFirstName] zbiera tę niezwykłą daninę i bierze na siebie całą winę, aby rozwiązać problemy dotyczące twojego skarbca."
 custom.every_scope_faction_member: "Każdy członek frakcji o nazwie #high [faction.GetName]#!"
 ach_yearly_events.1005.t: "[ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 ach_yearly_events.1005.desc: "– Minęły lata od przejęcia przez ciebie tronu w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetName]. Jesteś prawdziwym władcą tych ziem, obrońcą ludzi zamieszkujących moje państwo.\n\nW słowach posłańca, którym jest [messenger.GetName], daje się wyczuć pełne przekonanie. [messenger.Custom('PL_jego_jej')|U] obawy o stan mojego państwa są szczere.\n\n– Twoje czoło pozostaje jednak nagie – nie zdobi go prawowita korona. Twoja dłoń jest pusta, choć powinny się w niej znajdować święte regalia. Mimo że nikt nie odważy się podważyć twojej władzy, #EMP musisz#! zorganizować stosowną koronację. W innym przypadku zacznę obawiać się o przyszłość tych ziem."
 ach_yearly_events.1005.a: "Sprowadzić mi tu kowali."
 ach_yearly_events.1005.b: "Przygotowania czas zacząć."
 ach_yearly_events.1005.c: "Zorganizuję ją w późniejszym czasie."
 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U] renoma"
 ach_yearly_events.1010.desc: "Jako [ROOT.Char.GetTitleAsName] miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] jestem wielką i straszliwą postacią, a moja wola w mgnieniu oka kształtuje losy tysięcy.\n\nWładam miejscem o nazwie [title.GetNameNoTier] i mam prawo sprawować rządy."
 ach_yearly_events.1010.desc_vassals: "Mieszkańcy [title.GetAdjectiveNoTooltip], a także wszyscy podlegający pod potężny sztandar miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetName], [ROOT.Char.Custom('GetLocalCommonerTermPlural')|l] z miejsca o nazwie [vassal_title_1.GetName], szlachta z miejsca znanego jako [vassal_title_2.GetName]… Wszyscy poddani w miejscu, którym jest [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], muszą uznać, że [ROOT.Char.Custom('GetTitleTierAdjective')] pozycja jest moja."
 ach_yearly_events.1010.desc_no_vassals: "Szlachta [title.GetAdjectiveNoTooltip], a także wszyscy poddani podlegający pod potężny sztandar miejsca noszącego nazwę [ROOT.Char.GetPrimaryTitle.GetName]… Wszystkie podległe mi osoby w miejscu, którym jest [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], muszą uznać, że [ROOT.Char.Custom('GetTitleTierAdjective')] pozycja jest moja."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nMuszę przeprowadzić nowe, wspaniałe obrzędy inauguracyjne i uzasadnić noszenie wyszukanych regaliów."
 ach_yearly_events.1010.desc_outro_crown: "\n\nMuszę przeprowadzić nowe, wspaniałe obrzędy inauguracyjne i uzasadnić noszenie wyszukanej korony."
 ach_coronation_suggestion_tt: "Rozważ przeprowadzenie [Concept('coronation', 'koronacji')|E]"
 ach_yearly_events.1010.a: "Trzeba zorganizować kolejną, bardziej okazałą koronację."
