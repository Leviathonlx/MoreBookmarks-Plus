l_polish:
 game_concept_coronation: "Koronacja"
 game_concept_coronations: "Koronacje"
 game_concept_coronation_desc: "Koronacja to [activity|El], w ramach której [ruler|El] zaprasza [Concept('vassals', 'wasali')|E], osoby równe statusem oraz [Concept('guests', 'gości')|E] z dalekich stron, by byli świadkami jego wstąpienia na tron.\n\nKoronacja występuje w dwóch wersjach: jako zwykła uroczystość koronacji lub [anointment|El]. Ta druga wersja zapewnia większe korzyści, lecz ma wyższy koszt.\n\nPrzewidywane korzyści:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "Przysięga"
 game_concept_oaths: "Przysięgi"
 game_concept_oath_desc: "Podczas [Concept('activity', 'aktywności')|E], którą jest [coronation|El], [host|El] składa przysięgi. Odgrywają one istotną rolę w zabezpieczeniu [Concept('legitimacy', 'legitymacji')|E] nowego [Concept('ruler', 'władcy')|E] obejmującego tron.\n\nPrzysięgi pozwalają odblokować wyjątkowe, ograniczone czasowo [decisions|El], które władca będzie musiał zrealizować, by dowieść, że zasługuje na swój [title|El]. [coronation_magnificence|E] koronacji będzie miała wpływ na przyznane korzyści."
 game_concept_coronation_magnificence: "Okazałość"
 game_concept_coronation_magnificence_desc: "Okazałość [Concept('coronation', 'koronacji')|E] decyduje o rezultacie [Concept('activity', 'aktywności')|E]. Wyższy wynik okazałości przekłada się na lepszy wynik [Concept('host', 'gospodarza')|E].\n\nOkazałość można zdobyć poprzez [intents|El], [activity_options|El] i wydarzenia w ramach aktywności. [coronation_supporters|E] i [coronation_detractors|El] również mogą wpłynąć na jej wartość."
 game_concept_coronation_supporter: "Zwolennik"
 game_concept_coronation_supporters: "Zwolennicy"
 game_concept_coronation_supporter_desc: "Zwolennicy to [activity_guests_short|El] [Concept('activity', 'aktywności')|E], którą jest [coronation|El], wspierający wysiłki [Concept('host', 'gospodarza')|E] podejmowane w kierunku objęcia tronu. Zyskają oni wyjątkowe możliwości wsparcia [Concept('ruler', 'władcy')|E] w procesie zapewniania sobie [Concept('legitimacy', 'legitymacji')|E].\n\nSprzeciwiają się bezpośrednio [Concept('coronation_detractors', 'krytykantom')|E], czyli gościom, którzy usiłują pokrzyżować szyki gospodarzowi."
 game_concept_coronation_detractor: "Krytykant"
 game_concept_coronation_detractors: "Krytykanci"
 game_concept_coronation_detractor_desc: "Krytykanci to [activity_guests_short|El] [Concept('activity', 'aktywności')|E], którą jest [coronation|El], sprzeciwiający się objęciu tronu przez [Concept('host', 'gospodarza')|E]. Będą próbowali pokrzyżować szyki [Concept('ruler', 'władcy')|E] i zrujnować jego [Concept('legitimacy', 'legitymację')|E].\n\nSprzeciwiają się bezpośrednio [Concept('coronation_supporters', 'zwolennikom')|E], czyli gościom, którzy usiłują wesprzeć gospodarza."
 game_concept_coronation_anointment: "Namaszczenie"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Namaszczenia"
 game_concept_coronation_anointment_desc: "Namaszczenie to jeden z rodzajów [Concept('coronation_detractor', 'koronacji')|E]. W ramach tej uroczystości [ruler|El] próbuje uzyskać błogosławieństwo [Concept('head_of_faith', 'głowy wiary')|E] dla swojej intronizacji. W niektórych wiarach namaszczenie jest konieczne, by władcę danych ziem uznano za [Concept('legitimate', 'prawowitego')|E].\n\nChcąc uzyskać wsparcie głowy wiary, [host|El] może użyć [Concept('interaction', 'interakcji')|E] „[anointment_request|E]”."
 game_concept_anointment_request: "Poproś o namaszczenie"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "[character_interaction|E] „Poproś o namaszczenie” to specjalna interakcja, której może użyć [ruler|El] wobec swojej [Concept('head_of_faith', 'głowy wiary')|E], by uzyskać jej wsparcie podczas [Concept('anointment', 'namaszczenia')|E]."
