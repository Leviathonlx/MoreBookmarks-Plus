l_polish:
 prelude_events.0001.t: "Pomocna dłoń"
 prelude_events.0001.desc: "– [ROOT.Char.Custom('FormOfAddressForLiege')|U]! [regent.GetTitledFirstName], twój dobry regent, powiada, że napawasz wszystkich olbrzymią nadzieją – mówi [guest.GetShortUINameNotMe], [guest.Custom('quirk_pos_pp')]. – Osoba tak [guest.Custom2('DescriptorPositive', ROOT.Char)] i [guest.Custom2('DescriptorPositive', ROOT.Char)] jako [ROOT.Char.GetTitleAsNameNoTooltip] to najlepsze, co mogło nas spotkać!"
 prelude_events.0001.a: "– To fantastycznie! Odwala za mnie całą robotę!"
 prelude_events.0001.b: "– Z radością przyjmuję twój podarunek."
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUINameNotMe] zostaje twoim #high zwolennikiem#!"
 prelude_events.0001.c.tt.every_supporter: "Zyskujesz [prestige_i] #P 20#! za każdego [Concept('coronation_supporter', 'zwolennika')|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 prelude_events.0001.c: "– Niech ta wieść się niesie!"
 prelude_events.0001.c.opinion: "$every_detractor$ zyskuje #P 10#! pkt [Concept('opinion', 'opinii')|E] na twój temat #weak (-1,20/rok) (szacunek)#!"
 every_supporter: "Każdy [coronation_supporter|El] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "Każdy [coronation_supporter|El] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "Każdy [coronation_detractor|El] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "Każdy [coronation_detractor|El] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "Cicha koronacja"
 silent_coronation_modifier_desc: "Ta postać pozwala, aby jej czyny mówiły same za siebie."
 prelude_events.0010.t: "Wieści z domu"
 prelude_events.0010.desc: "– Doszły cię już słuchy na temat osoby znanej jako [ROOT.Char.GetTitledFirstName]? – [guest.GetTitledFirstName] ledwo powstrzymuje radość, rozmawiając z osobą znaną jako [guest_2.GetTitledFirstName].\n\n– Jak sam [ROOT.Char.GetHerHis] regent stwierdził, [regent.GetTitledFirstName] ledwo trzyma się na nogach podczas posiedzeń rady! Jak zamierza rządzić państwem, skoro nie radzi sobie nawet ze sobą?"
 prelude_events.0010.a: "#EMP Wiem#!, że [regent.GetTitledFirstNameNoTooltip] spiskuje przeciwko mnie!"
 prelude_events.0010.b: "Każę moim wspólnikom zinfiltrować dwór osoby znanej jako [guest.GetFirstNameNoTooltip]."
 prelude_events.0010.c: "Musimy pokonać [guest.Custom('PL_go_ja')] od środka."
 prelude_events.0010.c.tt.success: "Twoi wspólnicy infiltrują dwór"
 prelude_events.0010.c.tt.failure: "Twoim wspólnikom nie udaje się dostać do środka"
 prelude_events.0010.d: "– Zarówno ty, jak i ja wiemy, że nic nie udało ci się usłyszeć…"
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUINameNotMe] przestaje być twoim #high przeciwnikiem#! i staje się twoim #high zwolennikiem#!"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip] może mówić, co chce."
 prelude_events.0020.t: "Spiskowcy na dworze"
 prelude_events.0020.desc.intro: "– …[ROOT.Char.GetHerHis] rządy słabną i to samo powinno spotkać [ROOT.Char.GetHerHis] niekoronowaną głowę. – [faction_member.GetTitledFirstName] pochyla się bliżej do osoby znanej jako [faction_member_2.GetTitledFirstName]. – Koronacja to doskonała okazja, by znaleźć zacnych szlachciców, którzy myślą podobnie do nas.\n\nOczywiście doskonale zdaję sobie sprawę z tych intencji frakcji o nazwie"
 prelude_events.0020.desc.faction_member: "[faction.GetName], której przewodzi [faction_member.GetTitledFirstNameNoTooltip]."
 prelude_events.0020.desc.faction_member_2: "[faction.GetName], której przewodzi [faction_member_2.GetTitledFirstNameNoTooltip]."
 prelude_events.0020.desc.no_leader: "[faction.GetName]."
 prelude_events.0020.desc.outro: "Jeśli chcą zobaczyć mnie bez korony, będą musieli #EMP pozbawić mnie głowy#!."
 prelude_events.0020.a: "– Rozmawiacie przypadkiem o zdradzie?"
 prelude_events.0020.b: "– Mam uszy w każdym kącie, [faction_member.GetTitledFirstNameNoTooltip]."
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUINameNotMe] daje się zastraszyć"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUINameNotMe] zachowuje obojętność"
 prelude_events.0020.c: "– Wasza lojalność jest dla mnie #EMP bezcenna#!."
 prelude_events.0020.d: "Niech sobie gadają."
 coronation_events.3001.opening: "Odbiorca wiadomości: [ROOT.Char.GetTitledFirstNameNoTooltip] z problemami z pamięcią"
 coronation_events.3001.desc: "Kilku twoich wiernych wasali zauważyło, że kurierzy niosący zaproszenia na twoją koronację zaginęli w drodze na nasze dwory.\n\nNie chcielibyśmy przegapić tak doniosłej okazji."
 coronation_events.3001.a: "Dziękuję za przypomnienie."
 coronation_events.3001.b: "To nie była pomyłka."
 not_invited_coronation_opinion: "Brak zaproszenia na koronację"
 prelude_events.0030.t: "Miło cię widzieć"
 prelude_events.0030.desc.intro: "Dziedziniec miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetName] lśni złotym blaskiem. Wiatr delikatnie porusza liśćmi, gdy dostojni goście snują się w ich cieniu.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! – Odwracam się, by dostrzec, że to [guest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], mnie woła."
 prelude_events.0030.desc.lover: "Jak zwykle emanując pięknem, zmierza w moją stronę.\n\n– Nadzieja, że cię tu spotkam, nie opuszczała mnie do ostatniej chwili – mówi, uśmiechając się zachęcająco."
 prelude_events.0030.desc.friend: "Z szerokim uśmiechem na twarzy, spieszy w moją stronę.\n\n– Cieszę się, że cię widzę! – krzyczy."
 prelude_events.0030.a: "– Podobno stajnie to wyjątkowo romantyczne miejsce."
 prelude_events.0030.b: "– [guest.GetFirstNameNoTooltip], chcę cię prosić o przysługę…"
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "– Widzę, że podają tu pyszne [ROOT.Char.Custom('GetExpensiveDrink_Singular')|l]."
 prelude_events.0030.e: "Zawsze miło spotkać kogoś znajomego."
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] przed koronacją wymykają się do stajni"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] przed koronacją wymykają się do stajni"
 every_party_character: "Każdy gość z następującą cechą: [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l], [GetTrait('gregarious').GetName( GetNullCharacter )|l] lub [GetTrait('drunkard').GetName( GetNullCharacter )]"
 prelude_events.0040.t: "Tylko nie ty"
 prelude_events.0040.desc: "Dzień był aż nadto przyjemny, więc oczywiście musiał mi go zepsuć widok osoby znanej jako [guest.GetTitledFirstName] – mojego rywala, do którego pałam szczerą nienawiścią. To [guest.Custom('InsultNoun')]!\n\n– Och, [ROOT.Char.GetFirstNameNoTooltip] – udaje, że mnie nie dostrzega, aż staję tuż przed [guest.Custom('PL_nim_nia')]. – Zamierzasz nas zabawiać podczas kolacji? Czy może tak właśnie [ROOT.Char.GetTitleAsNameNoTooltip] ubiera się na koronację?"
 prelude_events.0040.a: "Po wszystkim [guest.GetTitledFirstName] przestanie tak dużo gadać."
 prelude_events.0040.b: "– Moją inspiracją jest twoja matka."
 prelude_events.0040.c: "Wysłucham z uwagą, co [guest.GetFirstNameNoTooltip] ma do powiedzenia."
 prelude_events.0040.c.tt: "[scheme|E] będzie mieć #P większą#! [Concept('success_chance', 'szansę powodzenia')|E]"
 prelude_events.0040.d: "– To nie miejsce na kłótnie."
 every_callous_vengeful_wrathful_guest: "Każdy gość z następującą cechą: [GetTrait('callous').GetName( GetNullCharacter )|l], [GetTrait('vengeful').GetName( GetNullCharacter )|l] lub [GetTrait('wrathful').GetName( GetNullCharacter )]"
 prelude_events.0050.t: "Znajoma twarz"
 prelude_events.0050.desc.intro: "Dziedziniec tonie w kwiatach, goście śmieją się niecierpliwie, a [ROOT.Char.Custom('GetIncidentalDetail')].\n\n[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]! – woła mnie"
 prelude_events.0050.desc.callous: "irytująca"
 prelude_events.0050.desc.normal: "kochana"
 prelude_events.0050.desc.outro: "osoba, którą jest [guest.GetFirstName], czyli dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]. – Wszyscy tutaj albo spiskują, albo są pijani. Nagle mówi nieco ciszej:\n\n– Brakowało mi ciebie."
 prelude_events.0050.a: "– Nie mogę powiedzieć tego samego."
 prelude_events.0050.b: "– Niech ród [ROOT.Char.GetHouse.GetNameNoTooltip] pozwoli nam zostać razem."
 prelude_events.0050.c: "– A co sądzisz o naszym gospodarzu – o osobie znanej jako [host.GetFirstNameNoTooltip]?"
 prelude_events.0050.d: "– Spójrz na siebie! Jesteś po ślubie z koronowaną głową!"
 prelude_events.0060.t: "Piękne miejsce o nazwie [province.GetNameNoTooltip]"
 prelude_events.0060.desc: "– [ROOT.Char.GetFirstNameNoTooltip], wasza czcigodność, biorąc pod uwagę, że wszystko, czym dysponujesz, to [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] o skromnych rozmiarach, zaimponowało mi to, co udało ci się osiągnąć – [host.GetTitledFirstName] [host.Custom('quirk_pos_present')].\n\n– Podobno miejsce znane jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] rozkwita pod twoją troskliwą opieką, a [ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l] staje się przestrzenią zadbaną i uporządkowaną. A jednak… dostrzegam jakiś cień na twojej twarzy. Powiedz, co cię trapi?"
 prelude_events.0060.a: "– To z radości! To wszystko dzięki twojej pomocy."
 prelude_events.0060.b: "– Może użyczysz mi kilku rzemieślników ze swojej stolicy?"
 prelude_events.0060.c: "– To przez złoto nie możemy się rozwijać."
 prelude_events.0060.c.tt.success: "[host.GetShortUINameNotMe] zgadza się na żądania"
 prelude_events.0060.c.tt.failure: "[host.GetShortUINameNotMe] uznaje żądania za przesadne"
 prelude_events.0060.d: "– To nie jest mój dzień, [host.GetTitleAsNameNoTooltip]."
 bp4_advocate_domain_construction_county_modifier: "Królewscy budowniczowie"
 friend_coronation_support: "[CHARACTER.GetShortUINameNotMe] proponuje swoje wsparcie osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] podczas [TARGET_CHARACTER.Custom('PL_jego_jej')] koronacji i nie prosi o nic w zamian."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] proponuje swoje wsparcie osobie znanej jako [CHARACTER.GetShortUINameNotMe] podczas [CHARACTER.Custom('PL_jego_jej')] koronacji i nie prosi o nic w zamian."
 friend_coronation_ambitious: "[CHARACTER.GetShortUINameNotMe] obsypuje osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe] komplementami podczas [TARGET_CHARACTER.Custom('PL_jego_jej')] koronacji."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] obsypuje osobę znaną jako [CHARACTER.GetShortUINameNotMe] komplementami podczas [CHARACTER.Custom('PL_jego_jej')] koronacji."
 supporter_hook: "Zwolennik"
 bp4_advocate_domain_construction_county_modifier_desc: "Zarządca tego hrabstwa wyrzekł się części swego honoru w zamian za pomoc przy budowie, jaką otrzymał od nowo ustanowionego monarchy."
 prelude_events.0070.t: "Dworska oferta"
 prelude_events.0070.desc.intro: "[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')|U] przemyka między stopami gości, wzbudzając śmiech niektórych z nich, w tym mojego seniora oraz głównego powodu naszego dzisiejszego zgromadzenia, czyli osoby, którą jest [host.GetTitledFirstName].\n\n– [ROOT.Char.GetFirstNameNoTooltip]! – woła mnie z uśmiechem, który nie schodzi z [host.Custom('PL_jego_jej')] twarzy."
 prelude_events.0070.desc.friend: "– Wiesz dobrze, jak bardzo cenię naszą przyjaźń i że niczego bardziej nie pragnę, niż usłyszeć twoją radę. Błagam cię, usiądź przy mnie."
 prelude_events.0070.desc.diplomacy: "– Podobno twoje umiejętności w sztuce dyplomacji nie mają sobie równych."
 prelude_events.0070.desc.stewardship: "– Rządzisz swoim państwem niezwykle sprawnie. Niewątpliwie widać tu rękę zarządcy."
 prelude_events.0070.desc.intrigue: "– Mówi się, że żaden kochanek nie zazna bezpieczeństwa, żaden grzesznik nie uniknie kary, a żaden sekret nie pozostanie nieodkryty, gdy jesteś w pobliżu."
 prelude_events.0070.desc.learning: "– Moi dworzanie twierdzą, że nie istnieje starożytne pismo, którego nie jesteś w stanie odczytać, ani dzieło, którego autora nie rozpoznasz."
 prelude_events.0070.desc.martial: "– Podobno twoje genialne strategie pozwalają odnieść zwycięstwo nawet w sytuacjach, które inni uznaliby za skazane na porażkę."
 prelude_events.0070.desc.outro: "– Teraz najbardziej potrzebuję zdolnego człowieka, który dołączy do mojej rady."
 prelude_events.0070.a: "– Muszę się skupić na… moim państwie."
 prelude_events.0070.a.flavor: "Albo raczej na sobie."
 prelude_events.0070.b: "– Z przyjemnością do ciebie dołączę."
 prelude_events.0070.c: "– Nie mam na to czasu."
 bp4_lazy_realm_focus_modifier: "Komfort własnego miejsca"
 bp4_lazy_realm_focus_modifier_desc: "Ta postać odrzuciła ofertę zostania radnym, by skupić się na własnym państwie… a przynajmniej tak twierdzi."
 prelude_events.0080.t: "Weź, co mam najlepszego"
 prelude_events.0080.desc.intro: "– [ROOT.Char.GetTitleAsNameNoTooltip] – odwracam się i widzę, że [guest.GetTitledFirstName] stoi obok wyraźnie poruszonej osoby. – Wiesz, że cię cenię. Nic nie sprawiłoby mi większej radości niż możliwość udzielenia ci pomocy.\n\n– [courtier.GetFirstName], a dla mnie [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))], to najznamienitsza osoba spośród moich ludzi i chcę ci [courtier.Custom('PL_go_ja')] ofiarować. Niech to będzie"
 prelude_events.0080.desc.same_house: "symbolem przyjaźni w naszym rodzie."
 prelude_events.0080.desc.fallback: "początkiem przyjaźni między naszymi rodami."
 prelude_events.0080.desc.friend: "symbolem naszej przyjaźni."
 prelude_events.0080.aa: "– Myślisz, że nie potrafię rozpoznać szpiega?"
 prelude_events.0080.a: "– Doskonale wiem, co [courtier.GetSheHe] musi zrobić."
 prelude_events.0080.b: "– Z radością powitam na dworze osobę znaną jako [courtier.GetFirstNameNoTooltip]."
 prelude_events.0080.c: "– [guest.GetTitleAsNameNoTooltip], cóż za niezwykła hojność. Niewielu może się taką pochwalić."
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUINameNotMe] podczas koronacji bezinteresownie oferuje swojego zdolnego dworzanina osobie znanej jako [CHARACTER.GetShortUINameNotMe]."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUINameNotMe] podczas koronacji bezinteresownie oferuje swojego zdolnego dworzanina osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUINameNotMe] nie przyjmuje dworzanina osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] i oskarża go szpiegostwo."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] nie przyjmuje dworzanina osoby znanej jako [CHARACTER.GetShortUINameNotMe] i oskarża go o szpiegostwo."
 bp4_paranoid_measures_modifier: "Paranoiczne pomysły"
 bp4_paranoid_measures_modifier_desc: "Ta postać zwiększyła swoją czujność po tym, jak zaproponowano jej podejrzanego dworzanina."
 prelude_events.0090.t: "Odpowiednie dla osoby znanej jako [ROOT.Char.GetTitleAsNameNoTooltip]"
 prelude_events.0090.desc.intro: "– Spokojnie! – słyszę głos jakiejś osoby. Odwracam się i widzę, jak [guest.GetTitledFirstName] delikatnie poklepuje swojego konia po boku.\n\n"
 prelude_events.0090.desc.blood_brother: "To przyjaciel, którego nigdy wcześniej nie dane było mi mieć. Uśmiech rozjaśnia moją twarz, gdy rozpościera swoje ramiona."
 prelude_events.0090.desc.bad_opinion: "[guest.GetTitledFirstName] jakimś cudem dociera na moją koronację. Co za [guest.Custom('InsultNoun')]! Ledwie udaje mi się powstrzymać grymas niezadowolenia, gdy do mnie podchodzi."
 prelude_events.0090.desc.fallback: "[guest.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], podchodzi do mnie, szeroko się uśmiechając."
 prelude_events.0090.desc.outro: "\n\n– I co powiesz? – Wskazuje w stronę stada owiec stojącego tuż za [guest.Custom('PL_nim_nia')]. – Czy to wystarczająco odpowiedni podarunek?"
 prelude_events.0090.aa: "– Jesteśmy rodzeństwem! Świętujmy wspólnie!"
 prelude_events.0090.a: "– Możesz je zabrać z powrotem do miejsca znanego jako [guest.GetCapitalLocation.GetNameNoTooltip]."
 prelude_events.0090.b: "– To #EMP wspaniały#! podarunek."
 prelude_events.0090.c: "– Zatrzymaj je! Twoja obecność to wystarczający podarunek."
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUINameNotMe] proponuje osobie znanej jako [CHARACTER.GetShortUINameNotMe] niewielkie stado podczas [CHARACTER.Custom('PL_jego_jej')] koronacji"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUINameNotMe] proponuje osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] niewielkie stado podczas [TARGET_CHARACTER.Custom('PL_jego_jej')] koronacji"
 prelude_events.0100.t: "Obiecujące budowle"
 prelude_events.0100.desc: "– Czy [ROOT.Char.GetTitleAsNameNoTooltip] może pozwolić, by ziemie [ROOT.Char.Custom('PL_jego_jej')] wasali obumierały i gniły? Ludzie gadają – ostrzega mnie z powagą [vassal.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], niemal szeptem, [vassal.Custom('quirk_pos_pp')].\n\n– Zaklinam cię! Zajrzyj w głąb swojej duszy i pamiętaj: renoma państwa to renoma całej domeny."
 prelude_events.0100.a: "– Obiecuję, że tego nie zapomnę."
 prelude_events.0100.b: "– Spraw, by twoje ziemie rozkwitły, [vassal.GetTitledFirstNameNoTooltip]."
 prelude_events.0100.c: "– Może lepiej skupię się na studiowaniu technik?"
 coronation_vassal_building_tt: "Ze względu na posiadanie modyfikatora „[GetModifier('coronation_vassal_building_modifier').GetName]”"
 coronation_vassal_building_modifier: "Obiecana budowla"
 coronation_vassal_building_modifier_desc: "Ta postać zyska [prestige_i] [prestige|El] za każdym razem, gdy wzniesie budowlę w państwie swojego wasala."
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUINameNotMe] ma swój udział we wznoszeniu budowli osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] poprzez przekazanie złota."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] ma swój udział we wznoszeniu budowli osoby znanej jako [CHARACTER.GetShortUINameNotMe] poprzez przekazanie złota."
 prelude_events.0110.t: "Niesłyszani"
 prelude_events.0110.desc: "[guest.GetTitledFirstName] rzuca w moją stronę ukradkowe spojrzenia. [guest.Custom('quirk_pos_present')|U] i w końcu podchodzi do mnie. Kłania się z szacunkiem, po czym zaczyna mówić.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. My, [guest_culture.GetCollectiveNounNoTooltip], chcemy wspierać waszą wysokość teraz i w przyszłości. Korona wkrótce spocznie na głowie waszej wysokości, ale czy nasze zwyczaje spoczną w jej sercu?"
 prelude_events.0110.a: "– Będę przemawiać językiem waszych serc."
 prelude_events.0110.b: "Wszyscy muszą wiedzieć, że [guest_culture.GetCollectiveNounNoTooltip] skradli moje serce."
 prelude_events.0110.c: "Koronacja wymaga zmiany priorytetów."
 cultural_acceptance_gain_coronation_impress_attendees: "Wypowiedzenie kilku słów podczas koronacji zmieniło tolerancję kulturową"
 friend_coronation_learn_language: "Podczas swojej koronacji [CHARACTER.GetShortUINameNotMe] wyraża zainteresowanie nauką języka osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]."
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] wyraża zainteresowanie nauką języka osoby znanej jako [CHARACTER.GetShortUINameNotMe] podczas [TARGET_CHARACTER.Custom('PL_jego_jej')] koronacji."
 prelude_events.0120.t: "Pamiętaj o przyjaciołach"
 prelude_events.0120.desc: "– To musi być trudne – mówi [guest.GetTitledFirstName], [guest.Custom('quirk_pos_pp')]. – Mogę sobie tylko wyobrażać, jak ciężką niebawem będzie ci korona.\n\n– Nie martw się jednak. Lojalni wasale będą trwać u twojego boku, teraz i zawsze. Proszę. To dla ciebie. – Wskazuje gestem jednego ze swoich służących, a ten kłania się, prezentując pięknie zapakowany podarunek. – [guest_artifact.GetName] – wyjaśnia [guest.GetFirstNameNoTooltip]. – Coś, co dobrze mi służyło."
 prelude_events.0120.aa: "– Odwzajemnię ten gest."
 prelude_events.0120.a: "– Czy moja miłość warta jest tylko tyle?"
 prelude_events.0120.b: "– Niech [guest.GetTitleAsNameNoTooltip] wie, że doceniam tę szczodrość."
 prelude_events.0120.c: "Niech każdy ujrzy ten blask!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\nPodarunek wręczony przez osobę znaną jako [guest.GetShortUINameNotMe] podczas koronacji."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\nPrezent wręczony w ramach wymiany podarunków podczas koronacji."
 friend_coronation_gift_exchange: "Postacie znane jako [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] biorą udział w wymianie podarunków podczas koronacji pierwszej z nich."
 friend_coronation_gift_exchange_corresponding: "Postacie znane jako [TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] biorą udział w wymianie podarunków podczas koronacji pierwszej z nich."
 prelude_events.0130.t: "Pobłogosławione mienie"
 prelude_events.0130.desc: "– Niech łaska [coronator.GetFaith.HighGodNamePossessive] spłynie na waszą miłość w tym szczęśliwym dniu. Niech żyje [ROOT.Char.GetTitledFirstNameNoTooltip]! – [coronator.GetTitledFirstName] pochyla głowę, [coronator.Custom('quirk_pos_pp')].\n\n– Niech twoje najdroższe insygnium, [my_artifact.GetName|l], również zostanie pobłogosławione na pamiątkę tej uroczystości."
 prelude_events.0130.a: "Niech to insygnium zostanie otoczone opieką [coronator.GetFaith.HighGodNamePossessive]."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$ Zapewnia comiesięcznie #positive_value +10%#! [piety_i|E] [Concept('piety', 'pobożności')|E]\n$BULLET_WITH_TAB$ Zapewnia #positive_value 10#! punktów [Concept('opinion', 'opinii')|E] u [Concept('clergy', 'duchowieństwa')|E]"
 prelude_events.0130.b: "Przedmiot ten będzie upamiętniał koronację."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$ Zapewnia comiesięcznie #positive_value +8%#! [prestige_i|E] [Concept('prestige', 'prestiżu')|E]"
 prelude_events.0130.c: "– Goście marzą, by ujrzeć to cudo."
 prelude_events_0130_cynical_tt: "Ze względu na twoją [Concept('trait', 'cechę')|E] #high [GetTrait('cynical').GetName( GetNullCharacter )]#! [coronation_magnificence|El] aktywności, którą jest [GetActivityType('activity_coronation').GetName|l], #P znacznie się zwiększa #!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nPrzedmiot ten wydaje się emanować migotliwą poświatą, przypominając o błogosławieństwie, jakim obdarzono go podczas koronacji postaci znanej jako [artifact_owner.GetTitledFirstName]."
 prelude_events.0140.t: "W blasku twojej chwały"
 prelude_events.0140.desc: "[host.GetTitledFirstName] obserwuje przez chwilę tłum, [host.Custom('quirk_pos_pp')]. Głosy dworzan zlewają się ze sobą na podobieństwo świergotu ptaków i nie mam wątpliwości, że [guest.GetTitledFirstName] ma zamiar dołączyć do innych.\n\n– Oto i [ROOT.Char.GetTitleAsNameNoTooltip]! – pozdrawia mnie [guest.GetTitledFirstName], przesuwając się w moją stronę. – Czy mogę zuchwale spytać, co myślisz o uroczystości? Nie mam najmniejszych wątpliwości, że [host.GetTitledFirstNameNoTooltip] będzie kierować się w swych rządach miłością i sprawiedliwością."
 prelude_events.0140.a: "#EMP Nic nie mów.#!"
 prelude_events.0140.b: "– To wspaniałe, że udało nam się tu znaleźć. Będą nazywać nas szczęśliwcami!"
 prelude_events.0140.b.offer_support_tt: "Ze względu na twój [intent|El] „#high $coronation_offer_support$#!” [coronation_magnificence|E] aktywności, którą jest [GetActivityType('activity_coronation').GetName|l], #P zauważalnie się zwiększa#!"
 prelude_events.0140.c: "– Życzmy [host.Custom('PL_mu_jej')] długiego panowania!"
 prelude_events.0150.t: "Wiesz, kto to jest?"
 prelude_events.0150.desc: "– [ROOT.Char.GetTitledFirstNameNoTooltip]! – woła mnie [host.GetTitledFirstName] z szerokim uśmiechem. U [host.Custom('PL_jego_jej')] boku stoi inny, obcy mi gość – [guest.GetTitleAsNameNoTooltip].\n\n– To [guest.GetTitledFirstName] – przedstawia [guest.Custom('PL_go_ja')] [host.GetTitledFirstNameNoTooltip]. – Zdaje mi się, że macie ze sobą wiele wspólnego. Może porozmawiacie na temat [guest.Custom('MatchingConversationSubject_alone')]?"
 prelude_events.0150.aa: "– Z przyjemnością oprowadzę [guest.Custom('PL_go_ja')] po okolicy."
 prelude_events.0150.a: "Wydaje się bardzo uprzejmą osobą."
 prelude_events.0150.b: "Bardziej interesuje mnie [host.GetTitledFirstNameNoTooltip]. Gdyby udało nam się porozmawiać…"
 prelude_events.0150.c: "– Niech [host.GetTitledFirstNameNoTooltip] wie, że darzę przyjaźnią #EMP wszystkich#!."
 lover_coronation_introduction: "Postacie znane jako [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] zostają sobie przedstawione podczas koronacji i od razu czują, że łączy je niezaprzeczalna więź."
 lover_coronation_introduction_corresponding: "Postacie znane jako [TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] zostają sobie przedstawione podczas koronacji i od razu czują, że łączy je niezaprzeczalna więź."
 friend_coronation_introduction: "Postacie znane jako [TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] zostają sobie przedstawione podczas koronacji i się do siebie zbliżają."
 friend_coronation_introduction_corresponding: "Postacie znane jako [TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] zostają sobie przedstawione podczas koronacji i się do siebie zbliżają."
 prelude_events.0160.t: "Przedstawiciel rodu [ROOT.Char.GetDynasty.GetNameNoTooltip] w tłumie"
 prelude_events.0160.desc: "– [guest.GetHouse.GetMotto] – mówi znajomy głos. Odwracam się i zauważam, że to [guest.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], domaga się mojej uwagi.\n\n– [ROOT.Char.GetFirstNameNoTooltip] – pozdrawia mnie, [guest.Custom('quirk_pos_pp')]. – To czysta przyjemność zobaczyć się z innym przedstawicielem dynastii [ROOT.Char.GetDynasty.GetName] przy takiej okazji. Mam wrażenie, że od naszego ostatniego spotkania upłynęły wieki."
 prelude_events.0160.aa: "– Ród [ROOT.Char.GetDynasty.GetNameNoTooltip] zwycięży!"
 prelude_events.0160.a: "– Przyjemność? Nie mogę powiedzieć tego samego."
 prelude_events.0160.b: "– Niech cały świat się dowie, że tu jesteśmy!"
 prelude_events.0160.c: "Lepiej będzie zachować się skromnie."
 rival_coronation_dynasty_insult: "Podczas koronacji [CHARACTER.GetShortUINameNotMe] obraża osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe], twierdząc, że przynosi ona wstyd swojej dynastii."
 rival_coronation_dynasty_insult_corresponding: "Podczas koronacji [TARGET_CHARACTER.GetShortUINameNotMe] obraża osobę znaną jako [CHARACTER.GetShortUINameNotMe], twierdząc, że przynosi ona wstyd swojej dynastii."
 coronation_famed_dynasty_modifier: "Słynna dynastia"
 coronation_famed_dynasty_modifier_desc: "Wysoki poziom sławy jednego z członków tej dynastii został doceniony przez wszystkich gości podczas koronacji."
 prelude_events.0170.t: "[guest.GetFaith.GetNameNoTooltip] i głos wiary"
 prelude_events.0170.desc: "Robi się ciemno, gdy zauważam, że [guest.GetTitledFirstName] spogląda w moim kierunku, a potem kiwa sugestywnie głową i z uśmiechem podchodzi bliżej.\n\n– To był dobry dzień. Zgodzisz się ze mną, [ROOT.Char.GetFirstNameNoTooltip]? Musimy podziękować za te błogosławieństwa [guest.GetFaith.HighGodNamePossessive]. My, [guest.GetFaith.GetAdherentNamePluralNoTooltip|l], poważamy nauki [guest.GetFaith.HighGodNamePossessive] – oznajmia z dumą, po czym bierze głęboki oddech i kontynuuje swoje teologiczne wywody."
 prelude_events.0170.aa: "– Czcze gadanie! Posłuchajcie lepiej o wierze w [ROOT.Char.GetFaith.HighGodNamePossessive]."
 prelude_events.0170.aa.success: "[guest.GetShortUINameNotMe] docenia majestat [ROOT.Char.GetFaith.HighGodNamePossessive]"
 prelude_events.0170.aa.failure: "[guest.GetShortUINameNotMe] uznaje to za zniewagę"
 prelude_events.0170.a: "Debata teologiczna nikomu nie zaszkodzi."
 prelude_events.0170.a.crit_success: "[host.GetShortUINameNotMe] jest pod wrażeniem"
 prelude_events.0170.a.success: "Publiczność jest pod wrażeniem"
 prelude_events.0170.a.failure: "Robisz z siebie pośmiewisko"
 prelude_events.0170.b: "– Powiedz więcej."
 prelude_events.0170.c: "Nie powinno się prowadzić dyskusji na taki temat podczas koronacji."
 prelude_events.0170.c.bad: "Niech gaduła zanudzi na śmierć niedouczonego zwolennika."
 prelude_events.0170.c.bad_flavor: "[guest.GetFirstNameNoTooltip] rozwścieczy swoją gadaniną tę tępotę znaną jako [supporter.GetName]!"
 cheaper_to_convert_to_guest_faith_tt: "Zyskujesz #P 50%#! zniżki za przejście na wiarę, którą jest [guest.GetFaith.GetName|l]"
 prelude_events.0170.c.disrupt_loyalists_tt: "Ze względu na twój [intent|El] „#high $coronation_disrupt_loyalists$#!” [coronation_magnificence|E] aktywności, którą jest [GetActivityType('activity_coronation').GetName|l], zostaje zmniejszona#!"
 prelude_events.0180.t: "Chwila ciszy"
 prelude_events.0180.desc.host: "Wiedząc, że [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|l] to miejsce, w którym z pewnością zaznam chwili spokoju, zanim spadnie na mnie ciężar korony, zostawiam swoich gości i udaję się właśnie tam.\n\n"
 prelude_events.0180.desc.outro: "Ołtarz wzniesiony na cześć [ROOT.Char.GetFaith.HighGodNamePossessive], lśni subtelnie, oświetlony tuzinem świec. Chłodne mury kryją aromatyczną woń i ciszę. Czuję, jak z malowidła ściennego po mojej prawej stronie pada na mnie surowy wzrok [ROOT.Char.GetFaith.WealthGodNamePossessive]. Po lewej stronie widzę natomiast powoli blednące pozostałości malunku, na którym dostrzegam ledwo widoczny już uśmiech [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 prelude_events.0180.desc.guest: "Wiedząc, ze [ROOT.Province.GetCounty.GetFaith.HouseOfWorship|l] to miejsce, w którym z pewnością zaznam chwili spokoju, udaję się właśnie tam, wreszcie zdoławszy odłączyć się od innych gości.\n\n"
 prelude_events.0180.a: "Niech miejsce o nazwie [host.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze cieszy się łaską [ROOT.Char.GetFaith.HighGodNamePossessive]."
 prelude_events.0180.b: "Niech [host.GetTitledFirstNameNoTooltip] zginie z woli [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 prelude_events.0180.c: "Składam mój los w ręce [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 prelude_events.0180.d: "Wiem, że poprowadzi mnie ręka [ROOT.Char.GetFaith.WealthGodNamePossessive]."
 prelude_events.0180.a.impress_attendees_tt: "Ze względu na twój [intent|El] „#high $coronation_impress_attendees$#!” [coronation_magnificence|E] aktywności, którą jest [GetActivityType('activity_coronation').GetName|l], #P znacznie się zwiększa#!"
 coronation_good_health_modifier: "Modlitwa o dobre zdrowie"
 coronation_good_health_modifier_desc: "Podczas koronacji ta postać poświęciła chwilę na modlitwę o dobre zdrowie."
 coronation_wealth_modifier: "Modlitwa o bogactwo"
 coronation_wealth_modifier_desc: "Podczas koronacji ta postać poświęciła chwilę na modlitwę o bogactwo."
 prelude_events.0190.t: "Słowa zachęty"
 prelude_events.0190.desc.intro: "Myślę sobie, że sposób, w jaki kołyszą się płomienie w kominku, niesie uderzające podobieństwo do [ROOT.Char.Custom('GetMedievalDance')], gdy nagle drzwi komnaty otwierają się gwałtownie, a do moich uszu dociera znajomy głos.\n\n"
 prelude_events.0190.desc.spouse: "– Moja miłości – mówi [councillor.GetFirstName] ze spokojem i łagodnością."
 prelude_events.0190.desc.other: "– [ROOT.Char.GetTitledFirstNameNoTooltip]… – zaczyna [councillor.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|l]."
 prelude_events.0190.desc.outro: "– Wiem, że już niebawem spojrzysz w swoje odbicie w chłodnej stali i zadasz sobie pytanie: „czy postępuję właściwie?”. Chcę, żeby wszyscy wiedzieli, że będę trwać u twego boku. Niech wieść o tym niesie się głośno po wszystkich korytarzach tej twierdzy. – [councillor.GetFirstName] wyciąga z sakiewki i wręcza mi niewielki podarunek. – Wykonano to na moje zlecenie."
 prelude_events.0190.a: "– Nie przeszłoby mi przez myśl, by poprosić o coś takiego. Dajesz mi więcej, niż mi się śniło…"
 prelude_events.0190.b: "– [councillor.GetFirstNameNoTooltip]… Dziękuję ci."
 prelude_events.0190.c: "Czuję teraz większy spokój."
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\nPodarunek wręczony przez postać, którą jest [councillor.GetShortUINameNotMe], w przededniu koronacji osoby znanej jako [root_scope.GetShortUINameNotMe]."
 lover_bestie_coronation_vespers: "[TARGET_CHARACTER.GetShortUINameNotMe] z oddaniem dodaje otuchy osobie znanej jako [CHARACTER.GetShortUINameNotMe] na dzień przed [CHARACTER.Custom('PL_jego_jej')] koronacją."
 lover_bestie_coronation_vespers_corresponding: "[CHARACTER.GetShortUINameNotMe] z oddaniem dodaje otuchy osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] na dzień przed [TARGET_CHARACTER.Custom('PL_jego_jej')] koronacją."
