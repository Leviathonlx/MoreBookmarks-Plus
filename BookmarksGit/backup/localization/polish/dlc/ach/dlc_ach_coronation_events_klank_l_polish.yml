l_polish:
 coronation_events_klank.1001.t: "Podejrzanie kulturalny tłum"
 coronation_events_klank.1001.desc: "Łotry, włóczędzy, demony – wszyscy jak jeden mąż krążą niczym sępy, czekając, by wyrwać swój kawałek padliny. Lecz nie umknie to mojemu czujnemu spojrzeniu.\n\nJuż są. [first_culture_char.GetFullName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))], w najwytworniejszych szatach, jakie widziała kultura [first_culture_char.GetCulture.GetName|l], i [second_culture_char.GetFullName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))], w równie imponującym stroju, który nosi ludność [second_culture_char.GetCulture.GetName|l]. Prowadzą jałową rozmowę, czy może coś knują?\n\nPrzynajmniej ich barwny wygląd urozmaica ten dzień niczym stado psotnego ptactwa."
 coronation_events_klank.1001.a: "– Hej, wy tam! Jam jest [ROOT.Char.GetTitleAsNameNoTooltip]. Padnijcie przede mną na kolana."
 coronation_events_klank.1001.b: "Ci cudzoziemcy nie zasługują na moją uwagę."
 coronation_events_klank.1002.t: "Cudownie kulturalny tłum"
 coronation_events_klank.1002.desc: "Miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetName] jest rozległe i pełne wiernych poddanych wszelkiej maści. Nie wszyscy się do nich zaliczają, rzecz jasna, ale jest ich wystarczająco wielu, by zapewnić stabilność na długie lata.\n\nOto oni – pogrążeni w głębokiej rozmowie deliberują o wspaniałości mych rządów i dobrobycie państwa. [first_culture_char.GetFullName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))], w najwytworniejszych szatach, jakie widziała kultura [first_culture_char.GetCulture.GetName|l], oraz [second_culture_char.GetFullName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))], w równie imponującym stroju, który nosi ludność [second_culture_char.GetCulture.GetName|l].\n\nIch barwny wygląd urozmaica ten dzień niczym stado pięknego ptactwa."
 coronation_events_klank.1002.a: "Kiwnij do nich głową na znak uznania."
 coronation_events_klank.1002.b: "Serdecznie przywitaj dygnitarzy."
 coronation_events_klank.1003.t: "Nowy dzień, stare lochy"
 coronation_events_klank.1003.desc: "Ach, [child_of_executee.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))]. To nie pierwszy raz, gdy naprzeciw siebie stają dwa rody: [child_of_executee.GetHouse.GetName] oraz [ROOT.Char.GetHouse.GetName]. [child_of_executee.GetName] obawia się o swój los.\n\nOsoba znana dotąd jako [executed_previous_holder.GetTitleAsNameNoTooltip] miejsca o nazwie [child_of_executee.GetPrimaryTitle.GetNameNoTier], mianowicie [executed_previous_holder.GetFirstName], [executed_previous_holder.GetDeathReason]. Dokładny powód egzekucji zapieczętowano w [executed_previous_holder.Custom('PL_jego_jej')] grobie po śmierci [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('executor_ancestor'))]. Przez lata, zamiast swojej dewizy „#weak [child_of_executee.GetHouse.GetMotto]#!”, ród [child_of_executee.GetHouse.GetNameNoTooltip] nosił na sztandarach jedynie wstyd i gniew wypisane krwią.\n\nDzisiejszą obecność osoby znanej jako [child_of_executee.GetFirstNameNoTooltip] można postrzegać jako pokorny akt poddania się… lub wyraz buntu."
 coronation_events_klank.1003.a: "– Jako dobry [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] wybaczam wam."
 coronation_events_klank.1003.b: "Strach jest głęboko zakorzeniony w naszej krwi."
 coronation_events_klank.1003.c: "– To początek cudownej tradycji. Straż!"
 coronation_events_klank.1004.t: "Ukoronowany tłum"
 coronation_events_klank.1004.desc.intro: "To dla mnie niezwykła przyjemność widzieć znajomych władców:"
 coronation_events_klank.1004.desc.intro_many_kings: "Moja koronacja to bez wątpienia wydarzenie roku – ba, całej dekady! To prawdziwa przyjemność gościć tak wielu znakomitych władców, wśród których są:"
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName] i [second_king.GetName]."
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName], [second_king.GetName] i [third_king.GetName]."
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName], [second_king.GetName], [third_king.GetName] i [fourth_king.GetName]."
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal], [second_king.GetTitledFirstNameRegnal], [third_king.GetTitledFirstNameRegnal], [fourth_king.GetTitledFirstNameRegnal] i [fifth_king.GetTitledFirstNameRegnal]."
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\nBędą się prezentować wspaniale podczas mojej koronacji, stojąc w tle jako świadkowie #EMP mego#! wyniesienia. Bo choć na tej ziemi [ROOT.Char.GetFaith.HighGodNamePossessive] nie brak klejnotów, [ROOT.Char.GetTitleAsNameNoTooltip] nie będzie mieć sobie równych."
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\nNaprawdę nie udałoby mi się wymarzyć sobie lepszych świadków mojej koronacji. Muszę porozmawiać z osobami darzącymi mnie sympatią i nawiązać trwałe stosunki między naszymi dworami."
 coronation_events_klank.1004.desc.other_intent: "\n\nNaprawdę nie udałoby mi się wymarzyć sobie lepszych świadków mojej koronacji. Nasze wspólne bogactwo, potęga i splendor nie będą mieć sobie równych."
 coronation_events_klank.1004.desc.outro: "\n\nObecność tych władców to nie tylko błogosławieństwo, lecz także szansa. Moja królewska godność objawi się już od pierwszego dnia moich rządów – i pozostanie niepodważalna aż po ich kres."
 coronation_events_klank.1004.a: "Wszyscy będą mi poddani."
 coronation_events_klank.1004.a_tt: "#weak [prestige|E] i [legitimacy|El] rosną wraz z liczbą [Concept('independent', 'niezależnych')|E] [Concept('kings', 'królów')|E] i [Concept('emperors', 'cesarzy')|E] obecnych na twojej [Concept('coronation', 'koronacji')|E]#!"
 coronation_events_klank.1004.b: "– Cieszę się, że wszyscy tu jesteście."
 coronation_events_klank.1004.c: "Sprawdzę się lepiej niż oni."
 coronation_events_klank.1004.d: "– Witajcie przyjaciele!"
 forced_to_kneel_opinion: "Zmuszeni do pokłonów"
 coronation_events_klank.1005.t: "Opowieści o przegranych wojnach"
 coronation_events_klank.1005.desc: "[friendly_king.GetName] już od dłuższego czasu wrzeszczy do ucha osoby znanej jako [npc_guest.GetName].\n\n– I mówię ci, że nie ma nikczemniejszej osoby niż [unfriendly_king.GetName]! Trwa [war_memory.GetDescription] i to tylko dlatego, że dopuszcza się [unfriendly_king.GetSheHe] zdrady względem swoich synów i przyszłości miejsca znanego jako [unfriendly_king.GetPrimaryTitle.GetName] na rzecz [friendly_king.GetFaith.DevilNamePossessive]! Ale mam plan! Potrzebuję tylko porządnego miecza i sojusznika – no może dwóch albo trzech – a zrozumie, co znaczy zemsta!\n\nTo z pewnością nie jest pierwszy raz, gdy [unfriendly_king.GetFirstNameNoTooltip] opowiada o niesprawiedliwościach, jakie [friendly_king.Custom('PL_go_ja')] spotkały. Ale dziś to może być ten ostatni."
 coronation_events_klank.1005.a: "Posłuchaj opowieści o [friendly_king.Custom('PL_jego_jej')] nieszczęściach."
 coronation_events_klank.1005.b: "– Nie twoją rolą jest dochodzić sprawiedliwości."
 coronation_events_klank.1005.flavor: "Niech [friendly_king.GetTitledFirstNameNoTooltip] schowa miecz, nie przyniesie on żadnego pożytku. Serce masz zmęczone, a twój umysł spowija mrok."
 coronation_events_klank.1005.c: "– Razem damy [unfriendly_king.Custom('PL_mu_jej')] lekcję, którą zapamięta na długo."
 coronation_events_klank.1005.c.tooltip: "#high Ty#! i [friendly_king.GetShortUINameNotMe] możecie wzywać się nawzajem do [Concept('war', 'wojny')|E] przeciwko osobie znanej jako [unfriendly_king.GetShortUINameNotMe] przez #high 6 lat#!"
 coronation_events_klank.1005.c.vengeful: "– Nikt nie zrozumie cię lepiej niż ja. Zemsta należy do nas."
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName] otrzyma informację o tym, co zaszło"
 coronation_events_klank.1005.d: "– Cieszę się, że [npc_guest.GetFirstNameNoTooltip] cię słucha. #EMP Cały. Tydzień.#!"
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "Z radością informuję, że podczas swojej koronacji osoba znana jako [coronation_host.GetName] przekonała władcę, którym jest [friendly_king.GetName], do porzucenia nierozważnego dążenia do zemsty za Twoje słuszne zwycięstwo w wojnie, którą określamy jako [war_memory.GetName|l]."
 coronation_events_klank.1006.a: "Interesujące."
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "Z przykrością informuję, że gdy trwało wydarzenie – [coronation_activity.GetName] osoby znanej jako [coronation_host.GetName] – został zawarty pakt. [coronation_host.GetName] i [friendly_king.GetName] połączą swoje siły przeciwko Tobie w zaciętym dążeniu drugiego z władców do zemsty po Twoim słusznym zwycięstwie w wojnie określanej jako [war_memory.GetName|l]."
 coronation_events_klank.1007.a: "To niepokojące."
 coronation_events_klank.1008.t: "[dynasty_king.GetTitleAsNameNoTooltip] z rodu [ROOT.Char.GetDynasty.GetNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "[dynasty_king.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], opuszcza swoje wygodne włości w miejscu znanym jako [dynasty_king.GetPrimaryTitle.GetName], by uczcić moją koronację. [dynasty_king.Custom('PL_jego_jej')|U] obecność stanowi wyraz wsparcia, zaufania i nierozerwalności więzów krwi."
 coronation_events_klank.1008.desc.hostile: "[dynasty_king.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], wypełza ze swej odrażającej kryjówki w miejscu znanym jako [dynasty_king.GetPrimaryTitle.GetName] z pewnością tylko po to, by zakłócić moją koronację. Co za [ROOT.Char.Custom('InsultNoun')]! [dynasty_king.Custom('PL_jego_jej')|U] obecność to widok iście oburzający, nie istnieje bowiem istota odstająca od mego majestatu bardziej niż [dynasty_king.GetSheHe]. Poza więzami krwi nie łączy nas absolutnie nic."
 coronation_events_klank.1008.desc.neutral: "[dynasty_king.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], przybywa z miejsca znanego jako [dynasty_king.GetPrimaryTitle.GetName], aby być świadkiem mojej koronacji."
 coronation_events_klank.1008.desc.outro: "\n\n#EMP „[ROOT.Char.GetHouse.GetMotto]”#!. Te słowa prowadziły ród [ROOT.Char.GetDynasty.GetName] przez całe pokolenia. Nasi przodkowie kierowali się nimi zarówno w czasach chwały, jak i w chwilach próby. Niezależnie od tego, czy los złączy nasze drogi, czy wręcz przeciwnie, teraz to ja i [dynasty_king.GetTitledFirstName] zdecydujemy, czy dalej będą nam wskazywać kierunek."
 coronation_events_klank.1008.a: "Bardzo się cieszę, że cię tu widzę."
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "Witaj, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('dynasty_king'))]."
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "Będziesz świadkiem wyniesienia krwi rodu [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 coronation_events_klank.1008.f: "Na kolana! Bo inaczej [dynasty_king.GetTitleAsNameNoTooltip] z rodu [ROOT.Char.GetDynasty.GetNameNoTooltip] straci życie."
 coronation_events_klank.1008.g: "To ja reprezentuję ród [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 happened_because_intent_tt: "#EMP #low Twój zamiar „[THIS.Char.GetInvolvedActivityIntent.GetName]” doprowadził do tego wydarzenia#!#!"
 coronation_events_klank.1009.t: "Czasy zmagań"
 coronation_events_klank.1009.desc: "[left_struggle.GetName] i [right_struggle.GetName] od wielu dni toczą gorącą debatę. Czasy są ciężkie: całe państwo, ba, może nawet cały region, walczy w zmaganiach trwających już od dziesięcioleci.\n\n– [first_struggle_faith.GetAdherentNamePlural|U] tylko czekają, aż [right_struggle.GetFaith.GetAdherentNamePlural] się odkryją i będzie można zaatakować, natomiast [first_struggle_culture.GetCollectiveNoun] trwają bezczynnie! [host.GetTitledFirstName] nie będzie w stanie się w tym odnaleźć!\n\n[right_struggle.GetTitledFirstName] przerywa, by złapać oddech, natomiast [left_struggle.GetTitledFirstName] zbiera myśli w poszukiwaniu odpowiedzi. To idealny moment, aby się wtrącić."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip] może poczekać. Dzisiejszego wieczora będziemy cieszyć się moją koronacją."
 coronation_events_klank.1009.b: "Zamilcz, krytykancie."
 coronation_events_klank.1009.c: "[char_struggle.GetCurrentPhase.GetNameNoTooltip] oznacza trudne czasy. [host.GetTitledFirstNameNoTooltip] ma nasze wsparcie."
 coronation_events_klank.1009.d: "[char_struggle.GetCurrentPhase.GetNameNoTooltip] oznacza trudne czasy. [host.GetTitledFirstNameNoTooltip] nie da sobie rady."
 coronation_events_klank.1009.e: "Żadne z was nie ma racji."
 coronation_guest_struggle_support_log_title: "Wsparcie w czasie zmagań"
 coronation_guest_struggle_support_log: "[CHARACTER.GetTitledFirstName] publicznie wyraża zaufanie do osoby znanej jako [TARGET_CHARACTER.GetTitledFirstName] w tych trudnych czasach"
 coronation_guest_struggle_undermine_log_title: "Spór w czasie zmagań"
 coronation_guest_struggle_undermine_log: "[CHARACTER.GetTitledFirstName] publicznie wyraża brak zaufania do osoby znanej jako [TARGET_CHARACTER.GetTitledFirstName] w tych trudnych czasach"
 ach_enlightened_centrist: "Zawsze istnieje jakieś rozwiązanie"
 ach_enlightened_centrist_desc: "Ta postać stara się znaleźć złoty środek, nawet jeśli nie spodoba się to jej towarzyszom."
 coronation_events_klank.1010.t: "Los Persji"
 coronation_events_klank.1010.desc.intro_detractor: "We wspaniałym miejscu znanym jako [location.GetName] wstaje piękny dzień. [caliph.GetName] nigdy mnie tu nie znajdzie. To przykre, ale [caliph.Custom('InsultNoun')|U] aktywnie uniemożliwia rozkwit miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "We wspaniałym miejscu znanym jako [location.GetName] wstaje piękny dzień. To błogosławieństwo [ROOT.Char.GetFaith.HighGodNamePossessive] i osoby znanej jako [caliph.GetName]. Gdyby każdy [ROOT.Char.GetFaith.GetAdherentName|l] zdał sobie sprawę z [caliph.Custom('PL_jego_jej')] mądrości i pobożności, miejsce o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mogłoby naprawdę rozkwitnąć.\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "We wspaniałym miejscu znanym jako [location.GetName] wstaje piękny dzień. Niebawem rozpocznie się koronacja osoby, którą jest [caliph.GetName]. Gdyby każdy [ROOT.Char.GetFaith.GetAdherentName|l] zdał sobie sprawę z [caliph.Custom('PL_jego_jej')] mądrości i pobożności, miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetName] mogłoby naprawdę rozkwitnąć.\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "Jeden z [caliph.Custom('PL_jego_jej')] przeciwników zakradł się na koronację i bredzi o zdradzieckich inklinacjach [struggle_participant.GetFaith.DevilNamePossessive], przyszłości Persji, mądrości [struggle_participant.GetFaith.HighGodNamePossessive] i przyjemnym aromacie stóp osoby, którą jest [caliph.GetTitleAsNameNoTooltip]."
 coronation_events_klank.1010.desc.mid_detractor: "Jeden z [caliph.Custom('PL_jego_jej')] zwolenników zakradł się na koronację i bredzi o zdradzieckich inklinacjach [struggle_participant.GetFaith.DevilNamePossessive], przyszłości Persji, mądrości [struggle_participant.GetFaith.HighGodNamePossessive] i woni stóp osoby, którą jest [caliph.GetTitleAsNameNoTooltip]."
 coronation_events_klank.1010.outro: "Nadszedł czas, aby powiedzieć [struggle_participant.Custom('PL_mu_jej')] kilka słów prawdy.\n\n– [struggle_participant.GetTitledFirstNameNoTooltip]. Pokój z tobą. [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)]. Twój widok sprawia mi ból. [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)] Musisz…"
 coronation_events_klank.1010.a: "odrzucić swoje błędne przekonania."
 coronation_events_klank.1010.b: "wiedzieć, że [persian_struggle.GetCurrentPhase.GetName|l] jest rezultatem sprzecznym z racją rodu [ROOT.Char.GetHouse.GetName]."
 coronation_events_klank.1010.c: "uznać ustępstwo za jedyne możliwe rozwiązanie."
 coronation_events_klank.1010.d: "uklęknąć przed prawdziwym kalifem!"
 coronation_events_klank.1010.e: "wyjść i wylewać swoje żale gdzie indziej!"
 coronation_events_klank.1010.b.catalyst_unrest: "Aktywujesz [struggle_catalyst|El] mający wywołać [struggle_persia_phase_unrest|El]"
 coronation_events_klank.1010.b.catalyst_concession: "Aktywujesz [struggle_catalyst|El] mający doprowadzić do [Concept('struggle_persia_phase_concession', 'ustępstwa')|E]"
 coronation_events_klank.1010.b.catalyst_stabilization: "Aktywujesz [struggle_catalyst|El] mający doprowadzić do [Concept('struggle_persia_phase_stabilisation', 'stabilizacji')|E]"
 coronation_events_klank.1011.t: "[ROOT.Char.GetPrimaryTitle.GetName] i tutejszy bezkres"
 coronation_events_klank.1011.desc: "Moje ziemie zdają się nie mieć granic, podobnie jak moje ambicje. Są przy mnie moi najpotężniejsi wasale – [first_char.GetTitledFirstName], [second_char.GetTitledFirstName] i [third_char.GetTitledFirstName]. Wszyscy są gotowi przede mną uklęknąć i poznać mój plan naszej przyszłości. Moje panowanie ukształtuje każdy zakątek miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] na kolejne dekady, na kolejne pokolenia. To doskonały moment, aby ogłosić wielkie ambicje suwerena.\n\nChoć nie jest to rozwiązanie popularne, centralizacja państwa może się stać potężnym mieczem w mojej ręce i zapewnić mi złoto w sakiewce. Aczkolwiek dzięki autonomii i zasobom moi wasale mogą być solidną tarczą chroniącą mnie przed zagrożeniami…"
 coronation_events_klank.1011.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] to ja."
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! Rozpoczniesz proces centralizacji. Po upływie #V 10#! lat dostępne będą następujące korzyści:\n$EFFECT_LIST_BULLET$większy [development_i] [development|El] w twojej [Concept('domain', 'domenie')|E],\n$EFFECT_LIST_BULLET$mniejszy [development_i] [development|El] w [Concept('domains', 'domenach')|E] [Concept('vassal', 'wasali')|E].\n$EFFECT_LIST_BULLET$Zmiana jest zależna od twoich [skills|El] [stewardship_i] [Concept('stewardship', 'zarządzania')|E] i [learning_i] [Concept('learning', 'nauki')|E]."
 custom.ten_most_powerful_vassals: "Dziesiątka twoich najpotężniejszych wasali obecnych podczas koronacji"
 coronation_events_klank.1011.a.county_modifier: "Każde [county|El] w ich [Concept('domain', 'domenie')|E] otrzymuje [modifier|El] „[GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip]” na 10 lat."
 custom.coronation_events_klank.1011.a.disrespect: "#V Przeciwnicy#! będący twoimi [Concept('vassals', 'wasalami')|E], na których wpłynął twój plan"
 custom.coronation_events_klank.1011.a.respect: "Twoi pozostali [vassals|El], na których wpłynął twój plan"
 coronation_events_klank.1011.b: "Bez silnych wasali jestem nikim."
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! Rozpoczniesz proces decentralizacji i zwiększania autonomii. Po upływie #V 10#! lat dostępne będą następujące korzyści:\n$EFFECT_LIST_BULLET$większy [development_i] [development|El] w [Concept('domains', 'domenach')|E] [Concept('vassals', 'wasali')|E].\n$EFFECT_LIST_BULLET$Zmiana jest zależna od twoich [skills|El] [stewardship_i] [Concept('stewardship', 'zarządzania')|E] i [diplomacy_i] [Concept('diplomacy', 'dyplomacji')|E]."
 coronation_events_klank.1011.b.county_modifier: "Każde [county|El] w ich [Concept('domain', 'domenie')|E] otrzymuje [modifier|El] „[GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip]” na 10 lat."
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "Obecna forma mojego państwa w zupełności mi odpowiada."
 coronation_events_klank.1012.t: "[host.GetTitledFirstName] i [host.GetHerHis] wielki plan centralizacji"
 coronation_events_klank.1012.desc: "W trakcie swojej koronacji [host.GetName] ogłasza wielki i ambitny plan – pragnie wzmocnić państwo poprzez skupienie się na centrum miejsca znanego jako [host.GetPrimaryTitle.GetName], które, tak się składa, stanowi [host.Custom('PL_jego_jej')] domenę. Będzie to wymagać stosownego źródła niezbędnych zasobów, ponieważ jedynym prawdziwie nieskończonym zasobem na tym świecie jest łaska [ROOT.Char.GetFaith.HighGodNamePossessive]. Jednakże odbędzie się to kosztem peryferii, takich jak moja domena!\n\nŻycie w potężnym państwie, w którym rządzi potężny władca, ma swoje zalety. Ale co, jeśli ta potęga zostanie wykorzystana w przyszłości przeciwko mnie? Potęga miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] to powód do dumy i być może do zmartwień."
 coronation_events_klank.1012.a: "[host.GetTitledFirstName] ma we mnie najpokorniejszego sługę."
 coronation_events_klank.1012.b: "Miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] przetrwa bez pomysłów osoby, którą jest [host.GetTitleAsNameNoTooltip]."
 coronation_events_klank.1012.b.desc: "[development|E] twojej [Concept('domain', 'domeny')|E] nie będzie ograniczony za 10 lat."
 coronation_events_klank.1012.ten_year_plan: "Po upływie 10 lat twój [liege|El] będzie czerpał korzyści kosztem ograniczonego [Concept('development', 'rozwoju')|E] [Concept('domains', 'domen')|E] należących do ciebie i twoich [Concept('vassals', 'wasali')|E]. Faktyczna zmiana będzie zależeć od umiejętności [Concept('stewardship', 'zarządzania')|E] i [Concept('learning', 'nauki')|E] twojego [Concept('liege', 'seniora')|E]."
 coronation_events_klank.1013.t: "[host.GetTitledFirstName] i [host.GetHerHis] wielki plan centralizacji"
 coronation_events_klank.1013.desc: "W trakcie swojej koronacji [host.GetName] ogłasza wielki i ambitny plan wzmocnienia państwa – chce skupić się na peryferiach miejsca znanego jako [host.GetPrimaryTitle.GetName], które obejmują również moją domenę. Będzie to wymagać stosownego źródła niezbędnych zasobów, ponieważ jedynym prawdziwie nieskończonym zasobem na tym świecie jest łaska [ROOT.Char.GetFaith.HighGodNamePossessive]. [host.GetTitleAsNameNoTooltip] szczodrze oferuje podzielić się bogactwem własnej domeny z całym państwem."
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "[development|E] twojej [Concept('domain', 'domeny')|E] nie będzie większy za 10 lat."
 coronation_events_klank.1013.ten_year_plan: "Po upływie 10 lat [development|El] [Concept('domains', 'domen')|E] należących do ciebie i twoich [Concept('vassals', 'wasali')|E] będzie większy. Faktyczna zmiana będzie zależeć od umiejętności [Concept('stewardship', 'zarządzania')|E] i [Concept('diplomacy', 'dyplomacji')|E] twojego [Concept('liege', 'seniora')|E]."
 coronation_events_klank.1014.t: "Centralizacja – [ROOT.Char.GetPrimaryTitle.GetName]: rezultat"
 coronation_events_klank.1014.desc: "Dziesięć lat temu, podczas mojej koronacji, przyszło mi wyznaczyć kurs dla miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Choć nie obyło się bez bólu i trudności, moja domena stała się bogata, lecz moi wasale na tym ucierpieli. Ale było warto.\n\nTeraz nadszedł czas, aby czerpać korzyści z mojego zarządzania i przenikliwości, dzięki którym realizacja mojej wspaniałej wizji była możliwa."
 coronation_events_klank.1014.county_effect: "[development|E] każdego [Concept('county', 'hrabstwa')|E] w ich [Concept('domain', 'domenie')|E] będzie mniejszy o 20%"
 coronation_events_klank.1014.a: "Wspaniale!"
 coronation_events_klank.1014.b: "To jeszcze nie koniec."
 coronation_events_klank.1014.development_gain: "Twoja reforma obniżyła [development|El] [Concept('domains', 'domen')|E] twojego [Concept('vassal', 'wasala')|E] o #P [ROOT.Char.MakeScope.Var('development_lost').GetValue]#! pkt. Twoje [skills|El] [Concept('stewardship', 'zarządzania')|E] i [Concept('learning', 'nauki')|E] pozwalają ci rozdysponować #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#! tych punktów w swojej [Concept('domain', 'domenie')|E]."
 custom.ten_most_powerful_vassals.1014: "[vassals|E] będący obiektami twojej reformy:"
 coronation_events_klank.1014.b.county_effect: "Każde [county|El] w ich [Concept('domain', 'domenie')|E] otrzymuje [modifier|El] „[GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip]” na 10 lat."
 coronation_events_klank.1015.t: "Decentralizacja – [ROOT.Char.GetPrimaryTitle.GetName]: rezultat"
 coronation_events_klank.1015.desc: "Dziesięć lat temu, podczas mojej koronacji, przyszło mi wyznaczyć kurs dla miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Moi wasale rozkwitli dzięki mojej mądrej polityce, podczas gdy moja własna domena pozostaje nierozwinięta. Ale było warto.\n\nTeraz nadszedł czas, aby czerpać korzyści z mojego zarządzania, mojej przenikliwości i umiejętnej dyplomacji, dzięki którym realizacja mojej wspaniałej wizji była możliwa."
 coronation_events_klank.1015.county_effect: "[development|E] każdego [Concept('county', 'hrabstwa')|E] w ich [Concept('domain', 'domenie')|E] będzie większy o #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#! dzięki twoim [Concept('skills', 'umiejętnościom')|E] [Concept('stewardship', 'zarządzania')|E] i [Concept('diplomacy', 'dyplomacji')|E]."
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
 coronation_events_klank.1015.b.county_effect: "Każde [county|El] w ich [Concept('domain', 'domenie')|E] otrzymuje [modifier|El] „[GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip]” na 10 lat."
 ach_realm_centralization_vassal_lvl_1: "Reforma centralizacji: dźwiganie ciężaru"
 ach_realm_centralization_vassal_lvl_1_desc: "Ten wasal jest obiektem reformy centralizacji najwyższego seniora."
