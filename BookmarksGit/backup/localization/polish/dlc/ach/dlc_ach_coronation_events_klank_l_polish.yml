 ach_realm_centralization_county_lvl_1: "Reforma centralizacji: źródło zasobów"
 ach_realm_centralization_county_lvl_1_desc: "To hrabstwo ponosi ciężar reformy centralizacji najwyższego seniora. Zasoby zwykle wykorzystywane do rozwoju lokalnych miejscowości są teraz przekazywane do stolicy."
