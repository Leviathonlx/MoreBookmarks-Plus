 ach_realm_centralization_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_centralization_liege_lvl_1: "Reforma centralizacji: wielki architekt"
 ach_realm_centralization_liege_lvl_1_desc: "Ta postać ma wspaniałą wizję przyszłości państwa, którą chce realizować bez względu na koszty i zdanie wasali, na których spocznie wszelki ciężar. O wyniku reformy zadecydują jej umiejętności zarządzania i nauki."
 ach_realm_centralization_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_centralization_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_realm_autonomy_vassal_lvl_1: "Reforma decentralizacji: beneficjent"
 ach_realm_autonomy_vassal_lvl_1_desc: "Ten wasal jest obiektem reformy decentralizacji najwyższego seniora."
 ach_realm_autonomy_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_autonomy_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_autonomy_county_lvl_1: "Reforma decentralizacji: cel"
 ach_realm_autonomy_county_lvl_1_desc: "To hrabstwo jest celem reformy decentralizacji najwyższego seniora. Część zasobów normalnie trafiających do stolicy otrzymują teraz wasale."
 ach_realm_autonomy_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_autonomy_liege_lvl_1: "Reforma decentralizacji: wielki architekt"
 ach_realm_autonomy_liege_lvl_1_desc: "Ta postać ma wspaniałą wizję przyszłości państwa, w którym każdy zakątek jest równie znamienity jak stolica. O wyniku reformy zadecydują jej umiejętności zarządzania i dyplomacji."
