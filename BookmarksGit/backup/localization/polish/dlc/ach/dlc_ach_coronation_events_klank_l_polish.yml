 ach_no_reforms_modifier: "Wspaniałe państwo"
 ach_no_reforms_modifier_desc: "Rozległe państwo tej postaci jest uważane za idealne i nie wymaga reform. Władca może rozsiąść się na tronie i cieszyć się jego wspaniałością."
 coronation_events_klank.1016.t: "Niegdyś [host.Custom('GirlBoy')], teraz [host.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1016.desc: "[teller.GetName] kończy swoją opowieść, w której [supporter.Custom('GetRandomRegionalBird')] trzyma w dziobie [supporter.Custom('RandomWeirdObject')], stojąc na truchle martwego zwierzęcia hodowlanego. [listener.GetName] ma na twarzy wyraz nieznacznego zaciekawienia.\n\nTeraz ja coś opowiem. Spodoba ci się. Będzie to opowieść o tym, jak [memory.GetDescription]. Było to w czasach dzieciństwa naszego łaskawego gospodarza."
 coronation_events_klank.1016.desc.supporter: "Jest bowiem jasne, że [host.GetTitledFirstName] ma predyspozycje do wielkich rzeczy i że pewnego dnia zasiądzie na tronie."
 coronation_events_klank.1016.desc.detractor: "Jest bowiem jasne, że [host.GetTitledFirstName] nie ma predyspozycji, by zasiąść na tronie. Biada [host.Custom('PL_jego_jej')] przyszłym poddanym."
 coronation_events_klank.1016.a: "– Od najmłodszych lat ta osoba nie była godna tytułu, którym jest [host.GetTitleAsNameNoTooltip]."
 coronation_events_klank.1016.b: "– Od najmłodszych lat ta osoba była godna tytułu, którym jest [host.GetTitleAsNameNoTooltip]."
 coronation_events_klank.1016.c: "Właściwie to będę mówić tylko o sobie."
 coronation_events_klank.1016.d: "Opowiem wszystko zgodnie z prawdą."
 custom.every_king_plus_attendee: "Każdy [activity_guest|El] na [Concept('title_tier', 'poziomie')|E] [Concept('king', 'króla')|E] lub wyższym"
