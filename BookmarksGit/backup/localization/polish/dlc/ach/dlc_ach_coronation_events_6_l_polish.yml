 # Intro
 coronation_events.6130.desc.intro: "Nadciąga ostatni, pełen świętości moment."
 coronation_events.6130.papal_intro_host: "Najpierw jednak nastąpić musi namaszczenie świętym olejem, symbolem akceptacji osoby znanej jako [anointer.GetTitledFirstNameRegnal]: nie tylko dla mnie jako dla władcy miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier], ale też dla jednego z najwyższych wybrańców Chrystusowych."
 coronation_events.6130.papal_intro_guest: "Najpierw jednak nastąpić musi namaszczenie: symbol mandatu od Boga dla osoby znanej jako [host.GetTitledFirstNameRegnal]. [anointer.GetHerselfHimself|U] [anointer.GetTitledFirstNameRegnal] sięga po święty olej i przyjmuje rolę proroka Samuela dla króla Dawida [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6130.abrahamic_intro_host: "Najpierw muszę uzyskać namaszczenie świętym olejem i miano przywódcy wiernych [host.GetFaith.HighGodNamePossessive], osoby górującej nad całym stadem."
 coronation_events.6130.abrahamic_intro_guest: "Najpierw [host.GetTitledFirstNameRegnal] musi uzyskać namaszczenie świętym olejem, potwierdzenie wyższości nad pozostałymi wiernymi [host.GetFaith.HighGodNamePossessive], a także duszpasterstwo wobec wiernych swojego państwa."
 coronation_events.6130.dharmic_intro_host: "Złożono ofiary i rozpoczęła się [Glossary( 'radżasuja', 'RAJASUYA_GLOSS' )]. Teraz trwa święta [Glossary( 'abhiszeka', 'ABHISHEKA_GLOSS' )]. Recytuję mantry wedyjskie, a przy mnie gromadzą się opiekunowie siedemnastu świętych wód."
 coronation_events.6130.dharmic_intro_guest: "Złożono ofiary i rozpoczęła się [Glossary( 'radżasuja', 'RAJASUYA_GLOSS' )]. Teraz trwa święta [Glossary( 'abhiszeka', 'ABHISHEKA_GLOSS' )]. [host.GetTitledFirstNameRegnal] recytuje mantry wedyjskie, a wokół [host.Custom('PL_niego_niej')] gromadzą się opiekunowie siedemnastu świętych wód."
 RAJASUYA_GLOSS: "Powszechnie praktykowana seria rytuałów towarzyszących rozpoczęciu rządów monarchów w religiach dharmicznych. #G Radżasura#! obejmuje polewanie świętą wodą, przekazanie łuku z trzema strzałami, przejście po tygrysiej skórze i grę w kości."
 ABHISHEKA_GLOSS: "Pradawna dharmiczna ceremonia, podczas której królowie i starszyzna ochlapywani są wodą zebraną ze świętych rzek i czterech krańców wybrzeży Indii. Rytuał powiązany jest ze wstąpieniem na tron nowego władcy."
 coronation_events.6130.generic_intro_host: "Najpierw jednak nastąpić musi namaszczenie świętym olejem, symbolem akceptacji osoby, którą jest [anointer.GetTitledFirstNameRegnal]: nie tylko dla mnie jako dla władcy miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier], ale też jednego z wyróżnionych wyznawców [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.generic_intro_guest: "Najpierw jednak nastąpić musi namaszczenie: symbol mandatu od [host.GetFaith.HighGodNamePossessive] dla osoby, którą jest [host.GetTitledFirstNameRegnal]. [anointer.GetTitledFirstNameRegnal] [anointer.GetHerselfHimself] sięga po święty olej."
