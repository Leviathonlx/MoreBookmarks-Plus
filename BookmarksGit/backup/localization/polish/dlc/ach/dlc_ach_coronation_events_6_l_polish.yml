 confederation_king_rejects_promise_tt: "[host.GetTitledFirstName] odrzuca twoje zobowiązanie"
 coronation_confederation_de_jure_log_title: "De iure dla konfederacji"
 coronation_confederation_de_jure_log: "[host.GetShortUINameNotMe] oraz [loyal_vassal.GetShortUINameNotMe] wspierają uznanie miejsca znanego jako [host.GetPrimaryTitle.GetName], położonego na ich ziemiach, za istniejące [de_jure|El]."
 coronation_confederation_defender_log_title: "Obrońca oddany konfederacji"
 coronation_confederation_defender_log: "[loyal_vassal.GetShortUINameNotMe] obiecuje osobie znanej jako [host.GetShortUINameNotMe] pomoc w pokonaniu miejsca o nazwie [host.GetPrimaryTitle.GetName]."
