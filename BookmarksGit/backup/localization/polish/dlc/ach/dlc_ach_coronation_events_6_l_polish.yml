 coronation_events.6120.desc_cathedral: "W powietrzu czuć kadzidło, gdy moja [ROOT.Char.Custom('GetTitleTierAdjective')] procesja wkracza do katedry."
 coronation_events.6120.desc_holy_site: "Święte zapachy wypełniają powietrze, gdy moja [ROOT.Char.Custom('GetTitleTierAdjective')] procesja wkracza do miejsca, którym jest [ROOT.Char.GetFaith.HouseOfWorship]."
 coronation_events.6120.desc_generic_intro: "Za bramą miejsca, którym jest [host.Custom('ResidenceBuilding')], moja [ROOT.Char.Custom('GetTitleTierAdjective')] procesja zmierza w stronę świętego ołtarza, gdzie oczekuje na celebransów."
 coronation_events.6120.desc_low_magnificence: "Szlachta i [host.GetFaith.AltPriestTermPlural] przepychają się i obgadują w drodze na miejsce. Kilka słabych głosów zakłóca nasze święte modlitwy."
 coronation_events.6120.desc_high_magnificence: "Szlachta, [host.GetFaith.AltPriestTermPlural] i ja z powagą zajmujemy miejsca pośród poruszających duszę odgłosów recytowanej modlitwy."
 coronation_events.6120.desc_generic_mid: "Szlachta rozstępuje się, by przepuścić nadchodzącą grupę – to [host.GetFaith.AltPriestTermPlural], których głosy wznoszą się w świętej modlitwie."
 coronation_events.6120.desc_anointment: "\n\nA teraz czas na rytuał – błaganie, które wygłaszają [host.GetFaith.BishopNeuterPlural]. [hof.GetTitledFirstNameRegnal] uważnie się im przygląda."
 coronation_events.6120.desc: "\n\nA teraz czas na rytuał – błaganie, które wygłaszają [host.GetFaith.BishopNeuterPlural]."
 coronation_events.6120.desc_low_clergy: "Ci małostkowi despoci gardzą mną, wygłaszając swoją świętą prośbę niczym umniejszającą mi obelgę.\n\n„Sługo [ROOT.Char.GetFaith.HighGodNamePossessive], czy żałujesz za swoje grzechy? Czy przysięgasz w imię [ROOT.Char.GetFaith.HighGodNamePossessive], że [host.GetFaith.AltPriestTermPlural] będą objęci opieką na skutek twych śmiertelnych dążeń?”"
 coronation_events.6120.desc_high_clergy: "Ci boscy wstawiennicy czują do mnie respekt, i to dlatego z pełnym nabożeństwa szacunkiem błagają:\n\n„Czy [host.GetTitleAsName] usłucha naszych próśb, otoczy wiernych opieką i zadba o prawa, którymi cieszą się [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?”"
 coronation_events.6120.desc_mid_clergy: "Jestem dla tych kleryków zagadką, dlatego zwracają się do mnie ze zwyczajową prośbą, okazując szczere zaciekawienie:\n\n„Czy jako [ROOT.Char.GetTitleAsName] otoczysz wiernych opieką? Czy zadbasz o prawa i przywileje, którymi cieszą się [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?”"
 coronation_events.6120.a: "#EMP – Będę młotem przeciwko niewiernym!#!"
 coronation_events.6120.a.flavor: "Jeśli poprzysięgnę, okazując przy tym szczerą nienawiść, zniszczyć heretyków i niewiernych, [host.GetFaith.AltPriestTermPlural] będą zadowoleni… a moje rządy rozpoczną się od prawych czynów!"
 coronation_events.6120.b: "Obróć zwyczajową odpowiedź na moją korzyść."
 coronation_events.6120.b.flavor: "Granica między obietnicą wierności wobec grupy, którą stanowią [ROOT.Char.GetFaith.PriestNeuterPlural], a umieszczeniem mojego mandatu od [ROOT.Char.GetFaith.HighGodNamePossessive] ponad tym ich… jest bardzo cienka."
 coronation_denying_clergy_modifier: "Wykorzystanie duchowieństwa"
 coronation_denying_clergy_modifier_desc: "Zamiast podporządkować się autorytetowi wiary, ten władca obejmuje kontrolę nad duchowieństwem i decyduje o jego dochodach."
 coronation_events.6120.c_begrudging: "Wypowiem te słowa. Skoro muszę."
 coronation_events.6120.c_christian: "– Będę ochraniać Święty Kościół Chrystusowy."
 coronation_events.6120.c: "– Będę chronić wyznawców [ROOT.Char.GetFaith.HighGodNamePossessive]."
 coronation_swore_persecution_modifier: "Przysięga prześladowania"
 coronation_swore_persecution_modifier_desc: "Kluczową częścią koronacji tego władcy była niezapomniana, zaciekła przysięga prześladowania niewiernych."
 coronation_events.6121.t_kurultai: "Kurułtaj"
 coronation_events.6121.t: "Błaganie szlachty"
 cultural_acceptance_favored_during_oath: "Demonstracja wzajemnego szacunku w ramach przysiąg składanych podczas koronacji"
 coronation_events.6121.desc_kurultai: "Pojedynczy głos nie może uzurpować sobie prawa do Wiecznie Błękitnego Nieba! Nikt nie może #EMP samotnie#! wznieść dłoni dzierżącej buńczuk! Wszyscy przywódcy plemion zgromadzeni w tym [Glossary( 'kurułtaju', 'KURULTAI_GLOSS' )] muszą wybrać osobę, która biczem zapędzi ich konie na wojnę."
 KURULTAI_GLOSS: "Rada władców koni, którzy gromadzą się, by między ucztami, zapasami i zawodami łuczniczymi wybrać swojego nowego władcę. Często podczas takiego wydarzenia planowane są wielkie kampanie wojskowe."
 coronation_events.6121.desc_byzantine: "Szlachcice podchodzą, by oddać pokłon swojemu [Glossary( 'autokratorowi', 'AUTOKRATOR_GLOSS')]. Gdybyśmy znajdowali się na polu bitwy, a oni byli żołnierzami, podnieśliby mnie na wypolerowanej tarczy. Tutaj czołgają się ku mnie, by ucałować moje kolana."
 coronation_events.6121.desc_generic_intro: "Wasale [ROOT.Char.GetPrimaryTitle.GetAdjective] podchodzą, by przysiąc swoją lojalność. Jeden po drugim wznoszą ręce z otwartymi dłońmi i jeden po drugim kłaniają się, by złożyć pocałunek wierności."
 coronation_events.6121.desc_low_approval: "\n\nLecz… moi wasale nie wykonują gestów szacunku. Podczas stosownej mowy słychać tylko czyjś syk:\n\n– #EMP [ROOT.Char.GetFirstNameNicknamed]? [vassal_2.Custom('CulturalCurse')|U]!”.#!\n\nSkładając swoją przysięgę, [vassal_1.GetTitledFirstNameNicknamed] wbija we mnie jadowite spojrzenie. [vassal_2.GetTitledFirstNameNicknamed] ma czelność nosić w mojej obecności broń – i ledwo wyszeptuje formułkę."
 coronation_events.6121.desc_high_approval: "\n\n[ROOT.Char.GetTitleAsNameNoTooltip]… ten tytuł nawet nie należy jeszcze do mnie, lecz moje serce poruszone jest oddaniem ludzi składających mi hołdy. Wspaniałe głosy naszego państwa aż drżą od emocji, a na twarzach suplikantów maluje się nadzieja."
 coronation_events.6121.desc_mid_approval: "\n\nGdy podchodzą bliżej, pogrążam się w zadumie. Kiedy z ich ust pada słowo „[ROOT.Char.GetTitleAsName]”, nie słyszę w nim ani śladu miłości, ani odrobiny lojalności…"
 coronation_events.6121.a: "– Ci odszczepieńcy są kukiełkami wrogich sił!"
 coronation_events.6121.a.flavor: "Twoja tyrada, mająca na celu podsycać strach, zmusi twoich przeciwników do odcięcia się od zagranicznych sojuszników."
 coronation_events.6121.b: "Muszę pochwalić osoby, które dopiero uczą się tych obyczajów."
 coronation_events.6121.b_flavor: "Wstaję i okazuję szacunek przywódcom mniejszościowym państwa."
 coronation_events.6121.c: "Moi zwolennicy są ze mną!"
 coronation_events.6121.d: "– Patrzcie, zdrajcy! #EMP Oto miejsce znane jako [ROOT.Char.GetTitleAsNameNoTooltip] i jego moc!#!"
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip] obnaża przede mną swoje ostrze – #EMP zmuszę [vassal_2.Custom('PL_go_ja')] do zrobienia z niego użytku!#!"
 coronation_events.6121.e_low: "Nienawidzą mnie. Lecz nie mogą mnie powstrzymać."
 coronation_events.6121.e_high: "Całkowite podporządkowanie. Piękny widok."
 coronation_events.6121.e_mid: "Oto moi wasale, bastiony mojej władzy."
 coronation_events.6121_duel_tt: "#V Pojedynek#! Przeciwko tobie staje [vassal_2.GetShortUINameNotMe]\n@death_icon! #X To pojedynek na śmierć i życie!#!\nTwoja [prowess|El]: [prowess_i] #V [host.GetProwess]#!\n[prowess|E] osoby o imieniu [vassal_2.GetShortUINameNotMe]: [prowess_i] #V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "Przemowa do mas"
 coronation_events.6122.desc_intro_foreign: "Zbliżają się [host.Custom('GetLocalCommonerTermPlural')] z miejsca o nazwie [location.GetTitle.GetNameNoTier], a konkretnie ich najwyżsi przedstawiciele, którzy reprezentują moich nieobecnych poddanych z miejsca znanego jako [host.GetPrimaryTitle.GetName]. [host.GetFaith.BishopNeuter|U] ostrzega przygarbioną starszyznę przed moją mocą i autorytetem, a następnie pyta, czy udzielą mi symbolicznej zgody na objęcie władzy jako [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_intro: "Zbliżają się [host.Custom('GetLocalCommonerTermPlural')] z miejsca o nazwie [location.GetTitle.GetNameNoTier], a konkretnie ich najwyżsi przedstawiciele, którzy reprezentują wolę pospólstwa. [host.GetFaith.BishopNeuter|U] ostrzega przygarbioną starszyznę przed moją mocą i autorytetem, a następnie pyta, czy zaakceptuje mnie ona w roli, którą jest [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_high_approval_christian: "Gdy wygłaszają zwyczajowe słowa, do moich uszu dociera inny dźwięk. Za murami miejsca, którym jest [ROOT.Char.GetFaith.HouseOfWorship], oczekujący tłum wyśpiewuje w moim imieniu wezwanie [Glossary( 'Kyrie eleison', 'KYRIE_ELEISON_GLOSS' )]. Jednym, potężnym głosem setki osób zanoszą modlitwę w intencji mojej duszy."
 coronation_events.6122.desc_high_approval: "Gdy wygłaszają swoje słowa, do moich uszu dociera inny dźwięk. Za murami miejsca, którym jest [ROOT.Char.GetFaith.HouseofWorship], oczekujący tłum wznosi radosne okrzyki. Setki ludzi raz za razem wykrzykują: \n\n„#EMP [ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!”"
 coronation_events.6122.desc_low_approval: "Z drżeniem wygłaszają swoje słowa na tle coraz głośniejszego ryku. Za murami budowli, którą jest [ROOT.Char.GetFaith.HouseofWorship], słychać wycie brudnej biedoty z miejsca o nazwie [location.GetTitle.GetNameNoTier]. Co za wrzawa! Coś musiało ich podburzyć. Jakaś bezsensowna bójka, lokalny spór… a może to [ROOT.Char.GetTitleAsNameNoTooltip], osoba, którą darzą nienawiścią."
 coronation_events.6122.desc_mid_approval: "Wygłaszają poprawne, zwyczajowe formułki, a ja w zamian obiecuję im ochronę, bowiem nie tylko szlachetnie urodzeni [ROOT.Char.GetFaith.PriestNeuterPlural] objęci są moim mandatem. A mój dom, [capital_p.Custom('TerrainTypeProvince')] w miejscu o nazwie [capital_p.GetTitle.GetNameNoTier], zamieszkuje również nisko urodzona ludność [capital_p.GetCulture.GetName]."
 coronation_events.6122.a: "Oby zgromadzeni tu ludzie nigdy nie zapomnieli tego dnia!"
 coronation_events.6122.a.flavor: "Wszyscy ci lojalni ludzie zasługują na to, by ujrzeć mnie osobiście! Ich [ROOT.Char.GetTitleAsNameNoTooltip] da im też chleb!"
 coronation_events.6122.b: "Dosyć tego buntu. Ci, którzy mnie krytykują, muszą dostać srogie baty."
 coronation_events.6122.b.flavor: "Niech ta hałaśliwa tłuszcza i każdy człek na tej ziemi zakosztuje buta [host.Custom('GetFighterTermPossessive')]!"
 coronation_events.6122.c_low: "Lecz to ja rządzę nimi wszystkimi."
 coronation_events.6122.c_high: "Jakże #EMP błagają#! o moje rządy!"
 coronation_events.6122.c_mid: "To dla mnie zaszczyt."
 coronation_events.6122.c_v_low_humble: "Los prostych ludzi mnie porusza."
 coronation_events.6122.c_v_low: "Przebrzydłe, nisko urodzone szumowiny."
 coronation_events.6123.t: "Trzy zgody"
 coronation_events.6123.desc_intro: "Tak długo, jak [host.GetFaith.BishopNeuterPlural|l], szlachta z miejsca znanego jako [host.GetPrimaryTitle.GetName] i pospólstwo nie odegrają nałożonych na nich przez tradycję ról, [host.GetFirstName] nie będzie panować prawowicie panować jako [host.GetTitleAsNameNoTooltip]. [host.Custom('PL_jego_jej')|U] rządy nie będą prawomocne bez ich akceptacji.\n\nPierwsi są [ROOT.Char.GetFaith.PriestNeuterPlural|l]."
 coronation_events.6123.desc_low_clergy: "Nosząc świętoszkowate głowy wysoko, zmuszają osobę, którą jest [host.GetTitleAsNameNoTooltip], nie tylko do zaprzysiężenia, że wierny [host.GetFaith.GetAdherentName|l] otrzyma ochronę, ale także do odpokutowania swoich grzechów."
 coronation_events.6123.desc_high_clergy: "Z czułością i miłością wychwalają pobożną osobę znaną jako [host.GetTitleAsNameNoTooltip] za to, że [host.GetFaith.GetAdherentNamePlural] mogą czuć się bezpiecznie i pytają, czy zostanie [host.GetSheHe] ich wielkim mistrzem."
 coronation_events.6123.desc_mid_clergy: "Apelują do osoby znanej jako [host.GetTitleAsNameNoTooltip] o uczczenie ich świętych praw i ochronę wiernych. [host.GetFirstNameNoTooltip] zgadza się na to."
 coronation_events.6123.desc_then: "Później"
 coronation_events.6123.desc_pop_foreign: "miejscowi [host.Custom('GetLocalCommonerTermPlural')|l] wstawiają się za ludem ziem znanych jako [host.GetPrimaryTitle.GetName]. I"
 coronation_events.6123.desc_low_populace: "starszyzna z miejsca o nazwie [location.GetTitle.GetBaseNameNoTier] wychodzi naprzód, trzęsąc się ze strachu, kiedy za budowlą, jaką jest [ROOT.Char.GetFaith.HouseOfWorship], zaczynają się zamieszki. [host.GetTitleAsNameNoTooltip] nie ma tutaj poparcia i miłości tłumu.\n\n"
 coronation_events.6123.desc_high_populace: "starszyzna z miejsca o nazwie [location.GetTitle.GetBaseNameNoTier] patrzy się w zachwycie na osobę, którą jest [host.GetTitleAsNameNoTooltip], gdy na zewnątrz skandowana jest przez tłumy [host.Custom('PL_jego_jej')] [host.Custom('GetTitleTierAdjective')] godność.\n\n"
 coronation_events.6123.desc_mid_populace: "starszyzna z miejsca o nazwie [location.GetTitle.GetBaseNameNoTier] ochrypłym głosem wyraża swoje symboliczne uznanie, a [host.GetTitleAsNameNoTooltip] obiecuje, że [host.Custom('PL_jego_jej')] rodzicielska miłość otoczy także ludzi nisko urodzonych.\n\n"
 coronation_events.6123.desc_low_vassals: "Wasale osoby znanej jako [host.GetFirstNameNoTooltip] ponuro przemykają naprzód. Większość z nich nawet nie kłopocze się, aby wyrazić swoją lojalność. Za to wyraźnie prezentują gesty nienawiści."
 coronation_events.6123.desc_high_vassals: "Wasale osoby znanej jako [host.GetFirstNameNoTooltip] wychodzą naprzód, aby błagać o łaskę: od większości z nich bije nadzieja i szczerze przysięgają swoją lojalność i miłość."
 coronation_events.6123.desc_mid_vassals: "Wasale osoby znanej jako [host.GetFirstNameNoTooltip] wychodzą naprzód, aby złożyć pocałunek i przysiąc swą lojalność. Niektórzy okazują podczas tego wydarzenia ogromny szacunek, podczas gdy inni nie podnoszą nawet wzroku i wpatrują się w ziemię."
 coronation_events.6123.desc_end_vassal: "Nareszcie nadchodzi… moja kolej."
 coronation_events.6123.desc_end_spectator: "Ceremonia ciągnie się w nieskończoność."
 coronation_events.6123.a: "Wykrzykuję swoją przysięgę #EMP z całkowitym oddaniem!#!"
 coronation_events.6123.a_flavor: "Zakrzyknijmy głośno, moi drodzy! Skandujmy chwalebne imię nowo wybranej osoby, którą jest [host.GetTitleAsNameNoTooltip]!"
 coronation_events.6123.b: "Wywołuję skandal swoją pogardą."
 coronation_events.6123.b_flavor: "Ta mała ceremonia osoby znanej jako [host.GetFirstNameNoTooltip] wymaga ode mnie poddania się? Wolę raczej zaszokować [host.Custom('PL_jego_jej')] zwolenników i splunąć [host.Custom('PL_mu_jej')] w twarz!"
 coronation_events.6123.c_vassal_resents: "Mruczę pod nosem to, co nakazuje zwyczaj."
 coronation_events.6123.c_vassal_pleased: "Klękam przed osobą znaną jako [host.GetFirstNameNoTooltipRegnal] – to prawdziwie jest [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_vassal_neutral: "Klękam przed osobą, którą jest [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_likes_disrespect: "Wasale osoby znanej jako [host.GetFirstNameNoTooltip] przejrzeli tę farsę…"
 coronation_events.6123.c_dislikes_disrespect: "Ich [host.GetTitleAsNameNoTooltip] zasługuje na więcej!"
 coronation_events.6123.c_dislikes_loyalty: "To robactwo z miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTooltip] powinno być, tam, gdzie jego miejsce – na ziemi…"
 coronation_events.6123.c_likes_loyalty: "Dowód ich honoru i cnoty osoby znanej jako [host.GetFirstNameNoTooltip]."
 coronation_events.6123.c_dislikes_host: "Wyobraźcie sobie przysięgać cokolwiek komuś takiemu? Przecież to [host.Custom('InsultNoun')]…"
 coronation_events.6123.c: "Miejsce znane jako [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] prezentuje się przed oczami osoby, którą jest [host.GetFirstNameNoTooltipRegnal]."
 coronation_supporter_pledge_leader_log_title: "Zwolennik przewodzi przysiędze lojalności"
 coronation_detractor_pledge_insult_log_title: "Przeciwnik gardzi przysięgą składaną nowemu seniorowi"
