l_polish:
 coronation_events.6000.t: "Zgromadzenie konfederacji"
 coronation_events.6000.desc: "Łzy błyszczą w oczach towarzyszących mi wodzów – łzy radości i śmiechu!\n\nWśród nas stoi [host.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]: pokornie, bez wyniosłości, nie górując nad resztą niczym zimny, obcy cesarz. [host.GetTitleAsName] drażni się z koniem osoby znanej jako [other_vassal.GetFirstNameNoTooltip], aż zwierzę w końcu [host.Custom('PL_go_ja')] gryzie w palce, a my, szlachta, wybuchamy śmiechem!\n\nMoże już nie stoimy ramię w ramię jako linia bojowa równych sobie, ale… to wciąż [host.GetPrimaryTitle.GetName] – i ten dzień należy do nas."
 coronation_events.6000.a: "– Przysięgam – #EMP konfederacja będzie trwać wiecznie!#!"
 coronation_events.6000.a.flavor: "Niech to nie będzie powolne umieranie miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTooltip], ale jego prawdziwe odrodzenie!"
 coronation_events.6000.b: "– Podejdźcie bliżej, niech wasz zaprzysiężony krewny was pozna!"
 coronation_events.6000.b.flavor: "Dzięki śmiechowi wojowników i uśmiechom kobiet należących do mojej rodziny ta koronacja będzie o wiele przyjemniejsza."
 coronation_events.6000.c: "Czasy może i są dziwne, ale wszyscy nadal stanowimy jedność."
