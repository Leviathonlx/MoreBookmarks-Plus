 adventurer_name_free_warriors: "Niezależni wojownicy z miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 adventurer_name_youths: "Młodzież z rodu [host.GetHouse.GetNameNoTooltip]"
 coronation_events.6011.t: "Wspólna sprawa"
 coronation_events.6011.desc: "– [assailer.GetName] sieje zniszczenie! By zakłócić twoją koronację, nasz nikczemny sąsiad wysłał łupieżców z daleka – krzyczy [loyal_vassal.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))], przyprowadziwszy mnie do miejsca zniewagi zgotowanej mi przez osobę znaną jako [assailer.GetTitledFirstNameNoTooltip].\n\nChoć płoną tylko małe, zarośnięte chatki, to [loyal_vassal.GetTitledFirstNameNoTooltip] i tak trzęsie ze złości.\n\n– Miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetName] wciąż #EMP coś znaczy#! – zarzeka się – i wciąż chcę go bronić! Przyjmij moją przysięgę wojownika! Ci dranie z miejsca znanego jako [assailer.GetPrimaryTitle.GetNameNoTier] – i wszyscy inni również – staną twarzą w twarz z moimi oddziałami zbrojnych, gdy tylko odważą się postawić stopę na naszych ziemiach!"
 coronation_events.6011.a: "– Opuśćcie broń. Musicie wierzyć w pokój [ROOT.Char.GetFaith.HighGodNamePossessive]."
 coronation_events.6011.a.flavor: "Nasza konfederacja została dobrze zaopatrzona na wypadek wojny… a zamiast tego moglibyśmy przekazać datki na [ROOT.Char.GetFaith.HouseOfWorshipPlural|l]."
 coronation_events.6011.b: "– Młodzi czy starzy, żaden wojownik nie może stać bezczynnie."
 coronation_events.6011.b.flavor: "Czyż w naszych domach niespokojni młodzieńcy nie śnią o wojnach i przygodach? Zbierzmy ich, abyśmy pewnego dnia mogli wezwać ich do walki!"
 coronation_events.6011.c: "– [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip] są najdzielniejsi, więc jako ich przedstawiciel walcz ze mną!"
 coronation_events.6011.d_house: "– Tego państwa broni ród [ROOT.Char.GetHouse.GetName]."
 coronation_events.6011.d: "– Odpocznij. To [ROOT.Char.GetTitleAsNameNoTooltip] ma obowiązek czuwać."
 mass_mob_dev_tt: "[development|E] każdego [Concept('county', 'hrabstwa')|E] w [Concept('domain', 'domenie')|E] osoby znanej jako [supporter.GetShortUINameNotMe] jest mniejszy o #N [supporter.MakeScope.Var('mass_mobilitization_development_value').GetValue|0]#!"
 mass_mob_fertility_tt: "[county_fertility|E] każdego [Concept('county', 'hrabstwa')|E] w [Concept('domain', 'domenie')|E] osoby znanej jako [supporter.GetShortUINameNotMe] jest mniejsza o #N [supporter.MakeScope.Var('mass_mobilitization_fertility_value').GetValue|0]#!"
