 coronation_events.6102.desc_low_guest: "Droga jest długa… i cicha. Każdy krok rezonuje niczym kropla nieskończenie głębokiej wody. [anointer.GetName], ze łzami w swych kapłańskich oczach, intonuje lament:\n\n„#EMP [host.GetFaith.random_GoodGodNames], błagamy o zbawienie! Od otchłani, od rozpaczy; niechaj zbawione zostaną dzieci miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier]! Niechaj łaska [host.GetFaith.HighGodNamePossessive] uchroni nas po śmierci przed katuszami! Niechaj [host.GetTitleAsNameNoTooltip] nie podda się człowieczym przywarom!#!”\n\nPodczas gdy ludność [host.GetPrimaryTitle.GetAdjectiveNoTooltip] pogrąża się w strachu i żałobie, [host.GetTitledFirstNameNoTooltipRegnal] wstępuje na tron."
 coronation_events.6102.desc_mid_guest: "Modlitwy wydobywające się z [host.Custom('PL_jego_jej')] ust mieszają się z coraz głośniejszym skandowaniem. Modli się wspólnie ze swoimi poddanymi: „#EMP [host.GetFaith.random_GoodGodNames], błagamy, niechaj [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] na zawsze znajdzie się pod niebiańską opieką! Na wieki wieków! Niechaj [host.GetTitleAsName] otrzyma błogosławieństwo!#!”.\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')] i [host.Custom('GetLocalCommonerTermPlural')] kłaniają się nisko. [host.GetNameNoTooltipRegnal] zasiada na świętym siedzisku, symbolu [host.Custom('PL_jego_jej')] mocy. #EMP „Niech żyje [host.GetFirstNameNoTooltipRegnal]!”#! – wykrzykują. „#EMP Oto, z woli [host.GetFaith.HighGodNamePossessive], na tron wstępuje [host.GetTitleAsNameNoTooltip]#!!”"
