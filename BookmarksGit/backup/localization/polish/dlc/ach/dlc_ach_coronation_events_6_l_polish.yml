 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "naznacza mnie złotym olejem o mocnym zapachu. Na wyciągniętych rękach, głowie, piersi, barkach i w zgięciach ramion… Namaszczenie to otrzymują prorocy, [host.GetFaith.PriestNeuterPlural] i monarchowie.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "naznacza mnie świętym, złotym olejem o słodkim zapachu. Na drżących dłoniach, głowie, piersi, barkach i w zgięciach ramion… Namaszczenie to otrzymują prorocy, [host.GetFaith.PriestNeuterPlural] i monarchowie.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "naznacza osobę znaną jako [host.GetFirstNameNoTooltip] świętym, złotym olejem. Na rękach, głowie, piersi, barkach i w zgięciach ramion… Błogosławieństwo to otrzymują prorocy, [host.GetFaith.PriestNeuterPlural] i monarchowie.\n\n"
 coronation_events.6130.anointing_dharmic_host: "prowadzi moich konsekratorów. Ze złotych naczyń czerpana jest życiodajna woda. Jej promienne strumienie obmywające moje ciało przynoszą słodkie wspomnienia Saraswati, Gangesu i mórz.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "prowadzi konsekratorów. Ze złotych naczyń czerpana jest życiodajna woda. Jej promienne strumienie obmywają ciało osoby znanej jako [host.GetFirstNameNoTooltip].\n\n"
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "Moja skóra aż błyszczy od aprobaty [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.ending_abrahamic_host_cynical: "Cieszę się aprobatą [host.GetFaith.HighGodNamePossessive]. I mam natłuszczoną całą skórę."
 coronation_events.6130.ending_abrahamic_guest_zealous: "[host.GetTitleAsNameNoTooltip] ma skórę błyszczącą od aprobaty [host.GetFaith.HighGodNamePossessive]."
