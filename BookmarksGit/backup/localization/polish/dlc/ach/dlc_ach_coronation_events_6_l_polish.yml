 coronation_mobilized_army_name: "Wspaniały apel wygłoszony przez osobę znaną jako [host.GetTitleAsNameNoTooltip]"
 coronation_supporter_declare_war_tt: "[supporter.GetShortUINameNotMe] rozpoczyna wojnę przeciwko osobie znanej jako [foe.GetShortUINameNotMe], w której stawką jest miejsce o nazwie [title_claim_1.GetName]"
 coronation_supporter_declare_war_no_title_tt: "[supporter.GetShortUINameNotMe] rozpoczyna wojnę przeciwko postaci znanej jako [foe.GetShortUINameNotMe]"
 coronation_supporter_declare_war_2_tt: "[supporter.GetShortUINameNotMe] rozpoczyna wojnę przeciwko osobie znanej jako [foe_2.GetShortUINameNotMe], w której stawką jest miejsce o nazwie [title_claim_2.GetName]"
 coronation_supporter_declare_war_no_title_2_tt: "[supporter.GetShortUINameNotMe] rozpoczyna wojnę przeciwko postaci znanej jako [foe_2.GetShortUINameNotMe]"
 coronation_events.6020.t: "Wojownik osoby znanej jako [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6020.desc: "– Jak mamy się uśmiechać? – zrzędzi [supporter.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))]. – [ROOT.Char.Custom('RegionalDrink')|U], pokój, nadzieja na przyszłość państwa…\n\nWpatruje się w podejrzane skupisko szlachty rodem z miejsca o nazwie [foe.GetPrimaryTitle.GetNameNoTier].\n\n– …są jak #EMP robactwo#!, patrzą na nas złośliwie i knują twój upadek, wasza czcigodność! – Spluwa z pogardą. – Powiedz tylko słowo, a zadmę w róg wojenny! [foe.GetName] tego pożałuje – nie miej co do tego żadnych wątpliwości!"
 coronation_events.6020.a: "– Zbierz na swoich ziemiach armie i uderz!"
 coronation_events.6020.b: "– Niech miejsce znane jako [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] doprowadzi do upadku osoby znanej jako [foe_2.GetTitledFirstNameNoTooltip]!"
 coronation_events.6020.c: "– [foe.GetTitledFirstNameNoTooltip] ma zniknąć. Masz moją zgodę."
 coronation_events.6020.d: "– Twoim wrogiem jest [foe_2.GetTitledFirstNameNoTooltip]!"
 coronation_events.6020.e: "– Zapraszam. Chętnie zobaczę tę pasję przy moim stole."
 coronation_supporter_declares_war_log_title: "Zwolennik rozpętuje wojnę"
 coronation_supporter_declares_war_log: "Czując poparcie korony, [supporter.GetShortUINameNotMe] wypowiada wojnę osobie znanej jako [supporter_war_target.GetShortUINameNotMe]."
 coronation_events.6030.t: "Przyjaciele nowej głowy państwa"
 coronation_events.6030.t_feast: "Przyjaciele głowy państwa"
 coronation_events.6030.desc: "– Ach, [ROOT.Char.GetFirstName] – mruczy [host.GetTitledFirstName] z chytrym uśmiechem – #EMP dobrze#!, że [host.GetTitleAsNameNoTooltip] to ty…\n\nPrzed nami znajduje się komnata spowita półmrokiem, a w niej pełno nagich ciał. Kurtyzany rumienią się zachęcająco, gdy [host.GetFirstNameNoTooltip] spogląda na mnie z nieprzyzwoitym błyskiem w oku.\n\n– [host.GetTitleAsNameNoTooltip] z pewnością okaże swoją hojność. Każda z obecnych tu osób… może być twoja. Na jedną noc albo na dłużej… [fearsome_courtesan.Custom('GirlBoyPlural')|U] chętnie pokażą ci, co #EMP potrafią najlepiej#!."
 coronation_events.6030.a: "Ta przerażająca osoba może mnie #EMP zmiażdżyć!#!"
 coronation_events.6030.a_flavor: "Ach, zginąć od uduszenia z [fearsome_courtesan.GetHerHis] rąk!"
 coronation_events.6030.a_thighs: "Ach, zginąć od uduszenia między [fearsome_courtesan.GetHerHis] udami!"
 coronation_events.6030.b: "Ależ #EMP niegrzeczny#! chłopiec…"
 coronation_events.6030.b_minx: "Ta tutaj to #EMP cwana#! kokietka…"
 coronation_events.6030.b_flavor: "[cunning_courtesan.GetHerHis|U] uśmiechnięte usta muszą skrywać wiele słodkich kłamstewek…"
 coronation_events.6030.c: "Inteligentny, dojrzały mężczyzna z dłońmi jak ze skóry…"
 coronation_events.6030.c_dame: "Mądra, dojrzała dama, zręczna, ale i surowa…"
 coronation_events.6030.c_flavor: "Ktoś, kto dla odmiany powie #EMP mi#!, co mam robić… obyta w świecie osoba, która poprowadzi mnie świadomym dotykiem."
 coronation_events.6030.d: "Dwóch uroczych braci? Wezmę ich obu!"
 coronation_events.6030.d_sisters: "Dwie urocze siostry? Wezmę je obie!"
 coronation_events.6030.d_flavor: "Bo… czyż [host.GetTitleAsNameNoTooltip] nie okazuje swej hojności?"
 coronation_events.6030.e_expose: "Cóż za ohydna rozpusta! Wszyscy się o tym dowiedzą!"
 coronation_events.6030.e: "Może moglibyśmy po prostu porozmawiać o poezji…"
 coronation_host_orgy_exposed_log_title: "Osoba znana jako [host.GetTitledFirstName] zostaje przyłapana z kurtyzanami."
 coronation_host_orgy_exposed_log: "[exposer.GetTitledFirstName] ujawnia huczne seksualne schadzki osoby znanej jako [host.GetTitledFirstName] i wyraża swoje potępienie."
 host_has_courtesan_hooks_tt: "#weak [host.GetShortUINameNotMe] ma [hooks|El] na każdą z tych kurtyzan#!"
 coronation_events.6100.t: "Koronacja osoby znanej jako [host.GetFirstNameNoTooltipRegnal]"
 # Host loc
 coronation_events.6100.desc_intro: "Wnoszona jest [host.Custom('GetTitleTierAdjective')] ozdoba. Nawet niejedna. To symbole władzy."
 coronation_events.6100.desc_byzantine: "Moje ramiona okrywa fioletowa [Glossary('chlamida', 'CHLAMYS_GLOSS')] – jakże imponująca w blasku tysięcy świec.\n\n#EMP – Chwała na wysokości!#! – wołają zgromadzeni – #EMP a pokój na ziemi!#!\n\n– W imię trójcy, którą tworzą Ojciec, Chrystus [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] i Duch Święty, powiadam – recytuje kapłan – [host.GetFirstNameRegnal] będzie rządzić jako [Glossary('August', 'AUGOUSTOS_GLOSS')] [Glossary('Romajów', 'ROMAIOS_GLOSS')] i pasterz wiernych."
 coronation_events.6100.desc_byzantine_femme: "Moje ramiona okrywa fioletowa [Glossary('chlamida', 'CHLAMYS_GLOSS')] – jakże imponująca w blasku tysięcy świec.\n\n#EMP – Chwała na wysokości!#! – wołają zgromadzeni – #EMP a pokój na ziemi!#!\n\n– W imię trójcy, którą tworzą Ojciec, Chrystus [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] i Duch Święty, powiadam – recytuje kapłan – [host.GetFirstNameRegnal] będzie rządzić jako [Glossary('Augusta', 'AUGOUSTOS_GLOSS')] [Glossary('Romajów', 'ROMAIOS_GLOSS')] i pasterka wiernych."
 CHLAMYS_GLOSS: "Obszerna jedwabna szata noszona przez bizantyjskich oficjeli, a zarazem symbol władzy świeckiej nad państwem imperialnym. #G Chlamidy#! spinane były fibulami i zdobione przystrajanymi w pokaźne klejnoty #EMP tablionami#!, czyli specjalnymi wstawkami, które w wersji złotej przeznaczone były dla cesarzy."
 coronation_events.6100.desc_christian: "Lśniąca klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do mego biodra. W dłoń biorę berło suwerennej władzy. Moje palce oplatają [Glossary( 'jabłko królewskie', 'GLOBUS_CRUCIGER_GLOSS')], a moje ciało przyozdabiają [Glossary( 'armille', 'ARMILLS_GLOSS')] oraz [Glossary( 'paliusz', 'PALLIUM_GLOSS')]. W powietrzu unosi się dudniące echo modlitw."
 coronation_events.6100.desc_high: "Lśniąca klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do mego biodra. Zakładają mi wspaniałe opończe i przyozdabiają moje ciało pięknymi klejnotami. Najznamienitsze osobistości, jakimi może poszczycić się [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] oraz [host.Custom('KnightCulturePluralNoTooltipLowercase')] – jak jeden mąż wznoszą ku niebu ostatnie modlitwy.\n\n–#EMP W imię [host.GetFaith.HighGodNamePossessive], oto [host.GetTitleAsNameNoTooltip]! – pada z ich ust na zakończenie.#!"
 coronation_events.6100.desc_low: "Stara klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do mego biodra. Zakładają mi znoszone opończe i przyozdabiają moje ciało szpetnymi klejnotami. Nawet gburowaci przedstawiciele tej nędznej krainy – [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] oraz [host.Custom('KnightCulturePluralNoTooltipLowercase')] – mamroczą ostatnie modlitwy.\n\n–#EMP W imię [host.GetFaith.HighGodNamePossessive], oto [host.GetTitleAsNameNoTooltip]! – pada z ich ust na zakończenie.#!"
 coronation_events.6100.desc_generic: "Lśniąca klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do mego biodra. Zakładają mi ciężkie opończe i przyozdabiają moje ciało kunsztownymi klejnotami. Najznamienitsi przedstawiciele szlachectwa, którymi może poszczycić się [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] oraz [host.Custom('KnightCulturePluralNoTooltipLowercase')] – jak jeden mąż odmawiają ostatnie modlitwy.\n\n–#EMP W imię [host.GetFaith.HighGodNamePossessive], oto [host.GetTitleAsNameNoTooltip]! – pada z ich ust na zakończenie.#!"
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\n[host.Custom('GetTitleTierAdjective')|U] fortuna jest mi łaską, gdy klękam przed osobą znaną jako [crowner.GetTitledFirstNameRegnal], która ogłasza, że moje rządy są darem Chrystusa, a [ROOT.Char.GetPrimaryTitle.GetTierAsName] – miejscem chronionym boskim miłosierdziem… ale pasterz ludu to ja. [ROOT.Char.GetTitleAsNameNoTooltip] – to ja. Los [Glossary('Romajów', 'ROMAIOS_GLOSS')] spoczywa w moich rękach… Tylko w moich."
 coronation_events.6100.desc_ending_byzantine: "\n\n[host.Custom('GetTitleTierAdjective')|U] fortuna jest mi łaską, gdy klękam przed osobą znaną jako [crowner.GetTitledFirstNameRegnal]… i przed Chrystusem, ponieważ powierzone mi rządy są jego świętym darem, a [ROOT.Char.GetPrimaryTitle.GetTierAsName] – miejscem, które trwa wyłącznie za sprawą jego miłosierdzia. I wreszcie…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to dla mnie prawdziwe wyróżnienie. Klękam z szacunkiem. [host.GetPrimaryTitle.GetTierAsName] i [host.GetPrimaryTitle.GetNameNoTierNoTooltip] – to właśnie symbolizuje diadem, który już na zawsze pozostanie… na mojej głowie."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to dla mnie prawdziwe wyróżnienie. Klękam… tylko ten jeden, ostatni raz. Bo już jako [host.GetTitleAsName] miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier] nie będę klękać przed nikim."
 coronation_events.6100.desc_ending_vassal: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to dla mnie prawdziwe wyróżnienie. Klękam z szacunkiem. Wszak na pokłon osoby, jaką jest [host.GetTitleAsName] miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier], zasługuje jedynie wspaniałość tej krainy [host.GetLiege.GetPrimaryTitle.GetAdjective] oraz [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6100.desc_ending: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to dla mnie prawdziwe wyróżnienie. Klękam… tylko ten jeden, ostatni raz. Bo już jako [host.GetTitleAsName] miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier] będę klękać tylko w obliczu [host.GetFaith.HighGodNamePossessive]."
 # Guest loc
 coronation_events.6100.desc_byzantine_guest: "[host.GetFirstNameRegnal] ma na ramionach fioletową [Glossary('chlamidę', 'CHLAMYS_GLOSS')] – jakże imponującą w blasku tysięcy świec.#EMP – Chwała na wysokości!#! – wołają zgromadzeni – #EMP a pokój na ziemi!#!– W imię trójcy, którą tworzą Ojciec, Chrystus [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] i Duch Święty, powiadam – recytuje kapłan – [host.GetFirstNameRegnal] będzie rządzić jako [Glossary('August', 'AUGOUSTOS_GLOSS')] [Glossary('Romajów', 'ROMAIOS_GLOSS')] i pasterz wiernych."
 coronation_events.6100.desc_byzantine_femme_guest: "[host.GetFirstNameRegnal] ma na ramionach fioletową [Glossary('chlamidę', 'CHLAMYS_GLOSS')] – jakże imponującą w blasku tysięcy świec.#EMP – Chwała na wysokości!#! – wołają zgromadzeni – #EMP a pokój na ziemi!#!– W imię trójcy, którą tworzą Ojciec, Chrystus [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] i Duch Święty, powiadam – recytuje zaś kapłan – [host.GetFirstNameRegnal] będzie rządzić jako [Glossary('Augusta', 'AUGOUSTOS_GLOSS')] [Glossary('Romajów', 'ROMAIOS_GLOSS')] i pasterka wiernych."
 coronation_events.6100.desc_christian_guest: "Lśniąca klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do biodra osoby znanej jako [host.GetFirstName]. W dłoń bierze berło suwerennej władzy. [host.GetHerHis] palce oplatają [Glossary( 'jabłko królewskie', 'GLOBUS_CRUCIGER_GLOSS')], a [host.GetHerHis] ciało przyozdabiają [Glossary( 'armille', 'ARMILLS_GLOSS')] oraz [Glossary( 'paliusz', 'PALLIUM_GLOSS')]. W powietrzu unosi się dudniące echo modlitw."
 coronation_events.6100.desc_high_guest: "Lśniąca klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do biodra osoby znanej jako [host.GetFirstName]. Zakładają [host.Custom('PL_mu_jej')] wspaniałe opończe i przyozdabiają [host.GetHerHis] ciało pięknymi klejnotami. Najznamienitsi przedstawiciele, którymi może poszczycić się [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] oraz [host.Custom('KnightCulturePluralNoTooltipLowercase')] – jak jeden mąż wznoszą ku niebu ostatnie modlitwy.\n\n–#EMP [host.GetFaith.HighGodNameW imię Possessive], oto [host.GetTitleAsNameNoTooltip]! – pada z ich ust na zakończenie.#!"
 coronation_events.6100.desc_low_guest: "Stara klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do biodra osoby znanej jako [host.GetFirstName]. Zakładają [host.Custom('PL_mu_jej')] znoszone opończe i przyozdabiają [host.GetHerHis] ciało szpetnymi klejnotami. Nawet gburowaci przedstawiciele tej nędznej krainy – [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] oraz [host.Custom('KnightCulturePluralNoTooltipLowercase')] – mamroczą ostatnie modlitwy.\n\n–#EMP W imię [host.GetFaith.HighGodNamePossessive], oto [host.GetTitleAsNameNoTooltip]! – pada z ich ust na zakończenie.#!"
 coronation_events.6100.desc_generic_guest: "Lśniąca klinga, którą jest [host.Custom('GetRegionalSword')], zostaje przypasana do biodra osoby znanej jako [host.GetFirstName]. Zakładają [host.Custom('PL_mu_jej')] ciężkie opończe i przyozdabiają [host.GetHerHis] ciało kunsztownymi klejnotami. Najznamienitsi przedstawiciele szlachectwa, którymi może poszczycić się [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] oraz [host.Custom('KnightCulturePluralNoTooltipLowercase')] – jak jeden mąż odmawiają ostatnie modlitwy.\n\n–#EMP W imię [host.GetFaith.HighGodNamePossessive], oto [host.GetTitleAsNameNoTooltip]! – pada z ich ust na zakończenie.#!"
 coronation_events.6100.desc_ending_byzantine_guest: "\n\n[host.Custom('GetTitleTierAdjective')|U] fortuna jest [host.Custom('PL_mu_jej')] łaską, gdy [host.GetFirstNameNoTooltipRegnal] klęka przed osobą znaną jako [crowner.GetTitledFirstNameRegnal]… i przed Chrystusem, ponieważ powierzone [host.Custom('PL_mu_jej')] rządy są jego świętym darem, a [ROOT.Char.GetPrimaryTitle.GetTierAsName] – miejscem, które trwa wyłącznie za sprawą boskiego miłosierdzia. I wreszcie…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to prawdziwe wyróżnienie dla osoby znanej jako [host.GetFirstNameNoTooltipRegnal]. Klęka z szacunkiem. [host.GetPrimaryTitle.GetTierAsName] i [host.GetPrimaryTitle.GetNameNoTierNoTooltip] – to właśnie symbolizuje diadem, który już na zawsze pozostanie… na [host.Custom('PL_jego_jej')] głowie."
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to prawdziwe wyróżnienie dla osoby znanej jako [host.GetFirstNameNoTooltipRegnal]. Klęka… tylko ten jeden, ostatni raz. Bo już jako [host.GetTitleAsName] miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier] nie uklęknie przed nikim."
 coronation_events.6100.desc_ending_vassal_guest: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to prawdziwe wyróżnienie dla osoby znanej jako [host.GetFirstNameNoTooltipRegnal]. Klęka z szacunkiem. Wszak na pokłon osoby, jaką jest [host.GetTitleAsName] miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier], zasługuje jedynie wspaniałość tej krainy oraz [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6100.desc_ending_guest: "\n\n[host.Custom('GetTitleTierAdjective')|U] ozdoba to prawdziwe wyróżnienie dla osoby znanej jako [host.GetFirstNameNoTooltipRegnal]. Klęka… tylko ten jeden, ostatni raz. Bo już jako [host.GetTitleAsName] miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier] będzie klękać tylko w obliczu [host.GetFaith.HighGodNamePossessive]."
 GLOBUS_CRUCIGER_GLOSS: "„Kula z krzyżem” – zwykle wykonana z cennego metalu – dzierżona w dłoni jako część królewskich insygniów, stanowi symbol panowania Zbawiciela nad całym światem."
 ARMILLS_GLOSS: "Para misternie wykonanych ceremonialnych naramienników, noszonych na ramionach przez prałata lub monarchę. #G Armille#! zdobione są scenami takimi jak zmartwychwstanie czy ukrzyżowanie Chrystusa."
 PALLIUM_GLOSS: "Imponujący płaszcz monarchy – strój podobny do greckiego #G loros#! cesarskiego oraz #G paliusza#! noszonego przez urzędników kościelnych."
 coronation_events.6100.a: "Wkładają mi na głowę koronę."
 coronation_events.6100.a_guest: "Wkładają [host.Custom('PL_mu_jej')] na głowę koronę."
 coronation_events.6100.a_guest_low: "Korona została włożona… ale na jak długo?"
 coronation_events.6100.a_flavor_decent: "I tak [Glossary('korona koronacyjna', 'CORONATION_CROWN_GLOSS')] z miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTooltip] zostaje odłożona na półkę."
 coronation_events.6100.a_flavor_low_guest: "[Glossary('Korona koronacyjna', 'CORONATION_CROWN_GLOSS')] z miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTooltip] wygląda dość dziwnie na głowie osoby znanej jako [host.GetFirstNameNoTooltipRegnal]…"
 coronation_events.6100.a_flavor_low: "Nie potrafię – w trakcie tej nieszczęsnej ceremonii – rozkoszować się ciężarem [Glossary('korony koronacyjnej', 'CORONATION_CROWN_GLOSS')] z miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTooltip]…"
 coronation_events.6100.a_flavor_giant: "W imię [host.GetFaith.HighGodNamePossessive] – [crowner.GetTitledFirstNameNoTooltip] ledwie może włożyć na swoją głowę tę malutką [Glossary('koronę koronacyjną', 'CORONATION_CROWN_GLOSS')]!"
 coronation_events.6100.a_flavor_adolescent: "Oto moja [Glossary('korona koronacyjna', 'CORONATION_CROWN_GLOSS')]! I – #EMP och#! – prawie spada mi na oczy…"
 CORONATION_CROWN_GLOSS: "Korony wykorzystywane podczas ceremonii koronacyjnej były – w niektórych przypadkach – koronami używanymi na co dzień. #G Korony koronacyjne#! mogły być też zakurzonymi relikwiami, używanymi jednorazowo podczas specjalnych okazji."
 coronation_events.6101.desc_crowning_intro: "Wzniesienie korony wysoko przez osobę znaną jako [host.GetTitleAsName] i jej włożenie na własną głowę, przy jednoczesnym ogłoszeniu #EMP się#! jednym spośród wybranych władców tej zmieni z namaszczenia [host.GetFaith.HighGodNamePossessive], niektórzy nazwaliby bezwstydną pychą.\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "Kiedy [host.GetTitleAsName] przywdzieje szaty ceremonialne i uzyska zgodę swojego ludu… może samodzielnie dokonać własnej koronacji. To nasz zwyczaj, choć niektórzy [host.GetFaith.BishopNeuterPlural] zazdroszczą nam, że taka jest tradycja [host.Custom('GetTitleTierAdjective')].\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP Ha!#! My, #EMP Iberowie#!, nie zgadzamy się. Kierujemy nasze pokorne modlitwy do Boga i #EMP la Santísima Virgen María#!… a potem robimy, co chcemy!"
 coronation_events.6101.desc_crowning_priests_high: "Jednak wątpiący [host.GetFaith.PriestNeuterPlural], choć nieliczni, już popiskują w zachwycie, gdy przystępuję do rytuału."
 coronation_events.6101.desc_crowning_priests_low: "Zaiste, gdzieś pośród szeptów tłumu [host.GetFaith.PriestNeuterPlural] mamroczą mroczne słowa potępienia."
 coronation_events.6101.desc_crowning_priests_mid: "Dla moich krytyków jest tylko jedno miejsce – [host.GetFaith.NegativeAfterLife]! [host.GetFaith.PriestNeuter|U] nie są mi potrzebni."
 coronation_events.6101.desc_words_christian: "Chwytając w palce diadem ze znakiem krzyża, wygłaszam słowa: „#EMP Panie, górujesz nad wszystkimi królami; do Twojego królestwa należą wszystkie państwa na niebie i ziemi#!”, a następnie ogłaszam się władcą miejsca o nazwie [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic: "Chwytając w palce zdobioną klejnotami metalową opaskę, zwracam się do moich poddanych. Przysięgam, że będę czuwać, wymierzać sprawiedliwość i demonstrować wszędy moją siłę, a następnie ogłaszam się władcą miejsca o nazwie [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble: "Stawiając powolne, srogie kroki, podchodzę do czekającego na mnie tronu. [host.GetTitleAsNameNoTooltip] – oto jak godnie mogę się teraz tytułować."
 coronation_events.6101.desc_ending: "Nareszcie podchodzę do tronu suwerena jako [host.GetTitleAsNameNoTooltip]. Zawsze było mi pisane objąć tę godność."
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "Jednak gdy [host.Custom('FormalComplimentAdjective')] [host.GetFirstName] przystępuje do rytuału, nieliczni wątpiący [host.GetFaith.PriestNeuterPlural] popiskują już w zachwycie."
 coronation_events.6101.desc_crowning_priests_low_guest: "Zaiste, gdzieś pośród szeptów tłumu [host.GetFaith.PriestNeuterPlural] mamroczą ponure słowa potępienia."
 coronation_events.6101.desc_crowning_priests_mid_guest: "Wydaje się jednak, że [host.GetFaith.PriestNeuterPlural] są skłonni zaakceptować rytuał. Być może jakiś inny władca, którego opisuje dzieło znane jako [host.GetFaith.ReligiousText], uczynił kiedyś to samo."
 coronation_events.6101.desc_words_christian_guest: "Chwytając w palce diadem ze znakiem krzyża, wygłasza słowa: „#EMP Panie, górujesz nad wszystkimi królami; do Twojego królestwa należą wszystkie państwa na niebie i ziemi#!”, a następnie [host.GetFirstNameRegnal] ogłasza się władcą miejsca o nazwie [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic_guest: "Chwytając w palce zdobioną klejnotami metalową opaskę, [host.GetFirstNameRegnal] zwraca się do swoich poddanych. Przysięga, że będzie czuwać, wymierzać sprawiedliwość i demonstrować wszędy swoją siłę, a następnie ogłasza się władcą miejsca o nazwie [host.GetPrimaryTitle.GetNameNoTier]!\n\n"
 coronation_events.6101.desc_ending_humble_guest: "Stawiając powolne, ponure kroki, [host.GetTitleAsNameNoTooltip] podchodzi do swojego tronu. Myśl o skali tego dokonania i objęciu nowej tożsamości sprawia, że na [host.Custom('PL_jego_jej')] twarzy gości sroga mina."
 coronation_events.6101.desc_ending_guest: "[host.GetTitleAsNameNoTooltip] zbliża się dumnie do swojego tronu, symbolu suwerennej władzy."
 # Option loc
 coronation_events.6101.a_guest_neg: "Tak oto ujrzeliśmy z [host.Custom('PL_jego_jej')] strony pokaz chorej miłości własnej."
 coronation_events.6101.a_guest_pos: "[host.GetTitleAsNameNoTooltip], nasz prawowity władca! Niech żyje!"
 coronation_events.6101.a_guest: "To [host.GetSheHe] ją umieszcza. I [host.GetSheHe] będzie ją nosić."
 coronation_events.6101.a: "Oby przyszło mi tu zasiadać jeszcze przez wiele lat."
 coronation_events.6101.a_oh_noes: "Chyba nie ma już odwrotu…"
 coronation_events.6102.t: "Intronizacja osoby znanej jako [host.GetFirstNameNoTooltipRegnal]"
 coronation_events.6102_middle: "\n\nPodchodzę samotnie do najwyższego rytuału, mając na sobie intronizacyjne regalia."
 coronation_events.6102.desc_high_east_asian: "Donośny dźwięk dzwonów towarzyszy tej historycznej chwili. Moi szanowni ministrowie, zagraniczni dygnitarze – nieliczni, którzy zostali zaszczyceni tym wydarzeniem – są pod ogromnym wrażeniem. [host.Custom('PL_jego_jej')] wspaniałość, [host.GetTitleAsName], rozpoczyna swe panowanie.\n\n"
 coronation_events.6102.desc_low_east_asian: "Czyżby ze względu na mnie przygaszono światła? Wielka sala tronowa pogrążyła się w niemal całkowitej ciemności. Mijam opuszczone głowy, przyciśnięte do podłogi twarze lśniące jak białe kości, zupełnie jakby ludność miejsca o nazwie [host.GetPrimaryTitle.GetNameNoTier] była już martwa.\n\n"
 coronation_events.6102.desc_mid_east_asian: "Wszystko przebiega w harmonii przykazań starożytnej ceremonii, każdy dygnitarz i minister pada przede mną na twarz. Rozpoczynam swe panowanie.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "Następuje harmonijna triada obrzędu: ogłasza się wpływowe edykty, składa się żarliwie hołd i prezentuje się mi [Glossary( 'trzy święte skarby', 'THREE_SACRED_TREASURES_GLOSS' )]. [host.Custom('GetTitleTierAdjective')|U] pieczęć należy do mnie, a w miejscu o nazwie [host.GetPrimaryTitle.GetNameNoTier] panuje porządek."
 coronation_events.6102.desc_high_east_asian_ending: "Następuje harmonijna triada obrzędu: ogłasza się wpływowe edykty, składa się żarliwie hołd i prezentuje się mi starożytne, święte skarby. [host.Custom('GetTitleTierAdjective')|U] pieczęć należy do mnie, a w miejscu o nazwie [host.GetPrimaryTitle.GetNameNoTier] panuje porządek."
 coronation_events.6102.desc_low_east_asian_ending_japan: "Odczytywane edykty tworzą niezrozumiały szum, patrzę na prezentowane [Glossary( 'trzy święte skarby', 'THREE_SACRED_TREASURES_GLOSS' )], ale zasiadając na tronie, który zapewnia mi władza [host.Custom('GetTitleTierAdjective')], moje myśli stają się zamglone i spowija je mrok…"
 coronation_events.6102.desc_low_east_asian_ending: "Odczytywane edykty tworzą niezrozumiały szum, patrzę na prezentowane zakurzone relikty, ale zasiadając na tronie, który zapewnia mi władza [host.Custom('GetTitleTierAdjective')], moje myśli stają się zamglone i spowija je mrok…"
 coronation_events.6102.desc_mid_east_asian_ending_japan: "Edykty zostają ogłoszone, ministrowie przysięgają pełnić swoje urzędy, a [Glossary( 'trzy święte skarby', 'THREE_SACRED_TREASURES_GLOSS' )] zostają odkryte, jak wymaga tego tradycja. [host.Custom('GetTitleTierAdjective')|U] pieczęć w końcu jest moja."
 coronation_events.6102.desc_mid_east_asian_ending: "Edykty zostają ogłoszone, ministrowie przysięgają pełnić swoje urzędy, a starożytne skarby zostają odkryte, jak wymaga tego tradycja. [host.Custom('GetTitleTierAdjective')|U] pieczęć w końcu jest moja."
 THREE_SACRED_TREASURES_GLOSS: "Podobno regalia cesarskie Japonii trafiły na ziemię za sprawą mitycznego zdobywcy kraju kwitnącej wiśni, boskiego przodka cesarzy. Skarby te reprezentują trzy główne cnoty: #EMP Miecz-Trawosiecz#! to boski miecz zbierających się chmur, który symbolizuje bohaterstwo. #EMP Ośmiogranne zwierciadło#! to lustro z brązu, które pokazuje mądrość. #EMP Szczęścionośne krzywulce#! to idealizująca życzliwość biżuteria w kształcie łzy."
 coronation_events.6102.desc_high: "Lecz… tak naprawdę nie idę samotnie. Od najpodlejszego rynsztoka po najwyższą wieżę przestrzeń wypełnia gromki aplauz. Okrzyki tysięcy ludzi sprawiają, że [host.Custom('ResidenceBuilding')] #EMP aż drży w posadach!#!\n\nObejmuję tron nie jako [host.GetWomanMan], lecz jako [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Nie jako śmiertelnik, lecz – jak skandują i śpiewają moi poddani – dar od [host.GetFaith.HighGodNamePossessive], który przyjmuje ludność [host.GetPrimaryTitle.GetAdjective], jako apel, który ma sięgnąć daleko, aż do miejsca znanego jako [host.GetFaith.PositiveAfterLife]!"
 coronation_events.6102.desc_low: "Droga jest długa… i cicha. Każdy krok rezonuje niczym kropla nieskończenie głębokiej wody. [anointer.GetName], ze łzami w swych kapłańskich oczach, intonuje pradawny lament:\n\n„#EMP [host.GetFaith.random_GoodGodNames], błagamy o zbawienie! Od otchłani, od rozpaczy; niechaj zbawione zostaną dzieci miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier]! Niechaj łaska [host.GetFaith.HighGodNamePossessive] uchroni nas po śmierci przed katuszami! Niechaj [host.GetTitleAsNameNoTooltip] nie podda się człowieczym przywarom!#!”\n\nW otoczeniu zafrasowanych twarzy zasiadam na tronie."
 coronation_events.6102.desc_mid: "Modlitwy wydobywające się z moich ust mieszają się z coraz głośniejszym skandowaniem. Modlę się wspólnie z moimi poddanymi: „#EMP [host.GetFaith.random_GoodGodNames], błagamy, niechaj [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] na zawsze znajdzie się pod boską opieką! Na wieki wieków! Niechaj [host.GetTitleAsNameNoTooltip] otrzyma błogosławieństwo!#!”.\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')] i [host.Custom('GetLocalCommonerTermPlural')] kłaniają się nisko. Zasiadam na świętym siedzisku, symbolu mojej mocy. #EMP „Niech żyje [host.GetFirstNameNoTooltipRegnal]!”#! – wykrzykują. „#EMP Oto, z woli [host.GetFaith.HighGodNamePossessive], na tronie zasiada [host.GetTitleAsNameNoTooltip]!#!”"
 # Guest loc
 coronation_events.6102_middle_guest: "\n\nNaprzód kroczy [host.GetFirstName] w swych inauguracyjnych regaliach."
 coronation_events.6102.desc_high_east_asian_guest: "Donośny dźwięk dzwonów towarzyszy tej historycznej chwili, którą przeżywa [host.GetTitleAsNameNoTooltip]. [host.Custom('PL_jego_jej')] szanowni ministrowie, zagraniczni dygnitarze – nieliczni, którzy zostali zaszczyceni tym wydarzeniem – są pod ogromnym wrażeniem. [host.Custom('PL_jego_jej')] wspaniałość, [host.GetTitleAsNameNoTooltip], rozpoczyna swe panowanie.\n\n"
 coronation_events.6102.desc_low_east_asian_guest: "Czyżby przygaszono światła ponieważ jest tutaj [host.GetTitleAsNameNoTooltip]? Wielka sala tronowa pogrążyła się w niemal całkowitej ciemności. [host.GetTitleAsNameNoTooltip] i [host.Custom('PL_jego_jej')] brudne szaty suną wzdłuż opuszczonych głów, przyciśniętych do podłogi twarzy lśniących jak białe kości, zupełnie jakby ludność miejsca o nazwie [host.GetPrimaryTitle.GetNameNoTier] była już martwa.\n\n"
 coronation_events.6102.desc_mid_east_asian_guest: "Wszystko przebiega w harmonii przykazań starożytnej ceremonii, każda osoba pada na twarz, gdy pojawia się [host.GetTitleAsNameNoTooltip]. Rozpoczyna się [host.Custom('PL_jego_jej')] panowanie.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan_guest: "Następuje harmonijna triada obrzędu: ogłasza się wpływowe edykty, składa się żarliwie hołd i prezentuje się [Glossary( 'trzy święte skarby', 'THREE_SACRED_TREASURES_GLOSS' )]. [host.Custom('GetTitleTierAdjective')|U] pieczęć została przekazana, a w miejscu o nazwie [host.GetPrimaryTitle.GetNameNoTier] panuje porządek."
 coronation_events.6102.desc_high_east_asian_ending_guest: "Następuje harmonijna triada obrzędu: ogłasza się wpływowe edykty, składa się żarliwie hołd i prezentuje się starożytne, święte skarby. [host.Custom('GetTitleTierAdjective')|U] pieczęć została przekazana, a w miejscu o nazwie [host.GetPrimaryTitle.GetNameNoTier] panuje porządek."
 coronation_events.6102.desc_low_east_asian_ending_japan_guest: "Odczytywane edykty tworzą niezrozumiały szum, prezentowane są [Glossary( 'trzy święte skarby', 'THREE_SACRED_TREASURES_GLOSS' )], ale gdy [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] [host.GetTitleAsNameNoTooltip] osuwa się na tron, który zapewnia władza [host.Custom('GetTitleTierAdjective')], moje myśli stają się zamglone i spowija je mrok…"
 coronation_events.6102.desc_low_east_asian_ending_guest: "Odczytywane edykty tworzą niezrozumiały szum, prezentowane są zakurzone relikty, ale gdy [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] [host.GetTitleAsNameNoTooltip] osuwa się na tron, który zapewnia władza [host.Custom('GetTitleTierAdjective')], moje myśli stają się zamglone i spowija je mrok…"
 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "Edykty zostają ogłoszone, ministrowie przysięgają pełnić swoje urzędy, a [Glossary( 'trzy święte skarby', 'THREE_SACRED_TREASURES_GLOSS' )] zostają odkryte, jak wymaga tego tradycja. [host.Custom('GetTitleTierAdjective')|U] pieczęć w końcu została przekazana."
 coronation_events.6102.desc_mid_east_asian_ending_guest: "Edykty zostają ogłoszone, ministrowie przysięgają pełnić swoje urzędy, a starożytne skarby zostają odkryte, jak wymaga tego tradycja. [host.Custom('GetTitleTierAdjective')|U] pieczęć w końcu została przekazana."
