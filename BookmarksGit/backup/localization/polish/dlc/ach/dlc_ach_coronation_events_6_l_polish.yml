 admires_regal_kingdoms: "Podziwiane królestwa"
 admires_regal_kingdoms_desc: "Ten władca przewraca oczami, słysząc o ideach przyświecających konfederacji. Te same oczy szklą się marzycielsko na wzmianki o przepychu i ozdobach."
