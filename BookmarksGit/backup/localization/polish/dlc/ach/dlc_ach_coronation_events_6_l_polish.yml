 coronation_events.6110.desc_old_artifact: "\n\nCzy ten przepiękny przedmiot – [crowning_artifact.GetName] – ma na zawsze trafić do miejsca, którym jest [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? Mamy już przecież symbol władzy: to [old_title_artifact.GetName]."
 coronation_events.6110.desc_no_old_artifact: "\n\nCzy na skutek tej ceremonii mój ukochany przedmiot – [crowning_artifact.GetName] – na zawsze trafi do miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\nCzy mój ukochany przedmiot – [crowning_artifact.GetName] – na zawsze trafi do miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? A może lepiej sprawdzi się [crowning_artifact_2.GetName]…?"
