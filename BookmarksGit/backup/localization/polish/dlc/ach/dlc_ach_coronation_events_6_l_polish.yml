 coronation_events.6001.t: "Nasze głosy i historia"
 coronation_events.6001.desc: "#EMP – [ROOT.Char.GetTitleAsName] to najwyższy wódz dzięki świętej przysiędze i uznaniu plemion!#!\n\n[loyal_vassal.GetTitledFirstName] wymachuje mieczem w moim kierunku, drugą rękę kładąc na sercu. Przestaje krzyczeć i mówi z powagą:\n\n– Nie znamy miejsca o nazwie [old_de_jure.GetBaseName] na terenie obszaru znanego jako [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier] – uwielbiamy miejsce, którym jest [ROOT.Char.GetPrimaryTitle.GetName], a mój lud przysięga czcić je już zawsze! #EMP Zawsze!#!"
 coronation_events.6001.a: "– Posłuchajcie uważnie. Stworzę dla nas przyszłość."
 coronation_events.6001.b: "– To braterstwo musi trwać wiecznie!"
 coronation_events.6001.c: "Mam pomóc naszej absurdalnej „Konfederacji” przetrwać…? Nie ma mowy."
 coronation_events.6001.c.flavor: "Nie wtedy, gdy tytuł, którym jest [ROOT.Char.GetTitleAsNameNoTooltip], należy się mnie, a nie tym starym…"
 coronation_events.6010.t: "Osoba, która nas obroni"
 coronation_events.6010.desc: "Osada na obrzeżach miejsca znanego jako [location.GetTitle.GetBaseNameNoTier] płonie.\n\n– To najeźdźcy – wyjaśnia [host.Custom('KnightCultureNoTooltipLowercase')\"] z miejsca znanego jako [host.GetPrimaryTitle.GetNameNoTier]. – Wyrzutki z plemion. [assailer.GetTitleAsName] z miejsca o nazwie [assailer.GetPrimaryTitle.GetNameNoTier] ich tu przysyła. Płaci szumowinom, by znieważyli osobę znaną jako [host.GetTitleAsName], która należy do naszej konfederacji.\n\n– [host.GetTitledFirstNameNoTooltip] obejmuje tron #EMP bez niczyjej pomocy#! – mruczy wódz. – Obawiam się, że zatęsknimy za czasami, gdy nasze plemiona wspólnie stawiały czoła złu…"
 coronation_events.6010.a: "#EMP – Moi wojownicy wciąż walczą za nas wszystkich!#!"
 coronation_events.6010.b: "– Nasz tron nie jest święty…"
 coronation_events.6010.b.flavor: "…i jego objęcie to żadna niesprawiedliwość."
 coronation_events.6010.c: "– Gdyby #EMP mnie#! posłuchano, te upokorzenia by się skończyły!"
 coronation_events.6010.d: "Wszyscy powinniśmy złożyć przysięgę wierności historii."
