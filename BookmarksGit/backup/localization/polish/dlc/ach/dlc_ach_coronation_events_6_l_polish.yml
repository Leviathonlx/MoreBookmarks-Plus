 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "Uroczystości koronacyjne, którym [host.GetTitleAsName] zawdzięcza formalną władzę, dobiegły końca. Teraz trzeba odpowiednio wprowadzić na stanowisko poślubioną przez władcę osobę.\n\n"
 coronation_events.6140_desc_polygamous_spouse: "Uroczystości koronacyjne, którym [host.GetTitleAsName] zawdzięcza formalną władzę, dobiegły końca. Teraz trzeba odpowiednio wprowadzić na stanowiska najważniejsze poślubione przez władcę osoby.\n\n"
 coronation_events.6140_desc_spouse: "Gdy odbywa się moja [host.GetPrimaryTitle.GetAdjective] ceremonia, [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] obserwuje jej przebieg."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "Kultura [spouse.GetCulture.GetName], w której mnie wychowano, nie przygotowała mnie na dziwne obrządki, z jakich słynie [host.GetCulture.GetName] ceremonia wyznawców, których jednoczy wiara [host.GetFaith.GetAdjective]. Język [host.GetCulture.GetLanguage.GetName] jest mi obcy – muszę więc recytować przysięgi zapamiętane tylko z brzmienia."
 coronation_events.6140_desc_foreign_wife_spouse: "Kultura [spouse.GetCulture.GetName], w której mnie wychowano, nie przygotowała mnie na dziwne obrządki, z jakich słynie [host.GetCulture.GetName] ceremonia wyznawców, których jednoczy wiara [host.GetFaith.GetAdjective]. Język [host.GetCourtLanguage.GetName] jest mi obcy – muszę więc recytować przysięgi zapamiętane tylko z brzmienia."
 coronation_events.6140_desc_lowly_wife_spouse: "My, skromni przedstawiciele rodu [spouse.GetHouse.GetName], rzadko mamy okazję obserwować tak dostojne uroczystości. Niezbyt zrozumiałe śluby wierności wobec bóstwa znanego jako [host.GetFaith.random_GoodGodNames] stanowią, muszę przyznać, pewne wyzwanie…"
 coronation_events.6140_desc_regal_wife_spouse: "Mam szlachetne pochodzenie. Dzieci mojej płci z rodu [spouse.GetHouse.GetName] są gospodarzami ceremonii. Moje zachowanie odzwierciedla powagę i wytworność wydarzenia."
 coronation_events.6140_desc_mid_wife_spouse: "Recytuję zwyczajowe formuły i wypowiadam się w samych superlatywach na temat osoby imieniem [host.GetFirstNameNoTooltip], [host.GetFaith.HighGodNamePossessive] i swoich zobowiązań wobec państwa, które reprezentuje [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] mojej osoby."
 coronation_events.6140_desc_crown_spouse: "\n\nWkrótce – czemu towarzyszy okazała ceremonia – na mojej głowie spoczęła korona, na którą zasługuje [spouse.Custom('WifeHusband')] osobistości tak ważnej jak [host.GetTitleAsNameNoTooltip] [host.GetFirstNameNoTooltip]. Mieszkańcy miejsca znanego jako [host.GetPrimaryTitle.GetName] przyjmują nas brawami, gdy ramię w ramię zasiadamy na swoich tronach."
 coronation_events.6140_desc_neutral_spouse: "\n\nWkrótce, czemu towarzyszy okazała ceremonia, prowadzą mnie do honorowego stanowiska, przy którym czeka już [host.GetFirstNameNoTooltip]. Tak oto zasiadam na tronie – ja, [spouse.Custom('WifeHusband')] osobistości, którą jest [host.GetTitleAsNameNoTooltip]."
 # For everyone else
 coronation_events.6140_desc: "Uroczystości koronacyjne, którym [host.GetTitleAsName] zawdzięcza formalną władzę, dobiegły końca. Nadszedł czas, by za sprawą stosownej ceremonii poślubiona przez władcę osoba stała się oficjalnie znana jako [spouse.GetTitleAsName].\n\n"
 coronation_events.6140_desc_polygamous: "Uroczystości koronacyjne, którym [host.GetTitleAsName] zawdzięcza formalną władzę, dobiegły końca. Nadszedł czas, by za sprawą stosownej ceremonii każda z najważniejszych poślubionych przez władcę osób stała się oficjalnie znana jako [spouse.GetTitleAsName].\n\n"
 coronation_events.6140_desc_guest: "[spouse.Custom('WifeHusband')|U] osoby znanej jako [host.GetTitledFirstNameRegnal] przeprowadza obrządki, przy czym wyróżnia [spouse.Custom('PL_go_ja')] [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]."
 coronation_events.6140_desc_host: "[host.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby przeprowadza obrządki, przy czym wyróżnia [spouse.Custom('PL_go_ja')] [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)] – coś, z czego niemal słynie."
 coronation_events.6140_desc_foreign_wife_no_court: "Kultura [spouse.GetCulture.GetName], w której [spouse.Custom('PL_go_ja')] wychowano, nie przygotowała [spouse.Custom('PL_go_jej')] zbytnio na obrządki, z jakich słynie [host.GetCulture.GetName] ceremonia wyznawców, których jednoczy wiara [host.GetFaith.GetAdjective]. Język [host.GetCulture.GetLanguage.GetName] jest [spouse.Custom('PL_mu_jej')] obcy, recytuje więc przysięgi zapamiętane tylko z brzmienia."
 coronation_events.6140_desc_foreign_wife: "Kultura [spouse.GetCulture.GetName], w której [spouse.Custom('PL_go_ja')] wychowano, nie przygotowała [spouse.Custom('PL_go_jej')] zbytnio na obrządki, z jakich słynie [host.GetCulture.GetName] ceremonia wyznawców, których jednoczy wiara [host.GetFaith.GetAdjective]. Język [host.GetCourtLanguage.GetName] jest [spouse.Custom('PL_mu_jej')] obcy, recytuje więc przysięgi zapamiętane tylko z brzmienia."
 coronation_events.6140_desc_lowly_wife: "[spouse.Custom('PL_jego_jej')|U] niskie pochodzenie staje się dość widoczne, gdy [spouse.GetFirstName] nieporadnie i w szczególnie utrudniający zrozumienie sposób składa śluby wierności wobec [host.GetFaith.random_GoodGodNamesPossessive]…"
 coronation_events.6140_desc_regal_wife: "[spouse.GetFirstName] powstaje, by wyrecytować przysięgi z powagą i wytwornością, dając świadectwo swojemu chwalebnemu pochodzeniu."
 coronation_events.6140_desc_mid_wife: "Sposób, w jaki [spouse.Custom('DaughterSon')] z rodu [spouse.GetHouse.GetName] wypowiada kolejne słowa, można opisać jednym określeniem: [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)]. Widać, że [spouse.GetFirstName] ma szlachetne pochodzenie."
 coronation_events.6140_desc_crown: "\n\nWkrótce – czemu towarzyszy okazała ceremonia – [spouse.GetFirstNameNoTooltip] otrzymuje swoją koronę i zakłada ją po raz pierwszy. Mieszkańcy miejsca znanego jako [host.GetPrimaryTitle.GetName] przyjmują [spouse.Custom('PL_go_ja')] brawami. W ich oczach to teraz [spouse.GetTitleAsNameNoTooltip]."
 coronation_events.6140_desc_neutral: "\n\nWkrótce, podczas okazałej ceremonii, osoba znana jako [spouse.GetFirstNameNoTooltip] zostaje poprowadzona do honorowego stanowiska u mojego boku, a następnie zasiada na tronie jako [spouse.GetTitleAsNameNoTooltip] miejsca o nazwie [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6140.a_like: "Szkoda, że muszę uwolnić się od tej osoby. To [spouse.Custom('ComplimentAdjective')] [spouse.GetWomanMan]…"
 coronation_events.6140.a_dislike: "#EMP Muszę#! uwolnić się od tej osoby. To [spouse.Custom('InsultAdjective')] [spouse.GetWomanMan]…"
 coronation_events.6140.a: "Muszę pozbyć się tej osoby…"
 coronation_magnificence_spouse_effects_tt: "#EMP #low Skala efektów zależy od [Concept('coronation_magnificence', 'okazałości')|E] [Concept('coronation', 'koronacji')|E]#!#!"
 coronation_events.6140.b_like: "Oto moja wielka miłość, a zarazem [spouse.GetTitleAsNameNoTooltip] – [spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.b_dislike: "Oto i [spouse.GetTitleAsNameNoTooltip]… Ta #EMP osoba#!."
 coronation_events.6140.b: "Oto [spouse.GetFirstNameNoTooltip] – [spouse.GetTitleAsNameNoTooltip] i [spouse.GetWifeHusband] mojej osoby."
 coronation_events.6140.c: "Na tym kończy się mój udział w koronacji [host.Custom('WifeHusbandPossessive')]."
 coronation_events.6140.c_flavor: "Sprawy związane z miejscem o nazwie [ROOT.Char.GetPrimaryTitle.GetName] bez wątpienia pochłoną mi wkrótce mnóstwo czasu – ale ja i [host.GetPrimaryTitle.GetNameNoTier] jako [host.Custom('GetTitleTierAdjective')] para to nie lada rzecz…"
 coronation_spouse_hostile_scheme_bonus_tt: "Twoja [success_chance|El] w [Concept('hostile_schemes', 'spiskach wrogich')|E] przeciwko osobie znanej jako [spouse.GetShortUINameNotMe] wyniesie #P +15#!"
 coronation_events.6140.d_likes_spouse: "To wspaniały dzień dla kogoś takiego jak [spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.d_dislikes_spouse: "Nic nie zmieni tego, jak wstrętna jest to osoba…"
 coronation_events.6140.d_dislikes_host: "[spouse.GetFirstNameNoTooltip]… oby sprzyjała ci opatrzność [ROOT.Char.GetFaith.HighGodNamePossessive]."
 coronation_events.6140.d_likes_host: "[spouse.GetFirstNameNoTooltip]! Jesteś w związku ze wspaniałą osobą. Dobrze się nią opiekuj."
 coronation_events.6140.d: "[host.GetTitleAsNameNoTooltip] i [host.Custom('PL_jego_jej')] [spouse.GetTitleAsNameNoTooltip]."
 coronation_events.6140.aa: "Wyznaje więc teraz wiarę znaną jako [host.GetFaith.GetName|l] – zgadza się?"
 coronation_events.6140.aa_success: "Udało się przekonać [spouse.Custom('PL_go_ja')] do przyjęcia wiary"
 coronation_events.6140.aa_fail: "Znosi innowiercze obrządki – ze względu na ciebie"
 coronation_events.6140.aa.flavor: "Czy tego [spouse.GetFirstNameNoTooltip] nie rozumie? Udział w ceremonii i namaszczenie ze świętych rąk osoby znanej jako [anointer.GetTitledFirstNameNoTooltipRegnal] mogł uczynić [spouse.Custom('PL_go_ja')] w oczach innych wyznawcą wiary o nazwie [host.GetFaith.GetNameNoTooltip|l]! To dla mnie [spouse.GetWifeHusband] – wypada [spouse.Custom('PL_mu_jej')] się nawrócić!"
 anointment_available_because_magnificence_tt: "Ta opcja jest dostępna ze względu na [Concept('coronation_magnificence', 'okazałość')|E] [Concept('anointment', 'namaszczenia')|E]"
 ach_yearly_crown_name: "Korona cesarska osoby znanej jako [owner.GetFirstNameNoTooltipRegnal]"
 ach_yearly_crown_desc: "Wykonanie tej korony ceremonialnej zostało zlecone na ostatnią chwilę przez osobę znaną jako [owner.GetName] – koronacja kogoś takiego jak [owner.GetTitleTierName] nie mogłaby wszak odbyć się bez niej. Zdobią ją skromne klejnoty i rozmaita symbolika [owner.GetCulture.GetName], typowa dla artystów z miasta o nazwie [owner.GetCapitalLocation.GetName]."
 ach_yearly_regalia_name: "Regalia koronacyjne osoby znanej jako [owner.GetFirstNameNoTooltipRegnal]"
 ach_yearly_regalia_desc: "Te regalia zostały dostarczone przez domowników osoby znanej jako [owner.GetTitleTierName] tuż przed jej koronacją. Na ich wydźwięk składają się w równej mierze dwa elementy: [owner.GetFaith.GetAdjective] wierność względem [owner.GetFaith.random_GoodGodNamesPossessive] i władza nad zbiorowością, jaką tworzy ludność [owner.GetCulture.GetName]."
 coronation_events.6150.t: "Orędownik osoby, którą jest [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6150.desc: "– Niech mnie [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsName] wysłucha. Wasza wysokość jest tu najważniejsza, te święte obrzędy należą do ciebie! – rozpływa się [advisor.GetCouncilTitle], [advisor.GetTitledFirstName]. – [ROOT.Char.Custom('GetLowOfficialPlural')|U] i wielcy suwereni przybyli tu, aby uznać twoje panowanie. Niech żyje [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\n– Gdy ty zajmujesz się formalnościami i sprawami urzędowymi… #EMP ja#! mogę po cichu pracować i narzucać innym twoją wolę. Może uda mi się to nawet z osobą znaną jako [neighbor.GetName]?"
 coronation_events.6150.a: "– Wystąp do [disobedient_vassal.Custom('PL_niego_niej')] o obietnicę lojalności w moim imieniu."
 coronation_events.6150.a.flavor: "Wieść o moich prośbach, o cieple i łagodności, które gwarantuje moje serce, rozniesie się po świecie… lecz przysięgam na [ROOT.Char.GetFaith.HighGodNamePossessive], że będę mieć [disobedient_vassal.Custom('PL_jego_jej')] posłuszeństwo!"
 coronation_events.6150.b: "– Oprowadź naszych wspaniałych gości!"
 coronation_events.6150.b.flavor: "Wieść o obecności wybitnych osobistości rozniesie się po całym miejscu znanym jako [location.GetNameNoTooltip]! Pokaż im moje wspaniałe skarby i niech nikt nie zapomni o ich wielkim szacunku!"
 coronation_tour_of_notables_modifier: "Szacunek władców"
 coronation_tour_of_notables_modifier_desc: "Wciąż żywe są wspomnienia potężnych władców przewijających się pośród miejscowej ludności i padających na kolana w zachwycie nad miejscowymi skarbami."
 coronation_events.6150.c: "– Konfederacja o nazwie [confederation.GetName] mnie irytuje…"
 coronation_events.6150.c.flavor: "Na szczęście jej członkowie przybyli tutaj, a błysk w ich oczach zdradza, że dla złota poświęciliby lojalność!"
 coronation_events.6150.c.success_crit: "Trzech konfederatów przyjmuje twoją łapówkę"
 coronation_events.6150.c.success: "Dwóch konfederatów przyjmuje twoją łapówkę"
 coronation_events.6150.c.fail: "Przybyły konfederata zostaje przekupiony"
 coronation_events.6150.supp: "– Spraw, by [neighbor.Custom('PL_jego_jej')] szacunek zamienił się w uległość!"
 coronation_events.6150.supp.success: "[neighbor.GetTitledFirstNameNoTooltip] zgadza się na zostanie wasalem"
 coronation_events.6150.supp.fail: "[neighbor.GetTitledFirstNameNoTooltip] odrzuca nieformalną dyplomację"
 coronation_events.6150.d: "– Przekonaj [neighbor.Custom('PL_go_ja')] do złożenia trybutu."
 coronation_events.6150.d.success: "[neighbor.GetTitledFirstNameNoTooltip] chętnie akceptuje twoje zwierzchnictwo"
 coronation_events.6150.d.fail: "[neighbor.GetTitledFirstNameNoTooltip] czuje zgorszenie"
 coronation_events.6150.e: "– Zbierz moją radę, niech jej członkowie się wypowiedzą."
