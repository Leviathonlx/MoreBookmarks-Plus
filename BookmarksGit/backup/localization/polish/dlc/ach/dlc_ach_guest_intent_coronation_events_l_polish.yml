l_polish:
 guest_intent_coronation_events.0001.t: "W roli świadka"
 guest_intent_coronation_events.0001.desc.collective: "– Jest tam. – [guest.GetTitledFirstName] wskazuje na osobę, która jest naszym gospodarzem, a która stoi samotnie nieopodal. Nareszcie.\n\n– To nasza szansa – nalega [guest.GetFirstNameNoTooltip]. – Przybyliśmy tu, by być świadkami i poprzeć [host.GetHerHis] koronację. Aby sprawiedliwości stała się zadość, musimy otrzymać coś w zamian."
 guest_intent_coronation_events.0001.desc.alone: "Dostrzegam, że [host.GetTitledFirstName], osoba pełniąca rolę naszego gospodarza, stoi samotnie na dziedzińcu. Wreszcie nadarza się okazja, by ujawnić moje zamiary.\n\nJako świadek [host.GetHerHis] koronacji oczekuję, że otrzymam coś w zamian. Tak będzie sprawiedliwie."
 guest_intent_coronation_events.0001.a: "Pokażmy ludziom, na czym polega pokój."
 guest_intent_coronation_events.0001.b: "Robimy to w obecności [ROOT.Char.GetFaith.HighGodNamePossessive]."
 guest_intent_coronation_events.0001.c: "Wszyscy zobaczą, że [host.GetTitleAsNameNoTooltip] stoi blisko nas."
 cultural_acceptance_coronation_bear_witness: "Dzięki byciu świadkiem koronacji i zaoferowaniu poparcia wzrosła tolerancja kulturowa."
 guest_intent_coronation_events.0010.t: "Propozycja wsparcia"
 guest_intent_coronation_events.0010.desc.collective: "– [host.GetTitledFirstName] zostaje w końcu w pojedynkę – zauważa [guest.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))], [guest.Custom('quirk_pos_pp')]. – To idealna szansa dla nas, [host.Custom('PL_jego_jej')] lojalnych zwolenników.\n\n– [ROOT.Char.GetFirstNameNoTooltip], śmiało, nie możemy pozwolić, by taka okazja przeszła nam koło nosa."
 guest_intent_coronation_events.0010.desc.alone: "Wreszcie [host.GetTitledFirstName] zostaje w pojedynkę. Ruszam powoli w [host.Custom('PL_jego_jej')] stronę z uśmiechem na twarzy.\n\nNie mogę zmarnować takiej okazji, by okazać swoją lojalność."
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip] nie zapomni swoich zwolenników."
 guest_intent_coronation_events.0010.b: "Albo mogę też pielęgnować moją relację z osobą znaną jako [host.GetTitleAsNameNoTooltip]…"
 guest_intent_coronation_events.0010.c: "Sojusz byłby najkorzystniejszym posunięciem."
 friend_coronation_offer_support: "[CHARACTER.GetShortUINameNotMe] wspiera osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe] podczas jej koronacji."
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] wspiera osobę znaną jako [CHARACTER.GetShortUINameNotMe] podczas jej koronacji."
 create_alliance_host_tt: "Ty i [petition_sender.GetShortUINameNotMe] zawiązujecie [alliance|El]"
 create_alliance_guest_tt: "Ty i [host.GetShortUINameNotMe] zawiązujecie [alliance|El]"
 guest_intent_coronation_events.0020.t: "Publiczne poparcie dla domeny"
 guest_intent_coronation_events.0020.desc.collective: "Daję się wciągnąć w rozmowę na temat [guest.Custom('MatchingConversationSubject_alone')], której [guest.GetTitledFirstName] nie pozwala zakończyć.\n\n– Ale czekaj! – przerywa nagle. – Wygląda na to, że nasza czcigodność [host.GetTitleAsNameNoTooltip] również kieruje się do [host.GetHerHis] sypialni. To nasza szansa, [ROOT.Char.GetFirstName]. Sprawmy, by [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] i [guest.GetPrimaryTitle.GetNameNoTier] rozkwitły."
 guest_intent_coronation_events.0020.desc.alone: "Gdy zmierzam w stronę swojej sypialni, moje myśli wciąż zaprząta temat [ROOT.Char.Custom('MatchingConversationSubject_alone')]. Wkrótce jednak uświadamiam sobie, że ktoś jeszcze błąka się po korytarzach.\n\n[host.GetTitledFirstName] zmierza w tym samym kierunku co ja. To może być moja szansa, by upewnić się, że miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] otrzyma zasłużone wsparcie."
 guest_intent_coronation_events.0020.a: "Musimy skupić nasze działania na rozwoju miast."
 guest_intent_coronation_events.0020.b: "Podstawą rządów jest kontrola."
 guest_intent_coronation_events.0020.c: "Zaufanie ludzi jest najważniejsze."
 guest_intent_coronation_events_advocate_domain_development_tt: "Każda inna uczestnicząca [character|El], która ma [intent|El] „#high Wystąp w interesie domeny#!”, zwiększa [development_growth|El] w posiadanych przez siebie [Concept('counties', 'hrabstwach')|E] o #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "Każda inna uczestnicząca [character|El], która ma [intent|El] „#high Wystąp w interesie domeny#!”, zwiększa [Concept('control', 'kontrolę')|E] w posiadanych przez siebie [Concept('counties', 'hrabstwach')|E] o #P [EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "Każda inna uczestnicząca [character|El], która ma [intent|El] „#high Wystąp w interesie domeny#!”, zyskuje modyfikator „[GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip]” w posiadanych przez siebie [Concept('counties', 'hrabstwach')|E] na #V 10#! lat"
 coronation_advocate_domain_county_opinion_modifier: "Publicznie poparta domena"
 coronation_advocate_domain_county_opinion_modifier_desc: "Ta postać broniła swojej domeny i dobra swego ludu podczas koronacji."
 guest_intent_coronation_events.0030.t: "To moje prawo"
 guest_intent_coronation_events.0030.desc.collective: "– …zobaczymy, czy z tego wybrniesz – oświadcza dumnie [guest.GetTitledFirstName], przesuwając jedną z figur w stronę mojej. Już przygotowuję się na odpowiedź, gdy drzwi do pomieszczenia gwałtownie się otwierają.\n\nW progu staje [host.GetTitledFirstName] i wszyscy prezentujemy równie zaskoczony wyraz twarzy. Natychmiast wstajemy, lecz [host.GetSheHe] daje nam znak, byśmy usiedli.\n\n– Przepraszam – mamrocze pod nosem. – Muszę przemyśleć wiele kwestii.\n\n[guest.GetTitledFirstNameNoTooltip] unosi brew. To może być nasza szansa, by zwrócić się do naszego seniora."
 guest_intent_coronation_events.0030.desc.alone: "Zatapiam się w myślach i niemal nie zauważam, gdy drzwi do pomieszczenia gwałtownie się otwierają.\n\nW progu staje [host.GetTitledFirstName], a na [host.Custom('PL_jego_jej')] twarzy maluje się równie wielkie zaskoczenie jak na mojej. Zrywam się na równe nogi, lecz [host.GetSheHe] daje mi znak, że to zbędne.\n\n– Przepraszam – mamrocze pod nosem. – Muszę przemyśleć wiele kwestii.\n\nTo może być moja jedyna szansa, by swobodnie zwrócić się do mojego seniora."
 guest_intent_coronation_events.0030.a: "Może uda się zyskać przychylność w zamian za cenną radę."
 guest_intent_coronation_events.0030.b: "Musimy dążyć do ograniczenia wielkości pospolitego ruszenia."
 guest_intent_coronation_events.0030.c: "Musimy [host.Custom('PL_go_ja')] uświadomić, że płacimy horrendalne podatki."
 guest_intent_coronation_events.0040.t: "Wykorzystanie okazji"
 guest_intent_coronation_events.0040.desc.intro: "Goście wydają się zaabsorbowani występami kuglarzy, jedzeniem, napojami i obecnością innych osób. [host.GetTitledFirstName] może wreszcie cieszyć się chwilą samotności.\n\n"
 guest_intent_coronation_events.0040.desc.collective: "– Musimy z [host.Custom('PL_nim_nia')] porozmawiać – mamrocze [guest.GetTitledFirstName] zza kielicha. – Jesteśmy tu dla [host.Custom('PL_niego_niej')]. Chcemy coś z tego mieć."
 guest_intent_coronation_events.0040.desc.alone: "Muszę z [host.Custom('PL_nim_nia')] natychmiast porozmawiać. W końcu jestem tu dla [host.Custom('PL_niego_niej')], więc chcę coś z tego mieć."
 guest_intent_coronation_events.0040.a: "Złoto jest jedyną wartościową walutą."
 guest_intent_coronation_events.0040.b: "Nie pogardzę prestiżem."
 guest_intent_coronation_events.0040.c: "Musimy [host.Custom('PL_go_ja')] przekonać do złagodzenia kontroli granicznych."
 guest_intent_coronation_events.0040.c.flavor: "Powiadają, że należy miłować ziemie bliźniego swego."
 guest_intent_coronation_events.0050.t: "Wstrząs"
 guest_intent_coronation_events.0050.desc.collective: "– Ciemność dzisiejszej nocy odzwierciedla ciemność [host.Custom('PL_jego_jej')] panowania – mruczy [guest.GetTitledFirstName], gdy [host.GetTitledFirstName] przechodzi obok nas.\n\n– [ROOT.Char.GetFirstNameNoTooltip], nadszedł czas, aby rzucić trochę światła na to nikczemne państwo."
 guest_intent_coronation_events.0050.desc.alone: "Ciemność dzisiejszej nocy odzwierciedla ciemność panowania osoby znanej jako [host.GetTitledFirstName]. Widzę [host.Custom('PL_go_ja')] z daleka, gdy zmierza do swojej kwatery.\n\nTo jest moja szansa. Mogę w końcu rzucić trochę światła na to nikczemne państwo."
 guest_intent_coronation_events.0050.aa: "Nadszedł czas koronacji osoby znanej jako [claimant_scope.GetTitledFirstNameNoTooltip]."
 guest_intent_coronation_events.0050.a: "Pokażemy [host.Custom('PL_mu_jej')], na co nas stać."
 guest_intent_coronation_events.0050.b: "Muszę skupić się na przekonaniu pozostałych gości."
 guest_intent_coronation_events.0050.c: "Nadszedł czas, by upokorzyć naszego gospodarza."
 guest_intent_coronation_events.0050.d: "Nie sprzeciwię się otwarcie osobie znanej jako [host.GetFirstNameNoTooltip]."
 guest_intent_coronation_events.0050.d_tt: "Inny [ruler|El] z [Concept('intent', 'zamiarem')|E] „[THIS.Char.GetInvolvedActivityIntent.GetName]” zagrozi osobie znanej jako [host.GetShortUINameNotMe] #N zmniejszoną#! [Concept('coronation_magnificence', 'okazałością')|E] koronacji"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.GetShortUINameNotMe] będzie mieć mniejszą skłonność, by ustąpić#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! Nie będziesz mieć więcej okazji, aby zakłócić poczynania osoby znanej jako [host.GetShortUINameNotMe]#!"
 guest_intent_coronation_events.0100.t: "Petenci"
 guest_intent_coronation_events.0100.desc.intro: "– Proszę o chwilę cierpliwości… – [petition_sender.GetTitledFirstName] wita się ze mną, kłaniając się służalczo."
 guest_intent_coronation_events.0100.desc.intro_2: "– [ROOT.Char.GetTitledFirstNameNoTooltip]! – [petition_sender.GetTitledFirstName] podchodzi do mnie z otwartymi ramionami."
 guest_intent_coronation_events.0100.desc.intro_3: "– [ROOT.Char.GetTitledFirstName], nareszcie! – [petition_sender.GetTitledFirstName] pochyla się w przerysowanym ukłonie."
 guest_intent_coronation_events.0100.desc.intro_4: "– [ROOT.Char.GetTitleAsNameNoTooltip]! Jakże cudownie! – [petition_sender.GetTitledFirstName] pozdrawia mnie, kłaniając się spolegliwie z intrygującym uśmiechem."
 guest_intent_coronation_events.0100.desc.intro_5: "– [ROOT.Char.GetTitledFirstNameNoTooltip]! – [petition_sender.GetTitledFirstName] podchodzi do mnie z szerokim uśmiechem i kłania się nieudolnie, jakby zabrakło [petition_sender.Custom('PL_mu_jej')] czasu na przećwiczenie ruchów."
 guest_intent_coronation_events.0100.desc.intro_6: "– Proszę wybaczyć mi śmiałość. – [petition_sender.GetTitledFirstName] kłania się tak nisko, że wygląda, jakby ciało miało [petition_sender.Custom('PL_mu_jej')] pęknąć na pół."
 guest_intent_coronation_events.0100.desc.intro_7: "– Ach, a oto i [ROOT.Char.GetTitleAsNameNoTooltip], ucieleśnienie dobroci! – [petition_sender.GetTitledFirstName] kłania mi się, prezentując zarazem swój starannie dobrany ubiór."
 guest_intent_coronation_events.0100.desc.intro_8: "– [ROOT.Char.GetTitleAsNameNoTooltip], ucieleśnienie dobroci! – [petition_sender.GetTitledFirstName] właściwie wykrzykuje mój tytuł, kłaniając się przede mną."
 guest_intent_coronation_events.0100.desc.intro_9: "– Nareszcie chwila na wyłączność. Tylko ja i ty, [ROOT.Char.GetTitledFirstNameNoTooltip] – pozdrawia mnie [petition_sender.GetTitledFirstName], prezentując doskonale przećwiczony ukłon."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "Subtelny uśmieszek widoczny na [petition_sender.Custom('PL_jego_jej')] twarzy sprawia, że powątpiewam w [petition_sender.Custom('PL_jego_jej')] czyste intencje."
 guest_intent_coronation_events.0100.desc.same_house: "– Wielki zaszczyt, który przynosisz rodowi [ROOT.Char.GetHouse.GetName], napełnia mnie radością."
 guest_intent_coronation_events.0100.desc.friendship: "– Nie każdego dnia można zobaczyć koronację dobrego przyjaciela."
 guest_intent_coronation_events.0100.desc.winter: "Chłód tego dnia sprawia, że [petition_sender.Custom('PL_jego_jej')] ciało drży."
 guest_intent_coronation_events.0100.desc.summer: "Ciepło tego dnia sprawia, że krople potu spływają [petition_sender.Custom('PL_mu_jej')] z czoła."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')], po czym popija trunek i mówi dalej:"
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.Custom('quirk_pos_present')|U], gdy [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] przerywa [petition_sender.Custom('PL_mu_jej')] w pół zdania, tańcząc między [petition_sender.Custom('PL_jego_jej')] nogami."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n– Chcemy zawrzeć porozumienie między naszymi narodami. Pragniemy, by nasze wsparcie na początku twoich rządów zostało zapamiętane."
 guest_intent_coronation_events.0100.desc.piety: "\n\n– Prosimy. Pozwól nam pomodlić się do [petition_sender.GetFaith.HighGodNamePossessive] o pobłogosławienie twoich rządów, by były długie i dostatnie."
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n– Stoimy tu dzisiaj jako świadkowie twojej wspaniałości i będzie dla nas wielkim zaszczytem usłyszeć z twoich ust kilka słów w naszym imieniu."
 guest_intent_coronation_events.0100.desc.opinion: "\n\n– Są tu twoi najlojalniejsi zwolennicy i najwierniejsi wasale. Przybyliśmy, by oddać ci cześć i zaoferować naszą pomoc w obliczu każdej sytuacji."
 guest_intent_coronation_events.0100.desc.friend: "\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] wie, że jestem tu, by wesprzeć waszą czcigodność. Pozwól mi stać u twojego boku, bez względu na wszystko."
 guest_intent_coronation_events.0100.desc.alliance: "\n\n– Oferuję ci moją nieugiętą lojalność i wsparcie. Sojusz między nami byłby największym zaszczytem."
 guest_intent_coronation_events.0100.desc.development: "\n\n– Mam prośbę. Czy może [ROOT.Char.GetLadyLord] zwrócić uwagę na miasta leżące w miejscu znanym jako [petition_sender.GetPrimaryTitle.GetNameNoTier]? Jako twój najwierniejszy wasal z bólem patrzę na te opuszczone ziemie."
 guest_intent_coronation_events.0100.desc.control: "\n\n– Chcę prosić waszą czcigodność o pomoc w zaprowadzeniu porządku w miejscu znanym jako [petition_sender.GetPrimaryTitle.GetNameNoTier]."
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n– Chcę prosić waszą czcigodność o zwrócenie uwagi na ludność zamieszkującą miejsce znane jako [petition_sender.GetPrimaryTitle.GetNameNoTier], ponieważ jej dobrostan jest dla mnie niezwykle ważny."
 guest_intent_coronation_events.0100.desc.hook: "\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] wie, że będę wspierać rządy waszej czcigodności i szerzyć słowo o waszej dobroci. W zamian proszę wyłącznie o zapamiętanie tej przysługi."
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n– Moi ludzie ciągle umierają. Pola są puste, a domy zostały spalone. Proszę, niech wasza czcigodność pozwoli nam ograniczyć wielkość pospolitego ruszenia."
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n– Musi [ROOT.Char.GetLadyLord] wiedzieć, że przytłaczają nas podatki. Nawet najmajętniejsi kupcy nie są w stanie wyżywić swoich dzieci."
 guest_intent_coronation_events.0100.desc.gold: "\n\n– Korona okazałaby wielką hojność, gdyby nagrodziła swoich poddanych za ich wsparcie."
 guest_intent_coronation_events.0100.desc.prestige: "\n\n– Byłoby dla nas wielką radością otrzymać część prestiżu, który wiąże się z byciem wasalem waszej czcigodności."
 guest_intent_coronation_events.0100.desc.claim: "\n\n– Granice państwa są zbyt sztywne, wręcz statyczne. Najlepiej dla wszystkich byłoby pozwolić rządzić tym, którzy mają najsurowszą rękę."
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n– Znana jest ci frakcja o nazwie [petition_sender_faction.GetName], czyż nie? Nasza sprawa jest słuszna! My tu pracujemy… szepcząc wśród twoich gości, podburzając twoich wrogów! [ROOT.Char.GetTitleAsName] o tak wielkiej sile, koronacja o takim splendorze… Nie jesteśmy dla ciebie żadnym zagrożeniem…"
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n– Twoi goście chętnie usłyszą o frakcji o nazwie [petition_sender_faction.GetName]… lecz boją się twojego odwetu. Żądamy tylko naszych wasalskich praw. Pozwól nam otwarcie wygłaszać swoje żale!"
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n– Co za farsa! – kpi ze mnie [petition_sender.GetName], nabierając pewności siebie w tym ustronnym miejscu. – Widzą to wszyscy! [host.GetTitleAsNameNoTooltip] w otoczeniu wrogów? [host.GetTitleAsNameNoTooltip] obiektem pogardy swoich gości? Spluwam na twoją władzę, spluwam na tych, którzy korzą się przed tobą – i spluwam na twoją koronację!"
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n– Samotność ponad wszystko – mówi złowieszczo. – [ROOT.Char.GetTitleAsName], będąc w idealnym dla siebie odosobnieniu, pluje jadem niezgody. Muszę mieć pewność, że [ROOT.Char.GetTitleAsNameNoTooltip] dowie się o tym spotkaniu, które jest #EMP przepełnione#! słowami nielojalności."
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n– Dość tego. To [claimant_scope.GetTitledFirstName] dostąpi zaszczytu koronacji."
 guest_intent_coronation_events.0100.a: "– Zgadzam się z przyjemnością."
 guest_intent_coronation_events.0100.a.bad: "Nie udzielam odpowiedzi."
 guest_intent_coronation_events.0100.b.bad: "– Milcz, gnido! #EMP Cisza albo śmierć!#!"
 guest_intent_coronation_events.0100.b: "– Nie zamierzam słuchać pochlebców."
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUINameNotMe] akceptuje twoją prośbę"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUINameNotMe] odrzuca twoją prośbę"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X Spowoduje to zakończenie aktywności#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "Pozostali zaangażowani [coronation_detractors|El] tracą #N 30#! pkt [Concept('opinion', 'opinii')|E] na temat osoby znanej jako [host.GetShortUINameNotMe] #weak (nienawiść)#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "Wszyscy inni goście na audiencji tracą #N 10#! punktów [Concept('opinion', 'opinii')|E] na temat postaci, którą jest [host.GetShortUINameNotMe], na #high 20 lat#! #weak (Odrzucenie)#!"
 guest_intent_coronation_events.0100.a.piety_tt: "Wszyscy inni goście na audiencji zyskują [piety_i] #P [THIS.ScriptValue('major_piety_gain')]#!"
 guest_intent_coronation_events.0100.aa: "#EMP Spluń im pod stopy.#!"
 every_offer_support_guest_opinion: "Każdy gość z zamiarem „$coronation_offer_support$”:\nZyska #P 50#! pkt [Concept('opinion', 'opinii')|E] od osoby znanej jako [host.GetShortUINameNotMe]"
 every_seize_advantages_guest_prestige: "Każdy gość z zamiarem „$coronation_seize_advantages$”:\nZyska [prestige_i] #P [EmptyScope.ScriptValue('medium_prestige_gain')|0]#! pkt [Concept('prestige', 'prestiżu')|E]"
 guest_intent_coronation_events_petition_sender_disrupt_tt: "@alert_icon! #alert_trial [host.GetShortUINameNotMe] podejmie decyzję w sprawie doznanej z twojej strony zniewagi#!\n$EFFECT_LIST_BULLET$#low #EMP To znamienny rezultat twojego [Concept('intent', 'zamiaru')|E] „[THIS.Char.GetInvolvedActivityIntent.GetName]”#!#!"
