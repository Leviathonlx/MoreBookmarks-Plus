l_polish:
 travel_events_bp3.1.t: "Pory zmian"
 travel_events_bp3.1.desc: "Przygotowując się o poranku do wyruszenia, zauważam, że [friendly_character.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', friendly_character)], stoi samotnie poza obozem. Kiedy do [friendly_character.Custom('PL_niego_niej')] podchodzę, wyczuwam zmianę wiatru.\n\n"
 travel_events_bp3.1.desc.spring: "Zaskakująco ciepła bryza przez chwilę owiewa moją twarz. To zauważalna różnica względem chłodnej pogody, której ostatnio doświadczaliśmy. Nareszcie nadeszła wiosna."
 travel_events_bp3.1.desc.summer: "Ciepły powiew przez chwilę szarpie moim ubraniem, a na obóz padają przyjemne promienie słońca. To znak, że nadchodzą cieplejsze dni."
 travel_events_bp3.1.desc.autumn: "Odświeżający jesienny wiatr szumi w obozie, unosząc z ziemi kurz i liście. Lato minęło – musimy przygotować się na nadchodzący chłód jesieni i zimy."
 travel_events_bp3.1.desc.autumn_desert: "Odświeżający jesienny wiatr szumi w obozie, unosząc z ziemi kurz i piasek. Lato minęło – musimy przygotować się na nadchodzący chłód jesieni i zimy."
 travel_events_bp3.1.desc.winter: "Otulam się szczelniej ubraniem, kiedy zimny podmuch wiatru uderza w moje plecy. Chłód zdradza, że znów nadchodzi zima."
 travel_events_bp3.1.desc.winter_snow: "Otulam się szczelniej ubraniem, kiedy zimny podmuch wiatru uderza w moje plecy. Dokoła widać już pierwszy śnieg. Chłód zdradza, że znów nadchodzi zima."
 travel_events_bp3.1.desc.dry_season: "Suchy wiatr szumi w obozie, pozostawiając za sobą uniesiony kurz. Nadchodzi pora sucha. Mam nadzieję, że nie wpłynie zbyt mocno na naszą podróż."
 travel_events_bp3.1.desc.rainy_season: "Podmuch wiatru szarpie przez chwilę moim ubraniem. Zaczyna kropić, a ciemnoszare chmury w górze zwiastują, że niedługo rozpęta się burza."
 travel_events_bp3.1.a: "– Chyba znów nadchodzi [ROOT.Char.Custom('GetSeason')]. Najwyższy czas, prawda?"
 travel_events_bp3.1.b: "– [friendly_character.GetFirstNameNoTooltip], wskakuj z powrotem na konia."
 travel_events_bp3.1.b.flavor: "– Będziemy mieli aż nadto czasu, by podziwiać krajobraz, podczas naszej podróży, której cel to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_events_bp3.5.t: "Problemy z pogodą"
 travel_events_bp3.5.desc.snow: "Na krótką chwilę przed tym, jak mamy wyruszyć w drogę, zaczyna padać śnieg. Przeklinam swojego pecha, choć chmury na horyzoncie zbierały się już od jakiegoś czasu. Nie wygląda też na to, żeby pogoda miała się wkrótce poprawić.\n\nJeśli chcemy zdążyć na czas, musimy ruszać, ale jazda w burzy śnieżnej jest w najlepszym przypadku ryzykowna."
 travel_events_bp3.5.desc.rain: "Na krótką chwilę przed tym, jak mamy wyruszyć w drogę, zaczyna się ulewa. Gdzie nie spojrzeć – wszędzie tylko deszcz. Przeklinam swojego pecha, choć chmury na horyzoncie zbierały się już od jakiegoś czasu. Nie wygląda też na to, żeby pogoda miała się wkrótce poprawić.\n\nJeśli chcemy zdążyć na czas, musimy ruszać, ale jazda w taką pogodę jest ryzykownym wyborem."
 travel_events_bp3.5.a: "Potraktujmy to jako okazję na odpoczynek."
 travel_events_bp3.5.b.snow: "Odrobina śniegu jeszcze nikomu nie zaszkodziła."
 travel_events_bp3.5.b.rain: "Kilka kropel deszczu jeszcze nikomu nie zaszkodziło."
 travel_events_bp3.5.b.tt: "Członkowie [Concept('entourage', 'świty')|E] mogą uzyskać [Concept('trait', 'cechę')|E] #color_white [GetTrait('ill').GetName(GetNullCharacter)]#!"
 travel_events_bp3.10.t: "Pielgrzymka do miejsca znanego jako [holy_location.GetNameNoTooltip]"
 travel_events_bp3.10.desc: "Kiedy po długim dniu siedzimy przy ognisku, z ciemności podchodzi ku nam grupa podróżników."
 travel_events_bp3.10.desc.holy_order: "To rycerze, z których każdy jeden wygląda na bogatszego niż poprzedni, a którym przewodzi [holy_order_character.GetWomanMan] z wypisaną na twarzy dumą.\n\n– To przyjemność poznać waszą czcigodność. Jestem [holy_order_character.GetName] i pochodzę z miejsca znanego jako [grandmaster.GetPrimaryTitle.GetName]. Podróżujemy do miejsca o nazwie [holy_location.GetName] już bardzo długo i z chęcią odpoczniemy przed ostatnim odcinkiem drogi. Czy podzielicie się z nami ciepłem swojego ogniska?"
 travel_events_bp3.10.desc.pilgrims: "Wyglądają na hałaśliwą zgraję zagubionych pielgrzymów. Dowodzi nimi [pilgrim_character.GetWomanMan] o mizernym wyglądzie. Mimo swojego pierwszego wrażenia zauważam, że każde z nich niesie ze sobą przeróżne kosztowności.\n\n– Raczy [ROOT.Char.Custom('FormOfAddressForLiege')] podzielić się z nami ciepłem swojego ogniska? Mamy za sobą bardzo długą podróż…"
 travel_events_bp3.10.a: "– Chodźcie, usiądźcie! Ogrzejcie się przy naszym ognisku i opowiedzcie nam o swoich podróżach!"
 travel_events_bp3.10.b: "– Wasz cel to [holy_location.GetNameNoTooltip]? Możemy zatem podróżować razem."
 travel_events_bp3.10.c.holy_order: "– #emp Zasadzka! Brońcie obozu!#!"
 travel_events_bp3.10.c.pilgrims: "– Och, chętnie uwolnię was od waszych kłopotów…"
 travel_events_bp3.10.c.flavor: "Nikt nie zauważy, jak kilku pielgrzymów zaginie w podróży, prawda?"
 travel_events_bp3.10.d: "– Nie, nie ma tu dla was miejsca."
 holy_pilgrims_travel_modifier: "Przewodzenie pielgrzymom"
 holy_pilgrims_travel_modifier_desc: "Ta świta chroni grupę pielgrzymów w ich podróży do miejsca świętego."
 holy_knights_travel_modifier: "Podróż w gronie rycerzy"
 holy_knights_travel_modifier_desc: "Ta świta jest chroniona przez grupę dzielnych rycerzy."
 travel_events_bp3.15.t: "Pieśni o osobie znanej jako [liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.15.desc: "Podróżując przez obrzeża miejsca znanego jako [location.GetName], zauważamy w oddali pogodną postać, która podskakuje, tańczy i śpiewa sama do siebie. Wygląda na to, że niezły z niej gagatek.\n\n– Chcecie usłyszeć jakąś pieśń? Może "
 travel_events_bp3.15.desc.murderer: "#emp „[liege.GetFirstName] – tyraniczna [liege.GetCulture.GetName|l] ropucha”#!"
 travel_events_bp3.15.desc.lustful.man: "#emp „[liege.GetFirstName] – dziwkarz z miejsca znanego jako [liege.GetPrimaryTitle.GetName]”#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp „[liege.GetFirstName] – dziwka z miejsca znanego jako [liege.GetPrimaryTitle.GetName]”#!"
 travel_events_bp3.15.desc.gluttonous: "#emp „[liege.GetFirstName] – [liege.GetCulture.GetName|l] dworska świnia”#!"
 travel_events_bp3.15.desc.fool: "#emp „[liege.GetFirstName] – półgłówek z miejsca znanego jako [liege.GetPrimaryTitle.GetName]”#!"
 travel_events_bp3.15.desc.craven: "#emp „[liege.GetFirstName] – [liege.GetTitleAsNameNoTooltip] o tchórzliwym sercu”#!"
 travel_events_bp3.15.desc.outro: "?! – krzyczy do nas, kiedy znajdujemy się w zasięgu jej głosu. Zanim cokolwiek odpowiadamy, zaczyna śpiewać wesołą pieśń o deprawacjach, których dopuszcza się [liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.15.a: "– [liege.GetTitleAsNameNoTooltip]… Powiedz mi coś więcej o tej osobie."
 travel_events_bp3.15.a.tt: "Możesz poznać jeden z [Concept('secrets', 'sekretów')|E], które skrywa [liege.GetFirstName]"
 travel_events_bp3.15.b: "– Wydajesz się bardzo interesującą osobą, może chcesz do mnie dołączyć?"
 travel_events_bp3.15.c: "– Zawrzyj dziób, nikczemny wieśniaku!"
 travel_events_bp3.20.t: "[SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "Podczas podróży z moją świtą przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetName] nawiązujemy rozmowę z entuzjastyczną i charyzmatyczną osobą o imieniu [merchant_character.GetFirstName], za którą stoi lokalna gildia ([SCOPE.Custom('LocalGuildsLoc')|l]).\n\n– Z miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier], powiadasz? Właściwie interesuje nas założenie warsztatu w prowincji znanej jako [new_home_province.GetName]. Nie możesz przypadkiem wyświadczyć nam małej przysługi? – mruga do mnie porozumiewawczo i rzuca na stół pieniądze."
 travel_events_bp3.20.a: "– W miejscu znanym jako [new_home_province.GetNameNoTooltip]? Pewnie, czemu nie!"
 travel_events_bp3.20.b: "– Daj mi pieniądze do ręki, a ja postaram się coś załatwić…"
 travel_events_bp3.20.b.tt: "Z pewnością nikt nie będzie miał nam za złe, jeśli pominiemy kilka praw i regulacji, żeby się to udało."
 travel_events_bp3.20.c: "– Wolę usłyszeć więcej na temat twoich interesów i pięknego miasta."
 travel_events_bp3.25.t: "Znoje wojny"
 travel_events_bp3.25.desc: "Kiedy przechadzamy się ulicami miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], z bocznej ulicy wyłania się pochód żołnierzy. Większość z nich jest ranna i w marszu pomagają im poniewierani cywile.\n\nHerald stoi dumnie na czele zbierającego się wokół rynku tłumu i mówi donośnym głosem: – Znów rozgromiliśmy te kundle z miejsca znanego jako [opponent.GetPrimaryTitle.GetName]! Nasze zwycięstwo jest tylko kwestią czasu!\n\n"
 travel_events_bp3.25.desc.outro: "A jednak waga tych uroczystych słów maleje, kiedy spoglądam na rannych żołnierzy i ich rozpaczających krewnych."
 travel_events_bp3.25.desc.outro.sadistic: "A jednak nie mogę się powstrzymać od śmiechu, kiedy patrzę na tych głupców, którzy zrujnowali sobie życie."
 travel_events_bp3.25.a: "Ofiaruję tym nieszczęśnikom trochę pieniędzy."
 travel_events_bp3.25.b: "Może mogą się podzielić wiedzą, którą zdobyli podczas bitew?"
 travel_events_bp3.25.b.insulted: "Obrażasz tych, którzy przetrwali"
 travel_events_bp3.25.b.stories: "Słuchasz historii na temat bitew"
 travel_events_bp3.25.b.martial: "Słuchasz o błędach strategicznych, za które odpowiada [liege.GetPrimaryTitle.GetNameNoTooltip]"
 travel_events_bp3.25.b.prowess: "Słuchasz o tym, jak walczy [liege.GetPrimaryTitle.GetNameNoTooltip]"
 travel_events_bp3.25.c: "Cóż… Wystarczy tych przygnębiających historii, musimy udać się w pewne miejsca."
 travel_events_bp3.30.t: "Najemnicy z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.30.desc: "Siedzimy w spokojnej karczmie znajdującej się w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], kiedy głośna grupa niechlujnie wyglądających najemników wpada do środka. Ich grubiański przywódca odpycha na bok jednego z moich strażników i bezczelnie siada przy moim stoliku.\n\n– Słuchaj no! Znaczy się… niech [ROOT.Char.GetLadyLord] posłucha. Co powie wasza czcigodność na wsparcie najlepszej grupy najemników w tych stronach? Niepodobna znaleźć bardziej lojalnych ludzi! Oczywiście za odpowiednią zapłatą…"
 travel_events_bp3.30.a: "– #emp Najlepszej#!? Słucham uważnie…"
 travel_events_bp3.30.b: "– Czy chcecie dołączyć do mojej grupy?"
 travel_events_bp3.30.c: "– Mam dla was #emp idealne#! zadanie."
 travel_events_bp3.30.d: "– Nie, robię tutaj tylko małą przerwę."
 travel_events_bp3.30.e: "– #bold #emp Że co proszę? #!#!"
 mercenary_army_default: "Najemnicy"
 travel_events_bp3.35.t: "Nauczyciel rycerzy"
 travel_events_bp3.35.desc.traveling: "Kiedy przechadzamy się ulicami w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] nagle wbiega w jedną z bocznych uliczek. Cała nasza świta w zaskoczeniu biegnie za [kid_character.GetHerHim] – tylko po to, by zobaczyć jak macha kiepsko wyciosanym drewnianym mieczem w kierunku jakiejś starszej osoby.\n\n– Czy to wszystko co potrafisz, dziecko? Czy to wszystko, co potrafi [kid_character.Custom('GetPrincessPrince')]? – Podroczywszy się z dzieckiem, [soldier_character.GetWomanMan|l] odwraca się w naszym kierunku"
 travel_events_bp3.35.desc.home: "Kiedy przechadzamy się ulicami w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], widzimy grupę chłopskich dzieci tłoczących się wokół jakiejś starszej osoby w niewielkiej bocznej uliczce. Kilkoro z nich wymachuje zniekształconymi drewnianymi mieczami i krzyczy, jakby chcieli uderzyć stojącą przed nimi postać.\n\n– Komu chcesz zaimponować taką pracą nóg, co? – Podroczywszy się z jednym z dzieci, postać odwraca się w naszym kierunku"
 travel_events_bp3.35.outro.non_martial_gender: "i wykonuje delikatny ukłon. – Potrzebuje [ROOT.Char.Custom('FormOfAddressForLiege')] mojej pomocy? Mam nadzieję, że nikt nie poczuł się urażony. Po prostu uczę niektóre dzieci posługiwania się mieczem."
 travel_events_bp3.35.outro.martial_gender: "i uśmiecha się kpiąco. – Chce [ROOT.Char.Custom('FormOfAddressForLiege')] także dołączyć? Zazwyczaj uczę jednak nieco młodsze grupy."
 travel_events_bp3.35.a.travel: "– Kontynuuj lekcję, [kid_character.GetFirstNameNoTooltip]."
 travel_events_bp3.35.a.home: "– Czy przyjedziesz nauczać do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]?"
 travel_events_bp3.35.a.tt: "Zwiększa rezultaty [Concept('education', 'edukacji')|E] [Concept('ward', 'wychowanka')|E], którym jest [kid_character.GetFirstName]"
 travel_events_bp3.35.b.martial: "– Oczywiście, chętnie spróbuję."
 travel_events_bp3.35.b.non_martial: "– Szczerze mówiąc, chętnie sprawdzę, jak mi pójdzie…"
 travel_events_bp3.35.b.win: "Wygrywasz pojedynek"
 travel_events_bp3.35.b.lose: "Przegrywasz pojedynek, ale otrzymujesz od postaci cenne wskazówki, z pomocą których podnosisz swoje umiejętności"
 travel_events_bp3.35.c.travel: "– Dziękuję za odnalezienie mojego dziecka."
 travel_events_bp3.35.c.home: "– Nie, tylko się przyglądam."
 knight_teacher_modifier: "Nauczyciel rycerzy"
 knight_teacher_modifier_desc: "Stary rycerz, który spędził całe życie na walce i nauczaniu innych.\n\nZwiększa wskaźnik [Concept('education', 'edukacji')|E] [Concept('ward', 'wychowanka')|E]"
 travel_events_bp3.40.t: "Konkurs walki"
 travel_events_bp3.40.desc: "Przechodząc przez rynek w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], słyszymy głośny krzyk. Wpadamy w sam środek utarczki między dwiema osobami, której przygląda się ciasno stłoczona grupa gapiów.\n\nTłum głośno wiwatuje, gdy jeden z uczestników bitki zostaje podcięty i ląduje z twarzą w ziemi. Tak oto kończy się awantura.\n\n– Kto następny?! – wrzeszczy [soldier_character.GetWomanMan] w stronę tłumu, omiatając gapiów wzrokiem."
 travel_events_bp3.40.outro.challenger: "Słyszę, jak [challenger_character.GetTitledFirstName] prycha w odpowiedzi na wyzwanie."
 travel_events_bp3.40.fallback: "[soldier_character.GetWomanMan|U] spogląda na nas, a na [soldier_character.Custom('PL_jego_jej')] twarzy pojawia się złośliwy uśmiech."
 travel_events_bp3.40.a: "– Ja stanę do walki."
 travel_events_bp3.40.b: "– Dawaj, [challenger_character.GetFirstNameNoTooltip], dasz radę!"
 travel_events_bp3.40.c: "Chyba pora opuścić to miejsce…"
 travel_events_bp3.40.win: "Wygraj pojedynek"
 travel_events_bp3.40.lose: "Przegraj pojedynek"
 travel_events_bp3.45.t: "Wędrowny rycerz"
 travel_events_bp3.45.desc: "Podczas przechadzania się ulicami miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] słyszymy głośną kłótnię: przy jednym ze straganów dwie osoby krzyczą na siebie nawzajem. Zanim udaje nam się tam dotrzeć, [knight_character.GetWomanMan] wtrąca się w rozmowę i uspokaja kłócące się osoby.\n\n– Spójrz, tyle wystarczy? – mówi do osoby stojącej za straganem i wręcza jej [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. Ten prosty gest uprzejmości i hojności sprawia, że wszystko powraca do normalności.\n\nKiedy się zbliżamy, [knight_character.GetWomanMan|U] odwraca się w naszą stronę. Nie ma sztandaru ani nie nosi znaków żadnego z seniorów. Może to wędrowny rycerz?"
 travel_events_bp3.45.a: "– Tak honorowy rycerz powinien służyć komuś takiemu jak ja."
 travel_events_bp3.45.b: "– Mogę zaoferować ci napitek?"
 travel_events_bp3.45.diplomacy: "Opowieści o waleczności"
 travel_events_bp3.45.prowess: "Opowieści o męstwie"
 travel_events_bp3.45.piety: "Opowieści o rycerskości"
 travel_events_bp3.45.prestige: "Opowieści o odwadze"
 travel_events_bp3.45.b.flavor: "Może podzieli się z nami jakimiś opowieściami?"
 travel_events_bp3.45.c: "Nie mam czasu dla tego włóczęgi."
 travel_events_bp3.50.t: "Duet"
 travel_events_bp3.50.desc: "Przechodząc przez boczną uliczkę w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], zauważam samotne dziecko siedzące ze swoim psem w rogu, za niewielką ścianą.\n\n– Trzymaj, Śmiałek – mówi do psa, podając mu mały kawałek chleba i nie zatrzymując ani kęsa dla siebie.\n\nPatrząc na tę dwójkę, nie da się nie zauważyć, że pies jest zdecydowanie bardziej zadbany niż jego właściciel. Najwyraźniej dziecko oddaje mu wszystko, co uda mu się znaleźć."
 travel_events_bp3.50.a: "– Masz tutaj trochę jedzenia, dziecko."
 travel_events_bp3.50.b: "– Chodź, zaopiekuję się tobą."
 travel_events_bp3.50.c: "– Twój pies? #bold Mój#! pies."
 travel_events_bp3.50.d: "Nie mam czasu dla brudnych sierot."
 heartless_modifier: "Bez serca"
 heartless_modifier_desc: "Władca bez serca, który okrada sieroty."
 kind_ruler_modifier: "Łaskawy władca"
 kind_ruler_modifier_desc: "Znany z życzliwości wobec nawet najbardziej zaniedbanych sierot."
 travel_events_bp3.55.t: "Wędrowni kupcy"
 travel_events_bp3.55.desc: "Kiedy przechadzam się po rynku w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], z pobliskich straganów dobiega mnie jakieś głośne zamieszanie. Moją uwagę zwraca [merchant_character.GetWomanMan], z furią w oczach i w ożywieniu wymachując rękoma.\n\n– [republic_ruler.GetTitledFirstName] każe cię za to ściąć! – krzyczy na innego kupca, który, o ile to w ogóle możliwe, wygląda na jeszcze bardziej wściekłego.\n\n– Niech tylko spróbuje!\n\nWłaściciel straganu odsyła kupca machnięciem dłoni, a ten w gniewie odwraca się do swoich ochroniarzy, najwyraźniej chcąc dobić targu w taki czy inny sposób."
 travel_events_bp3.55.a: "Pomóżmy [merchant_character.Custom('PL_mu_jej')], zanim sprawy wymkną się spod kontroli."
 travel_events_bp3.55.a.flavor: "To będzie idealna okazja, aby zbudować relację z osobą, którą jest [republic_ruler.GetTitledFirstName] – jeśli zdecydujemy się wesprzeć [republic_ruler.Custom('PL_jego_jej')] sługę."
 travel_events_bp3.55.a.tt: "Stwórz [alliance|El] z osobą, którą jest [republic_ruler.GetName]"
 travel_events_bp3.55.b: "Wygląda na to, że nadarzyła się świetna okazja, aby trochę zarobić…"
 travel_events_bp3.55.b.flavor: "Zobaczmy, czy uda nam się wyciągnąć od [merchant_character.Custom('PL_niego_niej')] trochę towarów w niskiej cenie."
 travel_events_bp3.55.b.win: "Wykorzystaj sytuację"
 travel_events_bp3.55.b.lose: "Daj się wykorzystać"
 travel_events_bp3.55.c: "Obejrzę to widowisko."
 travel_events_bp3.60.t: "Mała transakcja"
 travel_events_bp3.60.desc: "Podczas przechadzki po miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] zatrzymujemy się w tłumie osób czekających, aż wielki wóz z materiałami potrzebnymi do budowy zjedzie z drogi.\n\n– Nie potrzebuję twoich materiałów, ktoś inny sprzedał mi je taniej! – krzyczy [merchant_character.GetWomanMan]. Druga osoba wygląda na przybitą i zmieszaną.\n\n– Ale… ale… co ja mam teraz z tym wszystkim zrobić? – pyta słabym głosem, bardziej siebie niż zgromadzonych."
 travel_events_bp3.60.a: "– Kupię wszystkie twoje materiały."
 travel_events_bp3.60.b: "– Przywieź swoje towary do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!"
 travel_events_bp3.60.c: "– Zjedź wreszcie z drogi!"
 travel_extra_building_resources_modifier: "Dodatkowe materiały budowlane"
 travel_extra_building_resources_modifier_desc: "Ta prowincja posiada bardzo dużo niewykorzystanych materiałów, które mogą zostać użyte na potrzeby nowych projektów budowlanych.\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Używane do konstruowania nowych budowli#!\nPozostałe materiały, które można wykorzystać do wzniesienia [Concept('building', 'budowli')|E]: #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak Zmniejsza się za każde pozostałe użycie#!"
 travel_extra_building_resources_character_modifier: "Wymiana zasobów"
 travel_extra_building_resources_character_modifier_desc: "Wartościowy szlak handlowy, który daje łatwy dostęp do materiałów budowlanych."
 travel_events_bp3.65.t: "Pościg za sakiewką"
 travel_events_bp3.65.desc: "Kiedy przyglądam się oferowanym na straganach towarom w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], czuję, jak ktoś odcina moją sakiewkę. Pomimo natychmiastowej reakcji złodziej znika w tłumie.\n\nCałkowity zbieg okoliczności sprawia, że jeden z moich strażników zauważa, jak [thief_character.GetWomanMan] wbiega w boczną uliczkę.\n\n– Zatrzymaj się, albo rozwalę ci łeb! – krzyczy do [thief_character.Custom('PL_niego_niej')], a złodziej odwraca się i patrzy na nas gniewnie podejrzanym wzrokiem."
 travel_events_bp3.65.a: "– Mam dla ciebie pracę. Niech te pieniądze będą twoją pierwszą zapłatą."
 travel_events_bp3.65.b: "– Ty ohydny złodzieju! Myślisz że możesz #bold #emp mnie#!#! okradać?"
 travel_events_bp3.65.c: "– Oddaj pieniądze i zapomnijmy o całej sprawie."
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] uroczystość"
 travel_events_bp3.70.desc: "Kiedy wkraczamy do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], zauważam, że ludzie są w radosnym nastroju, a odświętne dekoracje zdobią miasto. Ani się obejrzeliśmy, jak mnie i moją świtę pochłonęło świętowanie.\n\n"
 travel_events_bp3.70.desc.entourage: "– Cóż za przyjazne miejsce, nie sądzisz? – pyta mnie [dancing_partner.GetFirstName], kiedy tańczymy razem pośród tłumu."
 travel_events_bp3.70.desc.local: "– Witaj w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! – mówi do mnie z entuzjazmem [local_character.GetWomanMan], kiedy tańczymy, i kładzie swoją dłoń na mojej."
 travel_events_bp3.70.desc.outro: " Dookoła słyszę głośny aplauz, kiedy muzycy kończą jeden utwór i zaczyna się kolejny."
 travel_events_bp3.70.a: "Szkoda, że w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] nie jest tak przyjaźnie…"
 travel_events_bp3.70.a.cultural_acceptance: "[cultural_acceptance|E] potrzebna do [Concept('hybridize', 'hybrydyzacji')|E] z kulturą, jaką jest kultura [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] zostaje zmniejszona o #color_white 25%#!"
 travel_events_bp3.70.a.counties: "Kultura [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName], może być [Concept('hybridize', 'hybrydyzowana')|E] nawet jeśli żadne z [Concept('counties', 'hrabstw')|E] w twoim [Concept('realm', 'państwie')|E] nie wyznaje tej [Concept('culture', 'kultury')|E]"
 travel_events_bp3.70.b: "Tu jest jak w domu!"
 travel_events_bp3.75.t: "Warzące się marzenia"
 travel_events_bp3.75.desc: "Przechodząc przez niewielki rynek w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], widzę, jak [brewmaster_character.GetWomanMan] rozdaje wszystkim przechodniom napitki.\n\n– Napije się [ROOT.Char.Custom('FormOfAddressForLiege')]? – pyta, wręczając mi puchar, a w nim [ROOT.Char.Custom('RegionalDrink')]. Aromat napitku natychmiast dociera do mojego nosa, a kiedy przyjmuję naczynie, widzę wirującą w środku ciemną ciecz. Jak wszyscy wypijam ją jednym duszkiem i z radością zauważam, że smakuje #emp zadziwiająco#! dobrze.\n\n– I co [ROOT.Char.Custom('FormOfAddressForLiege')] myśli? Do przyjęcia? – pyta [brewmaster_character.GetWomanMan] z błyskiem ciekawości w oku. – Gdyby tak mieć gdzie uwarzyć tego więcej… – stwierdza, obdarzając mnie wymownym spojrzeniem."
 travel_events_bp3.75.a: "– Miejsce o nazwie [target_barony.GetNameNoTierNoTooltip] potrzebuje kogoś takiego jak ty."
 travel_events_bp3.75.b: "– Przenieś swój interes na moje ziemie i dołącz do mojego dworu."
 travel_events_bp3.75.c: "– Dziękuję, to było wyborne!"
 travel_events_bp3.80.t: "Życie w służbie"
 travel_events_bp3.80.desc.holy_order: "Kiedy odwiedzamy budowlę znaną jako [ROOT.Char.Custom('GetFaithTemple')] w miejscu o nazwie [ROOT.Char.GetCurrentLocation], zauważam, że [monk_character.GetFirstName] zagłębia się w rozmowie z osobą, którą jest wędrowny [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. [monk_character.GetFirstName] zdaje się wsłuchiwać w skupieniu w każde słowo, a [monk_character.Custom('PL_jego_jej')] oczy aż błyszczą z zainteresowania.\n\n– [monk_character.Custom2('RelationToMeShortVocative', ROOT.Char)|U], wiem już, czemu chcę poświęcić swoje życie – oświadcza uroczyście, gdy podchodzę. [ROOT.Char.Custom('KnightCultureNoTooltip')] wyraża aprobatę dla [monk_character.Custom('PL_jego_jej')] słów skinieniem głowy i delikatnie klepie [monk_character.Custom('PL_go_ja')] po plecach, wyraźnie próbując okazać poparcie zarówno dla osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', monk_character)], jak i dla decyzji, jaką podejmuje. – [ROOT.Char.GetFaith.HighGodName] i [grandmaster.GetPrimaryTitle.GetName]. To im chcę służyć do końca swoich dni."
 travel_events_bp3.80.desc.monk: "Kiedy odwiedzamy budowlę znaną jako [ROOT.Char.Custom('GetFaithTemple')] w miejscu o nazwie [ROOT.Char.GetCurrentLocation], zauważam, że [monk_character.GetFirstName] zagłębia się w rozmowie z członkiem miejscowego duchowieństwa. Zdaje się wsłuchiwać w skupieniu w każde słowo, a [monk_character.Custom('PL_jego_jej')] oczy aż błyszczą z zainteresowania.\n\n– [monk_character.Custom2('RelationToMeShortVocative', ROOT.Char)|U], wiem już, czemu chcę poświęcić swoje życie – oświadcza uroczyście, gdy podchodzę. Duchowny uśmiecha się do mnie delikatnie, wyraźnie próbując okazać poparcie zarówno dla osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', monk_character)], jak i dla decyzji, jaką podejmuje."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$\n\n– Chcę spędzić życie w służbie [ROOT.Char.GetFaith.HighGodNamePossessive] tutaj, w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$\n\n– Chcę spędzić życie w służbie [ROOT.Char.GetFaith.HighGodNamePossessive]."
 travel_events_bp3.80.a: "– Jeśli to cię uszczęśliwi…"
 travel_events_bp3.80.b: "– [monk_character.GetFirstNameNoTooltip], pomyśl o swojej przyszłości!"
 travel_events_bp3.85.t: "Sławni piwowarzy"
 travel_events_bp3.85.desc.monk: "Wiedzieliśmy, że przejeżdżając w pobliżu miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], musimy odwiedzić mieszczący się w lokalnym opactwie słynny browar. Gdy tylko wchodzimy do budynku, zauważamy grupę ludzi obsługiwanych przy niewielkim stoliku. Mnisi kontynuują swoją pracę na zapleczu."
 travel_events_bp3.85.desc: "Wiedzieliśmy, że przejeżdżając w pobliżu miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], musimy odwiedzić słynny lokalny browar. Gdy tylko wchodzimy do budynku, zauważamy grupę ludzi obsługiwanych przy niewielkim stoliku. Piwowarzy kontynuują swoją pracę na zapleczu."
 travel_events_bp3.85.desc.outro: "\n\nPo chwili oczekiwania grupa będąca w browarze przed nami wychodzi, a my wreszcie dostajemy swoje napoje. Kołyszę delikatnie zawartością kufla i czuję unoszący się z niego wyraźny aromat piwa. Widząc, jak wszyscy dokoła mnie kosztują trunku, w końcu decyduję się go spróbować."
 travel_events_bp3.85.a: "Tradycyjne piwo z miejsca o nazwie [brewery_county.GetNameNoTooltip] jest znacznie lepsze."
 travel_events_bp3.85.a.tt: "Z powodu istnienia tradycji piwowarskiej w miejscu znanym jako [brewery_county.GetName] od więcej niż #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! lat:"
 travel_events_bp3.85.b: "Kupię kilka butelek i zabiorę je do domu."
 travel_events_bp3.85.c: "Nic dziwnego, że jest tak dobrze znane."
 popular_beer_character_modifier: "Popularne piwo"
 popular_beer_character_modifier_desc: "Dobrze znane piwo z odległych krain, które stało się bardzo popularne na dworze."
 travel_events_bp3.90.t: "Patron i jego [ROOT.Char.Custom('GetFaithTemple')]"
 travel_events_bp3.90.desc: "W samym centrum miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] stoi duży budynek – [ROOT.Char.Custom('GetFaithTemple')] – otoczony przez pozostałe struktury miejskie. Jak tylko przekraczamy próg świętego budynku, ktoś do nas podbiega.\n\n– Wygląda [ROOT.Char.Custom('FormOfAddressForLiege')] na zamożną osobę… Czy możemy liczyć na ofiarę? [ROOT.Char.Custom('GetFaithTemple')|U] jest w potrzebie. – [priest_character.GetWomanMan|U] kłania się i korzy, bezwstydnie trzymając wyciągniętą przed siebie dłoń. Widzę, że w budynku trwają jakieś drobne prace, ale to zdecydowanie za mało, by miejsce to odzyskało utracony blask."
 travel_events_bp3.90.a: "– Tak – miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] znajdzie się pod moim patronatem!"
 travel_events_bp3.90.a.flavor: "Dzięki mojemu wsparciu to znów może być godne miejsce kultu."
 travel_events_bp3.90.b: "– Oczywiście, niewielka ofiara jest jak najbardziej na miejscu."
 travel_events_bp3.90.c: "Chyba pora ruszyć dalej…"
 church_investment_modifier: "Pobożny patron"
 church_investment_modifier_desc: "Ta postać odłożyła na bok dążenie do własnej zamożności, wspierając miejscowe duchowieństwo.\n\n"
 church_investment_cost_modifier: "Pobożne inwestycje"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Modyfikator można usunąć, podejmując [Concept('decision', 'decyzję')|E] #color_white „Zakończ pobożne inwestycje”#!#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Wartość modyfikatora zwiększa się co dwa lata, a obecnie mnożona jest przez #bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak Zwiększa się co dwa lata#!"
 end_investments_minor_decision: "Zakończ pobożne inwestycje"
 end_investments_minor_decision_desc: "Czy te pijawki nie otrzymały już dość mojego bogactwa? Są inne rzeczy, na które mogę wydawać majątek!"
 end_investments_minor_decision_tooltip: "[ROOT.Char.Custom('GetFaithTemple')] – zakończ inwestycje w ten budynek"
 end_investments_minor_decision_confirm: "Zakończ inwestycje"
 travel_events_bp3.95.t: "Opowieść pielgrzyma"
 travel_events_bp3.95.desc: "Kiedy przechadzamy się po wnętrzu budynku znanego jako [ROOT.Char.Custom('GetFaithTemple')] w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], podsłuchuję cichą rozmowę grupy podróżników. Jeden z nich – [pilgrim_character.GetWomanMan] – zaczyna porównywać wszystko do odwiedzonego podczas jednej ze swoich podróży miejsca znanego jako [unvisited_holy_site.GetNameNoTier].\n\nNie mogę się powstrzymać przed dalszym przysłuchiwaniem się rozmowie, w której przedstawia coraz więcej szczegółów i opisuje fantastyczne rzeczy, jakie można zobaczyć w miejscu o nazwie [unvisited_holy_site.GetProvince.GetCounty.GetName]. Rozglądam się wokół i mogę sobie jedynie wyobrazić, o ile piękniej musi być tam niż w tym skromnym przybytku…"
 travel_events_bp3.95.a: "– Powiedz mi coś więcej o miejscu znanym jako [unvisited_holy_site.GetNameNoTierNoTooltip]!"
 travel_events_bp3.95.a.tt: "[pilgrimage|E] do miejsca znanego jako [unvisited_holy_site.GetName] zwiększy twoją [piety|El] i zapewni [Concept('stress_loss', 'redukcję stresu')|E]"
 travel_events_bp3.95.a.tt.wanderer: "[pilgrimage|E] do miejsca znanego jako [unvisited_holy_site.GetName] zwiększy twoją [piety|El] oraz zapewni [Concept('stress_loss', 'redukcję stresu')|E] i doświadczenie związane z [Concept('wanderer_lifestyle', 'wędrownym stylem życia')|E]"
 travel_events_bp3.95.a.flavor: "Może uda mi się [pilgrim_character.Custom('PL_go_ja')] przekonać do opowiedzenia czegoś więcej o miejscu znanym jako [unvisited_holy_site.GetProvince.GetCounty.GetName]?"
 travel_events_bp3.95.b: "Cóż za interesująca opowieść."
 travel_events_bp3.100.t: "Ziemie mlekiem i… rybami płynące?"
 travel_events_bp3.100.desc: "Budzę się wcześnie rano i nie mogę się powstrzymać przed głośnym ziewnięciem. Przeciągam się, wychodząc z namiotu, i widzę, że ludzie już kręcą się po obozie.\n\nZauważam, że [friend_character.GetFirstName] zmierza gdzieś z czymś, co wygląda jak prowizoryczna wędka.\n\n– Dokąd idziesz? – pytam.\n\n– To dobry dzień na ryby – odpowiada, nonszalancko wzruszając ramionami."
 travel_events_bp3.100.a: "– Właściwie to świetny pomysł."
 travel_events_bp3.100.a.flavor: "To #emp naprawdę#! dobry dzień na ryby."
 travel_events_bp3.100.b: "Odpocznijmy tu kilka dni."
 travel_events_bp3.100.b.flavor: "To dobre miejsce, by odpocząć przed dalszą podróżą."
 travel_events_bp3.100.c: "– [friend_character.GetFirstNameNoTooltip], wskakuj z powrotem na konia. Przed nami kawał drogi!"
 travel_events_bp3.105.t: "[lifestyle_character.GetWomanMan|U] o niezwykłych umiejętnościach"
 travel_events_bp3.105.desc: "Po jakimś czasie naszych wspólnych podróży zauważam, że [lifestyle_character.GetFirstName] jest niezwykłą osobą."
 travel_events_bp3.105.desc.reveler: "Ilekroć się zatrzymujemy, za każdym razem pędzi, żeby rozejrzeć się po nieznanym sobie mieście czy wsi.\n\nRównież tego wieczoru znów zagaduje każdego napotkanego człowieka. Jakimś cudem zawsze sprawia, że wszyscy czują się jak w domu – nawet w takim miejscu. Może mogę się czegoś od [lifestyle_character.Custom('PL_niego_niej')] nauczyć?"
 travel_events_bp3.105.desc.blademaster: "Każdego ranka trenuje, wymachując swoim mieczem.\n\nRównież tego wieczoru, podczas gdy wszyscy cieszą się posiłkiem, [lifestyle_character.GetSheHe] w samotności oddaje się wzbudzającym podziw ćwiczeniom. Nie mogę się oprzeć pokusie naśladowania [lifestyle_character.Custom('PL_jego_jej')] stylu życia."
 travel_events_bp3.105.desc.hunter: "Kiedyś na moich oczach udało [lifestyle_character.Custom('PL_mu_jej')] się w trakcie podróży ustrzelić lecącego ptaka, jakby było to coś banalnie prostego.\n\nDziś wraz z kilkoma innymi osobami poluje na jedzenie dla nas wszystkich – i oczywiście wraca ze zdobyczą. Ta popularność, ci wszyscy ludzie, których wokół siebie gromadzi… Nic nie poradzę, że też chcę tego spróbować."
 travel_events_bp3.105.desc.mystic: "Ma wiedzę o nawet najdziwniejszych sprawach i często prowadzi ciekawe rozmowy z otaczającymi [lifestyle_character.Custom('PL_go_ja')] osobami.\n\nNiektóre z [lifestyle_character.Custom('PL_jego_jej')] przemyśleń ocierają się o herezję, często kwestionując to, co większość z nas uważa za pewnik… A pomimo tego czuję, że w większości swoich wypowiedzi i opinii ma słuszność."
 travel_events_bp3.105.desc.physician: "Często pomaga innym poprzez opatrywanie drobnych ran i zadrapań, przygotowując małe okłady, jakby było to coś banalnie prostego.\n\nKiedy przejeżdżamy przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetName], zauważam, jak pędzi do dziecka w bocznej alejce, które ma siną twarz i ewidentne problemy z oddychaniem. Nie mija więcej niż chwila, kiedy twarz dziecka z powrotem nabiera właściwych kolorów. Jak [lifestyle_character.GetSheHe] to robi?"
 travel_events_bp3.105.desc.herbalist: "Zawsze zbiera zioła i kwiaty podczas podróży i skrupulatnie gromadzi je, żeby móc je później wykorzystać.\n\nDziś udało mi się usłyszeć, jak opowiada o cudownych właściwościach jednego z ziół, które udało [lifestyle_character.Custom('PL_mu_jej')] się zebrać – i o tym, jak można go użyć zarówno w dobrym, jak i złym celu. Może ta pasja nie jest wcale bezużyteczna?"
 travel_events_bp3.105.desc.gardener: "Zauważam, że kiedy odwiedzamy nieznane miasto lub wieś, to zawsze [lifestyle_character.GetSheHe] rwie się do zwiedzania w pierwszej kolejności.\n\nDziś udało mi się dostrzec, jak bada niewielki ogród w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Potrzeba było całkiem dużo czasu, żeby w ogóle dotarło do [lifestyle_character.Custom('PL_niego_niej')], że tam jestem, i że próbuję z [lifestyle_character.Custom('PL_nim_nia')] porozmawiać."
 travel_events_bp3.105.a.reveler: "– Możesz nauczyć mnie takiej otwartości?"
 travel_events_bp3.105.a.blademaster: "– Możesz nauczyć mnie, jak lepiej posługiwać się mieczem?"
 travel_events_bp3.105.a.hunter: "– Możesz nauczyć mnie, jak posługiwać się łukiem?"
 travel_events_bp3.105.a.mystic: "– Chętnie dowiem się więcej na temat twoich poglądów."
 travel_events_bp3.105.a.physician: "– Skąd masz tak dużą wiedzę o różnych dolegliwościach i chorobach?"
 travel_events_bp3.105.a.herbalist: "– Możesz powiedzieć mi coś więcej na temat ziół, które udało ci się znaleźć?"
 travel_events_bp3.105.a.gardener: "– Co takiego jest w tych roślinach, że tak bardzo cię interesują?"
 travel_events_bp3.105.b: "– [lifestyle_character.GetFirstNameNoTooltip], jesteś dumą tej świty."
 bp3_skill_travel_skill_learn_win: "Przyjmij [lifestyle_character.Custom('PL_jego_jej')] sposób bycia"
 bp3_skill_travel_skill_learn_fail: "Nie potrafię tego zrobić."
 travel_events_bp3.110.t: "Szczera rozmowa"
 travel_events_bp3.110.desc.intro: "Długo po tym, jak wszyscy udali się na spoczynek, ja nadal siedzę przy ognisku.\n\n– Wszystko w porządku? – pyta [friend_character.GetFirstName], siadając obok mnie ze zmartwionym wyrazem twarzy.\n\nNa początku nie wiem, co powiedzieć, ale już po chwili, całkowicie naturalnie, wszystko zaczyna się ze mnie wylewać: moje zmartwienia, stres i trudy dnia codziennego.\n\n– Nie mogę przestać myśleć "
 travel_events_bp3.110.desc.negative_memory: "o tym, co było – wraca do mnie wspomnienie, w którym [negative_memory.GetDescription]. "
 travel_events_bp3.110.desc.fallback: "o moich ostatnich decyzjach. "
 travel_events_bp3.110.desc.outro: "Zastanawiam się, czy nie należało postąpić inaczej."
 travel_events_bp3.110.a: "– A jak jest u ciebie?"
 travel_events_bp3.110.a.flavor: "Może wysłuchanie [friend_character.Custom('PL_jego_jej')] problemów zdejmie trochę ciężaru z moich barków?"
 travel_events_bp3.110.b: "– Nie uwierzysz, przez co muszę przechodzić…"
 travel_events_bp3.110.b.flavor: "Tym razem chodzi o mnie i moje problemy – nie o osobę, którą jest [friend_character.GetFirstName]."
 travel_events_bp3.115.t: "Noc przy ognisku"
 travel_events_bp3.115.desc.intro: "Długo po zapadnięciu zmroku wciąż siedzimy przy ognisku, śmiejąc się, opowiadając historie i pijąc. Towarzyszy mi "
 travel_events_bp3.115.desc.3_characters: "[ROOT.Char.Custom2('RelationToMeShort', character_number_1)] [character_number_1.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', character_number_2)] [character_number_2.GetFirstName] i [ROOT.Char.Custom2('RelationToMeShort', character_number_3)] [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[ROOT.Char.Custom2('RelationToMeShort', character_number_1)] [character_number_1.GetFirstName] i [ROOT.Char.Custom2('RelationToMeShort', character_number_2)] [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.1_character: "[ROOT.Char.Custom2('RelationToMeShort', character_number_1)] [character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.outro: "[character_number_1.GetFirstNameNoTooltip] opowiada wyjątkowo sprośną historię o czterech chłopach, których udało [character_number_1.Custom('PL_mu_jej')] się podejrzeć w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetName]. Kto by pomyślał, że się na to zdobędzie?\n\nŚmiejemy się do łez, po czym doprowadzam się do porządku, upijam łyk trunku i chrząkam. Czas na kolejną rozrywkę."
 travel_events_bp3.115.a: "Opowiem własną historię…"
 travel_events_bp3.115.b: "… w nieco podkoloryzowanej wersji!"
 travel_events_bp3.115.b.impressed: "Robisz wrażenie"
 travel_events_bp3.115.b.unimpressed: "Nie udało ci się zrobić wrażenia"
 travel_events_bp3.115.c: "Poproszę, żeby osoba znana jako [character_number_1.GetFirstNameNoTooltip] opowiedziała jeszcze jedną historię!"
 travel_events_bp3.120.t: "Rozbita łódź"
 travel_events_bp3.120.desc.intro.coast: "Kiedy płyniemy wzdłuż wybrzeża miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "Kiedy płyniemy wzdłuż rzeki o nazwie [river_province.Custom('RiverNameLoc')GetName],"
 travel_events_bp3.120.desc: "zauważamy, jak [merchant_character.GetWomanMan] głośno przeklina swoje życie i narzeka na swoją zdradziecką załogę. Podpływamy bliżej i widzimy, że stoi przy pozostałościach małej łodzi kupieckiej.\n\n– Czy może [ROOT.Char.Custom('FormOfAddressForLiege')] poświęcić mi chwilę? Z chęcią zapłacę za trochę jedzenia i pomoc w naprawieniu mojej łodzi – mówi z przepełnionym bólem uśmiechem na twarzy. Z tego, co widzę, większość przewożonych przez [merchant_character.Custom('PL_niego_nia')] towarów wydaje się nienaruszona. To szczęście w nieszczęściu."
 travel_events_bp3.120.a: "Oczywiście, że możemy pomóc."
 travel_events_bp3.120.b: "Pomożemy, za odpowiednią opłatą…"
 travel_events_bp3.120.c: "– Przypomnij mi – ile masz pieniędzy?"
 travel_events_bp3.120.d: "– Wybacz, ale niestety nam się spieszy."
 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "[ROOT.Province.GetName]"
