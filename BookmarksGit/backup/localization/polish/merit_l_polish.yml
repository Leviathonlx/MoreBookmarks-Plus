l_polish:
 TOTAL_MERIT: "Łączne [merit|El]: $VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S Efekty:#![AddTextIf( Not( StringIsEmpty(GetMeritLevelEffects( Character.GetMeritLevel )) ), '\n' )][GetMeritLevelEffects( Character.GetMeritLevel )]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip( ComplexBarItem.GetIndex )]#!\nWymagane zasługi: [GetMeritLevelThreshold( ComplexBarItem.GetIndex )|V^]\n\n[GetMeritModifierByLevel( ComplexBarItem.GetIndex ).GetDescWithBulletPointEffects][AddTextIf( GreaterThan_int32( ComplexBarItem.GetIndex, '(int32)1' ), '\n' )]$BULLET$[movement_power|E]: [movement_power_i] [Multiply_int32( ComplexBarItem.GetIndex, '(int32)10' )|+=0]\n[GetMaxAppointmentRankDescription( 'merit', ComplexBarItem.GetIndex )]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "Ukończone [imperial_examinations|El]"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "Aby ukończyć więcej egzaminów, [governors|El] muszą zrezygnować z pełnionego stanowiska"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon! #T Egzamin dziecięcy#!\n[SelectLocalization( HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN') )]\n\nPrzystąpiono do niego w następstwie [Concept('decision', 'decyzji')|E] „$tgp_china_attend_child_exam_decision$”"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon! #T Egzamin prowincjonalny#!\n[SelectLocalization( HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S W przypadku zdania:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithBulletPointEffects]\n\nPrzeprowadzony przez urzędników rządu w ramach następującej [Concept('activity', 'aktywności')|E]: [GetActivityType('activity_local_examination').GetName|l]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon! #T Egzamin metropolitalny#!\n[SelectLocalization( HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S W przypadku zdania: #!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithBulletPointEffects]\n\nPrzeprowadzony przez [government|El] ([GetGovernment('celestial_government').GetName|El]) w ramach następującej [Concept('activity', 'aktywności')|E]: [GetActivityType('activity_imperial_examination').GetName|l]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon! #T Egzamin pałacowy#!\n[SelectLocalization( HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN' )]\n\n#S W przypadku zdania:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithBulletPointEffects]\n\nPrzeprowadzony przed [Concept('son_of_heaven', 'synem niebios')|E] w ramach następującej [Concept('activity', 'aktywności')|E]: [GetActivityType('activity_imperial_examination').GetName|l]"
 EXAMINATION_PASSED: "@passed_examination! #P Zdano#!"
 EXAMINATION_FAILED_NO_RETAKE: "@failed_examination! #N Nie zdano#!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$ #weak (można podejść ponownie)#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak Nie przystąpiono#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\nMaksymalna [merit_level|El] osoby znanej jako [Character.GetShortUINameNotMe] jest ograniczona, ponieważ nie zdano [Concept('examination', 'egzaminu')|E]. [SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "Lepiej podejdź do egzaminu."
 EXAMINATION_WOULD_TAKE_OTHER: "Osoba ta dołączy do ciebie, jeśli będzie dostępna podczas twojego podejścia do egzaminu."
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E]: @appointment_score! #P +[Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E]: @appointment_score! #N [Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E]: [movement_power_i] [Character.GetMovementPowerByMerit|+=0]"
 MERIT_PROGRESS_HEADING: "Postęp do kolejnej rangi zasług"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T Maksymalna [merit_level|El]#!\n[PlayerValueItem.GetMaxLevelBreakdown( Character.Self )]"
 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak Zasługi zdobywane powyżej limitu zostaną zaliczone na poczet wyższych rang zasług po zdaniu egzaminów.#!"
 MERIT_RANK_CAP_TT: "#T Osiągnięto limit zasług#!\n[AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)3' ), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)5' ), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)7' ), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT' )]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "Każdy może osiągnąć zasługi następującego poziomu: @merit_level_1_icon! [GetModifier( 'merit_level_1' ).GetNameWithTooltip|Ll]"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "Do osiągnięcia zasług poziomu, którym jest @merit_level_3_icon! [GetModifier( 'merit_level_3' ).GetNameWithTooltip|Ll], wymagane jest ukończenie egzaminu prowincjonalnego (lub egzaminu wyższego stopnia)"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "Do osiągnięcia zasług poziomu, którym jest @merit_level_5_icon! [GetModifier( 'merit_level_5' ).GetNameWithTooltip|Ll], wymagane jest ukończenie egzaminu metropolitarnego (lub egzaminu wyższego stopnia)"
 MERIT_RANK_CAP_PALACE_EXAMINATION_TT: "Do osiągnięcia zasług poziomu, którym jest @merit_level_7_icon! [GetModifier( 'merit_level_7' ).GetNameWithTooltip|Ll], wymagane jest ukończenie egzaminu pałacowego"
