l_polish:
 unify_region_decision: "Zjednocz region stolicy"
 unify_region_decision_desc: "Zjednoczenie wszystkich ludzi w #EMP moim#! regionie to zacne przedsięwzięcie!"
 unify_region_decision_tooltip: "Umocnij swoją władzę nad regionem stolicy"
 unify_region_decision_confirm: "Zjednocz region"
 tutorial_event_prefix: "Cele władcy:"
 tutorial.1001.t: "$tutorial_event_prefix$ zjednocz region stolicy"
 tutorial.1001.desc: "[councillor.GetName] łapie mnie na terenie miejsca, którym jest [ROOT.Char.Custom('GetCourtyard')].\n\n– Wasza czcigodność! Wyświadczasz wielką przysługę wszystkim mieszkańcom naszej domeny – zaczyna wylewnie, najwyraźniej mając w tym swój cel.\n\n– Czy kiedykolwiek przeszło ci przez myśl, by przejąć władzę nad całym regionem znanym jako [region.GetName]? Mam poważne plany!"
 tutorial.1001.a: "A i owszem. [councillor.GetFirstNameNoTooltip], poprowadź mnie!"
 opted_into_tutorial_objectives_tt: "#EMP Dodaj do celów władcy#!"
 enable_unify_region_decision_tt: "Aktywuje [Concept('decision', 'decyzję')|E] „[GetDecisionWithKey('unify_region_decision').GetName]”"
 tutorial.1001.b: "Chyba ma trochę w czubie. Nie potrzebuję [councillor.GetHerHis] pomocy."
 tutorial.1002.t: "$tutorial_event_prefix$ region podbity"
 tutorial.1002.desc: "Siedząc na tronie, patrzę przez okno w dal, jakby dało się tam dostrzec ogrom wszystkich moich ziem w miejscu znanym jako [region.GetName]."
 tutorial.1002.desc_alive: "[councillor.GetName] przybywa na moje wezwanie.\n\n– [councillor.GetFirstNameNoTooltip], udało się, a ja wciąż nie mogę w to uwierzyć! Twoje ambitne plany #EMP naprawdę#! wypaliły. – Zeskakuję z tronu, by [councillor.Custom('PL_go_ja')] uściskać.\n\n– Od zawsze tkwiło we mnie przekonanie, że dasz radę! – mówi [councillor.GetFirstNameNoTooltip], obejmując mnie. – To wszystko dla dobra ludzi."
 tutorial.1002.desc_dead: "\n\nAch, [councillor.GetName], szczwany lis! [councillor.GetHerHis|U] ambitne plany #EMP naprawdę#! wypaliły."
 tutorial.1002.a: "Szkoda, że [councillor.GetNameNoTooltip] tego nie zobaczy."
 tutorial.1002.a_councillor: "Tak, dla dobra ludzi!"
 ruler_objective_region_conquered_modifier: "Dzieci ziemi"
 ruler_objective_region_conquered_modifier_desc: "Ta dynastia zyskała miażdżącą przewagę w swoim regionie i ma zamiar rządzić nim przez kolejne stulecia."
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "Opcja ta jest dostępna ze względu na aktywne cele władcy"
 custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ w [Concept('region', 'regionie')|E] znanym jako [GetGeographicalRegion('custom_ireland').GetName]"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D Krótkie podsumowanie porad #!"
 hint_dev_example_description: "#D Znacznie dłuższy opis tego, co gracz powinien robić lub co być może już robi, a co najważniejsze, dlaczego.#!"
 hint_summary_get_succession: "Zdobądź miejsce znane jako [title.GetNameNoTier] poprzez sukcesję"
 hint_murder_successors: "Zamorduj następców, którzy są w kolejce do sukcesji przed tobą lub twoim dzieckiem"
 hint_marry_into_succession: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $arrange_marriage_interaction$#!”, aby zaaranżować małżeństwo osoby, którą jest [holder.GetName], lub [holder.GetHerHis] [Concept('heirs', 'dziedziców')|E], z tobą lub twoimi [Concept('dynasty_members', 'członkami dynastii')|E], tak aby [children|El] z tego związku w przyszłości odziedziczyły [title|El].\n\n#help Zwróć uwagę na [succession_laws|El] obowiązujące w miejscu znanym jako [title.GetNameNoTier] oraz możliwość [Concept('marriage', 'małżeństwa')|E] [Concept('matrilineal', 'matrylinearnego')|E] w ramach interakcji „#HIGH $arrange_marriage_interaction$#!”, aby dopilnować, żeby tytuł został odziedziczony przez dzieci z twojej dynastii. Po narodzinach dziecka możesz przyspieszyć dziedziczenie, używając [Concept('scheme', 'spisku')|E] „#HIGH $start_murder_interaction$#!” wobec wszystkich, którzy w linii sukcesji są przed twoim dzieckiem.#!"
 hint_summary_get_title: "Utwórz tytuł de iure miejsca znanego jako [title.GetNameNoTier]"
 hint_summary_fabricate_claim: "Sfabrykuj roszczenie względem miejsca znanego jako [title.GetNameNoTier]"
 hint_summary_ask_for_claim: "Poproś o roszczenie względem miejsca znanego jako [title.GetNameNoTier]"
 hint_claim_benefits: "\n\nPosiadanie roszczenia odblokowuje #HIGH [casus_belli|El] „Roszczenie”#! pozwalający na zdobycie miejsca znanego jako [title.GetNameNoTier] w wojnie."
 hint_ask_for_claim: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $hof_ask_for_claim_interaction$#!” wobec swojej [Concept('head_of_faith', 'głowy wiary')|E], którą jest [hof.GetFullName], aby zapłacić [Concept('piety', 'pobożnością')|E] za [claim|El] dotyczące tego [Concept('title', 'tytułu')|E].\n\n#help Będzie to [pressed_claim|El], więc twoje [children|El] odziedziczą je i będą mogły użyć tego samego casus belli.$hint_claim_benefits$#!"
 hint_fabricate_claim: "Sfabrykuj [claim|El], używając [Concept('councillor_task', 'zadania radnego')|E] „#HIGH $task_fabricate_claim$#!” należącego do osoby znanej jako [chaplain.GetFirstName] zajmującej stanowisko takie jak [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l].\n\n#help [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] z wyższym poziomem [Concept('learning_skill', 'umiejętności nauki')|E] ma większą szansę na otrzymanie roszczenia dotyczącego miejsca znanego jako [title_duchy.GetName]. Zawsze będzie to [unpressed_claim|El], więc twoje [children|El] go nie odziedziczą, musisz zatem działać szybko. $hint_claim_benefits$#!"
 hint_summary_get_war: "Podbij miejsce znane jako [title.GetNameNoTier] w wojnie"
 hint_declare_war_intro: "Wypowiedz [Concept('war', 'wojnę')|E], korzystając z [casus_belli|El] „#HIGH [cb.GetName]#!”. Wygranie wojny"
 hint_declare_war_outro: "\n\n#help Przyjrzyj się [Concept('alliances', 'sojuszom')|E], [Concept('levies', 'pospolitemu ruszeniu')|E], [Concept('knights', 'rycerzom')|E] oraz [Concept('men_at_arms', 'zbrojnym')|E] postaci, którą jest [holder.GetName], i porównaj je ze swoimi zasobami, aby zapewnić sobie zwycięstwo.#!"
 hint_conquest_war: "$hint_declare_war_intro$ pozwala dołączyć miejsce znane jako [title.GetNameNoTier] do twojej [Concept('domain', 'domeny')|E]. $hint_declare_war_outro$"
 hint_create_title: "Utwórz wyższy [title|El] [de_jure|El]: [de_jure_title.GetName].\n\n#help Odblokuje to [casus_bellis|El] [de_jure|El] lub zwiększy akceptację [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $offer_vassalization_interaction$#!”.#!"
 hint_summary_conquer_vassal: "Zmuś postać, którą jest [holder.GetTitledFirstName], by została twoim wasalem"
 hint_summary_offer_vassal: "Poproś postać, którą jest [holder.GetTitledFirstName], by została twoim wasalem"
 hint_offer_vassalization: "Przeprowadź pokojową [Concept('vassalization', 'wasalizację')|E], używając [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $offer_vassalization_interaction$#!”.\n\n#help Sprawi to, że [holder.GetTitledFirstName] stanie się twoim [Concept('vassal', 'wasalem')|E]."
 hint_vassalization_war: "$hint_declare_war_intro$ pozwala uczynić osobę znaną jako [holder.GetName] twoim [Concept('vassal', 'wasalem')|E]. $hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "Popraw relacje z postacią, którą jest [holder.GetTitledFirstName], wykorzystując spiski"
 hint_help_offer_vassalization: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $sway_interaction$#!”, „#HIGH $befriend_interaction$#!” lub „#HIGH $seduce_interaction$#!” wobec postaci, którą jest [holder.GetName], aby poprawić jej [Concept('opinion', 'opinię')|E] na twój temat.\n\n#help Sprawi to, że [holder.GetTitledFirstNameNoTooltip] wykaże większą skłonność do zaakceptowania [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $offer_vassalization_interaction$#!”.$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "Popraw relacje z postacią, którą jest [holder.GetTitledFirstName], wykorzystując interakcje"
 hint_help_offer_vassalization_interactions: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $gift_interaction$#!”, „#HIGH $offer_ward_interaction$#!” lub „#HIGH $gift_artifact_interaction$#!” wobec postaci, którą jest [holder.GetName], aby poprawić jej [Concept('opinion', 'opinię')|E] na twój temat.\n\n#help Sprawi to, że [holder.GetTitledFirstNameNoTooltip] wykaże większą skłonność do zaakceptowania [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $offer_vassalization_interaction$#!”. Interakcji $hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "Zamorduj postać znaną jako [holder.GetTitledFirstName]"
 hint_murder_top_liege: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $start_murder_interaction$#!” wobec postaci, którą jest [holder.GetName], aby ją zabić.\n\n#help Sprawi to, że [heir|El] miejsca znanego jako [title.GetNameNoTier], [title_heir.GetName], zostanie nowym [Concept('holder', 'właścicielem')|E]. Państwa nowych władców zwykle bywają słabsze ze względu na podział państwa między [Concept('heirs', 'dziedziców')|E] lub karę za [short_reign|El], co pogarsza opinie wśród wasali, a tym samym obniża [taxes|El] oraz liczebność [Concept('levies', 'pospolitego ruszenia')|E].#!"
 hint_summary_get_knights: "Zatrudnij [ROOT.Char.Custom('KnightCulturePluralPossessiveNoTooltipLowercase')]"
 hint_get_knights: "Użyj [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('invite_knights_decision').GetName]”, aby przyciągnąć nowych [Concept('guests', 'gości')|E], których możesz zwerbować jako [Concept('knights', 'rycerzy')|E] za pomocą [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $recruit_guest_interaction$#!”.\n\nUżyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $invite_to_court_interaction$#!” wobec dowolnej postaci [unlanded|El] o wysokim poziomie [Concept('prowess', 'waleczności')|E] – możesz znaleźć taką postać na [Concept('courts', 'dworach')|E] innych [Concept('rulers', 'władców')|E].\n\nUżyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $arrange_marriage_interaction$#!”, aby twoi [courtiers|El] [Concept('marry', 'poślubili')|E] innych dworzan bez ziemi o wysokim poziomie waleczności.\n\n#help Biorąc pod uwagę obowiązujące w twoim państwie [martial_custom|El], może zajść konieczność zawarcia małżeństw [Concept('matrilineal', 'matrylinearnych')|E], aby sprowadzić wspomniane postacie na twój [court|El]. Możesz skorzystać z wyszukiwarki postaci i sortować według poziomu waleczności.#!"
 hint_summary_marry_allies: "Małżeństwa z wpływowymi władcami"
 hint_marry_allies: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $arrange_marriage_interaction$#!”, aby [Concept('marry', 'poślubić')|E] innych [Concept('rulers', 'władców')|E] lub kogoś z ich bliskich o dużej sile militarnej, co pozwoli stworzyć wpływowe [alliances|El], albo spraw, że w taki związek wstąpi ktoś z twojej [Concept('close_family', 'bliskiej rodziny')|E] (w oknie interakcji użyj sortowania według skuteczności sojuszu).$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "Zdobądź atrybut „$defensive_negotiations_perk_name$”"
 hint_allies_benefits: "\n\n#help Gdy ty i [holder.GetName] toczycie [Concept('war', 'wojnę')|E], użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $call_ally_interaction$#!” wobec swoich sojuszników. Mogą oni dołączyć do wojny i użyć swoich armii, aby pomóc ci ją wygrać.#!"
 hint_perk_negotiate_allies: "Wybierz [diplomacy_lifestyle|El] i zdobądź wystarczająco dużo punktów [Concept('experience', 'doświadczenia')|E], aby odblokować [perk|El] „[GetPerk('defensive_negotiations_perk').GetName(GetPlayer)]”.\n\n#help Odblokuje to [Concept('character_interaction', 'interakcję z postacią')|E] „#HIGH $perk_alliance_interaction$#!”, co pozwoli ci na zawarcie [Concept('alliance', 'sojuszu')|E] z innymi [Concept('rulers', 'władcami')|E] bez potrzeby [Concept('marrying', 'poślubiania')|E] ich.$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "Negocjuj sojusze"
 hint_negotiate_allies: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $perk_alliance_interaction$#!”, aby inny [ruler|El] został twoim [Concept('ally', 'sojusznikiem')|E] bez potrzeby [Concept('marrying', 'poślubiania')|E] go.$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "Popraw opinię, którą [hof.GetTitledFirstName] ma na twój temat, dzięki interakcjom"
 hint_help_help_ask_for_claim_interactions: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $gift_interaction$#!”, „#HIGH $offer_ward_interaction$#!”, „#HIGH $seek_indulgences_interaction$#!” lub „#HIGH $gift_artifact_interaction$#!” wobec postaci, którą jest [hof.GetName], aby poprawić [hof.Custom('PL_jego_jej')] [Concept('opinion', 'opinię')|E] na twój temat.\n\n#help Sprawi to, że [hof.GetTitledFirstNameNoTooltip] wykaże większą skłonność do zaakceptowania [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $hof_ask_for_claim_interaction$#!”.\n\nInterakcji „#HIGH $seek_indulgences_interaction$#!” i $hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "„#HIGH $gift_interaction$#!” możesz użyć zawsze, jeśli masz wystarczająco dużo [gold_i] [Concept('gold', 'złota')|E]. Interakcji „#HIGH $offer_ward_interaction$#!” możesz użyć, tylko jeśli masz [child|El], które nie jest osobą dorosłą i nie ma [Concept('guardian', 'opiekuna')|E]. Interakcji „#HIGH $gift_artifact_interaction$#!” możesz użyć, tylko jeśli posiadasz [artifact|El]."
 hint_summary_help_ask_for_claim: "Popraw opinię, którą [hof.GetTitledFirstName] ma na twój temat, dzięki spiskom"
 hint_help_help_ask_for_claim: "Użyj [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $sway_interaction$#!”, „#HIGH $befriend_interaction$#!” lub „#HIGH $seduce_interaction$#!” wobec postaci, którą jest [hof.GetName], aby poprawić [hof.Custom('PL_jego_jej')] [Concept('opinion', 'opinię')|E] na twój temat.\n\n#help Sprawi to, że [hof.GetTitledFirstNameNoTooltip] wykaże większą skłonność do zaakceptowania [Concept('character_interaction', 'interakcji z postacią')|E] „#HIGH $hof_ask_for_claim_interaction$#!”.$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\nSpisku „#HIGH $sway_interaction$#!” możesz użyć zawsze i wobec dowolnej osoby w twoim [Concept('diplomatic_range', 'zasięgu dyplomatycznym')|E]. Spisku „#HIGH $befriend_interaction$#!” możesz użyć, tylko jeśli masz [perk|El] „[GetPerk('befriend_perk').GetName(GetPlayer)]” lub kultywujesz [Concept('tradition', 'tradycję')|E] „[GetCultureTradition('tradition_fp2_ritualised_friendship').GetName]”. Spisku „#HIGH $seduce_interaction$#!” możesz użyć, tylko jeśli występuje zgodność [Concept('sexuality', 'orientacji seksualnej')|E]."
 hint_summary_recruit_maa: "Utwórz zbrojnych"
 hint_recruit_maa: "Wykorzystaj [gold_i] [gold|El], aby utworzyć [regiments|El] odpowiednio wyposażonych i wyszkolonych [Concept('men_at_arms', 'zbrojnych')|E], którzy wzmocnią twoją [Concept('army', 'armię')|E]. Przejdź do okna siły wojskowej i wybierz typ [Concept('men_at_arms', 'zbrojnych')|E].\n\n#help Wybierz taki typ, który sprawdzi się najlepiej jako [counter|El] w walce przeciwko [Concept('men_at_arms', 'zbrojnym')|E] postaci znanej jako [holder.GetName]. Widać to w oknie danej postaci w podpowiedzi dotyczącej siły wojskowej.#!"
 hint_summary_recruit_mercenaries: "Zatrudnij najemników"
 hint_recruit_mercenaries: "Wykorzystaj [gold_i] [gold|El], aby zatrudnić [Concept('mercenaries', 'najemników')|E], którzy wzmocnią twoją [Concept('army', 'armię')|E]. Przejdź do okna siły wojskowej i wybierz kartę najemników.\n\n#help [mercenaries|E] będą pracować dla ciebie na podstawie [Concept('mercenary_contract', 'kontraktu z najemnikami')|E] przez 3 lata. Możesz przedłużyć kontrakt w dowolnym momencie o kolejne 3 lata, płacąc taką samą ilość złota, jak przy zatrudnianiu ich.\n\nWybierz typ na podstawie tego, ile masz [Concept('gold', 'złota')|E] (możesz zaciągnąć [debt|El], aby zatrudnić najemników, jednak zadłużenie zmniejsza [Concept('advantage', 'przewagę')|E] i blokuje wzmocnienie [Concept('men_at_arms', 'zbrojnych')|E]), oraz tego, który typ sprawdzi się najlepiej jako [counter|El] w walce przeciwko [Concept('men_at_arms', 'zbrojnym')|E] postaci znanej jako [holder.GetName]. Widać to w oknie danej postaci w podpowiedzi dotyczącej siły wojskowej.#!"
 hint_summary_take_decision: "Zrealizuj cel władcy"
 hint_take_decision: "Spełniasz wszystkie wymagania [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('unify_region_decision').GetName]” – podejmij ją, aby zrealizować cel władcy."
 advice_become_house_head_summary: "Zostań [Concept('house_head', 'głową')|E] swojego rodu"
 advice_become_house_head_description: "[house_head|E] zazwyczaj pełni swoją funkcję dożywotnio. Choć wymordowanie własnej rodziny zawsze jest możliwe, znacznie szybszym i bardziej eleganckim rozwiązaniem jest założenie nowego rodu.\n\n#help $EFFECT_LIST_BULLET$ Otwórz kartę „$DECISIONS_AND_CONTRACTS_BUTTON$” widoczną po prawej stronie.\n$EFFECT_LIST_BULLET$ Pod nagłówkiem „#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!” znajdziesz decyzję „#S $create_cadet_branch_decision$#!”#!"
