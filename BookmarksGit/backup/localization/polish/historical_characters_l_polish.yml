l_polish:
 HISTORICAL_CHARACTER_TOOLTIP: "#T Postać historyczna#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak Ta postać jest historyczna, ale może różnić się od swojego pierwowzoru w zależności od [Concept('culture', 'kultury')|E] miejsca, z którego wywodzi się w grze, oraz praktykowanej tam [Concept('faith', 'wiary')|E]. Czas pojawienia się postaci może być nieznacznie przesunięty względem rzeczywistości o 1–5 lat.#!"
 danger_dynasty_abandon_tt: "#X @warning_icon! Porzucisz swoją [Concept('dynasty', 'dynastię')|E] i nie będziesz już w stanie nią dalej grać!#!"
 will_wander_tt: "[historical_character.GetFullName] zostanie [Concept('wanderer', 'wędrowcem')|E]"
 historical_char_creation_events.t: "Echa historii: [historical_character.GetFullNameNicknamedNoTooltip]"
 historical_char_creation_events.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], osoba znana jako [historical_character.GetFullNameNicknamed], przemierza moje państwo, rzekomo poszukując zatrudnienia. Wywodzi się z miejsca, które zwie się [birth_location.GetName], a wokół siebie roztacza osobliwą aurę… Jest to postać [historical_character.Custom('DescriptorPositiveStandalone')], a jednocześnie [historical_character.Custom('DescriptorNegativeStandalone')].\n\n\n@historical_character_icon! #weak Ta postać jest historyczna:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events_alternative.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], osoba znana jako [historical_character.GetFullNameNicknamed], cieszy się na dworze znakomitą renomą. Jest to po prostu postać [historical_character.Custom('DescriptorPositiveStandalone')] i ma w sobie coś nadzwyczajnego, choć trudno mi stwierdzić, co…\n\n\n@historical_character_icon! #weak Ta postać jest historyczna:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "Ciekawe, jaka czeka [historical_character.Custom('PL_go_ja')] przyszłość…"
 historical_char_creation_events.1.b: "Ktoś taki mógłby mi się przydać!"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip]? A kogo [historical_character.GetSheHe] obchodzi?!"
 historical_char_creation_events.2.t: "Religijna reforma: sukces"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName] ma za sobą niezliczone dnie i noce spędzone nad księgami i manuskryptami, a spod [inspiration_owner.Custom('PL_jego_jej')] pióra wyszedł ogrom dokumentów i rozpraw. Czytając prace tej osoby, dochodzę do wniosku, że cechuje się ona niewątpliwym geniuszem.\n\nCoś niesamowitego. To może zmienić #EMP wszystko#!."
 historical_char_creation_events.2.a: "Trzeba głosić te święte słowa wzdłuż i wszerz!"
 religious_reformer_modifier: "Krzewiciel religijnych reform"
 religious_reformer_modifier_desc: "Ta postać ma wybitny umysł, który pozwoli jej stworzyć nową wiarę.\n\nTen modyfikator zostanie usunięty po utworzeniu nowej [Concept('faith', 'wiary')|E]"
 mass_conversion_tt: "Zapewnia możliwość jednorazowego użycia [Concept('decision', 'decyzji')|E] „#V $legendary_conversion$#!”"
 religious_inspiration: "Religijna inspiracja"
 religious_inspiration_desc: "Postacie, które czują religijną inspirację, są [inspired|E] do tego, aby poświęcić serce i duszę badaniom nad zawiłymi tajemnicami [Concept('faith', 'wiary')|E]. To często wybitni reformatorzy lub znakomici przywódcy ruchów religijnych. Ta inspiracja występuje #EMP bardzo rzadko#!."
 historical_character.karunakara: "Karunakara był wybitnym generałem króla Chola Kulottungi, który miażdżył w walce zarówno wrogów, jak i zdrajców imperium Chola. Jego życie zostało opisane w poemacie „Kalinkkattuparani”, który szczególnie wychwala zwycięstwo Karunakary nad Kalingą oraz oddanie przez niego hołdu Kulottundze."
 historical_character.sekkilhar: "Sekkilhar od dziecka przejawiał przebłyski geniuszu, dlatego już w młodym wieku został zatrudniony przez radżę Kulothungę jako wybitny minister i mąż stanu. Najbardziej zasłynął jako autor 4253-wersetowej epopei zatytułowanej „Periya Puranam”, która opisuje życie 63 najanmarów śiwaickich. Ostatecznie sam Sekkilhar został uznany w swym regionie za bóstwo procesyjne."
 historical_character.omar_khayyam: "Omar Chajjam był perskim polimatem, poetą, matematykiem i astronomem z XI wieku. Najbardziej znany jest dziś ze swojej poezji, zebranej w „Rubajjat”. Wniósł znaczący wkład w rozwój algebry i astronomii w Persji. Jego praca nad klasyfikacją i rozwiązywaniem równań sześciennych stanowi monumentalne osiągnięcie w matematyce."
 historical_character.bhaskaracharya: "Bhaskaracharya był XII-wiecznym hinduskim matematykiem i astronomem, spod którego pióra wyszło głoszące nowatorskie idee dzieło zatytułowane „Siddhanta Shiromani”. Ta obszerna rozprawa dotyczy tematów takich jak arytmetyka, algebra, matematyka planetarna i trygonometria sferyczna. Jego prace w dziedzinie metod obliczeń wyprzedzają teksty Newtona i Leibniza o ponad pięć wieków."
 historical_character.joseph_rabban: "Joseph Rabban był wybitną postacią w żydowskiej społeczności Malabaru z IX wieku. Król Chera nadał mu prawa i przywileje dla społeczności żydowskiej w Cochin. Przywództwo Rabbana umocniło obecność i wpływy Żydów w południowych Indiach, a jego działania zapewniły Żydom autonomię oraz szacunek dla ich wkładu handlowego i kulturowego."
 historical_character.atisha: "Atisza, jedna z najwybitniejszych twarzy średniowiecznego buddyzmu, był przywódcą religijnym pochodzącym z Bengalu, silnie związanym z klasztorem Vikramashila w Biharze. Dzięki swoim dziełom przyczynił się do rozprzestrzeniania buddyzmu mahajany i wadżrajany w Azji Południowo-Wschodniej oraz Tybecie."
 historical_character.hemachandra: "Hemachandra był XII-wiecznym indyjskim uczonym, polimatem i mnichem dżinijskim. Wniósł znaczący wkład w matematykę, gramatykę, prozodię i filozofię. Jego dzieło „Siddhahem” jest kluczowym tekstem w literaturze dżinijskiej, a nauki Hemachandry wywarły ogromny wpływ na edukację i praktyki dżinijskie."
 historical_character.kshemendra: "Kshemendra był XI-wiecznym kaszmirskim poetą i uczonym o wszechstronnym dorobku literackim, który obejmuje dzieła satyryczne, parodie i teksty religijne. W swoich znaczących dziełach zatytułowanych „Samaya Matrika” i „Darpadalana” humorystycznie krytykuje ówczesne obyczaje, co czyni go wyjątkową postacią wśród twórców klasycznej literatury sanskryckiej."
 historical_character.akka_mahadevi: "Akka Mahadevi była XII-wieczną poetką tworzącą w języku kannada i wybitną postacią ruchu lingajatów i bhakti. Znana ze swoich vachanas, czyli poetyckich kompozycji, podążała ścieżką duchowego oddania i wyzwolenia. Rzucała wyzwanie normom społecznym, wyrzekając się życia doczesnego oraz opowiadając się za równością i wzmocnieniem pozycji kobiet w praktykach duchowych."
 historical_character.namdev: "Namdew był XIII-wiecznym świętym i poetą tworzącym utwory w języku marathi. Zasłynął jako autor nabożnych pieśni poświęconych Withobie oraz wybitna postać ruchu bhakti w Maharasztrze. Jego popularne wśród zwykłych ludzi utwory znacznie przyczyniły się do zwiększenia prestiżu języka marathi oraz spopularyzowania go w poezji i sferze religijnej."
 historical_character.madhvacharya: "Madhwa Anandatirtha był XIII-wiecznym indyjskim filozofem i głównym zwolennikiem szkoły dwajtawedanty. Nauczał, że dusza (Atman) i absolut (Brahman) są odrębne, co stanowiło wyraźny kontrast z niedualistycznymi filozofiami dominującymi w tamtym czasie. Jego pisma i debaty znacząco ukształtowały teologię hinduską."
 historical_character.vidyapati: "Vidyapati był XIV-wiecznym poetą i uczonym z Biharu w Indiach. Znany jest ze swoich pieśni miłosnych i hymnów poświęconych Śiwie, które wywarły głęboki wpływ na ruch bhakti. Jego dzieła słyną z lirycznego piękna i głębokiej ekspresji emocjonalnej."
 historical_character.abhinavagupta: "Abhinavagupta był indyjskim filozofem i mistykiem z Kaszmiru, żyjącym na przełomie X i XI wieku. Uznawany jest za jednego z najwybitniejszych uczonych niedualistycznego śiwaizmu. Jego prace, zwłaszcza rozprawa nosząca tytuł „Abhinavabharati”, miały znaczący wpływ na filozofię hinduską, szczególnie w zakresie estetyki i duchowości."
 historical_character.basava: "Basawa był XII-wiecznym indyjskim filozofem i reformatorem społecznym, który założył ruch lingajatów. Jego nauki kwestionowały tradycyjny system kastowy i kładły nacisk na oddanie Śiwie. Napisane przez niego wachany, czyli poetyckie kompozycje, promowały duchową równość i kształtowały ruch bhaktów. Idee Basawy znacząco wpłynęły na średniowieczne społeczeństwo i religię Indii."
 historical_character.hildegard: "Hildegarda z Bingen była wizjonerską opatką, mistyczką, pisarką i kompozytorką, znaną ze swoich religijnych wizji i prac naukowych. Pisała na temat teologii, medycyny i muzyki, przyczyniając się do rozwoju średniowiecznej myśli chrześcijańskiej. Hildegarda była również znana ze swoich kompozycji liturgicznych i sztuk teatralnych, w których kładła nacisk na duchowe i holistyczne uzdrowienie."
 historical_character.thomas_aquinas: "Tomasz z Akwinu był dominikańskim teologiem i filozofem, znanym z połączenia filozofii arystotelesowskiej z teologią chrześcijańską w swoim dziele „Summa Theologica”. Był orędownikiem zgodności rozumu i wiary, znacząco wpływając na doktrynę chrześcijańską, prawo naturalne i etykę. Dziedzictwo Tomasza przetrwało jako dorobek kanonizowanego świętego i doktora Kościoła."
 historical_character.dante_alighieri: "Dante Alighieri był włoskim poetą, który zasłynął jako autor „Boskiej komedii”, poematu epickiego o podróży przez piekło, czyściec i raj. Jego twórczość wywarła trwały wpływ na zachodnią literaturę i teologię chrześcijańską. Zgłębianie przez Dantego moralności i ludzkiej natury przyniosło mu tytuł „ojca języka włoskiego”."
 historical_character.thomas_becket: "Tomasz Becket był angielskim arcybiskupem i męczennikiem, który zapisał się w annałach historii z powodu toczenia z królem Henrykiem II konfliktu na gruncie praw Kościoła. Jego zagorzała obrona władzy kościelnej doprowadziła do tego, że w 1170 roku w katedrze w Canterbury padł ofiarą zabójstwa. Męczeństwo Becketa umocniło jego status świętego, a katedra jego imienia w Canterbury stała się ważnym miejscem pielgrzymek."
 historical_character.maimonides: "Majmonides był XII-wiecznym żydowskim filozofem i uczonym. Najbardziej znany jest z dzieła „Miszne Tora” – kodyfikacji prawa żydowskiego – oraz „Przewodnika błądzących”, który dotyczy relacji między religią a filozofią. Uważany jest za jednego z najbardziej wpływowych myślicieli żydowskich w historii."
 historical_character.chretien_de_troyes: "Historie Chrétiena, napisane w języku starofrancuskim, odegrały kluczową rolę w rozwoju legendy arturiańskiej. Wprowadzenie przez niego motywu dworskiej miłości i Świętego Graala w dziełach takich jak „Lancelot z Jeziora, czyli Rycerz na podwodzie” i „Percewal z Walii, czyli Opowieść o Graalu” miało znaczący wpływ na literaturę rycerską. Pisma Chrétiena podkreślają tematy rycerskości, bohaterstwa i dworskiej miłości."
 historical_character.egil_skallagrimrsson: "Słynny islandzki poeta i wojownik Egil Skallagrímsson jest główną postacią „Sagi o Egilu”. Został zapamiętany za swój gwałtowny temperament oraz talent literacki. W historii zapisały się jego brutalne czyny, poruszające wersety i znaczące dokonania w tworzeniu na Islandii pierwszych osad oraz organizowaniu wikińskich najazdów na Anglię."
 historical_character.gunnlaug_ormstunga: "Gunnlaug Ormstunga, bohater „Sagi o Gunnlaugu Wężowym Języku”, był wikingiem, wojownikiem i poetą znanym ze swoich podróży i rywalizacji w tworzeniu poezji. Saga opowiada o jego tragicznej historii miłosnej oraz walce z poetyckim rywalem, oddając dynamikę honoru i sławy w społeczeństwie wikingów."
 historical_character.torbjorg_the_seeress: "Þorbjörg lítilvölva jest wieszczką przedstawioną w „Sadze o Eryku Rudym”. Ta znana z praktykowania spá (proroctwa) i seiðr (nordyckiej magii) kobieta odgrywała kluczową rolę w przewidywaniu przyszłych wydarzeń. Jej ceremonialne występowanie w sadze odzwierciedla nordycką wiarę w moc proroctwa."
 historical_character.erik_rode: "Eryk Rudy był wikińskim odkrywcą i założycielem pierwszych nordyckich osad na Grenlandii. Ten znany ze swojego hardego ducha mężczyzna przewodził działaniom kolonizacyjnym i założył społeczność, która przetrwała kilka stuleci."
 historical_character.alhazen: "Hasan al-Hajsam był arabskim matematykiem i fizykiem z XI wieku znanym ze swojego wkładu w dziedzinę optyki. Jego praca „Kitab al-Manazir” (w dosłownym tłumaczeniu „księga optyki”) ustanowiła zasady nowoczesnej optyki i wywarła wpływ na zachodnią naukę w średniowieczu. Hasan został zapamiętany za swoje rygorystyczne, eksperymentalne metody oraz znaczący wkład w dorobek złotego wieku islamu."
 historical_character.ibn_battuta: "Ibn Battuta był XIV-wiecznym marokańskim odkrywcą znanym z odbywania długich, bo obejmujących ponad 120 000 kilometrów, podróży przez świat islamu i nie tylko. Jego dziennik podróży pod tytułem „Rihla” oferuje szczegółowy wgląd w średniowieczne kultury i społeczeństwa, czyniąc Battutę jednym z najbardziej uznanych podróżników w historii."
 historical_character.william_of_ockham: "William Ockham był XIV-wiecznym angielskim filozofem i teologiem znanym z metody zwanej „brzytwą Ockhama” – reguły, wedle której różnorakie zagadnienia należy wyjaśniać jak najprościej. Jako kluczowa postać w tradycji scholastycznej kwestionował autorytet Kościoła i opowiadał się za oddzieleniem władzy świeckiej od religijnej. Jego idee wpłynęły na rozwój logiki, nauki i myśli politycznej."
 historical_character.geoffrey_chaucer: "Geoffrey Chaucer był XIV-wiecznym angielskim poetą i pisarzem, który najbardziej zasłynął jako autor „Opowieści kanterberyjskich”, zbioru opowiadań relacjonujących pielgrzymkę do Canterbury. Jego twórczość słynie z wyrazistych postaci, humoru i szczegółowych opisów średniowiecznego społeczeństwa. Wkład Chaucera w literaturę angielską przyniósł mu tytuł „ojca poezji angielskiej”."
 historical_character.aaron_of_lincoln: "Aaron z Lincoln był XII-wiecznym angielskim finansistą i lichwiarzem, znanym jako jeden z najbogatszych Żydów w średniowiecznej Anglii. Udzielał znaczących pożyczek szlachcie i Kościołowi na projekty budowlane, w tym na budowę katedr. Po jego śmierci król Henryk II przejął jego ogromny majątek."
 historical_character.john_wycliffe: "John Wycliffe był XIV-wiecznym angielskim teologiem i reformatorem, znanym z wczesnej krytyki praktyk Kościoła katolickiego. Opowiadał się za tłumaczeniem Biblii na język angielski, kładąc podwaliny pod reformację protestancką. Nauki Wycliffe’a, które kwestionowały autorytet Kościoła, wywarły wpływ na ruch Lollardów i późniejszych reformatorów, takich jak Marcin Luter."
 historical_character.roger_bacon: "Roger Bacon był XIII-wiecznym angielskim filozofem i zakonnikiem franciszkańskim, znanym z wczesnego propagowania metody naukowej. W swoich badaniach kładł nacisk na obserwację i eksperymenty, przyczyniając się do rozwoju nauk empirycznych. Jego prace w dziedzinie optyki i alchemii wywarły wpływ na późniejszych uczonych w okresie średniowiecza."
 historical_character.heloise_dargenteuil: "Heloiza d’Argenteuil była XII-wieczną francuską opatką i uczoną, najbardziej znaną ze swojej korespondencji z Piotrem Abelardem. Jej listy słyną z namiętnej i intelektualnej treści ilustrującej jej wnikliwy umysł oraz emocjonalną głębię. Heloiza została później przeoryszą opactwa Paraclete, gdzie wykazała się doskonałymi umiejętnościami przywódczymi."
 historical_character.peter_abelard: "Piotr Abelard był XII-wiecznym francuskim filozofem i teologiem, który zasłynął ze swojego scholastycznego spojrzenia na świat i kontrowersyjnego związku z Heloizą. W swoim dziele „Sic et Non” snuł rozważania związane z różnymi teologicznymi pytaniami, stosując rozumowanie dialektyczne. Życie i dzieła tej postaci miały znaczący wpływ na filozofię średniowiecza, podczas gdy romans Abelarda z Heloizą stanowi klasyczną opowieść z tamtych czasów."
 historical_character.petrarch: "Petrarca był XIV-wiecznym włoskim uczonym i poetą, powszechnie określanym mianem ojca humanizmu. Najbardziej zasłynął ze swoich sonetów i poematów, zwłaszcza „Canzoniere”, utworu opisującego jego nieodwzajemnioną miłość do Laury. Twórczość Petrarki stanowiła kluczowy element rozwoju humanizmu w okresie renesansu, podkreślając wagę indywidualności oraz nauk klasycznych."
 historical_character.christine_pizan: "Christine de Pizan była XIV-wieczną francuską pisarką i poetką, która zasłynęła z dzieł opowiadających się za edukacją i prawami kobiet. To autorka „Księgi o Mieście Pań” podważającej panującą ówcześnie mizoginię i stanowiącą hołd dla osiągnięć żeńskiej części społeczeństwa. Christine de Pizan jako pierwsza pisała teksty na temat równości płci, co uczyniło ją pionierką feminizmu w średniowiecznej Europie."
 historical_character.giotto_di_bondone: "Giotto di Bondone był włoskim malarzem i architektem żyjącym na przełomie XIII i XIV wieku. Zasłynął z innowacyjnego wykorzystania perspektywy i realizmu w sztuce, a jego prace stanowiły odejście od stylizowanej tradycji bizantyjskiej, kładąc podwaliny pod renesans. Freski Giotta w kaplicy Scrovegni w Padwie są uważane za arcydzieła, które wywarły wpływ na pokolenia artystów."
 historical_character.fibonacci: "Leonardo Fibonacci był włoskim matematykiem żyjącym na przełomie XII i XIII wieku. Najbardziej zasłynął z wprowadzenia w Europie hindusko-arabskiego systemu liczbowego. Jego dzieło „Liber Abaci” spopularyzowało użycie cyfr arabskich i arytmetyki w świecie zachodnim. Fibonacci jest znany również z sekwencji Fibonacciego, koncepcji matematycznej opisującej wzory występujące w naturze i różnych dziedzinach nauki."
 historical_character.giovanni_boccaccio: "Giovanni Boccaccio był XIV-wiecznym włoskim pisarzem i poetą najbardziej znanym z dzieła „Dekameron”, zbioru opowieści przedstawionych przez dziesięć osób uciekających przed czarną śmiercią. Żywe narracje i analiza ludzkich zachowań uczyniły Boccaccia kluczową postacią literatury wczesnego renesansu. Jego dzieła wywarły wpływ na późniejszych pisarzy, takich jak Chaucer, i pomogły ukształtować włoską tradycję literacką."
 historical_character.snorri_sturluson: "Snorri Sturluson to XIII-wieczny islandzki historyk, poeta i polityk znany jako autor „Eddy młodszej”, fundamentalnego dzieła mitologii nordyckiej. Jego utwory są kluczowymi źródłami dla współczesnego rozumienia dziedzictwa nordyckiego. Dzieła Sturlusona obejmują również „Heimskringlę”, kronikę norweskich królów, która łączy historię z folklorem."
 historical_character.hrotsvitha: "Hrotsvitha, niemiecka mniszka, poetka i dramatopisarka z X wieku, jest uważana za pierwszą dramatopisarkę ery chrześcijańskiej. W klasztorze Gandersheim pisała sztuki, wiersze i legendy, które łączyły motywy chrześcijańskie z wpływami klasycznymi, często oddając hołd sile i intelektowi kobiet."
 historical_character.ramanuja: "Ramanudźa był XI-wiecznym indyjskim teologiem znanym z fundamentalnej roli, jaką odegrał w ustanowieniu tradycji śriwajsznawy. Opowiadał się za oddaniem Wisznu, promując osobiste i empatyczne podejście do duchowości. Jego interpretacje wedanty kładły nacisk na względną niedualność, co stanowiło znaczące odejście od innych szkół myślenia."
 historical_character.arnaldus_de_villa_nova: "Arnaldus de Villa Nova to XIII-wieczny kataloński lekarz, alchemik i uczony znany ze swojego wkładu w medycynę i chemię. Był wczesnym orędownikiem metody naukowej w praktyce lekarskiej i przypisuje mu się liczne teksty z dziedziny medycyny oraz alchemii. Jego działalność znacząco wpłynęła na europejską myśl medyczną i raczkujące dopiero nauki chemiczne."
 historical_character.ibn_khaldun: "Ibn Chaldun był XIV-wiecznym arabskim uczonym z Tunisu, uważanym za jednego z ojców współczesnej socjologii, historiografii i ekonomii. Jego najsłynniejsze dzieło „Al-Mukaddima”, którego tytuł oznacza dosłownie „wprowadzenie”, stanowi wczesną próbę odarcia zjawisk historycznych i społecznych z mitów oraz przeanalizowania ich pod kątem przyczyn i skutków, konfliktów społecznych, a także czynników ekonomicznych."
 historical_character.rumi: "Rumi był XIII-wiecznym perskim poetą, teologiem i mistykiem sufickim. Jego głębokie duchowe dziedzictwo przejawia się w spisanych przez niego dziełach poetyckich, w szczególności w „Masnawi”, które często określa się mianem perskiego Koranu. Nauki Rumiego podkreślają bezwarunkową miłość, tolerancję i dążenie do boskiej prawdy poprzez osobiste doświadczenia duchowe."
 historical_character.avicenna: "Awicenna, znany również jako Ibn Sina, był perskim polimatem, którego uważa się za jednego z najważniejszych lekarzy, astronomów, myślicieli i pisarzy złotego wieku islamu. Najbardziej znany jest ze swoich monumentalnych dzieł „Sufficientia” i „Canon medicinae”, które przez wieki służyły jako standardowe teksty medyczne zarówno w świecie islamskim, jak i w Europie."
 historical_character.averroes: "Awerroes (Ibn Ruszd) był XII-wiecznym andaluzyjskim polimatem znanym ze swoich rozpraw na temat filozofii arystotelesowskiej. Jego prace koncentrowały się na integracji tradycji islamskich z klasyczną filozofią grecką. Wysiłki Awerroesa na rzecz racjonalizacji filozofii uczyniły go centralną postacią zarówno w islamskiej, jak i europejskiej historii intelektualnej, znacząco przyczyniając się do rozkwitu renesansu."
 historical_character.al_biruni: "Al-Biruni był perskim uczonym i polimatem z XI wieku, który wniósł znaczący wkład w różne dziedziny nauki, w tym astronomię, matematykę i geografię. Pisał obszernie na temat promienia Ziemi oraz opracował kompleksowe studium religii i filozofii Indii po tym, jak towarzyszył inwazji Ghaznawidów."
 historical_character.rashi: "Raszi, znany również jako Szlomo ben Icchak, był francuskim rabinem z XI wieku i szanowanym żydowskim uczonym znanym z obszernych komentarzy do Talmudu i Biblii hebrajskiej. Jego prace wywarły głęboki i trwały wpływ na nauki żydowskie oraz prawo, stanowiąc integralną część tradycyjnej edukacji żydowskiej."
 historical_character.yehuda_halevi: "Jehuda Halewi był XII-wiecznym żydowskim poetą i filozofem mieszkającym w Hiszpanii, znanym z przejmującej poezji i filozoficznych dialogów. W „Kuzari” Halewi broni filozoficznych prawd judaizmu i wyraża swoją głęboką tęsknotę za Syjonem. Jego pisma łączą pobożność religijną z bogatą tradycją liryczną, czyniąc go centralną postacią średniowiecznej literatury hebrajskiej."
 historical_character.shaprut: "Chasdaj ibn Szaprut był X-wiecznym żydowskim lekarzem, dyplomatą i uczonym w muzułmańskiej Hiszpanii. Jako powiernik kalifa Abd ar-Rahmana III odegrał kluczową rolę na intelektualnych i dyplomatycznych dworach Kordoby, wspierając wymianę kulturową między żydowskimi i islamskimi uczonymi."
 historical_character.gersonides: "Lewi ben Gerszon (Gersonides) był XIV-wiecznym francuskim filozofem, astronomem i matematykiem pochodzenia żydowskiego. To autor kilku wpływowych traktatów na temat matematyki i astronomii, znany ze swojego naukowego podejścia do rozważań. Ben Gerszon zasłynął również z pracy nad udoskonaleniem konstrukcji instrumentów astronomicznych oraz z filozoficznych badań nad wolną wolą i boską przedwiedzą."
 historical_character.ezra: "Abraham ibn Ezra był XII-wiecznym żydowskim uczonym, poetą i polimatem z Hiszpanii. Ibn Ezra, znany ze swojego głębokiego wkładu w komentarze biblijne, astrologię i matematykę, podróżował po całym basenie Morza Śródziemnego, wywierając swoimi dziełami wpływ na liczne kręgi intelektualne."
 historical_character.gabriol: "Salomon ibn Gabirol był XI-wiecznym żydowskim filozofem i poetą z muzułmańskiej Hiszpanii. Znany jest ze swoich neoplatońskich dzieł, w szczególności „Fons Vitae”, pracy znanej również pod tytułem „Źródło życia”. Badał naturę Boga i wszechświata, znacząco wpływając na myśl żydowską i chrześcijańską. Ibn Gabirol był również płodnym twórcą poezji hebrajskiej."
 historical_character.nachmanides: "Nachmanides, znany również jako Mojżesz ben Nahman lub Ramban, był XIII-wiecznym żydowskim uczonym i teologiem. Znany ze swoich głębokich komentarzy do Tory oraz przywództwa w społeczności żydowskiej w Gironie Nachmanides słynnie bronił żydowskich przekonań podczas dysputy w Barcelonie w 1263 roku. Jego pisma i nauki łączą żydowskie prawo, mistycyzm i nauki etyczne."
 historical_character.crescas: "Chasdaj Kreskas był XIV-wiecznym żydowskim filozofem, który kwestionował dominującą w jego czasach filozofię arystotelesowską. Najbardziej znany jest z dzieła filozoficznego „Or Adonai” (tytuł ten oznacza dosłownie „światło Pana”), w którym polemizował z poglądami arystotelesowskimi i położył podwaliny pod nowoczesną filozofię żydowską, wpływając na myślicieli takich jak Spinoza."
 historical_character.saadia: "Saadja ben Josef był żydowskim filozofem, teologiem i uczonym z X wieku. Służył jako szef słynnej Akademii Sura i wsławił się pracami na temat prawa żydowskiego oraz traktatem filozoficznym „Emunoth ve-Deoth” (tytuł ten oznacza dosłownie „księga wierzeń i opinii”). Ów traktat był pierwszą usystematyzowaną próbą integracji teologii żydowskiej z elementami filozofii greckiej."
 historical_character.awkal: "Jusuf ibn 'Awkal był X-wiecznym żydowskim kupcem i podróżnikiem ze świata islamu. Jego szczegółowe relacje z podróży handlowych przez Morze Śródziemne, Bliski Wschód i część Afryki dostarczają cennych informacji o praktykach handlowych, interakcjach kulturowych oraz tętniących życiem społecznościach żydowskich wzdłuż jego szlaków handlowych."
 historical_character.benjamin_of_tudela: "Beniamin z Tudeli był XII-wiecznym żydowskim podróżnikiem i odkrywcą. Jego dziennik z podróży zatytułowany „Masa’ot Binyamin” (co oznacza „podróże Beniamina”) dokumentuje wyprawy po Europie, Azji i Afryce. Beniamin przedstawił szczegółowe opisy społeczności żydowskich w średniowiecznym świecie."
 historical_character.marco_polo: "Marco Polo był weneckim kupcem, odkrywcą i pisarzem, który w latach 1271–1295 podróżował po Azji śladem Jedwabnego Szlaku. Jego szczegółowa relacja z podróży do Chin pod rządami Kubilaj-chana, opublikowana pod tytułem „Opisanie świata”, stanowiła dla Europejczyków bogate źródło wiedzy na temat azjatyckich ziem i kultur."
 historical_character.bridget_of_sweden: "Brygida Szwedzka była XIV-wieczną mistyczką i świętą, która zasłynęła z doświadczania głębokich wizji religijnych oraz założenia Zakonu Brygidek. Po śmierci męża poświęciła życie służbie religijnej i odbyła wiele pielgrzymek do miejsc świętych."
 historical_character.meister_eckhart: "Meister Eckhart był XIII-wiecznym teologiem, filozofem i mistykiem, którego nauki miały ogromny wpływ na rozumienie natury Boga i relacji ludzkiej duszy z boskością. Jego kazania i pisma zgłębiają tematy oddzielenia, boskich narodzin w duszy oraz tożsamości bytu."
 historical_character.jangar: "Dżangar to legendarny bohater ojrackiego eposu o tytule zbieżnym z jego imieniem. Zasłynął z budowy fantastycznego miasta Szambala oraz mądrego i odważnego przewodzenia swojemu ludowi. Jego walki z wrogami oraz dążenie do przywrócenia pokoju i dobrobytu na ziemiach Ojratów odzwierciedlają ideały i zmagania tego ludu."
 historical_character.zawisza: "Zawisza Czarny był XV-wiecznym polskim rycerzem i dowódcą wojskowym słynącym z męstwa i rycerskości. W 1410 roku wykazał się ogromną odwagą w bitwie pod Grunwaldem, a później służył na różnych dworach królewskich. Zginął bohatersko podczas oblężenia twierdzy Golubac w 1428 roku, uczestnicząc w krucjacie przeciwko Imperium Osmańskiemu."
 historical_character.theophanes_the_greek: "Teofan Grek był wybitnym malarzem bizantyjskim, który wprowadził do rosyjskiej ikonografii głębię ekspresji i emocji, odchodząc od bardziej formalnego stylu Bizancjum. Jego najbardziej znaczące dzieła to freski w nowogrodzkiej cerkwi Przemienienia Pańskiego oraz w moskiewskim soborze Zwiastowania."
 historical_character.nicetas_choniates: "Niketas Choniates był bizantyjskim urzędnikiem państwowym i historykiem żyjącym na przełomie XII i XIII wieku. Jego dzieło „Historia” szczegółowo opisuje życie i politykę Bizancjum w latach 1118–1207, w tym upadek Cesarstwa Bizantyjskiego i przebieg IV wyprawy krzyżowej."
 historical_character.michael_psellos: "Michał Psellos był XI-wiecznym bizantyjskim filozofem, politykiem i historykiem. Jako dworzanin pod rządami kilku cesarzy odegrał kluczową rolę w odrodzeniu greckiej filozofii i nauk na dworze bizantyjskim. Jego najbardziej uznane dzieło, „Kronika”, zawiera wnikliwy i szczegółowy opis bizantyjskiej polityki oraz życia dworskiego."
 historical_character.john_tzetzes: "Jan Tzetzes był XII-wiecznym bizantyjskim uczonym, który wsławił się ogromnym dorobkiem literackim i erudycją w literaturze klasycznej. Pisał obszernie na tematy z dziedziny gramatyki, historii i mitologii. Jego najsłynniejsze dzieło to „Chiliady” (znane również jako „Księgi historii”) – zbiór historycznych i mitologicznych anegdot w formie wiersza."
 historical_character.theophylact_of_ohrid: "Teofilakt był XI-wiecznym bizantyjskim arcybiskupem i uczonym. Jako arcybiskup Ochrydy odegrał kluczową rolę w życiu religijnym i kulturalnym regionu, wywierając znaczący wpływ na teologię prawosławną."
 historical_character.eustathius_of_thessalonica: "Eustacjusz z Tesaloniki był XII-wiecznym bizantyjskim uczonym, teologiem i arcybiskupem Tesaloniki. Jego płodna twórczość pisarska zaowocowała szczegółowymi komentarzami do dzieł Homera. Podczas swojej kadencji arcybiskupa Eustacjusz podejmował wysiłki na rzecz odbudowy i reformy roli kościoła w społeczeństwie po sycylijskiej inwazji na Tesalonikę."
 historical_character.nicephorus_blemmydes: "Nicefor Blemmydes był XIII-wiecznym bizantyjskim uczonym i teologiem. Założył szkołę i klasztor, w których nauczał i mieszkał przez większość życia. Blemmydes pisał obszernie na temat filozofii, teologii i nauki, starając się pogodzić klasyczne idee filozoficzne z doktryną chrześcijańską."
 historical_character.georgius_pachymeres: "Jerzy Pachymeres, XIII-wieczny bizantyjski historyk i uczony, stworzył obszerne dzieło „Dzieje współczesne”, które opisuje historię Cesarstwa Bizantyjskiego na przestrzeni lat 1255–1308. Jego teksty szczegółowo przedstawiają panowanie dynastii Paleologów oraz wpływ okupacji łacińskiej."
 historical_character.manuel_moschopoulos: "Manuel Moschopul, bizantyjski uczony i gramatyk z przełomu XIII i XIV wieku, zasłynął z ożywienia ducha klasycznej greckiej nauki i literatury. Jego prace obejmują obszerne teksty poruszające tematy z zakresu gramatyki oraz komentarze do dzieł klasycznych autorów, mające na celu objaśnienie treści starożytnych tekstów i zachowanie ich dla przyszłych pokoleń."
 historical_character.theodore_metochites: "Teodor Metochita to postać, którą można było określić mianem człowieka renesansu jeszcze przed nadejściem tej światłej epoki, był to bowiem polimat wyróżniający się wybitnością w dziedzinach filozofii, astronomii, matematyki i sztuki. Służył jako główny minister cesarza Andronika II Paleologa. Najbardziej zasłynął z patronatu nad kościołem na Chorze w Konstantynopolu, dla którego zlecił wykonanie bogatych mozaik i fresków."
 historical_character.michael_choniates: "Michał Choniates, XII-wieczny bizantyjski uczony, poeta i duchowny, pełnił funkcję arcybiskupa Aten w latach 1182–1204. W okresie słabnącej kontroli Bizancjum z oddaniem starał się podtrzymywać kulturalne i intelektualne tradycje Aten."
 historical_character.joseph_tarchaneiotes: "Józef Tarchaneiotes, bizantyjski generał z końca XI wieku, wyróżnił się w kampaniach wojskowych przeciwko Turkom seldżuckim. Służąc cesarzowi Aleksemu I Komnenowi, odegrał kluczową rolę w kilku decydujących bitwach, w tym w udanej obronie Nicei."
 historical_character.gemistus_pletho: "Gemist Pleton, XV-wieczny filozof i zagorzały zwolennik neoplatonizmu, odegrał kluczową rolę w odrodzeniu intelektualnym, które poprzedziło upadek Konstantynopola. Jego działalność podczas soboru florenckiego była znacząca, gdyż opowiadał się za zjednoczeniem Kościoła prawosławnego i katolickiego."
 historical_character.arethas_of_caesarea: "Aretas z Cezarei to X-wieczny arcybiskup i uczony oraz gorliwy kolekcjoner starogreckich manuskryptów. Podczas piastowania roli arcybiskupa Cezarei w Kapadocji wniósł znaczący wkład w intelektualne i kulturalne życie Bizancjum, dbając o przetrwanie klasycznej wiedzy, która później wywarła wpływ na renesans."
 historical_character.basil_lekapenos: "Bazyli Lekapen to wpływowy eunuch i urzędnik, który pełnił stanowisko głównego ministra za panowania kilku cesarzy bizantyjskich na przełomie X i XI wieku. Jako nieślubny syn cesarza Romana I miał znaczne wpływy na dworze bizantyjskim, pełniąc funkcję parakoimomenosa, czyli szambelana."
 historical_character.john_the_orphanotrophos: "Jan Orphanotrophos, wpływowy eunuch i urzędnik dworski z początku XI wieku, służył za panowania cesarza Michała IV. Jako posiadacz tytułu orphanotrophosa odpowiadał za opiekę nad sierotami i ubogimi, co pozwoliło mu uzyskać znaczną władzę i spore wpływy."
 historical_character.samonas: "Samonas, wpływowy eunuch i urzędnik dworski z końca IX i początku X wieku, służył za panowania cesarza Leona VI Filozofa. Pochodził z Samosaty. Wpływy zyskał, pełniąc funkcję parakoimomenosa, czyli cesarskiego szambelana. Pozwoliło mu to sprawować na dworze bizantyjskim znaczącą władzę."
 historical_character.peter_the_eunuch: "Piotr, wybitny eunuch, bizantyjski urzędnik dworski i zaufany doradca cesarza Michała IV w XI wieku, pełnił funkcję parakoimomenosa. Odegrał kluczową rolę w dążeniach Michała IV do wstąpienia na tron, a ponadto był orędownikiem interesów klasztoru Studion."
 historical_character.constantine_the_paphlagonian: "Konstantyn z Paflagonii, bizantyjski eunuch i wpływowy urzędnik dworski żyjący w IX wieku, pełnił funkcję parakoimomenosa, czyli szambelana cesarza Leona VI Filozofa. Zasłynął ze starań utrzymania stabilności na dworze w czasie, w którym powstało wiele politycznych intryg i frakcji."
 historical_character.peter_the_stratopedarches: "Piotr Stratopedarches był wybitnym X-wiecznym dowódcą wojskowym i eunuchem, który odznaczał się niezwykłą siłą fizyczną. Odegrał kluczową rolę w rządach cesarza Bazylego II, szczególnie podczas buntu podniesionego z inicjatywy generała Bardasa Sklerosa."
 historical_character.basilios_bessarion: "Bessarion, znany również jako Basilios, był XV-wiecznym uczonym, filozofem i kardynałem. Przeszedł na katolicyzm i podczas soboru florenckiego opowiadał się za zjednoczeniem Kościoła prawosławnego i katolickiego, argumentując, że takie posunięcie wzmocniłoby jedność chrześcijan wobec rosnącego zagrożenia ze strony Osmanów."
 historical_character.demetrios_kydones: "Demetriusz Kydones był wybitnym XIV-wiecznym uczonym, tłumaczem i dyplomatą, który promował tradycje łacińskie i rzymskokatolickie w prawosławnym Cesarstwie Bizantyjskim. Przetłumaczył na grecki wiele dzieł Tomasza z Akwinu i innych łacińskich filozofów scholastycznych."
 historical_character.manuel_holobolos: "Manuel Holobol był uczonym i urzędnikiem z XIII wieku, którego ceniono za umiejętności literackie i retoryczne. Pełnił różne funkcje administracyjne pod rządami kilku cesarzy bizantyjskich, a jego elokwentne listy i przemówienia zapewniły mu szczególne miejsce w annałach historii."
 historical_character.john_axuch: "Jan Aksuch był XII-wiecznym bizantyjskim dowódcą wojskowym i głównym ministrem cesarza Jana II Komnena. Pochodził z dynastii Turków seldżuckich; jako dziecko został pojmany i wychowany na dworze cesarskim. Aksuch zyskał sobie przyjaźń cesarza, który uczynił go swoim najbardziej zaufanym doradcą."
 historical_character.mkhitar_gosh: "Mychitar Gosz był XII-wiecznym ormiańskim uczonym, duchownym i prawnikiem, który wniósł znaczący wkład w ormiańskie prawo i literaturę. Jest autorem jednej z najwcześniejszych kodyfikacji prawa ormiańskiego zatytułowanej „Datastanagirk”, co w dosłownym tłumaczeniu oznacza „księgę prawa”."
 historical_character.shota_rustaveli: "Szota Rustaweli był XII-wiecznym gruzińskim poetą i jednym z najwybitniejszych twórców literatury na swoich ziemiach. Jego poemat epicki „Rycerz w tygrysiej skórze” jest uważany za arcydzieło literatury narodowej Gruzji."
 historical_character.grigor_tatevatsi: "Grzegorz z Tatewu był XIV-wiecznym ormiańskim filozofem, teologiem i uczonym, który pełnił rolę nauczyciela i naczelnika w szkole umiejscowionej w monastyrze Tatew."
 historical_character.sargis_pitsak: "Sargis Pitsak był XIV-wiecznym ormiańskim iluminatorem i skrybą, który wniósł znaczący wkład w sztukę średniowiecznego księgarstwa w Armenii."
 historical_character.medici: "Averardo de’ Medici, znany również jako Bicci, był wczesnym przodkiem znamienitej rodziny Medici, która zyskała sławę we Florencji w okresie renesansu. Odegrał kluczową rolę w budowaniu bogactwa oraz pozycji swojego rodu we florenckich kręgach politycznych i społecznych."
 historical_character.borgia: "Alfonso de Borgia był hiszpańskim kardynałem i dyplomatą, który w 1455 roku został papieżem i przyjął imię Kalikst III. Przed rozpoczęciem pontyfikatu był szanowanym prawnikiem i administratorem, odgrywając kluczową rolę w pogodzeniu stron podczas zawartego w Caspe kompromisu."
 historical_character.william_wallace: "William Wallace był szkockim rycerzem i wybitnym przywódcą, który zasłynął podczas wojen o niepodległość Szkocji toczonych z Anglią pod koniec XIII wieku. Jego odważna taktyka i zaciekły patriotyzm pozwoliły mu pokonać armię angielską w bitwie pod Stirling Bridge w 1297 roku. Wskutek tego osiągnięcia został obwołany strażnikiem królestwa Szkocji."
 historical_character.la_hire: "Étienne de Vignolles, zwany także La Hirem, odegrał kluczową rolę jako dowódca wojskowy w drugiej fazie wojny stuletniej. Słynął z odwagi i umiejętności bojowych, będąc jednym z głównych dowódców pod wodzą Joanny d’Arc."
 historical_character.bar_sauma: "Rabban Bar Sauma to nestoriański mnich i dyplomata z Chin dynastii Yuan. Podjął się pielgrzymki do Jerozolimy, lecz podróż zakończyła się niepowodzeniem i zamiast tego Bar Sauma trafił do Bagdadu, gdzie spędził wiele lat. Później wyruszył do Europy, w której jako mongolski ambasador spotkał się z europejskimi monarchami, cesarzem bizantyjskim i papieżem, aby omówić zawarcie sojuszu francusko-mongolskiego."
 historical_character.hodja: "Hodża Nasreddin to ludowy bohater i legendarna postać literacka w kulturze tureckiej. Często jest przedstawiany jako mądry i błyskotliwy starzec, który udziela zagadkowych rad lub wpada w tarapaty, lecz zawsze wychodzi z nich cało dzięki swojemu bystremu umysłowi i poczuciu humoru."
 historical_character.widukind_of_corvey: "Widukind z Korbei, saski mnich i historyk z X wieku, zasłynął jako autor dzieła „Res gestae Saxonicae”. Kronika ta szczegółowo opisuje czyny Sasów, ze szczególnym uwzględnieniem panowania cesarza Ottona I."
 historical_character.roger_de_flor: "Roger de Flor, wybitny kapitan najemników i poszukiwacz przygód z przełomu XIII i XIV wieku, rozpoczął swoją karierę jako rycerz templariuszy. Później stanął na czele Almogawarów, którzy utworzyli Kompanię Katalońską. Walczył dla Andronika II i Michała IX, jednak jego rosnące wpływy w Cesarstwie Bizantyjskim doprowadziły do tego, że Michał IX nakazał go zamordować."
 historical_character.regino_of_prum: "Regino z Prüm, wybitny benedyktyński mnich żyjący w IX wieku, zasłynął jako historyk i teoretyk muzyki. Pełnił funkcję opata klasztoru w Prüm do 899 roku, kiedy to został z niego wydalony. Następnie objął stanowisko opata klasztoru św. Marcina w Trewirze. Jego najważniejszym dziełem jest kronika „Chronicon”."
 historical_character.geoffrey_of_monmouth: "Geoffrey z Monmouth, XII-wieczny walijski duchowny, odegrał kluczową rolę w rozwoju brytyjskiej historiografii i literatury arturiańskiej. Jego przełomowe dzieło „Historia Regum Britanniae” (historia królów Brytanii) to pseudohistoryczna kronika opisująca życie brytyjskich władców."
 historical_character.raiktor: "W 1081 roku, w czasie zamieszania panującego po objęciu władzy przez Aleksego I Komnena, mnich Raiktor fałszywie podawał się za obalonego cesarza Michała VII. Wykorzystując tę sytuację, normański książę Robert Guiscard uznał roszczenia Raiktora za pretekst do podjęcia inwazji na Bałkany. Mimo ujawnienia oszustwa mnicha Guiscard kontynuował swoją kampanię i przywiódł Raiktora do Dyrrachium, prezentując go ważnym osobistościom celem zdobycia poparcia. Ponieważ podstęp zawiódł, Guiscard ostatecznie porzucił Raiktora. Mnich przestał być użyteczny, co prawdopodobnie doprowadziło do jego dyskretnego usunięcia."
 historical_character.nichiren: "$Nichiren$, radykalny i bezkompromisowy reformator japońskiego buddyzmu, zadeklarował oddanie Sutrze Lotosu jako jedynej ścieżce do zbawienia. Zaciekle krytykując rywalizujące sekty i polityczne samozadowolenie, przeżył wygnanie i próby zabójstwa za swoje nauki. Jego spuścizna zapoczątkowała powstanie unikalnej, nacjonalistycznej szkoły buddyzmu, która przetrwała do dziś."
 historical_character.dogen: "Założyciel sōtō, japońskiej szkoły buddyzmu zen, czczony za swoje nauki o medytacji i główne dzieło pt. „Shōbōgenzō”, które ukształtowało japońską filozofię zen."
 historical_character.kokan_shiren: "Mnich szkoły rinzai zen, poeta i historyk okresu Kamakura; skompilował „Zenrin Kokuhōki” (znaczący tekst historii buddyzmu) i antologie poezji łączące wnikliwość zen z literacką elegancją."
 historical_character.jeong_mong_ju: "Mąż stanu, uczony i poeta późnego okresu Goryeo, Chŏng Mong-ju był szanowany za niezachwianą lojalność wobec dynastii w jej ostatnich dniach. Mistrz myśli neokonfucjańskiej i dyplomacji, sprzeciwił się powstaniu reżimu dynastii Joseon i został zamordowany za wyznawanie swoich zasad. Jego ostatni wiersz, wyrażający niezachwianą wierność, pozostaje jednym z najbardziej znanych w Korei."
 historical_character.yi_saek: "Yi Saek, kluczowy konfucjański uczony późnego okresu Goryeo, wprowadził neokonfucjanizm Zhu Xi do Korei i wyszkolił pokolenie przyszłych reformatorów z dynastii Joseon. Choć wspierał reformy edukacyjne, pozostał lojalny wobec dynastii Goryeo i odmówił objęcia urzędu pod rządami jej następców. Jego wpływ połączył dwie dynastie i ukształtował koreańską myśl na wieki."
 historical_character.jinul: "Jinul, wizjonerski mnich sŏn z okresu Goryeo, starał się zreformować koreański buddyzm poprzez zjednoczenie praktyki medytacyjnej i nauk doktrynalnych. Po założeniu zakonu Jogye w klasztorze Songgwangsa kładł nacisk na osobiste oświecenie w ramach dyscypliny klasztornej. Jego nauki położyły podwaliny pod koreańską szkołę sŏn w formie praktykowanej dzisiaj, łącząc wnikliwość zen z głębią scholastyczną."
 historical_character.prapanca: "Nadworny poeta i historiograf w jawajskim Madżapahicie, autor epickiego poematu „Nagarakretagama” (1365 r.), w którym szczegółowo opisywał chwałę i geografię Madżapahitu. Jego praca jest kluczowym źródłem na temat jawajskiej historii i zarządzania państwem."
 historical_character.tantular: "Znany jawajski poeta, Mpu Tantular, był autorem poematu „Kakawin Sutasoma” i wprowadził frazę Bhinneka Tunggal Ika („Jedność w różnorodności”), przyjętą później jako narodowe motto Indonezji."
 historical_character.kanwa: "Jako nadworny poeta za panowania króla Airlanggi, Mpu Kanwa skomponował „Kakawin Arjunawiwahę”, epicki poemat łączący hinduską mitologię z jawajskimi ideałami."
 historical_character.sedah: "Na zlecenie króla Jayabhayi Mpu Sedah zaczął komponować „Kakawin Bhāratayuddhę”, adaptację „Mahabharaty”, którą później dokończył Mpu Panuluh."
 historical_character.panuluh: "Mpu Panuluh dokończył „Kakawin Bhāratayuddhę” i napisał „Kakawin Hariwangsę”, wnosząc znaczący wkład w jawajską tradycję literacką."
 historical_character.dharmaja: "Mpu Dharmaja, poeta z czasów panowania króla Airlanggi, znany jest ze stworzenia poematu „Kakawin Smaradahana”, który wywarł wpływ na późniejszą literaturę jawajską."
 historical_character.monaguna: "Mpu Monagunie przypisuje się skomponowanie „Kakawin Sumanasantaki”, dzieła poetyckiego, które odzwierciedla połączenie hinduskich opowieści z kulturą jawajską."
 historical_character.kuturan: "Mpu Kuturanowi, szanowanej postaci religijnej w historii Bali, przypisuje się zjednoczenie różnych sekt hinduizmu na Bali i stworzenie systemu desa adat, który integruje prawa religijne i zwyczajowe."
 historical_character.dwijendra: "Mpu Dwijendra, duchowy przywódca, który odegrał znaczącą rolę w szerzeniu hinduizmu na Lombok i Bali, jest znany ze swoich nauk i zakładania świątyń na różnych wyspach."
 historical_character.kavindrarimathana: "Kavindrarimathana był wybitnym architektem i inżynierem za panowania króla Rajendravarmana II. Przypisuje mu się zaprojektowanie znaczących świątyń, w tym Pre Rup i Wschodniego Mebonu, pokazujących architektoniczne umiejętności imperium Khmerów."
 historical_character.daun_penh: "Według przekazów Daun Penh – szanowana wdowa żyjąca w XIV wieku – odkryła święte posągi Buddy w pniu koki dryfującym na wezbranych wodach Tonlé Sap. Uznając to za boski znak, wzniosła na wzgórzu świątynię Wat Phnom, a potem złożyła w niej znalezione skarby. Jej akt oddania dał początek miastu Phnom Penh, które do dziś nosi jej imię."
 historical_character.yue_fei: "Wywodzący się z prostego ludu Yue Fei był jednym najsłynniejszych generałów Chin, który niezłomnie bronił dynastii Południowej Song przed najazdami Dżurdżenów z państwa Jin. Niezachwiana lojalność wobec cesarza i wiara w ideę jedności narodowej nie uchroniły go jednak przed zdradą ze strony skorumpowanych urzędników i straceniem. Jego życie i niesprawiedliwa śmierć do dziś pozostają symbolem patriotyzmu i prawości."
 historical_character.wen_tianxiang: "Wen Tianxiang to czcigodny, uczony generał z późnego okresu dynastii Południowej Song, który stanowi symbol oporu przeciwko mongolskiemu podbojowi. Pojmany po nieudanej obronie dynastii, odmówił służby dla Yuanów i zginął jako męczennik. Więzienna poezja Tianxianga, a zwłaszcza „Pieśń o Sprawiedliwości”, utrwaliła jego dziedzictwo jako wzór cnoty i lojalności."
 historical_character.fan_zhongyan: "Państwowiec, kanclerz i neokonfucjański uczony z czasów dynastii Północnej Song, znany z maksymy „Bądź pierwszym, który się martwi, i ostatnim, który się cieszy”. Wprowadził przełomowe reformy mające na celu usprawnienie rządów i poprawę opieki społecznej."
 historical_character.li_qingzhao: "Jedna z najwybitniejszych chińskich poetek z czasów dynastii Song. Zasłynęła z lirycznej poezji Ci, która w przejmujący sposób wyraża uczucie osobistej straty oraz elegancję minionej epoki."
 historical_character.qiu_chuji: "Czcigodny mistrz taoistyczny (jeden z Siedmiu Prawdziwych Taoistów Północy) i doradca Czyngis-chana. Wyruszył z północnych Chin do Azji Centralnej, aby doradzać chanowi w sprawach dotyczących rządzenia i długowieczności, pomagając ustanowić wczesną politykę religijną dynastii Yuan."
 historical_character.chu_van_an: "Poważany nauczyciel konfucjański z dynastii Tran, kierujący Akademią Cesarską w Thăng Long. Zasłynął uczciwością, reformami edukacyjnymi oraz słynną petycją „Siedmiu ścięć”, w której wzywał króla do wyeliminowania skorumpowanych urzędników."
 historical_character.nguyen_thuyen: "Poeta-urzędnik z XIII wieku, uznawany za prekursora użycia wietnamskiego pisma ludowego Nôm w literaturze. Został zapamiętany jako autor wierszy, które według legendy przepędziły krokodyle, symbolizując potęgę wiedzy i wietnamskiego języka."
 historical_character.pham_ngu_lao: "Słynny generał z dynastii Tran, który w XIII wieku pomógł odeprzeć liczne najazdy Mongołów. Choć pochodzenie miał chłopskie, dzięki męstwu wspiął się na wysokie stanowisko i został symbolem patriotyzmu (oraz bohaterem słynnego wiersza podkreślającego jego oddanie)."
 historical_character.sakata_kintoki: "Mówi się, że $Kin_toki$ z rodu $dynn_Satake$, potężny wojownik z gór Sagami, służył $Yorimitsu$ z rodu $dynn_Minamoto$ z wielkim zapałem i lojalnością. Jako Kintarō zapisał się w historii legendarnymi czynami, takimi jak zapasy z niedźwiedziami, wyrywanie drzew z korzeniami czy śmiałe szarżowanie do walki."
 historical_character.takezaki_suenaga: "Niezwykle lojalny samuraj szogunatu Kamakura, $Suenaga$ z rodu $dynn_Takezaki$, zasłynął dzięki odwadze podczas mongolskich najazdów na Japonię. Zdeterminowany, by zdobyć za swoje zasługi należyte uznanie, zlecił wykonanie ilustrowanych zwojów, które upamiętniły jego czyny."
 historical_character.eisai: "Urodzony w rodzinie kapłańskiej $Eisai$ został mnichem, lecz nie godził się z dominującymi szkołami buddyzmu – pundarika oraz tendai – i udał się do Chin, aby studiować nauki myślicieli dhjana, znanych także jako Chan. Po powrocie idee te szerzył w Japonii. Założył szkołę Zen Rinzai, ufundował jej pierwszy klasztor oraz ponownie spopularyzował picie zielonej herbaty."
 historical_character.ippen: "$Ippen$, zanim powrócił do życia świeckiego, od najmłodszych lat studiował święte pisma. Podczas jego pielgrzymki do Kumano kami objawili mu drogę do oświecenia, którą miała być ekstatyczna recytacja [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')]. Natchniony przez bóstwa $Ippen$ powrócił do stanu duchownego jako oddany mnich i głosiciel Czystej Krainy, podróżując po Japonii z grupą gorliwych wyznawców i zakładając szkołę ji-shū."
 historical_character.myoe: "Osierocony w dzieciństwie $MyO_e$ studiował w różnych szkołach, za nauczycieli mając między innymi osobistości takie jak $Mongaku$ i $Eisai$. Nie wyróżniał się jednak i był im obojętny. Szukając spokoju od klasztornych sporów, powrócił do niegdyś popularnych nauk kegon i tchnął w nie nowe życie poprzez wpływy myśli shingon i tendai, odrzucając natomiast fascynację [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')]."
 historical_character.honen: "Kiedy $HO_nen$ był jeszcze dzieckiem, jego ojca zamordowano, a on sam został wyświęcony do roli duchownego. Od tamtego czasu z powodzeniem wspinał się po szczeblach szkoły tendai. Niezadowolony z kontrastu między komfortowym życiem mnichów a nędzą zwykłych ludzi $HO_nen$ dostrzegł w [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')] doktrynę otwartą dla wszystkich i stał się czołowym głosicielem Czystej Krainy. Jego radykalne poglądy wywołały gniew innych sekt, co doprowadziło do jego wygnania podczas prześladowań w okresie Jogen."
 historical_character.shinran: "Choć osierocony w dzieciństwie $Shinran$ został wyświęcony już w młodym wieku, w kapłaństwie napotykał trudności. Pewnego dnia doświadczył wizji, która nakazała mu odnalezienie mnicha imieniem $HO_nen$. Pod jego opieką stał się wybitnym uczniem, a kiedy został wygnany podczas prześladowań w okresie Jogen, gorliwie kontynuował głoszenie ludziom nauk Czystej Krainy zawartych w [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')]. Ostatecznie $Shinran$ założył własną szkołę, jōdo shinshū, czyli Prawdziwą Szkołę Czystej Krainy, która dziś jest najpowszechniej praktykowaną w Japonii."
 historical_character.mibu_tadamine: "Choć zaczynał skromnie, $Tadamine$ jego poezja waka przyniosła mu po udziale w konkursie wielki rozgłos, cesarskie zlecenia oraz patronat rodu Fujiwarów. Wraz ze swoim synem, znanym jako $Tadami$, jest zaliczany do Trzydziestu Sześciu Mistrzów Poezji Japonii, a ponad osiemdziesiąt jeden jego wierszy znalazło się w cesarskich antologiach."
 historical_character.murasaki: "Pani Murasaki, prawnuczka słynnego poety Kanesuke Fujiwary, przyszła na świat w oświeconej rodzinie Yoshikadów i była damą dworu cesarzowej Shōshi Fujiwary, małżonki cesarza Ichijo. Szybko dostrzeżono jej talent poetycki i zaliczono ją w poczet Trzydziestu Sześciu Mistrzyń Poezji. Dziś najbardziej słynie ze swoich pamiętników, rywalizacji z poetką #EMP Sei Shōnagon#! oraz #EMP Opowieści o Genjim#!, uważanej za prawdopodobnie pierwszą powieść na świecie."
