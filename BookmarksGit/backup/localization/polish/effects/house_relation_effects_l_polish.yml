l_polish:
 set_house_relation_third: "[house_relation|E] rodów [DYNASTY_HOUSE.GetName] i [DYNASTY_HOUSE_2.GetName] zmienia się. Teraz to: [HOUSE_RELATION_LEVEL.GetName|Vl]"
 set_house_relation_global: "$set_house_relation_third$"
 set_house_relation_third_past: "$set_house_relation_third$"
 set_house_relation_global_past: "$set_house_relation_third_past$"
 # Partial house relation change (less than a full step)
 change_house_relation_fraction_third: "[HOUSE_RELATION.GetName] – [house_relation|El] [Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P improves#!', '#N worsens#!' )]: z [HouseRelation.GetLevel.GetName|l] na [HOUSE_RELATION_LEVEL.GetName|l] ($STEPS|+=%0$)"
 change_house_relation_fraction_global: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_third_past: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_global_past: "$change_house_relation_fraction_third_past$"
 # Significant house relation change (full step or more)
 change_house_relation_third: "[HOUSE_RELATION.GetName] – [house_relation|El] [Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P improves#!', '#N worsens#!' )]: z [HouseRelation.GetLevel.GetName|l] na [HOUSE_RELATION_LEVEL.GetName|l] ($STEPS|+=%0$)"
 change_house_relation_global: "$change_house_relation_third$"
 change_house_relation_third_past: "$change_house_relation_third$"
 change_house_relation_global_past: "$change_house_relation_third_past$"
 I_CLEAR_HOUSE_RELATION_EFFECT: "[house_relation|E] rodów [DYNASTY_HOUSE.GetName] i [DYNASTY_HOUSE_2.GetName] dobiega końca"
 THEY_CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEARED_HOUSE_RELATION_EFFECT: "[house_relation|E] rodów [DYNASTY_HOUSE.GetName] i [DYNASTY_HOUSE_2.GetName] dobiegła końca"
