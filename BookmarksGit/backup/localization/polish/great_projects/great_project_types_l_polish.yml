 great_project_type_grand_canals: "Wielkie Kanały"
 great_project_type_grand_canals_desc: "Poprzedni opiekunowie tej ziemi zbudowali rozległe sieci sztucznych kanałów między rzekami i jeziorami, tym samym łącząc północ z południem. Rozbudowa tego systemu z wykorzystaniem nowoczesnych technik jeszcze bardziej zwiększy jego wydajność, a ponadto stanowić będzie hołd wobec dziedzictwa i kunsztu pierwotnych inżynierów."
