 great_project_type_construct_great_barracks_contribution_soldiers: "Ugrupowanie Żołnierzy"
 great_project_contribution_must_be_province_owner_or_above: "Posiada [Concept('province', 'prowincję')|E], w której budowany jest [great_project|El], lub jest [Concept('liege', 'seniorem')|E] bądź zwierzchnikiem wyższego szczebla posiadacza prowincji"
 great_project_type_strengthen_capital: "Wzmocnij stolicę"
 great_project_type_strengthen_capital_desc: "Stolica nie jest jedynie siedzibą rządu; to ścisłe centrum państwa, dlatego powinna stanowić majestatyczny symbol mojego panowania. Odnawiając całe miasto, naprawiając jego ulice, finansując uniwersytet czy też wznosząc piękne posągi i inne monumenty, wystawiam mej dynastii naprawdę zacne świadectwo."
 great_project_type_strengthen_capital_possessive: "$great_project_type_strengthen_capital$"
