 adult_education_improved_celestial_capital_desc: "\n#P +++ [GetModifier('tgp_strengthen_capital_modifier').GetNameWithTooltip]#!"
 great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_desc: "Czas, byśmy wnieśli nasz wkład w historię. Wzniesiemy potężną świątynię, by uczcić naszego dewaradżę!"
 great_project_type_mandala_capital_01_possessive: "Stołecznego kompleksu świątynnego"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "Rytuał wartości"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "Udowodnimy naszą wartość, otrzymując pozwolenie na konstrukcję budowli ([GetBuilding('mandala_capital_01').GetTypeName|l]), aby móc konkurować o oddanie mieszkańców tego [Concept('kingdom', 'królestwa')|E] [de_jure|El]!"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "Płyty z piaskowca"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "Ta świątynia zostanie wzniesiona na cześć boskości, lecz jej zbudowanie wymaga ziemskich zasobów. Dostarczenie niezbędnych materiałów do realizacji [Concept('great_project', 'wspaniałego projektu')|E] stanowi jedną z najważniejszych form wkładu w powstanie budowli."
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "Bloki laterytowe"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "Gleba laterytowa jest niezbędna dla stworzenia solidnego fundamentu, a także dekoracji."
 great_project_type_mandala_capital_01_contribution_timber: "Drewno"
 great_project_type_mandala_capital_01_contribution_timber_desc: "Wykorzystamy całe drewno potrzebne do podparcia konstrukcji za pomocą belek i zbudowania dachów oraz drzwi obrotowych. Weźmiemy też poprawkę na panele dekoracyjne."
 great_project_type_mandala_capital_01_contribution_work_force: "Siła robocza"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "Kamienie same się nie przytoczą! Zadbamy o niezbędną siłę roboczą na potrzeby [Concept('great_project', 'wspaniałego projektu')|E], by zrealizować to niezwykłe przedsięwzięcie."
 great_project_type_mandala_capital_01_contribution_woodcarvings: "Drewniane rzeźby"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "Oprócz paneli dekoracyjnych stworzymy rzeźby i ryciny, aby oddać cześć boskości i zadbać o błogosławieństwa dla naszego ludu."
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "Uświęcone kopuły"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "Stworzymy kopuły – konstrukcje wytworzone przez człowieka, które pozwolą nam na zadumę nad naszą własną pomysłowością."
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "Zdobione płaskorzeźby"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "Ku zdumieniu wiernych miejsce to wypełnią płaskorzeźby przedstawiające pomniejszych dewów, apsary i boskie sceny."
 great_project_type_mandala_capital_01_contribution_family_shrine: "Rodzinna kapliczka"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "Wzniesiona zostanie kaplica poświęcona potomkom naszych wielkich władców."
 great_project_mandala_capital_pick_aspect_tt: "Przyjmujesz [mandala_aspect|El]"
 great_project_mandala_capital_has_creation_aspect_tt: "Przyjmujesz [aspect_of_creation|El]"
 great_project_mandala_capital_has_serenity_aspect_tt: "Przyjmujesz [aspect_of_serenity|El]"
 great_project_mandala_capital_has_destruction_aspect_tt: "Przyjmujesz [aspect_of_destruction|El]"
 great_project_mandala_capital_has_trickery_aspect_tt: "Przyjmujesz [aspect_of_trickery|El]"
 great_project_type_mandala_capital_02: "Ulepszenie stołecznego kompleksu świątynnego"
 great_project_type_mandala_capital_02_desc: "Mamy teraz możliwość rozbudowy naszej wspaniałej świątyni! Stwórzmy cud, który przetrwa wieki!"
 great_project_type_mandala_capital_02_possessive: "Majestatycznej świątyni"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "Rytuał wartości"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "Udowodnimy naszą wartość, otrzymując pozwolenie na rozbudowę budowli ([GetBuilding('mandala_capital_01').GetTypeName|l]), aby móc konkurować o oddanie mieszkańców tego [Concept('kingdom', 'królestwa')|E] [de_jure|El]!"
 great_project_type_mandala_capital_02_contribution_brick: "Cegła"
 great_project_type_mandala_capital_02_contribution_brick_desc: "Z niczego nic nie powstaje! Dostarczymy niezbędne kamienie na potrzeby [Concept('great_project', 'wspaniałego projektu')|E], aby dokończyć budowę majestatycznej świątyni."
 great_project_type_mandala_capital_02_contribution_tiles: "Stosy dachówek"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "Dobrze funkcjonujący dach to dach pokryty dachówką. [great_project|E] otrzyma nasze najlepsze dachówki, dzięki czemu będzie chroniony przed wilgocią!"
 great_project_type_mandala_capital_02_contribution_shallow_pools: "Płytkie baseny"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "Elementy wodne są niezbędne do zapewnienia chłodu, ale także do nawiązania bliskości z boską płaszczyzną."
 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "Bez pracy nie ma kołaczy! Aby dokończyć renowację majestatycznej świątyni, musimy dostarczyć dodatkową siłę roboczą, która wesprze realizację tego [Concept('great_project', 'wspaniałego projektu')|E]."
 great_project_type_mandala_capital_02_contribution_decorative_tiles: "Dachówki ozdobne"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "Dogódźmy sobie i wyłóżmy dachy dachówkami ozdobnymi. Zakrzywione krawędzie. Kunsztowne rzeźbienia. Więcej wspaniałości, aby cieszyć oko i dogodzić bóstwu."
 great_project_type_mandala_capital_02_contribution_decorated_domes: "Zdobione kopuły"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "Dobra kopuła to okrągła kopuła. W mgnieniu oka staną się okrągłe, będą miały krawędzie i ciekawe motywy."
 great_project_type_mandala_capital_02_contribution_family_statues: "Święty posąg dziedzica"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "Święte oblicza dziedziców naszego boskiego rodu zostaną wyryte w kamiennych posągach, aby pamięć o nich trwała wiecznie."
 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "Terenów świątynnych"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "Rytuał wartości"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "Udowodnimy naszą wartość, otrzymując pozwolenie na rozbudowę budowli ([GetBuilding('mandala_capital_01').GetTypeName|l]), mocniej zaznaczając swoje miejsce w annałach historii!"
 great_project_type_mandala_capital_03_contribution_volcanic_stone: "Kamień wulkaniczny"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "Najwznioślejsze ambicje wymagają najsolidniejszych fundamentów. Dostarczymy skałę wulkaniczną na potrzeby tego [Concept('great_project', 'wspaniałego projektu')|E], by wznieść solidne podstawy, które przetrwają próbę czasu."
 great_project_type_mandala_capital_03_contribution_corbel_gateways: "Bramy wsparte konsolami"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "Do rozbudowy świątyni potrzebujemy odpowiednich szkieletów, które udźwigną konstrukcję. Te bramy pomogą prowadzić tych, którzy wędrują w poszukiwaniu oświecenia."
 great_project_type_mandala_capital_03_contribution_divine_statues: "Posągi bogów"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "Te gigantyczne głowy mogą wydawać się przytłaczające, ale w istocie uświęcają to miejsce, wzbudzając poczucie niezwykłej atmosfery i cnoty."
 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "Boskość wymaga poświęcenia i wytężonej pracy. Aby wznieść tereny świątynne, potrzeba więcej rąk gotowych do działania. Nasz trud zostanie hojnie wynagrodzony."
 great_project_type_mandala_capital_03_contribution_creation_aspect: "Posągi stworzenia"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "Te gigantyczne głowy wpatrują się w dal, zajęte planowaniem, organizowaniem, podtrzymywaniem życia na tym świecie i w zaświatach. Są uderzająco podobne do naszego boskiego władcy."
 great_project_type_mandala_capital_03_contribution_serenity_aspect: "Posągi spokoju"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "Te gigantyczne głowy wydają się pełne spokoju i wyciszone, dając wrażenie niemalże oświecenia. Są uderzająco podobne do naszego boskiego władcy."
 great_project_type_mandala_capital_03_contribution_destruction_aspect: "Posągi zniszczenia"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "Te gigantyczne głowy mają przerażający grymas na twarzach, wydają się gotowe do biegu i szarży na wrogów, którzy ośmielą się wtargnąć na te święte tereny. Są uderzająco podobne do naszego boskiego władcy."
 great_project_type_mandala_capital_03_contribution_trickery_aspect: "Posągi podstępu"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "Te gigantyczne głowy mają złośliwy uśmiech na twarzach. Można odnieść wrażenie, że znają każdego na wylot, zarówno w sensie dosłownym, jak i filozoficznym. Są uderzająco podobne do naszego boskiego władcy."
 great_project_type_mandala_capital_03_contribution_gilded_domes: "Złocone kopuły"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "Aby w pełni oddać majestat terenów świątynnych, ich kopuły muszą lśnić najczystszym złotem, jakie tylko istnieje."
 great_project_type_mandala_capital_03_contribution_family_temple_compound: "Zespół rodzinnych świątyń"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "Święty kompleks, w którym oddawać można cześć synom i córkom boskiego władcy – budowniczego tych wspaniałych świątyń."
 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "Wielkiego kompleksu świątynnego"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "Rytuał wartości"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "Udowodnimy naszą niewątpliwą wartość, otrzymując pozwolenie na rozbudowę budowli ([GetBuilding('mandala_capital_01').GetTypeName|l]) i odciskając nasze piętno na świecie!"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "Płyty granitowe"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "Jedynie dzieło wyrzeźbione w kamieniu jest naprawdę nieśmiertelne. Dostarczymy najdoskonalszy kamień, aby stworzyć dekoracje wielkiego kompleksu świątynnego, które przetrwają wieczność."
 great_project_type_mandala_capital_04_contribution_zaungdans: "Kryte schody"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "Boskie schody są niezbędne, by poruszać się w górę, a tym samym zbliżyć się do boskości. Jest to również wspaniałe miejsce na stragany i inne elementy pierwszej potrzeby."
 great_project_type_mandala_capital_04_contribution_gilded_shrines: "Pozłacane kapliczki"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "Będziemy mieć kapliczki z posągami. Bóstwa zawarte w każdym posągu okażą nam miłosierdzie i pomogą naszemu boskiemu władcy."
 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "Tak monumentalne przedsięwzięcie wymaga nie tylko siły i wytrwałości, lecz także wnikliwego spojrzenia, wprawnych dłoni i mistrzowskiego kunsztu rzemieślnika. Nasza praca nie ograniczy się do dostarczania surowców – stworzone przez nas dekoracje wzbogacą ten [great_project|El], nadając mu wyjątkowy, wyszukany charakter."
 great_project_type_mandala_capital_04_contribution_bell_stupas: "Stupy w kształcie dzwonu"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "By boski pałac spoczywał na niezwykle eleganckich fundamentach, na rzecz jego budowy przekazany zostanie najlepszy marmur."
 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "Kopuły zdobione klejnotami"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "Niebo nad wielkim kompleksem świątynnym zalśni. Dostarczymy klejnoty potrzebne do realizacji tego [Concept('great_project', 'wspaniałego projektu')|E], by kompleks emanował takim blaskiem, jakby same gwiazdy spoczywały wśród jego filarów."
 great_project_type_mandala_capital_04_contribution_family_temple_complex: "Kompleks rodzinnych świątyń"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "Potomkowie naszego wielkiego dewaradży zostaną uhonorowani własnym kompleksem świątynnym w królewskim mieście. Będą tu czczeni na długo zanim sami przejmą władzę."
 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "Boskiego pałacu"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "Rytuał wartości"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "Udowodnimy naszą niewątpliwą wartość, otrzymując pozwolenie na rozbudowę budowli ([GetBuilding('mandala_capital_01').GetTypeName|l]) i przekształcając ją w coś prawdziwie niedoścignionego!"
 great_project_type_mandala_capital_05_contribution_marble_foundation: "Marmurowy fundament"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "By boski pałac spoczywał na niezwykle eleganckich fundamentach, na rzecz jego budowy przekazany zostanie najlepszy marmur."
 great_project_type_mandala_capital_05_contribution_divine_barays: "Boskie zbiorniki wodne"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "Nasza konstrukcja powinna mieć najgłębsze baseny, które ochronią nas przed wrogami, a także połączą nas ze światem duchów."
 great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_05_contribution_work_force_desc: "Z każdego zakątka państwa sprowadzimy robotników o wszelkich umiejętnościach – od najskromniejszego chłopa po najmądrzejszego uczonego – aby pomogli w budowie boskiego pałacu."
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "Reliefy zdobione klejnotami"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "Ściany zostaną pokryte wizerunkami niebańskich tancerzy poruszających się z gracją i odzianych w cudowne stroje zdobione klejnotami."
