 great_project_type_grand_canals_contribution_dredging_boats: "Łodzie pogłębiające"
 grand_canals_effect_desc: "Dany obszar zyskuje modyfikator „[GetModifier('tgp_grand_canal_modifier').GetNameWithTooltip]”"
 great_project_type_construct_great_barracks: "Zbudowanie imponujących koszar"
 great_project_type_construct_great_barracks_desc: "Możemy zademonstrować naszą potęgę militarną poprzez budowę wielkiej fortecy, która pomieści niezliczoną liczbę żołnierzy. Dowódcy wojskowi będą mogli rekrutować więcej żołnierzy i duże garnizony, co z kolei znacznie wzmocni siłę obronną regionu."
 great_project_type_construct_great_barracks_military_governor_duchy_capital: "To [capital|El] [Concept('duchy', 'księstwa')|E] [de_jure|El], którego zarządcą jest wojskowy [GetPlayer.Custom('GetGovernorConcept')|l]"
