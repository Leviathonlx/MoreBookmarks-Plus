l_polish:
 ach_how_to_lose_a_war_listener_modifier: "Opowieści o przegranych wojnach: słuchacz"
 ach_how_to_lose_a_war_listener_modifier_desc: "Ta postać wysłuchała opowieści o nieszczęściach, jakie niesie przegrana wojna, i dowiedziała się, czego unikać – zarówno w życiu, jak i bitwie."
 ach_how_to_lose_a_war_talker_modifier: "Opowieści o przegranych wojnach: mówca"
 ach_how_to_lose_a_war_talker_modifier_desc: "Ta postać nie przestawała opowiadać o swoich nieszczęściach. Dzielenie się zbyt wieloma detalami i ciągłe powtarzanie tej samej historii przyniosło jej jednak pewną ulgę."
 ach_peace_broker_modifier: "Złotousty rozjemca"
 ach_peace_broker_modifier_desc: "W przeddzień swojej koronacji postać ta zapobiegła powtórnej wojnie rewanżystowskiej – drugiej krwawej pomyłce."
 ach_neutered_revanchist_modifier: "Wykastrowany mściwy rewanżysta"
 ach_neutered_revanchist_modifier_desc: "Podczas ceremonii koronacyjnej postać ta odbyła przełomową rozmowę, która zmusiła ją do ponownego przemyślenia swojego podejścia do życia i przeszłości."
 ach_partners_in_revanchism_passive_modifier: "Partnerstwo w rewanżyzmie: przygotowania"
 ach_partners_in_revanchism_passive_modifier_desc: "Ta postać przygotowuje się do ścisłej współpracy z innym władcą w celu prowadzenia wojny odwetowej.\n\n#weak Ten modyfikator zyska dodatkowe efekty, gdy wojna zostanie wypowiedziana wybranemu celowi. Władca również posiadający ten modyfikator zostanie wezwany do wojny i dołączy do niej, jeśli będzie to możliwe. Nowy modyfikator wojny będzie aktywny przez rok#!"
 ach_partners_in_revanchism_active_modifier: "Partnerstwo w rewanżyzmie: wojna"
 ach_partners_in_revanchism_active_modifier_desc: "Ta postać ściśle współpracuje z innym władcą podczas wojny odwetowej."
 ach_hof_visit_modifier: "Wizyta religijnego przywódcy"
 ach_hof_visit_modifier_desc: "Te ziemie tętnią życiem z powodu wizyty przywódcy religijnego i towarzyszącej mu ogromnej delegacji. Wierni tłumnie przybywają do prowincji, a miejscowi są hojnie obdarzani błogosławieństwami i jałmużną."
 ach_beat_peasants_modifier: "Pobici chłopi"
 ach_beat_peasants_modifier_desc: "Ta postać zyskała reputację osoby własnoręcznie przywracającej porządek wśród podwładnych, którzy wyszli przed szereg."
 ach_positive_rumors_modifier: "Pochlebne plotki"
 ach_positive_rumors_modifier_desc: "Plebejusze w państwie nie przestają przekazywać sobie opowieści o rzekomej chwale tej postaci."
 ach_negative_rumors_modifier: "Niepochlebne plotki"
 ach_negative_rumors_modifier_desc: "Rozsiewane ostatnio plotki jedynie zaszkodziły tej postaci."
 ach_arrested_rumormongers_modifier: "Niedawno aresztowani plotkarze"
 ach_arrested_rumormongers_modifier_desc: "Miejscowi plotkarze ostatnio zacichli w obawie przed represjami ze strony swojego władcy."
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "Ta postać zyskała reputację osoby, która chętnie aresztuje plotkujący plebs, co jest oznaką strachu i pewnej dozy niepewności."
 ach_imperious_modifier: "Osoba władcza"
 ach_imperious_modifier_desc: "Ta postać zyskała reputację osoby, która nie przejmuje się błahymi sprawami."
 ach_coronation_treated_wound_modifier: "Opatrzone rany"
 ach_coronation_treated_wound_modifier_desc: "Rany tej postaci zostały starannie opatrzone."
 ach_coronation_crackdown_modifier: "Zamieszki podczas koronacji"
 ach_coronation_crackdown_modifier_desc: "Tłumy strażników opadły ludność tego regionu, by przywrócić porządek. Zniszczenia są rozległe, lecz znów zapanował ład."
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "Ta postać wykazała gotowość do użycia swojej armii przeciwko własnemu ludowi, aby przywrócić w nim porządek. Ruch ten przyniósł jej w oczach wielu szacunek, ale u niektórych wzbudził odrazę."
 ach_awed_peasantry_modifier: "Zachwyceni chłopi"
 ach_awed_peasantry_modifier_desc: "Ta postać wygłosiła przemowę, aby uspokoić burzliwy tłum, a jej elokwencja doprowadziła setki zgromadzonych do łez."
 ach_coronation_blissful_ignorance_modifier: "Błoga ignorancja"
 ach_coronation_blissful_ignorance_modifier_desc: "Ta postać wie, że niektóre potencjalne problemy lepiej zignorować."
 ach_coronation_trusts_nobody_modifier: "Nie ufa nikomu"
 ach_coronation_trusts_nobody_modifier_desc: "Ta postać obawia się nawet własnego cienia i jest coraz bardziej przekonana, że jej wasale spiskują, aby ją obalić."
 ach_coronation_stampede_modifier: "Popłoch podczas koronacji"
 ach_coronation_stampede_modifier_desc: "Niefortunny splot wydarzeń sprawił, że dziesiątki ludzi – głównie plebejuszy – zostało stratowanych na śmierć."
 ach_declarations_of_loyalty_modifier: "Deklaracje lojalności"
 ach_declarations_of_loyalty_modifier_desc: "Wygląda na to, że ta postać nie ma wspólnych tematów z podobnymi sobie wasalami i rozmawia jedynie o prawości ich seniora."
 ach_coronation_theocratic_allies_modifier: "Teokratyczni sojusznicy"
 ach_coronation_theocratic_allies_modifier_desc: "Ta postać bardzo skorzystała na prośbach, które wasal kierował do duchowieństwa."
 ach_coronation_little_birds_modifier: "Ćwierkające ptaszyny"
 ach_coronation_little_birds_modifier_desc: "Ta postać posiada wsparcie siatki szpiegowskiej jednego ze swoich wasali – cóż za ulga!"
 ach_coronation_expended_resources_modifier: "Zużyte zasoby"
 ach_coronation_expended_resources_modifier_desc: "Ta postać niedawno zużyła wiele zasobów, aby wesprzeć innego władcę."
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Nawet jej własne armie są wyczerpane."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Nawet jej własne armie są wyczerpane."
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ W rezultacie jej własna siatka szpiegowska jest dość przeciążona."
 ach_focusing_on_prayer_modifier: "Skupienie na modlitwie"
 ach_focusing_on_prayer_modifier_desc: "Ta postać tłumi w sobie sporo frustracji, skupiając się tylko na sprawach wiary."
 ach_familial_support_modifier: "Rodzinne wsparcie"
 ach_familial_support_modifier_desc: "Ta dynastia znana jest z działania jako jedna wielka całość."
 ach_reign_of_terror_modifier: "Rządy terroru"
 ach_reign_of_terror_modifier_desc: "Ta prowincja cierpi z powodu okrutnych represji wzgardzonego władcy."
 ach_reign_of_terror_character_modifier: "Rządy terroru"
 ach_reign_of_terror_character_modifier_desc: "Ta postać odpowiedziała na szerzone przez chłopstwo plotki okrutną serią brutalnych represji."
 ach_useful_crowds_modifier: "Użyteczne tłumy"
 ach_useful_crowds_modifier_desc: "Szpiedzy tej postaci poruszają się niezauważenie wśród miejscowych tłumów."
 ach_coronation_good_listener_modifier: "Dobry słuchacz"
 ach_coronation_good_listener_modifier_desc: "Ta postać poświęciła trochę czasu na obserwowanie ludzi i dzięki temu wiele się nauczyła…"
 ach_coronation_studying_ceremony_modifier: "Obserwowanie ceremonii koronacyjnej"
 ach_coronation_studying_ceremony_modifier_desc: "Ta postać dużo się uczy, obserwując zmagania z problemami podczas organizacji ceremonii koronacyjnej."
 ach_coronation_gossips_with_servants_modifier: "Plotkowanie ze służbą"
 ach_coronation_gossips_with_servants_modifier_desc: "Ta postać zaczęła wymieniać się plotkami ze służbą."
 ach_social_distancing_modifier: "Zachowywanie dystansu"
 ach_social_distancing_modifier_desc: "Ta postać trzyma się z daleka od wszystkich innych. Jest to zaskakująco skuteczne, jeśli chodzi o zachowanie zdrowia, choć konieczność krzyczenia przez całe pomieszczenie, by się jakoś porozumiewać, jest dość problematyczna."
 ach_favored_minority_modifier: "Faworyzowana mniejszość"
 ach_favored_minority_modifier_desc: "Władca tej prowincji zdecydował o faworyzowaniu jej ludu, mimo że sam jest członkiem innej kultury."
 ach_drunk_province_1_modifier: "Pijana ludność"
 ach_drunk_province_1_modifier_desc: "Miejscowi nad wyraz ochoczo raczyli się trunkami podczas ostatniej koronacji."
 ach_drunk_province_2_modifier: "Odurzona ludność"
 ach_drunk_province_2_modifier_desc: "Nieprzyzwoicie łatwy dostęp do alkoholu podczas niedawnej koronacji doprowadził do poziomu pijaństwa, jakiego dotąd w tej prowincji nie widziano."
 ach_generous_coronation_drinks_modifier: "Obfitość trunków podczas koronacji"
 ach_generous_coronation_drinks_modifier_desc: "Ta postać zadbała o to, by pospólstwu nie zabrakło trunków podczas koronacji. Ludność do dziś bełkocze toasty na jej cześć."
 ach_secret_stash_modifier: "Sekretna skrytka"
 ach_secret_stash_modifier_desc: "Ta postać zdobyła zapas egzotycznego haszyszu.\n\nUmożliwia jednorazowe użycie [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName]”"
 ach_liege_subsidies_modifier: "Królewskie dotacje"
 ach_liege_subsidies_modifier_desc: "Lokalny władca cieszy się sympatią swojego seniora, podobnie jak jego posiadłość."
