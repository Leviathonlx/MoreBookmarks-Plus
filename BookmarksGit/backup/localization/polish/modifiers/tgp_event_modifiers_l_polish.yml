l_polish:
 tgp_doddering_magistrate_modifier: "Niegramotny zarządca"
 tgp_doddering_magistrate_modifier_desc: "Naprawdę niesamowite jest to, jak wielki chaos biurokratyczny może spowodować jedna osoba."
 tgp_disrespected_elderly_modifier: "Brak szacunku dla starszych"
 tgp_disrespected_elderly_modifier_desc: "Jedna niezadowolona starsza osoba może narobić zaskakująco dużo kłopotów."
 tgp_reduced_taxes_modifier: "Zmniejszone obciążenie podatkowe"
 tgp_reduced_taxes_modifier_desc: "Obniżanie podatków może nie wzbogaca państwa, ale bez wątpienia czyni cuda w kwestii jego popularności."
 tgp_imprisoned_poor_modifier: "Uwięzieni ubodzy"
 tgp_imprisoned_poor_modifier_desc: "Wygląda na to, że wtrącanie do więzienia ubogich jest zaskakująco niepopularne."
 tgp_compelled_labor_modifier: "Praca pod przymusem"
 tgp_compelled_labor_modifier_desc: "Ludzie rozpoczęli pracę i chociaż niekoniecznie są zachwyceni tą perspektywą, to, co robią, wychodzi im całkiem nieźle."
 tgp_appreciative_populace_modifier: "Wdzięczna ludność"
 tgp_appreciative_populace_modifier_desc: "Zwykli ludzie zawsze cenią prawych zarządców."
 tgp_pardoned_prisoners_modifier: "Zwolnieni więźniowie"
 tgp_pardoned_prisoners_modifier_desc: "Ci najmniej winni wciąż czymś zawinili, a niektórzy szybko wrócili do starych nawyków."
 tgp_convict_labor_modifier: "Praca skazańców"
 tgp_convict_labor_modifier_desc: "Jeśli chodzi o budownictwo, więźniowie to sprawdzone rozwiązanie problemu niedoboru siły roboczej."
 tgp_enforced_justice_on_official_modifier: "Surowa sprawiedliwość"
 tgp_enforced_justice_on_official_modifier_desc: "Administracja, która traktuje swoich obywateli tak samo surowo, jak innych, zasługuje na szacunek."
 tgp_potent_physick: "Mocny lek"
 tgp_potent_physick_desc: "Mikstura od handlarza okazała się #EMP pobudzająca#! na wiele sposobów."
 tgp_expelled_popular_peddler_modifier: "Wygnanie popularnego handlarza"
 tgp_expelled_popular_peddler_modifier_desc: "Rynek opłakuje stratę tak skutecznego eliksiru."
 tgp_delayed_taxes_modifier: "Opóźnione podatki"
 tgp_delayed_taxes_modifier_desc: "Mieszkańcom tej prowincji zezwolono na opóźnienie płatności podatków. To rozwiązanie szkodliwe dla skarbu państwa, ale doceniane przez ludzi."
 tgp_reassured_populace: "Pokrzepiona ludność"
 tgp_reassured_populace_desc: "Zaufany przywódca stanowi wspaniałe źródło wsparcia dla zmartwionych ludzi."
 tgp_state_annexed_land: "Ziemie przejęte przez państwo"
 tgp_state_annexed_land_desc: "Państwo często bierze to, czego chce. Tylko nieliczni są w stanie zaprotestować."
 tgp_empowered_merchants_association: "Stowarzyszenie uprzywilejowanych kupców"
 tgp_empowered_merchants_association_desc: "Nadanie specjalnych przywilejów określonej grupie kupców może rozwiązać wiele problemów rynkowych, ale może też stworzyć niebezpieczny precedens."
 tgp_army_reconstruction: "Odbudowa ze wsparciem armii"
 tgp_army_reconstruction_desc: "Żołnierze może i narzekają na pracę przy projektach robotniczych, ale nie można zaprzeczyć ich skuteczności."
 tgp_well_planned_bridge: "Dobrze zaprojektowany most"
 tgp_well_planned_bridge_desc: "Niedawno wzniesiono tu godny pochwały most."
 tgp_settled_caravans: "Osiadłe karawany kupieckie"
 tgp_settled_caravans_desc: "Przekonanie karawan kupieckich do osiedlenia się na stałe okazało się korzystne dla lokalnej gospodarki."
 tgp_suppressed_popular_storyteller: "Uciszony popularny gawędziarz"
 tgp_suppressed_popular_storyteller_desc: "Uciszenie osoby wypowiadającej się niezwykle otwarcie może stłumić niepokoje, ale może także je wywołać."
 tgp_state_sponsored_storytellers: "Gawędziarze sponsorowani przez państwo"
 tgp_state_sponsored_storytellers_desc: "Tutejsza ludność jest regularnie raczona opowieściami o dobrotliwych zarządcach i dzielnych żołnierzach."
 tgp_converted_storyteller: "Plotkarz i zdrajca"
 tgp_converted_storyteller_desc: "Niewielu głosi kazania z zapałem godnym nawróconego i wydaje się, że dotyczy to zarówno gawędziarzy, jak i księży."
 tgp_consolidated_population: "Zjednoczona ludność"
 tgp_consolidated_population_desc: "Zjednoczenie ludności z rozproszonych wiosek w jednym miejscu znacznie przyspieszyło rozwój regionu."
 tgp_market_regulation: "Właściwie uregulowany rynek"
 tgp_market_regulation_desc: "Twarda ręka państwa zapewnia, że działalność jest prowadzona właściwie i zgodnie z przepisami."
 tgp_purchased_land: "Nabywanie gruntów"
 tgp_purchased_land_desc: "Kariera w rządzie często oferuje wiele możliwości osobistego rozwoju."
 tgp_hastily_rebuilt_bridge: "Most odbudowany w pośpiechu"
 tgp_hastily_rebuilt_bridge_desc: "Pośpiech nie zawsze jest najlepszym rozwiązaniem, jeśli chodzi o budowę, ale czasami nie można zwlekać."
 tgp_ferry_crossing: "Przeprawa promowa"
 tgp_ferry_crossing_desc: "Skomplikowane problemy często wymagają innowacyjnych rozwiązań, a prom to doskonała alternatywa dla mostu."
 tgp_harem_medical_treatment_modifier: "Opieka nad haremem"
 tgp_harem_medical_treatment_modifier_desc: "Kobiety w haremie są równie delikatne, co piękne. O ich zdrowie należy dbać tak samo, jak o ich lojalność."
 tgp_emperors_notice_modifier: "Uznanie syna niebios"
 tgp_emperors_notice_modifier_desc: "Podczas egzaminu metropolitalnego syn niebios dostrzegł tę postać wśród tłumu mimo jej niskiego urodzenia."
 tgp_harsh_cultivation_modifier: "Wymagający rozwój"
 tgp_harsh_cultivation_modifier_desc: "Zacięta rywalizacja z drugim uczniem tego samego mentora utrudnia naukę, wymagając jednocześnie pełnego skupienia i zaangażowania."
 tgp_strict_supervision_modifier: "Ścisły nadzór"
 tgp_strict_supervision_modifier_desc: "Niezliczone rzesze wpatrują się w niebo. Nieliczni doświadczają odwzajemnienia spojrzenia. A tylko ta postać zyskuje szczególną uwagę."
