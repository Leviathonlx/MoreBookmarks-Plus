l_polish:
 tgp_natural_disaster_recovery_tax_burden: "Obciążenie podatkowe na rzecz pomocy medycznej dla ocalałych"
 tgp_natural_disaster_recovery_tax_burden_desc: "Poborcy podatkowi tej postaci otrzymali polecenie przekazania podatków na rzecz wysiłków odnowienia szkód po katastrofie."
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "Bohater udzielający pomocy"
 tgp_natural_disaster_recovery_popular_hero_desc: "Ta postać zyskuje szerokie uznanie, ponieważ pokryła koszty związane z wysiłkami na rzecz odbudowy po klęsce, zdobywając szacunek w całym państwie."
 tgp_natural_disaster_memorial_fortifications: "Fortyfikacje ku pamięci"
 tgp_natural_disaster_memorial_fortifications_desc: "Fortyfikacje w tym regionie zostały nie tylko odbudowane, ale również ulepszone. Teraz upamiętniają poległych i wysławiają triumf nad klęską."
 tgp_natural_disaster_built_memorial_fortifications: "Budowniczy pomnika pamięci"
 tgp_natural_disaster_built_memorial_fortifications_desc: "Ta postać przekazała szczodry datek na budowę ulepszonych fortyfikacji w miejscu dotkniętym klęską, tworząc trwałe wspomnienie poświęcenia swojej dynastii dla dobrobytu tego regionu."
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "Na straży porządku"
 tgp_natural_disaster_keeper_of_order_desc: "Ta postać stanowczo nadzorowała wysiłki na rzecz uprzątnięcia miejsca wystąpienia klęski. Przyczyniła się do szybkiego usunięcia gruzu i przywrócenia porządku, dzięki czemu zdobyła szacunek swoich wasali."
 tgp_natural_disaster_cleanup_material_recovery: "Odzyskanie materiałów po klęsce"
 tgp_natural_disaster_cleanup_material_recovery_desc: "Organizacja sprzątania po klęsce pozwoliła odzyskać materiały, które ponownie wykorzystano do wzniesienia budowli, co znacząco obniżyło jej koszty."
 tgp_natural_disaster_reconstruction_economic_activity: "Rozkwit gospodarczy dzięki odbudowie"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "Wysiłki na rzecz odbudowy znacząco pobudziły aktywność gospodarczą w tym hrabstwie."
 tgp_natural_disaster_reconstruction_development_growth: "Przyspieszenie rozwoju poprzez odbudowę"
 tgp_natural_disaster_reconstruction_development_growth_desc: "Wzmożone wysiłki na rzecz odbudowy przyniosły nowe techniki, materiały i infrastrukturę, które przyspieszają przyrost rozwoju w tym hrabstwie."
 tgp_natural_disaster_resettlement_domain_burden: "Domena obciążona w wyniku przesiedleń po klęsce"
 tgp_natural_disaster_resettlement_domain_burden_desc: "Zarządzanie przesiedlonymi zbiorowościami z obszarów dotkniętych klęską nadwyrężyło możliwości administracyjne, co przekłada się na efektywność zarządzania domeną."
 tgp_natural_disaster_resettlement_taxation_loss: "Zmniejszenie wpływów podatkowych w związku z przesiedleniem"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "Chaotyczne rozmieszczenie zbiorowości doprowadziło do ograniczenia poboru podatków."
 tgp_natural_disaster_resettlement_levy_growth: "Uchodźcy z pospolitego ruszenia"
 tgp_natural_disaster_resettlement_levy_growth_desc: "Wielu ocalałych przesiedlonych w związku z ostatnią klęską wyraża chęć odbycia służby wojskowej."
 tgp_natural_disaster_aid_monthly_expense: "Wydatki związane z udzielaniem pomocy"
 tgp_natural_disaster_aid_monthly_expense_desc: "Bieżące miesięczne koszty związane z zapewnianiem pomocy humanitarnej ofiarom katastrofy, wliczając w to jedzenie, schronienie i zapasy leków."
 tgp_natural_disaster_relief_savior: "Zbawiciel udzielający pomocy"
 tgp_natural_disaster_relief_savior_desc: "Ta postać cieszy się wielkim poważaniem ze względu na swoją wielkoduszną pomoc okazaną ofiarom klęski, dzięki czemu zaskarbiła sobie długowieczny duchowy szacunek i uznanie."
 tgp_natural_disaster_aid_control_recovery: "Pomoc w przywracaniu kontroli po klęsce"
 tgp_natural_disaster_aid_control_recovery_desc: "Wysiłki pomocy humanitarnej pomogły przywrócić porządek i stabilność w dotkniętych klęską obszarach, przyspieszając odzyskanie lokalnej kontroli administracyjnej."
 tgp_natural_disaster_drainage_reduce_levies: "Wysiłki związane z osuszaniem: mniejsze pospolite ruszenie"
 tgp_natural_disaster_drainage_reduce_levies_desc: "Lokalne pospolite ruszenie wyznaczono do pomocy przy osuszaniu, co znacząco zredukowało liczbę dostępnych jednostek wojskowych na pewien czas."
 tgp_natural_disaster_drainage_work_levy_shortage: "Braki w pospolitym ruszeniu w związku z pracami przy osuszaniu"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "Znaczna część naszego pospolitego ruszenia jest zajęta pracą przy osuszaniu zalanych obszarów, co poważnie ogranicza naszą zdolność do uzupełniania szeregów jednostek wojskowych."
