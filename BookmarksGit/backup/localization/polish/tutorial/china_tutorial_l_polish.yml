l_polish:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nJesteś młodą osobą oddaną nauce w Chinach. Twoja pozycja jest skromna, ale daje ci wiele nadziei. Dzięki nauce, przebiegłości i godnemu pochwały zarządzaniu masz szansę, aby wspiąć na szczyt hierarchii cesarskich rang.\n\nChociaż twoje życie to ulotna chwila, twoi dziedzice mogą przynieść nazwisku twojego rodu wieczną chwałę.\n\nPod stabilnymi rządami dynastii Songów egzaminy cesarskie mogą otworzyć ścieżkę do gubernatorstwa, a być może do samego tronu cesarskiego."
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "Zagnieżdżone podpowiedzi"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "Postacie"
 lesson_china_characters_desc: "Podczas gry wcielasz się w osobę, którą jest [GetPlayer.GetShortUINameNotMeNoTooltip]. Jest to jedna z wielu [Concept('characters', 'postaci')|E] w tym świecie, które przedstawiono za pomocą awatarów postaci.\n\nTwoja postać to aspirujący biurokrata żyjący w miejscu o nazwie [GetTitleByKey('h_china').GetDefinitiveName]."
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "Tutaj możesz zobaczyć siebie i swoją najbliższą [Concept('family', 'rodzinę')|E].\n\nPo prawej stronie możesz zobaczyć swojego [Concept('player_heir', 'następcę')|E], którym będziesz grać, gdy umrze twoja obecna [character|El].\n\n#TUT Jeśli kiedykolwiek zgubisz się na mapie, kliknij swoją postać, aby wyśrodkować kamerę na swoim [Concept('realm', 'państwie')|E].#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "Zazwyczaj dobrym pomysłem jest mieć [Concept('spouse', 'małżonka')|E]. Pomaga on w rządzeniu twoim [Concept('realm', 'państwem')|E] i zapewnianiu ciągłości twojej [Concept('dynasty', 'dynastii')|E].\n\nTwoja postać nikogo jeszcze nie poślubiła. Może warto coś z tym zrobić?"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "Znalezienie odpowiedniego [Concept('spouse', 'małżonka')|E] nie jest łatwe, ale warto pamiętać o kilku następujących rzeczach:\n\n$EFFECT_LIST_BULLET$Zdolność – [skills|El] małżonka zostaną dodane do twoich.\n$EFFECT_LIST_BULLET$Geny – [congenital_traits|El], takie jak [GetTrait('lisping').GetName( GetNullCharacter )|l], mogą zostać odziedziczone przez twoje [children|El].\n$EFFECT_LIST_BULLET$Szlachectwo – ślub z [Concept('lowborn', 'nisko urodzonymi')|E] osobami zmniejsza twój [prestige|El]."
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "Gratulacje z okazji ślubu!\n\nJeśli w twojej [Concept('dynasty', 'dynastii')|E] nie ma już nikogo żywego, a twoja postać umiera, przegrywasz grę. Gdy masz małżonka, możesz jednak temu zapobiec."
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "Oto [traits|El] twojej postaci. Jak widać jest to @ambitious_icon_tutorial![Nbsp][GetTrait('ambitious').GetName( GetNullCharacter )|l], @compassionate_icon_tutorial![Nbsp][GetTrait('compassionate').GetName( GetNullCharacter )|l] i @gregarious_icon_tutorial![Nbsp][GetTrait('gregarious').GetName( GetNullCharacter )|l].\n\n#TUT $game_concept_traits$ wpływają na to, jak twoja postać reaguje na wydarzenia w świecie gry. Możesz też zdobywać nowe cechy podczas gry.#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "Oto twój [house|El] zwany #V rodem [GetPlayer.GetHouse.GetNameNoTooltip]#! wywodzący się od chińskiego rodu [nobles|El].\n\nJako że jesteś [Concept('house_head_head', 'głową')|E] rodu, oczekuje się od ciebie, że zapewnisz członkom swojego rodu sukces w chińskim rządzie.\n\nTwój ród jest mały, ale z czasem będzie większy, gdy na świat zaczną przychodzić [children|El] członków rodu.\n\n#TUT Każdy [house|El] należy do [Concept('dynasty', 'dynastii')|E]. Ród [GetPlayer.GetHouse.GetNameNoTooltip] jest jednak tak mały, że on i dynastia stanowią jedno i to samo.#!"
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "W tym miejscu wyświetla się twoje [realm|El], a mówiąc prościej, ziemia i zasoby, które znajdują pod twoją kontrolą.\n\nNa razie jesteś tylko skromnym jegomościem, nie posiadasz [Concept('land', 'ziemi')|E], a to oznacza, że twoje państwo jest ograniczone. Aby zdobyć ziemię, możesz spróbować zostać [Concept('governor', 'gubernatorem')|E]. Więcej na ten temat dowiesz się później."
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "Posiadasz jeden [title|El]. $game_concept_titles$ odzwierciedlają władzę nad ziemią.\n\n[GetPlayer.GetPrimaryTitle.GetName] – to twój jedyny tytuł, który daje ci władzę nad twoim rodzinnym prywatnym [Concept('estate', 'majątkiem')|E]. Wkrótce wrócimy do tematu majątku.\n\n#TUT Gdy jako [governor|El] rządzisz [Concept('province', 'prowincją')|E], będzie się ona wyświetlać jako tytuł w tym obszarze.#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "W tej sekcji możesz zobaczyć różne inne [characters|El], z którymi masz jakieś powiązania. Grupa ta obejmuje członków [Concept('family', 'rodziny')|E], każdą postać, z którą łączy cię [relationship|El], a także [Concept('courtier', 'dworzan')|E] i [Concept('subjects', 'poddanych')|E]."
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "Twój [liege|El] jest [Concept('son_of_heaven', 'synem niebios')|E], cesarzem Chin. Jednym ze sposobów, aby wejść z nim interakcję, jest kliknięcie go prawym przyciskiem myszy.\n\nOtworzy się menu interakcji, które pozwoli ci na przykład #high znaleźć starszego#! lub #high poprosić o mentoring#!."
 lesson_china_find_elder_tt: "Kliknij prawym przyciskiem myszy swojego seniora"
 lesson_china_liege_introduction_good_job: "Inne postacie"
 lesson_china_liege_introduction_good_job_desc: "Dobra robota! Możesz wchodzić w interakcję z większością [Concept('characters', 'postaci')|E], klikając je prawym przyciskiem myszy.\n\nByć może zainteresuje cię spisek „[GetScheme('seduce').GetTypeName]” wymierzony w [Concept('spouse', 'małżonka')|E] lub #high edukowanie#! swojego młodszego rodzeństwa?"
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "Teraz przyjrzyjmy się paskowi w prawym górnym rogu ekranu.\n\nTutaj znajdują się zasoby, których można użyć do różnych interakcji ze światem."
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "[piety_i|E] [piety|El] jest zasobem, który odzwierciedla cnotliwość postaci.\n\nTwój [piety_level|El] również zwiększa się wraz ze zgromadzoną pobożnością. Aby twoja postać stała się szczególnie pobożna, dobrym wyborem będzie skupienie się na [learning_i|E] [Concept('learning', 'nauce')|E]."
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "[influence_i] [influence|E] to twoja zdolność sprawiania, że inni cię słuchają. Zdobywając wpływ, zwiększasz również swój [influence_level|El].\n\nJako zasób, wpływ jest wykorzystywany przede wszystkim do promowania wybranego kandydata na stanowisko [Concept('governor', 'gubernatora')|E] [Concept('province', 'prowincji')|E]."
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "Twój majątek rodzinny"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "Jako [house_head_head|El] swojego [Concept('house', 'rodu')|E] posiadasz [estate|El].\n\nJest to twoja prywatna siedziba władzy, a wszelkie dokonane w nią inwestycje zostaną z tobą przez całą grę.\n\nTwój majątek znajduje się w miejscu o nazwie [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] i pozostanie tutaj, nawet jeśli zostaniesz [Concept('governor', 'gubernatorem')|E] gdzie indziej."
 lesson_china_open_estate_prompt: "Otwórz swój majątek (podświetlone)"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "Korzyści, które czerpiesz ze swojego [Concept('estate', 'majątku')|E], biorą się z [Concept('estate_buildings', 'budowli majątkowych')|E], a więc wznieśmy jedną od razu!"
 lesson_china_estate_intro_prompt: "Wybierz puste miejsce na budowlę (podświetlone)"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "[estate_building|E] zwiększa twój dochód [Concept('gold', 'złota')|E]. $rice_field_01_domicile_building|V$ to przykład takiej budowli, od której dobrze byłoby zacząć.\n\nOczywiście możesz wybrać dowolną budowlę wedle uznania."
 lesson_china_estate_build_list_prompt: "Wznieś dowolną budowlę majątkową"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "Dobrze! Trwa wznoszenie budowli.\n\nMożesz zauważyć, że liczba możliwych miejsc do wzniesienia [Concept('estate_buildings', 'budowli majątkowych')|E] jest ograniczona. Aby zrobić miejsce na więcej budowli, należy wcześniej czy później ulepszyć centralną budowlę w #V rezydencji#!."
 lesson_china_estate_manor_prompt: "Wybierz swoją rezydencję (podświetlone)"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "Wszystkie [estate_buildings|El] można ulepszyć, a twoja rezydencja nie jest wyjątkiem.\n\nCo ważne, ulepszanie rezydencji zapewnia miejsca na więcej budowli majątkowych.\n\nUlepszanie rezydencji jest dość kosztowne, więc nie róbmy tego teraz."
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "Zostawmy na razie twój majątek.\n\nNajpierw zamknij okno rezydencji, a następnie okno majątku."
 lesson_china_estate_close_prompt: "Zamknij okno majątku"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "Jak już wcześniej wspomniano, twój [estate|El] jest twoją własnością prywatną.\n\nBędzie należeć do ciebie, gdy ostatecznie zaczniesz grać swoim [Concept('player_heir', 'następcą')|E].\n\nMimo że możesz ostatecznie zostać [Concept('governor', 'gubernatorem')|E] bogatej [Concept('province', 'prowincji')|E], to wszelkie dokonane w nią inwestycje pozostają własnością państwa.\n\nW związku z powyższym wydawanie zarobionego [Concept('gold', 'złota')|E], aby polepszyć swój [estate|El], to dobry pomysł!"
 lesson_china_admin_intro: "Kariera w rządzie"
 lesson_china_admin_intro_desc: "Jakkolwiek dobrze to nie brzmi, nie należy spędzać całego swojego życia we własnym [Concept('estate', 'majątku')|E].\n\nOd urzędnika oczekuje się [Concept('merit', 'zasług')|E] i zdobywania coraz wyższych rang, aż zostanie [Concept('governor', 'gubernatorem')|E], a może nawet [Concept('minister', 'ministrem')|E]."
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "Oto twoja obecna [merit_level|El].\n\n$game_concept_merit_level$ określa twoją wartość i pozycję w cesarskiej biurokracji. Ranga #V 9#! jest najmniej znacząca, a rangę #V 1#! otrzymują najbardziej zasłużeni.\n\nDo tej pory w żaden sposób nie udało ci się udowodnić swojej wartości, więc nie masz żadnej rangi zasług i nie spełniasz wymagań, aby zostać [Concept('governor', 'gubernatorem')|E]."
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "Zwiększmy naszą [Concept('merit_level', 'rangę zasług')|E]!"
 lesson_china_admin_open_prompt: "Otwórz panel „$ADMINISTRATIVE_GOVERNMENT_HEADER$” (podświetlone)"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "W cesarstwie panuje merytokracja, a [imperial_examinations|El] dają pewność, że tylko najzdolniejsi i najbardziej cnotliwi będą rządzić [Concept('provinces', 'prowincjami')|E] jako [governors|El].\n\n$activity_local_examination|V$ mogą zwiększyć twoją [Concept('merit_level', 'rangę zasług')|E], jeśli do nich przystąpisz. $activity_imperial_examination|V$ również może w tym pomóc. Pamiętaj o tych [Concept('activities', 'aktywnościach')|E].\n\n$game_concept_examinations$ organizują zarówno [governors|El], jak i [son_of_heaven|El] osobiście.\n\nGdy egzaminy zostaną zorganizowane, otrzymasz zaproszenie."
 lesson_china_STUDY_SCHEME_SEGMENT: "Nauka"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "Otwórz panel „$DECISIONS_VIEW_TITLE$”"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "Gdy zdecydujesz się przystąpić do [Concept('imperial_examinations', 'egzaminów do służby cywilnej')|E], ułatwisz sobie to zadanie, dobrze się przygotowując.\n\nStudiując klasyki konfucjańskie, przygotujesz się na egzaminy."
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "Oto decyzje – są to różne działania osobiste, które możesz podjąć.\n\nNa razie wybierz decyzję „$tgp_china_study_confucian_classics_decision|V$”."
 lesson_china_decisions_prompt: "Rozpocznij decyzję „$tgp_china_study_confucian_classics_decision$”"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "Dobrze, że udało ci się rozpocząć naukę!\n\nNauka zwiększy twój [stress_i] [stress|El]. Oprócz tego stres zwykle zwiększa lub zmniejsza się w zależności od tego, na ile zachowujesz się zgodnie ze swoimi [Concept('personality_traits', 'cechami osobowości')|E].\n\nPo zyskaniu [GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] pkt stresu twój [stress_level|El] wzrośnie i ucierpi na tym twoje zdrowie psychiczne.\n\n#I Miej oko na podświetlony wskaźnik stresu, aby uniknąć załamań psychicznych#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "Nauka to [scheme|El] – długoterminowy projekt osobisty. Sprawdźmy szybko status twojego spisku."
 lesson_china_schemes_open_prompt: "Otwórz panel „Intryga”"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "Oto twój [scheme|El] „$study_confucian_classics$”.\n\nTen spisek powtarza się. W momencie jego zakończenia rezultat będzie oparty na [Concept('scheme_success_chance', 'szansie powodzenia spisku')|E], po czym spisek rozpocznie się na nowo.\n\nZ uwagi na to, że ten spisek zwiększa twój [stress|El], ostatecznie trzeba będzie z niego zrezygnować.\n\n#I Aby zrezygnować ze spisku, użyj przycisku znajdującego się w prawym górnym rogu spisku."
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "Obecnie gra jest wstrzymana. Szybkość upływu czasu w świecie możesz kontrolować w prawym dolnym rogu ekranu.\n\n#TUT Crusader Kings Ⅲ to gra, której akcja rozwija się na przestrzeni setek lat, więc nie musisz się spieszyć.#!\n\nGdy gra jest wstrzymana, nikt nie zorganizuje [Concept('imperial_examination', 'egzaminu do służby cywilnej')|E], do którego możesz przystąpić, a postęp twojego [Concept('scheme', 'spisku')|E] „$study_confucian_classics$” również zostanie wstrzymany. Tak więc wznówmy grę i zaczekajmy na zaproszenie!"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "Gra została wznowiona i przywrócono upływ czasu. Od tej chwili losy rodu [GetPlayer.GetHouse.GetName] spoczywają w twoich rękach.\n\n#TUT Wypatruj pojawiających się w górnej części ekranu @reactive_advice_icon! reaktywnych porad z dodatkowymi wskazówkami.#!\n\nOd teraz twoim najważniejszym celem jest oczekiwanie na kolejny [imperial_examination|El], do którego przystąpisz."
 # special reactive advice for china
 action_reactive_advice_china_council: "Porada: rada gubernatora"
 action_reactive_advice_china_council_desc: "Jako gubernator możesz polegać na swojej radzie, która wspiera cię w zarządzaniu twoją prowincją. Aby zapoznać się ze sposobem działania rady, otwórz tę poradę."
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "Rada gubernatora"
 ra_china_council_1_desc: "Jako [governor|El] nie musisz samodzielnie zarządzać swoją [Concept('province', 'prowincją')|E]. Przyjrzyjmy się [Concept('council', 'radzie')|E], która powiększyła się od czasu, zanim wyznaczono cię na gubernatora."
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "Oto twoja [council|El] składająca się z sześciu [Concept('councillors', 'radnych')|E], w tym twojego [Concept('spouse', 'małżonka')|E].\n\nMogą oni wykonywać zadania takie jak „$task_collect_taxes|V$” lub „$task_find_secrets|V$” poprzez [councillor_tasks|El].\n\nTeraz pełnisz funkcję [Concept('governor', 'gubernatora')|E], więc radni mogą również wykonywać zadania takie jak „$task_develop_county|V$” lub „$task_conversion|V$” i nie tylko."
