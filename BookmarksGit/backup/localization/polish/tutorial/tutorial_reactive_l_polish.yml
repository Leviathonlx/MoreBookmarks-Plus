 ra_admin_gov_troops_2_desc: "[governors|E] w ramach przydzielonego im gubernatorstwa mogą utworzyć [Concept('men_at_arms', 'zbrojnych')|E]. Te oddziały należą do danego [Concept('title', 'tytułu')|E] i mogą zostać wypożyczone przez innego gubernatora w [Concept('realm', 'państwie')|E].\n\n[top_liege|E] ma do dyspozycji $TUTORIAL_PROVINCIAL_ARMIES$, ale może też zarządzać żołnierzami gubernatorów, na przykład przejmując nad nimi kontrolę podczas toczonych [Concept('wars', 'wojen')|E] lub przydzielając ich do innych gubernatorów, którzy mogą znajdować się w potrzebie.\n\nDzięki temu żołnierze mogą zostać wystawieni i użyci celem obrony granic państwowych."
 ra_admin_gov_troops_2_prompt: "[GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')] – zbadaj"
 ra_admin_gov_troops_3: "Zdobywanie dodatkowych armii"
 ra_admin_gov_troops_3_desc: "[governor|E] może wykorzystać swój [influence|El], aby wezwać na pomoc armię z innej [Concept('province', 'prowincji')|E].\n\n[top_liege|E] może przejąć bezpośrednią kontrolę nad armią lub wymusić na dowolnym gubernatorze przydzielenie jej w inne miejsce."
 ra_admin_gov_troops_4: "Specyfika armii"
 ra_admin_gov_troops_4_desc: "Jeśli oddziały zostały zwołane przez toczącego obecnie [Concept('war', 'wojnę')|E] [Concept('governor', 'gubernatora')|E], [top_liege|El] nie może dokonać ponownego przydziału oddziałów aż do momentu ich zwolnienia.\n\n$game_concept_governors$ buntujący się przeciwko [Concept('liege', 'seniorowi')|E] wycofują wszelkie oddziały pochodzące z ich [Concept('governorship', 'gubernatorstwa')|E].\n\nMiej baczenie na sytuację całego państwa, aby móc skutecznie zarządzać oddziałami."
 ra_admin_gov_troops_5: "W drodze po władzę"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Choć [realm|El] [Concept('administrative', 'administracyjne')|E] napędzane jest przez polityczne działania oraz intrygi, silne i dobrze zarządzane wojsko nie tylko poprawia jego obronność, ale także pomaga realizować cele dyplomatyczne.\n\nW końcu siła wojskowa to tylko jedna z wielu dróg prowadzących do władzy…"
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ wyszukiwanie kontraktów"
 action_reactive_advice_laamp_contract_move_desc: "Posucha na lokalnym rynku [Concept('task_contract', 'kontraktów')|E]? Otwórz tę kartę, aby zapoznać się ze wstępem dotyczącym znajdowania nowych."
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "Wyszukiwanie kontraktów"
 ra_laamp_contract_move_1_desc: "Jeśli w twojej okolicy ciężko o pracę lub jeśli szukasz ciekawszych zleceń, warto przenieść [camp|El] w inne miejsce i tam poszukać nowych [Concept('task_contracts', 'kontraktów')|E].\n\nAby mieć pewność, że po dotarciu na miejsce natrafisz na nowe możliwości, musisz odbyć [travel|E] na odpowiednią odległość od miejsca poprzedniego obozowania."
 ra_domicile_camp_task: "Przejdź do okna obozu"
 ra_laamp_contract_move_2: "Przenoszenie obozu"
 ra_laamp_contract_move_2_desc: "Oto przykład miejsca docelowego, które znajduje się odpowiednio daleko od miejsca, gdzie obecnie rozbity jest twój [camp|El].\n\n[travel|E] możesz zaplanować bezpośrednio z widoku [Concept('county', 'hrabstwa')|E] i udać się do każdej [Concept('barony', 'baronii')|E] w danym hrabstwie.\n\n#weak Uwaga: podróż możesz również rozpocząć z poziomu okna obozu, klikając przycisk „Przenieś miejsce zamieszkania” znajdujący się na dole.#!"
 ra_domicile_travel_task: "Przejdź do widoku „$relocate_camp_to_interaction$”"
 ra_laamp_contract_move_3: "Podróż z własnym obozem"
 ra_laamp_contract_move_3_desc: "[traveling|E] z własnym [Concept('camp', 'obozem')|E] działa tak samo, jak zwykła podróż. Jedyna różnica polega na tym, że wraz z sobą zabierzesz także wszystkie [camp_buildings|El] oraz [Concept('followers', 'towarzyszy')|E]. Musisz także zużyć [provisions|El]."
 ra_domicile_depart_task: "Rozpocznij podróż swojego obozu"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "Zakończ podróż swojego obozu"
 ra_laamp_contract_move_5: "Nowe kontrakty"
 ra_laamp_contract_move_5_desc: "Po przybyciu do nowego regionu znajdziesz w nim wiele nowych [Concept('task_contracts', 'kontraktów')|E]!\n\nPamiętaj, że możesz w dowolnym momencie przenieść swój [camp|El], aby odkryć nowe [task_contracts|El]. Nowe możliwości będą pojawiać się za każdym razem, gdy odbędziesz [travel|El] na odpowiedni dystans – z reguły niezbędne minimum to dwa [duchies|El] [de_jure|El] od twojego ostatniego miejsca obozowania."
 reactive_advice_tutorial_war: "Wojna"
 reactive_advice_lesson_army_movement: "$lesson_army_movement$"
 reactive_advice_lesson_army_purpose: "Bitwy i oblężenia"
 reactive_advice_lesson_battle_mechanics: "$lesson_battle_mechanics$"
 reactive_advice_lesson_siege_mechanics: "$lesson_siege_mechanics$"
 reactive_advice_lesson_warscore: "$lesson_warscore$"
 reactive_advice_lesson_winning_wars: "$lesson_winning_wars$"
 reactive_advice_lesson_losing_wars: "$lesson_losing_wars$"
 #CE2
 reactive_advice_migration: "Migracja"
 action_reactive_advice_migration: "Porada: migracja"
 action_reactive_advice_migration_desc: "Jako koczownik na Wielkim Stepie możesz migrować do nowych ziem. Otwórz, aby dowiedzieć się więcej o migracji."
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "$reactive_advice_migration$"
 ra_migration_1_desc: "Grając jako [nomad|El] na [Concept('the_great_steppe', 'Wielkim Stepie')|E], masz możliwość [Concept('migrate', 'migracji')|E].\nMigracja jest ważnym elementem koczowniczego życia i świetnym sposobem na znalezienie nowych ziem, na których twoja [Concept('herd', 'gromada')|E] będzie mogła się wypasać i rozrastać.\n\nGromada reprezentuje twoich ludzi i ich stada i wymaga ziem o wysokiej [Concept('county_fertility', 'płodności hrabstwa')|E], by mogła zostać wykarmiona.\nPrzyjrzyjmy się temu, w jaki sposób możesz znaleźć najlepsze miejsca na stepie, których płodność przyniesie korzyści zarówno tobie, jak i twojemu [Concept('realm', 'państwu')|E]."
 ra_migration_1_prompt: "Kliknij przycisk Migracja (podświetlony)"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "$reactive_advice_migration$"
 ra_migration_2_desc: "Decyzja o wybraniu nowego miejsca dla ciebie i twojej [Concept('herd', 'gromady')|E] powinna opierać się głównie na [Concept('county_fertility', 'płodności hrabstwa')|E]. Płodność mierzona jest w skali od 0 do 100 i będzie zmniejszać się w równym tempie, kiedy zasiedlisz wybrane terytorium. Kiedy zostanie wyczerpana, jedynym sposobem na dalszy rozwój twojej gromady będzie ponowne [Concept('migrate', 'migrowanie')|E]."
 ra_migration_2_prompt: "Kliknij tryb mapy, aby wyświetlić mapę płodności (podświetlony)"
 ra_migration_3: "$reactive_advice_migration$"
 ra_migration_3_desc: "Odległość na jaką możesz [migrate|El] jest zależna od posiadanych przez ciebie [Concept('title_tiers', 'poziomów')|E] i prawa [Concept('dominance', 'dominacji')|E], jakie obecnie egzekwujesz. Państwa o dużej domenie i wysokiej dominacji będą miały potrzeby inne niż migracja, a w pewnym momencie nie będą musiały w ogóle migrować, aby rozwijać swoją [Concept('herd', 'gromadę')|E]. Aby wybrać lokalizację, do której potencjalnie chcesz migrować, kliknij tytuł [de_jure|El] na mapie."
 ra_migration_3_prompt: "Kliknij w jakiekolwiek miejsce na mapie, które jest w zasięgu"
 ra_migration_4: "$reactive_advice_migration$"
 ra_migration_4_desc: "W zależności od wybranej lokalizacji zobaczysz na mapie pinezki, które poinformują cię o [Concept('county_fertility', 'płodności hrabstwa')|E] lub [Concept('domain_fertility', 'płodności domeny')|E], w której leży wybrany tytuł [de_jure|El]."
 ra_migration_5: "$reactive_advice_migration$"
 ra_migration_5_desc: "W wybranej przez ciebie lokalizacji [Concept('migration', 'migracji')|E] zawsze jest przynajmniej jeden [nomad|El] lub [Concept('herder', 'pasterz')|E], z którym będziesz prowadzić negocjacje w celu przyznania dostępu. Możesz zaoferować [Concept('herd', 'gromadę')|E], [Concept('gold', 'złoto')|E] lub użyć [Concept('hook', 'haka')|E], aby przekonać go do zaakceptowania propozycji twojej migracji na jego terytorium."
 ra_migration_6: "$reactive_advice_migration$ (akceptacja negocjacji)"
 ra_migration_6_desc: "W obranej za cel lokalizacji może być wielu [Concept('nomads', 'koczowników')|E]. Jeśli będziesz [Concept('migrating', 'migrować')|E], okazując miejscowym wrogość, odpowiednio na to zareagują, ale jeżeli zdołasz przekonać do siebie najsilniejszego koczownika na danym obszarze, pozostali przyjmą cię z otwartymi ramionami.\n\nJeśli negocjacje w sprawie migracji zostaną zaakceptowane, opuścisz swój obecny tytuł, a prawdopodobnie i swoich [Concept('subjects', 'poddanych')|E]."
 ra_migration_7: "$reactive_advice_migration$ (odrzucenie negocjacji)"
 ra_migration_7_desc: "Jeśli [nomad|El] posiadający największą [Concept('herd', 'gromadę')|E] na danym terenie nie zaakceptuje twojej propozycji, musisz wypowiedzieć [Concept('war', 'wojnę')|E] jemu, a także pozostałym koczownikom zamieszkującym wybraną lokalizację. W takim przypadku możesz podejrzeć całkowitą siłę gromady wyświetloną w oknie.\n\nTak, jak w przypadku akceptacji, odrzucenie propozycji poskutkuje opuszczeniem twojego obecnego [Concept('title', 'tytułu')|E] i – prawdopodobnie – twoich [Concept('subjects', 'poddanych')|E]. Będziesz wtedy władcą [unlanded|El] – co oznacza, że nie będziesz posiadać współczynnika [Concept('county_fertility', 'płodności hrabstwa')|E], a przez to twoja gromada nie będzie się rozwijać.\n\nNajważniejsze będzie wygranie wojny lub – w przypadku przegranej – znalezienie nowego miejsca, do którego będziesz migrować ze swoją gromadą."
 ra_migration_8: "$reactive_advice_migration$"
 ra_migration_8_desc: "Jeśli [migration|El] przebiegnie skutecznie, będziesz mieć mnóstwo nowych ziem do wypasania zwierząt, a także nowe możliwości radzenia sobie ze [Concept('settlement_issue', 'sprawami osady')|E], które będą okazją do rozwiązywania konfliktów i zwiększenia [Concept('county_control', 'kontroli nad hrabstwem')|E] w nowej [Concept('domain', 'domenie')|E].\n\nZiemie na [Concept('the_great_steppe', 'Wielkim Stepie')|E] często przechodzą z rąk do rąk, dlatego ważne jest, aby zachować balans pomiędzy współczynnikiem [Concept('dread', 'postrachu')|E] i [Concept('opinion', 'opinią')|E], tak aby nie palić sobie mostów. Dla [Concept('nomad', 'koczownika')|E] jeden utracony tytuł oznacza, że trzy inne są w zasięgu tak długo, jak rosnąć będzie twoja [herd|El] i [dominance|El]."
 #one small steppe for man...
 reactive_advice_great_steppe: "Wielki Step"
 action_reactive_advice_great_steppe: "Porada: $reactive_advice_great_steppe$"
 action_reactive_advice_great_steppe_desc: "Wielki Step to sytuacja, w której musisz wziąć pod uwagę płodność ziem. Otwórz, aby dowiedzieć się więcej o tym, na co to wpływa."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "$reactive_advice_great_steppe$"
 ra_great_steppe_1_desc: "Witaj na [Concept('the_great_steppe', 'Wielkim Stepie')|E]!\n\nGrając jako [ruler|El], u którego funkcjonuje [GetGovernment( 'nomad_government' ).GetName|l], przede wszystkim musisz zapewnić rozwój swojej [Concept('herd', 'gromady')|E]. Gromada rozwija się, kiedy ma żyzne ziemie do wypasania zwierząt, dlatego będziesz przenosić się w poszukiwaniu zielonych pastwisk, które pozwolą tobie i twojej gromadzie dobrze prosperować.\n\nRegionem stepowym władają koczownicy. Będąc na nim, staniesz się uczestnikiem istniejącej [Concept('situation', 'sytuacji')|E]. Step podzielony jest na trzy regiony, w których nacisk kładzie się na [Concept('county_fertility', 'płodność hrabstwa')|E] na danym terenie."
 ra_great_steppe_1_prompt: "Kliknij przycisk Sytuacje, by kontynuować (podświetlony)"
 ra_great_steppe_1b: "$reactive_advice_great_steppe$"
 ra_great_steppe_2: "$reactive_advice_great_steppe$"
 ra_great_steppe_2_desc: "Na każdy z trzech regionów wpływa [steppe_season|El]. Pory roku nie są jak zwyczajna zima czy lato – to długotrwałe efekty wpływające na [county_fertility|El] danych ziem.\n\nTo, na jakich ziemiach i w jaki sposób na ciebie wpłyną, obrazują efekty danej stepowej pory roku. Na przykład życie w regionie bogatym w pastwiska wpłynie na płodność wypasającej się [Concept('herd', 'gromady')|E], ale będzie miało także wpływ na opinię ludzi, którzy za tobą podążają."
 ra_great_steppe_3: "$reactive_advice_great_steppe$"
 ra_great_steppe_3_desc: "[GetCourtPositionType('court_astrologer_court_position').GetName()] może pomóc ci poczynić plany na przyszłość, bo z pewnym prawdopodobieństwem przewidzi on dwie kolejne stepowe pory roku w regionie.\n\nPosiadając te informacje, możesz zdecydować, czy lepiej jest zostać na miejscu, czy spróbować [migrate|El] do sąsiedniego regionu.\n\nIm dłużej pozostaniesz na płodnych ziemiach, tym bardziej rozrośnie się twoja [herd|El], a ludzie będą szczęśliwsi."
 ra_great_steppe_4: "$reactive_advice_great_steppe$"
 ra_great_steppe_4_desc: "Podsumowanie tego, jak radzą sobie inni [nomads|El] na [Concept('the_great_steppe', 'Wielkim Stepie')|E], możesz wyświetlić w dolnej części panelu. Koczownik z największą [Concept('herd', 'gromadą')|E] nosi tytuł [Concept('gurkhan', 'kagana')|E] i z siłą swojej gromady może być największym zagrożeniem lub największym sprzymierzeńcem, na jakiego natkniesz się na stepie. Jeśli to ty posiadasz tytuł kagana, możesz zwiększyć swoją [Concept('dominance', 'dominację')|E] (w panelu państw) do poziomu piątego – i ostatniego – poziomu, którym jest nieograniczona dominacja.\n\nSiła gromady zostanie wykorzystana podczas wojen i najazdów, ale w formie [Concept('horde', 'hordy')|E]. Horda to część twojej gromady, która nadaje się do walki. Postrzegaj hordę jako twoje konie, wielbłądy, a także ludzi, którzy mogą utrzymać łuk. Pozostała część gromady zaś to owce, krowy, dzieci i inne."
 ra_great_steppe_5: "$reactive_advice_great_steppe$"
 ra_great_steppe_5_desc: "Aby wyświetlić inne regiony, kliknij je, będąc w tym widoku. Pamiętaj jednak, że wpływa na ciebie jedynie ten region, w którym się obecnie znajdujesz.\n\nCzujesz się na siłach, by przewodzić swojej gromadzie zarówno w tłustych, jak i chudych latach? Dla silnego [Concept('ruler', 'władcy')|E] koczowniczego [war|El] lub [migrating|El] to dobry sposób, aby poprowadzić swój lud do bogatych terenów, do złotych jabłek stepu."
 reactive_advice_kurultai: "Rada kurułtaju"
 action_reactive_advice_kurultai: "Porada: rada kurułtaju"
 action_reactive_advice_kurultai_desc: "Otwórz to, aby dowiedzieć się więcej o kurułtaju, czyli radzie koczowniczej."
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "$reactive_advice_kurultai$"
 ra_kurultai_1_desc: "Posiadasz [Concept('council', 'radę')|E], którą jest [kurultai|El].\n\nFunkcję rady pewnie już znasz, lecz gra [Concept('nomad', 'koczownikiem')|E] postawi przed tobą jej nowy rodzaj, który bardziej skupia się na wspieraniu wzrostu twojej [Concept('county_fertility', 'płodności hrabstwa')|E] lub rozwoju [Concept('herd', 'gromady')|E]."
 ra_kurultai_1_prompt: "Kliknij panel rady, aby kontynuować (podświetlony)"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "$reactive_advice_kurultai$"
 ra_kurultai_2_desc: "Możesz mieć 4 członków [Concept('kurultai', 'kurułtaju')|E] w swojej [Concept('council', 'radzie')|E] z twoim [Concept('spouse', 'małżonkiem')|E] i [Concept('spymaster', 'mistrzem szpiegów')|E] włącznie. Kurułtaj może mieć różne zadania przypisane do różnych [skills|El], na przykład, zarządzanie płodnością będzie opierać się na [Concept('stewardship', 'zarządzaniu')|E] twoich kurułtajów. Jeśli masz kurułtaj przypisany do zadania, możesz kliknąć przycisk w lewym dolnym rogu ekranu, aby je zmienić."
 ra_kurultai_3: "$reactive_advice_kurultai$"
 ra_kurultai_3_desc: "[kurultai|E] będzie wykonywać przydzielone mu zadania, ale największy wpływ ma na [Concept('succession', 'sukcesję')|E] w twoim [Concept('realm', 'państwie')|E].\n\nKażda postać na [Concept('the_great_steppe', 'Wielkim Stepie')|E] może być [Concept('obedient', 'posłuszna')|E] tylko jednemu [Concept('ruler', 'władcy')|E], a posłuszeństwo odgrywa bardzo ważną rolę, szczególnie w przypadku członków kurułtaju, którzy mają wpływ na to, kto zostanie twoim [Concept('heir', 'dziedzicem')|E]."
 ra_kurultai_3_prompt: "Kliknij kartę państw, aby kontynuować (podświetlona)"
 ra_kurultai_4: "$reactive_advice_kurultai$"
 ra_kurultai_4_desc: "U góry tego panelu sprawdzisz, czy twoja [succession|El] uważana jest za stabilną czy niestabilną. Rodzaj sukcesji jest wskaźnikiem tego, czy twój [heir|El] odziedziczy całe twoje [realm|El], czy zostanie ono podzielone pomiędzy inne, bardziej wpływowe postacie."
 ra_kurultai_4_prompt: "Kliknij kartę sukcesji, aby kontynuować (podświetlona)"
 ra_kurultai_5: "$reactive_advice_kurultai$"
 ra_kurultai_5_desc: "Na podświetlonym pasku zobaczysz, czy [kurultai|El] i najstarsze dzieci zatwierdzą [Concept('succession', 'sukcesję')|E], czy się jej przeciwstawią.\n\nAby osiągnąć stabilny poziom sukcesji, musisz dbać o to, by kurułtaj był ci [obedient|El], a do tego liczyć na sprzyjające [steppe_seasons|El]. Jeśli obecna pora roku źle wpływa na twoje ziemie – bo panuje na przykład dzud – lud pomyśli, że spadła na ciebie kara. Zacznie kwestionować twoje rządy, a także decyzję o tym, kto ma być twoim następcą.\n\nDbaj o to, by twoi ludzie byli ci posłuszni, i [Concept('migrate', 'migruj')|E] do sprzyjających ziem, aby utrzymać kontrolę nad sukcesją."
 #tributaries
 reactive_advice_tributaries: "Trybutariusze"
 action_reactive_advice_tributaries: "Porada: trybutariusze"
 action_reactive_advice_tributaries_desc: "Trybutariusze to rodzaj poddanych władcy. Otwórz to, aby przejść wprowadzenie do tego, kim są trybutariusze."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "$reactive_advice_tributaries$"
 ra_tributaries_1_desc: "[tributaries|E] to rodzaj [Concept('subjects', 'poddanych')|E], rodzaj relacji między dwoma [Concept('rulers', 'władcami')|E], w której podpisano [truce|El] w zamian za cykliczną zapłatę. W czasie trwania umowy trybutariusz zapewnia [Concept('herd', 'gromadę')|E], [taxes|El] lub [prestige|El] drugiemu władcy – swojemu [Concept('suzerain', 'suzerenowi')|E]."
 ra_tributaries_1_prompt: "Kliknij panel państw, aby kontynuować (podświetlony)"
 ra_tributaries_2: "$reactive_advice_tributaries$"
 ra_tributaries_2_desc: "W porównaniu do zwyczajowego rodzaju [Concept('subjects', 'poddanych')|E] – [Concept('vassals', 'wasali')|E] – [tributaries|El] otrzymują od swojego [Concept('suzerain', 'suzerena')|E] nieco więcej swobody. Jeśli ich oczekiwania względem władcy nie zostaną spełnione, mogą wyswobodzić się z układu i poszukać szczęścia w innej relacji."
 ra_tributaries_2_prompt: "Kliknij kartę poddanych, aby kontynuować (podświetlona)"
 ra_tributaries_3: "$reactive_advice_tributaries$"
 ra_tributaries_3_desc: "Wszystkie rodzaje [Concept('subjects', 'poddanych')|E] będą wyświetlane na karcie państw. Na liście poddanych możesz sprawdzić wolę twoich [Concept('tributaries', 'trybutariuszy')|E] do wyswobodzenia się, a także podejrzeć specjalny [tributary_contract|El], gdzie będąc [Concept('suzerain', 'suzerenem')|E], możesz na przykład podnieść lub zmniejszyć uiszczane przez nich płatności bądź wsparcie wojenne, które będzie wam przysługiwało w nadchodzących sporach."
 ra_tributaries_4: "$reactive_advice_tributaries$"
 ra_tributaries_4_desc: "Jako że [migration|E] jest wśród [Concept('nomads', 'koczowników')|E] częstym zjawiskiem, przemieszczanie się do ziem odległych od twoich [Concept('tributaries', 'trybutariuszy')|E] ma duży wpływ na ich chęci do dalszego oddawania trybutu. Jeśli nie będą mogli doświadczać twojej wspaniałości, wkrótce zaczną szukać ochrony i układów wśród innych, bliżej rezydujących [Concept('rulers', 'władców')|E]."
 ra_tributaries_5: "$reactive_advice_tributaries$"
 ra_tributaries_5_desc: "Będąc w roli [Concept('tributary', 'trybutariusza')|E], możesz pod ochroną większego od siebie [Concept('suzerain', 'suzerena')|E] w spokoju rozwijać swoją [Concept('herd', 'gromadę')|E], ale pamiętaj, że władza na [Concept('the_great_steppe', 'Wielkim Stepie')|E] bardzo szybko przechodzi z rąk do rąk. Upewnij się, że i ty i ludzie, których uważasz za przyjaciół, będziecie wspierać się w dążeniu do rozwoju, ale nie wzbraniaj się przed wyswobodzeniem się i dołączeniem do potężniejszego Chana, kiedy sytuacja tego wymaga."
 reactive_advice_meritocratic_governor: "Gubernator"
 action_reactive_advice_meritocratic_governor: "Porada: gubernator"
 action_reactive_advice_meritocratic_governor_desc: "Jako gubernator masz specjalne uprawnienia, ale również obowiązki. Aby dowiedzieć się, jak być gubernatorem, otwórz tę poradę."
 action_reactive_advice_meritocratic_governor_click: "$click_to_open_lesson$"
 ra_merit_governor_intro: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_intro_desc: "Zostajesz [Concept('governor', 'gubernatorem')|E]!\n\nJako ceniony urzędnik państwowy otrzymujesz dostęp do rządowych zasobów, ale musisz z nich korzystać w rozważny sposób."
 ra_merit_governor_advancing: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_desc: "Każdy [governor|El] rządzi [Concept('province', 'prowincją')|E] określonego [Concept('title_tier', 'poziomu')|E].\n\nPocząwszy od najniższego, poziomy są następujące:\n$EFFECT_LIST_BULLET$$county_celestial_chinese_vassal$ #weak (tytuł [Concept('county', 'hrabstwa')|E])#!\n$EFFECT_LIST_BULLET$$duchy_celestial_chinese_vassal$ #weak (tytuł [Concept('duchy', 'księstwa')|E])#!\n$EFFECT_LIST_BULLET$$kingdom_celestial_chinese_vassal$ #weak (tytuł [Concept('kingdom', 'królestwa')|E])#!\n\nAby stanąć wyżej w hierarchii i zdobyć wyższy poziom, musisz zwiększyć swoją [Concept('merit_level', 'rangę zasług')|E], zyskując [merit|El], a w końcu rezygnując ze stanowiska w celu ukończenia [Concept('imperial_examinations', 'egzaminów do służby cywilnej')|E]."
 ra_merit_governor_treasury_1: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_1_desc: "$ra_treasury_1_desc$"
 ra_merit_governor_treasury_2: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_2_desc: "$ra_treasury_2_desc$"
 ra_merit_governor_treasury_3: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_3_desc: "$ra_treasury_3_desc$"
 ra_merit_governor_realm_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_realm_open_desc: "Mając dostęp do [Concept('treasury', 'skarbca')|E], dobrze byłoby z niego skorzystać.\n\nJako [governor|El] sprawujesz rządy nad ziemią i ludźmi w swojej [Concept('province', 'prowincji')|E]. Dobrym pomysłem będzie używanie zasobów skarbca w celu dokonywania inwestycji."
 ra_merit_governor_realm_open_prompt: "Otwórz panel „Państwo”"
 ra_merit_governor_domain_tab_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_domain_tab_open_desc: "Lista [holdings|El], którymi zarządzasz, znajduje się na karcie „Domena”."
 ra_merit_governor_domain_tab_open_prompt: "Otwórz kartę „Domena”"
 ra_merit_governor_holdings_list: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holdings_list_desc: "Tutaj możesz zobaczyć każdą [holding|El], którą zarządzasz – jest to twoja [domain|El].\n\nKażda [holding|El] to centralna osada, w której pobiera się [taxes|El] i zbiera oddziały [Concept('levy', 'kmieci')|E]."
 ra_merit_governor_holdings_list_prompt: "Wybierz jedną ze swoich posiadłości"
 ra_merit_governor_holding_view: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holding_view_desc: "To są miejsca, w których można wznieść [buildings|El] w wybranej [Concept('holding', 'posiadłości')|E].\n\nPonieważ budowle te należą do [Concept('province', 'prowincji')|E], płacisz za ich wznoszenie, używając funduszy ze [Concept('treasury', 'skarbca')|E] zamiast swojego osobistego [Concept('gold', 'złota')|E].\n\nWznoszenie budowli jako [governor|El] zapewni ci [merit|El], które w efekcie umożliwią ci sprawowanie władzy nad [Concept('provinces', 'prowincjami')|E] wyższego [Concept('title_tier', 'poziomu')|E].\n\n#I Możesz rozpocząć budowę jeszcze zanim przejdziemy dalej#!"
 ra_merit_governor_activities_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_activities_open_desc: "Jako [governor|El] możesz też wykorzystać zawartość swojego [Concept('treasury', 'skarbca')|E] do realizacji [Concept('activity', 'aktywności')|E] takiej jak inspekcja."
 ra_merit_governor_activities_open_prompt: "Otwórz panel „Aktywności”"
 ra_merit_governor_inspection: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_inspection_desc: "Realizacja [Concept('activity', 'aktywności')|E] takiej jak inspekcja spowoduje uszczuplenie [Concept('treasury', 'skarbca')|E] twojej [Concept('province', 'prowincji')|E], ale też ulepszy prowincję i da ci szansę na zyskanie [Concept('merit', 'zasług')|E]."
 ra_merit_governor_advancing_retire: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_retire_desc: "Bez względu na to, ile [Concept('merit', 'zasług')|E] zdobędziesz, aby odblokować wyższe [merit_levels|El], musisz również ukończyć [imperial_examinations|El].\n\n[governors|E] nie mogą jednak zapisać się na [imperial_examinations|El].\n\nW związku z tym, gdy osiągniesz aktualnie najwyższą [Concept('merit_level', 'rangę zasług')|E], jedynym rozwiązaniem, aby zdobyć wyższy [title_tier|El] [Concept('province', 'prowincji')|E], będzie rezygnacja z posady i wzięcie udziału w egzaminach.\n\n#I Możesz zrezygnować z posady gubernatora, używając [Concept('decision', 'decyzji')|E] „$renounce_governorship_decision|V$” w panelu „$DECISIONS_VIEW_TITLE$”."
 ra_merit_governor_finish: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_finish_desc: "Na razie to wszystko, co można powiedzieć o posadzie [Concept('governor', 'gubernatora')|E]. Więcej porad pojawi się później, gdy znajdziesz się w konkretnych sytuacjach.\n\nWznoszenie [Concept('buildings', 'budowli')|E] na terenie [holdings|E] [Concept('province', 'prowincji')|E] oraz realizacja [Concept('activity', 'aktywności')|E] takiej jak inspekcja to dobry pomysł na początek, gdyż pozwoli ci zyskać [merit|El]."
 reactive_advice_treasury: "$game_concept_treasury$"
 action_reactive_advice_treasury: "Porada: skarbiec"
 action_reactive_advice_treasury_desc: "Skarbiec reprezentuje środki finansowe, do których masz dostęp jako gubernator lub hegemon. Otwórz to, aby zapoznać się z zasadami funkcjonowania skarbca."
 action_reactive_advice_treasury_click: "$click_to_open_lesson$"
 ra_treasury_1: "$reactive_advice_treasury$"
 ra_treasury_1_desc: "W tym [Concept('realm', 'państwie')|E] [top_liege|El] i każdy [governor|El] mają [treasury_i] [Concept('treasury', 'skarbiec')|E].\n\nW przeciwieństwie do [Concept('gold', 'złota')|E], które stanowi twój majątek osobisty, skarbiec służy wyłącznie celom administracyjnym (na przykład ulepszaniu [Concept('province', 'prowincji')|E], jeśli pełnisz rolę gubernatora).\n\n$game_concept_treasury$ jest powiązany z twoim aktualnym [Concept('title', 'tytułem')|E], dlatego zmiana pozycji w [Concept('realm', 'państwie')|E] oznacza utratę dostępu do poprzedniego skarbca."
 ra_treasury_2: "$ra_treasury_1$"
 ra_treasury_2_desc: "Jeśli środki w [Concept('treasury', 'skarbcu')|E] są na wyczerpaniu, możesz go zasilić własnym [Concept('gold', 'złotem')|E].\n\nPamiętaj jednak, że nie ma legalnego sposobu na odzyskanie przekazanego złota!\n\n#I Jeśli mimo to zdecydujesz się na taki krok, użyj podświetlonego przycisku.#!"
 ra_treasury_3: "$ra_treasury_1$"
 ra_treasury_3_desc: "Jeśli kończy ci się [gold|El], możesz skorzystać ze [Concept('scheme', 'spisku')|E] „$celestial_siphon_treasury_interaction_without_scheme_suffix|V$”. Możesz to zrobić zarówno względem siebie, jak i dowolnego [Concept('governor', 'gubernatora')|E] w [Concept('realm', 'państwie')|E]. Pozwala to przekształcić [treasury|El] [character_possessive|El] w twoje własne złoto.\n\nPamiętaj jednak, że defraudacja środków publicznych to ryzykowna gra… lepiej nie dać się złapać."
 #dynastic cycle
 reactive_advice_dynastic_cycle: "$game_concept_dynastic_cycle$"
 action_reactive_advice_dynastic_cycle: "Porada: cykl dynastii"
 action_reactive_advice_dynastic_cycle_desc: "$game_concept_dynastic_cycle$ odzwierciedla wzloty i upadki dynastii Chin oraz ich wizję imperium."
 action_reactive_advice_dynastic_cycle_click: "$click_to_open_lesson$"
 ra_dynastic_cycle_intro: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_effects: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_eras: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_group_leader: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_actions: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_intro_desc: "#F „Imperium dawno temu podzielone musi się zjednoczyć;\ndawno temu zjednoczone musi się podzielić.\nTak jest od zawsze”.\n\n– #italic Luó Guànzhōng\nRomans trzech królestw#!#!\n\nHistoria Chin to opowieść o licznych [Concept('dynasties', 'dynastiach')|E], których rządy imperium przerywane były epokami chaosu, wojen i rozbicia.\n\n[dynastic_cycle|E] odzwierciedla ten nieustanny rytm, jak również walkę o wpływy i reformy, które kształtują losy imperium."
 ra_dynastic_cycle_open: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_open_desc: "[dynastic_cycle|E] to [situation|El] dotycząca wszystkich [Concept('rulers', 'władców')|E] w Chinach i nie tylko.\n\nPrzyjrzyjmy się teraz temu."
 ra_dynastic_cycle_open_trigger: "Otwórz widok „$game_concept_dynastic_cycle$”"
 ra_dynastic_cycle_era_open_eras_desc: "Zacznijmy od poznania [Concept('dynastic_cycle_era_short', 'epoki')|E], w jakiej znajduje się cykl dynastii."
 ra_dynastic_cycle_era_open_eras_trigger: "Otwórz kartę „$dynastic_cycle_tab_dynastic_cycle$”"
 ra_dynastic_cycle_era_effects_desc: "Chiny są w [Concept('dynastic_cycle_era_short', 'epoce')|E] postępu.\n\nJeśli jesteś urzędnikiem niskiej rangi, najważniejszą kwestią jest zrozumienie, jaki to ma na ciebie wpływ, co można zobaczyć tutaj.\n\nIstnieje wiele różnych epok, z których każda wytycza Chinom inny kierunek."
 ra_dynastic_cycle_era_open_groups_desc: "Sytuacja cesarstwa nie zmieni się samoistnie, ale wewnątrz granic Chin mają na nią wpływ potężne grupy [Concept('characters', 'postaci')|E]. Przyjrzyjmy się teraz tym postaciom."
 ra_dynastic_cycle_era_open_groups_trigger: "Otwórz kartę „$dynastic_cycle_tab_movements$”"
 ra_dynastic_cycle_era_groups_desc: "Wiele [Concept('characters', 'postaci')|E] w Chinach i nie tylko ma wpływ na przyszłość tego państwa. Postacie te należą do [Concept('movements', 'ruchów')|E], z których każdy chce wyznaczyć inny kierunek Chinom.\n\n$dynastic_cycle_participant_group_advancement_movement|V$, na przykład, dąży do tego, aby udoskonalić cesarstwo za pomocą działań skierowanych do wewnątrz poprzez [Concept('dynastic_cycle_era_short', 'epokę')|E] postępu. $dynastic_cycle_participant_group_expansion_movement|V$ z kolei pragnie, aby Chiny rozwijały się i poszerzały granice dzięki sile wojskowej poprzez epokę ekspansji."
 ra_dynastic_cycle_era_group_leader_desc: "Każdy [movement|El] ma [Concept('movement_leader', 'przywódcę')|E], który może składać petycje, aby realizować cele swojego ruchu.\n\nJedynie najbardziej wpływowe postacie w Chinach mogą zostać przywódcami ruchu, ponieważ wymaga to posiadania największej [Concept('movement_power', 'siły ruchu')|E] w danym ruchu."
 ra_dynastic_cycle_era_actions_desc: "Możesz też samodzielnie albo poprzez swój [movement|El] podejmować działania, aby wpłynąć na [dynastic_cycle|El].\n\nTakie działania znajdują się na dole okna.\n\n$dynastic_cycle_participant_group_undecided_movement|V$ – jeśli wciąż należysz do tej grupy, warto rozważyć dołączenie do jakiegoś ruchu. Każdy ruch daje różne korzyści lub kary."
 #merit candidacy
 reactive_advice_merit_candidacy: "Kandydaci na gubernatora"
 action_reactive_advice_merit_candidacy: "Porada: kandydaci na gubernatora"
 action_reactive_advice_merit_candidacy_desc: "Przyjrzyjmy się wymaganiom, jakie trzeba spełnić, aby zostać gubernatorem."
 action_reactive_advice_merit_candidacy_click: "$click_to_open_lesson$"
 ra_merit_candidacy_intro: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_intro_desc: "Jedynie ci, którzy posiadają najwyższą [Concept('merit_level', 'rangę zasług')|E], zostaną [Concept('governors', 'gubernatorami')|E].\n\nZa każdym razem, gdy gubernator zwalnia swoją posadę, automatycznie zostaje wyznaczona jakaś inna osoba na jego miejsce.\n\nOznacza to, że jeśli masz dobrą rangę zasług, ostatecznie otrzymasz posadę [Concept('governor', 'gubernatora')|E], zakładając, że [law|El] w twoim [Concept('realm', 'państwie')|E] na to pozwala."
 ra_merit_candidacy_open: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_open_desc: "Sprawdźmy, jakie ty i twój [house|E] robicie postępy w biurokracji!"
 ra_merit_candidacy_open_prompt: "Otwórz panel „$ADMINISTRATIVE_GOVERNMENT_HEADER$” (podświetlone)"
 ra_merit_candidacy_house_members: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_house_members_desc: "Ta lista przedstawia, jak każdy członek twojego [Concept('house', 'rodu')|E] radzi sobie z biurokracją.\n\nPonieważ osobiście możesz być [Concept('governor', 'gubernatorem')|E] tylko jednej [Concept('province', 'prowincji')|E], wspieranie kariery twojej dalszej rodziny jest niemniej istotne."
 ra_merit_candidacy_merit: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_merit_desc: "Każda [character|El] ma [Concept('merit_level', 'rangę zasług')|E]. Im wyższa ranga zasług, tym wyższy [title_tier|El] [Concept('provinces', 'prowincji')|E], którymi dana postać może rządzić jako [governor|El].\n\nWraz ze wzrostem twojej rangi zasług będą dostępne nominacje dające więcej wpływu, jak na przykład:\n$BULLET_WITH_TAB$#V Rangi 9–8#!: gubernator prefektury #weak (tytuł [Concept('county', 'hrabstwa')|E])#!.\n$BULLET_WITH_TAB$#V Rangi 7–6#!: gubernator prowincji #weak (tytuł [Concept('duchy', 'księstwa')|E])#!.\n$BULLET_WITH_TAB$#V Rangi 5–4#!: gubernator obwodu #weak (tytuł [Concept('kingdom', 'królestwa')|E])#!.\n$BULLET_WITH_TAB$#V Rangi 3–1#!: [minister|El] [Concept('son_of_heaven', 'syna niebios')|E] #weak (tytuł [Concept('empire', 'imperium')|E])#!.\n\n$game_concept_characters$ niemające żadnej rangi zasług nie mogą zostać gubernatorem."
 ra_merit_candidacy_score: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_score_desc: "Mimo że [merit_level|El] jest istotna, to w sytuacji, gdy dwóch kandydatów ma taką samą, [Concept('province', 'prowincję')|E] jako pierwszy dostanie ten o wyższym @appointment_score! [Concept('candidate_score', 'wyniku kandydata')|E].\n\nW związku z tym zwiększanie swojego wyniku kandydata oznacza, że nie trzeba długo czekać, aby zostać [Concept('governor', 'gubernatorem')|E].\n\nAby zwiększyć wynik kandydata członka [Concept('house', 'rodu')|E], wydajesz [influence_i] [influence|El] przy pomocy interakcji „$influence_meritorious_career_interaction|V$” lub poprzez rozpoczęcie [Concept('scheme', 'spisku')|E] „$promote|V$” #weak (oba podświetlone)#!."
 ra_merit_candidacy_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_exams_desc: "Każdorazowe ukończenie [Concept('imperial_examination', 'egzaminu do służby cywilnej')|E] zwiększa [merit|El] i odblokowuje wyższe [merit_levels|El].\n\nInni członkowie rodu dołączą do ciebie, jeśli podejdziesz do egzaminów i podejmiesz próbę ukończenia ich.\n\nW związku z tym ponowne podejście do egzaminów, które już ukończono, daje korzyści nie tylko tobie."
 ra_merit_candidacy_child_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_child_exams_desc: "Jeśli jacyś członkowie [Concept('house', 'rodu')|E] wciąż są [Concept('children', 'dziećmi')|E], możesz wspierać również ich kariery poprzez wysyłanie ich na @child_exam_icon! #V egzaminy dziecięce#!.\n\nJeśli im się powiedzie, przyspieszy to ich postęp w przyszłych egzaminach."
 ra_merit_candidacy_summary: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_summary_desc: "Dbając o to, aby mieć coraz wyższą [Concept('merit_level', 'rangę zasług')|E], przystępując do [Concept('imperial_examination', 'egzaminów do służby cywilnej')|E] i dobrze zarządzając swoją [Concept('province', 'prowincją')|E], znajdziesz się wśród elit biurokracji.\n\nBędąc na szycie hierarchii, możesz otrzymać nominację nawet na [Concept('minister', 'ministra')|E], który służy samemu [Concept('son_of_heaven', 'synowi niebios')|E]!"
