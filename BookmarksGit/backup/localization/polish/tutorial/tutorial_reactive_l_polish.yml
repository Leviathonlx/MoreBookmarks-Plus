 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_house_unity_1: "$reactive_advice_house_unity$"
 ra_house_unity_1_desc: "Jako [clan|El] masz dostęp do [Concept( 'house_unity', 'jedności rodu' )|E]!\n\nJedność rodu reprezentuje stan relacji wewnątrz twojego [Concept( 'house', 'rodu' )|E], które wahają się od antagonistycznych do harmonijnych. Każdy [house_unity_level|El] przynosi szereg efektów dla wszystkich członków rodu i określa dostępne [succession_laws|El].\n\nWiedza o tym, jak wpływać na jedność rodu, okaże się przydatna w osiąganiu twoich celów."
 ra_house_unity_2: "$reactive_advice_house_unity$"
 ra_house_unity_2_desc: "Najpierw musisz wiedzieć, jak wizualizować [house_unity|El]. Aby to zrobić, otwórz widok [Concept( 'house', 'rodu' )|E]."
 ra_house_unity_panel_prompt: "Otwórz widok [Concept( 'house', 'rodu' )|E]"
 ra_house_unity_3: "$reactive_advice_house_unity$"
 ra_house_unity_3_desc: "Zakładka „Jedność rodu” zawiera wszystkie informacje i interakcje potrzebne do maksymalnego wykorzystania jedności rodu. Możesz zobaczyć swój aktualny wynik jedności rodu, aktualny jej poziom oraz przeglądać wyższe i niższe poziomy jedności rodu.\n\nDodatkowo, tutaj możesz zobaczyć ostatnie zmiany jedności rodu. Jest to ważne, ponieważ wszyscy członkowie rodu mogą podjąć [house_unity_unifying_actions|El] lub [house_unity_devisive_actions|El], aby wpłynąć na jedność rodu."
 ra_house_unity_4: "$reactive_advice_house_unity$"
 ra_house_unity_4_desc: "Jak wspomniano wcześniej, każdy [house_unity_level|El] ma swoje własne efekty. W tej sekcji znajduje się lista aktywnych efektów.\n\nPamiętaj, że efekty te dotyczą wszystkich członków [Concept( 'house', 'rodu' )|E]. Wśród efektów znajdziesz aktywne [succession_law|El] swojego rodu."
 ra_house_unity_5: "$reactive_advice_house_unity$"
 ra_house_unity_5_desc: "Wreszcie, każdy ród klanowy ma dostęp do decyzji o jedności rodu. [decisions|E] te zapewniają różne dobrodziejstwa wszystkim członkom rodu. Jednak w większości przypadków tylko [house_head|El] może je wprowadzić w życie.\n\n#weak Możesz spróbować zostać głową rodu, korzystając z interakcji „Wyzwanie przeciwko głowie rodu” wobec obecnej głowy rodu.#!"
 ra_house_unity_6: "$reactive_advice_house_unity$"
 ra_house_unity_6_desc: "Teraz wiesz wszystko, co musisz wiedzieć o jedności dworu!\n\n Wykorzystaj tę wiedzę, aby upewnić się, że twój dwór pozostawi trwały ślad w historii."
 #Tax Collection
 action_reactive_advice_tax_collector: "Porada: pobór podatków"
 action_reactive_advice_tax_collector_desc: "Otwórz, aby zapoznać się z [Concept( 'tax_jurisdictions', 'jurysdykcjami podatkowymi' )|E] i [Concept( 'tax_collectors', 'poborcami podatkowymi' )|E]."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "Pobór podatków"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "Masz #![Concept('tax_collectors', 'poborców podatkowych')|E]!\n\nPomogą ci zebrać [gold|El] i członków [Concept('levies', 'pospolitego ruszenia')|E] od twoich klanowych wasali. Poborcy podatkowi pomogą ci również zarządzać [Concept('tax_jurisdictions', 'jurysdykcjami podatkowymi')|E] i będą egzekwować dekrety podatkowe.\n\n#weak Kompetencje poborców podatkowych wpłyną na wkład otrzymywany od podatników.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Po pierwsze, musisz wiedzieć, gdzie znaleźć [tax_jurisdictions|El], jak wyznaczyć [Concept( 'tax_collectors', 'poborców podatkowych' )|E] i przypisać podatników."
 ra_tax_collector_panel_prompt: "Otwórz panel [Concept( 'tax_jurisdictions', 'jurysdykcji podatkowej' )|E]"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Witamy w widoku [Concept( 'tax_jurisdiction', 'jurysdykcji podatkowej' )|E]!\n\nTutaj możesz wyświetlić i zarządzać wszystkim, co dotyczy twoich jurysdykcji.\n\nNa górze możesz zobaczyć ilu [Concept( 'tax_collectors', 'poborców podatkowych' )|E] wyznaczyłeś, oraz ile [Concept( 'gold', 'złota' )|E] i [Concept( 'levies', 'pospolitego ruszenia' )|E] otrzymujesz od swoich podatników."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "To są twoje [tax_jurisdictions|El], do których możesz przypisać swoich wasali klanowych jako podatników i wybrać dekrety podatkowe dla każdej jurysdykcji. Będziesz także musiał wyznaczyć [Concept( 'tax_collector', 'poborcę podatkowego' )|E] do zarządzania każdą z jurysdykcji podatkowych i egzekwowania dekretów podatkowych.\n\n#weak Jurysdykcja z podatnikami, ale bez poborcy podatkowego, będzie nieopodatkowana, co oznacza, że nie uzyskasz z niej [Concept( 'gold', 'złota' )|E] ani [Concept( 'levies', 'pospolitego ruszenia' )|E].#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Gratulacje!\n\nZnasz już wszystkie podstawy poboru podatków. Pamiętaj, aby skonfigurować dekrety podatkowe [Concept('tax_jurisdictions', 'jurysdykcji podatkowych')|E] i tym samym dostosować [vassal_obligations|El] do swoich aktualnych potrzeb.\n\nNiech twój [clan|El] pozostawi trwały ślad w historii."
 action_reactive_advice_legitimacy: "Porada: legitymacja"
 action_reactive_advice_legitimacy_desc: "Otwórz, aby zapoznać się z [Concept( 'legitimacy', 'legitymacją' )|E]."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "Legitymacja"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E] odzwierciedla twoje prawo do rządzenia. Twoi [vassals|El] mają określone [legitimacy_expectations|El] i liczą na to, że je spełnisz.\n\nWiększa legitymacja zapewnia szereg korzyści, zaś niski jej poziom utrudni ci sprawowanie władzy.\n\n#weak Istnieje 5 [Concept('legitimacy_levels', 'poziomów legitymacji')|E] i jeden najniższy poziom „nieprawowitości”. Część legitymacji poprzedniego władcy przypada jego [Concept('heir', 'dziedzicowi')|E]. Poziom legitymacji można zwiększyć na różne sposoby, np. wygrywając wojny, tworząc [legends|El] lub uczestnicząc w [Concept('activities', 'aktywnościach')|E]. Może się on jednak również zmniejszyć za sprawą przegranych wojen, utraconych tytułów czy szalejących w państwie [Concept('epidemics', 'zaraz')|E].#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "W lewym dolnym rogu znajdziesz widok [Concept('legitimacy', 'legitymacji')|E], który zawiera informacje na temat twojego [Concept('legitimacy_level', 'poziomu legitymacji')|E], [Concept('legitimacy_expectations', 'oczekiwań odnośnie do legitymacji')|E], obecnie posiadanej [Concept('legitimacy', 'legitymacji')|E] oraz bieżących efektów wynikających z każdego z tych czynników.\n\n#weak Wady i zalety określonego poziomu [Concept('legitimacy', 'legitymacji')|E] obejmują kary i premie dotyczące opinii oraz [Concept('dynasty_prestige', 'renomy')|E], większe lub mniejsze koszty [casus_belli|El], a także zmienne progi dołączania do [Concept('alliances', 'sojuszy')|E] i [Concept('factions', 'frakcji')|E].#!"
 action_reactive_advice_epidemics: "Porada: zarazy"
 action_reactive_advice_epidemics_desc: "Otwórz, aby zapoznać się z [Concept( 'epidemics', 'zarazami' )|E]."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "Zarazy"
 ra_epidemics_panel_prompt: "Otwórz panel [Concept( 'epidemics', 'zaraz' )|E]"
 ra_specific_epidemics_panel_prompt: "Otwórz panel „widok zarazy”"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E] to ogniska chorób, które rozprzestrzeniają się po mapie, wpływając zarówno na [characters|El], jak i [holdings|El]. Gdy zaraza jest obecna na danym obszarze, dotknięte nią [baronies|El] otrzymują [infection_rate|El], który określa, jak poważny jest jej wpływ.\n\nWidok [Concept('epidemics', 'zaraz')|E] możesz znaleźć w prawym dolnym rogu ekranu."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Każda widoczna na mapie [epidemic|El] dzieli się na sekcje w panelu „$reactive_advice_epidemics$”.\n\nSekcja „$reactive_advice_epidemics$ w państwie” dostarcza informacji na temat zaraz, które panują w twoim państwie, sekcja „$reactive_advice_epidemics$ na świecie” informuje o zarazach w pozostałych zakątkach świata, a sekcja „$reactive_advice_epidemics$ w pobliżu” pozwala śledzić postępy zaraz, które jeszcze nie dotarły do twojego państwa, ale są na tyle blisko, że w przyszłości mogą stanowić zagrożenie."
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "W tym panelu znajdują się ważne informacje na temat każdej zarazy. Możesz tu sprawdzić, czy zaraza jest mała, wielka czy apokaliptyczna, kiedy i gdzie wybuchła po raz pierwszy, ile [Concept('characters', 'postaci')|E] zabiła oraz jakie są jej [modifiers|El] postaci i miejsc dotyczące zarówno [Concept('baronies', 'baronii')|E], jak i [Concept('counties', 'hrabstw')|E].\n\nAby uzyskać więcej szczegółów, naciśnij przycisk „Wyświetl zarazę”."
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "Ten panel zawiera informacje na temat [Concept('infection_rate', 'wskaźnika zarażeń')|E] każdej [Concept('barony', 'baronii')|E] dotkniętej zarazą. [infection_rate|E] będzie się zwiększał w różnym tempie w zależności od intensywności zarazy, a jego postęp można zahamować dzięki odporności na zarazę.\n\n#weak Sposób, w jaki poradzisz sobie z zarazami, wpłynie nie tylko na to, jak twoje [realm|El] je przejdzie i się rozwinie, ale i na wartość [Concept('legitimacy', 'legitymacji')|E], którą stracisz jako władca.#!"
 action_reactive_advice_legends: "Porada: legendy"
 action_reactive_advice_legends_desc: "Otwórz, aby zapoznać się z [Concept( 'legends', 'legendami' )|E]."
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "Legendy"
 ra_legends_panel_prompt: "Otwórz panel [Concept( 'legends', 'legend' )|E]"
 ra_legends_view_panel_prompt: "Otwórz panel tworzenia legendy"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E] to opowieści o czynach sławnej [Concept('character', 'postaci')|E], których ta dokonała za swojego życia. Każda legenda należy do innego [Concept('legend_type', 'rodzaju')|E] – legendy mogą być legitymizujące, bohaterskie lub święte.\n\nWidok [Concept('legends', 'legend')|E] znajdziesz w lewym dolnym rogu."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "Tutaj możesz sprawdzić każdą dostępną [Concept('legend', 'legendę')|E] oraz informacje na jej temat.\n\nU góry ekranu widoczne są [legend_seeds|El] – podstawa każdej legendy. Można je zdobyć, a w niektórych przypadkach możesz je już posiadać z racji tego, że twoja postać spełnia określone kryteria. Niżej znajdują się legendy światowe – są to inne legendy na świecie, których nie promujesz w aktywny sposób.\n\n#weak Postacie, które aktywnie wspierają daną legendę, to promotorzy.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "Zawarte w panelu „$action_reactive_advice_legends$” informacje obejmują koszt podstawowy, utrzymanie, aktywne efekty oraz jakość legendy.\n\nZa pomocą podświetlonego przycisku możesz wybrać konkretną legendę z listy."
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "Ten panel zawiera informacje na temat legendy, którą zamierzasz utworzyć. Możesz tu również wybrać [characters|El] – potencjalnych [Concept('legend_protagonists', 'bohaterów legendy')|E].\n\n#weak Rozpoczęcie legendy spowoduje aktywowanie się kroniki legendy, dzięki której możesz zwiększyć [legend_quality|El] lub zakończyć legendę.#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "Porada: przeciwdziałanie zarazie"
 action_reactive_advice_plague_resistance_desc: "Otwórz, aby zapoznać się z [Concept( 'epidemic_resistance', 'odpornością na zarazę' )|E]."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "Przeciwdziałanie zarazie"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "Gdy w twoim państwie wybuchnie zaraza, możesz ograniczyć jej rozprzestrzenianie się na kilka sposobów.\n\nTo, czy ci się to uda, zależy w głównej mierze od [Concept('epidemic_resistance', 'odporności na zarazę')|E]. Im wyższą odporność na zarazę mają twoje [baronies|El] i [counties|El], tym większe masz szanse na odparcie zarazy.\n\n#weak Możesz walczyć z zarazami, ale prawdopodobieństwo tego, że uda ci się je całkowicie powstrzymać, jest małe. Potężne zarazy mogą wybuchnąć w twoim państwie bez względu na twoje starania – przygotuj się na to.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "$reactive_advice_plague_resistance$ można zwiększyć na kilka sposobów. Budowanie hospicjów i tworzenie pól rozkładu na terenie [Concept('county', 'hrabstwa')|E] lub [Concept('barony', 'baronii')|E] daje tym obszarom naturalne premie do odporności na zarazę.\n\n Inne, mniej trwałe sposoby, obejmują [court_position_tasks|El] wykonywane przez osobistego medyka, a także [decisions|El] lub wydarzenia."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "W miarę wzrostu odporności na zarazę spada [infection_rate|El] danych [Concept('baronies', 'baronii')|E].\n\nChoć prawdopodobieństwo, że uda ci się całkowicie pokonać zarazę za pomocą tego typu środków jest niemal zerowe, zmniejszenie [Concept('infection_rate', 'wskaźnika zarazy')|E] pomoże ograniczyć ogólną skalę strat w twoim [Concept('realm', 'państwie')|E]."
 action_reactive_advice_tutorial_schemes: "Porada: spiski"
 action_reactive_advice_tutorial_schemes_desc: "Otwórz, aby zapoznać się ze [Concept('schemes', 'spiskami')|E]."
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "Właśnie udało ci się rozpocząć [scheme|El]! $game_concept_schemes$ to długoterminowe cele skierowane przeciwko innej postaci. Mogą mieć wrogie zamiary, takie jak [GetScheme('murder').GetTypeName|l] lub [GetScheme('abduct').GetTypeName|l], lub bardziej przyjazne, takie jak [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "Właśnie udało ci się rozpocząć [scheme|El]! $game_concept_schemes$ to długoterminowe cele skierowane przeciwko innej postaci. Mogą mieć wrogie zamiary, takie jak [GetScheme('murder').GetTypeName|l] lub [GetScheme('abduct').GetTypeName|l], lub bardziej przyjazne, takie jak [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "W tym miejscu będziesz widzieć wszystkie aktywne spiski. Możesz mieć po jednym aktywnym [Concept('personal_scheme', 'spisku osobistym')|E] i [Concept('hostile_scheme', 'spisku wrogim')|E].\n\n#TUT Ze spisków możesz korzystać w dowolnym momencie, lecz musisz pamiętać, że skuteczność twojej postaci w przeprowadzaniu różnych rodzajów spisku będzie różna w zależności od jej [Concept('traits', 'cech')|E] i [skills|El]. Niektóre [perks|El] [Concept('lifestyle', 'stylu życia')|E] mogą odblokować dodatkowe spiski dla twojej postaci.#!"
 #Favorite Child
 action_reactive_advice_favorite_child: "Porada: ulubione dziecko"
 action_reactive_advice_favorite_child_desc: "Możesz teraz wybrać [favorite_child|E]. Otwórz, aby dowiedzieć się więcej i poznać sposób wyboru ulubionego dziecka."
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "Ulubione dziecko"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "Możesz teraz wybrać swoje [favorite_child|El]. Oznacza to, że dziecko będzie miało o tobie lepszą [Concept('opinion', 'opinię')|E], a w momencie śmierci będziesz mieć możliwość kontynuowania rozgrywki jako ta postać zamiast twojego dziedzica.\n\nUlubione dziecko możesz wybrać spośród osób:\n$BULLET_WITH_TAB$dzieci,\n$BULLET_WITH_TAB$wnukowie,\n$BULLET_WITH_TAB$prawnukowie.\nPod warunkiem, że osoby te należą do twojej [Concept('dynasty', 'dynastii')|E]."
 ra_favorite_child_1_prompt: "Otwórz widok postaci (podświetlenie)"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "W widoku postaci znajdź dziecko, które chcesz oznaczyć jako ulubione.\n\nKliknij prawym przyciskiem myszy dziecko, z którym chcesz wejść w interakcję, i poszukaj opcji „Wybierz ulubione dziecko”. Możesz też wybrać dziecko z listy swoich dzieci.\n\nPamiętaj, że wybranie ulubionego dziecka oznacza również, że opinia pozostałych dzieci o tobie może ulec pogorszeniu."
 ra_favorite_child_2_prompt: "Aby zobaczyć dostępne interakcje, kliknij prawym przyciskiem myszy jedno ze swoich dzieci (podświetlenie)"
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "Po wybraniu ulubionego dziecka na jego portrecie pojawi się ikona. Nawet jeśli nie jest ono twoim dziedzicem, po śmierci twojej postaci będzie można kontynuować rozgrywkę jako wybrane dziecko.\n\nJeśli zechcesz zmienić ulubione dziecko, wróć do widoku postaci i wybierz inne."
 #Army Automation
 action_reactive_advice_army_automation: "Porada: $ARMY_AUTOMATION_FEATURE_NAME$"
 action_reactive_advice_army_automation_desc: "Jeśli nie chcesz ręcznie kontrolować każdej [Concept('war', 'wojny')|E], możesz włączyć opcję „$ARMY_AUTOMATION_FEATURE_NAME$”. Otwórz to, by dowiedzieć się, jak to zrobić."
 action_reactive_advice_army_automation_click: "$click_to_open_lesson$"
 reactive_advice_army_automation: "$ARMY_AUTOMATION_FEATURE_NAME$"
 ra_army_auto_intro: "$reactive_advice_army_automation$"
 ra_army_auto_intro_desc: "Jeśli chcesz skupić się na innych rzeczach niż kontrolowanie swoich [Concept('armies', 'armii')|E], możesz pozwolić grze, by je kontrolowała."
 ra_army_auto_open: "$reactive_advice_army_automation$"
 ra_army_auto_open_desc: "Możesz włączyć opcję „$ARMY_AUTOMATION_FEATURE_NAME$” w widoku armii."
 ra_army_auto_open_prompt: "Otwórz widok armii"
 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "Tutaj możesz zdecydować, czy twoje [armies|El] mają działać automatycznie, czy nie. Możesz to zrobić w dowolnym momencie, nawet w samym środku [Concept('war', 'wojny')|E].\n\nWciąż będziesz ręcznie kupować [Concept('men_at_arms', 'zbrojnych')|E], opłacać [Concept('mercenaries', 'najemników')|E] i wyruszać na [raids|El]. Możesz dostosować to zachowanie tutaj, klikając przycisk ustawień „$ARMY_AUTOMATION_FEATURE_NAME$”."
