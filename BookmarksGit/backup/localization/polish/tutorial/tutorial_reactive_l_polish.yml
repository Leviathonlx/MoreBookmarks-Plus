 ra_women_in_china_desc: "Aby móc zostać [Concept('governor', 'gubernatorem')|E] jako kobieta w Chinach, należy zmienić prawa płci [Concept('hegemony', 'hegemonii')|E]. W tym celu musisz najpierw zostać [Concept('hegemon', 'hegemonem')|E].\n\nJeśli interesuje cię taka rozgrywka, zalecamy zmianę zasad gry dotyczących prawa płci podczas konfiguracji lub stworzenie własnej postaci, która będzie hegemonem, co można zrobić na ekranie zakładki."
