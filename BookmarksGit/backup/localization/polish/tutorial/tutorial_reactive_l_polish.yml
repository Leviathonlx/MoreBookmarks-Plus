 ra_regency_liege_effects_desc: "Podczas [Concept( 'regency', 'regencji' )|E] nadal możesz wykonywać wszystkie czynności, tak jak zazwyczaj.\n\nJednak [regent|El] otrzymuje specjalne [diarch_powers|El], których może użyć na tobie lub twoich [Concept( 'vassals', 'wasalach' )|E]. Zawsze masz prawo je [Concept( 'veto', 'zawetować' )|E]."
 ra_regency_liege_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
