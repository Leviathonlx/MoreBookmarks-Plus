 ra_regency_future_regent_swap_regent_desc: "Za pomocą tego przycisku możesz wyznaczyć [Concept( 'regent', 'regenta' )|E].\n\nPowinieneś spróbować znaleźć regenta o wysokiej [Concept( 'diarch_loyalty', 'lojalności' )|E] i wysokich [Concept( 'diarch_aptitude', 'kompetencjach' )|E]."
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "Jeśli obecny [regent|El] umrze lub w inny sposób nie będzie w stanie pełnić funkcji [Concept( 'regent', 'regenta' )|E], następna postać w kolejności sukcesji zajmie jego miejsce."
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "Na razie rozważ wyznaczenie [Concept( 'regent', 'regenta' )|E], jeśli chcesz mieć większą kontrolę nad tym, kto będzie rządził w twoim imieniu."
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "Planowanie podróży"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "Masz zamiar podróżować. Otwórz to, aby dowiedzieć się więcej o planowaniu podróży."
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "Zamierzasz [Concept( 'travel', 'podróżować' )|E] z dala od swojej obecnej lokalizacji. Przed wyruszeniem powinieneś zaplanować swoją podróż."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "Rzadko kiedy [Concept( 'travel', 'podróżujesz' )|E] samemu; [characters|El], które podróżują z tobą są twoją [Concept( 'entourage', 'świtą' )|E].\n\nPostacie te często dołączają do ciebie w miejscu docelowym."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "Istnieją dwa główne czynniki, które należy wziąć pod uwagę podczas planowania [Concept( 'travel', 'podróży' )|E]: [travel_speed|El] i [travel_safety|El].\n\nPodstawowa prędkość wynosi 100%, a wyższa prędkość oznacza szybsze dotarcie do celu.\n\nBezpieczeństwo przeciwdziała wszelkim [Concept( 'travel_danger', 'zagrożeniom w podróży' )|E], które możesz napotkać na trasie. Posiadanie wysokiego poziomu bezpieczeństwa oznacza, że ty i twoja [entourage|El] możecie podróżować przez niebezpieczne obszary z mniejszym ryzykiem."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "Możesz wyznaczyć mistrza karawany. Jest to [court_position|El], który dołącza do ciebie podczas wszystkich [Concept( 'travels', 'podróży' )|E].\n\nMistrz karawany ma duży wpływ na [Concept( 'travel_speed', 'prędkość' )|E] i [travel_safety|El], dlatego podczas dłuższych podróży warto mieć kogoś na tym stanowisku."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "Możesz także wybrać do dwóch [Concept( 'travel_options', 'opcji podróżnych' )|E] dla tej konkretnej podróży.\n\nOpcje podróżne zazwyczaj kosztują [gold|El] i zapewniają różne korzyści, głównie w zakresie [Concept( 'travel_speed', 'prędkości' )|E] i [Concept( 'travel_safety', 'bezpieczeństwa podróży' )|E].\n\nWiele opcji zmniejsza [travel_danger|El] dla określonych rodzajów [Concept( 'terrain', 'terenu' )|E] na trasie. Każdy rodzaj niebezpieczeństwa w danej lokalizacji jest zaznaczony na mapie unikalnym kolorem. Wszystkie niebezpieczeństwa, które możesz napotkać, są również wyświetlane jako ikony na trasie."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "Wreszcie, możesz dostosować trasę tak, aby ominąć [travel_danger|El] po drodze, zamiast podróżować prosto do miejsca docelowego."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "Przed wyruszeniem sprawdź całkowity czas podróży i czy na trasie nie ma zbyt wielu [Concept( 'travel_danger', 'zagrożeń' )|E].\n\nBezpiecznych podróży!"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "Wyróżnienia"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "Możesz teraz przyznać [accolade|El] jednemu ze swoich [Concept( 'knights', 'rycerzy' )|E]!\n\nKażdy rycerz posiadający wyróżnienie staje się [Concept( 'acclaimed_knight', 'uznanym rycerzem' )|E], zapewniając premie tobie i twoim [Concept( 'armies', 'armiom' )|E].\n\nWyróżnienia pozostaną, dopóki nie zdecydujesz się ich zniszczyć, i będą przekazywane przyszłym rycerzom poprzez [accolade_succession|El]."
 ra_create_accolade_knights_panel_prompt: "Wybierz nieprzypisane wyróżnienie (podświetlone)"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "Kiedy tworzysz [accolade|El], wybierasz jednego ze swoich odpowiednich [Concept( 'knights', 'rycerzy' )|E] z listy."
 ra_create_accolade_candidates_prompt: "Wybierz kandydata z listy (podświetlone)"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "Każdy [acclaimed_knight|El] ma dwa [accolade_types|El] (podświetlone), jeden główny i jeden drugorzędny. Przed utworzeniem [Concept('accolade', 'wyróżnienia')|E] atrybuty te są wyświetlane u każdego z kandydatów.\n\nKażdy atrybut zapewnia tobie i twoim [Concept('armies', 'armiom')|E] różne premie, w miarę jak wyróżniony rycerz zyskuje [Concept('glory', 'chwałę')|E]. Chwałę zdobywa się, biorąc udział w [Concept('contests', 'zawodach')|E] i [Concept('battles', 'bitwach')|E] w ramach wydarzenia znanego jako [GetActivityType( 'activity_tournament' ).GetName()|l].\n\nAtrybut główny zawsze jest częścią [Concept('accolade', 'wyróżnienia')|E] i nie może zostać zmieniony w wyniku [Concept('accolade_succession', 'przekazania wyróżnienia')|E]."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "Teraz masz możliwość utworzenia tego [Concept( 'accolade', 'wyróżnienia' )|E].\n\nW miarę jak twoja [culture|El] będzie odblokowywać [innovations|El], będziesz zyskiwać dostęp do większej liczby wyróżnień."
