 ra_regency_liege_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc: "Masz teraz [Concept( 'regent', 'regenta' )|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
