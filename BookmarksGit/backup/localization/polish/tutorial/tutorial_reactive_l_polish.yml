 ra_gp_2_desc: "[great_projects|E] to przedsięwzięcia na szeroką skalę, które można ukończyć z pomocą poszczególnych [Concept('characters', 'postaci')|E].\n\nWspaniałe projekty służą między innymi wznoszeniu [Concept('great_buildings', 'budowli okazałych')|E] oraz odbudowie po [Concept('natural_disasters', 'klęskach żywiołowych')|E].\n\nPrzyjrzyjmy się któremuś wspaniałemu projektowi."
