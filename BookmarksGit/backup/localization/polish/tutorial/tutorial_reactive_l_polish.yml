 ra_tours_picking_vassals_stops: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc: "Podczas każdego [Concept( 'stop', 'przystanku' )|E] możesz wybrać jedną z opcji:\n$BULLET_WITH_TAB$[tour_the_grounds|E], zwiększający [Concept( 'county_control', 'kontrolę hrabstwa' )|E]\n$BULLET_WITH_TAB$Poproś o zorganizowanie [Concept( 'hosted_dinner', 'uroczystego posiłku' )|E], zyskując w ten sposób [hooks|El] i zawierając [relations|El].\n$BULLET_WITH_TAB$Poproś swojego [Concept( 'vassal', 'wasala' )|E] o zorganizowanie [Concept( 'cultural_festival', 'festiwalu kulturalnego' )|E], zwiększając [Concept( 'county_opinion', 'powszechną opinię' )|E] i [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E]"
 ra_tours_picking_vassals_conclusion: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc: "Kiedy będziesz już zadowolony z [Concept( 'stops', 'przystanków' )|E] i ich kolejności, możesz przejść do kolejnego etapu planowania."
