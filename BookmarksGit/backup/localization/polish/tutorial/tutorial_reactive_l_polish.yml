 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! W [Concept('administrative_government', 'rządzie administracyjnym')|E] wojsko i żołnierze działają nieco inaczej niż w innych typach rządu.\n\nZachowując dostęp i pełną kontrolę nad własnymi wojskami, masz również dostęp do oddziałów stanowiących $TUTORIAL_PROVINCIAL_ARMIES$. W [Concept('administrative_government', 'rządzie administracyjnym')|E] każda [province|El] posiada własną [Concept('army', 'armię')|E] należącą do danego [Concept('title', 'tytułu')|E].\n\n[governors|E] przejmują rolę zarówno cywilnych, jak i wojskowych oficjeli, a [top_liege|El] zyskuje zdolność zarządzania ich wojskami, w tym przejmowania nad nimi kontroli bądź przydzielania oddziałów do innych gubernatorów w [Concept('realm', 'państwie')|E]."
