 ra_gp_3_desc: "[great_projects|E] mają wyznaczone miejsce i koszt, który trzeba opłacić przed ich rozpoczęciem.\n\nZałożyciel i jego [subjects|El] będą mogli wnosić [great_project_contributions|El] po rozpoczęciu projektu, aby pomóc go ukończyć. Oznacza to, że założyciel zazwyczaj nie będzie musiał osobiście płacić za cały wkład.\n\n$game_concept_great_projects$ co do zasady zajmują bardzo dużo czasu i wymagają wielkiego wysiłku, aby je ukończyć."
