 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \nJesteś [Concept('adventurer', 'poszukiwaczem przygód')|E]! Podróżuj po świecie, odwiedzaj [courts|El] [Concept('rulers', 'władców')|E] w poszukiwaniu pracy i realizuj dochodowe [task_contracts|El]. Możesz ulepszać swój [camp|El], rekrutować [followers|El] i tworzyć obszerną [Concept('contact_list', 'listę patronów')|E]."
 ra_landless_adventurer_2_desc: "[adventurer|E] nie jest przywiązany do żadnego skrawka ziemi. Może natomiast dobrowolnie podróżować po świecie. Bazą operacyjną poszukiwacza przygód jest jego [camp|El], który można ulepszać i rozwijać za pomocą [Concept('camp_buildings', 'ulepszeń obozu')|E] w trakcie kariery podróżniczej."
 ra_landless_adventurer_3_desc: "W trakcie swoich przygód możesz gromadzić [Concept('followers', 'towarzyszy')|E], którzy odgrywają podobną rolę, co [courtiers|El] [Concept('rulers', 'władców')|E] posiadających ziemię. Podczas swoich [Concept('traveling', 'podróży')|E] jako [adventurer|El] będziesz mieć możliwość korzystania z [Concept('travel_option', 'opcji podróżnej')|E]: [GetTravelOption('adventurers_scout_for_talent_option').GetName].\n\nMożesz również pozyskać nowych towarzyszy, podejmując [Concept('decision', 'decyzję')|E] o odwiedzeniu posiadłości. Za pomocą przycisku w lewym górnym rogu panelu obozu możesz przeglądać towarzyszy obecnych w twoim obozie."
 ra_landless_adventurer_4_desc: "Twoim głównym źródłem dochodu jako [Concept('adventurer', 'poszukiwacza przygód')|E] będą [task_contracts|El]. $game_concept_task_contracts$ oznaczone są na mapie symbolami zwojów i znaleźć je można na całym świecie. Wymagają one wykonania określonego przez pracodawcę zadania.\n\n[Concept('task_contract_tier', 'Poziom')|E] otrzymanego kontraktu zależny jest od twojego [Concept('prestige_level', 'poziomu sławy')|E]. Poziom sławy o wartości [GetPrestigeLevelName('(int32)2')|l] lub wyższej pozwala odblokować możliwość nabycia lub zdobycia [Concept('land', 'ziemi')|E], jeśli zapragniesz zostać [Concept('ruler', 'władcą')|E] [landed|El]. Im wyższy poziom, tym więcej potężnych opcji zostanie odblokowanych.\n\nDostęp do nowych kontraktów możesz uzyskać, przenosząc swój [camp|El]. Jest to działanie, które będzie cię kosztować określoną ilość [provisions_i] [Concept('provisions', 'zapasów')|E] w zależności od tego, jak daleko przeniesiony zostanie obóz."
 ra_landless_adventurer_5_desc: "Szczegóły dotyczące twojego [Concept('camp', 'obozu')|E] możesz podejrzeć na karcie „$game_concept_realm$” (podświetlonej). Z jej poziomu możesz zmienić [camp_purpose|El], a także otworzyć podgląd obozu.\n\nCel twojego obozowania określa rodzaj [Concept('task_contracts', 'kontraktów')|E], jakie będą dla ciebie dostępne, a ponadto może odblokować pewne [decisions|El] i [camp_buildings|El], jak również szereg innych korzyści."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nPrzyjmuj [task_contracts|El] i przenoś swój [camp|El], by eksplorować odległe części świata i powiększać [Concept('following', 'grono towarzyszy')|E].\n\nJako [adventurer|El] masz pełną dowolność wyboru ścieżki, jaką obierze w przyszłości twoja [dynasty|El]. Pozostaniesz w drodze, próbując zdobyć [title|El] w odległych krainach, czy może wplączesz się w intrygi [Concept('rulers', 'władców')|E] na całym świecie?"
