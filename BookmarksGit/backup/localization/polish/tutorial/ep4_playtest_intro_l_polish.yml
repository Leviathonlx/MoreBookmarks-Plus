 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "Rząd mandalowy"
 action_lesson_tgp_playtest_intro_mandala_desc: "Mandala to specjalny rząd skupiający się na pobożności i trybutariuszach. Otwórz to, aby zapoznać się z tym rządem."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "Jesteś [Concept('ruler', 'władcą')|E] [Concept('mandala', 'mandalowym')|E]!\n\n$game_concept_mandala$ to specjalny [government|El] w Azji Południowo-Wschodniej skupiający się na wierze i [Concept('piety', 'pobożności')|E]."
 lesson_tgp_playtest_intro_mandala_step_government: "Rząd mandalowy"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Twoja potęga opiera się na bardziej płynnej sieci [Concept('tributaries', 'trybutariuszy')|E], z zaledwie kilkoma stałymi [Concept('vassals', 'wasalami')|E].\n\nOznacza to, że możesz „podkradać” trybutariuszy innemu [Concept('ruler', 'władcy')|E] mandalowemu, na przykład korzystając z [Concept('character_interaction', 'interakcji z postacią')|E] „$offer_tributary_status_interaction|V$”.\n\nW [Concept('mandala_government', 'rządzie mandalowym')|E] kluczową rolę odgrywa religia – do przeprowadzenia wielu istotnych działań administracyjnych konieczne jest wydanie [Concept('piety', 'pobożności')|E]."
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Kompleks świątynny"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Aby zwiększyć limity rozmiaru swojego [Concept('realm', 'państwa')|E], konieczne jest ulepszenie [Concept('great_building', 'budowli okazałej')|E] kompleksu świątynnego w twojej [Concept('capital', 'stolicy')|E].\n\nMożna to osiągnąć poprzez rozpoczęcie [Concept('great_project', 'wspaniałego projektu')|E]. Choć przedsięwzięcie to może być kosztowne, [great_project_contributions|El] [Concept('subjects', 'poddanych')|E] pozwoli zmniejszyć obciążenie finansowe.\n\n#I Realizację wspaniałych projektów można rozpocząć w panelu „$DECISIONS_VIEW_TITLE$” na karcie „Wspaniałe projekty”.#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Aspekt mandalowy"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "Jako że jesteś [Concept('house_head', 'głową rodu')|E] [Concept('mandala', 'mandalowego')|E], twój [house|El] ma [mandala_aspect|El], który przypomina [powerful_family_attribute|El] w Cesarstwie Bizantyjskim.\n\nAtrybut ten nie ma wpływu na twojego [Concept('liege', 'seniora')|E] i może być stopniowo ulepszany poprzez wydawanie [Concept('piety', 'pobożności')|E] i [Concept('prestige', 'prestiżu')|E]."
 lesson_tgp_playtest_intro_mandala_step_end: "Rząd mandalowy"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "Wielki [ruler|El] [Concept('mandala', 'mandalowy')|E] polega na [Concept('piety', 'pobożności')|E], [Concept('tributaries', 'trybutariuszach')|E] i sile [Concept('mandala_aspect', 'aspektu mandalowego')|E]. Opanuj te elementy, a twoje wpływy rozprzestrzenią się na całą Azję Południowo-Wschodnią."
