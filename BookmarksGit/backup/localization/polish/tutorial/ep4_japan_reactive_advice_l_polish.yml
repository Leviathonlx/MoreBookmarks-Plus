l_polish:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "Porada: Japonia"
 action_reactive_advice_welcome_to_japan_desc: "W okresie Heian Japonia balansuje między cesarskimi urzędnikami a lokalnymi watażkami. Otwórz to, aby zapoznać się z tą wyjątkową strukturą polityczną."
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "Japonia"
 reactive_advice_welcome_to_japan_step_intro_desc: "Witaj w okresie Heian!\n\nW tej epoce Japonia balansuje między tradycją a przemocą. Ambitne [houses|El] rywalizują o władzę i kontrolę nad cesarskim tronem.\n\n#TUT Zakładamy, że nie jest to twoja pierwsza rozgrywka w grze Crusader Kings 3.#!"
 reactive_advice_welcome_to_japan_step_government: "Rząd"
 reactive_advice_welcome_to_japan_step_government_desc: "Japonia to [realm|El] podzielone między dwa rodzaje władców.\n\n[rulers|E] stoją na czele jednej z dwóch następujących form [Concept('government', 'rządu')|E]:\n$EFFECT_LIST_BULLET$[ritsuryo_i] [ritsuryo|El] #weak (cesarscy urzędnicy)#!,\n$EFFECT_LIST_BULLET$[soryo_i] [soryo|El] #weak (feudalni watażkowie)#!.\n\nZgodnie z historią watażkowie sōryō stawali się coraz silniejsi, co ostatecznie doprowadziło do rządów [Concept('shogun', 'szoguna')|E] w Japonii."
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "W Japonii osoba wyznaczona do rządzenia nie jest osobą, która #EMP faktycznie#! sprawuje rządy. Przyjrzyjmy się temu teraz."
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "Otwórz kartę „$administraction_tab_families|V$” w panelu „$ADMINISTRATIVE_GOVERNMENT_HEADER|V$” (podświetlone)"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "Cesarz i jego regent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "To jest [japanese_emperor|El] znany również jako ten’nō.\n\nJego przydomek sugeruje, że rządzi Japonią, ale znany jest jako [ceremonial_liege|El] i nie posiada prawdziwej władzy.\n\nNiemniej jednak poślubienie członka jego rodu zapewnia wiele [Concept('prestige', 'prestiżu')|E], zaś ambitny ten’nō może spróbować przejąć władzę."
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "Cesarz i jego regent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "Prawdziwą władzę w Japonii reprezentuje przedstawiony tutaj [ceremonial_regent|El].\n\nTaka osoba to faktyczny [independent|El] [ruler|El] Japonii. Oprócz tego, że posiada wszelkie standardowe przywileje każdego niezależnego władcy, może ustanawiać [law|El] [Concept('imperial_policy', 'polityki cesarskiej')|E], które wpływa na całe [realm|El]."
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "Każda [house_head|El] w Japonii ma swoją rezydencję, którą możesz powiększać i rozwijać, wydając zarobione [gold|El].\n\nW odróżnieniu do [holdings|El] w twojej [Concept('domain', 'domenie')|E], rezydencja pozostaje w posiadaniu [Concept('house_head', 'głowy rodu')|E], nawet jeśli twoja [domain|El] zostanie podbita.\n\n#I Będąc głową rodu, możesz podglądać i rozwijać swoją rezydencję, używając podświetlonego przycisku.#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "Aspiracje rodu"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "Wszystkie japońskie [houses|El] mają [Concept('house_aspiration', 'aspirację rodu')|E].\n\nTen atrybut wpływa na wszystkich członków rodu, a [house_head|El] może go z czasem ulepszać, wydając [prestige_i|E] [prestige|El].\n\n#I Jako głowa rodu możesz podglądać i aktualizować swoją aspirację rodu, używając podświetlonego przycisku."
 reactive_advice_welcome_to_japan_step_blocs: "Koalicje rodów"
 reactive_advice_welcome_to_japan_step_blocs_desc: "Większość [Concept('vassals', 'wasali')|E] w Japonii rządzi tylko jednym [Concept('county', 'hrabstwem')|E].\n\nAby umocnić władzę, większość [Concept('houses', 'rodów')|E] należy do sojuszu obronnego [Concept('houses', 'rodów')|E] zwanego [Concept('house_bloc', 'koalicją rodów')|E].\n\nCzłonkowie koalicji rodów zwykle mają taką samą [Concept('house_aspiration', 'aspirację rodu')|E] i dobre wzajemne [house_relations|El]. Jeśli tak nie jest, [bloc_cohesion|El] zostaje obniżona, a [leading_house|El] może postanowić wyrzucić kontrowersyjne rody z koalicji.\n\n#I Jeśli należysz do koalicji, możesz podejrzeć jej status, klikając podświetlony przycisk.#!"
 reactive_advice_welcome_to_japan_step_end: "Japonia"
 reactive_advice_welcome_to_japan_step_end_desc: "W Japonii polityka to zawsze walka dwóch stron. Prowadź swój [house|E] mądrze, a zadecydujesz o przyszłości Japonii."
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "Porada: władca sōryō"
 action_reactive_advice_soryo_intro_desc: "Jesteś władcą sōryō, lokalnym watażką. Otwórz to, aby zapoznać się z wprowadzeniem do tego rodzaju rządu."
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "Rząd sōryō"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "Jesteś [Concept('ruler', 'władcą')|E], u którego panuje [GetGovernment('japan_feudal_government').GetName|l] – watażka sprawuje rządy, przede wszystkim wykorzystując potęgę armii zamiast prawowitość rządów cesarskiej biurokracji."
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "[GetGovernment('japan_feudal_government').GetName] i [GetGovernment('feudal_government').GetName|l] to bardzo podobne do siebie [Concept('government', 'rządy')|E], z czego ten drugi można spotkać poza granicami Japonii.\n\nJednakże w Japonii w epoce Heian powiększanie terytorium swojego [Concept('realm', 'państwa')|E] poprzez [Concept('war', 'wojnę')|E] jest uznawane za [crime|El]. W związku z tym twój [top_liege|El] może bez przeszkód odebrać ci [titles|E].\n\nAby powstrzymać najwyższego seniora przed przywłaszczeniem sobie twojego prawowitego dorobku, zadbaj o przynależność do [Concept('house_bloc', 'koalicji rodów')|E]. W sytuacji, gdy twój najwyższy senior wypowie ci wojnę, [houses|El] z twojej koalicji dołączą do ciebie jako [allies|El].\n\n#I Jeśli należysz już do koalicji rodów, możesz ją wybrać, używając podświetlonego przycisku.#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "Każdy [ruler|El] [GetGovernment('japan_feudal_government').GetName|l] najbardziej pragnie zostać [Concept('shogun', 'szogunem')|E] – wojskowym i dziedzicznym władcą Japonii.\n\nAby to osiągnąć, można podjąć dwie kluczowe [decisions|El]. Przyjrzyjmy się im teraz."
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "Pierwszą [Concept('decision', 'decyzją')|E], na której należy się skupić, jest „$tgp_japan_assert_regional_dominion_government_decision|V$”.\n\nPozwoli ona na podbicie [Concept('duchy', 'księstwa')|E] w twoim lokalnym regionie. Nie trzeba podejmować tej decyzji, aby zostać [Concept('shogun', 'szogunem')|E], ale jest ona pomocna w tej kwestii.\n\n#TUT Jeśli masz już [Concept('rank', 'rangę')|E] [Concept('duke', 'księcia')|E], decyzja ta nie jest dostępna.#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "„$tgp_japan_become_shogun_decision_TUTORIAL|V$” to faktyczna [decision|El], którą trzeba podjąć, aby zostać [Concept('shogun', 'szogunem')|E].\n\nAczkolwiek żeby w ogóle ją rozważyć, najpierw musisz zostać [Concept('ceremonial_regent', 'regentem panującym')|E]."
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "Aby stać się [Concept('ceremonial_regent', 'regentem panującym')|E], musisz założyć [Concept('faction', 'frakcję')|E]."
 ra_soryo_intro_open_factions_prompt: "Otwórz kartę „$factions_tab_my_factions|V$” w panelu „$FACTIONS_WINDOW|V$”"
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "Aby zostać [Concept('ceremonial_regent', 'regentem panującym')|E], musisz utworzyć [Concept('faction', 'frakcję')|E] znaną jako $replace_ceremonial_regent_faction_name|V$ i z powodzeniem wyegzekwować swoje żądania.\n\nPonieważ twój ród jest [Concept('leading_house', 'rodem przewodniczącym')|E], wszystkie [houses|E] z twojej koalicji dołączą do frakcji. Im większa jest siła wojskowa twojej koalicji, tym większe szanse na powodzenie ma frakcja.\n\nDopilnuj również, aby mieć odpowiednio wysoką [cohesion|El]. W innym wypadku stworzenie frakcji nie będzie nawet możliwe."
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "Jako że jesteś [Concept('ruler', 'władcą')|E] [GetGovernment('japan_feudal_government').GetName|l], twoją drogę do tytułu [Concept('shogun', 'szoguna')|E] wyznaczy miecz.\n\nZjednocz lokalną władzę, utwórz [Concept('faction', 'frakcję')|E] ze swoją [Concept('house_bloc', 'koalicją rodów')|E], a być może pewnego dnia będziesz rządzić jako szogun."
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "Przewodzenie własnej koalicji rodów"
 action_reactive_advice_lead_your_soryo_bloc: "Porada: $action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "Jesteś głową rodu przewodzącego swojej koalicji. Otwórz to, aby dowiedzieć się, jak zarządzać koalicją."
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "Jesteś [Concept('house_head', 'głową')|E] [Concept('leading_house', 'rodu przewodzącego')|E] swojej [Concept('house_bloc', 'koalicji')|E], znakomicie!\n\nPonieważ jesteś przywódcą koalicji rodów, zapewnia ona już nie tylko ochronę, ale umożliwia również utworzenie potężnej [Concept('faction', 'frakcji')|E], co pozwoli ci stać się [Concept('ceremonial_regent', 'regentem panującym')|E]!"
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "Przyjrzyjmy się twojej [Concept('house_bloc', 'koalicji rodów')|E]."
 ra_soryo_bloc_leader_open_bloc_prompt: "Wybierz swoją koalicję (podświetlone)"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "[houses|E] w twojej [Concept('bloc', 'koalicji')|E] dołączą do [Concept('leading_house', 'rodu przewodzącego')|E], gdy utworzą [factions|El].\n\nJeśli chcesz zostać [Concept('ceremonial_regent', 'regentem panującym')|E], a ostatecznie [Concept('shogun', 'szogunem')|E], rody dołączą do twojej frakcji znanej jako $replace_ceremonial_regent_faction_name|V$!"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "Tutaj widoczna jest siła wszystkich członków [Concept('bloc', 'koalicji')|E].\n\nIm silniejsza jest twoja koalicja, tym bardziej prawdopodobne staje się to, że twoja [faction|El] wyegzekwuje swoje żądania i wprowadzi cię na stanowisko [Concept('ceremonial_regent', 'regenta panującego')|E]."
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "Silną [Concept('bloc', 'koalicję')|E] tworzy wiele potężnych [Concept('houses', 'rodów')|E].\n\nNa mapie możesz zobaczyć struktury wszystkich koalicji, a także znaleźć wszelkie [house_heads|El], które nie należą do żadnej koalicji. Możesz spróbować przekonać je do dołączenia do twojej koalicji przy użyciu [Concept('character_interaction', 'interakcji z postacią')|E] „$invite_to_house_bloc_interaction|V$”.\n\nMoże się to jednak zakończyć niepowodzeniem… Zamiast tego jako [ruler|El], u którego funkcjonuje [GetGovernment('japan_feudal_government').GetName|l], możesz powiększyć swoją koalicję poprzez [Concept('war', 'wojnę')|E].\n\nMasz dwie różne możliwości:\n$EFFECT_LIST_BULLET$Dzięki [Concept('bloc_expansion', 'ekspansji koalicji')|E] zdobywasz ziemię, którą kontrolować będzie twoja koalicja.\n$EFFECT_LIST_BULLET$[bloc_supremacy|E] oznacza otwartą wojnę pomiędzy koalicjami. Członkowie przegranej koalicji mogą dołączyć do zwycięzcy."
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "Próba zjednoczenia odmiennych [Concept('houses', 'rodów')|E], aby stworzyć wielką [Concept('bloc', 'koalicję')|E], będzie oznaczać wyzwania, ponieważ każdy ród wnosi wkład w [cohesion|El] koalicji.\n\nPoza premiami otrzymywanymi za wysoką spójność potrzebujesz określonego poziomu spójności, aby w ogóle utworzyć [Concept('faction', 'frakcję')|E]."
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "Aby poprawić [cohesion|El] danego [Concept('house', 'rodu')|E], upewnij się najpierw, że macie wspólną [Concept('house_aspiration', 'aspirację rodu')|E], używając wobec [Concept('house_head', 'głowy rodu')|E] [Concept('character_interaction', 'interakcji z postacią')|E] „$demand_aspiration_change_interaction|V$”.\n\nNiemniej jednak spójność wynika głównie z dobrych [Concept('house_relations', 'relacji międzyrodowych')|E] wszystkich rodów należących do [Concept('bloc', 'koalicji')|E]. $game_concept_house_relations$ można poprawić na przykład dzięki aranżowaniu małżeństw z członkami rodów.\n\nW przypadku gdy wszystko inne zawiedzie, możesz po prostu zrobić, co konieczne, i użyć interakcji z postacią „$kick_from_house_bloc_interaction|V$”."
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "Będąc przywódcą swojej [Concept('bloc', 'koalicji')|E], zadbaj o jej rozwój w miarę upływu czasu, zdobywając więcej ziemi poprzez [Concept('war', 'wojnę')|E].\n\nMając silną koalicję z wysoką [Concept('cohesion', 'spójnością')|E], będziesz mieć możliwość utworzenia swojej [Concept('faction', 'frakcji')|E] znanej jako $replace_ceremonial_regent_faction_name|V$!"
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "Utwórz szogunat"
 action_reactive_advice_soryo_regent_become_shogun: "Porada: $reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "Jesteś regentem panującym. Otwórz to, aby dowiedzieć się, w jaki sposób dalej umacniać swoją władzę i zostać szogunem."
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "Porada: $reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "Jesteś [Concept('ceremonial_regent', 'regentem panującym')|E] Japonii, a więc de facto jesteś [Concept('ruler', 'władcą')|E]. Aczkolwiek jako [shogun|El] możesz posiadać jeszcze większą władzę i kontrolę!"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "Aby zostać [Concept('shogun', 'szogunem')|E], trzeba spełnić pewne wymagania. Przyjrzyjmy się im teraz."
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "„$tgp_japan_become_shogun_decision_TUTORIAL|V$” to [decision|El], którą należy wcielić w życie, aby zostać [Concept('shogun', 'szogunem')|E].\n\nAby to jednak uczynić, trzeba pokonać trzy główne przeszkody:\n$EFFECT_LIST_BULLET$uchwalenie [Concept('law', 'prawa')|E] „[GetLaw('japanese_bureaucracy_2').GetName]”,\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$Twój [prestige_level|El] jest co najmniej następujący: [prestige_i] [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|Ll]\nTwój [legitimacy_level|El] wynosi co najmniej #V 4#!"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "Zacznijmy od przyjrzenia się, w jakim stanie są twoje [laws|El]."
 ra_become_shogun_open_laws_prompt: "Otwórz kartę „$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$” w panelu „#V Państwo#!” (podświetlone)"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "Tutaj możesz stopniowo wprowadzać coraz bardziej restrykcyjną administrację. Aby zostać [Concept('shogun', 'szogunem')|E], ustanowienie [Concept('law', 'prawa')|E] „[GetLaw('japanese_bureaucracy_2').GetName]” to niezbędne minimum.\n\nMiej na uwadze, że kosztuje to [prestige|El] i obniża [Concept('opinion', 'opinię')|E] [Concept('vassals', 'wasali')|E] o tobie."
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "Następnie przyjrzyjmy się twoim [Concept('vassals', 'wasalom')|E] [GetGovernment('japan_administrative_government').GetNameWithIcon|l]"
 ra_become_shogun_open_subjects_prompt: "Otwórz kartę „$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$” w panelu „#V Państwo#!” (podświetlone)"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "Nie możesz zostać [Concept('shogun', 'szogunem')|E], nie pozbywając się żadnych przestarzałych pozostałości po [Concept('government', 'rządzie')|E] [GetGovernment('japan_administrative_government').GetNameWithIcon|l].\n\nJeśli u któregokolwiek z twoich [Concept('vassals', 'wasali')|E] panuje rząd ritsuryō, znajdziesz ich tutaj i odbierzesz im [titles|El], używając [Concept('character_interaction', 'interakcji z postacią')|E] „$revoke_title_interaction|V$”."
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "Stery władzy spoczywają w twoich rękach, musisz jedynie chwycić je mocno i zostać [Concept('shogun', 'szogunem')|E].\n\nPozbądź się słabych [Concept('rulers', 'władców')|E] [GetGovernment('japan_administrative_government').GetName|l] i wprowadź w życie prawo „[GetLaw('japanese_bureaucracy_2').GetName]”, a państwo będzie twoje!"
