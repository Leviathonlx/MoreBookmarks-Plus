 cycle_history_key_rise_of_the_qin: "Dynastia Qin – pierwsza prawdziwie cesarska – jednoczy ziemie dawnych siedmiu Walczących Królestw"
 cycle_history_key_collapse_of_the_qin: "Nękana wewnętrznymi buntami dynastia Qin wkrótce upada, dzieląc się na osiemnaście walczących ze sobą królestw"
 cycle_history_key_rise_of_the_han: "Triumf dynastii Han nad jej rywalami pozwala przywrócić porządek na tych ziemiach"
 cycle_history_key_yellow_turban_rebellion: "Niezadowolone masy, zainspirowane rewolucyjnymi przepowiedniami, buntują się przeciwko dynastii Han, co prowadzi do dziesięcioleci wewnętrznych konfliktów"
 cycle_history_key_three_kingdoms_period: "Wymuszona abdykacja ostatniego cesarza z dynastii Han zapoczątkowała epokę podziału ziem na trzy królestwa: Wei, Shu i Wu"
 cycle_history_key_rise_of_the_jin: "Epoka Trzech Królestw kończy się dzięki działaniom regenta Wei, który zmusza cesarza do abdykacji i ustanawia dynastię Jin"
 cycle_history_key_war_of_the_eight_princes: "Panowanie cesarza Hui z dynastii Jin było okresem częstych konfliktów, ponieważ cesarzewicze toczyli wojny o kontrolę nad cesarzem"
 cycle_history_key_sixteen_kingdoms: "Powstanie odrębnego królestwa w Syczuanie zwiastuje rozpad północy na podzielone, rywalizujące ze sobą państwa"
 cycle_history_key_northern_southern_dynasties: "Chaos epoki Szesnastu Królestw stopniowo ustępuje miejsca bardziej skonsolidowanym dynastiom północy i południa, chociaż zjednoczenie wciąż pozostaje odległym marzeniem"
 cycle_history_key_rise_of_the_sui: "Po śmierci niezrównoważonego cesarza Xuana z północnej dynastii Zhou jego teść przejmuje władzę i zakłada dynastię Sui"
 cycle_history_key_decline_of_the_sui: "Kosztowne projekty infrastrukturalne i niepowodzenia militarne doprowadzają dynastię Sui do upadku. Cesarz zostaje zamordowany, a jego miejsce zajmuje dziecko"
 cycle_history_key_rise_of_the_tang: "Regent cesarski zmusza nieletniego cesarza Sui do abdykacji i wstępuje na tron jako pierwszy cesarz z dynastii Tang"
 cycle_history_key_an_lushan_rebellion: "Generał Ān Lùshān przewodzi nieudanej rebelii przeciwko dynastii Tang, co ma katastrofalne skutki dla milionów ludzi"
 cycle_history_key_collapse_of_the_tang: "Morderstwo ostatniego cesarza z dynastii Tang przypieczętowało jej upadek, a kilkunastu watażków rozpoczyna walkę o władzę"
 cycle_history_key_rise_of_the_song: "Genialny generał jednoczy walczące królestwa, zapoczątkowując nową epokę pokoju i dobrobytu jako założyciel dynastii Song"
 cycle_history_key_sack_of_kaifeng_by_jin: "Dynastia Song ponosi klęskę, gdy dynastia Jin Jurchenów atakuje cesarską stolicę, a sam cesarz zostaje wzięty do niewoli"
