 bm_1178_china: "Chaos w niebiosach"
 bm_1178_china_desc: "Chiny są w rozpadzie. Syn niebios został wypędzony z równin centralnych przez dżurdżeńskich najeźdźców, a najznamienitsi mężowie imperium, zamiast walczyć o ziemie przodków, obrali politykę haniebnego ustępstw.\n\nTygrysy i wilki grasują bez przeszkód, a rzeki spływają krwią prawych. Skoro dopuszczono, by imperium spotkał tak katastrofalny los, gniew niebios musi być ogromny.\n\n#bold Lud błaga o bohatera, który położy kres nieładowi – kto odpowie na to wezwanie?#!"
 bookmark_china_1178_xin_qiji: "Namiestnik Xin Qiji"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "Osierocony we wczesnym dzieciństwie Xin Qiji został wychowany przez dziadka, który zaszczepił w nim gorące pragnienie wyparcia dżurdżeńskich najeźdźców z równin centralnych.\n\nSławę zdobył, gdy pomścił śmierć swojego dowódcy, lecz na tym kończą się jego osiągnięcia. Marzenie wojownika o odparciu napływu Dżurdżenów było raz po raz udaremniane przez politykę ustępstw dynastii Songów.\n\n#bold Czy Xin Qiji zdoła odzyskać północne ziemie, czy też skieruje swoją energię ku innym przedsięwzięciom?#!"
 bookmark_china_1178_zhang_shi: "Gubernator Zhang Shi"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "Zhang Shi – syn bohaterskiego generała – włada wiedzą i filozofią równie wprawnie, co jego ojciec bojowym orężem.\n\nChoć zyskał powszechny szacunek dzięki swoim tekstom, jego polityczna przyszłość stoi pod znakiem zapytania, Zhang bowiem zaciekle broni idei odzyskania północnych terytoriów z rąk dynastii Jinów – idei wyjątkowo niepopularnej wśród tych, którzy pokój cenią bardziej niż wojnę.\n\n#bold Czy Zhang Shi poruszy świat, czy też – jak wielu przed nim – da się porwać jego biegowi?#!"
 bookmark_china_1178_zhu_xi: "Prefekt Zhū Xī"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "Znany jako młody, cudowny talent, Zhū Xī dowiódł, że jego osiągnięcia i chwała nie są ulotne – odrzuciwszy taoizm i buddyzm, poświęcił się studiowaniu filozofii konfucjańskiej. Dziś jego pisma są szeroko rozpowszechnione, a ambitni uczeni rywalizują o zaszczyt uczestnictwa w jednym z jego wykładów.\n\n#bold Czy dążenie do władzy pozwoliłoby wychwalanemu za dzieła pisane i rozważania filozoficzne Zhū Xī urzeczywistnić jego wizję idealnego społeczeństwa?#!"
 bookmark_china_1178_li_renxiao: "Nínglìng Ngwemi Renxiao"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "Po niemal czterech dekadach panowania lud Renxiao chlubi się, że jego rządy są najwspanialszymi i najbardziej pomyślnymi, jakich kiedykolwiek zaznało królestwo Tangutów. Jednakże choć teraźniejszość jawi się chwalebnie, przyszłość niesie ze sobą niepewność.\n\nMinęło niecałe dziesięć lat, odkąd Renxiao kazał stracić własnego kanclerza i generałów po nieudanym zamachu stanu, a relacje między królem a wojskiem nigdy już nie wróciły do dawnego stanu.\n\n#bold Czy zdołasz uchronić Wielkie Xia przed zakusami sąsiadów?#!"
 bookmark_china_1178_tudan_xixian: "Komendant Túdān Xíxiǎn"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "Jako potomek jednego z najszlachetniejszych dżurdżeńskich klanów i mąż księżniczki z cesarskiego rodu dynastii Jin, Xíxiǎn może się poszczycić rodowodem równie nienagannym, co jego umiejętności w łucznictwie i jeździe konnej.\n\nMałomówny, kierujący się zasadami moralnymi i biegły w sztuce wojennej, cieszy się reputacją tak wielką, że mówi się o nim, iż dorównuje całej armii dziesięciu tysięcy ludzi.\n\n#bold Dynastia Jinów zajęła już równiny centralne, lecz południe wciąż pozostaje wolne. Któż nadaje się do zakończenia podbojów bardziej niż największy dżurdżeński generał?#!"
