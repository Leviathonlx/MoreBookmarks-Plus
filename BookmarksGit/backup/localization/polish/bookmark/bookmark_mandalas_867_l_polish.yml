 bm_867_mandalas: "Bogowie kroczący po Ziemi"
 bm_867_mandalas_desc: "Nie ma miejsca, w którym władza królewska i duchowa splatałyby się tak ściśle, jak w Azji Południowo-Wschodniej. Przez setki lat wiary dharmiczne coraz silniej zakorzeniały się wśród tutejszych ludów, lecz dopiero w ostatnim stuleciu ci, którzy niegdyś byli królami, zaczęli przyjmować tytuł dewaradży, czyli króla-boga.\n\n#bold Który z tych królów-bogów zbuduje dziedzictwo pełne oddania, a który zostanie pokonany i zapomniany?#!"
 bookmark_mandalas_867_jayavarman_angkor: "Jayavarman III"
 bookmark_mandalas_867_jayavarman_angkor_subheading: "Król Angkoru"
 bookmark_mandalas_867_jayavarman_angkor_desc: "Angkor to potęga rosnąca w siłę już od czasów panowania Dżajawarmana II, pierwszego z tego rodu, który przyjął tytuł dewaradży. Po jego śmierci państwo zredukowane do roli miasta-państwa ledwie przypomina dawne imperium.\n\nBycie bogiem Khmerów nie jest wcale łatwą rolą. Dżajawarman III miał trudności z dorównaniem swojemu poprzednikowi i zasłynięciem jako wielki budowniczy.\n\n#bold Czy ród Varmanów sprosta swojemu boskiemu dziedzictwu, czy też zostanie wyparty przez tych, którzy roszczą sobie prawo do panowania nad ziemią?#!"
 bookmark_mandalas_867_indra: "Indra"
 bookmark_mandalas_867_indra_subheading: "Radża Kutai"
 bookmark_mandalas_867_indra_desc: "Niewielkie państwo Kutai jako jedno z pierwszych w archipelagu poprosiło kapłanów hinduistycznych o poparcie swojej władzy.\n\nJednak dynastia Segarów, rządząc państwem opartym równie mocno na lojalności plemiennej, co na ceremoniale religijnym, nie zdołała przekuć tego sojuszu w autorytet, jaki spotyka się gdzie indziej.\n\n#bold Czy Indra będzie kontynuować drogę ku mandali, czy może zwróci się ku swoim korzeniom, przyjmując tradycje plemiennych państw wyspy?#!"
 bookmark_mandalas_867_padumaraja: "Padumaraja"
 bookmark_mandalas_867_padumaraja_subheading: "Król Haripuñjayi"
 bookmark_mandalas_867_padumaraja_desc: "Niewielkie państwo-miasto Monów, Haripunjaya, nie zapowiadało się jeszcze tak obiecująco, jak wschodzące metropolie Pagan czy Angkor, często pełniąc rolę uległego wasala, pomimo swojego uprzywilejowanego położenia między tymi państwami.\n\nPadumaraja to ostatni z Haripunjayów, dynastii o wielkich ambicjach, której jak dotąd nie udało się osiągnąć wyższej pozycji.\n\n#bold Czy Padumaraja będzie tym, który w końcu wyniesie swoją dynastię do rangi bogów?#!"
 bookmark_mandalas_867_lokapala: "Lokapala"
 bookmark_mandalas_867_lokapala_subheading: "Radża Mataramu"
 bookmark_mandalas_867_lokapala_desc: "Lokapala przejął władzę nad całą wschodnią częścią Jawy i dziś sprawuje tam znaczącą, bezpośrednią kontrolę. Zachód jednak wciąż płaci trybut rywalizującym cesarzom Srivijayów.\n\n#bold Czy przeznaczeniem dynastii Sanjayów jest rozszerzenie panowania na inne wyspy, czy też skończy jako podrzędny trybutariusz morskiego imperium Srivijayów?#!"
 bookmark_mandalas_867_pyinbya: "Pyinbya"
 bookmark_mandalas_867_pyinbya_subheading: "Radża Paganu"
 bookmark_mandalas_867_pyinbya_desc: "Jedno z kilku rywalizujących miast w dolinie Irawadi, Pagan, stało się dziś znaczącą siłą w regionie kontrolującą znaczną liczbę trybutariuszy.\n\nPyinbya z Paganu wywodzi się z długiej linii lokalnych władców, lecz to właśnie on zdołał przekształcić miasto w aspirujące królestwo.\n\n#bold Czy Pyinbya uczyni z Paganu okazałą stolicę, jaką miało być?#!"
