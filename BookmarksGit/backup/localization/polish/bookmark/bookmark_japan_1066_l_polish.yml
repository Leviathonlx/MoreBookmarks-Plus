 bm_1066_japan: "Nigdy niezachodzący księżyc"
 bm_1066_japan_desc: "Minęło niemal pół wieku, odkąd Michinaga Fujiwara, kampaku Japonii, napisał swój słynny poemat: #EMP „Myślę o tym świecie jak o moim własnym, a o pełni księżyca jak o czymś, co nigdy nie przemija”.#!\n\nJego słowa, powszechnie interpretowane jako wyraz niezachwianej pozycji rodu Fujiwarów, którym przeznaczone jest pełnić rolę cesarskich regentów, jak dotąd opisują prawdę. Syn Michinagi wkrótce przekaże swój potężny urząd kolejnemu pokoleniu.\n\n#bold Czy ród Fujiwarów zachowa dominację nad cesarskim dworem, wbrew protestom innych arystokratycznych rodów i samej rodziny cesarskiej?#!"
 bookmark_japan_yorimichi: "Kampaku $Yorimichi$ z rodu $dynn_Fujiwara$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "Dziewiąty z długiej linii regentów rodu [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS' )], Yorimichi rządzi Japonią od niemal pół wieku. Coraz bardziej odczuwając starcze dolegliwości, stoi teraz u progu przekazania pałeczki swojemu synowi, Morozane, lecz wszędzie panuje niepewność.\n\nCesarz Chikahito cierpi pod jarzmem [Glossary( 'regencji', 'KAMPAKU_GLOSS' )], pragnąc na nowo umocnić swój [Glossary( 'Chryzantemowy Tron', 'CHRYSANTHEMUM_THRONE_GLOSS' )]. Daleko od stolicy prowincje odrzuciły centralną biurokrację, rządzone przez dumnych arystokratów tak, jakby były ich lennami.\n\n#BOLD Czy zdołasz przywrócić dominację rodu Fujiwarów i powstrzymać rozpad systemu [Glossary( 'ritsuryō', 'RITSURYO_GLOSS')]?#!"
 RITSURYO_GLOSS: "Pod koniec VII wieku Japonia wprowadziła #bold ritsuryō#! – scentralizowany system prawny i administracyjny. Jego głównym celem było wzmocnienie władzy dworu cesarskiego. Jednak jeszcze przed nastaniem XI wieku system ten zaczął wyraźnie podupadać, a jego funkcje stopniowo przejmowały osoby prywatne oraz wpływowe rodziny."
 bookmark_japan_go_reizei: "$king_tenno_male_japanese$ $Chikahito$"
 bookmark_japan_go_reizei_subheading: "Monarcha ceremonialny Japonii"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "Cesarz $Chikahito$ dorastał jako pionek w grze sił między swoim ojcem, dawnym cesarzem [Glossary('Go-Sanjō', 'JOKO_GLOSS')], a regentem z rodu [Glossary('Fujiwarów', 'FUJIWARA_GLOSS')], którym był $Yorimichi$. Teraz jako [Glossary('cesarz', 'TENNO_GLOSS')] $Chikahito$ dokłada wszelkich starań, by umocnić cesarską władzę, a jednak wciąż pełni głównie funkcję reprezentacyjną.\n\nKiedy rodzina małżonki zmusiła $Chikahito$ do odmowy uznania swego jedynego syna, dziedzicem Chryzantemowego Tronu stał się jego brat, $Takahito$.\n\n#BOLD Czy zdołasz ograniczyć dominację dynastii Fujiwarów, przywrócić potęgę rodu [Glossary('Yamatów', 'YAMATO_GLOSS')] i rządzić jako cesarz nie tylko z nazwy, ale i sprawując prawdziwą i trwałą władzę?#!"
 #He seeks to
 # restore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] authority as true Emperor's of Japan?
 bookmark_japan_morofusa: "$Morofusa$ z rodu $dynn_Minamoto$"
 bookmark_japan_morofusa_subheading: "$game_concept_governor$ $c_iyo$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "$Morofusa$, wnuk cesarza, którym jest $Murakami$, stanowi rzadki przykład utalentowanego biurokraty z rodu [Glossary('Minamotów', 'MINAMOTO_GLOSS')]. Szybko pnie się po szczeblach kariery pod skrzydłami przybranego ojca, którym jest [Glossary('kampaku', 'KAMPAKU_GLOSS')] $Yorimichi$ $Fujiwara$.\n\nChoć stosunki między rodem [Glossary('Fujiwarów', 'FUJIWARA_GLOSS')] a Murakamim Minamoto pozostają serdeczne, inne arystokratyczne rody oraz rodzina cesarska liczą, że $Morofusa$ stanie się przeciwwagą dla potęgi Fujiwarów.\n\n#BOLD Czy zdołasz odebrać regencję rodowi Fujiwarów i przywrócić władzę bezpośrednim potomkom cesarskim?#!"
 bookmark_japan_takenori: "$Takenori$ z rodu $dynn_Kiyohara$"
 bookmark_japan_takenori_subheading: "Władca Mutsu"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "W niedawnej wojnie dziewięcioletniej $Takenori$ pomógł [Glossary('Minamotom', 'MINAMOTO_GLOSS')] wyrwać kontrolę nad północą z rąk od dawna dominującego klanu Abe. W dowód wdzięczności dwór cesarski pod przewodnictwem rodu [Glossary('Fujiwarów', 'FUJIWARA_GLOSS')] obdarzył Kiyoharę władzą bushidō nad północnymi ziemiami.\n\nTen godny pozazdroszczenia status, objęty jedynie symbolicznym nadzorem cesarskim, jest tolerowany tak długo, jak długo bogactwa Mutsu płyną na południe – do stolicy.\n\n#BOLD Czy zdołasz utrzymać swoją ciężko wywalczoną pozycję i zbudować trwałą domenę Kiyohara, czy też niezgoda wśród twoich spadkobierców obróci w ruinę wszystko, co udało ci się stworzyć?#!"
 bookmark_japan_yoriyoshi: "$Yoriyoshi$ z rodu $dynn_Minamoto$"
 bookmark_japan_yoriyoshi_subheading: "Władca Kawachi"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ stoi na czele najpotężniejszych członków rodu [Glossary('Minamotów', 'MINAMOTO_GLOSS')] – potomków cesarza, którym był $Seiwa$. Ich wpływy wzrosły po tym jak on i jego syn, $Yoshi_ie$, służyli jako generałowie rodu [Glossary('Fujiwarów', 'FUJIWARA_GLOSS')] w wojnie dziewięcioletniej, walcząc ramię w ramię z rodziną Kiyoharów.\n\nIch zwycięstwo uczyniło część Minamotów symbolicznymi przywódcami samurajskich rodów regionu Bandō, w tym jednego z najpotężniejszych – rodu [Glossary('Tairów', 'TAIRA_GLOSS')].\n\n#BOLD Czy zdołasz umocnić swoją pozycję przywódcy samurajskich rodów i zbudować sojusz, który będzie w stanie rzucić wyzwanie pozornie niezwyciężonym Fujiwarom?#!"
