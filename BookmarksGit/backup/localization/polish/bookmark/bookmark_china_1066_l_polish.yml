l_polish:
 bm_1066_china: "Splendor dynastii Song"
 bm_1066_china_desc: "Z ruin dynastii Tang narodziła się chwała dynastii Song. Takiej wielkości nie widziano od niemal dwóch stuleci – trybut płynie do stolicy cesarskiej z odległych stron niczym potężna rzeka, bunty zdarzają się rzadko i są szybko tłumione, a władza spoczywa w rękach ludzi zdolnych i zasłużonych.\n\nJednak wraz z wielkim dobrobytem przychodzi wielka pokusa. Koczownicy od niepamiętnych czasów pożądali bogactw nizin centralnych, a nawet wewnątrz imperium ludzie niegodziwi często okrywają się płaszczem fałszywej szlachetności, by skierować jego bogactwa do własnych kieszeni.\n\n#bold Syn Niebios trzyma świat na swojej dłoni – lecz cóż z tego, jeśli znajdą się tacy, którzy potrafią zmusić nawet Syna Niebios, by działał zgodnie z ich wolą?#!"
 bookmark_china_1066_qin_guan: "Qín Guān"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "Choć po śmierci ojca rodzina Qín Guāna popadła w biedę, żadne trudności nie zdołały ostudzić jego ambicji. Wręcz przeciwnie, ciężka sytuacja rozpaliła je jeszcze mocniej.\n\nDzięki pożyczanym książkom zagłębiał się w poezję i strategię wojskową, marząc o tym, że pewnego dnia dorówna opisywanym tam postaciom.\n\n#bold Jednak marzenia o wielkich osiągnięciach to jedno, a zrealizowanie ich to już zupełnie co innego. Do jakiego przeznaczenia go poprowadzisz?#!"
 bookmark_china_1066_duan_silian: "Sīlián Wáng"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "Mało kto wyobrażał sobie w chwili jego narodzin, że – jako daleki potomek założyciela dynastii Dali – Duan Sīlián pewnego dnia zasiądzie na tronie, lecz los bywa przewrotny.\n\nNaturalny porządek rzeczy został obalony przez potężny ród Gao, ustępujący wpływami jedynie rodzinie cesarskiej, który obalił panującego wówczas rozpustnego cesarza i osadził na jego miejscu Sīliána.\n\n#bold Czy Sīlián zdoła wyrwać się z uścisku rodu Gao, by rządzić we własnym imieniu, czy też padnie ofiarą rodzinnych ambicji?#!"
 bookmark_china_1066_ly_thanh_tong: "Nhat Ton Vuong"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "Jako władca Vietu Ly Nhat Ton emanuje niezachwianą pewnością siebie, którą mogą posiadać jedynie ci, którzy od urodzenia byli wychowywani do rządzenia. Wprawiony w bitwie, łaskawy w rządach i sumienny w wymierzaniu sprawiedliwości – dla ludu jego słowa zawsze stanowią prawdę absolutną.\n\nNawet jedyny cień, jaki kładł się na jego chwalebnym panowaniu – brak następcy – został ostatnio rozwiany narodzinami jego pierworodnego syna, Cana Duca.\n\n#bold Czy Nhat Ton Vuong podniesie Viet do rangi imperium, zdolnego rywalizować z jego północnym sąsiadem, czy też trwałe osiągnięcia okażą się jednak ulotne?#!"
 bookmark_china_1066_new_noble_family: "Własna postać"
 bookmark_china_1066_new_noble_family_desc: "Stwórz nową postać i [Concept('noble_family', 'rodzinę szlachecką')|E], zaczynając z niewielkim majątkiem w stolicy cesarstwa. \n\n#bold Czy uda ci się awansować z samego dołu drabiny biurokracji, by zapisać się w historii i przynieść renomę świeżo upieczonemu rodowi?#!"
 bookmark_china_1066_empress_liang: "$king_female$ $Luoyao_843D_7464$ z dynastii $dynn_Liang_6881$"
 bookmark_china_1066_empress_liang_subheading: "Małżonka cesarzowa z $k_xia$"
 bookmark_china_1066_empress_liang_desc: "$Luoyao_843D_7464$ z dynastii $dynn_Liang_6881$, niegdyś jedynie synowa potężnego męża stanu Xia, znanego jako $Epang_8BB9_5E9E$ z dynastii $dynn_Mozang_6C92_85CF$, okazała się skrywać ambicje jeszcze większe niż klan jej męża-utracjusza.\n\nMłody władca Tangutów, nínglìng $Liangcha_5169_5C94$, był całkowicie oczarowany jej urodą i dowcipem. Zgładził klan $dynn_Mozang_6C92_85CF$, w tym własną żonę, i uczynił z intrygantki swoją królową.\n\n#bold Państwo Xia jest wciąż młode i kruche – czy weźmiesz jego przyszłość w swoje ręce?#!"
 bookmark_china_1066_su_shi: "Prefekt Su Shi"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "Choć ojciec Su Shi nie zdał egzaminów cesarskich, zyskał sławę dzięki dziełom stworzonym w piątej dekadzie swojego życia. Reputację tę umocniły wzorowe i chwalebne wyniki jego syna na egzaminach.\n\nDokonania Su Shi zapewniły mu uwagę i przychylność zarówno najwybitniejszego historyka cesarstwa, jak i samego cesarza. Jedynym cieniem, który kładzie się na jego świetlanej przyszłości, pozostaje niedawna śmierć ojca.\n\n#bold Czy Su Shi zdoła sprostać ogromnym wymaganiom spoczywającym na jego barkach?#!"
 bookmark.0400.t: "Sprawowanie władzy z ukrycia"
 bookmark.0400.desc: "Wystarczy jedna strzała, aby lata planowania poszły na marne. [emperor.GetWifeHusband|U] [emperor.GetFirstName] słabnie z każdym dniem – podejście do pola bitwy, prosto pod łuk wojownika z armii Songów, było nierozważne.\n\nPo tych wszystkich przejściach #EMP nie#! pozwolę, by wszystko wymknęło mi się z rąk. Kobiety rządziły już wcześniej, jeśli nie za pośrednictwem swoich mężów, to poprzez synów, a [Glossary( 'cesarzowa Wu', 'EMPRESS_WU_GLOSS' )] założyła nawet własną #EMP dynastię#!.\n\nDzięki zgromadzonym wpływom i wsparciu, którego udziela mi [brother.Custom('SisterBrother')] [brother.GetTitledFirstName], to #EMP ja#! zadecyduję o przyszłości miejsca znanego jako [xia.GetNameNoTierNoTooltip]."
 bookmark.0400.a: "Jego rządy zostaną zapamiętane… jako preludium do #EMP mojego#! panowania."
 bookmark.0400.a.tt: "[emperor.GetTitledFirstName] umrze w #EMP tragicznych#! okolicznościach z powodu odniesionych ran i ty przejmiesz wyłączną kontrolę nad [Concept('realm', 'państwem')|E], natomiast [brother.GetTitledFirstName], a dla ciebie [brother.Custom('SisterBrother')], przejmie obowiązki w roli, którą jest [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]"
 bookmark.0400.b: "Dopóki [emperor.GetSheHe] oddycha, będę sprawować władzę z ukrycia."
 bookmark.0400.b.tt: "Biorąc pod uwagę [emperor.Custom('PL_jego_jej')] słaby stan zdrowia i ograniczone możliwości, weźmiesz na siebie rolę [Concept('regent', 'regenta')|E] osoby znanej jako [emperor.GetTitledFirstName], natomiast [brother.GetTitledFirstName] będzie pełnić rolę, którą jest [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 bookmark.0400.c: "Sprawię, że [child.Custom('GetDaughterSon')] osiągnie więcej niż [child.Custom('PL_jego_jej')] [emperor.GetMotherFather]."
 bookmark.0400.c.tt: "[emperor.GetTitledFirstName] umrze w #EMP tragicznych#! okolicznościach z powodu odniesionych ran i ty weźmiesz na siebie rolę [Concept('regent', 'regenta')|E] osoby znanej jako [child.GetTitledFirstName], a dla ciebie [child.Custom('GetDaughterSon')], natomiast [brother.GetTitledFirstName], a dla ciebie [brother.Custom('SisterBrother')], przejmie obowiązki w roli, którą jest [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 EMPRESS_WU_GLOSS: "Wǔ Zétiān (624–705) odstąpiła od tradycji i po śmierci męża pozbawiła tronu własnych synów, #EMP ogłaszając się#! założycielką nowej dynastii Zhao."
