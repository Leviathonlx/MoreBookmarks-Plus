 bm_867_china: "Jesień cnoty"
 bm_867_china_desc: "Przez dwa i pół wieku wielka dynastia Tang rządziła Chinami. W tym czasie kraj zaznał wielu trudności oraz klęsk – w tym okrutne powstanie, które pochłonęło niezliczoną liczbę żyć – a mimo to Chiny wciąż trwają, a nawet rozkwitają.\n\nLecz przetrwanie zawsze ma swoją cenę. By lepiej chronić imperium, dynastia Tang obdarzyła wojskowych gubernatorów nadzwyczajnymi uprawnieniami, a ci po zyskaniu niezależności dostrzegli okazję do zakładania własnych państewek – drobnych despotatów, zachowujących wobec tronu jedynie pozory lojalności.\n\n#bold Upadek choćby jednego liścia może zwiastować nadejście jesieni. Mądrzy szukają ciepła i schronienia przed nadchodzącą zimą, a śmiali snują plany.#!"
 bookmark_china_867_huang_chao: "Huáng Chāo"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "Huáng Chāo, zrodzony z wielopokoleniowego rodu przemytników soli, może pochwalić się śmiałością i bogactwem, które zdobyć można jedynie po niewłaściwej stronie prawa. Pragnie wciąż tylko tego, co mu umyka – statusu, jaki daje stanowisko w administracji państwowej.\n\nNie mogąc zdać cesarskiego egzaminu, z każdym rokiem coraz bardziej pogrąża się we frustracji, a tymczasem jego szanse na sukces nikną.\n\n#bold Czy Huáng Chāo spełni swoje marzenie, czy też niespełnione ambicje popchną go do desperackiego ryzyka?#!"
 bookmark_china_867_zhuye_chixin: "Komendant Zhūyè Chìxīn"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "Ród Tangów od dawna zabiega o względy znanego z odwagi i waleczności ludu Shatuo, a Zhūyè Chìxīn w niczym nie odstaje od tradycji swych przodków.\n\nUhonorowany za udział w śmiałej akcji ratunkowej sprzed kilku lat, w której to ocalił ciotkę cesarza, generał z plemienia Shatuo zyskuje coraz większe uznanie na dworze. Wielu skłania to do zastanowienia nad skalą jego ambicji.\n\n#bold Teraz, gdy gwiazda rodu Tangów blednie, czy Zhūyè Chìxīn ośmieli się ruszyć do działania?#!"
 bookmark_china_867_he_quanhao: "Komendant Hé Quánhào"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "Rodzina Hé Quánhào od czasów jego dziadka rządziła jako niezależni watażkowie, przysięgając dynastii Tang jedynie nominalne posłuszeństwo.\n\nQuánhào został obwołany gubernatorem przez armię po śmierci swojego ojca, choć nie bez pewnych obaw – w naturze tego młodzieńca tkwi bowiem nuta okrucieństwa.\n\n#bold Czy Hé Quánhào zdoła przezwyciężyć swój charakter, by kontynuować dzieło przodków, czy też ulegnie niszczycielskim żądzom?#!"
 bookmark_china_867_zhang_huaishen: "Jiédùshǐ Zhāng Huáishèn"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "Po podboju i aneksji rozległych ziem w imieniu dynastii Tangów watażka Zhāng Yìchāo zajął zaszczytne miejsce na dworze cesarskim i mianował swojego bratanka, Huáishèna, aby w jego imieniu rządził zajętymi terytoriami.\n\nJednak Huáishèn, przebiegły i zdolny dowódca, nie jest pozbawiony własnych ambicji i nie zamierza ustępować miejsca swoim kuzynom, kiedy ci się o nie upomną.\n\n#bold Czy Zhāng Huáishèn zdoła zwyciężyć w nadchodzącej walce o sukcesję i zdobyć dominującą pozycję w swojej rodzinie?#!"
 bookmark_china_867_gao_pian: "Komendant Gāo Piān"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "Wielu uważa, że Gāo Piān – wnuk słynnego generała, wywodzący się z rodu starożytnych królów Qi – jest przeznaczony do wielkich czynów. Potwierdzać to zdaje się jego nadzwyczajne dokonanie – strącenie dwóch orłów jednym strzałem.\n\nWysłany na południowe granice, by bronić ich przed najazdami obcych, Gāo Piān dzięki swoim sukcesom zdobył nie tylko sławę, lecz także wrogów – tych, którzy widzą w nim zagrożenie dla własnych ambicji.\n\n#bold Czy Gāo Piānowi pisana jest chwalebna przyszłość, czy też spadnie z wyżyn na ziemię niczym orły, które sam zgładził?#!"
