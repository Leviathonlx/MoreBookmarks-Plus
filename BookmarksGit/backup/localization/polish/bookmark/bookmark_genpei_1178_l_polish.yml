l_polish:
 bm_1178_genpei: "Powstanie bushi"
 bm_1178_genpei_desc: "Krok po kroku samurajowie odebrali władzę z rąk stolicy, rządząc prowincjami Japonii jak własnymi lennami i wzbogacając tak siebie, jak i swoich zwolenników.\n\nOstatnie dziesięciolecia pokazały, że dumny ród Minamotów niezmiennie ulegał niepowstrzymanemu rodowi Tairów. Nieszczęśni musieli lizać rany, podczas gdy w stolicy dominował Kiyomori. Teraz rządzą tam strach i przemoc, a kampaku i rodzina cesarska jedynie bezradnie się temu przyglądają.\n\n#bold Czy Minamotowie położą kres wzrastaniu w siłę rodu Tairów, czy może wyspy czeka inny los?#!"
 bookmark_genpei_yoritomo: "$Yoritomo$ z rodu $dynn_Minamoto$"
 bookmark_genpei_yoritomo_subheading: "Władca $c_izu$"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "Niegdyś potężny ród [Glossary( 'Seiwa Minamotów', 'MINAMOTO_GLOSS' )] przeżył niezliczoną ilość porażek, ulegając wewnętrznym sporom, podczas gdy jego dawni rywale – ród [Glossary( 'Kanmu Tairów', 'TAIRA_GLOSS' )] – zbierali okruchy dawnej chwały.\n\nPrzy minimalnym oporze Yorimasy Minamoto, Yoritomo i pozostali żyjący synowie słynnego generała Yoshitomo są być może ostatnią przeszkodą stojącą między rodem Kiyomori Tairów a całkowitą dominacją Japonii.\n\n#BOLD Wkrótce ród Tairów będzie zbyt potężny, by mu się przeciwstawić. Czy ulegniesz po odniesieniu tysiąca ran, czy zjednoczysz kraj i zapewnisz mu trwały pokój?#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $Kiyomori$ z rodu $dynn_Taira$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "[Glossary( 'Kanmu Tairowie', 'TAIRA_GLOSS' )] umocnili swoją pozycję najbardziej wpływowego rodu samurajów w Japonii, eliminując zarówno zaciętych rywali bushi, ród [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )], jak i urzędniczy ród [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS' )].\n\nPo oddaniu ręki córki członkowi rodu [Glossary( 'Yamato', 'YAMATO_GLOSS' )], cesarz Norihito – Kiyomori – oczekuje teraz narodzin wnuka. Książę Tairów mógłby przypieczętować dominację rodu na dworze. Lecz liczni zazdrośni wrogowie czyhają, więc niełatwo będzie zrealizować cel.\n\n#BOLD Czy uda ci się ustanowić trwałe panowanie rodu Tairów w Japonii, czy potkniesz się na ostatniej przeszkodzie?#!"
 bookmark_genpei_motofusa: "$Motofusa$ z rodu $dynn_Fujiwara$"
 bookmark_genpei_motofusa_subheading: "$game_concept_governor$ $c_oki$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "Formalnie sprawując funkcję [Glossary( 'regentów', 'KAMPAKU_GLOSS' )], ród [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS' )] przez stulecia z cieni rządził Japonią, dominując stołeczną biurokrację i zawierając małżeństwa z członkami rodu [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nJednak daleko od stolicy samurajowie utworzyli własne lenna. Dysponują teraz bogactwem i armiami, przy których bledną zasoby rodzin samurajskich.  Najpotężniejsi bushi rodu [Glossary( 'Tairów', 'TAIRA_GLOSS' )], na czele których stanął Kiyomori, przejmują kontrolę nad stolicą.\n\n#BOLD Czy zdołasz powstrzymać wzrost potęgi samurajów i na nowo rozpalić chwałę dworu, na którym władzę sprawują Fujiwarowie?#!"
 bookmark_genpei_hidehira: "$Hidehira$ z rodu $dynn_Fujiwara$"
 bookmark_genpei_hidehira_subheading: "Władca Mutsu"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "Podczas gdy większość członków rodu [Glossary( 'Fujiwarów', 'FUJIWARA_GLOSS' )] pisała poezję w stolicy, potomkowie generała Hidesato osiedlili się na surowej północy, pacyfikując plemiona i rywalizując z innymi bushi.\n\nDziad Hidehiry został adoptowany przez ród Kiyoharów, władców Ōshū. Niszcząc wszystkich rywali zdolnych przejąć dziedzictwo klanu, ponownie przyjął nazwisko Fujiwara i rozszerzył swoje wpływy nad północą.\n\n#BOLD Dworska bierność Fujiwarów dała początek zagrożeniu ze strony rodów [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )] i [Glossary( 'Tairów', 'TAIRA_GLOSS' )]. Czy miecz, który spacyfikował północ, zdoła przywrócić dominację Fujiwarów?#!"
 bookmark_genpei_yoshinaka: "$Yoshinaka$ z rodu $dynn_Minamoto$"
 bookmark_genpei_yoshinaka_subheading: "Władca $c_shinano$"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "Wobec podziałów w kwestii przywództwa i dziedziczenia Kawachi [Glossary( 'Minamotów', 'MINAMOTO_GLOSS' )], najstarszy syn, Yoshitomo, nakazał zabić podczas walk swojego brata, Yoshikatę.\n\nRód Nakaharów udzielił schronienia uciekającemu dziecku Yoshikaty w górach Shinano i choć Yoshitomo od dawna nie żyje, dorosły dziś Yoshinaka nie zapomniał o utraconym dziedzictwie.\n\n#BOLD Czy zemścisz się na kuzynie Yoritomo – spadkobiercy Yoshitomo – za śmierć swojego ojca, czy wesprzesz ród, stawiając czoła większemu wrogowi?#!"
