 event_target_desc: "Ein Scope kann als „Ereignisziel“ gespeichert werden. Anschließend lässt es sich von jedem Auslöser/Effekt aus ansteuern, der in einer direkten Linie „zurückverfolgt“ werden kann zu jenem Punkt, an dem das Ereignisziel gespeichert wurde (will meinen: von allen Auslösern, die überprüft werden, oder von Effekten, die ausgelöst werden, nachdem das Eventziel gespeichert wurde, aber nur, falls sie sich in einer durchgehenden Kette befinden, beispielsweise in einer Ereigniskette). Wenn eine Ereigniskette endet, geht das Ereignisziel verloren.\nBitte beachten: Einige on_actions, die über Code festgelegt wurden, sowie einige spezielle Interaktionen haben ihre eigenen vordefinierten Ereignisziele.\nLetzte Anmerkung: Man kann auch Werte und Bools als Ereignisziele speichern; dies könnte unter bestimmten Umständen hilfreich sein."
 parameter_desc: "Überbleibsel aus Stellaris. Wenn man das einsetzen möchte, sollte man lieber Scopes einsetzen, die als Variablen gespeichert wurden. (Diese Beschreibung ändern, wenn wir \"Parameter\" doch aus irgendeinem Grund verwenden!)"
