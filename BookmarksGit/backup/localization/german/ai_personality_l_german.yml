l_german:
 AI_PERSONALITY_ADJECTIVE_NOUN: "$ADJECTIVE$/$NOUN$"
 AI_PERSONALITY_NEUTRAL: "Ausgewogen"
 AI_PERSONALITY_NEUTRAL_EXPLANATION: "Dieser Charakter hat eine ausgeglichene Persönlichkeit und wird sich nicht auffällig verhalten."
 AI_PERSONALITY_TOOLTIP: "#T Persönlichkeit\n#!Die Persönlichkeit eines Charakters beeinflusst die Entscheidungen, die er trifft. Die Persönlichkeit bestimmt sich weitestgehend über [traits|E].\n\nVon Spielern gelenkte Charaktere haben keine Persönlichkeiten, da die Spieler ja deren Verhalten steuern."
 AI_PERSONALITY_IS_PLAYER_TOOLTIP: "#T Persönlichkeit\n#!Dieser Charakter wird von einem anderen Spieler gesteuert."
 AI_ECONOMIC_ARCHETYPE_TT: "\n$EFFECT_LIST_BULLET$[economical_archetype|E]: [Character.Custom('AIEconomicPersonality')]"
 AI_VASSAL_STANCE_TT: "\n$EFFECT_LIST_BULLET$[vassal_stance|E]: [Character.GetVassalStance.GetTextIcon][Character.GetVassalStance.GetName]"
 AI_PERSONALITY_CONCEPT_TT: "#weak [Character.GetShortUINameNoTooltip] wird sich Euch und anderen gegenüber entsprechend [Character.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit verhalten; Letztere basiert größtenteils auf den [personality_traits|E]#!"
 AI_PERSONALITY_TT: "#T Persönlichkeitszusammenfassung:#!\n$EFFECT_LIST_BULLET$[character_personality|E]: [personality_i] [Character.GetAIPersonality][AddLocalizationIf(Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT')][AddLocalizationIf(And(Not(Character.IsIndependentRuler), Character.IsRuler), 'AI_VASSAL_STANCE_TT')]\n\n$AI_PERSONALITY_CONCEPT_TT$."
 honor_noun: "Ehren[Select_CString(CHARACTER.IsFemale, 'frau', 'mann')]"
 honor_adj: "Ehrenhaft"
 honor_neg_noun: "Schuft"
 honor_neg_adj: "Unehrenhaft"
 honor_strong_noun: "Leitstern"
 honor_strong_adj: "Rechtschaffen"
 honor_strong_neg_noun: "Rohling"
 honor_strong_neg_adj: "Verräterisch"
 honor_explanation: "Dieser Charakter ist #Bold einigermaßen ehrenhaft#!. Man kann ihm mehr als den meisten anderen vertrauen, dass er [secrets|E] wahrt, [laws|E] befolgt, seine Aufgabe als [regent|E] erfüllt und Abmachungen einhält (wie etwa [alliances|E] oder sich um das Wohlergehen und die Rückgabe von [hostages|E] zu kümmern). Es ist unwahrscheinlich, dass sich solch ein Charakter an einer [blackmail|E] beteiligt, [hostile_schemes|E] schmiedet oder als [agent|E] fungiert."
 honor_neg_explanation: "Dieser Charakter ist #Bold unehrenhaft#!. Er schmiedet eher [hostile_schemes|E], missbraucht seine Position als [regent|E], hält [hostages|E] zurück, beteiligt sich gern an einer [blackmail|E], nutzt die [councillor_task|E] „$task_find_secrets$“ und verrät seine [friends|E] und [spouses|E]. Ein solcher Charakter hält sich selten an Zusagen und schreckt vor nichts zurück, um seine Ziele zu erreichen."
 honor_strong_explanation: "Dieser Charakter ist #Bold äußerst ehrenhaft#!. Man kann ihm blind vertrauen, dass er [secrets|E] wahrt, [laws|E] befolgt, seine Aufgabe als [regent|E] erfüllt und Abmachungen einhält (wie etwa [alliances|E] oder sich um das Wohlergehen und die Rückgabe von [hostages|E] zu kümmern). Es ist unwahrscheinlich, dass sich solch ein Charakter an einer [blackmail|E] beteiligt, [hostile_schemes|E] schmiedet oder als [agent|E] fungiert."
 honor_strong_neg_explanation: "Dieser Charakter ist #Bold äußerst unehrenhaft#!. Er schmiedet deutlich öfter [hostile_schemes|E], missbraucht seine Position als [regent|E], beteiligt sich gern an einer [blackmail|E], nutzt die [councillor_task|E] „$task_find_secrets$“, hält [hostages|E] zurück und verrät seine [friends|E] und [spouses|E]. Ein solcher Charakter hält sich viel seltener an Zusagen und schreckt vor nichts zurück, um seine Ziele zu erreichen."
 greed_noun: "Zupacker"
 greed_adj: "Gierig"
 greed_neg_noun: "Mitläufer"
 greed_neg_adj: "Zufrieden"
 greed_strong_noun: "Gierschlund"
 greed_strong_adj: "Raubgierig"
 greed_strong_neg_noun: "Lakai"
 greed_strong_neg_adj: "Zufrieden"
 greed_explanation: "Dieser Charakter ist #Bold gierig#!. Er entscheidet sich eher für kurzfristige Gewinne, geht auf [raids|E], veruntreut als [regent|E] [gold|E], nutzt die [councillor_task|E] „$task_collect_taxes$“ und verrät seine [friends|E] und [family|E] für Gold und [titles|E]. Ein solcher Charakter zahlt auch seltener Lösegeld für [prisoners|E], macht seltener [gifts|E], akzeptiert seltener [revocations|E] und [retractions|E], bietet seltener [hostages|E] an oder gibt diese zurück und nimmt seltener einen [Concept('white_peace', 'Weißen Frieden')|E] an."
 greed_neg_explanation: "Dieser Charakter ist #Bold großzügig#!. Er neigt dazu, mehr auszugeben, als er sich leisten kann, macht [gifts|E], zahlt Lösegeld für [prisoners|E], akzeptiert [revocations|E] und [retractions|E] und veranstaltet [activities|E]. Ein solcher Charakter lässt sich auch seltener durch Bestechungsgelder oder Geschenke in Form von [gold|E] beeinflussen, ist aber bereiter, [hostages|E] auszutauschen."
 greed_strong_explanation: "Dieser Charakter ist #Bold äußerst gierig#!. Er entscheidet sich meist für kurzfristige Gewinne, geht auf [raids|E], veruntreut als [regent|E] [gold|E], nutzt die [councillor_task|E] „$task_collect_taxes$“ und verrät seine [friends|E] und [family|E] für Gold und [titles|E]. Ein solcher Charakter zahlt auch viel seltener Lösegeld für [prisoners|E], macht seltener [gifts|E], akzeptiert seltener [revocations|E] und [retractions|E], bietet seltener [hostages|E] oder gibt sie zurück und nimmt seltener einen [Concept('white_peace', 'Weißen Frieden')|E] an."
 greed_strong_neg_explanation: "Dieser Charakter ist #Bold äußerst großzügig#!. Er wird sehr oft mehr ausgeben, als er sich leisten kann, macht [gifts|E], zahlt Lösegeld für [prisoners|E], akzeptiert [revocations|E] und [retractions|E] und veranstaltet [activities|E]. Ein solcher Charakter lässt sich auch viel seltener durch Bestechungsgelder oder Geschenke in Form von [gold|E] beeinflussen, ist aber bereiter, [hostages|E] auszutauschen."
 rationality_noun: "Denker"
 rationality_adj: "Vernünftig"
 rationality_neg_noun: "Narr"
 rationality_neg_adj: "Unvernünftig"
 rationality_strong_noun: "Planer"
 rationality_strong_adj: "Analytisch"
 rationality_strong_neg_noun: "Getriebener"
 rationality_strong_neg_adj: "Geistesgestört"
 rationality_explanation: "Dieser Charakter handelt #Bold einigermaßen vernünftig#!. Er vermeidet [tyranny|E] eher, nutzt [councillor_tasks|E], um sich zu verteidigen, und versucht, keine [offensive_war_opinion|E] zu erhalten. Er tut im Allgemeinen eher das, was objektiv das Beste für die Lage ist, in der er sich befindet, wie beispielsweise einen [Concept('tyrannical', 'tyrannischen')|E] [Concept('liege', 'Lehnsherrn')|E] zu ermorden, [hostages|E] auszutauschen, um Kriege zu vermeiden, oder Ausgaben zu kürzen, wenn er [debt|E] hat."
 rationality_neg_explanation: "Dieser Charakter ist #Bold unvernünftig#!. Er neigt eher zu [Concept('tyrannical', 'tyrannischen')|E] Handlungen, lässt sich in unangebrachte [wars|E] verwickeln und erhält oft [offensive_war_opinion|E]. Er ist im Allgemeinen unberechenbarer und neigt dazu, in Schwierigkeiten zu geraten."
 rationality_strong_explanation: "Dieser Charakter handelt #Bold sehr vernünftig#!. Er vermeidet [tyranny|E] viel eher, nutzt [councillor_tasks|E], um sich zu verteidigen, und versucht, keine [offensive_war_opinion|E] zu erhalten. Er tut im Allgemeinen viel eher das, was objektiv das Beste für die Lage ist, in der er sich befindet, wie beispielsweise einen [Concept('tyrannical', 'tyrannischen')|E] [Concept('liege', 'Lehnsherrn')|E] zu ermorden, [hostages|E] auszutauschen, um Kriege zu vermeiden, oder Ausgaben zu kürzen, wenn er [debt|E] hat."
 rationality_strong_neg_explanation: "Dieser Charakter ist #Bold äußerst unvernünftig#!. Er neigt viel öfter zu [Concept('tyrannical', 'tyrannischen')|E] Handlungen, lässt sich in unangebrachte [wars|E] verwickeln und erhält oft [offensive_war_opinion|E]. Er ist im Allgemeinen unberechenbarer und neigt dazu, oft in Schwierigkeiten zu geraten."
 boldness_noun: "Spieler"
 boldness_adj: "Kühn"
 boldness_neg_noun: "Feigling"
 boldness_neg_adj: "Feige"
 boldness_strong_noun: "Opportunist"
 boldness_strong_adj: "Furchtlos"
 boldness_strong_neg_noun: "Memme"
 boldness_strong_neg_adj: "Rückgratlos"
 boldness_explanation: "Dieser Charakter ist #Bold kühn#!. Er erklärt eher [wars|E] gegen [rulers|E], die ihm in Sachen Stärke ebenbürtig sind, akzeptiert und schlägt [single_combat_duel_plural|E] vor und geht Risiken ein (wie etwa wenn er [medical_treatments|E] erhält). Ein solcher Charakter ist auch weniger oft von [dread|E] betroffen."
 boldness_neg_explanation: "Dieser Charakter ist #Bold etwas feige#!. Er neigt eher dazu, schwächeren [Concept('rulers', 'Herrschern')|E] den [war|E] zu erklären und [factions|E] kampflos nachzugeben, und er vermeidet Tätigkeiten als [agent|E], das [Concept('imprisoning', 'Einkerkern')|E] starker [vassals|E] oder das Anbieten einer [hostage|E], um Kriege zu vermeiden. [dread|E] hat ebenfalls eine größere Wirkung auf solch einen Charakter, und er scheut es ganz allgemein, [health|E] oder [realm|E] aufs Spiel zu setzen."
 boldness_strong_explanation: "Dieser Charakter ist #Bold äußerst kühn#!. Er erklärt häufig [wars|E] gegen [rulers|E], die stärker sind, akzeptiert und schlägt [single_combat_duel_plural|E] vor und geht Risiken ein (wie etwa wenn er [medical_treatments|E] erhält). Ein solcher Charakter ist praktisch niemals von [dread|E] betroffen."
 boldness_strong_neg_explanation: "Dieser Charakter ist #Bold sehr feige#!. Er neigt viel eher dazu, deutlich schwächeren [Concept('rulers', 'Herrschern')|E] den [war|E] zu erklären und [factions|E] kampflos nachzugeben, und er vermeidet Tätigkeiten als [agent|E], das [Concept('imprisoning', 'Einkerkern')|E] starker [vassals|E] oder das Anbieten einer [hostage|E], um Kriege zu vermeiden. [dread|E] hat ebenfalls eine größere Wirkung auf solch einen Charakter, und er scheut es ganz allgemein, [health|E] oder [realm|E] aufs Spiel zu setzen."
 zeal_noun: "Gläubiger"
 zeal_adj: "Religiös"
 zeal_neg_noun: "Ungläubiger"
 zeal_neg_adj: "Zynisch"
 zeal_strong_noun: "Eiferer"
 zeal_strong_adj: "Eifrig"
 zeal_strong_neg_noun: "Atheist"
 zeal_strong_neg_adj: "Gottlos"
 zeal_explanation: "Dieser Charakter ist #Bold etwas eifrig#!. Er wird sich häufiger als Verteidiger [Concept('holy_wars', 'Religionskriegen')|E] anschließen, sich [Concept('great_holy_war', 'großen Religionskriegen')|E] verschwören oder eine Spende für sie abgeben, [counties|E] oder [vassals|E] bekehren, die [activity|E] „[pilgrimage|E]“ unternehmen und allgemeine Handlungen durchführen, die zum Wohl seines [Concept('faith', 'Glaubens')|E] sind (wie etwa die [interaction|E] „$seek_indulgences_interaction$“ nutzen). Ein solcher Charakter akzeptiert außerdem seltener eine Konvertierung zu einem anderen Glauben und wird wahrscheinlicher [hostages|E] von feindseligen Glauben verlangen."
 zeal_neg_explanation: "Dieser Charakter ist #Bold zynisch#!. Er neigt eher dazu, seinen [Concept('faith', 'Glauben')|E] in der Politik außen vor zu lassen, die Forderungen von auf Glaubensinhalten beruhenden [factions|E] zu akzeptieren und den Glauben als Werkzeug zur Förderung anderer Interessen zu nutzen. Es ist unwahrscheinlich, dass sich so ein Charakter um seine [piety|E] kümmert, und er wird seltener religiöse Autoritäten unterstützen."
 zeal_strong_explanation: "Dieser Charakter ist #Bold äußerst eifrig#!. Er wird sich deutlich häufiger als Verteidiger [Concept('holy_wars', 'Religionskriegen')|E] anschließen, sich [Concept('great_holy_war', 'großen Religionskriegen')|E] verschwören oder eine Spende für sie abgeben, [counties|E] oder [vassals|E] bekehren, die [activity|E] „[pilgrimage|E]“ übernehmen und allgemeine Handlungen durchführen, die zum Wohl seines [Concept('faith', 'Glaubens')|E] sind (wie etwa die [interaction|E] „$seek_indulgences_interaction$“ nutzen). Es ist auch äußerst unwahrscheinlich, dass ein solcher Charakter eine Konvertierung zu einem anderen Glauben akzeptiert. Er wird auch wahrscheinlicher [hostages|E] von feindseligen Glauben verlangen."
 zeal_strong_neg_explanation: "Dieser Charakter ist #Bold äußerst zynisch#!. Er neigt oft dazu, seinen [Concept('faith', 'Glauben')|E] in der Politik außen vor zu lassen, die Forderungen von auf Glaubensinhalten basierenden [factions|E] zu akzeptieren und den Glauben als Werkzeug zur Förderung anderer Interessen zu nutzen. Es ist unwahrscheinlich, dass sich so ein Charakter um seine [piety|E] kümmert, und er wird so gut wie nie religiöse Autoritäten unterstützen."
 vengefulness_noun: "Streithammel"
 vengefulness_adj: "Missgünstig"
 vengefulness_neg_noun: "Schlichter"
 vengefulness_neg_adj: "Nachsichtig"
 vengefulness_strong_noun: "Antagonist"
 vengefulness_strong_adj: "Rachsüchtig"
 vengefulness_strong_neg_noun: "Freisprecher"
 vengefulness_strong_neg_adj: "Großherzig"
 vengefulness_explanation: "Dieser Charakter ist #Bold rachsüchtig#!. Er verfolgt eher [rivals|E] oder untreue [spouses|E], schließt sich als [agent|E] Komplotten gegen jene an, die ihn geschmäht haben, fordert die [excommunication|E], bestraft [criminals|E] und verzeiht weniger oft Beleidigungen oder Fehltritte. Ein solcher Charakter neigt auch dazu, mehr Rivalen zu haben."
 vengefulness_neg_explanation: "Dieser Charakter ist #Bold nachsichtig#!. Er ignoriert eher gegen ihn gerichtete Beleidigungen oder Fehltritte, bestraft [prisoners|E] nicht und begnadigt [criminals|E]. Ein solcher Charakter neigt auch weniger oft dazu, [hostile_schemes|E] gegen [rivals|E] zu beginnen."
 vengefulness_strong_explanation: "Dieser Charakter ist #Bold äußerst rachsüchtig#!. Er verfolgt den Großteil seiner Zeit [rivals|E] oder untreue [spouses|E], schließt sich als [agent|E] Komplotten gegen jene an, die ihn geschmäht haben, fordert die [excommunication|E], bestraft [criminals|E] und verzeiht fast niemals Beleidigungen oder Fehltritte. Ein solcher Charakter neigt auch dazu, sehr viele Rivalen zu haben."
 vengefulness_strong_neg_explanation: "Dieser Charakter ist #Bold äußerst nachsichtig#!. Er ignoriert fast immer gegen ihn gerichtete Beleidigungen oder Fehltritte, bestraft [prisoners|E] nicht und begnadigt [criminals|E]. Es ist auch sehr unwahrscheinlich, dass ein solcher Charakter [hostile_schemes|E] gegen [rivals|E] beginnt."
 compassion_noun: "Altruist"
 compassion_adj: "Mitfühlend"
 compassion_neg_noun: "Grobian"
 compassion_neg_adj: "Gefühllos"
 compassion_strong_noun: "Empathiker"
 compassion_strong_adj: "Huldvoll"
 compassion_strong_neg_noun: "Schurke"
 compassion_strong_neg_adj: "Böse"
 compassion_explanation: "Dieser Charakter ist #Bold etwas mitfühlend#!. Er versucht, andere nicht zu verletzen, lässt [prisoners|E] (besonders Kinder) frei, fördert die [cultural_acceptance|E], lässt Menschen aus Liebe [marry|El] und findet rasch [friends|E]. Es ist auch weniger wahrscheinlich, dass solch ein Charakter gegen andere Charaktere ein [GetScheme('murder').GetTypeName]-, [Concept('execute', 'Hinrichtungs')|E]- oder [Concept('torture', 'Folter')|E]-[scheme|E] durchführt, und er ist weniger bereit, [hostages|E] als Schachfiguren bei irgendwelchen Machtspielchen einzusetzen."
 compassion_neg_explanation: "Dieser Charakter ist #Bold grausam#!. Er neigt eher dazu, anderen zu schaden, [hostile_schemes|E] wie [GetScheme('murder').GetTypeName] einzusetzen, [prisoners|E] mit [execution|E] und [torture|E] zu bestrafen und sich als [agent|E] Komplotten anzuschließen. Es ist unwahrscheinlich, dass sich solch ein Charakter um das Leid anderer schert."
 compassion_strong_explanation: "Dieser Charakter ist #Bold äußerst mitfühlend#!. Er wird andere viel weniger wahrscheinlich verletzen, lässt [prisoners|E] (besonders Kinder) frei, fördert die [cultural_acceptance|E], lässt Menschen aus Liebe [marry|El] und findet rasch [friends|E]. Ein solcher Charakter wird gegen andere Charaktere auch fast niemals ein [GetScheme('murder').GetTypeName]-, [Concept('execute', 'Hinrichtungs')|E]- oder [Concept('torture', 'Folter')|E]-[scheme|E] durchführen und ist weniger bereit, [hostages|E] als Schachfiguren bei irgendwelchen Machtspielchen einzusetzen."
 compassion_strong_neg_explanation: "Dieser Charakter ist #Bold äußerst grausam#!. Er neigt oft dazu, anderen zu schaden, [hostile_schemes|E] wie [GetScheme('murder').GetTypeName] einzusetzen, [prisoners|E] mit [execution|E] und [torture|E] zu bestrafen und sich als [agent|E] Komplotten anzuschließen. Einen solchen Charakter schert das Leid anderer nicht."
