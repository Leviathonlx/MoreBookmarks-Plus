 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC: " Aufgrund Eurer harten Arbeit, Eurer Sorgfalt und Eurer weisen Herrschaft wurde der Kontinent von Afrika unter einem Herrscher vereint."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC: " Doch seid Ihr wirklich tot, wenn man sich aufgrund der Gründung des Königreichs von $k_portugal$ für immer an Euch erinnern wird?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC: " Jeder auf den Inseln kennt Euren Namen als Gründer eines Königreichs: $k_canarias$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC: " In Bosnien kennen selbst die Pferde Euren Namen, nachdem Ihr das Königreich $k_bosnia$ geschaffen habt."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC: " Euer Name wird als Gründer des Großreichs von $e_armenia$ ewig weiterleben."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC: " Das Königreich $k_rum$ wurde von Euch erschaffen, und als sein Gründer wird es in gewisser Weise immer Euch gehören."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_VIET_DESC: " Euer Volk wird sich an Euch stets als eine beispielhafte Seele erinnern, die den Traum des Großreichs von $e_viet$ wahr werden ließ."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_MAJAPAHIT_DESC: " Euer Name wird auf ewig als Gründer des Großreichs von $e_majapahit$ in die Gipfel des Berges Semeru eingehauen sein."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RYUKYU_DESC: " Man wird sich an Euch als jenen Herrscher erinnern, der die Clans der Insel einte und ein $e_ruucuu_adj$-Großreich gründete."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SIAM_DESC: " Ihr trugt Euren Namen als Gründer des Königreichs $k_siam$ auf immerdar in die menschliche Geschichte ein."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC: " Aufgrund Eurer harten Arbeit und Eurer Sorgfalt wurde das Königreich $k_israel$ erschaffen."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC: " Keiner hätte gedacht, dass man es schaffen kann, doch Ihr habt als das Kaiserreich von $e_outremer$ die meisten umstrittenen Regionen des Heiligen Lands dominiert."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC: " Man kann die Alpen erklimmen und doch noch nicht alles sehen, was Euer war, als Ihr das Königreich $k_switzerland$ begründet habt."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC: " Im Anschluss an Eure Herrschaft wurde das Erzherzogtum zu einer der angesehensten Mächte in Europa."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC: " Das Königreich $k_aragon$ wurde an den gewundenen Ufern des Aragón geboren und wird für immer Zeuge Eurer ruhmreichen Herrschaft sein."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC: " Durch Euch weiß der Kosmos, dass das Römische Reich stets wiederkehren wird, selbst wenn Jahrtausende vergehen, in denen Rom in Schutt und Asche liegt."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_DUMNONIA_DESC: " Euretwegen haben sich kornische Männer und Frauen erhoben, um wieder das Königreich $k_cornwall$ zu werden."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_CAROLINGIAN_DESC: " Was für Karl den Großen nur ein Traum war, wurde für Euch Wirklichkeit, Restaurator des Königreichs $e_france$."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_HOLY_ROMAN_EMPIRE_DESC: " Das $e_hre$, das durch Euch neu gegründet wurde, hat in Euch eine wahre Verkörperung seines verlorenen Ruhms gefunden."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_OLD_VASCONIA_DESC: " Eurem Wunsch entsprechend haben die Basken ihre verlorenen Lande in Iberien unter dem Banner des Königreichs von Vasconia zurückerobert."
