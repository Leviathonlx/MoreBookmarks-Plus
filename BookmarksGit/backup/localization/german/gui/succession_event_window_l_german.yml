 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1: "[ROOT.Char.GetFullNameNoTooltip] hat den Geist ausgehaucht im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "[ROOT.Char.GetFullNameNoTooltip] hat [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e sterbliche Hülle hinter sich gelassen im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.GetFullNameNoTooltip] ist verstorben im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.GetFullNameNoTooltip] hat diese Welt verlassen im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.GetFullNameNoTooltip] ist verstorben im Alter von [ROOT.Char.GetAge] Jahren und [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "Der Geist von [ROOT.Char.GetFullNameNoTooltip] ist im Alter von [ROOT.Char.GetAge] Jahren ins Jenseits eingegangen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "Der Geist von [ROOT.Char.GetFullNameNoTooltip] hat im Alter von [ROOT.Char.GetAge] Jahren nun endlich diese Welt verlassen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.GetFullNameNoTooltip] hat endlich Frieden gefunden im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip] hat Frieden in den Armen Christi gefunden im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip] ruht nun nach [ROOT.Char.GetAge] Jahren endlich in den Armen des Herrn."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip] wurde vom Einen gerufen und hat diese vorübergehende Bleibe verlassen im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.GetFullNameNoTooltip] hat diese vorübergehende Welt verlassen im Alter von [ROOT.Char.GetAge] Jahren und wohnt nun im Jenseits."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip] ist im Alter von [ROOT.Char.GetAge] Jahren in die Ewigkeit eingegangen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip] ist nach [ROOT.Char.GetAge] Jahren nun fortgegangen, um an den Festmahlen im Jenseits teilzunehmen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip] ist im Alter von [ROOT.Char.GetAge] Jahren über den Styx gefahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip] hat [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e sterbliche Hülle im Alter von [ROOT.Char.GetAge] Jahren hinter sich gelassen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip] hat im Alter von [ROOT.Char.GetAge] die Tür zur Geisterwelt durchschritten."
 #Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."
 #Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "Da [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leben so früh endete, kann man nicht sagen, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] geherrscht hätte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "Ein[ROOT.Char.Custom('DE_END_PRO_S_N')] alt[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] hat ein langes, erfülltes Leben geführt."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "Einst galt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als unsterblich. [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U] unerwartetes Ableben überraschte viele."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Da die Mutter vor der Geburt ihres Kindes starb, wird sie im Jenseits nicht allein sein."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "[ROOT.Char.Custom('DE_PRO_POS_S_3P')|U] faulender Leib hat sich endlich dem Aussatz ergeben."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Grausam entstellt verbrachte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die letzten Jahre [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Lebens abseits der Öffentlichkeit; [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] konnte [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Gesicht nicht mehr zeigen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "Nachdem [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] bei einem schrecklichen Unfall verstümmelt wurde, verbrachte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e letzten Jahre im Stuhle."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward unter widrigen Umständen geboren und musste oft Spott ertragen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es verformten Rückens."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward unter widrigen Umständen geboren und musste oft Spott ertragen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er gigantischen Ausmaße."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward unter widrigen Umständen geboren und musste oft Spott ertragen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er winzigen Statur."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] verfügte über unglaubliches Kampfgeschick, fand aber am Ende doch einen Gegner, dem [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nicht das Wasser reichen konnte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "Gestorben in der Blüte [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Lebens; man wird sich stets an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern als atemberaubende Schönheit."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Einst war [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] berühmt gewesen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Schönheit, doch das Schicksal verfluchte ihn mit einem Leben, das so lang war, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] am Ende sämtliche Anmut verließ."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war eine gebrechliche Person gewesen, die oft von ihren Mitmenschen verspottet wurde."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "Man kannte [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] vor allem wegen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Hässlichkeit; angeblich hat ein Blick auf [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] Stoff für tagelange Albträume geliefert."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "Nachdem [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nur noch ein Schatten [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er selbst gewesen war, unfähig, zu sprechen oder sich zu bewegen, hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun endlich die geschundenen Überreste [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Körpers verlassen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war verflucht mit einem gestörten Geist und in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Landen bekannt als voll und ganz mondsüchtig."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "Nachdem [ROOT.Char.GetFaith.HighGodName] jahrelang durch [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] gesprochen hatte, folgte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun dem Ruf ins Jenseits."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "Von Dämonen geplagt geiferte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] häufig über [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en unmittelbar bevorstehenden Untergang."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war eine gepeinigte Seele und hatte sich schon lange nach der süßen Umarmung des Todes gesehnt."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "Obwohl [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] berühmt war für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en scharfen Verstand, konnte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] am Ende dem Tod doch kein Schnippchen schlagen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en schwachen Geist und verließ sich bei wichtigen Entscheidungen oft auf [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Rat."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "Zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Tod war [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] längst nur noch eine leere Hülle bar [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es früheren Verstandes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "Von der Kirche als Ketzer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] gebrandmarkt wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun sicher für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Sünden leiden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt dafür, [ROOT.Char.Custom('DE_PRO_POS_S_3P')] eigen Blut an den Händen zu haben, und nun büßt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sicherlich im Jenseits für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e schrecklichen Sünden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "Dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] abscheulicher Vorlieben wird dort, wohin [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun geht, sicher keinen Trost und keine Genüsse finden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] verzehrte Gerüchten zufolge menschliches Fleisch. Für diese abscheuliche Sünde wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun sicherlich büßen müssen"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hing der Sodomie an und wird nun im Jenseits dafür büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "Dafür, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die verbotene Frucht inzestuöser Liebe gekostet hat, wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sicher im nächsten Leben büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] brach schamlos die Ehe, und man wird sich an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Verrats und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es zügellosen Wesens."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war der Unzucht verfallen, und man wird sich an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er nicht zu zügelnden und heimtückischen Lust."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] scheute auch vor Mord nicht zurück und wird im Jenseits für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e unaussprechlichen Verbrechen büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e magischen Kräuter und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Bund mit Dämonen, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird sicher im Jenseits für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Sünden büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war [ROOT.Char.Custom('DE_ART_DEF_S_N')] heilige Restaurator[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] des persischen Reiches, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Aufstieg zum Ruhm wird in den Predigten aller [ROOT.Char.GetFaith.PriestMalePlural] verewigt werden. Mit Sicherheit hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun einen Platz neben [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] Hat die uralte Macht des Kaiserreichs wiederhergestellt und damit gewährleistet, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Name bis zum Ende aller Zeiten weiterleben wird."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein frommer Mensch und kämpfte im Namen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Gottes gegen die [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')] in einem der größten heiligen Kriege der jüngeren Geschichte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war versiert in den diplomatischen Künsten, und es gab keinen Streit, den [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nicht friedlich schlichten konnte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein bezaubernder Mensch und berühmt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e ausgefeilten Festmahle und grandiosen Bälle."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] gehörte zu den besten Kämpfern [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Zeit, und niemand konnte es im Nahkampf mit [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] aufnehmen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war begeistert von der Jagd und verbrachte oft Wochen in der Wildnis, wo [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dem seltensten Wild nachspürte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e ausgefeilten Strategien und verbrachte oft tagelang damit, Schlachtfelder zu bewerten und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Truppen auszubilden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "Als gewissenhaft[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] war [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e außergewöhnlichen Fähigkeiten als Ratsverwalter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] und Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')] verderbtes, hinterhältiges Wesen und verriet [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e wahren Absichten niemanden, nicht einmal [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en engsten Freunden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt als freizügige Person mit silberner Zunge und konnte jeden dazu verführen, [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Bett zu teilen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war als Gelehrt[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] angesehen und verbrachte die meiste Zeit damit, in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Bibliothek zu studieren, die [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nur selten verließ."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e sadistische Ader und erhob Folter und Verstümmelung zu einer Kunstform."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "Als Mensch, dem seine Familie immer wichtiger war als alles andere, verbrachte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leben damit, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Nachkommen eine glorreiche Zukunft zu schaffen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war dafür bekannt, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Nächte im Labor zu verbringen, und wurde von vielen als Hexenmeister[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] angesehen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en geheimen Gemächern unheilige Zaubersprüche wirkte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hatte sich dem Verständnis des menschlichen Körpers und Geistes verschrieben und genoss unter Ärzten hohes Ansehen; viele junge Gelehrte lernten von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em umfangreichen Wissen über die Natur und die Körpersäfte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "Als Inbegriff von Ehre und Edelmut wird man sich [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]er immer erinnern aufgrund [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es herzlichen und gerechten Wesens, das keinen Widerstand scheute."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in der Welt der Kräuterkunde und konnte mit dem richtigen Gebräu angeblich jedes Gebrechen heilen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein intriganter Mensch, und man wird noch lange über [ROOT.Char.Custom('DE_PRO_POS_S_3P')] kleinliches Wesen und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Boshaftigkeit reden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "An diesen höchst angenehmen Menschen wird man sich noch gern ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er gütigen Herrschaft erinnern."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war jemand, mit dem man sich besser nicht anlegen sollte, und verkörperte die Würde und die Macht [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Titels wie kaum [ROOT.Char.Custom('DE_ART_IND_N')] ander[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein kleinlautes und schüchternes Wesen, und viele werden sich an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] als unterwürfig[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mitunter nervös[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] erinnern."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "Wenn man etwas über [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] sagen kann, dann dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nie jemand war, der einen großen Eindruck hinterließ."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward geboren mit schier unstillbarer Begierde und verbrachte [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leben damit, stets nach der nächsten amourösen Eroberung zu suchen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] von großem Appetit und ließ sich nie die Gelegenheit entgehen, neue und exotische Speisen zu kosten."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Liebe zu Gold und wird mit einigen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Lieblingsjuwelen bestattet werden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war nie jemand gewesen, der mehr arbeitete als unbedingt nötig, und stets bereit, sich [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Verantwortung zu entziehen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "Kaum jemand wusste, was dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] launische [ROOT.Char.GetWomanMan] zu einem bestimmten Thema oder auch nur zu einem bestimmten Augenblick dachte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war schnell verärgert, und in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Haus hörte man oft den donnernden Widerhall [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er wütenden Schreie."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "Stets von sich überzeugt und bereit, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Autorität über [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e [ROOT.Char.Custom('GetSubjectPlural')] auszuüben: Dies war [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('DE_ART_DEF_S_N')] ganz und gar verliebt war in den Klang der eigenen Stimme."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "Man wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] noch lange in Erinnerung behalten als jemanden, für den Treue das oberste Gebot war."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] mied jedes Festmahl und jede Ausschweifung, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ließ sich nie von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en niederen Begierden übermannen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war wohlbekannt als großzügig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] und gab stets, wenn Freunde und Familie in Not waren."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war der Inbegriff von Sorgfalt und vernachlässigte nie [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Pflichten."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt als gütige, mitfühlende Seele, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Freunde werden sich wohlwollend an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "Niemals erhob [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die Stimme; [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] war der Inbegriff von Geduld."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein bescheidener Mensch und stellte [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Erfolge stets unter den Scheffel."
 #Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] erst [ROOT.Char.GetAge] Jahre alt ist, wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich in den ersten Jahren [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft auf [ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstName] als [ROOT.Char.GetDiarchTitle] verlassen müssen."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über keinerlei Fähigkeiten verfügt, den eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) zusammenzuhalten, könnte [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft dem Untergang geweiht sein."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über großes militärisches Geschick verfügt, erwarten viele, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] den eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) zu zahlreichen Siegen auf dem Schlachtfeld führen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] weise und gebildet ist, versprechen wir uns von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft große Fortschritte und Innovationen."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als sparsam und genügsam gilt, sollte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dem eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) gewiss zu Wohlstand verhelfen können."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] zeichnet sich durch List und Scharfsinn aus und sollte daher stets die Oberhand gewinnen können, wenn es darauf ankommt."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mit diplomatischem Talent gesegnet ist, werden [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] sowohl Vasallen als auch fremdländische Herrscher respektieren."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über gewaltige Körperkräfte und einen messerscharfen Verstand verfügt, wird [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft sicher Lieder und Sagen inspirieren."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist weder mit einem schlauen Kopf noch mit einem starken Arm gesegnet und sieht sicher einer anstrengenden Herrschaft entgegen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] diente schon im fernen Miklagard und die [ROOT.Char.Custom('GetSubjectPlural')] wird diese Abenteuerlust gewiss anspornen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist vollkommen mondsüchtig und wahnsinnig, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft kann wohl nur noch [ROOT.Char.GetFaith.HighGodName] helfen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD: "Da man davon ausgeht, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] von einem Dämonen besessen ist, werden die [ROOT.Char.GetFaith.PriestMalePlural] nach Möglichkeit versuchen, [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] im Zaum zu halten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist von [ROOT.Char.GetFaith.HighGodName] gesegnet, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Körper ist lediglich ein Gefäß, durch das das Göttliche sich offenbaren wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR: "[ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]e Schönheit spottet jeder Beschreibung, und fremdländische Würdenträger werden sich [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] zu Füßen werfen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER: "[ROOT.Char.GetFirstNameNoTooltip] ist erfüllt von Abenteuerlust und wird wohl ein Leben voller Ruhm und Aufregung führen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL: "[ROOT.Char.GetFirstNameNoTooltip] ist verschlagen und hinterhältig und scheint die Wahrheit zu hassen; dies könnte auch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Untergang sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist getrieben von Gier und Lust und wird wahrscheinlich nicht sonderlich beliebt sein bei der Bauernschaft des eigenen Besitzes ([ROOT.Char.Custom('GetRealmOrDomicile')])."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist gerecht in allen Dingen, und viele hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] Konflikte mit Anmut lösen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist korrupt und ungerecht, und kaum einer rechnet damit, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen einfach dabei zusehen werden, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] das Vermächtnis [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Vorgängers zerstört."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED: "Da [ROOT.Char.GetFirstNameNoTooltip] die Truppen lieber aus sicherer Entfernung anführt, wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich schwertun, die Soldaten zu motivieren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] bevorzugt die Abgeschiedenheit und überlässt dem Rat sehr gern den Großteil [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Arbeit … auf Gedeih und Verderb."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] sieht an jeder Ecke Teufelsanbeter, weshalb die [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')] sich vor [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft hüten sollten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist fromm und freigiebig, und die [ROOT.Char.GetFaith.PriestMalePlural] werden sicher reich werden unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE: "[ROOT.Char.GetFirstNameNoTooltip] ist stets in funkelnde und prächtige Rüstung gewandet und möchte, dass alle sehen, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich in die Schlacht stürzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL: "[ROOT.Char.GetFirstNameNoTooltip|U] fürchtet den Zorn keines Gottes, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird keine [ROOT.Char.Custom('GetSubjectPlural')] vor der Strafe verschonen, die [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als gerechtfertigt ansieht."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist unnachgiebig in allen religiösen Fragen; Glaube und Tradition werden unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft einen hohen Stellenwert haben."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist eine verschlagene und notorisch unzufriedene Seele, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wird vermutlich unter dem Zeichen von Hass und Intrige stehen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING: "[ROOT.Char.GetFirstNameNoTooltip] ist ein vertrauensvoller und geduldiger Mensch und davon überzeugt, dass schon alles gut für [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] enden wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] sieht krankhaft hinter jeder Ecke Schatten lauern, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wird wohl von Angst geprägt sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE: "[ROOT.Char.GetFirstNameNoTooltip] ist davon überzeugt, dass man jedem mit Güte begegnen solle, unabhängig vom Stand dieser Person, und viele befürchten, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Feinde dies ausnutzen könnten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE: "[ROOT.Char.GetFirstNameNoTooltip] überragt auf dem Schlachtfeld [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Feinde und wird keinerlei Probleme haben, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Truppen zu inspirieren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist einem Stelldichein mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er besseren Hälfte nie abgeneigt, und viele rechnen damit, dass die königliche Familie wachsen und gedeihen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] gilt als äußerst gerecht, und viele gehen davon aus, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dafür sorgen wird, dass jeder seinen angemessenen Anteil erhält."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein äußerst fleißiger Mensch, und unter [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] wird sein Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) entweder gedeihen oder in den Ruin stürzen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist stets bereit, zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en zahlreichen Schwächen zu stehen, doch es ist zweifelhaft, ob sein Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) seinerseits [Select_CString(ROOT.Char.IsFemale, 'zu seiner neuen Lehnsherrin', 'zu seinem neuen Lehnsherrn')] stehen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist sehr naiv, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] zurückhaltendes Wesen könnte verhindern, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] je die Zügel in die Hand nimmt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] macht aus [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Herzen keine Mördergrube und wird mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er klugen Ehrlichkeit gewiss den eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) für sich gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über keinerlei moralischen Kompass verfügt, werden die [ROOT.Char.Custom('GetSubjectPlural')] erst herausfinden müssen, ob sie [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] fürchten oder respektieren sollten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL: "Aufgrund [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er sadistischen Ader haben viele Angst davor, wie [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft aussehen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS: "Geblendet von religiöser Leidenschaft wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')] mit rechtschaffenem Zorn das Fürchten lehren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] verschlagen und argwöhnisch ist, hält [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sicher schon eine Sammlung von Dolchen mit unseren Namen darauf bereit."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE: "[ROOT.Char.GetFirstNameNoTooltip] ist eine sanfte und mitfühlende Seele, und die Vasallen werden unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft sicher gedeihen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT: "Mit unerschütterlichem Selbstbewusstsein wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] entweder Ruhm oder Schande über die [ROOT.Char.GetHouse.GetName]-Dynastie bringen: Die Zukunft wird es weisen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL: "[ROOT.Char.GetFirstNameNoTooltip] hatte nie viel für die Predigten der Geistlichen übrig, und viele befürchten, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft ein jähes Ende finden wird, wenn [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aus heiterem Himmel niederstreckt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS: "Wortgewandtheit und Aufgeschlossenheit sind die Stärken von [ROOT.Char.GetFirstNameNoTooltip], und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird den Hof im Nu für sich gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS: "[ROOT.Char.GetFirstNameNoTooltip|U] betet jeden Tag stundenlang zur höchsten Macht ([ROOT.Char.GetFaith.HighGodName]), und viele sind zuversichtlich, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft ein Segen für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) werden wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ehrgeizig und sollte dem eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) Wachstum und Wohlstand bringen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT: "[ROOT.Char.GetFirstNameNoTooltip] ist voller Tatendrang, dabei aber beherrscht, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird dem eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) gewiss Gutes bringen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL: "[ROOT.Char.GetFirstNameNoTooltip] ist verschlagen und hinterhältig und scheint die Wahrheit zu hassen; dies könnte auch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Untergang sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist eine schweigsame Person, und es rechnet kaum jemand damit, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich in diplomatischen Dingen gut schlagen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] so fromm und bescheiden ist, befürchten viele, dass [ROOT.Char.GetFirstNameNoTooltip] besser im Tempel aufgehoben wäre als auf dem Thron."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als korrupt und ungerecht bekannt ist, rechnet kaum jemand damit, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen einfach dabei zusehen werden, wie [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) unter [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] zerfällt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE: "[ROOT.Char.GetFirstNameNoTooltip] ist ein bescheidener und maßvoller Mensch, doch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] passives Wesen könnte auch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Untergang sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE: "[ROOT.Char.GetFirstNameNoTooltip] ist Ehepartner und Familie treu ergeben und wird das Wohlergehen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Dynastie bestimmt über alle persönlichen Belange stellen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL: "Die Blicke von [ROOT.Char.GetFirstNameNoTooltip] sind stets auf das nächste Ziel gerichtet. Die Vasallen in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) tun gut daran, ihre Ehepartner wegzusperren, sobald [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] auf dem Thron sitzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT: "[ROOT.Char.GetFirstNameNoTooltip] gibt sich sehr schnell mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Los zufrieden; [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen könnten [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es passiven Wesens verspotten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ein äußerst geduldiger Mensch ist, erwarten sich viele große Veränderungen für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]), wenn auch nur langsame."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE: "[ROOT.Char.GetFirstNameNoTooltip] ist mutig und voller Tatendrang, und viele hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) nicht leichtsinnig in den Ruin stürzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist gerecht in allen Dingen, und viele hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] Konflikte mit Anmut lösen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] von großem Appetit, und die Leute hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] zuerst an [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) und erst dann an [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Hunger denkt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein kalter und gefühlloser Mensch, und die Vasallen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Besitzes ([ROOT.Char.Custom('GetRealmOrDomicile')]) werden sich schwertun, [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Vertrauen zu gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein elender Feigling, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e [ROOT.Char.Custom('GetSubjectPlural')] werden [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] wohl nicht respektieren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist getrieben von Gier und wird wohl kaum die Gunst der Bauernschaft in seinem Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) erlangen können."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "[ROOT.Char.GetFirstNameNoTooltip] ist eine bösartige Person, und viele gehen davon aus, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Hof in Angst vor [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] leben wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "Da [ROOT.Char.GetFirstNameNoTooltip] treuherzig und selbstgefällig ist, wird [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Rat wohl mehr Macht über [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] haben, als angemessen ist."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] unter keinen Umständen lügen würde, befürchten viele, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] zu direkt ist für die Feinheiten der Politik."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "[ROOT.Char.GetFirstNameNoTooltip] neigt zu Passivität, und so mancher befürchtet, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft nicht fruchten wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein großzügiger Mensch, und man hofft, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')] gutes Herz [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] nicht dazu verleiten wird, die eigenen Schatzkammern für aussichtslose Zwecke zu leeren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "Die häufigen Wutausbrüche von [ROOT.Char.GetFirstNameNoTooltip] werden Feinde wie Vasallen wohl in Furcht leben lassen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "[ROOT.Char.GetFirstNameNoTooltip] ist überaus misstrauisch und neigt zu Verfolgungswahn, was die [ROOT.Char.Custom('GetSubjectPlural')] wohl kaum freuen dürfte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "[ROOT.Char.GetFirstNameNoTooltip|U] ist äußerst stur, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e [ROOT.Char.Custom('GetSubjectPlural')] werden sich schwertun, [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] umzustimmen, sobald [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich einmal etwas in den Kopf gesetzt hat."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "[ROOT.Char.GetFirstNameNoTooltip] ist [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] Gottes und wird die [ROOT.Char.GetFaith.PriestMalePlural] sicher mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em umfangreichen Wissen über die religiösen Schriften zu beeindrucken wissen."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist allseits angesehen, und Würdenträger aus nah und fern werden [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] sicher zu Füßen liegen."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "[ROOT.Char.GetFirstNameNoTooltip] ist gesegnet mit zahlreichen Freunden und wird bei [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft sicher starke Unterstützung finden."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist im eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) schon jetzt als Tyrann[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] verhasst, und das Volk befürchtet das Schlimmste."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist schon jetzt unglaublich vermögend, doch es bleibt abzuwarten, ob [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dem eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) zu Wohlstand verhelfen oder auf dem Gold hocken wird wie ein Drache."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist gesegnet mit Fruchtbarkeit und hat bereits mehrere mögliche Thronfolger für den eigenen Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) hervorgebracht."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "[ROOT.Char.GetFirstNameNoTooltip] ist umgeben von Feinden und Rivalen, und man kann nur hoffen, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft nicht durch einen Dolchstoß in den Rücken jäh beendet wird."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten im Duell und wird in Turnieren und im Einzelkampf wohl weiter triumphieren."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist schwach und kränklich, und alle wünschen sich, dass es [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] bald besser gehen möge."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "Als uneheliches Kind wird [ROOT.Char.GetFirstNameNoTooltip] sicherlich danach streben, sich für die Ewigkeit zu beweisen."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "[ROOT.Char.GetFirstNameNoTooltip] hat schon so manchen Raubzug angeführt und ist auf der ganzen Welt bekannt und gefürchtet."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "[ROOT.Char.GetFirstNameNoTooltip] hat die heiligen Krieger schon gegen die Ungläubigen geführt und hat bei den höheren Mächten sicher einen Stein im Brett."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat viele Fähigkeiten gemeistert. [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]e [ROOT.Char.Custom('GetSubjectPlural')] werden [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] gewiss bewundern."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "[ROOT.Char.GetFirstNameNoTooltip] ist mit ehrfurchtsgebietendem Wissen über alle Dinge zwischen Himmel und Erde gesegnet; [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wird legendär sein."
 SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein furchterregender Anblick und ist schon jetzt als rücksichtslos und grausam verschrien."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "Manche fürchten, dass uns unsichere Zeiten erwarten, jetzt, da [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] auf dem Thron sitzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist reizend und aufgeschlossen und wird schon jetzt von vielen Adligen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Besitzes ([ROOT.Char.Custom('GetRealmOrDomicile')]) für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e grandiosen Feste gefeiert."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "Aufgrund [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Fähigkeiten im Bereich der Verwaltung gilt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als wohl am besten qualifiziert für den Thron."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vorlieben für das Metaphysische und daher vielleicht nicht sonderlich erprobt im Umgang mit den täglichen Problemen einer weltlichen Herrschaft."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein kalter, herzloser Mensch, von dem man sagt, dass er keine Gefühle hat und sich um niemanden schert."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist kleinlich und streitsüchtig, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen müssen in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Nähe vorsichtig sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "[ROOT.Char.GetFirstNameNoTooltip|U] ist eine schwermütige Seele, der vielleicht das dicke Fell fehlt, damit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e neuen [ROOT.Char.Custom('GetSubjectPlural')] eine gute Führung erhalten werden."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist blind und schwach und wird [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) daher [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Gehilfen überlassen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] von der Kirche exkommuniziert wurde, steigt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als Ketzer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] auf den Thron. So mancher befürchtet, dies könnte der Untergang für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Besitz ([ROOT.Char.Custom('GetRealmOrDomicile')]) sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist im Kampf wild und gnadenlos, und angeblich heult [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] den Mond an, bevor sie auf dem Schachtfeld das Blut [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Feinde trinkt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] verzehrt Gerüchten zufolge Menschenfleisch, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird sich anstrengen müssen, das Vertrauen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Vasallen zu gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "Um [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] ranken sich zahlreiche widerliche Gerüchte, eines bösartiger und abstoßender als das andere."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "Man munkelt, [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mische verbotene Kräuter und verfluche [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Feinde. Es könnte für [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] schwierig werden, das Vertrauen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er [ROOT.Char.Custom('GetSubjectPlural')] zu gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat noch nicht sonderlich viel erreicht, und man wird abwarten müssen, wie [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wohl aussehen wird."
