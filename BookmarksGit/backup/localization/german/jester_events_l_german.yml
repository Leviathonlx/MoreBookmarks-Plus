l_german:
 court_jester_prefix: "Hofnarr "
 jester.100.t: "$court_jester_prefix$ Voll Exkrement ist die Konkurrenz"
 jester.100.desc: "Ein weiterer anstrengender Tag … Als ich mich setze, um etwas Ruhe und Frieden zu finden, wird plötzlich die Tür zu meinen Gemächern aufgestoßen.\n\nIst das [jester.GetTitledFirstName]? Mein ehemaliger Rivale, den ich zu meinem Hofnarren gemacht habe? In einer mit Unrat überzogenen Gewandung, die auch so schon unfassbar geschmacklos wirken würde? Nun sieht [jester.Custom('DE_PRO_PER_S_3P_N')] auch von außen nach dem aus, von dem ich weiß, dass man es in [jester.Custom('DE_PRO_POS_S_3P')]em Inneren findet!\n\n„Ihr wolltet [ROOT.Char.Custom('GetExpensiveDrink_Singular')] … #EMP Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]#!“, sagt [jester.Custom('DE_PRO_PER_S_3P_N')] mit heftig gerunzelter Stirn.\n\nManchmal ist das Leben doch einfach schön."
 jester.100.a: "Ich trinke auf Euch, lieb[jester.Custom('DE_END_ADJ_IND_S_N')] [jester.GetFirstNameNoTooltip]!"
 covered_in_feces: "Mit Fäkalien bedeckt"
 covered_in_feces_desc: "Dieser Charakter wurde von Kopf bis Fuß mit Exkrementen überschüttet."
 jester.200.t: "$court_jester_prefix$ Lachen ist die beste Medizin"
 jester.200.desc: "„Kennt Ihr den mit [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleTierName] und dem einfachen Knecht, [ROOT.Char.Custom('FormOfAddressForLiege')]? Er geht so!“, plappert [Select_CString(jester.IsFemale, 'meine Hofnärrin', 'mein Hofnarr')] [jester.GetTitledFirstName] fröhlich vor sich hin.\n\nMein Gesicht ist schon ganz rot und mir laufen vor lauter Lachen die Tränen über die Wangen. Wo nimmt [jester.Custom('DE_PRO_PER_S_3P_N')] nur die ganzen Witze her? [jester.Custom('DE_PRO_PER_S_3P_N')|U] ist urkomisch!\n\nVielleicht gehe ich lieber an die Arbeit zurück, bevor ich mich noch #EMP totlache#!!"
 jester.200.a: "Nur zu. Erzählt ihn!"
 jester.200.b: "Das hat Spaß gemacht. Zeit für mich, zurück an die Arbeit zu gehen!"
 death_laughter: "starb an einem Lachanfall"
 jester.300.t: "$court_jester_prefix$ Meisterhaftes Jonglieren"
 jester.300.desc: "„Kommt in die Große Halle, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Das müsst Ihr gesehen haben!“, ruft ein Diener plötzlich aus.\n\nAls ich in der Großen Halle ankomme, sehe ich, wie [Select_CString(jester.IsFemale, 'meine Hofnärrin', 'mein Hofnarr')] [jester.GetTitledFirstName] mitten im Raum gar meisterlich jongliert: mit einer Holzkeule, meinem Nachttopf, einer Flasche [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child: "[child_to_juggle.Custom('DE_ART_DEF_S_D')] klein[child_to_juggle.Custom('DE_END_PRO_S_D')] [child_to_juggle.GetFirstNameNoTooltip],"
 jester.300.desc_2: "einem Huhn und einem Törtchen.\n\nDie gesamte Dienerschaft starrt nur ehrfürchtig. So wie ich."
 jester.300.a: "#EMP Das#! sieht man wirklich nicht alle Tage!"
 jester.300.b: "Ach nun, ab in den Kerker mit [jester.Custom('DE_PRO_PER_S_3P_D')]!"
 jester.400.t: "$court_jester_prefix$[jester.Custom('DE_ART_IND_N')|U] edl[jester.Custom('DE_END_ADJ_IND_S_N')] Flatulist[jester.Custom('DE_END_NOU_S_GS_N')]"
 jester.400.desc: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr seht so mürrisch aus! Lasst mich Euch mit einem Gedicht aufheitern, das ich verbessert habe!“, sagt mein Hofnarr und lässt die Schellen klingeln.\n\n„Ähem, [jester.Custom('GeneratePoem_Title')]“\n#flatulence *Tröt, tröt*#!, furzt [jester.Custom('DE_PRO_PER_S_3P_N')].\n„[jester.Custom('GeneratePoem_Intro_Rhyming')]“\n#flatulence *Tröt, tröt, tröt*#!, furzt er wieder im Takt.\n„[jester.Custom('GeneratePoem_Outro_Rhyming')]“\n#flatulence *Tröööt*#!, erklingt der finale Furz.\n\n„Hat es Euch gefallen?“, fragt er keckernd."
 jester.400.a: "[jester.Custom('DE_ART_IND_N')|U] Dichter[jester.Custom('DE_END_NOU_S_GS_N')] #EMP und#! [jester.Custom('DE_ART_IND_N')] Flatulist[jester.Custom('DE_END_NOU_S_GS_N')]?! Euer Können ist wunderbar!"
 jester.400.b: "Das war toll! Könnt Ihr mir Eure Kniffe beibringen?"
 aspiring_flatulist: "Aufstrebender Flatulist"
 aspiring_flatulist_desc: "Dieser Charakter pflegt die feine und edle Kunst des Flatulismus.\n#flatulence *Tröt*#!"
 jester.500.t: "$court_jester_prefix$ Der Kleiderklau"
 jester.500.desc: "Als ich mich gerade für die Nacht zurückziehen will, spielt sich vor meinen Augen eine unfassbar unterhaltsame Szene ab: Mein[courtier.Custom('DE_END_PRO_S_N')] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] verfolgt nackt wie am Tag [courtier.Custom('DE_PRO_POS_S_3P')]er Geburt meinen Hofnarren mit einer Axt!\n\n„Kommt hierher! Gebt mir meine Kleider zurück oder ich hacke Euch in Stücke!“, schreit [courtier.GetFirstNameNoTooltip].\n\n„Uuuh, mich kriegt Ihr nie! Ich brauche Eure Kleider, um mir mein kuscheliges Narrennest zu bauen!“ [jester.GetFirstName] kichert und will einen Armvoll gestohlener Kleidung davontragen."
 jester.500.a: "Haha! Genau das, was ich brauchte!"
 jester.500.b: "Ungeachtet dessen, wie lustig das auch ist: Gebt [courtier.Custom('DE_PRO_PER_S_3P_D')] [courtier.Custom('DE_PRO_POS_S_3P')]e Kleider zurück!"
 jester.600.t: "$court_jester_prefix$ Essensschlacht"
 jester.600.desc: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich weiß etwas, was Euch aufheitern wird: Seht genau zu, wie ich mich an meine Beute anpirsche …“, flüstert mir mein Hofnarr [jester.GetFirstName] zu.\nWas hat [jester.Custom('DE_PRO_PER_S_3P_N')] vor?\n\n„Hungrig?“, schreit [jester.GetFirstNameNoTooltip], ehe mein[courtier.Custom('DE_PRO_PER_S_3P_N')] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] eine Ladung Nachtisch ([ROOT.Char.Custom('GetExpensiveDessertInTheFace')]) ins Gesicht bekommt!\n\nDie verdutzte Miene ist unbezahlbar! Oh, und [courtier.GetFirstNameNoTooltip] scheint es #EMP ansatzweise#! gut vertragen zu haben. O welch Freude! Was für ein Vergnügen!"
 jester.600.a: "Ein klassischer Scherz!"
 jester.600.b: "Lasst mich Euch beim Saubermachen helfen, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c: "Das war es schon …? Nun #EMP kämpft#! endlich!"
 jester.700.t: "$court_jester_prefix$ Sonntagsgrillen"
 jester.700.desc: "[Select_CString(jester.IsFemale, 'Meine Hofnärrin', 'Mein Hofnarr')] [jester.GetFirstName] und mein[courtier.Custom('DE_END_PRO_S_N')] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] stehen sich just Auge in Auge gegenüber – ich komme gerade rechtzeitig für ein #EMP richtig#! fieses Grillen!\n\n„Ihr ungewaschene Sackrattenschleuder und einfältige Trantüte! Von Euch weiß doch ein jeder, dass Eure Dummheit derart legendär ist, dass Ihr nicht einmal wisst, wie man einen Donnerbalken benutzt! Wenn Dummheit einem Freier einbrächte, kämt Ihr nie aus den Federn, [courtier.Custom2('InsultNounSexual', SCOPE.sC('jester'))]!“, sagt [jester.Custom('DE_PRO_PER_S_3P_N')], als wäre ein Dämon in [jester.Custom('DE_PRO_PER_S_3P_A')] eingefahren!\n\nDas Gesicht von [courtier.GetFirstNameNoTooltip] ist knallrot, doch [courtier.Custom('DE_PRO_PER_S_3P_N')] weiß, dass ich zuschaue, weshalb [courtier.Custom('DE_PRO_PER_S_3P_N')] sich ein gequältes Lachen abringt."
 jester.700.a: "Das war gut gegrillt! Wahrlich #EMP sehr#! gut gegrillt!"
 jester.700.b: "Regt Euch nicht auf, [courtier.GetFirstNameNoTooltip]! Ihr seid immer noch höchst [courtier.Custom('ComplimentAdjective')]!"
 jester.800.t: "$court_jester_prefix$ Ulknudel"
 jester.800.desc: "„O nein! Anscheinend falle ich gleich wieder hin!“, verkündet mein Hofnarr [jester.GetFirstName] mit komischer Stimme "
 jester.800.desc_2: "„Ich bin so, so ungeschickt! Ich hoffe wirklich, dass ich diesmal auf den Beinen bleiben kann!“, sagt [jester.Custom('DE_PRO_PER_S_3P_N')] "
 jester.800.desc_3: "„[jester.Custom('CulturalCurse')|U]. Ich bin vom Pech verfolgt!\" [jester.Custom('DE_PRO_PER_S_3P_N')|U] kichert "
 jester.800.desc_4: "Und nach all dem hat [jester.Custom('DE_PRO_PER_S_3P_N')] nicht einmal einen einzigen Kratzer am Leib!"
 jester.800.a: "Ha! Hinzufallen, ohne sich dabei wehzutun! Beeindruckend!"
 jester.800.b: "Pah! Es ist doch nicht lustig, wenn kein Blut spritzt. Macht das noch einmal. #EMP Fester.#!"
 fall_into_sculpture: "und kracht mit dem Gesicht voran in meinen Thron!\n\n"
 somersault_into_sculpture: "und macht im Grunde einen Salto auf meine Thronlehne!\n\n"
 faceplant: "und klatscht hörbar mit dem Gesicht auf dem Boden auf!\n\n"
 walk_into_wall: "und stürzt mit einem lauten, dumpfen Schlag gegen die Wand!\n\n"
 weapon_pratfall: "und plumpst mit dem Hintern voran auf meine Waffe!\n\n"
 weapon_plummet: "und taumelt gefährlich nahe an meiner Waffe vorbei!\n\n"
 forceful_tumble: "und legt sich heftig der Länge nach hin!\n\n"
 jester.900.t: "$court_jester_prefix$ Mehrere Narren in einem Mantel"
 jester.900.desc: "Hm. Ich kann mich gar nicht daran erinnern, dass mein [jester.Custom('ComplimentAdjective')]er Hofnarr so einen … #EMP Bauch#! hat.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Entschuldigt. Ihr müsst verstehen … Ich habe ein bisschen zu viel gegessen, und nun scheint es ganz so, als ob mein Magen das NICHT verträgt!“, sagt [jester.GetFirstName] mit schmerzverzerrter Miene.\n\n#flatulence *Fuuurz*#!\n\nUrplötzlich platzt der bunte Mantel von [jester.GetFirstNameNoTooltip] auf "
 jester.900.cat: "und gibt einen Haufen junger Kätzchen preis! Es müssen mindestens dreißig von ihnen sein – sie purzeln maunzend überall hin!\n\n"
 jester.900.dog: "und gibt mindestens zwölf glückliche Welpen frei, die sofort damit beginnen, meine Höflinge mit Schnauze und Pfote zu bedrängen!\n\n"
 jester.900.bird: "und enthüllt [ROOT.Char.Custom('GetLivestockFowlIndef')]. Und noch mehr Geflügel. Und noch mehr. Und noch mehr. #EMP Und noch mehr!#!\n\n"
 jester.900.eagle: "und enthüllt ein majestätisches Adlerjunges, das aufgeregt auffliegt und durch den Raum gleitet!\n\n"
 jester.900.a: "Niemand wird es bemerken, wenn ich #EMP eines#! der possierlichen Dinger behalte …"
 jester.900.b: "Ah! Dieser freche Welpe soll mich auf so manche Jagd begleiten!"
 jester.900.c: "Oh, was für ein Spektakel! Entzückend!"
 jester.900.d: "Ich werde dieses Adlerjunge zähmen, damit es mir gehört!"
 jester.1000.t: "$court_jester_prefix$ Eine gute Geschichte"
 jester.1000.desc: "„Ihr seht müde aus, [ROOT.Char.Custom('FormOfAddressForLiege')]“, sagt [Select_CString(jester.IsFemale, 'meine Hofnärrin', 'mein Hofnarr')] [jester.GetFirstName].\n\n„Ich kenne ein Mittel dagegen: Es heißt ‚[SCOPE.Custom('RandomEntertainmentTextName')]‘. Was sagt Ihr dazu? Soll ich anfangen zu lesen?“ [jester.GetFirstNameNoTooltip|U] bedeutet mir, mich zu setzen.\n\nEs #EMP ist#! ein unterhaltsamer Text … Ich brauche diese Pause wirklich dringend."
 jester.1000.a: "[jester.Custom('DE_PRO_PER_S_3P_N')|U] macht sogar verschiedene Stimme für alle Figuren!"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], warum erzählt Ihr mir nicht stattdessen etwas über Euch?"
 jester.1000.c: "#EMP [my_book.GetNameNoTooltip|U]!#! Das wäre mir als Lektüre lieber!"
 jester.1000.c_flavor: "[my_book.GetName]! Oh, das liebe ich so sehr!"
 reinvigorating_reading_modifier: "Belebende Lektüre"
 reinvigorating_reading_modifier_desc: "Diesem Charakter wurde eines seiner liebsten Bücher vorgelesen, was ihm Inspiration schenkte."
 jester.1100.t: "$court_jester_prefix$ Der Geist im Schrank"
 jester.1100.desc: "Warum kommt da ein Geräusch aus meinem Schrank? Ich sehe mich im Zimmer um. Außer mir ist niemand hier. Alles ist dunkel und leer.\n\n#EMP *Quiiiieeetsch*#!\n\nKönnte das ein Geist sein? Irgendeine Art von bösartigem Feengeschöpf?\nPlötzlich springt der Schrank auf – und gibt den Blick auf meinen Hofnarren [jester.GetFirstName] preis, [jester.Custom('DE_ART_DEF_S_N')] auf und ab hüpft und mit den Armen wedelt!\n\n„Hütet Euch vor dem Geist im Schrank! Ich bin gekommen, um Euch zum Lachen zu bringen!“, schreit [jester.Custom('DE_PRO_PER_S_3P_N')] schadenfroh."
 jester.1100.a: "Ha! Fast hättet Ihr mich erwischt!"
 jester.1100.b: "Bei allen guten Geistern … Was, wenn Ihr ein Meuchler gewesen wärt?!"
 jester.1100.c: "Mein armes Herz …!"
 jester.1100.d: "Wachen, bringt einen Hammer und Nägel …"
 jester.1100.d_flavor: "Wenn [jester.GetFirstNameNoTooltip] wirklich ‚der Geist im Schrank‘ ist, wird [jester.Custom('DE_PRO_PER_S_3P_N')] sich dort drin wie zu Hause fühlen … für den Rest [jester.Custom('DE_PRO_POS_S_3P')]es Lebens."
 death_heart_attack: "starb an einer Herzattacke"
 death_nailed_in_cabinet: "wurde in einem vernagelten Möbelstück verhungern gelassen"
 death_nailed_in_cabinet_killer: "wurde von [TARGET_CHARACTER.GetUIName] in einem vernagelten Möbelstück verhungern gelassen"
 suspicious_of_furniture: "Misstrauisch gegenüber Möbeln"
 suspicious_of_furniture_desc: "Dieser Charakter tritt stets gegen jedes größere Möbelstück, an dem er vorbeikommt. Mehrfach."
 jester.1200.t: "$court_jester_prefix$ Die Gerüchteküche"
 jester.1200.desc: "„Oh, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], habt Ihr gehört, was [vassal_1.GetTitledFirstName] gestern Unglaubliches in der Öffentlichkeit gezeigt hat! Unfassbar, nicht wahr?“, flüstert mir [jester.GetFirstName] ins Ohr.\n[Select_CString(jester.IsFemale, 'Meine Hofnärrin', 'Mein Hofnarr')] hört wirklich viele Dinge.\n\n„Und – hoho! Es ist wirklich wahr! Die bessere Hälfte von [vassal_2.GetTitledFirstName] nannte [vassal_2.Custom('DE_PRO_PER_S_3P_A')] eine #EMP [vassal_2.Custom2('InsultAdjectiveArticle', SCOPE.sC('jester'))|l]e Sau!#! Was für ein Drama!“, fährt [jester.Custom('DE_PRO_PER_S_3P_N')] fort.\n\n„Oh, und wusstet Ihr, dass [secret_holder.GetTitledFirstName] insgeheim [secret_holder.Custom('GetSecretCrimeDescIndef')] ist?“"
 jester.1200.a: "Was für köstlicher Klatsch!"
 jester.1200.b: "Wartet … Was war das eben von wegen [secret_holder.GetTitledFirstName]?"
 jester.1300.notification: "[jester.GetFirstName|U] scherzt über [jester.Custom('RandomObjectPlural')]"
 jester.1400.notification: "[jester_from_task.GetFirstName|U] unterhält [first_de_stress_target.GetFirstName] (mein[first_de_stress_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))|U])"
 jester.1410.notification: "[jester_from_task.GetFirstName|U] unterhält [second_de_stress_target.GetFirstName] (mein[second_de_stress_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))|U])"
 jester_entertainment_decision: "Vom Hofnarr unterhalten werden"
 jester_entertainment_decision_tooltip: "Sich vom Hofnarr unterhalten zu lassen, senkt die [stress|E]."
 jester_entertainment_decision_desc: "Scherze, Akrobatik, Dichtkunst! Bringt die Unterhaltung!"
 jester_entertainment_decision_confirm: "Unterhaltet mich!"
 jester_decision_rewards: "Euer Hofnarr wird vor Euch gebracht:\n$EFFECT_LIST_BULLET$Ihr verliert etwas [stress_loss_i] [stress|E]\n$EFFECT_LIST_BULLET$ Ereigniss für den Verlust von [stress|E] können auftreten #weak (Hofnarren mit höherer [aptitude|E] gewähren bessere Ereignisse)#!"
