 religious_rights_protected: "Religiös geschützt"
 religious_rights_protected_desc: "#emphasis #bold [vassals|E]-Privilegien:#!#!\n$EFFECT_LIST_BULLET$ Der [liege|E] kann vom [Concept('vassal', 'Vasallen')|E] keine [demand_conversion|E]\nDer [liege|E] kann im Land des [Concept('vassal', 'Vasallen')|E] nicht „[convert_county|E]“ einsetzen.\n$EFFECT_LIST_BULLET$ Der [liege|E] kann [Concept('faith', 'Glauben')|E] nicht nutzen, um [tyranny|E] zu vermeiden, wenn er Titel widerruft.\n\n#flavor Der [vassal|E] erhält einen besonderen Schutzstatus, da das Reich offiziell sein Recht anerkannt hat, den eigenen [Concept('faith', 'Glauben')|E] zu praktizieren.#!"
 religious_rights_protected_short: "Geschützt"
