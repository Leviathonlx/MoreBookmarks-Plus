 jizya_special_rights_tax_collector: "Dschizya-Status"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold [Concept('vassal', 'Vasallenprivilegien')|E]:#!#!\n$EFFECT_LIST_BULLET$ Der [liege|E] kann vom [Concept('vassal', 'Vasallen')|E] keine [demand_conversion|E].\nDer [liege|E] kann im Land des [Concept('vassal', 'Vasallen')|E] „[convert_county|E]“ nicht einsetzen.\n$EFFECT_LIST_BULLET$ Der [liege|E] kann [Concept('faith', 'Glauben')|E] nicht nutzen, um [tyranny|E] zu vermeiden, wenn er Titel widerruft.\n$EFFECT_LIST_BULLET$ Der [liege|E] kann die [titles|E] von [vassals|E] nicht widerrufen.\n\n#flavor [Concept('vassal', 'Vasallen')|E] wird der Besitz ihrer [titles|E] garantiert, sodass der [liege|E] sie nicht widerrufen kann – ungeachtet dessen, ob der $game_concept_liege$ einen [revoke_title_reason|E] hat oder nicht.\n\nDer $game_concept_vassal$ erhält einen besonderen Schutzstatus, da das Reich offiziell sein Recht anerkannt hat, den eigenen [Concept('faith', 'Glauben')|E] zu praktizieren.#!"
 jizya_special_rights_tax_collector_flavor_desc: "Die Dschizya ist eine Sondersteuer, die von #italic Dhimmis#! – also religiösen Minderheiten – bezahlt wird; im Gegenzug dürfen sie ihren fehlgeleiteten Glauben in Frieden ausüben."
