 war_declaration_rights_default_short: "Üblich"
 war_declaration_rights_allowed: "Gebilligtes $war_declaration_rights$"
 war_declaration_rights_allowed_desc: "#emphasis #bold [vassals|E]-Privilegien:#!#!\n$EFFECT_LIST_BULLET$ Der [vassal|E] kann den [war|E] unabhängig von der [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] erklären.\n$EFFECT_LIST_BULLET$ Der [vassal|E] zahlt #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#! weniger für [casus_bellis|E] innerhalb des [Concept('realm', 'Reiches')|E]\n\n#flavor Der [vassal|E] muss kein [hook|E] einsetzen, wenn die [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] ihn daran hindert, Krieg zu führen. Diese Sonderbehandlung macht es auch leichter für [vassals|E], Kriege innerhalb des [Concept('realm', 'Reiches')|E] zu erklären, sodass die Kosten dafür um #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#! sinken.#!"
 war_declaration_rights_allowed_short: "Gebilligt"
 council_rights: "Ratsrechte"
 council_rights_none: "Keine $council_rights$"
 council_rights_none_desc: "#flavor Der [vassal|E] hat keine außergewöhnlichen Privilegien, wenn es um den [council|E] geht.#!"
 council_rights_none_short: "Keine"
 council_rights_guaranteed: "$council_rights$ garantiert"
 council_rights_guaranteed_desc: "#emphasis #bold [vassals|E]-Privileg:#!#!\n$EFFECT_LIST_BULLET$ Die #high $force_onto_council$#!-[interaction|E] kann nach Belieben eingesetzt werden\n\n#flavor Der [vassal|E] erhält besondere [Concept('council', 'Rats')|E]-Privilegien und erwartet einen dauerhaften Sitz im [council|E]. Vergibt man dieses Privileg an zu viele [vassals|E], bringt man damit irgendwann die [Concept('powerful_vassals', 'mächtigen Vasallen')|E] des [Concept('realm', 'Reiches')|E] auf.#!"
