 special_contract_palatinate: "Pfalzbande"
 special_contract_palatinate_desc: "#flavor Gelten für ihn $special_contract_palatinate$, genießt der [vassal|E] besondere Privilegien im Reich, was seine Stellung verbessert und ihm mehr politisches Gewicht verleiht. [vassals|E] erhöhen das [prestige|E] ihres [Concept('liege', 'Lehnsherrn')|E], aber bringen #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0] %#! weniger [taxes|E] und [levies|E] auf, als ihre $feudal_government_taxes$- und $feudal_government_levies$-[obligations|E] vorsehen.#!"
 special_contract_castellan: "Kastellansbande"
 special_contract_castellan_desc: "#flavor Solange $special_contract_castellan$ für ihn gelten, wird der [vassal|E] einen Bonus auf seine [levies|E] und seine Verteidigung erhalten. Dafür zahlt er #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0] %#! weniger [taxes|E], aber entrichtet #high [EmptyScope.ScriptValue('castellan_contract_levies_tooltip')|0] %#! mehr [levy|E], als seine [obligations|E] in Sachen $feudal_government_taxes$ vorsehen.#!"
