 coinage_rights_granted_desc: "#flavor Der [vassal|E] hat das Recht, neue Münzen zu prägen und zu verwenden. Seine [development|E] wird auf Kosten der seines [Concept('liege', 'Lehnsherrn')|E] gefördert.#!"
