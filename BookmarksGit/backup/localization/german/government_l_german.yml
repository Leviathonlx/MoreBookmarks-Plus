 succession_rights_forced_partition: "Zwangsteilung"
 succession_rights_forced_partition_desc: "#emphasis #bold [vassals|E]-Einschränkungen:#!#!\n$EFFECT_LIST_BULLET$ Der [vassal|E] kann kein anderes [succession_law|E] außer Erbteilung haben\nDer [vassal|E] wechselt sein [succession_law|E] zu Erbteilung\n$EFFECT_LIST_BULLET$ Der [vassal|E] zahlt #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %#! mehr [prestige|E], um [laws|E] zu ändern\n\n#flavor Der [vassal|E] ist gezwungen, niemals eine andere Form der Nachfolge als Erbteilung in seinem [realm|E] zu haben. Die dadurch entstandene Verwaltungshürde erhöht auch die [Concept('law', 'Gesetzes')|E]-Kosten der [vassals|E] um #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %.#!#!"
