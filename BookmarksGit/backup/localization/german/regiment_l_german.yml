 #Special MaA
 house_guard: "Hausgarde"
 house_guard_flavor: "#F Diese Eliteregimenter stehen im Dienst einzelner Dynastien. Die Krieger werden handverlesen aus den treusten Untertanen.#!"
 #MaA Descriptions
 bowmen_flavor: "#F Professionelle Bogenschützen füllen die Luft mit Pfeilen und fügen den feindlichen Frontsoldaten verheerenden Schaden zu.#!"
 light_footmen_flavor: "#F Erfahrene Plänkler bringen den Feind aus dem Konzept, indem sie seine Flanke stören und Schlag um Schlag seine Moral zersetzen.#!"
 light_horsemen_flavor: "#F Diese leichte und schnelle Reiterei eignet sich hervorragend, um den Gegner in die Zange zu nehmen, und zum Verfolgen fliehender Feinde.#!"
 armored_footmen_flavor: "#F Solch schwer gerüsteten und gut ausgebildeten Truppen sind darauf spezialisiert, massierte Infanterie und Pikeniere zu zerschmettern.#!"
 pikemen_unit_flavor: "#F Lange Piken erlauben es solchen Regimentern, ganze Mauern aus spitzen Stangen zu bilden, mit denen sie jeden Reiteransturm aufhalten können.#!"
 armored_horsemen_flavor: "#F Schwer bewaffnet und gerüstet dominieren diese Reiter das Schlachtfeld in offenen Ebenen.#!"
 crossbowmen_flavor: "#F Auch wenn das Nachladen lange dauert, sind Armbrüste doch einfach einzusetzen, und die Bolzen können die meisten Rüstungen auf hohe Distanz durchschlagen.#!"
 handgunners_flavor: "#F Diese kruden Feuerwaffen sind teuer und explosiv in gleichem Maß, aber es sind auch ungeheuer effektive Waffen.#!\n#help Erlaubt durch [GetBuilding('powder_magazine_01').GetName].#!"
 fire_lancers_flavor: "#F Durch den Einsatz von Versuchsmischungen können Krieger mit seltsamen Stangenwaffen Feuer (und manchmal auch Projektile) auf verschreckte Feinde herabregnen lassen.#!\n#help Erlaubt durch [GetBuilding('powder_magazine_01').GetName].#!"
 gakgung_archers_flavor: "#F Diese Bogenschützen sind mit starken Reflexbogen und Daumenringen ausgerüstet, um stärker spannen zu können, was es ihnen erlaubt, über unglaubliche Entfernungen hinweg zu schießen."
 pesilat_warriors_flavor: "#F Silat-Kämpfer sind oft mit einem #italic Kris#!, #italic Golok#! oder einer Vielzahl anderer Nahkampfwaffen ausgetattet und sehr geübt im waffenlosen Kampf.#!"
 samurai_flavor: "#F #italic Bushi#!-Gefolgsleute kümmern sich um die höchsten Ränge der Gesellschaft, wobei sie mit Schwertern und lackierten Leder- oder Metallrüstungen ausgestattet sind.#!"
 zhanmadao_infantry_flavor: "#F Diese Soldaten sind mit gewaltigen Zweihandschwertern ausgestattet und wurden ausgebildet, Reiterei durch eine atemberaubende Folge von Stößen, Hieben und Finten zu kontern.#!"
 tiefutu_flavor: "#F Eine Eliteeinheit der kaiserlichen Garde, bekannt für ihre dunkle, oxidierte Eisenrüstung.#!"
 burenjia_flavor: "#F Diese Fußtruppen wurden in großer Zahl und engen Formationen eingesetzt. So bildeten sie das Rückgrat der kaiserlichen Armeen. Die aus bis zu 1.000 Lamellenteilen bestehende schwere Rüstung ermöglicht es ihnen, fast jedem Eindringling Paroli zu bieten.#!"
 rocket_carts_flavor: "#F Eine Handvoll dieser Soldaten kann mit nur einem Funken den Gegner mit der Kraft von hundert Bogenschützen treffen. Man sollte aber Soldaten, die bereit sind, mit solchen Gerätschaften zu arbeiten, lieber im Auge behalten.#!"
 ordo_riders_horse_archers_flavor: "#F Die Steppe hat einige hartgesottene Krieger hervorgebracht, die ihrem Khan dienen und von verschiedenen Nachbarn Tribut erheben. Diese Reiter, die in eigenen Horden oder „Orda“ organisiert sind, bilden das Rückgrat jeder nomadischen Elitetruppe.#!"
 onager_flavor: "#F Diese kleinen Torsionskatapulte können gegnerische Befestigungen einreißen, indem sie auf Entfernung Steinprojektile schleudern.#!"
 mangonel_flavor: "#F Eine Mangonel nutzt Traktion und ist so leichter zu bedienen als ein Onager und kann zugleich viel schneller abgefeuert werden.#!"
 trebuchet_flavor: "#F Das Gegengewicht einer Blide kann große Projektile mit viel größerer Kraft schleudern als Mangonellen oder Onager.#!"
 bombard_flavor: "#F Befreit von den Beschränkungen von Hebeln und Seilzügen können diese Kanonen mit Leichtigkeit Befestigungen zerschmettern.#!"
 ballista_flavor: "#F Diese großen Armbrüste wurden auf Plattformen mit Rädern angebracht. Ihre Bolzen waren mit Stahlspitzen versehen und konnten über beeindruckende Entfernungen schießen.#!"
 cloud_ladder_flavor: "#F Diese klappbare Leiter mit einem einfachen Windenmechanismus ließ sich ausklappen, sobald man in Reichweite der feindlichen Mauern war.#!"
 siege_tower_flavor: "#F Dieser große Holzturm auf Rädern wurde an gegnerische Mauern herangeschoben und bot mehr Schutz und Stabilität als Belagerungsleitern.#!"
 cannon_flavor: "#F Die Mündung dieser verhältnismäßig kleinen, aber tödlichen Waffen wurde mit einem Ständer gehalten, während man die Rückseite in den Boden steckte, um den Rückstoß abzufangen.#!"
 war_elephant_flavor: "#F Heranstürmende Elefanten sind unmöglich aufzuhalten, sodass sie hervorragende Schocktruppen sind.#!"
 ballista_elephant_flavor: "#F Ein heranstürmender Elefant ist schon beunruhigend genug, aber ein heranstürmender Elefant, der mit einer mächtigen Balliste auf dem Rücken ausgerüstet wurde, kann selbst den kampferprobtesten Gegner aus der Ruhe bringen.#!"
 camel_rider_flavor: "#F Diese Reiter, die über die Sandweiten herrschen, sind besser an die Kriegsführung in der Wüste angepasst als traditionelle Reiterei.#!"
 huscarl_flavor: "#F Germanische Huskarle sind Meister der Schildwand, mit der sie feindliche Pfeilhagel abwehren.#!"
 landsknecht_flavor: "#F Deutsche Landsknechte können ihre gewaltigen Zweihänder einsetzen, um die Formationen feindlicher Speerträger aufzubrechen.#!"
 longbowmen_flavor: "#F Obwohl es lebenslange Übung braucht, bis man sie gemeistert hat, sind die Langbögen von England und Wales so stark, dass sie Plattenrüstungen durchschlagen und in beispielloser Geschwindigkeit Salven abfeuern können.#!"
 goedendag_flavor: "#F Der flämische Goedendag ist ein Schlägel mit aufgesetztem Dorn, den man gegen anstürmende Reiterei abstützen kann.#!"
 gendarme_flavor: "#F Französische Gendarmen sind die strahlende Krönung der Schweren Reiterei und werden in der ganzen Welt bewundert.#!"
 chasseur_flavor: "#F Kreuzfahrerritter haben sowohl die europäische Reitkunst als auch die Wüstentaktiken des Heiligen Lands gemeistert.#!"
 picchieri_flavor: "#F Die mobilen Formationen der lateinischen Picchieri machen sie noch tödlicher als herkömmliche Pikeniere.#!"
 praetorian_flavor: "#F Die Besten der Besten sind die Palatini, jene Elitesoldaten Roms, die dem Kaiser direkt dienen.#!"
 caballero_flavor: "#F Im Gegensatz zur meisten Reiterei fühlten sich die iberischen Caballeros sowohl in flachen Ebenen als auch in hügeligen Gelände zu Hause.#!"
 cataphract_flavor: "#F Eingehüllt in ein eisernes Gewand konnten die griechischen Kataphrakten fast jede Verteidigungslinie mit ihrem Ansturm durchbrechen.#!"
 monaspa_flavor: "#F Die Monaspa rekrutieren sich aus dem Kern der Leibgarde der georgischen Könige und sind eine furchterregende schwere Reiterei, die im unübersichtlichen Gelände des Kaukasus bestens agiert.#!"
 hobelar_flavor: "#F Die schnellen und beweglichen Hobelare der Kelten können mit Leichtigkeit auch in Wäldern und Hügeln agieren: Gelände, das andere Reitereiformen sonst meiden.#!"
 schiltron_flavor: "#F Die unglaubliche Disziplin schottischer Pikeniere erlaubt es ihnen, einen gegnerischen Ansturm selbst im offenen Gelände einer Ebene mühelos aufzuhalten.#!"
 metsanvartija_flavor: "#F Uralische Metsänvartija können Invasoren mit einem Pfeilhagel überraschen, um dann wieder zwischen den Bäumen zu verschwinden.#!"
 horse_archers_flavor: "#F Reiterschützen wurden von nomadischen Stämmen eingesetzt, um Pfeilhagel zu entfesseln und dabei so gut wie nie gestellt werden zu können.#!"
 ayyar_flavor: "#F Die jungen und begeisterungsfähigen Mitglieder der Ayyar-Kämpfervereinigungen dienen als bereitwillige und tüchtige Soldaten, die sich in Windeseile herbeirufen lassen.#!"
 mubarizun_flavor: "#F Arabische Mubarizun wurden sowohl für die Schlacht in der Formation als auch als Einzelkämpfer ausgebildet, sodass sie nahezu jedes andere Fußvolk mit Leichtigkeit niedermachen können.#!"
 druzhina_flavor: "#F Russische Druschina sind begabte Leibwächter, die sich ganz dem Schutz ihrer Verbündeten verschrieben haben.#!"
 hussar_flavor: "#F Die Husaren, die berüchtigte Leichte Reiterei aus Osteuropa, kann auch flüchtenden Armeen schreckliche Verluste zufügen.#!"
 horn_warrior_flavor: "#F Krieger vom Horn von Afrika sind geübt in der Kriegsführung im Gebirge und sollten nicht unterschätzt werden.#!"
 bush_hunter_flavor: "#F Diese westafrikanischen Bogenschützen nutzen das schwierige Gelände im Busch zu ihrem Vorteil.#!"
 shomer_flavor: "#F Jüdische Shomrim haben sich dem Schutz ihrer Verwandten verschrieben und sind sehr geschickt darin, ihre Kameraden in der Schlacht abzuschirmen.#!"
 khandayat_flavor: "#F Khandayat sind Schwertmeister, die sowohl Menschen als auch Pferde niedermachen können.#!"
 garudas_flavor: "#F Garuda-Krieger sind für ihre Treue berühmt und dafür, bis zum Tod zu kämpfen. Sobald ein Garuda fällt, wird von seinem gesamten Gefolge aus Lenka-Kriegern erwartet, mit ihm zu sterben.#!"
 mountaineer_flavor: "#F Die ausgedehnte Ausbildung in großer Höhe macht aus diesen tibetanischen Truppen die unbestrittenen Vorkämpfer ihres Reichs.#!"
 sahel_horsemen_flavor: "#F Die Sahel-Reiter sind berittene Krieger, die leichte Gambesons und kurze Wurfspeere tragen, um ihren Feinden den Garaus zu machen.#!"
 guinea_warrior_flavor: "#F Krieger aus dem Hochland von Guinea bewegen sich schnell und schleudern ihre Speere mit tödlicher Präzision.#!"
 sarawit_flavor: "#F Die Sarawit sind eine gut ausgebildete Armee, die sich im äthiopischen Hochland wohlfühlt.#!"
 zbrojnosh_flavor: "#F Die Zbrojnosh sind in den Hügeln und Wäldern Mitteleuropas zu Hause, wo man sie weithin fürchtet.#!"
 abudrar_flavor: "#F Die Abudrar-Gebirgsjäger kennen in ihrer Heimat jede Schlucht und jedes Wadi.#!"
 palace_guards_flavor: "#F Auch wenn sie meist Wache stehen und für Ruhe sorgen, können diese vielseitigen Krieger doch das Rückgrat einer Armee bilden.#!"
 shenbigong_flavor: "#F Diese Armbrustschützen-Elite ist mit dem mächtigen Shenbigong bewaffnet, dem „Himmelsarmbogen“. Jeder abgefeuerte Pfeil kann Rüstungen und Formationen mit verstörender Genauigkeit durchschlagen.#!"
 mulaththamun_flavor: "#F Diese Reiter haben ihr Können über ein ganzes Leben in enger Verbindung zur Wüste verfeinert, und sie bedecken sich das Gesicht mit dem Litham-Schleier, um sich vor dem Sand zu schützen und davor, vom Feind erkannt zu werden.#!"
 archers_of_the_nile_flavor: "#F Seit Jahrtausenden schützen die Nubier ihr Heimatland, indem sie schon in jungen Jahren den Umgang mit dem Bogen meistern. So schlagen sie Überfälle von umliegenden Wüstenvölkern ebenso zurück wie echte Invasoren.#!"
 paiks_flavor: "#F Fußvolk bildet seit Jahrhunderten den Großteil der indischen Armeen, und keine Waffe ist so verbreitet wie der einfache Bambusbogen, mit dem viele indische Gemeine von Kindesbeinen an für die Jagd üben.#!"
 guanch_vaulter_flavor: "#F Bewaffnet mit langen Sprungstäben können diese geschickten Krieger auch gebirgiges Gelände mit Schluchten mit Leichtigkeit durchqueren und sogar manche Befestigungen überspringen.#!"
 ayrudzi_flavor: "#F Diese wilden Adligen reiten schnell und sind geschickt im unwegsamem Gelände. Trotzdem tragen sie gute Rüstungen und können sowohl als bedrohliche Reiterei als auch als furchterregende Vorhut dienen.#!"
 conrois_flavor: "#F Mit angelegten Lanzen stürzen sich diese wagemutigen normannischen Reiter auf jede Schwachstelle in den gegnerischen Verbänden, um durch Angst und Schrecken den Sieg davonzutragen.#!"
 akritai_flavor: "#F Erfahrene Einberufene vom Lande, Verteidiger felsiger Pässe, die durch ihren guten Sinn für Zeit und Ort selbst die mächtigsten Heerscharen in Bedrängnis bringen.#!"
 ballistrai_flavor: "#F Diese Torsionsgeschütze feuern speergroße Bolzen in belagerte Siedlungen und feindliche Verbände und sorgen für Angst und Chaos.#!"
 skoutatoi_flavor: "#F Die großen #EMP Skouton#!-Schilde, mit denen diese Infanterie dem Feind entgegentritt, gibt ihr auch ihren Namen. Ihre größte Tugend im Kampf ist jedoch die Disziplin, durch die sie sowohl beim Vorrücken als auch beim Rückzug geordnet bleibt.#!"
 varangian_guards_flavor: "#F Diese berühmten axtschwingenden deutschen Söldner sind der unerschütterliche Kern des kaiserlichen Heeres.\n\n@warning_icon! #X Sie werden nach dem Tod des Basileus etwas [gold|E] fordern.#!"
 handpicked_faithful_flavor: "#F Diese Kämpfer zeichnen sich durch ihren Mut, ihre Treue und ihr Können aus und sind bereit, ihr Leben zu geben, um ihren Anführer zu schützen.#!"
 emishi_horse_archers_flavor: "#F Um sich vor größeren Bedrohungen zu verteidigen, müssen Emishi-Reiterschützen Überfalltaktiken, das Rauben und Hinterhalte meistern.#!"
 japanese_horse_archers_flavor: "#F Samurai, die in den Sattel steigen, orientieren sich an den nördlicheren Emishi, aber tragen stärkere Rüstungen, greifen zu Yumi und peinigen den Feind mit Pfeilen.#!"
 warrior_monks_flavor: "#F Wenn diese Mönche nicht die Gläubigen verteidigen oder ihren Gönnern dienen, führen sie ein Leben voll Hingabe mit mehr als genug Zeit für ihre Ausbildung und das Entwickeln starker Überzeugungen.#!"
 pikemen_militia_flavor: "#F Bereit, ihr Land und ihre Würde zu verteidigen. An den Rand der Verzweiflung gedrängt nötigen sie jeden adligen Landbesitzer dazu, das zu zahlen, was er schuldet.#!"
 #Religious MaA
 teutonic_knights: "Ordensritter"
 teutonic_knights_flavor: "#F Diese schwer gerüsteten und frommen Ritter sind neben ihren schweren Reiteranstürmen auch auf Kämpfe gegen Horden von Infanteristen eingestellt.#!"
 skirmishers_lowercase: "Plänkler"
 light_cavalry_lowercase: "Leichte Reiterei"
 heavy_cavalry_lowercase: "Schwere Reiterei"
 archers_lowercase: "Bogenschützen"
 pikemen_lowercase: "Pikeniere"
 heavy_infantry_lowercase: "Gepanzertes Fußvolk"
 elephant_cavalry_lowercase: "Kriegselefanten"
 camel_cavalry_lowercase: "Kamelreiterei"
 horse_archers_lowercase: "Reiterschützen"
 levies_lowercase: "Aufgebote"
 gunpowder_lowercase: "Handrohrschützen"
 #Accolade MaA
 accolade_maa_archers: "Bogenschützengefolge"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F Diese Bogenschützenelite ist kein Wilderergesindel: Sie wurde unerbittlich dafür ausgebildet, Pfeile präzise und mit großer Geschwindigkeit zu schießen.#!"
 accolade_maa_skirmishers: "Plänklergefolge"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F Eine Mischung aus leicht gerüsteten Elitekriegern und erfahrenen Söldnerräubern, die für ihre Fähigkeiten in Sachen Hinterhalten und unkonventioneller Kriegsführung gefürchtet sind.#!"
 accolade_maa_pikes: "Pikeniergefolge"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Mit guten Rüstungen und langen Piken ausgestattet bildet dieses Fußvolk das unerschütterliche Rückgrat der Armee seines Lehnsherrn.#!"
 accolade_maa_outriders: "Vorreitergefolge"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F Auf schnellen Rössern kann diese Reiterelite jedem Feind zuvorkommen und immer dort zuschlagen, wo sie am wenigsten erwartet wird und am wenigsten willkommen ist.#!"
 accolade_maa_vanguards: "Vorhutgefolge"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F Dieses disziplinierte und prächtige Schwere Fußvolk ist eine Streitmacht, der nur wenige Feinde widerstehen können – und hat daher einen Ehrenplatz im Kampfgetümmel.#!"
 accolade_maa_lancers: "Lanzenreitergefolge"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F Mit donnerndem Gebrüll und wahrem Edelmut stürzen sich diese Reiter in den Kampf und verbreiten in gleichem Maße Ehrfurcht wie Schrecken auf dem Schlachtfeld.#!"
 accolade_maa_crossbowers: "Armbrustschützengefolge"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F Ob Ritter oder Knappe: Jeder kann von den genau gezielten Eisenbolzen dieser hervorragend ausgebildeten Armbrustschützen durchbohrt werden.#!"
 accolade_maa_cameliers: "Kamelreitergefolge"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F Sie sind im gesamten Nahen Osten und Nordafrika gefürchtet – denn weltweit gibt es nur wenige Kamelreiter mit solchen Fähigkeiten.#!"
 accolade_maa_elephantiers: "Kriegselefantengefolge"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F Von hochaufragenden Howdahs aus beweisen die geübten Mahuts dieser Tiere, dass das Einzige, was schwerer aufzuhalten ist als ein heranstürmender Elefant, ein anderer, #EMP größerer#! Elefant ist.#!"
 accolade_maa_horse_archers: "Reiterschützengefolge"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F Gewöhnliche Steppenreiter verfügen schon über lebenslange Erfahrung, doch diese altgediente Reiterei hat noch mehr davon. Sich ihnen zu widersetzen, bedeutet Schmerz, ihnen hinterherzujagen den Tod.#!"
 accolade_maa_handgunners: "Handrohrschützengefolge"
 accolade_maa_handgunners_flavor: "[retinue_maa|E]\n#F Diese bestens ausgebildeten Schützen schreiten stetig durch den von ihren meisterhaft gefertigten Gewehren verursachten Schießpulverrauch voran, während sie die feindlichen Reihen zertrümmern.#!"
 #MPO
 nomadic_riders: "Hordenreiter"
 nomadic_riders_flavor: "#F $nomadic_riders$ wurden fast schon im Sattel geboren und von Geburt an ausgebildet, in die Schlacht zu reiten.#!"
 kheshig: "Kheshig"
 kheshig_flavor: "#F Als Elitegarde eines Nomadenherrschers gewährleisten die $kheshig$ Tag und Nacht die Sicherheit ihres Lehnsherrn. Die #EMP Khorchin#!, ihre Abteilung für den Krieg, weiten diesen Schutz auf das Schlachtfeld aus.#!"
 nomadic_horde: "[horde|E]"
 steppe_raiders: "Steppenräuber"
 steppe_raiders_flavor: "#F Obwohl sie eher wie Späher ausgestattet werden, zögern diese Vorreiter selten, gegen einzelne Feinde anzustürmen und den Unvorsichtigen rasch Gewalt anzutun.#!"
 torch_bearers: "Fackelträger"
 torch_bearers_flavor: "#F In der grenzenlosen Steppe braucht es keine Belagerungstürme oder Katapulte – eine brennende Fackel und ein schnelles Pferd reichen, um jede Jurte in Brand zu stecken.#!"
 heavy_horse_archers: "Schwere Reiterschützen"
 heavy_horse_archers_flavor: "#F Gepanzerte Reiter, die schwere Bogen tragen. Da jeder eine ganze Reihe guter Pferde mit sich führt, können diese Nomaden auf freiem Feld unermüdlich kämpfen.#!"
 nomad_lancers: "Nomadenlanzierer"
 nomad_lancers_flavor: "#F Über dieser wilden Elitereiterei der Nomaden ragen mit Haken versehene Lanzen und Pferdehaarbanner auf.#!"
 mangudai: "Mangudai"
 mangudai_flavor: "#F Tapfere Freiwillige – „jene, die schon tot sind“ – sind die allerersten Reiter, die auf den Feind treffen, und indem sie sich opfern, stiften sie eine leichtsinnige Unordnung beim Feind.#!"
 cataphract_archers: "Kataphrakt-Bogenschützen"
 cataphract_archers_flavor: "#F Pfeile und Klingen prallen harmlos von den Lamellenmänteln dieser Reiter und ihrer Streitrosse ab. Derweil bringen ihre Tod und Elend.#!"
 maturkan_warriors: "Maturkankrieger"
 maturkan_warriors_flavor: "#F Diese Kriegsfürsten sind die Verteidiger der kalten Taiga und kämpfen dort, wo Pferde und Überfallkommandos kaum hinkommen.#!"
