l_german:
 tgp_doddering_magistrate_modifier: "Tatteriger Magistrat"
 tgp_doddering_magistrate_modifier_desc: "Es wirklich beeindruckend, wie viel bürokratisches Chaos ein einziger Mensch auslösen kann."
 tgp_disrespected_elderly_modifier: "Missachtete Ältere"
 tgp_disrespected_elderly_modifier_desc: "Ein missachteter Älterer kann für erstaunlich viel Ärger sorgen."
 tgp_reduced_taxes_modifier: "Verringerte Steuerlast"
 tgp_reduced_taxes_modifier_desc: "Verringerte Steuern bereichern zwar nicht den Staat, aber sie wirken Wunder für seine Beliebtheit."
 tgp_imprisoned_poor_modifier: "Verarmte eingekerkert"
 tgp_imprisoned_poor_modifier_desc: "Es scheint, als wäre die Einkerkerung der Armen erstaunlich unbeliebt."
 tgp_compelled_labor_modifier: "Erzwungener Fron"
 tgp_compelled_labor_modifier_desc: "Das Volk wurde an die Arbeit genötigt, und obwohl ihm die Aussicht nicht zu gefallen scheint, ist es doch erstauchlich tatkräftig dabei."
 tgp_appreciative_populace_modifier: "Anerkennende Bevölkerung"
 tgp_appreciative_populace_modifier_desc: "Tugendhafte Magistraten werden vom gemeinen Volk immer geschätzt."
 tgp_pardoned_prisoners_modifier: "Freigelassene Gefangene"
 tgp_pardoned_prisoners_modifier_desc: "Selbst jene mit der geringsten Schuld waren doch irgendwie schuldig – und manche kehrten schnell zu alten Gewohnheiten zurück."
 tgp_convict_labor_modifier: "Frongefangene"
 tgp_convict_labor_modifier_desc: "Wenn es um Bauarbeiten geht, sind Gefangene eine erprobte Lösung bei knappen Arbeitskräften."
 tgp_enforced_justice_on_official_modifier: "Strikte Justiz"
 tgp_enforced_justice_on_official_modifier_desc: "Eine Verwaltung, die ihresgleichen ebenso strikt behandelt wie andere, verdient Respekt."
 tgp_potent_physick: "Hochwirksames Arzneimittel"
 tgp_potent_physick_desc: "Der Zaubertrank dieses Hausierers hat sich auf mehr als eine Weise als sehr #EMP belebend#! erwiesen."
 tgp_expelled_popular_peddler_modifier: "Beliebten Hausierer ausgewiesen"
 tgp_expelled_popular_peddler_modifier_desc: "Der Marktplatz trauert um den Verlust eines solch effektiven Elixiers."
 tgp_delayed_taxes_modifier: "Verzögerte Steuern"
 tgp_delayed_taxes_modifier_desc: "Der Bevölkerung dieser Provinz wurde es erlaubt, Steuern verzögert zu zahlen – dies tut dem Schatz der Verwaltung nicht gut, wird aber von den Leuten sehr geschätzt."
 tgp_reassured_populace: "Rückversicherte Bevölkerung"
 tgp_reassured_populace_desc: "Ein vertrauensvoller Anführer ist ein guter Quell der Rückversicherung für ein besorgtes Volk."
 tgp_state_annexed_land: "Vom Staat enteignetes Land"
 tgp_state_annexed_land_desc: "Was der Staat will, nimmt sich der Staat allzu oft, und nur wenige haben die Möglichkeit, sich zu beschweren."
 tgp_empowered_merchants_association: "Ermächtigte Händlervereinigung"
 tgp_empowered_merchants_association_desc: "Wenn wir einer bestimmten Gruppen von Kaufleuten Sonderprivilegien einräumen, kann dies viele Scherereien auf dem Marktplatz beheben, aber auch einen gefährlichen Präzedenzfall schaffen."
 tgp_army_reconstruction: "Wiederaufbau mit Armeeunterstützung"
 tgp_army_reconstruction_desc: "Die Soldaten mögen murren, wenn sie für Arbeiten eingespannt werden, doch ihre Wirksamkeit lässt sich nicht bestreiten."
 tgp_well_planned_bridge: "Gut geplante Brücke"
 tgp_well_planned_bridge_desc: "Eine lobenswerte Brücke wurde hier vor Kurzem errichtet."
 tgp_settled_caravans: "Angesiedelte Handelskarawanen"
 tgp_settled_caravans_desc: "Handelskarawanen zu überzeugen, sich dauerhaft anzusiedeln, hat sich als günstig für die örtliche Wirtschaft erwiesen."
 tgp_suppressed_popular_storyteller: "Beliebten Geschichtenerzähler ausgewiesen"
 tgp_suppressed_popular_storyteller_desc: "Eine unverblümt sprechende Stimme kann Unruhen beschwichtigen, aber sie auch verursachen."
 tgp_state_sponsored_storytellers: "Staatlich geförderte Geschichenerzähler"
 tgp_state_sponsored_storytellers_desc: "Das Volk hier wird regelmäßig mit Geschichten über wohlmeinende Magistrate und heldenhafte Soldaten unterhalten."
 tgp_converted_storyteller: "Übergelaufener Geschichtenerzähler"
 tgp_converted_storyteller_desc: "Nur wenige predigen mit dem Eifer der Bekehrten, und es scheint, dass dies für Geschichtenerzähler ebenso wie Priester gilt."
 tgp_consolidated_population: "Konsolidierte Bevölkerung"
 tgp_consolidated_population_desc: "Die Bevölkerung verschiedener Dörfer wurde an einem Ort verdichtet und die Entwicklung der Region so deutlich angeschoben."
 tgp_market_regulation: "Gut geregelter Markt"
 tgp_market_regulation_desc: "Die strenge Hand des Staats sorgt dafür, dass Geschäfte ordentlich und vorschriftsgemäß zur Abwicklung gelangen."
 tgp_purchased_land: "Landerwerbungen"
 tgp_purchased_land_desc: "Eine Karriere in der Regierung bietet oft reichlich Gelegenheit für die persönliche Bereicherung."
 tgp_hastily_rebuilt_bridge: "Hastig wiederaufgebaute Brücke"
 tgp_hastily_rebuilt_bridge_desc: "Hast ist nicht immer das klügste Vorgehen, wenn es um Bauvorhaben geht, doch manchmal ist der Bedarf derart groß, dass man nicht mehr warten kann."
 tgp_ferry_crossing: "Fährquerung"
 tgp_ferry_crossing_desc: "Schwierigkeiten erfordern oft einfallsreiche Lösungen, und eine Fähre ist ein leistungsfähiger Ersatz für eine Brücke."
 tgp_harem_medical_treatment_modifier: "Betreuung des Harems"
 tgp_harem_medical_treatment_modifier_desc: "Die Blumen des Harems sind ebenso zart, wie sie schön sind, und ihre Gesundheit wird ebenso gut gewahrt wie ihre eheliche Treue."
 tgp_emperors_notice_modifier: "Aufmerksamkeit des Himmelssohns"
 tgp_emperors_notice_modifier_desc: "Dieser Charakter wurde während einer Metropolenprüfung trotz seiner niederen Abstammung vom Himmelssohn in der Menge entdeckt."
 tgp_harsh_cultivation_modifier: "Strenge Zucht"
 tgp_harsh_cultivation_modifier_desc: "Halsabschneiderischer Wettbewerb mit den anderen Zöglingen des Mentors sorgt für ein hartes Lernumfeld, aber reichlich Aufmerksamkeit."
 tgp_strict_supervision_modifier: "Strenge Aufsicht"
 tgp_strict_supervision_modifier_desc: "Myriaden schauen in die Himmel. Wenige schauen zurück. Und nur dieser Charakter verdient besondere Aufmerksamkeit."
