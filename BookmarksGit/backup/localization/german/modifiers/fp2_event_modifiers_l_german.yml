l_german:
 fp2_smooth_market_oversight_modifier: "Geschmeidige Marktaufsicht"
 fp2_smooth_market_oversight_modifier_desc: "Die Wachsamkeit des örtlichen Muhtasib sorgt dafür, dass alle Geschäfte leicht und vertrauensvoll abgewickelt werden können."
 fp2_inefficient_market_oversight_modifier: "Unwirksame Marktaufsicht"
 fp2_inefficient_market_oversight_modifier_desc: "Der örtliche Muhtasib kann die Anliegen auf dem Markt nicht allein lösen und fällt daher dem Kadi zur Last."
 fp2_free_market_boom_modifier: "Hisbafreier Markt"
 fp2_free_market_boom_modifier_desc: "Die Märkte dieser Stadt halten sich weder an die Hisba, noch sind sie der Aufsicht eines Muhtasib unterworfen."
 fp2_ruthless_market_oversight_modifier: "Skrupellose Marktaufsicht"
 fp2_ruthless_market_oversight_modifier_desc: "Der örtliche Muhtasib verlässt sich auf Soldaten, um selbst die kleinste Regelung mit Gewalt durchzusetzen."
 fp2_forsaken_turned_levies_modifier: "Wachsender Militarismus"
 fp2_forsaken_turned_levies_modifier_desc: "Kleine Bauernmilizen bilden sich, um verräterische Fraktionen zu jagen und sich die Gunst ihres Lehnsherrn zu verdienen."
 fp2_veteran_mercenaries_as_instructors_modifier: "Söldnerveteranen als Lehrmeister angeworben"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "Diese Gemeinde hat kampferprobte Söldnerhauptleute angeworben, um die örtlichen Aufgebote auszubilden."
 fp2_mercenary_acquaintances_modifier: "Söldnerbekanntschaften"
 fp2_mercenary_acquaintances_modifier_desc: "Dieser Charakter ist mit mehreren ehemaligen Söldnerhauptleuten bekannt und hat viel aus dem Umgang mit ihnen gelernt."
 fp2_mercs_slaughtered_populance_modifier: "Söldnergemetzel an Bevölkerung"
 fp2_mercs_slaughtered_populance_modifier_desc: "Eine Söldnerbande hat dieses Land verwüstet, den Einheimischen alles genommen und niemanden zurückgelassen, der davon erzählen könnte."
 fp2_local_garrison_slaughtered_modifier: "Örtliche Garnison ausgelöscht"
 fp2_local_garrison_slaughtered_modifier_desc: "Die örtliche Garnison dieser Gemeinde wurde ausgelöscht, sodass das Gebiet nun schutzlos ist."
 fp2_elite_tactics_for_civil_guards_modifier: "Örtliche Garnison nutzt Elitetaktiken"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Die Truppen dieser örtlichen Garnison sind Fachleute für die Wahrung des Friedens, die die nötige Erfahrung haben, um Gesetzesbrechern einen Strich durch die Rechnung zu machen."
 fp2_mercs_turned_farmers_modifier: "Söldner wurden Bauern"
 fp2_mercs_turned_farmers_modifier_desc: "Eine gefährliche Söldnerbande ist in diese Gegend gekommen, um … Ackerbau zu betreiben. Sie mag nun friedlich sein, kann von ihrem Lehnsherrn aber in den Dienst gerufen werden."
 fp2_lenient_towards_foreign_merchants_modifier: "Nachsicht gegenüber fremdländischen Händlern"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Dieser Charakter ist bereit, religiöse Intoleranz beiseitezulassen, wenn es ums Geschäft geht. Dadurch wird er zwar reich, aber auch von seinen Landsleuten verachtet."
 fp2_2001_promise_reminder: "Versprochene Befreiung"
 fp2_2001_promise_reminder_desc: "Dieser Charakter hat bei seiner Ehre geschworen, ein umlagertes Dorf binnen weniger Jahre zu befreien."
 fp2_inexplicable_accounting_modifier: "Unerklärliche Buchführung"
 fp2_inexplicable_accounting_modifier_desc: "Die Buchhaltung dieser Gemeinde ergibt keinen Sinn: Es fehlt Gold."
 fp2_improved_administrative_checks_modifier: "Verbesserte Verwaltungsprüfungen"
 fp2_improved_administrative_checks_modifier_desc: "Diese Gemeinde hat strenge Überprüfungen, um sicherzustellen, dass selbst die kleinsten Unterschlagungen von der Obrigkeit bemerkt werden."
 fp2_mozarab_quarter_modifier: "Mozaraberviertel"
 fp2_mozarab_quarter_modifier_desc: "Die Städte dieser Gemeinde haben eigene Viertel für Mozaraber."
 fp2_mozarab_church_modifier: "Akzeptiert Mozaraber"
 fp2_mozarab_church_modifier_desc: "Dieser Charakter hat erlaubt, dass mozarabische Kirchen auf seinem Land gebaut werden."
 fp2_mozarab_rejected_modifier: "Mozaraber-Diskriminierung"
 fp2_mozarab_rejected_modifier_desc: "Dieser Charakter erlaubt Mozarabern nicht, Kirchen in seinem Land zu bauen."
 fp2_multifaith_county_modifier: "Multireligiöse Toleranz"
 fp2_multifaith_county_modifier_desc: "Dieser Charakter hat Toleranz gegenüber anderen Glauben in seinem Reich gezeigt."
 fp2_religious_strife_modifier: "Religiöser Zwist"
 fp2_religious_strife_modifier_desc: "Erzwungene Konvertierungen in dieser Gemeinde haben zu weit verbreiteten religiösen Reibereien geführt."
 fp2_camino_santiago_ho_protected_modifier: "Kriegerordenschutz"
 fp2_camino_santiago_ho_protected_modifier_desc: "Die durch diese Gemeinde verlaufende Straße nach Santiago wird von einem [holy_order|E] geschützt."
 fp2_camino_santiago_protected_modifier: "Angeheuerte Wachen"
 fp2_camino_santiago_protected_modifier_desc: "Die durch diese Gemeinde verlaufende Straße nach Santiago wird von angeheuerten Wachen geschützt."
 fp2_horchata_colonialism_modifier: "Horchata-Anbau"
 fp2_horchata_colonialism_modifier_desc: "Diese Gemeinde wird gezwungen, nichts anderes als Erdmandeln anzubauen, um daraus Horchata herzustellen."
 fp2_funded_agriculture_modifier: "Finanzierte Landwirtschaft"
 fp2_funded_agriculture_modifier_desc: "Diese Gemeine hat die nötigen Ressourcen erhalten, um ihr Ackerland zu erweitern."
 fp2_vow_against_conscription_modifier: "Abgeschworene Einberufung"
 fp2_vow_against_conscription_modifier_desc: "Dieser Gemeinde wurde das Recht erteilt, militärische Aufforderungen zum Sammeln zurückzuweisen, sodass sie sich ganz zivilen Angelegenheiten widmen kann."
 fp2_monument_to_war_modifier: "Monument der Eroberung"
 fp2_monument_to_war_modifier_desc: "Ein Monument für den Eroberer dieses Reichs steht auf einem Trümmerhaufen, der von ausgebrannten Gebäuden umringt ist."
 fp2_village_rebuiling_efforts_modifier: "Bemühungen zum Dorfwiederaufbau"
 fp2_village_rebuiling_efforts_modifier_desc: "Diese Gemeinde versucht nach einer großen Katastrophe, alles wieder aufzubauen. Ihr Lehnsherr hat die nötigen Ressourcen gespendet, um dieses Unterfangen zu beschleunigen."
 fp2_border_encampments_modifier: "Außenpostenlager"
 fp2_border_encampments_modifier_desc: "Diese Gemeinde hat überall Zelte und Außenposten, in denen kleine Patrouillen untergebracht sind, die das wenige, was es gibt, beschützen sollen."
 fp2_scallop_shell_artifact: "Muschelschale"
 fp2_scallop_shell_artifact_desc: "Diese Muschelschale weist den Besitzer als jemanden aus, der die mühsame Reise entlang des Jakobswegs hinter sich gebracht hat."
 fp2_fake_scallop_shell_artifact: "Entehrte Muschelschale"
 fp2_fake_scallop_shell_artifact_desc: "Eine Muschelschale, die meist Personen gehört, die die gesamte Pilgerreise nach Santiago hinter sich gebracht haben. Doch diese wurde ziemlich offensichtlich gestohlen."
 fp2_malato_bark_artifact: "Gernikako-Arbola-Rinde"
 fp2_malato_bark_artifact_desc: "Ein kleines Stück Rinde, das vom berühmten Gernikako Arbola stammt."
 fp2_dismantling_verracos_modifier: "Abbau der Verracos"
 fp2_dismantling_verracos_modifier_desc: "Die uralten Wildschweinstatuen, die über diese Gemeinde verstreut sind, werden abgebaut und zu Baumaterial verarbeitet – was die einheimischen Beamten konsterniert."
 fp2_saints_tombs_modifier: "Heiligengräber"
 fp2_saints_tombs_modifier_desc: "Diese über diese Gemeinde verstreuten steinernen Wildschweinstatuen gelten als die Grabstätten christlicher Heiliger."
 fp2_controls_the_mediterranean_house_modifier: "Meister des Mittelmeers"
 fp2_controls_the_mediterranean_house_modifier_desc: "Dieses Haus ist berühmt für seine Kontrolle über das Mittelmeer und dessen Handelsströme."
 fp2_aragon_title_reward_house_modifier: "Gründer von Aragón"
 fp2_aragon_title_reward_house_modifier_desc: "Dieses Haus hat in harschen Landen mit noch harscheren Kriegern das Königreich Aragón gegründet."
 fp2_sponsored_golden_age_modifier: "Goldene Ära finanziert"
 fp2_sponsored_golden_age_modifier_desc: "Dieser Charakter hat die nächste größere Goldene Ära des regionalen wissenschaftlichen Fortschritts finanziert."
 fp2_part_of_golden_age_modifier: "Präsenz in Goldener Ära"
 fp2_part_of_golden_age_modifier_desc: "Dieser Charakter war zugegen, als eine Goldene Ära des regionalen wissenschaftlichen Fortschritts begann."
 fp2_epicenter_of_golden_age_modifier: "Epizentrum der Goldenen Ära"
 fp2_epicenter_of_golden_age_modifier_desc: "Dieser Ort ist ein Knotenpunkt der Weisheit, wo die größten Geister der Goldenen Ära leben und arbeiten."
 fp2_translated_skill_book_diplomacy_modifier: "Uralte diplomatische Notizen"
 fp2_translated_skill_book_diplomacy_modifier_desc: "Dieser Charakter besitzt übersetzte Abschriften uralter Notizen zum Umgang mit zahlreichen diplomatischen Fragestellungen."
 fp2_translated_skill_book_martial_modifier: "Bücher über Militärgeschichte"
 fp2_translated_skill_book_martial_modifier_desc: "Dieser Charakter hat viele Bücher über Militärgeschichte gelesen und viel über die verschiedenen Taktiken und Strategeme von vergangenen Feldherren erfahren."
 fp2_translated_skill_book_stewardship_modifier: "Bücher über Wirtschaftstheorie"
 fp2_translated_skill_book_stewardship_modifier_desc: "Dieser Charakter hat viele Bücher über Theorien dazu gelesen, wie uralte Reiche sich selbst verwalteten und strukturierten, um ihre gewaltigen Wirtschaften zu unterhalten."
 fp2_translated_skill_book_intrigue_modifier: "Geschichten des Ränkespiels"
 fp2_translated_skill_book_intrigue_modifier_desc: "Dieser Charakter hat viele Bücher über Ränkespiele im eigenen Besitz, wodurch er auf viele kreative Einfälle für Komplotte kommt."
 fp2_translated_skill_book_learning_modifier: "Übersetzte philosophische Werke"
 fp2_translated_skill_book_learning_modifier_desc: "Dieser Charakter gab Übersetzungen antiker philosophischer Werke in Auftrag, sodass er ein höheres Maß an Verständnis für sie erreicht hat."
 fp2_rejection_of_old_thoughts_modifier: "Ablehnung alter Ideen"
 fp2_rejection_of_old_thoughts_modifier_desc: "Diese Gemeinde zieht Denker an, die die Notwendigkeit des Lernens aus der Vergangenheit ablehnen; viele neue Ideen werden aufkommen, doch keine wird Bestand haben."
 fp2_removed_cataracts_modifier: "Erfolgreiche Kataraktentfernung"
 fp2_removed_cataracts_modifier_desc: "Dieser Charakter hat sich erfolgreich Katarakte entfernen lassen, sodass er nicht mehr fast blind ist, sondern zumindest unscharf Farben und Formen erkennen kann."
 fp2_religious_riots_modifier: "Religionsaufstände wüten"
 fp2_religious_riots_modifier_desc: "Religiöse Konflikte toben auf den Straßen der wichtigsten Siedlungen dieser Gemeinde."
 fp2_religious_riots_suppressed_modifier: "Religionsaufstände unterdrückt"
 fp2_religious_riots_suppressed_modifier_desc: "Auch wenn es unter der Oberfläche brodelt, wurde der Unfriede in dieser Gemeinde brutal unterdrückt."
 fp2_religious_riots_defused_modifier: "Religionsaufstände abgewendet"
 fp2_religious_riots_defused_modifier_desc: "Einige mögen noch grummeln, doch religiöse Streitigkeiten wurden in dieser Gemeinde abgewendet."
 fp2_pilgrim_roads_modifier: "Pilgerstraßen"
 fp2_pilgrim_roads_modifier_desc: "Diese Gemeinde hat ein ausgedehntes Netzwerk, das die Pilger zu den örtlichen Heiligen Stätten führt."
 fp2_trusted_by_pilgrim_warriors_modifier: "Bekannt unter Glaubenskriegern"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "Dieser Charakter ist bekannt für sein Wohlwollen gegenüber Kriegern des Glaubens, die ihn im Gegenzug ebenfalls bevorzugt behandeln."
 fp2_kept_accused_traitor_in_court_modifier: "Gerüchte über Schwäche"
 fp2_kept_accused_traitor_in_court_modifier_desc: "Eine der Handlungen dieses Charakters hat für allerlei unangemessene Gerüchte über ihn gesorgt."
 fp2_kept_op_knight_in_court_modifier: "Mürrische Krieger"
 fp2_kept_op_knight_in_court_modifier_desc: "Die Ritter unter dem Befehl dieses Charakters sind niedergeschlagen, weil sie im Schatten eines besseren Kriegers stehen."
 fp2_kept_upstart_knight_in_court_modifier: "Aufstrebende Ritter"
 fp2_kept_upstart_knight_in_court_modifier_desc: "Mitglieder des Adels haben sich gegen diesen Charakter verschworen, um sicherzustellen, dass keine Emporkömmlinge als Krieger an ihren Hof kommen."
 fp2_kept_godless_mercenary_in_court_modifier: "Finsterherzige Söldner"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "Äußere Einflüsse haben dafür gesorgt, dass alle Ritter in den Diensten dieses Charakters einen schlechten Ruf als glaubenslose Krieger haben, die allein aus Gier kämpfen."
