l_german:
 ach_how_to_lose_a_war_listener_modifier: "Geschichten verlorener Kriege: Zuhörer"
 ach_how_to_lose_a_war_listener_modifier_desc: "Dieser Charakter hörte sich eine Leidensgeschichte über einen verlorenen Krieg an und erfuhr, was man im Leben und im Krieg nicht tun sollte."
 ach_how_to_lose_a_war_talker_modifier: "Geschichten verlorener Kriege: Erzähler"
 ach_how_to_lose_a_war_talker_modifier_desc: "Dieser Charakter redete sehr viel über seine Leidensgeschichte. Sie mit allen zu teilen und sich zu wiederholen, spendet ihm aber ein gewisses Maß an Trost."
 ach_peace_broker_modifier: "Silberzüngiger Friedensstifter"
 ach_peace_broker_modifier_desc: "Am Vorabend der Krönung verhinderte dieser Charakter eine Wiederholung eines Rachefeldzugs und somit einen zweiten blutigen Fehler."
 ach_neutered_revanchist_modifier: "Ruhiggestellte Rachsucht"
 ach_neutered_revanchist_modifier_desc: "Dieser Charakter führte während einer Krönungszeremonie ein bahnbrechendes Gespräch, aufgrund dessen er seine Vorgehensweise im Leben überdenken wird."
 ach_partners_in_revanchism_passive_modifier: "Geeint im Rachefeldzug: Vorbereitung"
 ach_partners_in_revanchism_passive_modifier_desc: "Dieser Charakter macht sich bereit, eng mit einem anderen Herrscher zusammenzuarbeiten, um einen Rachefeldzug durchzuführen.\n\n#weak Dieser Modifikator erhält zusätzliche Auswirkungen, wenn dem vorgesehenen Ziel der Krieg erklärt wird. Der Herrscher, der diesen Modifikator teilt, wird in den Krieg gerufen und schließt sich diesem – wenn möglich – an. Euer neuer Kriegsmodifikator bleibt ein Jahr aktiv.#!"
 ach_partners_in_revanchism_active_modifier: "Geeint im Rachefeldzug: Krieg"
 ach_partners_in_revanchism_active_modifier_desc: "Dieser Charakter arbeitet eng mit einem anderen Herrscher bei einem Rachefeldzug zusammen."
 ach_hof_visit_modifier: "Besuch vom Glaubensführer"
 ach_hof_visit_modifier_desc: "In diesen Landen herrscht emsiges Treiben, weil der Besuch eines religiösen Oberhaupts und dessen gewaltigen Gefolges ansteht. Die Gläubigen sammeln sich in dieser Provinz und die Einheimischen verdienen gut an Segen und Almosen."
 ach_beat_peasants_modifier: "Bauernschläger"
 ach_beat_peasants_modifier_desc: "Dieser Charakter hat sich den Ruf verdient, Niedergestellte eigenhändig auf ihren Platz zu verweisen, wenn sie aus der Reihe tanzen."
 ach_positive_rumors_modifier: "Wohlmeinende Gerüchte"
 ach_positive_rumors_modifier_desc: "Unter den Gemeinen des Reichs tauscht man Geschichten über den angeblichen Ruhm dieses Charakters aus."
 ach_negative_rumors_modifier: "Missgünstige Gerüchte"
 ach_negative_rumors_modifier_desc: "Die Gerüchteküche tut diesem Charakter in jüngster Zeit keine Gefallen."
 ach_arrested_rumormongers_modifier: "Kürzlich festgenommene Gerüchteköche"
 ach_arrested_rumormongers_modifier_desc: "Örtliche Gerüchteköche sind vor Kurzem aus Angst vor der Unterdrückung durch ihren Fürsten verstummt."
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "Dieser Charakter verdiente sich den Ruf, gerüchtekochende Bauern festnehmen zu lassen – ein Zeichen der Angst und eines gewissen Maßes an Unsicherheit."
 ach_imperious_modifier: "Herrisch"
 ach_imperious_modifier_desc: "Dieser Charakter verdiente sich den Ruf, über kleinlichen Sorgen zu stehen."
 ach_coronation_treated_wound_modifier: "Versorgte Wunden"
 ach_coronation_treated_wound_modifier_desc: "Die Wunden dieses Charakters wurden geschickt versorgt."
 ach_coronation_crackdown_modifier: "Krönungsdurchgreifen"
 ach_coronation_crackdown_modifier_desc: "Eine Horde Wachleute ist über die Bevölkerung dieser Region hergefallen, um die Ordnung wiederherzustellen. Viel wurde zerschlagen, doch es wurde eben auch wieder Ordnung geschaffen."
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "Dieser Charakter zeigte seine Bereitschaft, seine Truppen zu entfesseln, um Ordnung in der Bevölkerung wiederherzustellen, was für Respekt bei vielen, aber auch Abscheu bei manch anderen sorgt."
 ach_awed_peasantry_modifier: "Beeindruckte Bauern"
 ach_awed_peasantry_modifier_desc: "Dieser Charakter hielt eine Ansprache, um eine aufgebrachte Menge zu beruhigen. Seine Beredsamkeit trieb Hunderten die Tränen in die Augen."
 ach_coronation_blissful_ignorance_modifier: "Gesegnete Unwissenheit"
 ach_coronation_blissful_ignorance_modifier_desc: "Dieser Charakter weiß, dass man mögliche Scherereien auch gern einfach auf sich beruhen lassen kann."
 ach_coronation_trusts_nobody_modifier: "Vertraut niemandem"
 ach_coronation_trusts_nobody_modifier_desc: "Dieser Charakter schreckt vor jedem Schatten zurück und ist immer mehr davon überzeugt, dass seine Vasallen seinen Niedergang planen."
 ach_coronation_stampede_modifier: "Krönungsmassenpanik"
 ach_coronation_stampede_modifier_desc: "Eine bedauerliche Reihe von Ereignissen führte dazu, dass Dutzende von Menschen – vor allem Gemeine – zu Tode getrampelt wurden."
 ach_declarations_of_loyalty_modifier: "Treueerklärung"
 ach_declarations_of_loyalty_modifier_desc: "Dieser Charakter hat offenbar mit seinen Mitvasallen nichts zu besprechen, außer wenn es um die Rechtschaffenheit ihres gemeinsamen Lehnsherrn geht."
 ach_coronation_theocratic_allies_modifier: "Theokratische Verbündete"
 ach_coronation_theocratic_allies_modifier_desc: "Dieser Charakter zieht große Vorteile aus den Bitten, die ein Vasall an den Klerus richtete."
 ach_coronation_little_birds_modifier: "Kleine Vögelchen"
 ach_coronation_little_birds_modifier_desc: "Dieser Charakter wird vom Spitzelnetzwerk eines seiner Vasallen unterstützt – wie erleichternd!"
 ach_coronation_expended_resources_modifier: "Aufgewendete Ressourcen"
 ach_coronation_expended_resources_modifier_desc: "Dieser Charakter wendete unlängst viele Ressourcen auf, um einen anderen Herrscher zu unterstützen."
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Selbst seine eigenen Armeen wurden erschöpft."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Selbst seine eigenen Armeen wurden erschöpft."
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Sein eigenes Spitzelnetzwerk ist etwas überstrapaziert."
 ach_focusing_on_prayer_modifier: "Schwerpunkt auf Gebet"
 ach_focusing_on_prayer_modifier_desc: "Dieser Charakter unterdrückt eine ganz ordentliche Menge an Verdruss, indem er sich auf fromme Dinge besinnt."
 ach_familial_support_modifier: "Familiäre Unterstützung"
 ach_familial_support_modifier_desc: "Diese Dynastie ist bekannt dafür als großes Ganzes zu arbeiten."
 ach_reign_of_terror_modifier: "Schreckensherrschaft"
 ach_reign_of_terror_modifier_desc: "Diese Provinz leidet unter den grausamen Racheakten eines verhöhnten Herrn."
 ach_reign_of_terror_character_modifier: "Schreckensherrschaft"
 ach_reign_of_terror_character_modifier_desc: "Dieser Charakter hat auf Gerüchte aus der Bauernschaft mit einer Reihe von grausamen Racheakten geantwortet."
 ach_useful_crowds_modifier: "Nützliche Menschenmengen"
 ach_useful_crowds_modifier_desc: "Die Agenten dieses Charakters bewegen sich ungesehen durch die örtlichen Menschenmassen."
 ach_coronation_good_listener_modifier: "Guter Zuhörer"
 ach_coronation_good_listener_modifier_desc: "Dieser Charakter hat sich ein wenig angewöhnt, den Leuten zuzuschauen – und dabei lernt er so viel …"
 ach_coronation_studying_ceremony_modifier: "Achtsam bei Krönungszeremonie"
 ach_coronation_studying_ceremony_modifier_desc: "Dieser Charakter lernt viel daraus, dass er genau auf die Mühen bei der Ausrichtung einer Krönungszeremonie achtet."
 ach_coronation_gossips_with_servants_modifier: "Tratschen mit Bediensteten"
 ach_coronation_gossips_with_servants_modifier_desc: "Dieser Charakter hat sich angewöhnt, Tratsch mit den Bediensteten auszutauschen."
 ach_social_distancing_modifier: "Bleibt auf Abstand"
 ach_social_distancing_modifier_desc: "Dieser Charakter hält sich von anderen deutlich fern. Dies ist erstaunlich hilfreich, um gesund zu bleiben, doch es gibt allerdings auch Schöneres, als quer durch den ganzen Raum schreien zu müssen, wenn man sich Gehör verschaffen will."
 ach_favored_minority_modifier: "Bevorzugte Minderheit"
 ach_favored_minority_modifier_desc: "Der Herrscher dieser Provinz hat sich entschieden, ihr Volk zu bevorzugen, obwohl es zu einer anderen Kultur gehört."
 ach_drunk_province_1_modifier: "Betrunkene Bevölkerung"
 ach_drunk_province_1_modifier_desc: "Die Einheimischen haben bei der jüngsten Krönung ein wenig zu sehr berauschenden Getränken zugesprochen."
 ach_drunk_province_2_modifier: "Berauschte Bevölkerung"
 ach_drunk_province_2_modifier_desc: "Die obszöne Menge an verfügbarem Alkohol bei der kürzlichen Krönung hat zu einem Maß an Trunkenheit geführt, das es in dieser Provinz so noch nie gab."
 ach_generous_coronation_drinks_modifier: "Großzügiger Krönungsumtrunk"
 ach_generous_coronation_drinks_modifier_desc: "Dieser Charakter sorgte dafür, dass die Gemeinen bei der Krönung ausreichend zu trinken hatten, und sie rufen bis heute lallend und jubelnd seinen Namen."
 ach_secret_stash_modifier: "Geheimvorrat"
 ach_secret_stash_modifier_desc: "Dieser Charakter hat sich einen Vorrat von exotischem Haschisch beschafft.\n\nGewährt eine Anwendung der [decision|E] „[GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName]“"
 ach_liege_subsidies_modifier: "Königliche Hilfsgelder"
 ach_liege_subsidies_modifier_desc: "Der örtliche Herrscher wird von seinem Lehnsherrn geschätzt, und dies gilt auch für sein Besitztum."
