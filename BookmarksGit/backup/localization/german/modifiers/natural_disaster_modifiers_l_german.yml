l_german:
 tgp_natural_disaster_recovery_tax_burden: "Überlebendenbergung-Steuerlast"
 tgp_natural_disaster_recovery_tax_burden_desc: "Die Steuereintreiber dieses Charakters wurden angewiesen, Steuern für den Wiederaufbau nach einer Katastrophe zu verwenden."
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "Katastrophenhilfeheld"
 tgp_natural_disaster_recovery_popular_hero_desc: "Dieser Charakter wird weithin gelobt, weil er den Wiederaufbau nach einer Katastrophe finanziert, was ihm im ganzen Reich Respekt verschafft."
 tgp_natural_disaster_memorial_fortifications: "Denkmalbefestigungen"
 tgp_natural_disaster_memorial_fortifications_desc: "Die Befestigungsanlagen in dieser Region wurden nicht nur wiederaufgebaut, sondern noch verbessert und dienen als Denkmal für die Gefallenen und als Zeichen des Triumphs über die Katastrophe."
 tgp_natural_disaster_built_memorial_fortifications: "Denkmalbauer"
 tgp_natural_disaster_built_memorial_fortifications_desc: "Dieser Charakter finanzierte großzügig den Bau verbesserter Befestigungsanlagen am Schauplatz einer Katastrophe und schuf damit ein bleibendes Zeugnis für den Einsatz seiner Dynastie für das Wohlergehen der Region."
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "Wahrer der Ordnung"
 tgp_natural_disaster_keeper_of_order_desc: "Die entschlossene Leitung der Aufräumarbeiten, die schnelle Beseitigung von Trümmern und die Wiederherstellung der Ordnung brachte diesem Charakter den Respekt seiner Vasallen ein."
 tgp_natural_disaster_cleanup_material_recovery: "Katastrophenwiederaufbaumaterial"
 tgp_natural_disaster_cleanup_material_recovery_desc: "Bei den Katastrophenaufräumarbeiten geborgenes Materal wurde für andere Zwecke verwendet und verringerte beträchtlich die Baukosten."
 tgp_natural_disaster_reconstruction_economic_activity: "Wirtschaftsschub nach Wiederaufbau"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "Die Wiederaufbauarbeiten führten zu einer erheblichen Belebung der Wirtschaft in dieser Gemeinde, denn die Arbeiten sorgen für reichlich Geschäfte."
 tgp_natural_disaster_reconstruction_development_growth: "Entwicklungsschub nach Wiederaufbau"
 tgp_natural_disaster_reconstruction_development_growth_desc: "Die umfangreichen Wiederaufbauarbeiten brachten neue Techniken, Materialien und Infrastrukturen hervor, die das Entwicklungswachstum in dieser Gemeinde beschleunigen."
 tgp_natural_disaster_resettlement_domain_burden: "Katastrophenumsiedlungs-Domänenlast"
 tgp_natural_disaster_resettlement_domain_burden_desc: "Die Versorgung der Vertriebenen aus Katastrophengebieten übersteigen die Verwaltungskapazitäten, was die effektive Verwaltung der Domäne beeinträchtigt."
 tgp_natural_disaster_resettlement_taxation_loss: "Umsiedlungssteuerverluste"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "Die chaotische Verdrängung der Bevölkerung führte zu einer Verringerung der Steuererhebung."
 tgp_natural_disaster_resettlement_levy_growth: "Flüchtlingsaufgebote"
 tgp_natural_disaster_resettlement_levy_growth_desc: "Viele der verdrängten Überlebenden der jüngsten Katastrophe melden sich gern für den Militärdienst."
 tgp_natural_disaster_aid_monthly_expense: "Katastrophenhilfe-Hilfsausgaben"
 tgp_natural_disaster_aid_monthly_expense_desc: "Die laufenden monatlichen Kosten für die Bereitstellung von Hilfsmitteln für die Katastrophenopfer, darunter Nahrungsmittel, Unterkünfte und medizinische Versorgung."
 tgp_natural_disaster_relief_savior: "Katastrophenhilferetter"
 tgp_natural_disaster_relief_savior_desc: "Dieser Charakter wird wegen seiner mitfühlenden Hilfe für Katastrophenopfer weithin verehrt, was ihm dauerhaften spirituellen Respekt und Anerkennung einbringt."
 tgp_natural_disaster_aid_control_recovery: "Katastrophenwiederaufbau-Kontrollerholung"
 tgp_natural_disaster_aid_control_recovery_desc: "Humanitäre Hilfsmaßnahmen trugen dazu bei, Ordnung und Stabilität in den von Katastrophen betroffenen Gebieten wiederherzustellen und die örtliche Verwaltungskontrolle schneller wiederherzustellen."
 tgp_natural_disaster_drainage_reduce_levies: "Entwässerungsbemühungen: Verringerte Aufgebote"
 tgp_natural_disaster_drainage_reduce_levies_desc: "Die örtlichen Aufgebote wurden umgeleitet, um bei den Entwässerungsarbeiten zu helfen, was die verfügbaren militärischen Kräfte deutlich verkleinert."
 tgp_natural_disaster_drainage_work_levy_shortage: "Entwässerungsarbeiten-Aufgeboteknappheit"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "Viele unserer Aufgebote sind mit der Flutentwässerung beschäftigt, was unsere Möglichkeiten einschränkt, unsere Streitkräfte aufzufrischen."
