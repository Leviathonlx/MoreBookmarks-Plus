 ep3_contract_event.0590.b.fatalbonk: "Ihr habt [heir.Custom('DE_PRO_PER_S_3P_A')] ein bisschen #EMP zu#! hart getroffen"
 ep3_contract_event.0590.c: "Vielleicht sollte ich die Lage erklären …"
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip] willigt ein, Euch zu begleiten"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip] macht sich über Eure Geschichte lustig"
 ep3_contract_event.0590.c.critfailure: "Ihr habt Euch verplappert, wer Euch dazu angestiftet hat"
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: Zweite Gelegenheit"
 ep3_contract_event.0591.desc.knockedout: "Ich sitze auf einem Felsen am Stadtrand von [location.GetName] und beobachte, wie sich [heir.GetTitledFirstName] langsam nähert. Mein Schlag auf [heir.Custom('DE_PRO_POS_S_3P')]en Kopf war offensichtlich gut dosiert: [heir.Custom('DE_PRO_PER_S_3P_N')|U] wird einen Tag lang Kopfschmerzen haben, doch es sollte keine bleibenden Schäden geben.\n\nIch brauche einen Augenblick, um die Lage zu erklären. Trotz des Umbruchs in [heir.Custom('DE_PRO_POS_S_3P')]em Leben nimmt [heir.GetFirstNameNoTooltip] alles bemerkenswert gut auf.\n\n„Danke, dass Ihr mich verschont habt“, sagt [heir.Custom('DE_PRO_PER_S_3P_N')] und befestigt eine Tasche am Sattel des Pferdes, das ich ihm mitgebracht habe. „Das werde ich nicht vergessen. Ich hoffe, dass sich unsere Wege wieder kreuzen.“ Damit trottet [heir.Custom('DE_PRO_PER_S_3P_N')] mit zum Abschied erhobener Hand davon."
 ep3_contract_event.0591.desc.camewillingly: "Ich sitze auf einem Felsen und beobachte, wie [heir.GetTitledFirstName] eine Tasche an den Sattel [heir.Custom('DE_PRO_POS_S_3P')]es Pferdes schnallt. Die Reise hierher an den Stadtrand von [location.GetName] hat ausgereicht, um die Lage zu erklären, und [heir.GetFirstNameNoTooltip] war nur allzu bereit, mir zu folgen.\n\n„Danke, dass Ihr mich verschont habt“, sagt [heir.Custom('DE_PRO_PER_S_3P_N')], nachdem die Tasche sicher befestigt wurde. „Das werde ich nicht vergessen. Ich hoffe, dass sich unsere Wege wieder kreuzen.“ Damit trottet [heir.Custom('DE_PRO_PER_S_3P_N')] mit zum Abschied erhobener Hand davon."
 ep3_contract_event.0591.a: "„Viel Glück!“"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: Unvollendete Tat"
 ep3_contract_event.0595.desc: "Meine Versuche, die Wünsche von [task_contract_employer.GetFirstName] zu erfüllen, sind gescheitert.\n\n[heir.GetFirstName|U] lebt und bleibt weiterhin ein Dorn im Auge von [task_contract_employer.GetFirstNameNoTooltip]. Ich für meinen Teil muss rasch aus [location.GetName] verschwinden, damit mich der Zorn [Select_CString(task_contract_employer.IsFemale, 'meiner Auftraggeberin', 'meines Auftraggebers')] nicht einholt."
 ep3_contract_event.0595.a: "Zurück auf die Straße …"
