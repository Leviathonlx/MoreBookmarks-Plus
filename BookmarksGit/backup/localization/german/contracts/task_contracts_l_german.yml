 laamp_base_0031_request: "Dieser [task_contract|E] erfordert, dass Ihr in #BOLD 3#! [counties|E] in den Landen von [TaskContract.GetEmployer.GetTitledFirstName] [Concept('travel', 'reist')|E] und in jeder einen anderen [skill|E] einsetzt, um [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_D')] dabei zu helfen, einen negativen [modifier|E] zu entfernen."
 laamp_base_0041_request: "$laamp_request_boilerplate_diplomacy_scheme$\n$laamp_request_boilerplate_criminal$"
 laamp_base_1001_request: "Dieser [task_contract|E] erfordert, dass Ihr einen bestimmten [character|E] tötet, entweder durch ein [single_combat_duel|E], eine [martial|E]-[skill|E]-Herausforderung oder indem Ihr Euer [men_at_arms|E] entsendet und Verluste erleidet."
