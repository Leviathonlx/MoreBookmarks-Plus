 laamp_base_3021_request: "$laamp_request_boilerplate_intrigue_scheme$\n$laamp_request_boilerplate_criminal$"
 laamp_base_3031_request: "Dieser [task_contract|E] erfordert, dass Ihr an einen [location|E] [Concept('travel', 'reist')|E] und Brandstiftung begeht, indem Ihr eine [Concept('intrigue','Ränkespiel')|E]-Herausforderung abschließt. Ihr könnt stattdessen auch [martial|E], [prowess|E] und Eure [officers|E] nutzen.\n$laamp_request_boilerplate_criminal$"
