 ep3_contract_event.0580.t: "Vertrauliche Informationen"
 ep3_contract_event.0580.desc: "Der Verdacht von [task_contract_employer.GetTitledFirstName] fällt auf [secret_haver.GetTitledFirstName], [secret_haver.Custom('DE_ART_DEF_S_N')] [task_contract_employer.Custom('DE_PRO_POS_S_3P')][secret_haver.Custom('DE_END_PRO_S_A')] [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))] ist, und so ertappe ich mich dabei, wie ich [secret_haver.Custom('DE_PRO_PER_S_3P_A')] durch die Hallen des Gotteshauses ([secret_haver.GetFaith.HouseOfWorship]) verfolge.\n\n[secret_haver.Custom('DE_PRO_PER_S_3P_N')|U] ist offensichtlich in ein heftig geführtes Selbstgespräch vertieft. Ich gehe noch ein paar Schritte näher und verstecke mich hinter einem Wandvorsprung.\n\n#EMP Fast#! kann ich [secret_haver.Custom('DE_PRO_POS_S_3P')] Geflüster hören. Ob es ein Geständnis an die höchste Macht ([secret_haver.GetFaith.HighGodName]) oder nur wildes Gemurmel ist, vermag ich nicht ganz auszumachen …"
 ep3_contract_event.0580.a: "Nähert Euch noch vorsichtig ein paar Schritte …"
 ep3_contract_event.0580.a.success: "Ihr schleicht Euch so nah heran, dass Ihr alles hören könnt"
 ep3_contract_event.0580.a.failure: "Ihr könnt nichts verstehen"
 ep3_contract_event.0580.b: "Vielleicht sollte ich einfach so #EMP tun#!, als wüsste ich, was da gesagt wurde …"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip|U] kauft Euch Eure Lüge ab"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip|U] glaubt Euch kein Wort"
 ep3_contract_event.0580.c: "Ich habe es satt, mich zu verstecken."
 ep3_contract_event.0580.c.tt: "Offene Drohungen können Erfolg haben, wo Abhörversuche gescheitert sind."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip|U] hat ein seltsames Lächeln im Gesicht …"
 ep3_contract_event.0580.c.success: "Eure Drohungen zeigen Wirkung"
