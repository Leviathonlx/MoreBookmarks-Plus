 ep3_contract_event.0008.desc: "Ein kleiner Trupp sattelfester Reiter hält vor meinem Lager. Einer von ihnen betritt mein großes Zelt.\n\n„Ich bin der Hauptmann dieser Späher und spreche für [task_contract_employer.GetTitledFirstName]“, setzt er an. „[Select_CString(task_contract_employer.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] ist an Eurer kleinen rauflustigen Truppe von Kämpfern interessiert.\n\nEtwas Kriegerisches ([task_contract_war.Custom('WarCasusBelliShort')]) bereitet [task_contract_employer.GetTitleAsNameNoTooltip] schlaflose Nächte. Unser Feind ist hartnäckig, weshalb ich geschickt wurde, um Eure Schwerter anzuheuern! Werdet Ihr [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] Euren Kampfgeist zur Seite stellen?“"
 ep3_contract_event.0008.a: "Klingt nach einer gerechten Sache. Ich eile [task_contract_employer.Custom('DE_PRO_PER_S_3P_D')] zu Hilfe!"
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
