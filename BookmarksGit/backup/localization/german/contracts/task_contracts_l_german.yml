 laamp_base_1021_request: "$laamp_request_boilerplate_martial_scheme$"
 laamp_base_1031_request: "$laamp_request_boilerplate_martial_scheme$"
 laamp_base_1041_request: "Dieser [task_contract|E] erfordert, dass Ihr zu einem weit entfernten [holding|E] [Concept('travel', 'reist')|E] und dabei [characters|E] überfallt, um deren [gold|E] zu erbeuten, entweder durch [prowess|E]-, [martial|E]- oder [intrigue|E]-Herausforderungen.\n$laamp_request_boilerplate_criminal$"
 laamp_base_2001_request: "Dieser [task_contract|E] erfordert, dass Ihr zu einem [city|E]-[holding|E] [Concept('travel', 'reist')|E] und es mittels eines Ereignisses untersucht. Eure volle Belohnung hängt davon ab, dass Ihr nachweisen könnt, dass die [characters|E] dort nicht ihren gerechten Anteil an Steuern zahlen, indem Ihr Herausforderungen für Euren [Concept('stewardship', 'Verwaltungs')|E]-[skill|E] oder die [GetCourtPositionType('quartermaster_camp_officer').GetName()]-[aptitude|E] absolviert."
 laamp_base_2011_request: "Dieser [task_contract|E] erfordert, dass Ihr zu mehreren [Concept('holdings', 'Besitztümern')|E] im [realm|E] des [Concept('contractor', 'Vertragsgebers')|E] [Concept('travel', 'reist')|E], indem Ihr Herausforderungen für Euren [Concept('stewardship', 'Verwaltungs')|E]- oder [intrigue|E]-[skill|E] oder die [GetCourtPositionType('quartermaster_camp_officer').GetName()]-[aptitude|E] absolviert."
 laamp_base_2021_request: "$laamp_request_boilerplate_stewardship_scheme$"
 laamp_base_2031_request: "Dieser [task_contract|E] erfordert, dass Ihr zum [holding|E] eines [Concept('baron', 'Barons')|E] [Concept('travel', 'reist')|E] und eine Herausforderung abschließt. Ihr werdet auf jeden Fall in der Lage sein, die [stewardship|E] auf die Probe zu stellen, doch andere Auswahlen hängen von der genauen Sachlage, Eurem [Concept('camp_purpose', 'Lagerzweck')|E], Euren [Concept('followers', 'Anhängern')|E] und Euren [Concept('officers', 'Offizieren')|E] ab."
 laamp_base_2041_request: "Dieser [task_contract|E] erfordert, dass Ihr in bis zu #BOL [TaskContract.GetEmployer.MakeScope.ScriptValue('laamp_base_2041_num_counties_to_rob_sans_capital_value')|0]#! [counties|E] in den Landen von [TaskContract.GetEmployer.GetTitledFirstName] [Concept('travel', 'reist')|E], um stetig schwieriger werdende Prüfungen in Sachen [stewardship|E], [intrigue|E] oder [GetCourtPositionType('master_bard_camp_officer').GetName()]n-[aptitude|E] zu bestehen und so die Untertanen von [TaskContract.GetEmployer.GetTitledFirstName] zu überlisten, damit sie Euch die Steuern für [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_A')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] aushändigen.\n$laamp_request_boilerplate_criminal$"
 laamp_base_3001_request: "Dieser [task_contract|E] erfordert, dass Ihr in bis zu drei [counties|E] [Concept('travel', 'reist')|E] und in jedem entweder [Concept('intrigue','Ränkespiel')|E]- oder [diplomacy|E]-Herausforderungen absolviert – oder einfach [prestige|E] und [opinion|E] verliert."
