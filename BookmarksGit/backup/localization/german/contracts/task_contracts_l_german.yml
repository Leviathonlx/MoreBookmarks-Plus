 ep3_contract_event.0006.desc: "Als ich in an meinem Ziel ([task_contract_destination.GetName]) eintreffe, suche ich die örtliche Zunft ([task_contract_destination.Custom('GetGuildType')]) auf der Jagd nach Kuriositäten in der Gegend auf … aber ohne Erfolg. Daher gehe ich"
 ep3_contract_event.0006.desc_locals: "in die Taverne, wo ich einem spannenden Gespräch zwischen zwei Plaudertaschen lausche.\n\n„Ich sage es Euch, [local_2.GetFirstName]: Das Artefakt ([newly_created_artifact.GetName]) ist da draußen im Gelände ([task_contract_destination.GetTerrain.GetNameNoTooltip]) versteckt. Ich weiß, wo es ist!“, flüstert einer der [local_1.GetCulture.GetNameNoTooltip|l]en Plauderer.\n\n„Pst, [local_1.GetFirstName]. Die Wände haben Ohren …“, faucht der andere und deutet auf mich."
 ep3_contract_event.0006.desc_locals_temple: "in den Tempel ([task_contract_destination.Custom('GetLocationFaithTemple')]).\n\n„Seid willkommen, Reisend[criminal.Custom('DE_END_ADJ_IND_S_N')]!“, begrüßt mich ein [local_1.GetFaith.PriestNeuter]. „Man sagt, Ihr sucht nach weltlichen Schätzen. Nun … ich habe vielleicht etwas über einen ([newly_created_artifact.GetName]) zu erzählen.\n\nAber nur wenn Ihr die Gunst der Mächte des Wohlstands ([local_1.GetFaith.WealthGodName]) habt …“"
 ep3_contract_event.0006.desc_locals_city: "auf den Markt, wo mich [Select_CString(local_1.IsFemale, 'eine Krämerin', 'ein Krämer')] gleich am Eingang in Empfang nimmt.\n\n„Seid gegrüßt, [Select_CString(ROOT.Char.IsFemale, 'Reisende', 'Reisender')]! Ihr seht aus, als würdet Ihr Euch aufs Handeln verstehen. Zufällig habe ich alles, was Ihr braucht – von Kopf bis Fuß, vom Arsch bis zum Ellenbogen! Kann ich Euch für etwas ganz Besonderes ([newly_created_artifact.GetName]) interessieren?“"
 ep3_contract_event.0006.desc_locals_castle: "zu den Toren des Besitztums ([task_contract_destination.GetHolding.GetType.GetName]), wo mir ein Paar Einheimische auffallen.\n\n„Ich betrüge Euch nicht, [local_2.GetFirstName]. Die Familie [local_ruler.GetDynastyHouseName] hat sich ein Artefakt ([newly_created_artifact.GetName]) verschafft! Ich habe gerade gesehen, wie es ins Wohngebäude ([local_ruler.Custom('ResidenceBuilding')]) hineingetragen wurde“, sagt der erste [local_1.GetCulture.GetNameNoTooltip|l]e Plauderer.\n\n„Es wird nicht leicht sein, [local_1.GetFirstName], aber vielleicht können #EMP wir#! es uns schnappen“, antwortet der zweite mit einem Funkeln in den Augen."
 ep3_contract_event.0006.castle: "„Entschuldigt. Doch vielleicht können wir uns zusammentun?“"
 ep3_contract_event.0006.castle_won: "Ihr bergt erfolgreich den Gegenstand"
