 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] braucht einen redegewandten Wortschmied, der den widerspenstigen Bauern [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')]es Reiches klarmacht, dass [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_N')] ein einzigartiges Recht auf Herrschaft hat. Es müssen örtliche Auftritte gemacht werden."
