 ep3_contract_event.0570.t: "[Select_CString(ROOT.Char.IsFemale, 'Retterin', 'Retter')]"
 ep3_contract_event.0570.desc: "In [location.GetName] angekommen führen mich einige gezielte Fragen geradewegs zu dem Ort, den ich suche. Ich finde [task_contract_employer.GetFirstName] an eine Wand gefesselt in einem leicht bewachten Gebäude.\n\nEine Wache patrouilliert regelmäßig, und ich nutze die Gelegenheit ihrer Abwesenheit, um mich an die Zelle von [task_contract_employer.GetFirstNameNoTooltip] heranzuschleichen.\n\n„Seid Ihr gekommen, um mir helfen?“, fragt [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] schwach. „Bitte macht schnell: Ihr müsst mich befreien, bevor die Bastarde zurückkommen, die mich eingesperrt haben!“"
 ep3_contract_event.0570.a: "Wartet mit gezücktem Schwert auf die Rückkehr der Wache."
 ep3_contract_event.0570.a.tt: "#V Duelliert#! Euch mit [prisonguard.GetFirstNameNoTooltip].\nEuer [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] von [prisonguard.GetFirstName]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "Vielleicht kann ich die Wache ja ablenken?"
 ep3_contract_event.0570.b.success: "Eure Ablenkung zeigt Wirkung"
 ep3_contract_event.0570.b.failure: "Die Wache lässt sich nicht täuschen"
 ep3_contract_event.0570.b.failure.tt: "Bei Eurer Flucht erleidet Ihr Verletzungen"
 ep3_contract_event.0570.c: "Es dürfte knapp werden, doch ich #EMP könnte#! das Schloss rechtzeitig knacken …"
 ep3_contract_event.0570.c.success: "Ihr knackt das Schloss"
 ep3_contract_event.0570.c.failure: "Euch läuft die Zeit davon und Ihr müsst fliehen"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: Erfolg"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: Fehlschlag"
 ep3_contract_event.0575.desc.duel: "Der leblose Körper der Wache sinkt zu Boden, woraufhin ich ihr umgehend alle Brieftaschen, Schlüssel und dergleichen vom Gürtel abschneide. Ich finde etwas Kleingeld und ein Artefakt ([newly_created_artifact.GetName]), doch ich habe keine Zeit mehr zu verlieren.\n\n"
 ep3_contract_event.0575.desc.success: "Wir müssen uns beeilen. Die Fesseln lösen sich, fallen mit einem lauten #EMP Klirren#! zu Boden und schon sind wir weg. Durch das Gefängnistor, durch den Eingang, um die Ecke und hinaus ins junge Tageslicht. Freiheit.\n\n„Ich kann Euch nicht genug danken“, sagt [task_contract_employer.GetFirstName] atemlos von der ganzen Anstrengung. „Ich stehe in Eurer Schuld. Ich stehe ab sofort zu Euren Diensten.“"
 ep3_contract_event.0575.desc.failure: "Der Ausbruch war eine Katastrophe. [task_contract_employer.GetFirstName|U] ist immer noch an die Wand gefesselt und sämtliche Hoffnungen, [task_contract_employer.Custom('DE_PRO_POS_S_3P')]en Dienst als Belohnung für meine Rettung zu gewinnen, sind dahin.\n\nAlles, was ich tun kann, ist, mich zu meinem Pferd zu begeben und mich auf den Rückweg zu machen – aber unauffällig, denn vielleicht werde ich ja verfolgt."
 ep3_contract_event.0575.a: "Es ist eine Freude, Euch an meiner Seite zu wissen!"
 ep3_contract_event.0575.b: "Eine Schande."
 ep3_pilfered_brooch: "Vergoldete Silberbrosche"
