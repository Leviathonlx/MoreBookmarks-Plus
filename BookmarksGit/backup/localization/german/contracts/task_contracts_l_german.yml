 has_task_contract_type: "[TASK_CONTRACT_TYPE.GetName]"
 laamp_transport_vip_contract: "Botschaftereskorte"
 laamp_transport_vip_desc_title: "Tapfere Glücksritter!"
 laamp_transport_vip_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] hat jemanden von Stand als Gesandten auf den Weg geschickt, und Letzterer braucht nun Schutz vor Banditen und Unfällen. Erfahrene Reisende sind willkommen."
 laamp_transport_ward_contract: "Mündelüberführung"
 laamp_transport_ward_desc_title: "Verantwortungsvolle Mietklingen von Stand!"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] belohnt jeden, der bereit ist, [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')] Kind auf der Reise zum Hof von dessen Vormund zu beschützen."
 laamp_transport_explorer_contract: "Eifriger Entdecker"
 laamp_transport_explorer_desc_title: "Verlässliche Söldner!"
 laamp_transport_explorer_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] neugierige [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] sucht Gesellschaft und Schutz während [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')]er nächsten Unternehmung."
 laamp_transport_artifact_contract: "Artefaktlieferung"
 laamp_transport_artifact_desc_title: "Ehrliche, betuchte Reisende!"
 laamp_transport_artifact_desc: "Ein wertvolles Erbstück ist im Begriff, in ein neues Zuhause zu ziehen. [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] braucht jemanden, der dafür sorgt, dass es sicher sein Ziel erreicht."
 laamp_transport_gold_contract: "Ein goldenes Geschenk"
 laamp_transport_gold_desc_title: "Jene, die tapfer und wachsam sind!"
 laamp_transport_gold_desc: "Eine wichtige Karawane verlässt bald [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] bietet eine üppige Belohnung für jeden, der bereit ist, die Karawane auf ihrem Weg zu beschützen."
 laamp_transport_animal_contract: "Ein lebendes Geschenk"
 laamp_transport_animal_desc_title: "Weichherzige Reisende!"
 laamp_transport_animal_desc: "Ein wertvolles Haustier, das [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')] Eigen nennt, braucht Schutz auf einer Reise."
 laamp_construction_contract_contract: "Bauarbeiten"
 laamp_construction_contract_desc_title: "Einfallsreiche Verbreiter von Erfahrungen!"
 laamp_construction_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] hat Baubemühungen angeordnet, denen das Material ausgeht. Ein große Summe wurde für die Beschaffung neuen Baumaterials ausgeschrieben."
 laamp_treasure_hunting_contract_contract: "Schatzsuche"
 laamp_treasure_hunting_contract_desc_title: "Kluge Unternehmer!"
 laamp_treasure_hunting_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] hat Gerüchte über sagenumwobene Schätze vernommen. [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_N')|U] wünscht, dass fähige Abenteurer diesen Behauptungen nachgehen."
 laamp_join_war_contract_contract: "Beistand"
 laamp_join_war_contract_desc_title: "Zieht blank mit den Rechtschaffenen!"
 laamp_join_war_contract_desc: "Militärische Hilfe wird in einem vom Krieg zerrissenen Reich ([TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier]) für [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] Tage gesucht."
 laamp_raid_contract_contract: "Entführungsüberfall"
 laamp_raid_contract_desc_title: "Skrupellose Grenzräuber!"
 laamp_raid_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] sucht wagemutige Hauptleute, die ausreichend Geschick haben, um Opfer lebendig zu fangen, damit man [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')]en Feinden eine Botschaft schickt …"
 laamp_help_claimant_contract_contract: "Meine Ansprüche durchsetzen"
 laamp_help_claimant_contract_desc_title: "Nach edlen Unterfangen Suchende!"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] sucht Unterstützer, die bereit sind, [TaskContract.GetEmployer.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Anspruch auf „[TaskContract.MakeScope.Var('task_contract_title').Title.GetName]“ gegen [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName] durchzusetzen."
 laamp_steal_artifact_contract_contract: "Artefaktrückforderung"
 laamp_steal_artifact_contract_desc_title: "Besitzergreifende Schurken!"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] wird jeden belohnen, der bereit ist, das zurückzubringen, was rechtmäßig [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_D')] gehört ([TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName])."
 laamp_cultural_minority_contract_contract: "Erbschutz"
 laamp_cultural_minority_contract_desc_title: "Hört von unserer Not!"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] sucht die Hilfe anderer [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun] – oder aller anderer, die bereit sind, sich für ihre Rechte bei [TaskContract.GetEmployer.GetLiege.GetName] einzusetzen."
 laamp_religious_minority_contract_contract: "Gläubigenschutz"
 laamp_religious_minority_contract_desc_title: "Gerechtigkeit im Jenseits ([TaskContract.GetEmployer.GetFaith.PositiveAfterLife])"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] sucht Mit-[TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural] oder bereitwillige Unterstützer: solche, die mit [TaskContract.GetEmployer.GetLiege.GetName] einen Glaubensschutz aushandeln."
 laamp_prison_break_contract_contract: "Kerkerausbruch"
 laamp_prison_break_contract_desc_title: "Jene, die ach so freimütig umher ziehen können!"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|U] sucht nach schwer zu fassenden Leuten. Verwandtschaft ist eingekerkert worden, und [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_N')] wäre es lieber, wenn diese wieder in Freiheit wäre."
 laamp_join_faction_contract_contract: "Eine Fraktion unterstützen"
 laamp_join_faction_contract_desc_title: "Dissidenten jedweder Sorte!"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] hat die Nase voll von der Herrschaft von [TaskContract.GetTarget.GetName]. [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_N')|U] lädt daher offen alle, die gegen [TaskContract.GetTarget.GetTitledFirstNameNoTooltip] sind, dazu ein, sich der [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName] anzuschließen."
 laamp_join_faction_contract_request: "Dieser [task_contract|E] erfordert, dass Ihr Euch einer [faction|E] anschließt"
 laamp_help_faith_conversion_contract_contract: "Missionsdienst"
 laamp_help_faith_conversion_contract_desc_title: "Treue Jünger kenntnisreicher Mächte ([TaskContract.GetEmployer.GetFaith.CreatorName])!"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] verbreitet die Kunde von der höchsten Macht ([TaskContract.GetEmployer.GetFaith.HighGodName]) in „[TaskContract.GetLocation.GetName]“. Tüchtige Gläubige sind eingeladen, dazu beizutragen."
 laamp_help_faith_conversion_contract_request: "Dieser [task_contract|E] erfordert, dass Ihr in eine [county|E] mit laufender [Concept('convert_county', 'Bekehrung')|E] [Concept('travel', 'reist')|E]"
 laamp_fight_faith_conversion_contract_contract: "Missionarsvertreibung"
 laamp_fight_faith_conversion_contract_desc_title: "Die Gläubigen werden heimgesucht!"
 laamp_fight_faith_conversion_contract_desc: "[TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip|U]e Missionare suchen [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip|l]e Gemeinden heim. Wir halten Ausschau nach einem geschickten Unterhändler oder einschüchternden Abenteurer, der sich mit diesen Heiden auseinandersetzt."
 laamp_fight_faith_conversion_contract_request: "Dieser [task_contract|E] erfordert, dass Ihr in eine [county|E] mit laufender [Concept('convert_county', 'Bekehrung')|E] oder dem [Concept('liege', 'Lehnsherrn')|E] des [Concept('realm_priest', 'Ratspriesters')|E] [Concept('travel', 'reist')|E]"
 laamp_help_train_commanders_contract_contract: "Anleiter der Ritter"
 laamp_help_train_commanders_contract_desc_title: "Anheuerbare Veteranen!"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] möchte die eigenen [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')] in Form halten. Es wird ein erfahrener Befehlshaber oder Schwertkämpfer gesucht, der sein Wissen weitergibt."
 laamp_help_train_commanders_contract_request: "Dieser [task_contract|E] erfordert, dass Ihr die [character_interaction|E] „$task_contract_train_knight_interaction$“ bei den [Concept('knights', 'Rittern')|E] des [Concept('contractor', 'Vertragsgebers')|E] einsetzt"
 task_contract_train_knight_interaction: "Ritter ausbilden"
 task_contract_train_knight_interaction_desc: "Eine Ausbildungseinheit, um das [prowess|E] der [recipient.Custom('KnightCulturePlural')] von [recipient.GetFirstName] zu verbessern oder eine [commander_trait|E] zu lehren"
 recipient_secondary_task_contract_train_knight_interaction: "Auszubildender"
 task_contract_train_knight_interaction.tt: "Hat eine Gelegenheit, das [prowess|E] zu verbessern oder eine [commander_trait|E] zu erlernen"
 laamp_help_find_secrets_contract_contract: "Augen in den Schatten"
 laamp_help_find_secrets_contract_desc_title: "Pst!"
 laamp_help_find_secrets_contract_desc: "Ein kluger Beobachter wird in [TaskContract.GetLocation.GetName] gebraucht. [TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] möchte die eigenen Nachbarn und deren Treiben im Auge behalten. [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_N')|U] ist lediglich neugierig … Mehr müsst Ihr nicht wissen."
 laamp_help_find_secrets_contract_request: "Dieser [task_contract|E] erfordert, dass Ihr ein „[GetScheme('laamp_help_find_secrets_scheme').GetTypeName]“-[scheme|E] abschließt"
 laamp_help_fabricate_claim_contract_contract: "Vergessene Ansprüche"
 laamp_help_fabricate_claim_contract_desc_title: "Gebildete Gelehrte!"
 laamp_help_fabricate_claim_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_D')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] steht rechtmäßig der Besitz von „[TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]“ zu. [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_N')|U] hat einfach nur den Beweis dafür verlegt! Sorgt dafür, dass diese alten Rechte wiederhergestellt werden, und Ihr werdet mit unendlicher Dankbarkeit belohnt."
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor: "[TaskContract.GetTarget.GetName|U], mein[TaskContract.GetTarget.Custom('DE_END_PRO_S_D')] Lehnsherr[TaskContract.GetTarget.Custom('DE_END_NOU_S_GS_N')],"
 laamp_help_fabricate_claim_contract_request: "Dieser [task_contract|E] erfordert, dass Ihr ein „[GetScheme('generate_claim').GetTypeName]“-[scheme|E] abschließt"
 laamp_help_increase_control_contract_contract: "Korruptionsbekämpfung"
 laamp_help_increase_control_contract_desc_title: "Knüppelträger!"
 laamp_help_increase_control_contract_desc: "Das Land ([TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip]) leidet unter entfesselten Banditen, geldgierigen Beamten und verängstigten Bauern. Jeder, der bereit ist, sie alle auf Linie zu bringen, wird belohnt werden."
 laamp_help_increase_control_contract_request: "Dieser [task_contract|E] erfordert, dass Ihr in eine [county|E] des [Concept('contractor', 'Vertragsgebers')|E] mit niedriger [county_control|E] [Concept('travel', 'reist')|E]"
