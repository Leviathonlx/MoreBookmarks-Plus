 NOT_IS_CONTACT_OF: "[CHARACTER.GetShortUIName|U] ist nicht [contact_list_contact|E] von [TARGET_CHARACTER.GetShortUIName]"
 laamp_peasant_revolt_every_county: "Jede unterstützte [county|E]"
 ep3_peasant_leader_modifier: "Volksführer"
 ADVENTURER_PEASANT_LEADER_DUCHY_NAME: "Frei-[new_capital_duchy.GetNameNoTierNoTooltip]"
 ADVENTURER_PEASANT_LEADER_DUCHY_NAME_adj: "Frei-[new_capital_duchy.GetAdjectiveNoTooltip|l]"
 ep3_contract_event.0092.t: "$contract_event_prefix$ $laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0092.desc: "[task_contract_councillor.GetName|U], [task_contract_councillor.Custom('DE_ART_DEF_S_N')] [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier] als [task_contract_councillor.GetCouncilTitle] dient, besucht für einen Tag mein Feldlager. Kaum sind wir allein, murmelt [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')]:\n\n„Es ist mir peinlich, das zuzugeben, doch ich brauche Eure Hilfe im Umgang mit ungehorsamen Bauern in [task_contract_destination.GetName].“ [task_contract_councillor.GetName|U] schnaubt und blickt finster drein.\n\n„Sie verweigern [task_contract_councillor_liege.Custom('DE_ART_DEF_S_D')] [task_contract_councillor_liege.GetTitleTierName] die Autorität, die [task_contract_councillor_liege.Custom('DE_PRO_PER_S_3P_D')] zusteht!"
 ep3_contract_event.0092.desc_taxes: "Steuereintreiber werden mit verriegelten Türen und geworfenen Steinen empfangen! Alte Zölle und Abgaben werden missachtet, wohin ich mich auch wende.“"
 ep3_contract_event.0092.desc_bandits: "Sie bilden Milizen und behaupten, von Gesetzlosen drangsaliert zu werden! Die ganze Region verwandelt sich in eine riesige rebellische Armee …“"
 ep3_contract_event.0092.desc_riots: "Ich vermute einen fremden Einfluss, der die einfältigen Leute zu abscheulichen Taten verleitet … die sie sofort einstellen müssen!“"
 ep3_contract_event.0092.desc_low_control: "Ich habe sie nicht im Griff! Sie schlagen und demütigen jeden, den ich schicke, und fordern mich heraus, mit aller Macht einzugreifen – ihr Verhalten ist ein dunkler Makel, der das ganze Reich befleckt!“"
 ep3_contract_event.0092.a: "Ich kümmere mich um sie!"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "Ich werde mein Lager dorthin verlegen."
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "Als wir in [task_contract_destination.GetName] ankommen, rufe ich rasch die schlimmsten Unruhestifter zusammen und fordere sie auf, sich zu erklären. [corrupt_province_peasant.GetName|U], [Select_CString(corrupt_province_peasant.IsFemale, 'eine Bäuerin', 'ein Bauer')] von einigem Ansehen, spricht für die anderen.\n\n"
 ep3_contract_event.0093.desc_taxes: "„Die Abgaben sind hoch, doch wir entrichten sie! Die Zölle, die wir auf unsere Waren zahlen, lassen uns kaum etwas übrig! Wir erdulden diese Zahlungen – und [task_contract_councillor_liege.GetTitledFirstName] verlangt trotzdem noch mehr von uns –, während die Steuereintreiber immer reicher werden. #EMP Sie#! sind es, mit denen Ihr Euch befassen solltet!“"
 ep3_contract_event.0093.desc_bandits: "„Es ist die Pflicht von [task_contract_councillor_liege.GetTitledFirstName], uns zu beschützen, doch [task_contract_councillor_liege.Custom('DE_PRO_PER_S_3P_N')] ist nur damit beschäftigt, uns zu überwachen! Wenn [task_contract_councillor_liege.Custom('DE_PRO_POS_S_3P')]e feinen Schwerter die verdammten Gesetzlosen nicht niedermähen, wird mein Volk das Leben seiner Kinder den eigenen Sensen, Dreschflegeln und Pfeilen anvertrauen!“"
 ep3_contract_event.0093.desc_riots: "„Als ob wir die Einmischung von Außenstehenden begrüßen würden – pah! Wir lehnen auch die Anwesenheit der Kriecher und Schläger von [task_contract_councillor_liege.GetTitledFirstName] ab! Können wir nicht ungestört unsere örtlichen Angelegenheiten regeln?“"
 ep3_contract_event.0093.desc_low_control: "„Es ist unsere Pflicht, regiert zu werden – doch [task_contract_councillor_liege.GetTitledFirstName] tut es ungerecht! Während das Land im Chaos versinkt und wir kaum an dem festhalten können, was uns gehört, treibt [task_contract_councillor_liege.Custom('DE_PRO_PER_S_3P_N')] uns dazu, für [task_contract_councillor_liege.Custom('DE_PRO_PER_S_3P_A')] wie Arbeitstiere zu schuften! Wir mühen uns ohne jede Aussicht auf Sicherheit vor Krieg, Krankheit und dergleichen!“"
 ep3_contract_event.0093.a: "„Bringt Euer Volk zum Schweigen oder #EMP sterbt#!, [Select_CString(corrupt_province_peasant.IsFemale, 'Bäuerin', 'Bauer')]!“"
 ep3_contract_event.0093.b: "Ich kann diese Art von Ungerechtigkeit nicht hinnehmen."
 ep3_contract_event.0093.a_win: "Ihr helft [task_contract_councillor.GetCouncilTitleFirstName] dabei, Präsenz zu zeigen"
