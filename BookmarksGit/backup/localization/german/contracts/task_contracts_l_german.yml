 ep3_contract_event.0003.desc: "$ep3_contract_event.0001.desc$„[task_contract_target.GetName|U], [Select_CString(task_contract_target.IsFemale, 'eine', 'ein')] [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))|l][Select_CString(task_contract_target.IsFemale, 'e', 'er')], [Select_CString(task_contract_target.IsFemale, 'eingeschworene Feindin', 'eingeschworener Feind')] von [task_contract_employer.GetName], war in letzter Zeit äußerst lästig. [Select_CString(task_contract_employer.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] möchte, dass Ihr [task_contract_target.Custom('DE_PRO_PER_S_3P_A')] ein wenig zurechtstutzt, indem Ihr einige [task_contract_target.Custom('DE_PRO_POS_S_3P')]er Gefolgsleute gefangen nehmt.“"
