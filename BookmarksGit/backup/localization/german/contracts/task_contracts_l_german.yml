 ep3_contract_event.0080.a: "Ich werde sehen, was ich tun kann."
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "Eine Delegation gläubiger [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] besucht mein Lager mit einer Bitte:\n\n„O mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstNameNoTooltip]! Wir sind nur eine Ansammlung armer [task_contract_employer.GetFaith.DevoteeNeuterPlural]. Tag und Nacht werden wir von Missionaren drangsaliert, die [task_contract_councillor_liege.GetTitledFirstName] aus [task_contract_councillor_liege.GetCapitalLocation.GetName] entsandte! Wir waren gezwungen, hierher zu fliehen, denn [task_contract_councillor.GetCouncilTitleFirstName] selbst treibt Böses: Wen [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] zu fassen bekommt, den bekehrt [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] mit Gewalt!“\n\nDie zerlumpten Flüchtlinge fallen vor Verzweiflung auf die Knie:\n\n„Im Namen von [task_contract_employer.GetTitledFirstName] und bei allem, was uns heilig ist, flehe ich Euch an: Rettet uns!“"
 ep3_contract_event.0082.a: "Ich werde versuchen, [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] Einhalt zu gebieten!"
 ep3_contract_event.0082.b: "Ich spreche mit [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] in [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], [task_contract_councillor_liege.Custom('DE_PRO_POS_S_3P')]em Hauptsitz."
 ep3_contract_event.0082.to_destination: "Ihr werdet nach [task_contract_destination.GetName] reisen, um das missionarische Treiben von [task_contract_target.GetCouncilTitleFirstName] zu beenden"
 ep3_contract_event.0082.to_liege: "Ihr werdet zu [task_contract_councillor_liege.GetName] reisen, um [task_contract_councillor_liege.Custom('DE_PRO_PER_S_3P_A')] davon zu überzeugen, [task_contract_councillor.GetCouncilTitleFirstName] zurückzurufen"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "Wir kommen in [task_contract_destination.GetName] an. Als [task_contract_employer.GetName] ins Innere [task_contract_employer.Custom('DE_PRO_POS_S_3P')]es Gotteshauses ([task_contract_destination.Custom('GetLocationFaithTemple')]) tritt, ertönt ein Schrei voll herzenstiefster Trauer!\n\n„#EMP Alles ist verwüstet!#! Die einen Zeichen meines Glaubens ([task_contract_employer.GetFaith.ReligiousSymbol|U]) gestohlen! Die anderen ([task_contract_employer.GetFaith.ReligiousSymbol2]) in den Boden gestampft! Ich könnte jedes einzelne Wort der heiligen Schriften ([task_contract_employer.GetFaith.ReligiousText]) schreien! Wer könnte die Verantwortung für eine solche Farce tragen, wenn nicht [task_contract_councillor.Custom('DE_ART_DEF_S_N')] [task_contract_councillor.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))|l]e [task_contract_councillor.GetName]!\n\nNun begreift Ihr es, [ROOT.Char.GetTitledFirstNameNoTooltip]!“ [task_contract_employer.GetFirstNameNoTooltip|U] deutet auf ein entweihtes Zeichen ([task_contract_employer.GetFaith.ReligiousSymbol3]). „So können wir nicht länger leben!“"
 ep3_contract_event.0083.a: "„Lasst uns [task_contract_councillor.GetNameNoTooltip] aus der Gleichung nehmen.“"
 ep3_contract_event.0083.b: "„[task_contract_councillor.GetNameNoTooltip|U] wird nur Macht verstehen.“"
 ep3_contract_event.0083.c: "„Man kann doch sicher mit dem [task_contract_councillor.GetFaith.GetAdjectiveNoTooltip|l]en [task_contract_councillor.GetFaith.PriestNeuter] vernünftig reden?“"
 ep3_contract_event.0083.d: "Flieht, [task_contract_employer.GetFirstNameNoTooltip]! Ihr seid bei mir sicher."
 ep3_contract_event.0083.a_win: "Ihr nehmt [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] erfolgreich gefangen"
 ep3_contract_event.0083.a_lose: "Ihr scheitert daran, [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] gefangen zu nehmen"
 ep3_contract_event.0083.b_win: "Ihr schüchtert [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] ein"
 ep3_contract_event.0083.b_lose: "Ihr scheitert daran, [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] zu drohen"
 ep3_contract_event.0083.c_win: "Ihr handelt ein friedliches Miteinander mit [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] aus"
 ep3_contract_event.0083.c_lose: "Ihr verliert die Debatte gegen [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "Nach einigem störenden Strippenziehen in [task_contract_destination.GetName] sichere ich mir eine Audienz bei [task_contract_councillor_liege.GetName].\n\n„[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!“, sage ich. „Im Namen von [task_contract_employer.GetTitledFirstName] und als Stimme der [task_contract_employer.GetFaith.GetAdherentNamePlural] Eures Landes trete ich vor Euch. Euer [task_contract_councillor.GetCouncilTitleFirstName] hat verachtenswerte Taten gegen diese Gemeinschaft begangen und verdient eine Strafe! Wäre eine solche Gerechtigkeit nicht auch der Weg Eurer geliebten höchsten Instanz ([task_contract_councillor_liege.GetFaith.HighGodName])?“\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip|U] runzelt die Stirn.\n\n„Ihr sollt wissen, dass mir Tyrannei fern ist. Ich werde mir Eure Bitte in ihrer Gänze anhören. Und erst danach werde ich über das Schicksal entscheiden, das mein [task_contract_councillor.GetCouncilTitle] und alle [task_contract_employer.GetFaith.GetAdherentNamePlural] in meinem Reich erfahren sollen.“"
 ep3_contract_event.0084.a: "Die [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] sollten sich selbst regieren."
 ep3_contract_event.0084.a_win_rights: "An [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] und Schutzrechte."
 ep3_contract_event.0084.a_win_rights.tt: "Erhält die [obligation|E] „[GetSubjectContractType('religious_rights').GetObligationName('religious_rights_protected')]“"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip|U] erhält das Reich ([task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip])."
 ep3_contract_event.0084.a_lost: "Ihr habt [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] nicht überzeugt"
 ep3_contract_event.0084.b: "Eure Völker sollten lernen, friedlich miteinander zu leben."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip|U] wird nicht mehr versuchen, [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] zu bekehren."
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName|U] ist"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName|U] wirkt seit meiner Ankunft eher ruhig. Ich sehe [task_contract_councillor.GetCouncilTitleFirstName], [task_contract_councillor.Custom('DE_ART_DEF_S_N')] in den Diensten von [task_contract_councillor_liege.GetName] steht, umgeben von einer Gruppe einheimischer [task_contract_destination.County.GetFaith.GetAdherentNamePlural].\n\n„Seid gegrüßt, [Select_CString(ROOT.Char.IsFemale, 'Reisende', 'Reisender')]! Ich war gerade dabei, meinen Jüngern etwas aus den heiligen Schriften ([task_contract_councillor.GetFaith.ReligiousText]) vorzutragen.“ [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf die Dorfbewohner. „Vielleicht könnt Ihr uns auf Eure Lieblingsgleichnisse verweisen?“"
 ep3_contract_event.0085.desc_bad: "In [task_contract_destination.GetName] brennt das örtliche Gotteshaus ([task_contract_destination.Custom('GetLocationFaithTemple')]) lichterloh! Ich finde [task_contract_councillor.GetCouncilTitleFirstName], [task_contract_councillor.Custom('DE_ART_DEF_S_N')] in den Diensten von [task_contract_councillor_liege.GetName] steht, in den Außenbezirken: [task_contract_councillor.Custom('DE_PRO_POS_S_3P')|U]e [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')] haben die Köpfe von [task_contract_destination.County.GetFaith.GetAdherentNamePlural] auf die Spitzen ihrer Schwerter gepflanzt.\n\n„Ah, gerade noch rechtzeitig! Diese Bauern wollten unseren Predigern gegenüber keinen Respekt zeigen, und so haben wir beschlossen, ihnen die wahre Macht der höchsten Instanz ([task_contract_councillor.GetFaith.HighGodName]) zu zeigen.“ [task_contract_councillor.GetTitledFirstNameNoTooltip|U] hat sichtlich Spaß.\n\n„Bitte habt Gnade!“, flehen die Überlebenden. „Wir sind nur einfache [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. Wir wollen nichts Böses: Bitte lasst uns in Frieden!“"
 ep3_contract_event.0085.a: "Das ist Wahnsinn. [task_contract_councillor.GetTitledFirstNameNoTooltip|U] muss aufgehalten werden!"
 ep3_contract_event.0085.a_win_critical: "Ihr nehmt [task_contract_councillor.GetTitledFirstNameNoTooltip] erfolgreich gefangen"
 ep3_contract_event.0085.a_win: "Ihr verscheucht alle Missionare"
 ep3_contract_event.0085.a_lose: "Ihr scheitert daran, [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] gefangen zu nehmen und den Vertrag zu erfüllen"
 ep3_contract_event.0085.b: "Ich glaube, ich werde diese Missionarsarbeit #EMP genießen#!."
 ep3_contract_event.0085.c: "Ich werde sie etwas über die Mächte des Guten ([task_contract_councillor.GetFaith.GoodGodNames]) lehren."
 ep3_contract_event.0085.c_win: "Sie verstehen das Gleichnis"
 ep3_contract_event.0085.c_lose: "Ihnen entgeht der Sinn der Geschichte"
 ep3_contract_event.0085.d: "Ich werde sie vor den Mächten des Bösen ([task_contract_councillor.GetFaith.EvilGodNames]) warnen!"
 ep3_contract_event.0085.d_win: "Sie verstehen das Gleichnis"
 ep3_contract_event.0085.d_lose: "Sie bekamen Angst vor den bösen Mächten ([task_contract_councillor.GetFaith.EvilGodName])"
 ep3_contract_event.0090.t: "$contract_event_prefix$ Anleiter der Ritter [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]"
 ep3_contract_event.0090.desc: "Als ich ankomme, werde ich von [task_contract_councillor.GetCouncilTitleFirstName] begrüßt, [task_contract_councillor.Custom('DE_ART_DEF_S_N')] in den Diensten von [task_contract_councillor_liege.GetName] steht.\n\n„Ich freue mich, dass Ihr es geschafft habt. Wir brauchen jemand Fachkundiges in Sachen Kriegsführung, denn unsere Befehlshaber sind da recht ungebildet.“ [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] neigt den Kopf und fügt rasch hinzu: „Zumindest … [Select_CString(task_contract_councillor_liege.IsFemale, 'unserer Lehnsherrin', 'unserem Lehnsherrn')] zufolge.\n\n\"Nun, ich würde Euch zu gern hereinbitten, doch [Select_CString(task_contract_councillor_liege.IsFemale, 'meine', 'mein')] [task_contract_councillor_liege.GetTitleAsNameNoTooltip] erwartet, dass Ihr umgehend mit der Ausbildung beginnt. Sucht Euch aus, wen immer Ihr wollt, und lasst ihn bewaffnen.“"
 ep3_contract_event.0090.a: "Lasst mich diese [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')] sehen!"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "Öffnet [character_interaction|E] „$task_contract_train_knight_interaction$“"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "Um zu wissen, womit ich es zu tun habe, lade ich [knight.GetName] zu einem Übungskampf mit"
 ep3_contract_event.0091.desc_me: "mir ein.\n\nWir gehen in Kampfhaltung und warten auf eine Lücke in der Verteidigung unseres Gegenübers."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip|U] schlägt zuerst zu, ein wahres Sturmgewitter von Hieben mit [knight.Custom('DE_PRO_POS_S_3P')]er Waffe ([knight.Custom('signature_weapon')]). Ich bin überrumpelt: Ich versuche, mich zu erholen und mit ein paar eigenen Schlägen zu kontern. Doch [knight.Custom('DE_PRO_PER_S_3P_N')] pariert meine Angriffe mit meiner Waffe ([ROOT.Char.Custom('signature_weapon')]) recht mühelos."
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.GetFirstNameNoTooltip|U] zeigt als Erstes eine Schwäche, was es mir erlaubt, ein paar wenige, aber sehr genaue Treffer mit meiner Waffe ([ROOT.Char.Custom('signature_weapon')]) anzubringen. [knight.Custom('DE_PRO_PER_S_3P_N')|U] ist mir offenkundig nicht gewachsen."
 ep3_contract_event.0091.desc_helper: "[helper.GetName] ein.\n\nSie gehen in Kampfhaltung und warten auf eine Lücke in der Verteidigung ihres Gegenübers."
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetFirstNameNoTooltip|U] schlägt zuerst zu, ein wahres Sturmgewitter von Hieben mit [knight.Custom('DE_PRO_POS_S_3P')]er Waffe ([knight.Custom('signature_weapon')]). [helper.GetFirstNameNoTooltip|U] wirkt hilflos und eindeutig unterlegen."
 ep3_contract_event.0091.desc_low_prowess: "[knight.GetFirstNameNoTooltip|U] zeigt als Erstes eine Schwäche, was es [helper.GetFirstName] erlaubt, ein paar wenige, aber sehr genaue Treffer mit [helper.Custom('DE_PRO_POS_S_3P')]er Waffe ([helper.Custom('signature_weapon')]) anzubringen. [knight.Custom('DE_PRO_PER_S_3P_N')|U] hat Mühe, überhaupt auf den Beinen zu bleiben. Sieht aus, als würde dies eine eher lange Lehrstunde …“"
 ep3_contract_event.0091.desc_outro: "\n\nIch beende den Kampf, bevor er blutig wird. „Ich danke Euch für Eure Bemühungen, [knight.GetFirstNameNoTooltip]. Ich habe genug gesehen, um zu wissen, wie ich mit Euren Lehrstunden fortfahren soll.“"
 ep3_contract_event.0091.a: "Ich könnte so jemanden selbst gebrauchen!"
 ep3_contract_event.0091.b: "Es sollte leicht sein, [knight.Custom('DE_PRO_PER_S_3P_A')] in Sachen [trait_to_teach.GetNameNoTooltip(ROOT.Char)] zu unterrichten!"
 ep3_contract_event.0091.c: "„[helper.GetFirstNameNoTooltip], gebt [knight.Custom('DE_PRO_PER_S_3P_D')] eine private Lehrstunde.“"
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip|U] sollte einfach meinen Abläufen folgen."
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip|U] lernt eine Menge von Euch"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip|U] lernt eine Menge von [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip|U] lernt es auf Anhieb"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip|U] ist begierig darauf, sich Eurem Lager anzuschließen"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip|U] kann nicht mithalten"
 ep3_contract_event.0091_lost_recruit: "[knight.GetFirstNameNoTooltip|U] weigert sich, sich Eurem Lager anzuschließen"
 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc: "Ich soll mich mit [task_contract_councillor.GetCouncilTitleFirstName] treffen, [task_contract_councillor.Custom('DE_ART_DEF_S_N')] in den Diensten von [task_contract_councillor_liege.GetName] steht, doch als ich in [task_contract_destination.GetName] ankomme, scheint das Besitztum ([task_contract_destination.GetHolding.GetType.GetName]) leer zu sein … Ist denn hier niemand?\n\n„Ihr wirkt verwirrt, Abenteurer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, kommt es flüsternd aus den Schatten. „Seid Ihr wirklich für diese Aufgabe geeignet? Was wir brauchen, ist jemand, der wachsam ist, vorsichtig, hintersinnig …“\n\nIch schaue mich eilig um: Es ist, als käme die Stimme mit jedem neuen Wort aus einer anderen Richtung zu kommen.\n\n„Ihr scheint nichts davon zu sein …“, sagt die Stimme, als [task_contract_councillor.GetNameNoTooltip] hinter mir auftaucht."
 ep3_contract_event.0100.a: "Oh, [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')] ist gut, aber ich kann es besser!"
 adventurer_not_famous_or_patron_trigger_tt: "$adventurer_not_famous_trigger_tt$ oder [TARGET_CHARACTER.GetShortUIName] muss der [contact_list_contact|E] von [CHARACTER.GetShortUIName] sein"
 adventurer_not_famous_trigger_tt: "Eure [prestige_level|E] muss mindestens [GetPrestigeLevelName('(int32)$VALUE|q$')] sein"
