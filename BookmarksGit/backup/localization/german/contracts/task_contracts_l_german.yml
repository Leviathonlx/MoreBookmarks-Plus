 ep3_contract_event.0005.desc: "$ep3_contract_event.0001.desc$„[task_contract_employer.GetNameNoTooltip|U] schwebt eine großartige Sammlung von Kunsthandwerk aus exotischen Orten vor. Leider machen [task_contract_employer.Custom('DE_PRO_POS_S_3P')]e Pflichten [task_contract_employer.Custom('DE_PRO_PER_S_3P_A')] unentbehrlich, weswegen [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] Euch die Gelegenheit bietet, die Welt nach einem geeigneten Artefakt für diese Sammlung zu durchkämmen.“"
 ep3_contract_event.0005.a: "Ich suche schon einmal einen Ort aus!"
