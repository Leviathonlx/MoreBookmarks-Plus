 ep3_contract_event.0011.desc: "Man bringt mich zu [task_contract_target.GetTitledFirstName].\n\n„Mein[task_contract_employer.Custom('DE_END_PRO_S_N')] [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)] [task_contract_employer.GetTitledFirstName] schickt Euch, nicht wahr? In welcher Angelegenheit?“\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName|U] tritt vor. „Ehrwürdig[task_contract_target.Custom('DE_END_ADJ_IND_S_N')] [task_contract_target.GetTitledFirstNameNoTooltip], ich spreche für [task_contract_employer.GetNameNoTooltip]! Doch die Botschaft, die ich überbringe, ist allein für Eure Ohren bestimmt.“\n\n„Kommt“, antwortet [task_contract_target.Custom('DE_ART_DEF_S_N')] [task_contract_target.GetTitleAsNameNoTooltip] düster. „Wir unterhalten uns in meinen Gemächern. [ROOT.Char.GetTitledFirstName|U], Eure Dienste verdienen Anerkennung: Ihr dürft gern als Gast in meinem Besitztum ([task_contract_destination.GetHolding.GetType.GetName]) bleiben!“"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$Ich hole das Artefakt ([escorted_artifact.GetName]) hervor, was den ganzen Hof erstaunt.\n\n„Ein schönes Geschenk!“, jauchzt [task_contract_target.Custom('DE_ART_DEF_S_N')] [task_contract_target.GetTitleAsNameNoTooltip]. „Das habt Ihr gut gemacht, Abenteurer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ihr könnt bleiben und Euch in [task_contract_destination.GetName] verlustieren.“"
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$Ich klopfe [task_contract_object.GetFirstName] ein letztes Mal auf die Schulter und führe [task_contract_object.Custom('DE_PRO_PER_S_3P_A')] nach vorn. „Ich bringe ein edles Kind, das eine gediegene Ausbildung verdient.“\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip] nimmt die Ehrerbietung des Kindes entgegen und sagt: „Von nun an, liebes Kind, werde ich [Select_CString(task_contract_target.IsFemale, 'Eure Lehrmeisterin', 'Euer Lehrmeister')] und Vormund sein. Und wenn [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] es wünscht, darf [Select_CString(ROOT.Char.IsFemale, 'Eure Reisegefährtin', 'Euer Reisegefährte')] ebenfalls eine Zeit lang hier verweilen.“"
 ep3_contract_event.0011.desc_ward_too_old: "„Ich fürchte“, antwortet [task_contract_target.Custom('DE_ART_DEF_S_N')] [task_contract_target.GetTitleAsNameNoTooltip] und mustert das Kind vor sich, „die Straße hat bereits [Select_CString(task_contract_object.IsFemale, 'eine Erwachsene', 'einen Erwachsenen')] aus diesem Kind gemacht. Ich würde [task_contract_object.Custom('DE_PRO_PER_S_3P_A')] beleidigen, wenn ich [task_contract_object.Custom('DE_PRO_PER_S_3P_A')] wie [Select_CString(task_contract_object.IsFemale, 'eine ahnungslose Unschuldige', 'einen ahnungslosen Unschuldigen')] behandle.“"
 ep3_contract_event.0011.desc_ward_limit: "„Ich fürchte\", antwortet [task_contract_target.Custom('DE_ART_DEF_S_N')] [task_contract_target.GetTitleAsNameNoTooltip], „dass ich bereits unter einem Überschuss an quengelnden Kindern leide. An meinem Hof ist kein Platz für noch ein Mündel.“"
 ep3_contract_event.0011.desc_gold: "„Edl[task_contract_target.Custom('DE_END_ADJ_IND_S_N')] [task_contract_target.GetName]!“, verkünde ich. „Diese Truhe quillt über von Gold, Silber und Edelsteinen, die für Euch aus der riesigen Schatzkammer von [task_contract_target.GetName] ausgewählt wurden!“\n\n[task_contract_target.GetTitledFirstNameNoTooltip|U] springt vom Thron. „Gepriesen sei die höchste Instanz ([task_contract_target.GetFaith.HighGodName]) und gepriesen sei [task_contract_employer.GetTitledFirstNameNoTooltip]! Nur wenige kennen solche Großzügigkeit! Mein Dank, Reisend[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')]. Ihr seid herzlich eingeladen, in [task_contract_destination.GetName] zu bleiben … Insbesondere dann, wenn in Eurem Zelt noch ein paar verirrte Münzen herumliegen …“"
 ep3_contract_event.0011.desc_explorer: "\n\n„Ich war nicht sicher, ob ich es schaffen würde“, keucht [task_contract_object.GetName]. „Doch Ihr habt mich durch alle Gefahren geführt! Ich danke Euch. Euer Lohn ist hochverdient. Und Ihr müsst zugeben: [task_contract_destination.GetNameNoTooltip|U] ist verblüffend!"
 ep3_contract_event.0011.desc_explorer_building: "Wir befinden uns in [task_contract_destination.GetName] und endlich liegt unser Ziel vor uns. Wir nähern uns dem großen Bauwerk ([task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]).$ep3_contract_event.0011.desc_explorer$"
 ep3_contract_event.0011.desc_explorer_other: "Wir befinden uns nun endlich im Gelände ([task_contract_destination.GetTerrain.GetName]) von [task_contract_destination.GetTitle.GetNameNoTier]: dem Ziel von [task_contract_object.GetName].$ep3_contract_event.0011.desc_explorer$"
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$Ich kann [task_contract_target.Custom('DogStoryName')] kaum noch halten. Der Hund windet sich aus seinem Halsband und stürzt sich auf [task_contract_target.GetTitledFirstNameNoTooltip], stößt [task_contract_target.Custom('DE_PRO_PER_S_3P_A')] um und schleckt [task_contract_target.Custom('DE_PRO_PER_S_3P_D')] übers Gesicht."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] lugt aus einem Schmuckkästchen hervor. Als die Katze [task_contract_target.GetTitledFirstNameNoTooltip] bemerkt, beginnt sie zu schnurren."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n„Schafft mir diese dreckige Töle vom Leib! Allein der Geruch – wirklich widerlich! Verflucht sei [task_contract_employer.GetTitledFirstNameNoTooltip] dafür, meine Halle mit dieser Bestie zu verunzieren!“"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n„Welche Freude Ihr mir macht! Ich danke Euch, Reisend[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')]. Ihr habt mein Reich mit diesem Tierchen gesegnet und dürft so lange hierbleiben, wie Ihr mögt.“"
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n„Ist das etwa eine Katze!? Schafft diesen ausgemergelten kleinen Dämon hier raus! Oh, wie mir der Schädel schon dröhnt! Wie meine Nase zu platzen droht!“"
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n„Oh, ist das [task_contract_target.Custom('CatStoryName')]? [task_contract_employer.GetTitledFirstNameNoTooltip|U] ist einfach zu großzügig! Für Euren Anteil an dieser Sache, Reisend[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')], dürft Ihr so lange hierbleiben, wie Ihr mögt.“"
 ep3_contract_event.0011.desc_construction: "Ich überblicke die Baustelle in [task_contract_destination.GetName]. Während die Arbeiter meine erworbenen Materialien abladen, werde ich von [task_contract_employer.GetName] selbst angesprochen.\n\n„Eine pünktliche Lieferung, [ROOT.Char.GetTitleAsName]“, sagt [task_contract_employer.Custom('DE_ART_DEF_S_N')] [task_contract_employer.GetTitleTierName]. „Wie Ihr jedoch sehen könnt, wird es noch etwa [task_contract_destination.GetHolding.GetConstructionTimeLeft] dauern, um unser großes Bauwerk ([task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]) fertigzustellen. Ich brauche mehr Leute, um das zu schaffen.\n\nWerdet Ihr in [task_contract_destination.GetNameNoTooltip] bleiben und Eure Männer für den Bau zur Verfügung stellen?“"
 ep3_contract_event.0011.a: "Ich verlege mein Lager gern nach [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0011.b: "Ich würde mich sehr freuen, wenn [task_contract_object.GetTitledFirstNameNoTooltip] dauerhaft bei uns bliebe."
 ep3_contract_event.0011.c: "Vielleicht wird das Eure Meinung ändern?"
 ep3_contract_event.0011.d_end: "Ich sollte zu meinem Lager zurückkehren."
 ep3_contract_event.0011.d_continue: "Ich sollte meine Reise fortsetzen."
 ep3_contract_event.0011.reward: "Ihr schließt den Vertrag „[task_contract.GetType.GetName]“ ab und werdet von [task_contract_employer.GetTitledFirstNameNoTooltip] belohnt"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X Ändert sich der Standort des [Concept('camp','Lagers')|E], wird der Modifikator entfernt und der [task_contract|E] wird ungültig.#!"
 ep3_contract_event.0011.construction_reward: "Wenn Euer [camp|E] in [task_contract_destination.GetName] bleibt, bis der Bau beendet ist, wird der [task_contract|E] #P erfolgreich abgeschlossen#!:"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "Ich entbinde Euch von Eurer Verpflichtung ([ROOT.Char.Custom('GetInvalidatedContractType')]). Macht Euch keine Sorgen – hier habt Ihr etwas Gold als Entschädigung."
 ep3_contract_event.0012.desc_employer_dead: "Ich muss Euch mitteilen, dass [task_contract_employer.GetTitledFirstName], [Select_CString(task_contract_employer.IsFemale, 'meine Vorgängerin', 'mein Vorgänger')], tot ist. Als Euer neuer Auftraggeber lege ich Folgendes fest: $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "und damit werden Eure Dienste ([ROOT.Char.Custom('GetInvalidatedContractType')]) nicht länger benötigt."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "Ich muss Euch darüber in Kenntnis setzen, dass ich nicht länger [Select_CString(task_contract_employer.IsFemale, 'eine freie', 'ein freier')] [task_contract_employer.GetWomanMan] bin. $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "Ich muss Euch mitteilen, dass [task_contract_target.GetTitledFirstName], m[task_contract_target.Custom('DE_ART_IND_N')] [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)], verstorben ist. Diese Umstände bedeuten natürlich ganz klar eines:$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "Ich muss Euch mitteilen, dass [task_contract_object.GetFirstName], m[task_contract_employer.Custom('DE_ART_IND_N')] [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)], bereits aus dem Kerker entlassen wurde. Ich bin mir nicht sicher, ob Ihr etwas damit zu tun hattet oder nicht, doch ich lege Folgendes fest: $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "Eure Unfähigkeit ist verblüffend und meine Empörung unermesslich. Wie konntet Ihr zulassen, dass"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "umkommt? Ihr habt doch in den Auftrag ([ROOT.Char.Custom('GetInvalidatedContractType')]) eingewilligt! Ich will Euch nie wieder sehen, auf die eine oder die #EMP andere#! Weise."
 ep3_contract_event.0012.desc_not_vassal: "Frohlocket, denn ich zähle nicht länger zu den Vasallen [Select_CString(task_contract_target.IsFemale, 'der', 'des')] [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))|l]en [task_contract_target.GetName]. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "Die Umstände haben dazu geführt, dass sich unsere Fraktion aufgelöst hat. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "Traurige Nachrichten, aber ein paar Münzen sind besser als keine Münzen."
 ep3_contract_event.0012.b: "Es gab nichts, was ich tun konnte."
 ep3_contract_event.0012.c: "Ziehen wir weiter nach [travel_destination.GetNameNoTooltip]."
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "Euer Beitrag war für den Sieg in meinem Krieg entscheidend, und die Tapferkeit Eurer Söldner wird von meinen Kämpfern sehr bewundert.\n\nMöge diese Zahlung Euch helfen, unseren großen Sieg zu feiern!"
 ep3_contract_event.0013.desc_failure: "Für Euer klägliches Versagen, auf dem Schlachtfeld zu erscheinen, sollte man Euch „Eidbrecher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“ nennen!\n\nIch, der an Eurer Seite gekämpft hätte, wird Euch fortan nur noch als [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))]en Hundsfott und [Select_CString(ROOT.Char.IsFemale, 'eine Anführerin', 'einen Anführer')] von Feiglingen kennen."
 ep3_contract_event.0013.a: "An Eurer Seite zu kämpfen, war mir eine Ehre."
 ep3_contract_event.0013.b: "„Eidbrecher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“ klingt gar nicht mal so schlecht …"
