 ep3_contract_event.0021.t: "$contract_event_prefix$ $laamp_religious_minority_contract_contract$"
 ep3_contract_event.0021.desc: "Mehrere [task_contract_employer.GetFaith.GetAdherentNamePlural] betreten mein Lager und möchten mit mir sprechen.\n\n„Seid gegrüßt, Abenteurer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, beginnt das älteste Mitglied der Gruppe. „Wir kommen aus [task_contract_destination.GetName], einem Land ganz in der Nähe, in dem die Herrschaft von [task_contract_employer.GetName] fromm ist und sich an die heilige Schrift ([task_contract_employer.GetFaith.ReligiousText]) hält!“ Ein paar schüchterne Lobesrufe auf die höchste Macht ([task_contract_employer.GetFaith.HighGodName]) lenken den Ältesten ab, bevor er fortfährt:\n\n„Doch [task_contract_target.GetName], m[task_contract_target.Custom('DE_ART_IND_N')] Lehnsherr[task_contract_target.Custom('DE_END_NOU_S_GS_N')], ist [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)] und schert sich kaum um unsere Sitten. Im Namen der höchsten Macht ([task_contract_employer.GetFaith.HighGodName]) flehen wir: Helft uns, unsere religiöse Freiheit unter der Herrschaft von [task_contract_target.GetPrimaryTitle.GetTierAsNameNoTooltip] zu behaupten!“"
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "Ich habe ein paar Kniffe gelernt, um [task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip] auf meine Seite zu ziehen."
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "Ich werde in der heiligen Schrift ([task_contract_target.GetFaith.ReligiousText]) schon etwas finden, was [task_contract_target.Custom('DE_PRO_PER_S_3P_A')] überzeugt."
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.tt: "Ein erfolgreiches [scheme|E] führt dazu, dass [task_contract_target.GetShortUIName] [task_contract_employer.GetShortUIName] die [obligation|E] „[GetSubjectContractType('religious_rights').GetObligationName('religious_rights_protected')]“ gewährt"
 cultural_acceptance_laamp_cultural_minority_contract: "[adventurer|E]-Bemühungen ermöglichten die [obligation|E] „[GetSubjectContractType('title_revocation_rights').GetObligationName('title_revocation_rights_protected')]“ bei einem fremden Lehnsherrn"
 ep3_contract_event.0030.t: "$contract_event_prefix$ $laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "„Dieses [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))|l]e Scheusal [task_contract_target.GetName]!“ Laute Schimpfwörter vor meinem Zelt wecken mich.\n\n„Wer ist da? Wer belästigt mich da nachts in meinem eigenen Lager?“, frage ich noch im Halbschlaf.\n\n„Ich bin es: [task_contract_employer.GetName]!“, verkündet der Eindringling stolz. „Beeilt Euch! Wir haben keine Zeit zu verlieren! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U] ist vom [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))|l]en Monstrum [task_contract_target.GetTitledFirstNameNoTooltip] gefangen genommen worden und muss befreit werden“, verlangt [task_contract_employer.GetFirstNameNoTooltip], doch als [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] meine Verwirrung sieht, fügt [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] rasch hinzu:\n\n„Ich zahle gut, wenn Ihr es schafft, [task_contract_object.Custom('DE_PRO_PER_S_3P_A')] dort herauszuholen!“"
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "Ich beginne sofort mit der Planung des Ausbruchs!"
 ep3_contract_event.0030.c: "Das kann bis morgen früh warten."
 ep3_contract_event.0030.c.tt: "Schaltet die [interaction|E] „$prison_break_contract_interaction$ “ frei."
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType('agent_thief').GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType('agent_thug').GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType('agent_infiltrator').GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType('agent_lookout').GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType('agent_decoy').GetName]"
 treasure_map_prefix: "Schatzkarte"
 ep3_contract_event.0040.t: "$treasure_map_prefix$: Kartenmissgeschick"
 ep3_contract_event.0040.desc: "Als ich die Schatzkarte herausziehe, um noch einmal einen verwirrten Blick darauf zu werfen, verfängt sie sich mit einem fürchterlichen #EMP RATSCH#! an etwas in meiner Tasche.\n\nMeine Karte ist nun in zwei Teile zerrissen und die verbleibenden Fetzen fallen zu Boden.\n\nBestürzt stehe ich da und halte die nun weitgehend nutzlosen Schnipsel in den Händen."
 ep3_contract_event.0040.a: "Meinem Auftraggeber wird das nicht gefallen."
 ep3_contract_event.0040.a_travel: "Aber – ich wollte doch nur … Ach herrje."
 ep3_contract_event.0040.b: "Da können wir ebenso gut hier bleiben."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: Die Ewigkeit wartet auf niemanden"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: Die Nacht bricht an"
 ep3_contract_event.0041.desc_intro: "Die Feuerwache unterbricht meinen Weg zum Zelt von [task_contract_employer.GetTitledFirstName]. „[ROOT.Char.GetTitleAsNameNoTooltip|U], nicht … [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht mehr bei uns, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nIch betrete das Zelt und für einen Wimpernschlag scheint [task_contract_employer.GetFirstNameNoTooltip] einfach nur zu schlafen – bis ich bemerke, dass [task_contract_employer.Custom('DE_PRO_POS_S_3P')] Antlitz langsam die Blässe des Todes annimmt.\n\nImmer noch fassungslos"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nIch betrete das Zelt und finde [task_contract_employer.GetFirstNameNoTooltip] zusammengesunken am Boden vor, noch am Leben, aber … eben #EMP nicht bei uns#!.\n\nImmer noch fassungslos helfe ich [task_contract_employer.Custom('DE_PRO_PER_S_3P_D')], sich auf die Pritsche zu setzen. Dann"
 ep3_contract_event.0041.desc_outro: "schaue ich mich um und versuche, die Schatzkarte zu finden, doch ich merke rasch, dass sie nirgendwo zu finden ist.\n\nNun kann ich die Suche nach dem letzten Schatz vergessen …"
 ep3_contract_event.0041.a: "Wir sollten umkehren."
 ep3_contract_event.0041.a.tt: "Euer [camp|E] nach [THIS.Char.GetCurrentLocation.GetNameNoTooltip] verlegen"
 ep3_contract_event.0041.a.flavor_dead: "Möge die höchste Macht ([task_contract_employer.GetFaith.HighGodName]) [task_contract_employer.Custom('DE_PRO_POS_S_3P')]er Seele Frieden schenken."
 ep3_contract_event.0041.a.flavor_incapable: "Was für ein furchtbarer … Zustand?"
 ep3_contract_event.0041.b: "Die Umkehr lohnt sowieso nicht."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U] erhielt die [trait|E] „[GetTrait('incapable').GetName(GetNullCharacter)|U]“"
 treasure_map_disappeared.tt: "Die Karte ist unauffindbar!"
 ep3_contract_event.0043.t: "$treasure_map_prefix$: Manches entwischt einem"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName|U] kommt auf mich zu und klopft mir auf die Schulter. „So ein [Select_CString(ROOT.CHAR.IsFemale, 'gutes Mädchen', 'guter Junge')]. Ich weiß es wirklich zu schätzen, dass Ihr mir bei diesem letzten Ausflug helft.“\n\n[task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir etwas Zerfleddertes ([0043_treasure_map.GetName]) und die Falten um [task_contract_employer.Custom('DE_PRO_POS_S_3P')]e Augen werden weicher, als [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] lächelt. „Es mag nicht nach viel aussehen, doch ich habe mit den Mächten des Bösen ([task_contract_employer.GetFaith.DevilName]) selbst gerungen, um das hier zu bekommen. Geht sorgfältig damit um.“\n\n[task_contract_employer.Custom('DE_ART_DEF_S_N')|U] Alte hält einen Augenblick inne, um die Worte wirken zu lassen, und kichert dann. „Seid Ihr bereit? Es wartet ein Schatz auf uns!“"
 ep3_contract_event.0043.a: "Lasst uns aufbrechen!"
 ep3_contract_event.0043.a.tt: "Die „[GetDecisionWithKey('treasure_map_contract_decision').GetName]“-[Concept('decision', 'Entscheidungsansicht')|E] öffnen"
 ep3_contract_event.0043.b: "Ich kümmere mich darum. Bald."
 ep3_contract_event.0045.t: "$treasure_map_prefix$: Ein Spatz in der Hand …"
 ep3_contract_event.0045.desc_intro_artifact: "In der Morgendämmerung kommen wir an jenem Punkt an, der der Markierung auf der Karte ([0045_treasure_map.GetName]) in [excavation_location.GetName] entsprechen sollte. Ich fange an, mich nach einem geeigneten Ort umzusehen, an dem man einen Schatz verstecken könnte.\n\nDie Landschaft ([excavation_location.GetTerrain.GetNameNoTooltip]), die sich vor mir ausbreitet, erstreckt sich über Meilen und dient als majestätische Kulisse für meine Suche."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nSchließlich entdecke ich ein Hügelchen unter ein paar Sträuchern, das ein bisschen #EMP zu#! ordentlich aussieht, um natürlich entstanden zu sein. Als ich zu graben anfange, stoße ich auf etwas, und ich lege es vorsichtig frei, um festzustellen, dass es sich um … das ([treasure_artifact_historical.GetName|U]) handelt?!"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nEin Stück entfernt befindet sich ein kleines Gehölz mit lauter uralten Bäumen. Dort entdecke ich etwas in einer der Höhlungen. Ich stecke meine Hand in den Baum und ziehe es ([treasure_artifact_jewelry.GetName|U]) heraus …"
 ep3_contract_event.0045.desc_intro_gold: "Wir kommen am frühen Nachmittag in [excavation_location.GetName] an und beginnen, uns nach Hinweisen umzusehen, wo die markierte Stelle auf der Schatzkarte ([0045_treasure_map.GetName]) sein könnte.\n\nAls ich in der Landschaft ([excavation_location.GetTerrain.GetNameNoTooltip]) umhergehe, bemerke ich eine gut versteckte Höhle in einer der Klippen. Sie führt in eine kleine Höhle."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nIm Inneren der Grotte, deren Ausschmückungen verschiedenstes sonderbares und düsteres Treiben darstellt, befindet sich eine staubige Holzkiste.\n\nIch öffne sie und entdecke ein beachtliches Versteck mit Gold, Schmuck und Wertgegenständen!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nIm Inneren der Grotte, die längst vergessen zu sein scheint, liegen verstreut Gegenstände herum.\n\nIch hebe etwas auf, was wie eine uralte Urne aussieht – und überraschend schwer ist – und entdecke darin einen beachtlichen Vorrat an Goldmünzen."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nDas Innere der Höhle scheint ein geheimes Heiligtum für eine obskure Gottheit zu sein … und unter den Augen fremder Geister finde ich nichts von Wert außer einer einzigen goldenen Kugel auf einem Opferteller."
 ep3_contract_event.0045.desc_intro_scenery: "Als wir in den Außengebieten von [excavation_location.GetName] ankommen, führt mich die Markierung auf der Schatzkarte ([0045_treasure_map.GetName|U]) auf einen Weg zwischen Felsen und durch Unterholz hindurch."
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\nDie Landschaft ([excavation_location.GetTerrain.GetNameNoTooltip]) öffnet sich zu einer atemberaubenden Oase. Das kühle Wasser bietet eine angenehme Abwechslung von der unerbittlichen Hitze und das Wasser kräuselt sich leicht in sachten Wellen, während in ihm bunte Fische tanzen.\n\nIch denke darüber nach, wie diese Orte der Ruhe und Geborgenheit auch in den schwierigsten Zeiten unverändert bleiben: An solchen Orten der Stille spürt man die Nähe einer höheren Macht ([ROOT.Char.GetFaith.HighGodName]) …"
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\nDie Landschaft ([excavation_location.GetTerrain.GetNameNoTooltip]) öffnet sich zu einer wunderschönen Quelle. Eine Vielzahl von Vögeln und grasenden Tieren bevölkert diesen Ort, ungestört von der Außenwelt.\n\nIch denke über die Schönheit dieses Ortes nach und darüber, wie alle Lebewesen in einer sanften Hierarchie miteinander existieren: Insekten, Fische, Vögel und sogar Wildtiere.\n\nMir wird warm ums Herz. Das ist ein göttliches Gefühl – daran kann es keinen Zweifel geben!"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nNach etwas mehr als einer Stunde finde ich ein teilweise abgedecktes Loch mit einer kleinen Holztruhe darin. Sie ist größtenteils leer, bis auf eine Handvoll [excavation_location.GetCulture.GetNameNoTooltip|l]er Schmuckstücke."
 ep3_contract_event.0045.a: "Famose Neuigkeiten für [task_contract_employer.GetTitledFirstNameNoTooltip]!"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip|U] wird #EMP begeistert#! sein!"
 ep3_contract_event.0045.a_pillaged: "Hm. Ich sollte wohl [Select_CString(task_contract_employer.IsFemale, 'meine Auftraggeberin', 'meinen Auftraggeber')] darüber in Kenntnis setzen …"
 ep3_contract_event.0045.b: "Wer es findet, darf’s behalten!"
 ep3_contract_event.0045.b_artifact_historical: "Das gehört … #EMP mir#!."
 ep3_contract_event.0045.b_pillaged: "Hier gibt es nicht viel zu feiern."
 ep3_contract_event.0045.b.flavor_reforged: "Ich werde daraus etwas Nützliches fertigen."
 ep3_contract_event.0045.b.flavor: "Das hebe ich mir für später auf."
 ep3_contract_event.0050.t: "$treasure_map_prefix$: … als die Taube auf dem Dach"
 ep3_contract_event.0050.desc_artifact_historical: "„Das ist es ([treasure_artifact_historical.GetName])!“, haucht [task_contract_employer.GetTitledFirstName], als ich das Artefakt ([treasure_artifact_historical.Custom('ArtifactType')]) überreiche.\n\n„Seid gesegnet, [Select_CString(ROOT.Char.IsFemale, 'meine Freundin', 'mein Freund')], dass Ihr es mir bringt. Ich weiß, dass es schwieriger ist, als man sich vorstellen kann, sich von einem solchen Schatz zu trennen …“\n\n[task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] lächelt mich dankbar an. „Ich schätze, meine Mutter hatte recht: Habt Vertrauen in die Freundlichkeit der Fremden.“"
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName|U] kann kaum die eigene Begeisterung im Zaum halten, als ich in [task_contract_employer.Custom('DE_PRO_POS_S_3P')] Zelt zurückkehre."
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ „Außergewöhnlich! Seht Euch diese wundersame Kunst an!“\n\n[task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] studiert die winzigen Details des Artefakts ([treasure_artifact_jewelry.GetName]), säuselt schon beinahe vor Vergnügen und schenkt mir ein Lächeln. „Dafür bin ich Euch unendlich dankbar.“"
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ „Gold, sagt Ihr? Wie wäre es mit einem letzten Schatz?“\n\nEin Anflug von Wehmut, zweifellos bei dem Gedanken an das Ende eines Abenteuers, huscht über [task_contract_employer.Custom('DE_PRO_POS_S_3P')] Gesicht, als [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] diese Angelegenheit abschließt. „Ich bin dankbar für diesen goldenen Glücksfall, der mir gewissenhaft geliefert wurde. Geht mit meinem Dank.“"
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ „Das … klingt wahrlich atemberaubend. Ich verbrachte so viel Zeit meines Lebens mit der Suche nach Reichtum, Schmuckstücken und glitzernden Dingen. Das hier …“\n\n[task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] hält für einen kurzen Augenblick in Gedanken versunken inne. „… Hier werde ich meine letzten Tage verbringen. In Frieden. Habt Dank, [Select_CString(ROOT.Char.IsFemale, 'meine Freundin', 'mein Freund')].“"
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ „Es wurde bereits geplündert?“\n\n[task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] seufzt schwer. „Das Leben [Select_CString(task_contract_employer.IsFemale, 'einer Abenteurerin', 'eines Abenteurers')] geht nicht mit einem Knall zu Ende, sondern eher mit einem … Wimmern, schätze ich. Danke, dass Ihr meinen Launen gefolgt seid.“"
 ep3_contract_event.0050.a: "Es war mir ein Vergnügen, mit Euch Geschäfte zu machen."
 ep3_contract_event.0060.t: "$contract_event_prefix$ $laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "Eine reisende Gruppe [task_contract_employer.GetCulture.GetCollectiveNoun], deren Speere helle, frisch genähte Banner zieren, macht in meinem Lager halt. Einer der [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|U], [commander.GetName], trägt mir eine Bitte [commander.Custom('DE_PRO_POS_S_3P')][Select_CString(task_contract_employer.IsFemale, 'er Meisterin', 'es Meisters')] vor.\n\n„[task_contract_employer.GetName|U] bereitet [task_contract_employer.Custom('DE_PRO_POS_S_3P')] Heer darauf vor, [task_contract_target.Custom('DE_ART_DEF_S_A')] [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][task_contract_target.Custom('DE_END_ADJ_IND_S_A')] [task_contract_target.GetName] zu besiegen und – durch die Mühen des Kampfes – zurückzufordern, was rechtmäßig [task_contract_employer.Custom('DE_PRO_PER_S_3P_D')] gehört!\n\nUnd wenn unsere Banner über [task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier] wehen, wird es eine schöne Belohnung für alle geben, die [task_contract_employer.Custom('DE_ART_DEF_S_N')] [task_contract_employer.GetTitleAsNameNoTooltip] an [task_contract_employer.Custom('DE_PRO_POS_S_3P')]er Seite wusste!“"
