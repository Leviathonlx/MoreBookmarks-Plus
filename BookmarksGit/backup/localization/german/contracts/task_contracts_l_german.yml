 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "Mein Lager wird von einem bewaffneten Kontingent unter dem Banner von [task_contract_employer.GetName] besucht.\n\n„Seid gegrüßt, [ROOT.Char.GetTitledFirstNameNoTooltip]! Man sagt, Ihr würdet Euch für unser Anliegen interessieren. Deshalb möchten wir mit Euch über unseren Feind sprechen: [task_contract_target.Custom('DE_ART_DEF_S_A')] [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))|l][task_contract_target.Custom('DE_END_ADJ_IND_S_A')] [task_contract_target.GetName]. "
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$Wie [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] unter die Haut [task_contract_target.Custom('DE_PRO_POS_S_3P')]er Untertanen kriecht und uns von innen heraus zerreißt! Wir wollen [task_contract_target.Custom('DE_PRO_PER_S_3P_A')] als die gemeine Made entlarven, die [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] ist!\n\nSchlimmer noch …"
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.Custom('DE_PRO_PER_S_3P_N')|U] hat unser Reich im Würgegriff; [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] erdrosselt den Adel mit geballter Macht!\n\nDas ist unerträglich! Und …"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(task_contract_target.IsFemale, 'eine schrecklich schlechte Lehnsherrin', 'ein schrecklich schlechter Lehnsherr')] – unwürdig! #EMP Unwürdig!#! Wir Untertanen sind allein besser dran.\n\nUnd …"
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(task_contract_target.IsFemale, 'eine unwürdige und unrechtmäßige Herrscherin', 'ein unwürdiger und unrechtmäßiger Herrscher')] von [task_contract_faction.GetSpecialTitle.GetName]. Unsere Hoffnungen ruhen auf [task_contract_faction.GetSpecialCharacter.GetName]: [Select_CString(task_contract_faction.GetSpecialCharacter.IsFemale, 'eine wahre Anführerin', 'ein wahrer Anführer')], sowohl [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')|l] als auch [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')|l]!\n\nUnd [task_contract_target.GetTitledFirstNameNoTooltip] …"
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$Nicht nur ist [task_contract_target.Custom('DE_PRO_PER_S_3P_N')] für die Krone ungeeignet, sondern das gesamte verfluchte Reich ([task_contract_faction.GetSpecialTitle.GetName]) ist bis ins Mark verrottet! Wir glauben, dass nichts es retten kann.\n\nDer einzige Weg nach vorn ist, es zu vernichten und aus der Asche neu zu errichten."
 ep3_contract_event.0070.desc_liege_taxes: "[task_contract_target.Custom('DE_PRO_POS_S_3P')|U]e Steuern pressen noch das allerletzte Geldstück aus mir und meinen Leuten heraus!“"
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.Custom('DE_PRO_POS_S_3P')|U]e Aufgebote rufen noch den letzten Arbeiter von meinen Feldern!“"
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.Custom('DE_PRO_PER_S_3P_N')|U] ist so schamlos [task_contract_target.GetCulture.GetName|l]!“"
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.Custom('DE_PRO_PER_S_3P_N')|U] krallt sich am eigenen Glauben als [task_contract_target.GetFaith.GetAdherentName] fest!“"
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.Custom('DE_PRO_PER_S_3P_N')|U] ist [task_contract_target.Custom('DescriptorNegativeStandalone')|l]!“"
 ep3_contract_event.0070.desc_outro: "Der [task_contract_employer.Custom('KnightCultureNoTooltip')] spuckt die Worte schier und streckt danach die Hand aus. „Wollt Ihr Euch uns anschließen?“"
 ep3_contract_event.0070.a: "Ich will ein Stück vom Land von [task_contract_target.GetFirstNameNoTooltip]!"
 ep3_contract_event.0070.b: "Wahrlich eine gerechte Sache!"
