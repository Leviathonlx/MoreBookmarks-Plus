 ep3_contract_event.0550.t: "Unruhestifter: Briefe in der Dunkelheit"
 ep3_contract_event.0550.desc: "Ich erreiche den vereinbarten Ort in [location.GetName]. Es ist nicht viel los, doch ich sehe jemanden auf mich zukommen: Von Kopf bis Fuß in einen Umhang gehüllt zischt mir diese geheimnisvolle Gestalt etwas zu.\n\n„Seid Ihr [ROOT.Char.GetFirstNameNoTooltip]?“\n\nIch nicke und sie drückt mir wortlos einen Brief in die Hand. Der Mensch eilt davon und verschwindet bald in der Dunkelheit.\n\nOffensichtlich ist [task_contract_employer.GetTitledFirstName] entschlossen, dass nichts von diesem Geschäft zu [task_contract_employer.Custom('DE_PRO_PER_S_3P_D')] zurückverfolgt werden kann …"
 ep3_contract_event.0550.a: "Schauen wir einmal, was mich erwartet …"
 ep3_contract_event.0550.a.tt: "Öffnet den Brief."
 ep3_contract_event.0555.desc: "Ich hoffe, Ihr versteht, dass Diskretion vonnöten ist. Verzweiflung hat mich hierzu gezwungen, und ich kann es mir nicht leisten, meine Karten auf den Tisch zu legen.\n\nEuer Ziel ist [councillor.GetName]. [councillor.Custom('DE_PRO_PER_S_3P_N')|U] muss … seiner Macht beraubt oder gänzlich aus dieser Welt getilgt werden: Es ist mir einerlei.\n\nIhr findet [councillor.Custom('DE_PRO_PER_S_3P_A')] heute Abend an einem Ort namens „[ROOT.Char.Custom('GetPubName')]“. Vernichtet diesen Brief und sprecht nie wieder davon."
 ep3_contract_event.0555.a: "Ah … Ich muss einen unbändigen [councilllor.GetActiveCouncilTask.GetPositionName] beseitigen."
 ep3_contract_event.0560.t: "Unruhestifter: Ein ungestümer [councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0560.desc: "Die Taverne war ganz in der Nähe. Als ich mich vorsichtig durch den Hintereingang schlich, konnte ich sehen, wie der [councillor.GetActiveCouncilTask.GetPositionName] von [task_contract_employer.GetTitledFirstName] einen feuchtfröhlichen Abend genoss, blind für alle Gefahren.\n\nDas könnte eine einfache Sache werden … Ich könnte einfach hereinplatzen und [councillor.GetTitledFirstName] in Stücke hacken. Doch vielleicht wäre auch eine feinsinnigere Vorgehensweise möglich?\n\nVielleicht … könnte ich diese bemitleidenswerte Person am Leben lassen?"
 ep3_contract_event.0560.a: "#EMP Ab durch die Vordertür!#!"
 ep3_contract_event.0560.a.success: "Der Kampf ist schnell vorbei, ohne das Zeugen am Leben bleiben"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip|U] stirbt im Kampf"
 ep3_contract_event.0560.a.failure: "Ihr verpatzt den Hinterhalt und müsst fliehen"
 ep3_contract_event.0560.a.critfailure: "Der Kampf läuft schrecklich"
 ep3_contract_event.0560.b: "Ein Messer in der Latrine muss genügen."
 ep3_contract_event.0560.b.success: "Besser könnte es nicht laufen"
 ep3_contract_event.0560.b.neutral: "Es kommt zu einer Rangelei und Eure Flucht bleibt nicht unbemerkt"
 ep3_contract_event.0560.b.failure: "Es wird Alarm geschlagen und Euer Plan vereitelt"
 ep3_contract_event.0560.c: "Vielleicht könnte man [councillor.Custom('DE_PRO_POS_S_3P')] Getränk vergiften?"
 ep3_contract_event.0560.c.critsuccess: "Das Gift wird nie entdeckt"
 ep3_contract_event.0560.c.success: "Bis das Gift bemerkt wird, ist es zu spät"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip|U] wird lediglich krank"
 ep3_contract_event.0560.c.critfailure: "Ihr werdet auf frischer Tat ertappt"
 ep3_contract_event.0560.d: "Eine kluge Entführung könnte denselben Zweck erfüllen …"
 ep3_contract_event.0560.d.critsuccess: "Eure Entführung von [councillor.GetFirstNameNoTooltip] ist erfolgreich"
 ep3_contract_event.0560.d.success: "Das Ziel wehrt sich und muss überwältigt werden"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip|U] entkommt"
 ep3_contract_event.0560.contractcritsuccess: "Euer [task_contract|E] ist ein #P außergewöhnlicher Erfolg#!"
 ep3_contract_event.0560.contractsuccess: "Euer [task_contract|E] ist ein #P Erfolg#!"
 ep3_contract_event.0560.contractfailure: "Euer [task_contract|E] ist ein #N Fehlschlag#!"
 ep3_contract_event.0560.contractcritfailure: "Euer [task_contract|E] ist ein #N außergewöhnlicher Fehlschlag#!"
 ep3_contract_event.0565.t.critsuccess: "Unruhestifter: Außergewöhnlicher Erfolg"
 ep3_contract_event.0565.t.success: "Unruhestifter: Erfolg"
 ep3_contract_event.0565.t.failure: "Unruhestifter: Fehlschlag"
 ep3_contract_event.0565.t.critfailure: "Unruhestifter: Außergewöhnlicher Fehlschlag"
 ep3_contract_event.0565.desc.critsuccess: "Die Ermordung von [councillor.GetTitledFirstName] erfolgt brutal schnell: [Select_CString(councillor.IsFemale, 'Die Frau', 'Der Mann')] stirbt in Schande, zum Schweigen gebracht, noch ehe [councillor.Custom('DE_PRO_POS_S_3P')]e Gefährten einen Schrei ausstoßen können.\n\nDas kalte Licht des Tages wäscht meine Sünden nahezu gänzlich fort, ein Bad im örtlichen Bach erledigt den Rest.\n\nAm Ufer wartet ein Agent – ich weiß nicht, ob es derselbe wie zuvor ist – mit einem Bündel schwerer Säcke.\n\n„[task_contract_employer.Custom('DE_ART_DEF_S_N')|U] [task_contract_employer.GetTitleAsNameNoTooltip] dankt Euch für Eure Arbeit. [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] hat als Zeichen [task_contract_employer.Custom('DE_PRO_POS_S_3P')]er Dankbarkeit ein weiteres Geschenk beigefügt.“"
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstName|U] ist nicht mehr. Die brutale Gewalttat wurde zwar nicht perfekt ausgeführt, doch das Ergebnis bleibt dasselbe: Ich habe mein Ziel getötet.\n\nDas kalte Licht des Tages wäscht meine Sünden nahezu gänzlich fort, ein Bad im örtlichen Bach erledigt den Rest.\n\nAm Ufer wartet ein Agent – ich weiß nicht, ob es derselbe wie zuvor ist – mit einem schweren Sack am Sattel.\n\n„[task_contract_employer.Custom('DE_ART_DEF_S_N')|U] [task_contract_employer.GetTitleAsNameNoTooltip] dankt Euch für Eure Arbeit. Euren Dienst werden wir nicht vergessen.“"
 ep3_contract_event.0565.desc.failure: "Doch das Geschrei, das Klappern von umhergeschleudertem Geschirr und umgestoßenen Hockern und die harten Schläge klingen in meinen Ohren nach. Wütend schrubbe ich mir die Hände, doch auch dieser Bach kann die Makels des Scheiterns nicht wegspülen.\n\nWas für ein Schlamassel. [councillor.GetTitledFirstName|U] lebt und mein Vertrag mit [task_contract_employer.GetTitledFirstName] ist ungültig. Ich sollte mich nicht zu lange hier aufhalten, denn sonst könnte mich die Rache der einen oder der anderen Quelle ereilen."
 ep3_contract_event.0565.desc.critfailure: "Eine vollkommene Katastrophe! Der gesamte Zorn des rauen Ladens richtete sich gegen mich, und ich hatte Glück, mit dem Leben davonzukommen.\n\nIch reinige meine Wunden in einem nahen Fluss, schmiere mich mit Schlamm ein und bemühe mich, mein Gepäck wieder am Sattel zu sichern.\n\nIch muss weiter fliehen … [councillor.GetTitledFirstName|U] lebt und [task_contract_employer.GetTitledFirstName] wird voller Wut auf mich sein. Nur Dummköpfe würden hier bleiben."
 ep3_contract_event.0565.a: "Man wird nie wieder etwas von [councillor.Custom('DE_PRO_PER_S_3P_D')] hören."
 ep3_contract_event.0565.b: "Verdammt."
 laamp_gain_wanderer_contract_contract: "Wandererhilfe"
 laamp_gain_wanderer_contract_desc_title: "Gebt acht!"
 laamp_gain_wanderer_contract_desc: "In [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] wird Rettung benötigt! Es werden Dienste und Gold angeboten, und alle gefundenen Beutegegenstände dürfen ebenfalls behalten werden."
