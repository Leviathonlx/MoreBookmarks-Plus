 ep3_contract_event.0590.t: "Heimschickung"
 ep3_contract_event.0590.desc: "[Select_CString(heir.IsFemale, 'Die lästige Erbin', 'Der lästige Erbe')] von [task_contract_employer.GetTitledFirstName], [heir.GetTitledFirstName], ist etwas nachlässig, wenn es um den persönlichen Schutz geht. Ein nächtlicher Ausflug ist gut für die Seele, aber unter Umständen schlecht für den Leib …\n\nUnd doch hält mich etwas zurück. Ich bin vertraglich verpflichtet, einen Auftrag auszuführen, doch etwas … stimmt nicht.\n\nVielleicht gibt es einen anderen Weg, das alles zu umgehen?"
 ep3_contract_event.0590.a: "Genug davon. Zeit zum Sterben, [heir.GetFirstNameNoTooltip]."
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip|U] stirbt still"
