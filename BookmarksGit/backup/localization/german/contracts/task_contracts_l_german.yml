 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: Eine neue Abmachung"
 ep3_contract_event.0581.desc: "Als ich drohend auf [secret_haver.GetTitledFirstName] zugehe, hebt [secret_haver.Custom('DE_PRO_PER_S_3P_N')] flehend die Hände.\n\n„Wartet! Ich weiß, Ihr habt genug gehört. Ich weiß, dass Ihr den Rest auch noch aus mir herausbekommt. Doch ich habe einen Vorschlag.\n\nIch weiß genau, wer Euch dazu angestiftet hat. [Select_CString(task_contract_employer.IsFemale, 'Eure Auftraggeberin', 'Euer Auftraggeber')] ist nicht so frei von Geheimnissen, wie [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] vorgibt.\n\nWenn ich Euch dies hier gebe …“, [secret_haver.Custom('DE_PRO_PER_S_3P_N')] hält mir ein Säckchen mit Gold hin und streift sich einen Ring vom Finger, „… vielleicht wärt Ihr dann bereit, diese Gaben und dieses Wissen an Euch zu nehmen und mein Geheimnis zu bewahren?“"
 ep3_contract_event.0581.a: "Ich habe einen Vertrag zu erfüllen."
 ep3_contract_event.0581.b: "Das Angebot ist verlockend …"
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: Erfolg"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: Fehlschlag"
 ep3_contract_event.0585.desc.success: "„Ausgezeichnet! Ausgezeichnet!“, jubelt [task_contract_employer.GetTitledFirstName], als ich [task_contract_employer.Custom('DE_PRO_PER_S_3P_D')] die Nachricht überbringe. „Ich hatte natürlich meine Vermutungen, aber dass sie bestätigt werden …“\n\n[task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] gibt einer Wache ein Zeichen, meine Bezahlung vorzubringen, und streicht sich nachdenklich übers Kinn.\n\n„Eure Belohnung. Falls ich in Zukunft Hilfe braucht, zögert nicht, meinem Ruf zu folgen. Lebt wohl, [ROOT.Char.GetTitledFirstNameNoTooltip].“"
 ep3_contract_event.0585.desc.failure: "„Ihr Holzkopf. Ihr [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Trottel!“ [task_contract_employer.GetTitledFirstName|U] ist von meinen Bemühungen, das Geheimnis von [secret_haver.GetFirstName] aufzudecken, nicht sehr beeindruckt.\n\n„Ich #EMP muss#! dieses Geheimnis einfach erfahren! Jeder, den ich schicke, ist entweder unfähig oder ein kleiner Lügner! Ich hatte gedacht, Ihr könntet diese Pechsträhne beenden.“ [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')|U] deutet mit verzogener Lippe auf die Tür.\n\n„Raus hier. Hoffentlich kreuzen sich unsere Wege nie wieder, [ROOT.Char.GetTitledFirstNameNoTooltip].“"
 ep3_contract_event.0585.desc.liedsuccessfully: "„Wirklich?“ Ich warte mit angehaltenem Atem, während [task_contract_employer.GetTitledFirstName] meine dreiste Lüge in Betracht zieht. „Ja … Ja! Das ergibt #EMP vollkommen#! Sinn!“\n\nIch atme erleichtert auf, als [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] einer Wache bedeutet, mir meine Belohnung zu überreichen.\n\n„Es ist natürlich nicht ganz das, was ich erwartet hatte, doch wenn man so darüber #EMP nachdenkt#! …“ [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] spricht eindeutig nicht mehr mit mir, sondern mit sich selbst.\n\nZeit für einen schnellen Rückzug."
 ep3_contract_event.0585.a: "Hervorragend."
 ep3_contract_event.0585.b: "Verflixt!"
