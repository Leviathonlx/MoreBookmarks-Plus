 ep3_contract_event.0020.t: "$contract_event_prefix$ $laamp_cultural_minority_contract_contract$"
 ep3_contract_event.0020.desc: "Mehrere [task_contract_employer.GetCulture.GetCollectiveNoun] betreten mein Lager und möchten mit mir sprechen.\n\n„Seid gegrüßt, Abenteurer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, beginnt das älteste Mitglied der Gruppe. „Wir kommen aus [task_contract_destination.GetName], einem Land ganz in der Nähe, in dem die Herrschaft von [task_contract_employer.GetName] gerecht ist und den edlen [task_contract_employer.GetCulture.GetNameNoTooltip|l]en Traditionen folgt!“ Ein paar schüchterne Lobesrufe auf [task_contract_employer.GetTitledFirstNameNoTooltip] lenken den Ältesten ab, bevor er fortfährt:\n\n„Doch [task_contract_target.GetName], m[task_contract_target.Custom('DE_ART_IND_N')] Lehnsherr[task_contract_target.Custom('DE_END_NOU_S_GS_N')], ist fremd und nur mäßig an unsere Sitten gewöhnt. Im Namen von [task_contract_employer.GetTitledFirstNameNoTooltip] flehen wir: Helft uns, unsere kulturelle Freiheit unter der Herrschaft des fremden Reichs zu garantieren!“"
 ep3_contract_event.0020.a: "Seid versichert: Ich habe Mittel und Wege, an [task_contract_target.Custom('DE_PRO_PER_S_3P_A')] heranzukommen!"
 ep3_contract_event.0020.b: "Ich habe ein paar Kniffe gelernt, um [task_contract_target.GetCulture.GetCollectiveNounNoTooltip] auf meine Seite zu ziehen."
 ep3_contract_event.0020.c: "Ich kann [task_contract_target.Custom('DE_PRO_PER_S_3P_D')] mit meinen besten Männern einen Besuch abstatten!"
 ep3_contract_event.0020.d: "Es muss #EMP irgendeinen#! glaubwürdigen Kniff im [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Gesetz geben."
 ep3_contract_event.0020.e: "Wollen wir einmal sehen, ob sich mit einem [task_contract_target.GetCulture.GetNameNoTooltip|l]en Menschen reden lässt."
 ep3_contract_event.0020.tt: "Ein erfolgreiches [scheme|E] führt dazu, dass [task_contract_employer.GetShortUIName] die [obligation|E] „[GetSubjectContractType('title_revocation_rights').GetObligationName('title_revocation_rights_protected')]“ erhält"
 ep3_contract_event.0020.agents_intrigue: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType('agent_thug').GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType('agent_shill').GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType('agent_wrangler').GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType('agent_infiltrator').GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType('agent_socialite').GetName]"
