 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName|U] sucht nach einer wirksamen und verstohlenen Klinge, um [TaskContract.GetEmployer.Custom('DE_PRO_PER_S_3P_A')] von einem … #EMP unbändigen Charakter#! zu befreien. Umsicht und Effizienz werden zusätzlich belohnt."
