 ep3_contract_event.0095.desc: "Mir wurde etwas zugetragen: Meine Unterstützung für die Anliegen der einfachen Leute hat sie zum Handeln angestachelt! Die Hartgesottenen versammeln sich in stolzen Scharen, rufen meinen Namen und rasseln mit behelfsmäßigen Waffen – bereit zum Aufstand! Leider hat diese Nachricht auch [task_contract_councillor.GetName] erreicht.\n\n„Ich dachte, wir hätten eine Abmachung … Dass Ihr diese Narren zusammentreibt, um ihnen einen Schrecken einzujagen! Nicht, um über die vermeintliche Not dieser Schurken ins #EMP Schluchzen#! zu geraten! #EMP Was nun#!? Wollt Ihr Euch dem Aufstand der Gemeinen anschließen?!“"
 ep3_contract_event.0095.a: "„Rechte für die Bauern!“"
 ep3_contract_event.0095.b: "Sie sind … auf sich allein gestellt."
 ep3_contract_event.0095.c: "„Nein, wartet! Ich kann alles erklären!“"
