 ep3_contract_event.0510.t: "Herrschaftsrecht"
 ep3_contract_event.0510.desc: "Als ich in [location.GetName] ankomme, herrscht dort ein ziemlicher Aufruhr. Die kleinen Leute sind offensichtlich unzufrieden, und [Select_CString(peasant.IsFemale, 'ihre Anführerin', 'ihr Anführer')] – [Select_CString(peasant.IsFemale, 'eine Frau', 'ein Mann')] namens [peasant.GetFirstName] – hält eine Rede an die versammelte Menge.\n\n„[task_contract_employer.GetTitledFirstName|U]? Was für [Select_CString(task_contract_employer.IsFemale, 'eine tolle', 'ein toller')] #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#! [task_contract_employer.Custom('DE_PRO_PER_S_3P_N')] doch ist!“, brüllt [peasant.Custom('DE_PRO_PER_S_3P_N')]. „Früher hatten wir #EMP echte#! Herrscher, die von den Mächten des Schicksals ([peasant.GetFaith.FateGodName]) eingesetzt wurden!“\n\nDie Rede ist voller Leidenschaft, doch ein großer Teil der Menge scheint sich nicht sicher zu sein, wem ihre Treue gebührt."
 ep3_contract_event.0510.a: "Wenn es mir gelingt, [Select_CString(peasant.IsFemale, 'diese Einheimische', 'diesen Einheimischen')] zu überzeugen, werden andere folgen."
 ep3_contract_event.0510.a.success: "Ihr überzeugt [peasant.Custom('DE_PRO_PER_S_3P_A')] und alle Zuhörer"
 ep3_contract_event.0510.a.failure: "Ihr habt kein überzeugendes Argument geliefert"
 ep3_contract_event.0510.a.critfailure: "Eure Rhetorik versagt auf ganzer Linie"
 ep3_contract_event.0510.b: "Macht schafft Recht …"
 ep3_contract_event.0510.b.success: "Eure Drohungen zeigen Wirkung"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip|U] spottet über Eure Drohungen"
 ep3_contract_event.0510.b.critfailure: "Ihr schätzt die Lage falsch ein und #EMP echter#! Ärger kommt auf"
 ep3_contract_event.0510.c: "Vielleicht könnte ein Beutel voll Gold die Treue [Select_CString(peasant.IsFemale, 'dieser Bäuerin', 'dieses Bauern')] beeinflussen …"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: Erfolg"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: Fehlschlag"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: Außergewöhnlicher Fehlschlag"
 ep3_contract_event.0520.desc.success: "[Select_CString(peasant.IsFemale, 'Die rauflustige Bäuerin', 'Der rauflustige Bauer')] war entschlossen, doch alle Entschlossenheit zerbröckelte vor meiner Überzeugung. Die Menge, die zuerst noch kurz davor war, gewalttätig zu werden, beruhigte sich bald.\n\nSchließlich zerstreuen sich die Leute und erkennen [task_contract_employer.GetTitledFirstName] als [Select_CString(task_contract_employer.IsFemale, 'rechtmäßige Herrscherin', 'rechtmäßigen Herrscher')] von [location.GetName] an. Die Vertreter meines Auftraggebers legen die Waffen nieder, danken mir für meine Arbeit und überreichen mir meinen wohlverdienten Lohn."
 ep3_contract_event.0520.desc.failure: "Die Lage entgleitet uns – und zwar schnell. Ich habe von [Select_CString(peasant.IsFemale, 'einer einfachen Bäuerin', 'einem einfachen Bauern')] weder Leidenschaft noch Redegewandtheit erwartet, doch die donnernden Konter von [peasant.GetFirstName] auf meine schwachen Worte bringen die Menge in Aufruhr.\n\nIch ziehe mich schleunigst zurück! Die Menge skandiert, wirft Steine und wiederholt jede Beleidigung [Select_CString(peasant.IsFemale, 'ihrer Anführerin', 'ihres Anführers')].\n\n[task_contract_employer.GetTitledFirstName|U] wird das nicht gefallen …"
 ep3_contract_event.0520.desc.critfailure: "Mit dieser regelrechten Bastion des Widerstands hatte ich wirklich nicht gerechnet.\n\nMein Versuch, [Select_CString(peasant.IsFemale, 'die Bäuerin', 'den Bauern')] mit Gewalt zum Gehorsam zu zwingen, geht nach hinten los und die Lage eskaliert rasend schnell. Als ich die Flucht ergreife, ist mein Umhang mit Spucke getränkt und ich werde mit einer Ladung verdorbenem Gemüse beworfen.\n\nEs sieht so aus, als ob sich der Ruf von [task_contract_employer.GetTitledFirstName] ganz #EMP anders#! entwickelt, als ich es [task_contract_employer.Custom('DE_PRO_PER_S_3P_D')] versprochen habe …"
 ep3_contract_event.0520.a: "Hervorragend."
 ep3_contract_event.0520.b: "Nun ja … Ich habe es versucht."
