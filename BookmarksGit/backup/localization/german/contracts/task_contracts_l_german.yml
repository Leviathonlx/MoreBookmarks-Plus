 ep3_contract_event.0001.t_construction: "$ep3_contract_event.0001.t$ $laamp_construction_contract_contract$"
 ep3_contract_event.0001.desc: "Eine Delegation von [task_contract_employer.GetName] schlendert durch die Klappen meines großen Zelts.\n\n„Seid gegrüßt, Abenteurer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, sagt einer der Abgesandten. „Die Wege dieser Welt sind zahlreich und tückisch: Wenn Ihr für [task_contract_employer.GetPrimaryTitle.GetNameNoTier] arbeiten würdet, wäre mein Lehnsherr bereit, für Euer Wissen zu zahlen.“\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "Während [task_contract_employer.Custom('DE_PRO_POS_S_3P')] beladenes Maultier draußen schnauft, wird [task_contract_employer.GetName] in mein Zelt geführt.\n\n„Seid gegrüßt! Man sagt, Ihr seid [Select_CString(ROOT.Char.IsFemale, 'eine Frau', 'ein Mann')] von Welt. Vielleicht also auch jemand, der sich an der Seite [Select_CString(task_contract_employer.IsFemale, 'einer stets neugierigen Entdeckerin', 'eines stets neugierigen Entdeckers')] wie mir weit hinaus wagt?“\n\n"
 ep3_contract_event.0001.desc_vip: "„[task_contract_employer.Custom('DE_ART_DEF_S_N')|U] [task_contract_employer.GetTitleAsNameNoTooltip] ist es, [task_contract_employer.Custom('DE_ART_DEF_S_D')] ich, [task_contract_object.GetName], in höchster Treue diene. [task_contract_employer.Custom('DE_PRO_POS_S_3P')|U]e Worte sind es, die ich nach [task_contract_destination.GetTitle.GetNameNoTier] in die Halle von [task_contract_target.GetTitledFirstName] tragen muss. Führt mich, schützt mich und sorgt dafür, dass meine Botschaft nicht von neugierigen Augen gelesen wird!“"
 ep3_contract_event.0001.desc_artifact: "„[task_contract_employer.Custom('DE_PRO_POS_S_3P')|U] kostbarer Schatz ([escorted_artifact.GetName]) soll Euch anvertraut werden. Bringt ihn nach [task_contract_destination.GetTitle.GetNameNoTier], wo [task_contract_target.GetTitledFirstName] residiert, denn der Schatz ([escorted_artifact.GetNameNoTooltip]) ist als fürstliches Geschenk gedacht. Und seid gewarnt! Sollte dieser geheiligte Schatz seinen Weg nicht finden, hätte dies schlimme Folgen.“"
 ep3_contract_event.0001.desc_child: "„[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)] muss beschützt werden!“, befahl [task_contract_employer.Custom('DE_ART_DEF_S_N')] [task_contract_employer.GetTitleAsNameNoTooltip]. Das Kind soll eine überlegene Ausbildung in [task_contract_destination.GetTitle.GetNameNoTier] erhalten, wo [task_contract_target.Custom('DE_ART_DEF_S_N')] weise [task_contract_target.GetTitledFirstName] auf [task_contract_object.Custom('DE_PRO_PER_S_3P_A')] wartet. Behaltet dieses Kind eng an Eurer Seite, denn [task_contract_object.Custom('DE_PRO_POS_S_3P')] Schicksal hat für die Zukunft von [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] große Bedeutung!“"
 ep3_contract_event.0001.desc_gold: "„Wir führen eine gewaltige Truhe mit Juwelen, Parfümen und Edelmetallen mit uns. Ihr sollt sie nach [task_contract_destination.GetTitle.GetNameNoTier] bringen und sie auf höchst ehrwürdige Weise [task_contract_target.GetTitledFirstName] überreichen. Ein äußerst großzügiges Geschenk, wodurch [task_contract_target.Custom('DE_ART_DEF_S_N')] [task_contract_target.GetTitleAsNameNoTooltip] tief in der Schuld meines Lehnsherrn stehen wird: Die Truhe muss daher streng bewacht werden.“"
 ep3_contract_event.0001.desc_explorer: "„Bitte bringt mich nach [task_contract_destination.GetTitle.GetNameNoTier]. Schützt mich auf dem Weg und ich werde Euch mit klingender Münze belohnen!“"
 ep3_contract_event.0001.desc_explorer_intro: "„Ich habe gehört, jenes Bauwerk ([task_contract_destination.GetHolding.GetSpecialBuildingType.GetName])"
 ep3_contract_event.0001.desc_capitals: "„Reisende schwärmen davon, dass dieses Reich ([task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName]) einen großartigen und wunderschönen Hauptsitz hat, womöglich sogar den schönsten in allen umliegenden Landen."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ ist ein mächtiges Zeugnis an vergangenen kriegerischen Ruhm."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ ist ein großartiger Ort des Lernens und eine Fundgrube des Wissens."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ ist einer der wenigen Orte, an denen die Besucher wirklich von der Gegenwart des Göttlichen ergriffen werden."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ ist ein sagenumwobener Ort der Macht, dem man sich nur mit Ehrfurcht und Anstand nähern sollte."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ ist ein Quelle großer Reichtümer, die den Kaufleuten in allen Landen bekannt ist."
 ep3_contract_event.0001.desc_grand_city: "„Ich möchte eine große Stadt besuchen, ein städtisches Paradies mit stolzen Bürgern, breiten Straßen und belebten Märkten."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ ist ein wahres Wunder – ein Anblick, den manche gar als magisch bezeichnen."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "„Man sagt, das $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ ist ein überragendes Denkmal für einen Herrscher der Antike. Es soll mit nichts vergleichbar sein, was von den Menschen unserer Zeit gebaut wurde …"
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "„Welcher Leuchtturm überblickt stolzer das Mittelmeer als der $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$? Ich möchte sein erhabenes Funkeln mit eigenen Augen sehen."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ ist eine der schönsten Schöpfungen der höchsten Macht ([task_contract_employer.GetFaith.HighGodName]), ein wahrhaft atemberaubender Anblick."
 ep3_contract_event.0001.desc_animal: "„[task_contract_employer.Custom('CatOrDogStoryName')], ein sehr geschätztes Haustier, das [task_contract_employer.Custom('DE_ART_DEF_S_N')] [task_contract_employer.GetTitleAsNameNoTooltip] [task_contract_employer.Custom('DE_PRO_POS_S_3P')] Eigen nennt, hat das Herz von [task_contract_target.GetTitledFirstName] erobert. Daher hat [Select_CString(task_contract_employer.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')] gnädigerweise zugestimmt, das Tier nach [task_contract_destination.GetTitle.GetNameNoTier] zu schicken. Darf ich Euch die Sicherheit des reizenden Geschöpfs anvertrauen?“"
 ep3_contract_event.0001.desc_construction: "„[TaskContract.GetEmployer.Custom('DE_ART_DEF_S_N')|U] [task_contract_employer.GetTitleAsNameNoTooltip] baut ein Besitztum ([task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]) in [task_contract_destination.GetTitle.GetNameNoTier] und erwartet eine Lieferung von Holz und Stein. Sobald Ihr die Baustelle erreicht, können wir weitere Verpflichtungen aushandeln.“"
