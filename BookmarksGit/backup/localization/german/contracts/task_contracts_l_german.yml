 laamp_base_5031_request: "Bei diesem [task_contract|E] müsst Ihr an mehrere [Concept('location', 'Orte')|E] [Concept('travel', 'reisen')|E] und an jedem mit einer Herausforderung in Sachen [prowess|E] Vieh rauben. Ihr könnt stattdessen auch [martial|E] oder [stewardship|E] für die Probe verwenden und bestimmte [officers|E] einsetzen.\n$laamp_request_boilerplate_criminal$"
