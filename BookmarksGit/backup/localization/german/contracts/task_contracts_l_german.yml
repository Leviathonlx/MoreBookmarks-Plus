 ep3_contract_event.0007.desc_castle_castle: "Wir schlagen um Mitternacht zu. Unter einem pechschwarzen Nachthimmel schleichen wir uns unbemerkt ins Besitztum ([task_contract_destination.GetHolding.GetType.GetName]). Dank der Führung von [local_1.GetFirstName] finden wir das Artefakt ([newly_created_artifact.GetName]) rasch. Doch auf dem Weg nach draußen entdecken uns die Wachen! Ich schnappe mir das Artefakt und laufe los. Aus allen Ecken kommen die Wachen. Meine Komplizen und ich werden getrennt.\n\nNach einer langen Verfolgungsjagd lande ich in den Schatten hinter der Mauer. In der Ferne höre ich nur die atemlose Stimme von [local_2.GetFirstName]:\n\n„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat gestohlen, was rechtmäßig uns gehört. [Select_CString(ROOT.Char.IsFemale, 'Diese Unholdin', 'Dieser Unhold')]!“"
 ep3_contract_event.0007.desc_church_church: "Ich gehe auf die Knie und beginne, Verse aus den heiligen Schriften ([local_1.GetFaith.ReligiousText]) aufzusagen.\n\n„Ich habe genug gesehen und gehört. Ihr steht sicher in Diensten der höchsten Macht ([local_1.GetFaith.HighGodName])!“, preist [local_1.GetName|U] mich und ist sichtlich beeindruckt von meinem Eifer. „Ihr müsst nicht weiter suchen. Ich verleihe Euch das Artefakt ([newly_created_artifact.GetName]). Passt gut darauf auf, denn es ist nicht nur ein Geschenk von mir, sondern auch von der höchsten Instanz ([local_1.GetFaith.HighGodName])!“"
 ep3_contract_event.0007.desc_city_city: "„Eure Preise sind hoch, und ich bin nur [Select_CString(ROOT.Char.IsFemale, 'eine arme Wanderin', 'ein armer Wanderer')]“, versuche ich zu feilschen. „Ich muss meine Leute bezahlen und unsere Pferde füttern. Hier – das ist alles, was ich mir leisten kann. Können wir da übereinkommen?“\n\n[local_1.GetFirstName|U] scheint mir nicht zu glauben, doch [local_1.Custom('DE_PRO_PER_S_3P_N')] ist [Select_CString(local_1.IsFemale, 'eine erfahrene Feilscherin', 'ein erfahrener Feilscher')]. Daher macht [local_1.Custom('DE_PRO_PER_S_3P_N')] rasch ein Gegenangebot. „Das wäre mir recht, ja. Doch vorher muss ich Euch dies hier zeigen.“ [local_1.Custom('DE_PRO_PER_S_3P_N')|U] holt ein weiteres Artefakt ([newly_created_artifact.GetName]) unter dem Tresen hervor. „Seht Euch diese #EMP Schönheit#! an! Das ist ein Sonderangebot nur für Euch. Ich bin bereit, die beiden zu einem vernünftigen Preis zu verkaufen!“"
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName|U] und [local_2.GetFirstName] besprechen sich eine Weile.\n\n„Wir nehmen ein großes Wagnis auf uns … doch Ihr macht auch ein großzügiges Angebot. Ihr könnt es haben, #EMP falls#! wir es schaffen.“\n\nAls ich in dieser Nacht zum Treffpunkt vor der Burg gehe, höre ich hinter der Mauer lautes Rumoren. [local_1.GetFirstNameNoTooltip|U] und [local_2.GetFirstNameNoTooltip] hangeln sich an ihr herunter.\n\n„Lauft! Wir haben Gesellschaft!“, schreit [local_1.GetFirstNameNoTooltip], während [local_1.Custom('DE_PRO_PER_S_3P_N')] an mir vorbeizieht. Wir rasen ins Gelände ([task_contract_destination.GetTerrain.GetName]) hinein, bis wir in Sicherheit sind.\n\n„Ich glaube, Ihr schuldet uns das Doppelte“, sagt [local_2.GetFirstNameNoTooltip], während [local_2.GetFirstNameNoTooltip] immer noch versucht, zu Atem zu kommen."
 ep3_contract_event.0007.desc_city_buy: "„Was für ein großzügiges Angebot! Bitte nehmt das Artefakt ([newly_created_artifact.GetName])! Ein Vergnügen, mit Euch Geschäfte zu machen!“ [local_1.GetFirstName|U] scheint von meinem Angebot überwältigt zu sein.\n\nVielleicht hätte ich einen besseren Preis aushandeln können? Das nächste Mal muss ich geduldiger sein …"
 ep3_contract_event.0007.desc_church_buy: "„Ich bin ein Mensch in Diensten der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]), und nur diese höchste Instanz soll mich richten“, schreie ich dem [local_1.GetFaith.PriestNeuter] energisch entgegen. „Doch ich biete Euch eine umgehende Entlohnung: klingende Münze!“\n\n„Versucht Ihr wirklich, ein Werkzeug der höchsten Macht ([local_1.GetFaith.HighGodName]) zu bestechen?“, antwortet [local_1.GetFirstName|U], zunächst beleidigt, doch je länger [local_1.Custom('DE_PRO_PER_S_3P_N')] auf den Silbersack starrt, desto unwiderstehlicher scheint dieser.\n\n„Wenn ich es mir recht überlege, müssen wir #EMP dringend#! das Dach des Gotteshauses ([task_contract_destination.Custom('GetLocationFaithTemple')]) instand setzen. Nehmt das Artefakt ([newly_created_artifact.GetName]), und wir sprechen niemals wieder über diese Angelegenheit!“"
 ep3_contract_event.0007.desc_castle_intimidate: "„Für wen haltet Ihr Euch denn?“, faucht [local_1.GetFirstName|U] übermütig. „Wir sind Euch zwei zu eins überlegen!“\n\n„Seid Ihr Euch da sicher?“, antworte ich und gebe meinen Leuten das Zeichen zum Umzingeln. „Und nun holt mir bitte … das Artefakt ([newly_created_artifact.GetName]).“\n\nWir treffen uns in der nächsten Nacht. [local_1.GetFirstNameNoTooltip|U] und [local_2.GetFirstName] sehen müde und abgekämpft aus.\n\n„Wir wären vorhin fast erwischt worden. Ich hoffe, dieses Artefakt bedeutet Euch einiges!“, sagt der eine und überreicht mir das Artefakt mit einem gequälten Grinsen."
 ep3_contract_event.0007.desc_city_intimidate: "Ich gebe meinen Gefolgsleuten ein Zeichen, den Laden zu stürmen. Rasch überwältigen wir [Select_CString(local_1.IsFemale, 'die einsame Besitzerin', 'den einsamen Besitzer')].\n\n„Bitte! Ich bin nur [Select_CString(local_1.IsFemale, 'Verkäuferin', 'Verkäufer')]! Ich habe eine Familie zu ernähren, und dieser Laden ist alles, was ich besitze!“, fleht [local_1.GetFirstName].\n\n„[follower.GetFirstName], zeigt [local_1.Custom('DE_PRO_PER_S_3P_D')], dass wir keine Spielchen treiben!“, weise ich [Select_CString(follower.IsFemale, 'meine Lieblingsschlägerin', 'meinen Lieblingsschläger')] an. [follower.Custom('DE_PRO_PER_S_3P_N')|U] greift nach einem wackligen Regal voller zerbrechlicher Waren. Als [follower.Custom('DE_PRO_PER_S_3P_N')] gerade dabei ist, alles von der Theke auf den Boden zu fegen, wirft sich [Select_CString(local_1.IsFemale, 'die Ladenbesitzerin', 'der Ladenbesitzer')] dazwischen.\n\n„Ich bitte Euch: Hört auf! Nehmt Euch einfach, was Ihr wollt, und geht!“"
 ep3_contract_event.0007.desc_church_intimidate: "„[follower.GetFirstName|U]! Wir haben hier einen Sturkopf!“, rufe ich meinen Gefolgsleuten zu. Sie stürmen das Gotteshaus ([task_contract_destination.Custom('GetLocationFaithTemple')]).\n\n„Bitte habt etwas Respekt! Bleibt weg!“, fleht [local_1.GetFirstName]. Doch es ist zu spät: Meine Männer sind entfesselt und beginnen, sich Opfergaben zu schnappen, zu stehlen und alles zu verwüsten, was sie können. Eindeutig übertrumpft und zahlenmäßig unterlegen muss [local_1.GetNameNoTooltip] nachgeben.\n\n„Gut, gut! Nehmt das Artefakt ([newly_created_artifact.GetName]), Heidenvolk! Doch verschont diesen heiligen Ort.“"
 ep3_contract_event.0007.desc_library: "„Danke für das Angebot, doch wisst Ihr vielleicht, wo ich hier ein verlassenes Anwesen oder eine nicht länger genutzte Festung finde?“, frage ich und kann [local_1.GetFirstName] schon bald davon überzeugen, mir widerwillig den Weg zu einem verfallenen Saal zu zeigen.\n\nKaum eingetreten bin ich von der Menge an alten Folianten in den spinnwebenverhangenen Räumen überwältigt. Ich verbringe die ganze Nacht damit, die Wälzer zu durchstöbern. Dann entdecke ich tief im Keller eine handgeschriebene Karte, auf der ein „X“ eine Stelle in der Nähe markiert!\n\nIm Morgengrauen treffen meine Männer und ich dort ein. Ein paar Schaufelschwünge später höre ich, wie [follower.GetFirstName] mich ruft:\n\n„Eine Truhe! Sie ist voller Münzen! Und was ist das? Ein Zettel besagt, es würde sich um ein Artefakt ([newly_created_artifact.GetName]) handeln.“"
 ep3_contract_event.0007.desc_explore: "Anstatt mich auf [Select_CString(local_1.IsFemale, 'diese wortkarge', 'diesen wortkargen')] [local_1.GetFirstName] und einige seltsame Gerüchte zu verlassen, beschließe ich, zu einem scheinbar verlassenen Gebäude zurückzukehren.\n\nZuerst bahnen wir uns einen Weg durch die überwucherten Gärten; danach ertragen wir den modrigen Geruch in den Gemächern. Wenigstens können wir sicher sein, dass der Ort verlassen ist. Um möglichst schnell voranzukommen, teilen sich meine Begleiter auf. Nach einer Weile ruft mich [follower.GetFirstName] ins große Schlafgemach:\n\n„Das hier habe ich unter dem Bett gefunden“, sagt [follower.Custom('DE_PRO_PER_S_3P_N')] auf eine rostige Truhe zeigend. „Voll mit Münzen! Könnte das etwa ein … Artefakt ([newly_created_artifact.GetName]) sein?“"
 ep3_contract_event.0007.a: "Warum sollte ich mir das nicht selbst nehmen?"
 ep3_contract_event.0007.b: "Herrlich! Schickt es an [task_contract_employer.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0007.castle: "„Haltet ein! So ist es nicht. Ich stehe noch immer zu Euch!“"
 ep3_contract_event.0007.castle_buy: "„Einverstanden, aber nur wenn Ihr Euch mir anschließt.“"
 ep3_contract_event.0007.city_city: "Ich nehme alles."
