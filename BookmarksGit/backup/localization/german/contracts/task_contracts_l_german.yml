 ep3_contract_event.0590.b: "Vielleicht kann ich [heir.Custom('DE_PRO_PER_S_3P_A')] außer Gefecht setzen?"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip|U] fällt um wie ein nasser Sack"
