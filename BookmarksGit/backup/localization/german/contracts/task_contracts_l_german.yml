 ep3_contract_event.0080.desc: "[task_contract_councillor.GetCouncilTitleFirstName] von [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier] beehrt mein Lager mit einem Besuch.\n\n„Seid gegrüßt, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ihr scheint ein scharfsinniger Mensch zu sein, denn Ihr habt unser Geheimnis erkannt.“ [task_contract_councillor.GetFirstNameNoTooltip] legt mir den Arm um die Schultern. „Wisst Ihr, [task_contract_target.GetName] … ist [Select_CString(task_contract_target.IsFemale, 'eine Thronräuberin', 'ein Thronräuber')]. Ich weiß das, [task_contract_employer.GetTitledFirstNameNoTooltip] weiß das, und Ihr wisst das.“ [task_contract_councillor.Custom('DE_PRO_PER_S_3P_N')|U] tippt mir auf die Brust.\n\n„Nehmen wir an, Ihr #EMP findet#! Beweise für den Ahnenanspruch [Select_CString(task_contract_councillor_liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')]. Würdet Ihr allen die #EMP Wahrheit#! mitteilen?“"
