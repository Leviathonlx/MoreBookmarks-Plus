 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$\"[task_contract_employer.GetTitledFirstNameNoTooltip|U] ist [Select_CString(task_contract_employer.IsFemale, 'die rechtmäßige Eigentümerin', 'der rechtmäßige Eigentümer')] einer bestimmten Sache ([task_contract_object.GetName]). [task_contract_target.Custom('DE_ART_DEF_S_N')|U] [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))|l][task_contract_target.Custom('DE_END_ADJ_IND_S_N')] [task_contract_target.GetName] hält sie als Geisel. [Select_CString(task_contract_employer.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] wünscht, dass Ihr sie zurückholt. Mit allen nötigen Mitteln!“"
 ep3_contract_event.0009.a: "Ganz schön raffiniert! Niemand wird #EMP mich#! jemals verdächtigen."
 ep3_contract_event.0009.b: "$ep3_contract_event.0001.invalidate$"
