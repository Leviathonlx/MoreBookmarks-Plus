 trickster_spirit_britannia: "[Glossary('Pixie', 'PIXIE_GLOSS')]"
 PIXIE_GLOSS: "Eine winzige Fee mit Flügeln aus der keltischen und britischen Folklore. Sie spielt gern Streiche und führt Reisende in die Irre."
 trickster_spirit_germania: "[Glossary('Kobold', 'KOBOLD_GLOSS')]"
 KOBOLD_GLOSS: "Ein Hausgeist in der deutschen Folklore, der von hilfreichen Taten zu hinterlisten Tricksereien wechselt, wenn man ihn verärgert."
 trickster_spirit_netherlands: "[Glossary('Kabouter', 'KABOUTER_GLOSS')]"
 KABOUTER_GLOSS: "Ein gnomenartiges Wesen aus der niederländischen Folklore, das gern bei Aufgaben hilft oder Streiche spielt, wenn man respektlos ist."
 trickster_spirit_francia: "[Glossary('Lutin', 'LUTIN_GLOSS')]"
 LUTIN_GLOSS: "Ein kleiner Haus- oder Waldgeist aus der französischen Folklore, der für Schabernack wie das Verzotteln von Haaren und das Verstecken von Dingen bekannt ist."
 trickster_spirit_iberia: "[Glossary('Duende', 'DUENDE_GLOSS')]"
 DUENDE_GLOSS: "Ein kleiner, flüchtiger Schabernack-Geist aus der iberischen Folklore, der für etwas Unordnung in Häusern sorgt."
 trickster_spirit_north: "[Glossary('Tomte', 'TOMTE_GLOSS')]"
 TOMTE_GLOSS: "Ein skandinavischer Geist, der Bauernhöfe und Tiere beschützt, aber zu Streichen neigt, wenn man ihn verärgert."
 trickster_spirit_east: "[Glossary('Domowoi', 'DOMOVOI_GLOSS')]"
 DOMOVOI_GLOSS: "Ein slawischer Hausgeist, der das Haus bewacht, aber Streiche spielt, wenn man ihn beleidigt oder vernachlässigt."
 trickster_spirit_middle_east: "[Glossary('Dschinn', 'DJINN_GLOSS')]"
 DJINN_GLOSS: "Ein Geist des rauchlosen Feuers aus der nahöstlichen Folklore, der seine Gestalt verändern und Menschen hereinlegen kann."
 trickster_spirit_india: "[Glossary('Rakshasa', 'RAKSHASA_GLOSS')]"
 RAKSHASA_GLOSS: "Ein böswilliger Gestaltwandler aus der indischen Mythologie, der sehr geübt bei Illusionen und Täuschungen ist."
 trickster_spirit_africa_north: "[Glossary('Ifrit', 'IFRIT_GLOSS')]"
 IFRIT_GLOSS: "Ein feuriger und rebellischer Geist aus der nordafrikanischen Folklore, der mit Täuschungen und Stärke verbunden wird."
 trickster_spirit_africa_west: "[Glossary('Ninki-Nanka', 'NINKI_NANKA_GLOSS')]"
 NINKI_NANKA_GLOSS: "Ein furchterregender, drachenartiger Geist aus den westafrikanischen Sümpfen, der jenen den Tod bringt, die ihn sehen."
 trickster_spirit_africa_east: "[Glossary('Popobawa', 'POPOBAWA_GLOSS')]"
 POPOBAWA_GLOSS: "Ein fledermausartiger Geist aus der swahilischen Folklore, der dafür bekannt ist, bei Nacht Angst durch seine Gestaltwandlungen und quälenden Täuschungen zu verbreiten."
 trickster_spirit_steppe: "[Glossary('Gulyabani', 'GULYABANI_GLOSS')]"
 GULYABANI_GLOSS: "Ein hoch aufragender, haariger Ghul aus der türkischen Folklore, der verlassene Orte heimsucht und sich bei Nacht von einsamen Reisenden ernährt."
 trickster_spirit_siberia: "[Glossary('Kutkh', 'KUTKH_GLOSS')]"
 KUTKH_GLOSS: "Ein Rabengeist aus der sibirischen Folklore, der sowohl Schöpfer als auch listiger Täuscher ist."
 trickster_spirit_tibet: "[Glossary('Ro-langs', 'ROLANGS_GLOSS')]"
 ROLANGS_GLOSS: "Eine wiederbelebte Leiche aus der tibetischen Folklore, die bekannt ist für ihre steifen Bewegungen und ihre bösartigen Umtriebe."
 trickster_spirit_china: "[Glossary('Huli Jing', 'HULIJING_GLOSS')]"
 HULIJING_GLOSS: "Ein chinesischer Fuchsgeist, der seine Gestalt verändern kann und berühmt für seine Täuschungen und Verführungen ist."
 trickster_spirit_korea: "[Glossary('Kumiho', 'KUMIHO_GLOSS')]"
 KUMIHO_GLOSS: "Ein neunschwänziger Fuchs aus der koreanischen Mythologie, der bekannt dafür ist, Menschen zu täuschen und auszunutzen."
 trickster_spirit_japan: "[Glossary('Tanuki', 'TANUKI_GLOSS')]"
 TANUKI_GLOSS: "Ein gestaltwandelnder Marderhundgeist aus der japanischen Folklore, der Illusionen erschafft und Streiche spielt."
 trickster_spirit_sakhalin_hokkaido: "[Glossary('Kamaitachi', 'KAMAITACHI_GLOSS')]"
 KAMAITACHI_GLOSS: "Ein auf dem Wind reisender Wieselgeist aus den Legenden Nordjapans, der schmerzlos durch Fleisch schneiden können soll."
 trickster_spirit_thailand: "[Glossary('Phi Tai Hong', 'PHITAIHONG_GLOSS')]"
 PHITAIHONG_GLOSS: "Ein rachsüchtiger Geist aus der thailändischen Folklore, der nach einem plötzlichen oder gewaltsamen Tod entsteht und bekannt für Heimsuchungen und Irreführungen ist."
 trickster_spirit_malaysia: "[Glossary('Penanggalan', 'PENANGGALAN_GLOSS')]"
 PENANGGALAN_GLOSS: "Ein Geist in Gestalt eines schwebenden Kopfs aus der malaysischen Folklore, der sich tagsüber als Mensch ausgibt und bei Nacht für Angst und Schrecken sorgt."
 trickster_spirit_indonesia: "[Glossary('Ebu Gogo', 'EBU_GOGO_GLOSS')]"
 EBU_GOGO_GLOSS: "Ein kleiner, haariger Waldgeist aus der indonesischen Folklore, der bekannt dafür ist, die Menschensprache nachzuahmen und Nahrung oder kleine Gegenstände aus Dörfern zu stehlen."
 trickster_spirit_philippines: "[Glossary('Tikbalang', 'TIKBALANG_GLOSS')]"
 TIKBALANG_GLOSS: "Ein großer, pferdeköpfiger Geist aus der philippinischen Folklore, der bekannt dafür ist, Reisende in die Irre zu führen und im Wald Streiche zu spielen."
 trickster_spirit_borneo: "[Glossary('Orang Bunian', 'ORANG_BUNIAN_GLOSS')]"
 ORANG_BUNIAN_GLOSS: "Unsichtbare Geister aus der bornesischen Folklore, die im Wald leben. Sie haben gelegentlich Umgang mit Menschen und führen sie dann manchmal in die Irre oder sorgen für Schabernack."
 trickster_spirit_maluku: "[Glossary('Jin Kurcaci', 'JIN_KURCACI_GLOSS')]"
 JIN_KURCACI_GLOSS: "Kleine, menschenähnliche Wesen aus der Maluku-Folklore, die in Wäldern und auf Bergen leben, wo sie jenen, denen sie begegnen, den Weg weisen oder sie überlisten."
 trickster_spirit_italy: "[Glossary('Mazapégul', 'MAZAPEGUL_GLOSS')]"
 MAZAPEGUL_GLOSS: "Ein bösartiger Geist der Nacht aus der italienischen Folklore, der Schlafzimmer heimsucht, Pferden die Mähne flicht und sich auf die Brust von Schlafenden setzt, um ihnen Albträume zu bereiten."
 trickster_spirit_balkans: "[Glossary('Kallikantzaros', 'KALLIKANTZAROS_GLOSS')]"
 KALLIKANTZAROS_GLOSS: "Ein bösartiger Wichtel aus der griechischen Folklore, der an den zwölf Weihnachtstagen erscheint, um für Unfrieden und Chaos zu sorgen."
 trickster_spirit_indochina: "[Glossary('Mrenh Kongveal', 'MRENH_KONGVEAL_GLOSS')]"
 MRENH_KONGVEAL_GLOSS: "Kleine, schwer zu fassende Geister aus der Khmer-Folklore, die bekannt für ihre Streiche und ihre Beschützerrolle für Tiere und Reisende sind."
 trickster_spirit_default: "Täuschergeist"
