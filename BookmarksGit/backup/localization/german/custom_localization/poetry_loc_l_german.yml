 #Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "O, wie solch ein schönes Antlitz strahlt so fein,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "Schimmernd, funkelnd, im Traum sucht es mich heim,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "Ich könnt’ schier zerspringen, so vollkommen ist es rein,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "Bin in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Lächeln geborgen wie in warmem Sonnenschein,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "Dieser köstliche Mensch, in dessen Bann ich bin,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "Wo, o wo nur, ist dieser Mensch bloß hin?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "Dessen strahlendes Antlitz mir stand stets im Sinn,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "Dessen auf ewig treuer Diener ich nun bin,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "Welche Geheimnisse diese Maske wohl birgt? Das frag ich mich,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "Welch verborgene Wunder? Welch heimlichen Stich?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "Denn gewiss ist dieser Mensch frei von jedem Makel ewiglich,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "Ist sie ein Schild oder ziert [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "Ganz gleich, wie viele Tage die Zeit auch fraß,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "Leben ohne [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] kennt nur zähe Mühsal und keinen Spaß,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "Die Welt scheint fern, fast wie durch Glas,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "Winde wispern kalt durchs hohe Gras,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "Wenn solch ein schönes Antlitz nun stets verborgen scheint,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "Ist es selbst der höchste Herr, der weint,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "Ob einer Schmähung seiner selbst gar haltlos greint,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "Denn wer so zurückbleibt, der ist ganz allein,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "Welch grausamer Herr der Zufall doch ist,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "Ein so schöner Tanz, den alle Welt nun vermisst,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "Ein rascher Blick noch, den man doch schnell vergisst,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "Wir bleiben zurück in der Trauer, die uns zerfrisst,"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01: "Selbst die mächtigsten Menschen währen nicht ewig auf Erden,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01: "Ihr Tun, ihr Wert, ihr Streben wird nichts als Asche werden,"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02: "Und doch hofft man auf gute Worte nach dem Sterben,"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03: "Ganz gleich, welch Reich man hinterlässt zum Erben,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01: "Kein Mensch muss den letzten Abschied scheuen,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01: "Solange etwas von ihm bleibt, um andere zu erfreuen,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02: "Mit edlem Herzen macht Platz das Alte dem Neuen,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03: "Auch wenn es zerreißt die klagenden Getreuen,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01: "Welcher müde Mensch hofft nicht auf Rast,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01: "Wenn jeder Schatz und Reichtum ist sein nun fast?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02: "Lebt er nicht glorreich fort, ganz ohne Hast?"
