l_german:
 unify_region_decision: "Die Hauptsitzregion einen"
 unify_region_decision_desc: "Alle Völker in #EMP meiner#! Region zu einen, ist ein würdiges und gerechtes Unterfangen!"
 unify_region_decision_tooltip: "Eure Kontrolle über die Region Eures Hauptsitzes festigen"
 unify_region_decision_confirm: "Die Region einen"
 tutorial_event_prefix: "Herrscherziele:"
 tutorial.1001.t: "$tutorial_event_prefix$-$unify_region_decision$"
 tutorial.1001.desc: "[councillor.GetName] erwischt mich im [ROOT.Char.Custom('GetCourtyard')]:\n\n„[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)], Ihr habt allen Menschen in unserer Domäne einen großen Dienst erwiesen“, beginnt [councillor.Custom('DE_PRO_PER_S_3P_N')], mir zu schmeicheln, und ist offensichtlich auf eine Belohnung aus.\n\n„Habt Ihr schon einmal darüber nachgedacht, über ganz [region.GetName] zu herrschen? Ich habe Pläne! Große Pläne!“"
 tutorial.1001.a: "Ja, führt mich, [councillor.GetNameNoTooltip]!"
 opted_into_tutorial_objectives_tt: "#EMP Sich für Herrscherziele entscheiden#!"
 enable_unify_region_decision_tt: "Erlaubt [decision|E] „[GetDecisionWithKey('unify_region_decision').GetName]“"
 tutorial.1001.b: "Ist [councillor.Custom('DE_PRO_PER_S_3P_N')] betrunken? Ich brauche doch nicht [councillor.Custom('DE_PRO_POS_S_3P')]e Hilfe."
 tutorial.1002.t: "$tutorial_event_prefix$-Region erobert"
 tutorial.1002.desc: "Während ich auf meinem Thron sitze, schaue ich aus dem Fenster in die Ferne, sodass ich all meine Lande in [region.GetName] sehen kann – und sie sind gewaltig."
 tutorial.1002.desc_alive: "Ich lasse [councillor.GetName] kommen.\n\n„Wir haben es geschafft, [councillor.GetFirstNameNoTooltip], doch ich kann es immer noch nicht fassen! Euer ehrgeiziger Plan ist #EMP tatsächlich#! aufgegangen.“ Ich springe vom Thron auf und umarme [councillor.Custom('DE_PRO_PER_S_3P_A')].\n\n„Ich wusste immer, dass Ihr es schafft!“, sagt [councillor.GetFirstNameNoTooltip] und umarmt mich ebenfalls. „Wir haben es fürs Volk getan.“"
 tutorial.1002.desc_dead: "\n\n[councillor.GetName|U], mag eine miese Kreatur sein, doch [councillor.Custom('DE_PRO_POS_S_3P')]e ehrgeizigen Pläne sind #EMP tatsächlich#! aufgegangen."
 tutorial.1002.a: "Ich wünschte, [councillor.GetNameNoTooltip] könnte das erleben."
 tutorial.1002.a_councillor: "Ja, wir haben es geschafft!"
 ruler_objective_region_conquered_modifier: "Kinder der Krume"
 ruler_objective_region_conquered_modifier_desc: "Diese Dynastie hat eine überwältigende Präsenz in ihrer Heimatregion und zielt darauf ab, sie für kommende Jahrhunderte zu beherrschen."
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "Diese Auswahl ist verfügbar dank Eurer aktiven Herrscherziele"
 custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ in der [region|E] „[GetGeographicalRegion('custom_ireland').GetName]“"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D Kurzzusammenfassung des Ratschlags#!"
 hint_dev_example_description: "#D Deutlich längere Beschreibung dessen, was der Spieler tun sollte oder vielleicht sogar schon tut – und vor allem, warum.#!"
 hint_summary_get_succession: "„[title.GetNameNoTier|U]“ durch Nachfolge erlangen"
 hint_murder_successors: "Nachfolger, die vor Euch in der Erbfolge stehen, ermorden"
 hint_marry_into_succession: "Verwendet die [character_interaction|E] #HIGH $arrange_marriage_interaction$#!, um eine Heirat zwischen [holder.GetName] (oder [holder.Custom('DE_PRO_POS_S_3P')]en [heirs|E]) und Euch oder Euren [dynasty_members|E] zu arrangieren, sodass deren [children|E] den [title|E] irgendwann erben werden.\n\n#help Achtet auf die [succession_laws|E] von „[title.GetName]“ und die Auswahl [Concept('matrilineal', 'matrilineare')|E] [marriage|E] bei #HIGH $arrange_marriage_interaction$#!, um sicherzustellen, dass der Titel auch an Kinder Eurer Dynastie vererbt wird. Nach der Geburt eines Kindes könnt Ihr die Erbfolge natürlich auch noch durch den Einsatz eines #HIGH $start_murder_interaction$#!-[Concept('scheme','Komplotts')|E] bei allen, die in der Nachfolge vor dem Kind stehen, beschleunigen.#!"
 hint_summary_get_title: "De-jure-Titel aus „[title.GetNameNoTier]“ schaffen"
 hint_summary_fabricate_claim: "Einen Anspruch auf „[title.GetNameNoTier]“ fingieren"
 hint_summary_ask_for_claim: "Um einen Anspruch auf „[title.GetNameNoTier]“ bitten"
 hint_claim_benefits: "\n\nEinen Anspruch zu haben, erlaubt einen #HIGH Anspruch-[casus_belli|E]#!, sodass Ihr „[title.GetName]“ in einem Krieg an Euch bringen könnt."
 hint_ask_for_claim: "Setzt die [character_interaction|E] #HIGH $hof_ask_for_claim_interaction$#! bei Eurem [head_of_faith|E] [hof.GetFullName] ein, um [piety|E] für einen [claim|E] auf diesen [title|E] zu bezahlen.\n\n#help Es handelt sich um einen [Concept('pressed_claim', 'durchgesetzten Anspruch')|E], sodass auch Eure [children|E] den Anspruch erben und denselben Kriegsgrund nutzen können. $hint_claim_benefits$#!"
 hint_fabricate_claim: "Fingiert einen [claim|E] mit der [councillor_task|E] #HIGH $task_fabricate_claim$#! von Eurem [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [chaplain.GetFirstName].\n\n#help Ein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] mit hohem [learning_skill|E] hat eine größere Wahrscheinlichkeit, einen Anspruch auf „[title_duchy.GetName]“ zu fingieren. Dies ist immer ein [Concept('unpressed_claim', 'fallengelassener Anspruch')|E]; Eure [children|E] werden ihn also nicht erben, und Ihr müsst rasch handeln. $hint_claim_benefits$#!"
 hint_summary_get_war: "„[title.GetNameNoTier|U]“ durch Krieg erobern"
 hint_declare_war_intro: "Erklärt einen [war|E] mit dem [casus_belli|E] #HIGH [cb.GetName]#!. Wenn Ihr den Krieg gewinnt,"
 hint_declare_war_outro: "\n\n#help Achtet auf [alliances|E], [levies|E], [knights|E] und [men_at_arms|E] von [holder.GetName] und vergleicht sie mit Euren, um auch sicher zu gewinnen.#!"
 hint_conquest_war: "$hint_declare_war_intro$ wird „[title.GetName]“ Eurer [domain|E] hinzugefügt. $hint_declare_war_outro$"
 hint_create_title: "Einen höheren [Concept('de_jure', 'De-jure')|E]-[title|E] schaffen: [de_jure_title.GetName].\n\n#help Dies erlaubt den [casus_belli|E] „[de_jure|E]“ oder erhöht die Akzeptanz der [character_interaction|E] #HIGH $offer_vassalization_interaction$#!.#!"
 hint_summary_conquer_vassal: "[holder.GetTitledFirstName|U] zwingen, Euer Vasall zu werden"
 hint_summary_offer_vassal: "[holder.GetTitledFirstName|U] bitten, Euer Vasall zu werden"
 hint_offer_vassalization: "Friedliches [vassalize|EU] durch die [character_interaction|E] #HIGH $offer_vassalization_interaction$#!\n\n#help Dadurch wird [holder.GetTitledFirstName] Euer [vassal|E]."
 hint_vassalization_war: "$hint_declare_war_intro$ gewährt Euch [holder.GetName] als [vassal|E]. $hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "Beziehungen mit [holder.GetTitledFirstName] durch Komplott verbessern"
 hint_help_offer_vassalization: "Nutzt die [character_interaction|E] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! oder #HIGH $seduce_interaction$#! bei [holder.GetName], um dessen [opinion|E] von Euch zu verbessern.\n\n#help So ist [holder.GetTitledFirstNameNoTooltip] eher bereit, eine [character_interaction|E] #HIGH $offer_vassalization_interaction$#! anzunehmen.$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "Beziehungen mit [holder.GetTitledFirstName] durch Interaktionen verbessern"
 hint_help_offer_vassalization_interactions: "Nutzt die [character_interaction|E] #HIGH $gift_interaction$#!, #HIGH $offer_ward_interaction$#! oder #HIGH $gift_artifact_interaction$#! bei [holder.GetName], um dessen [opinion|E] von Euch zu verbessern.\n\n#help So ist [holder.GetTitledFirstNameNoTooltip] eher bereit, eine [character_interaction|E] #HIGH $offer_vassalization_interaction$#! anzunehmen. $hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "[holder.GetTitledFirstName|U] ermorden"
 hint_murder_top_liege: "Nutzt die [character_interaction|E] #HIGH $start_murder_interaction$#! bei [holder.GetName], um [holder.Custom('DE_PRO_PER_S_3P_A')] zu ermorden.\n\n#help Dadurch wird der [heir|E] von „[title.GetName]“, [title_heir.GetName], der neue [holder|E]. Neue Herrscher haben meist schwächere Reiche, da das Reich zwischen Erben aufgespalten wird oder der „[short_reign|E]“-Malus die Meinungen ihrer Vasallen sowie [taxes|E] und [levies|E] schmälert.#!"
 hint_summary_get_knights: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')] anwerben"
 hint_get_knights: "Nutzt die [decision|E] „[GetDecisionWithKey('invite_knights_decision').GetName]“, um neue [guests|E] zu bekommen, die über die [character_interaction|E] #HIGH $recruit_guest_interaction$#! als [knights|E] angeworben werden können.\n\nNutzt die [character_interaction|E] #HIGH $invite_to_court_interaction$#! bei beliebigen [Concept('unlanded', 'landlosen')|E] Charakteren mit hohem [prowess|E], die Ihr findet – zum Beispiel beim Betrachten der [courts|E] anderer [rulers|E].\n\nNutzt die [character_interaction|E] #HIGH $arrange_marriage_interaction$#!, um Eure [courtiers|E] mit anderen landlosen Höflingen mit hohem Kampfgeschick zu [Concept('marry', 'verheiraten')|E].\n\n#help Je nach Eurer [martial_custom|E] müsst Ihr eventuell eine [Concept('matrilineal', 'matrilineare')|E] Heirat einsetzen, damit sie an Euren [court|E] kommen. Ihr könnt auch den Charakterfinder verwenden und nach Kampfgeschick sortieren.#!"
 hint_summary_marry_allies: "Mächtigen Herrscher heiraten"
 hint_marry_allies: "Nutzt die [character_interaction|E] #HIGH $arrange_marriage_interaction$#!, um Euch oder Eure [close_family|E] mit anderen [Concept('rulers','Herrschern')|E] oder deren engen Angehörigen zu verheiraten. Achtet dabei auf eine hohe Militärstärke, um mächtige [alliances|E] zu schmieden (sortiert im Interaktionsfenster nach Bündnismacht).$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "Vorzug „$defensive_negotiations_perk_name$“ erlangen"
 hint_allies_benefits: "\n\n#help Wenn Ihr Euch im [war|E] gegen [holder.GetName] befindet, nutzt die [character_interaction|E] #HIGH $call_ally_interaction$#! bei Euren Verbündeten. Sie können sich anschließen und ihre Armeen nutzen, um Euch im Krieg zum Sieg zu verhelfen.#!"
 hint_perk_negotiate_allies: "Wählt einen [diplomacy_lifestyle|E] und erhaltet gegenug [Concept('experience', 'Erfahrungs')|E]-Punkte, um den [perk|E] „[GetPerk('defensive_negotiations_perk').GetName(GetPlayer)]“ freizuschalten.\n\n#help Dies erlaubt die [character_interaction|E] #HIGH $perk_alliance_interaction$#!, sodass Ihr Euch mit anderen [Concept('rulers','Herrschern')|E] [Concept('ally', 'verbünden')|E] könnt, ohne [marry|El] zu müssen.$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "Bündnisse aushandeln"
 hint_negotiate_allies: "Nutzt die [character_interaction|E] #HIGH $perk_alliance_interaction$#!, um Euch mit einem anderne [ruler|E] zu [Concept('ally', 'verbünden')|E], ohne [marry|El] zu müssen.$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "Meinung von [hof.GetTitledFirstName] durch Interaktionen verbessern"
 hint_help_help_ask_for_claim_interactions: "Nutzt die [character_interaction|E] #HIGH $gift_interaction$#!, #HIGH $seek_indulgences_interaction$#!, #HIGH $offer_ward_interaction$#! oder #HIGH $gift_artifact_interaction$#! bei [hof.GetName], um dessen [opinion|E] von Euch zu verbessern.\n\n#help So ist [holder.GetTitledFirstNameNoTooltip] eher bereit, eine [character_interaction|E] #HIGH $hof_ask_for_claim_interaction$#! anzunehmen.\n\n#HIGH $seek_indulgences_interaction$#! und $hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "#HIGH $gift_interaction$#! kann immer eingesetzt werden, wenn Ihr ausreichend [gold_i][gold|E] habt. #HIGH $offer_ward_interaction$#! ist hingegen nur einsetzbar, wenn Ihr ein nicht erwachsenes [child|E] ohne [guardian|E] habt, und #HIGH $gift_artifact_interaction$#! nur, wenn Ihr ein [artifact|E] habt."
 hint_summary_help_ask_for_claim: "Meinung von [hof.GetTitledFirstName] durch Komplott verbessern"
 hint_help_help_ask_for_claim: "Nutzt die [character_interaction|E] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! oder #HIGH $seduce_interaction$#! bei [hof.GetName], um dessen [opinion|E] von Euch zu verbessern.\n\n#help So ist [hof.GetTitledFirstNameNoTooltip] eher bereit, eine [character_interaction|E] #HIGH $hof_ask_for_claim_interaction$ anzunehmen.$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#! kann immer bei jedem eingesetzt werden, der sich in [diplomatic_range|E] befindet. #HIGH $befriend_interaction$#! ist hingegen nur dann einsetzbar, wenn Ihr den [perk|E] „[GetPerk('befriend_perk').GetName(GetPlayer)]“ oder die [tradition|E] „[GetCultureTradition('tradition_fp2_ritualised_friendship').GetName]“ habt. #HIGH $seduce_interaction$#! steht nur bei passender [sexuality|E] zur Verfügung."
 hint_summary_recruit_maa: "Kriegsvolk schaffen"
 hint_recruit_maa: "Verwendet [gold_i][gold|E], um [regiments|E] von gut ausgerüstetem und ausgebildetem [men_at_arms|E] auszuheben, das Eure [army|E] verstärkt. Geht ins Militärfenster und wählt eine [men_at_arms|E]-Art aus.\n\n#help Sucht die Art aus, die der beste [counter|E] für das [men_at_arms|E] von [holder.GetName] ist. Dies seht Ihr in [holder.Custom('DE_PRO_POS_S_3P')]em Charakterfenster unter dem Militärstärke-Tooltip.#!"
 hint_summary_recruit_mercenaries: "Söldner anwerben"
 hint_recruit_mercenaries: "Verwendet [gold_i][gold|E], um [mercenaries|E] anzuwerben, die Eure [army|E] verstärken. Geht ins Militärfenster und wählt den Söldnerreiter aus.\n\n#help [mercenaries|E] werden für Euch 3 Jahre lang auf Grundlage eines [Concept('mercenary_contract', 'Söldnervertrags')|E] arbeiten. Ihr könnt den Vertrag aber jederzeit um 3 Jahre verlängern, indem Ihr die gleiche Menge Gold erneut bezahlt.\n\nWählt die Art auf Grundlage Eures vorhandenen [Concept('gold', 'Golds')|E] aus (Ihr könnt [debt|E] machen, um sie anzuwerben, aber Schulden zu haben, verringert Euren [advantage|E] und blockiert die [men_at_arms|E]-Anwerbung). Achtet auch darauf, die Art auszuwählen, die der beste [counter|E] für das [men_at_arms|E] von [holder.GetName] ist. Dies seht Ihr in [holder.Custom('DE_PRO_POS_S_3P')]em Charakterfenster unter dem Militärstärke-Tooltip.#!"
 hint_summary_take_decision: "Herrscherziel abschließen"
 hint_take_decision: "Ihr habt alle Anforderungen der [decision|E] „[GetDecisionWithKey('unify_region_decision').GetName]“ erfüllt – trefft sie, um das Herrscherziel abzuschließen."
 advice_become_house_head_summary: "Werdet das [house_head|E] Eures [Concept('house', 'Hauses')|E]"
 advice_become_house_head_description: "Ein [house_head|E] behält diese Rolle meist für den Rest seines Lebens. Die Ermordung der eigenen Familienmitglieder ist natürlich immer eine Möglichkeit; sehr viel schneller ist es allerdings, ein neues Haus zu schaffen.\n\n#help $EFFECT_LIST_BULLET$ Öffnet „$DECISIONS_AND_CONTRACTS_BUTTON$“ rechts.\n$EFFECT_LIST_BULLET$ Unter „#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!“ findet Ihr die Entscheidung #S $create_cadet_branch_decision$#!#!"
