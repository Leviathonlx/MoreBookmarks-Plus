l_german:
 TOTAL_MERIT: "Gesamt-[merit|E]: $VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S Auswirkungen:#![AddTextIf(Not(StringIsEmpty(GetMeritLevelEffects(Character.GetMeritLevel))), '\n')][GetMeritLevelEffects(Character.GetMeritLevel)]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip(ComplexBarItem.GetIndex)]#!\nErfordert [GetMeritLevelThreshold(ComplexBarItem.GetIndex)|V^] $game_concept_merit$\n\n[GetMeritModifierByLevel(ComplexBarItem.GetIndex).GetDescWithBulletPointEffects][AddTextIf(GreaterThan_int32(ComplexBarItem.GetIndex, '(int32)1'), '\n')]$BULLET$[movement_power|E]: [movement_power_i] [Multiply_int32(ComplexBarItem.GetIndex, '(int32)10')|+=0]\n[GetMaxAppointmentRankDescription('merit', ComplexBarItem.GetIndex)]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "Abgeschlossene [imperial_examinations|E]"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "[governors|E] müssen sich zur Ruhe setzen, um Prüfungen abzuschließen"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon! #T Kinderprüfung#!\n[SelectLocalization(HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN'))]\n\nUnternommen über die [decision|E] „$tgp_china_attend_child_exam_decision$“"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon! #T Provinzprüfung#!\n[SelectLocalization(HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN'))]\n\n#S Nach Bestehen:#!\n[GetModifier('tgp_passed_provincial_exam_modifier').GetDescWithEffects]\n\nAbgehalten von Regierungsbeamten bei der [activity|E] „[GetActivityType('activity_local_examination').GetName]“"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon! #T Metropolenprüfung#!\n[SelectLocalization(HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN'))]\n\n#S Nach Bestehen:#!\n[GetModifier('tgp_passed_metropolitan_exam_modifier').GetDescWithEffects]\n\nAbgehalten von der [GetGovernment('celestial_government').GetName|El]en [government|E] bei der [activity|E] „[GetActivityType('activity_imperial_examination').GetName]“"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon! #T Palastprüfung#!\n[SelectLocalization(HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN')]\n\n#S Nach Bestehen:#!\n[GetModifier('tgp_passed_palace_exam_modifier').GetDescWithEffects]\n\nAbgehalten vom [son_of_heaven|E] bei der [activity|E] „[GetActivityType('activity_imperial_examination').GetName]“"
 EXAMINATION_PASSED: "@passed_examination!#P Bestanden#!"
 EXAMINATION_FAILED_NO_RETAKE: "@failed_examination!#N Durchgefallen#!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$ #weak (kann erneut abgelegt werden)#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak Nicht abgelegt#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\n[merit_level|E]-Maximum von [Character.GetShortUIName|U] ist eingeschränkt, weil diese [examination|E] nicht bestanden wurde. [SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "Ihr solltet an einer teilnehmen."
 EXAMINATION_WOULD_TAKE_OTHER: "[Character.Custom('DE_PRO_PER_S_3P_N')|U] wird sich Euch anschließen, wenn Ihr an einer teilnehmt und [Character.Custom('DE_PRO_PER_S_3P_N')] verfügbar ist."
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E]: @appointment_score!#P +[Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E]: @appointment_score!#N [Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E]: [movement_power_i] [Character.GetMovementPowerByMerit|+=0]"
 MERIT_PROGRESS_HEADING: "Fortschritt zum nächsten $game_concept_merit_level$"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T Maximaler [merit_level|E]#!\n[PlayerValueItem.GetMaxLevelBreakdown(Character.Self)]"
 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak Verdienstzuwachs, während man an der Verdienstschwelle ist, zählt für höhere Stufen, sobald man die Prüfungen abgeschlossen hat.#!"
 MERIT_RANK_CAP_TT: "#T An der Verdienstschwelle#!\n[AddLocalizationIf(Character.ShouldShowExaminationRequirement('(int32)3'), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT')][AddLocalizationIf(Character.ShouldShowExaminationRequirement('(int32)5'), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT')][AddLocalizationIf(Character.ShouldShowExaminationRequirement('(int32)7'), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT')]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "Jeder kann @merit_level_1_icon![GetModifier('merit_level_1').GetNameWithTooltip|L] erreichen"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "Der Abschluss der Provinzprüfung (oder höher) ist nötig, um @merit_level_3_icon![GetModifier('merit_level_3').GetNameWithTooltip|L] zu erreichen"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "Der Abschluss der Metropolenprüfung (oder höher) ist nötig, um @merit_level_5_icon![GetModifier('merit_level_5').GetNameWithTooltip|L] zu erreichen"
 MERIT_RANK_CAP_PALACE_EXAMINATION_TT: "Der Abschluss der Palastprüfung ist nötig, um @merit_level_7_icon![GetModifier('merit_level_7').GetNameWithTooltip|L] zu erreichen"
