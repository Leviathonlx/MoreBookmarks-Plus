 #dlc_fp2_flavor_events_oltner
 rice_fields_modifier: "Reisfelder"
 rice_fields_modifier_desc: "Bauern in dieser Grafschaft bauen nahrhaften Reis an, der ihre Mägen füllt und eine neue Küche hervorbringt."
 fp2_flavor.0001.t: "Ein Büschel neuer Ideen"
 fp2_flavor.0001.desc: "Der Hauptsitz von [rice_propagator.GetTitledFirstName] ist wahrhaft wohlhabend. Die Bauern von [rice_propagator_capital.GetNameNoTier] sind fett und glücklich – und #EMP fleißig!#!\n\nDie Muslime haben eine neue Feldfrucht in ihre Lande gebracht: Reis. Er lässt sich leicht anbauen und ernährt das Volk gut. Ich frage mich, ob das ein Teil ihres Erfolges ist. Ich hätte auch nichts gegen eine fleißigere Bauernschaft …\n\nVielleicht sollte ich Reisfelder in meinem Hauptsitz anlegen? Doch wie gehe ich das an?"
 fp2_flavor.0001.a: "Gold wird die Zunge von [rice_propagator.GetFirstNameNoTooltip] lösen."
 fp2_flavor.0001.b: "[rice_propagator.Custom('DE_PRO_PER_S_3P_N')|U] würde doch Freunden nichts verheimlichen?"
 fp2_flavor.0001.c: "Das Geheimnis wird mein sein … Schickt einen Agenten los."
 fp2_flavor.0001.d: "Vergesst es. Ich gebe mich nicht mit Muslimen ab."
 fp2_flavor.0001.b.success: "Ihr überzeugt [rice_propagator.Custom('DE_PRO_PER_S_3P_A')] erfolgreich"
 fp2_flavor.0001.b.failure: "[rice_propagator.GetFirstNameNoTooltip] ist beleidigt"
 fp2_flavor.0001.c.success: "Eure Agenten stehlen das Geheimnis"
 fp2_flavor.0001.c.failure: "[rice_propagator.GetFirstNameNoTooltip] ist außer sich vor Zorn"
