 fp2_epitaph_modifier: "Polyglotter Nachruf"
 fp2_flavor.3011.t: "Ein unerwarteter Schritt"
 fp2_flavor.3011.desc: "Mein[fp2_flavor_3011_best_friend.Custom('DE_END_PRO_S_N')] best[fp2_flavor_3011_best_friend.Custom('DE_END_ADJ_IND_S_N')] Freund[fp2_flavor_3011_best_friend.Custom('DE_END_NOU_S_GS_N')] [fp2_flavor_3011_best_friend.GetFirstName] muss nicht angekündigt werden, bevor [fp2_flavor_3011_best_friend.Custom('DE_PRO_PER_S_3P_N')] mein [ROOT.Char.Custom('GetChamber')] betritt. Ach, [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] freudiges Lächeln weiß mich stets zu unterhalten. Aber … heute ist irgendetwas anders an [fp2_flavor_3011_best_friend.Custom('DE_PRO_PER_S_3P_D')]; [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] Haar ist zu perfekt und [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] Gewand ebenso elegant wie opulent.\n\n„[ROOT.Char.GetFirstNameNoTooltip], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] liebst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) ist so groß … und Ihr seid hier ganz allein! Nichts bereitet mir mehr Freude als Zeit in Eurer kostbaren Gesellschaft, und – o Güte! – wenn ich es denn nur könnte, würde ich all meine Tage und Nächte hier bei Euch [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in diesem Zelt', 'in diesem Gemach')] verbringen.“"
 fp2_flavor.3011.a: "Und es gibt nur ein Bett."
 fp2_flavor.3011.b: "Ich werde eine Unterbringung finden, die Eurer würdig ist!"
 fp2_flavor.3011.c_spouse: "Ich habe schon einen Ehepartner!"
 fp2_flavor.3011.c: "Ich bin genau so allein, wie ich es gern wäre."
 fp2_flavor.3021.t: "Ein geschmackloser Abend"
 fp2_flavor.3021.desc: "Als mein[fp2_flavor_3021_best_friend.Custom('DE_END_PRO_S_N')] best[fp2_flavor_3021_best_friend.Custom('DE_END_ADJ_IND_S_N')] Freund[fp2_flavor_3021_best_friend.Custom('DE_END_NOU_S_GS_N')] [fp2_flavor_3021_best_friend.GetFirstName] mich für den heutigen Abend einlud, hätte ich nicht gedacht, dass ich lieber feuchtes Leder in einer Höhle gegessen hätte.\n\nIch wende den Kopf ab, als einer der Gäste eine eitrige, entzündete Wunde vorzeigt. „Diese hier habe ich mir beim Scheißen zugezogen!“\n\n„Was für ein schöner Abend, oder?“ [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] tritt mit einem Kelch an mich heran. [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')|U]em erröteten Lächeln können nicht einmal eine grässliche Atmosphäre, grässliche Tischgespräche und grässliches Essen etwas anhaben."
 fp2_flavor.3021.a: "So schön, wie er nur sein könnte!"
 fp2_flavor.3021.b: "J-ja, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] … Ich … hört, d-dieser Abend ist …"
 fp2_flavor.3021.c: "[fp2_flavor_3021_best_friend.Custom('DE_PRO_PER_S_3P_N')|U] hat die Wahrheit verdient."
 fp2_flavor.3021.d: "Schade. Es wird Zeit zu gehen."
 fp2_flavor.3021.b.success_tt: "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] wird Eure Bedenken verstehen."
 fp2_flavor.3021.b.success: "Ein erfolgreiches Gespräch"
 fp2_flavor.3021.b.fail: "Ein peinliches Gespräch"
 #fp2_james_events
 fp2_james.0001.t: "Florierende [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip|l]e Gemeinde in [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc: "Die Erweiterung des Handelspostens [fp2_james_0001_thriving_community.GetNameNoTier] hat diesen zu einem blühenden Knotenpunkt des jüdischen Volks in Iberien gemacht!\n\nEin Mitglied einer wichtigen [fp2_james_0001_jewish_trader.GetCulture.GetName|l]en Händlerfamilie bringt immer mehr von [fp2_james_0001_jewish_trader.Custom('DE_PRO_POS_S_3P')]em Volk hierher.\n\nSchon bald wird dieser Ort das Herz eines ausgedehnten jüdischen Handelsnetzwerks in ganz Iberien sein."
 fp2_james.0001.a: "Wenn sie nicht [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] sind, sind sie nicht willkommen!"
 fp2_james.0001.b: "Vielleicht sollte [fp2_james_0001_jewish_trader.Custom('DE_PRO_PER_S_3P_N')] der Fürst von [fp2_james_0001_thriving_community.GetNameNoTooltip] sein!"
 fp2_james.0001.c: "Was für eine schöne Entwicklung!"
 fp2_thriving_jewish_community_modifier: "Gedeihende jüdische Gemeinde"
 fp2_thriving_jewish_community_modifier_desc: "Diese Gemeinde erlebt ein enormes wirtschaftliches Wachstum, da wohlhabende jüdische Familien ein Handelsnetzwerk in der Gegend aufbauen."
 fp2_jewish_community_denied_modifier: "Einheimische verfolgt"
 fp2_jewish_community_denied_modifier_desc: "Das soziale und wirtschaftliche Wachstum in der Gegend wird durch Gesetze behindert, die religiöse Minderheiten diskriminieren."
 fp2_conversos_persecution_modifier: "Conversos verfolgt"
 fp2_conversos_persecution_modifier_desc: "Trotz ihrer Bekehrung zum Christentum werden ehemalige Juden und ihre Nachkommen weiter verfolgt."
 fp2_james.0002.t: "Falsche Bekehrungen"
 fp2_james.0002.desc: "Einer Reihe sogenannter [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] wurde von ihrem ehemaligen [fp2_james_0002_jewish_faith.PriestNeuterPlural] gesagt, sie sollten vorgeben, zum wahren Glauben konvertiert zu sein. Doch heimlich praktizierten sie weiter ihre alten Riten ([fp2_james_0002_jewish_faith.GetName])!\n\nFalls das stimmt, würde es unsere Bemühungen untergraben, die jüdische Gemeinde Iberiens zum Christentum zu bekehren.\n\nEiner ihrer Anführer, [fp2_james_0002_conversos_character.GetName], soll angeblich jüdische Lehren verbreiten."
 fp2_james.0002.a: "Mir ist das einerlei."
 fp2_james.0002.a.tt: "Erlauben wir [fp2_james_0002_conversos_character.GetNameNoTooltip] zu tun, was [fp2_james_0002_conversos_character.Custom('DE_PRO_PER_S_3P_N')] will."
 fp2_james.0002.b: "Ich sollte dies[fp2_james_0002_conversos_character.Custom('DE_END_PRO_S_A')] Ketzer[fp2_james_0002_conversos_character.Custom('DE_END_NOU_S_GS_N')] verhören."
 fp2_james.0002.c: "Ob wahr oder nicht: [fp2_james_0002_conversos_character.Custom('DE_PRO_PER_S_3P_N')|U] wird in meinem Kerker verrotten!"
 fp2_james.0003.t: "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]e Flüchtlinge"
 fp2_james.0003.desc: "[fp2_james_003_jewish_refugee_leader.GetName] ist mit einer großen Zahl [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_POS_S_3P')|l]er Mit-[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] aus [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] geflüchtet.\n\n[fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] ist zu mir gekommen, um eine Heimat für [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_POS_S_3P')] Volk zu erflehen. [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] wird der [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective|l]en Krone im Gegenzug für Schutz vor der Verfolgung gern die Treue schwören."
 fp2_james.0003.a: "[fp2_james_0003_province_to_convert.GetNameNoTooltip|U] könnte ein paar Siedler brauchen."
 fp2_james.0003.b: "[fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] wird woanders suchen müssen."
 fp2_james.0002.b.succesful_interrogation: "Das Verhör ist erfolgreich."
 fp2_james.0002.b.failed_interrogation: "Das Verhör ist eine Katastrophe."
 fp2_james_0002.b.failed_interrogation.tt: "Alle christlichen und jüdischen Gemeinden in Eurem Reich"
 fp2_james.0002.a.offended_conversos: "Die Conversos sind beleidigt."
 fp2_james.0002.a.jewish_communities_thrive: "Jüdische Gemeinde gedeiht!"
 fp2_james.0002.a.nothing_happened_toast: "Die Conversos sind wahre Christen."
 cultural_acceptance_gain_conversos_tolerance: "Converso-Toleranz"
 cultural_acceptance_loss_conversos_tolerance: "Converso-Intoleranz"
 fp2_james.0004.t: "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]e Nächte"
 fp2_james.0004.desc: "[fp2_james_0004_place_of_murder.GetName] ist ein zügelloser Ort unterschiedlichster Glaubensrichtungen und Herrschaftsformen. Jede Gemeinde hat ihren eigenen Anführer, sodass ein komplexes Hierarchie- und Führungsnetz entstanden ist, das einfach keinen dauerhaften Bestand haben darf. Wenn sie alle in der richtigen und angemessenen Weise zur wirklichen höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) beten und demselben Anführer folgen würden, würde dies meinen Einfluss stärken.\n\n[fp2_james_0004_murder_baron.GetName] ist vorgetreten und will die Führung in im Reich übernehmen: [fp2_james_0004_murder_baron.Custom('DE_PRO_PER_S_3P_N')|U] wird ein Bankett ausrichten, bei dem er die örtlichen religiösen Anführer wie Vieh abschlachten will."
 fp2_james.0004.a: "Ich kann es kaum erwarten, ihre Schreie zu hören."
 fp2_james.0004.b: "Ich bin ja kein #EMP völliges#! Monster."
 fp2_james.0005.t: "Ansichtssache"
 fp2_james.0005.desc.intro: "[fp2_james_angry_priest.GetName] ist heute an mich herangetreten und hat verlautbart, dass das jüngst konvertierte Gotteshaus in die falsche Richtung zeigt!"
 fp2_james.0005.desc.christian: "\n\nAls vorherige Moschee wies nur die Mihrāb nach Osten in Richtung Mekka, doch nun als richtige Kirche wird erwartet, dass das ganze Gebäude nach Osten weist."
 fp2_james.0005.desc.muslim: "\n\nAls ehemalige Kirche zeigt die Moschee nach Osten und verhindert den Bau einer Mihrāb, die den Gläubigen die Richtung zur heiligen Stadt weist!"
 fp2_james.005.desc.outro: "\n\n[fp2_james_angry_priest.GetNameNoTooltip] argumentiert, es sei im Grunde unmöglich, unter solchen Umständen einen ordentlichen Gottesdienst zu feiern, und bittet um Gelder, damit das ganze Gebäude in die richtige Richtung ausgerichtet werden kann."
 fp2_james.0005.a: "Alles für den Glauben!"
 fp2_james.0005.b: "Ihr verschwendet meine Zeit."
 fp2_toledo_nights_modifier: "Örtliche Anführer abgeschlachtet"
 fp2_toledo_nights_modifier_desc: "Die örtlichen religiösen Anführer dieser Gemeinde wurden vor Kurzem abgeschlachtet."
 fp2_toledo_nights_fallout_modifier: "Priesterschaft abgeschlachtet"
 fp2_toledo_nights_fallout_modifier_desc: "In einer Stadt in der Nähe wurden vor Kurzem religiöse Anführer abgeschlachtet, was sich auf das ganze Reich auswirkt."
 fp2_correctly_facing_church: "Richtig ausgerichteter Tempel"
 fp2_correctly_facing_church_desc: "Das Gotteshaus in dieser Gemeinde wurde Stein um Stein neu ausgerichtet, damit man ordentliche Gottesdienste feiern kann."
 #fp2_nick_events (all three files)
 fp2_yearly.4001.t: "Die sechste Stunde"
 fp2_yearly.4001.desc: "Gute Güte! Es ist wirklich erschöpfend, [ROOT.Char.GetTitleAsNameNoTooltip] zu sein. Den ganzen Tag und auch einen Großteil der Nacht rackere ich mich ab, um alles im Griff zu behalten. Die Bauern führen in dieser Hinsicht ein gesegnetes Dasein: Sie stehen nicht unter solchem Druck, der sie herunterzieht und sie mit einer tief sitzenden Antriebslosigkeit schlägt.\n\nVielleicht würde mir ein kleines Nickerchen guttun? Ich kann mich von den Anstrengungen des Mittagsmahls erholen und wäre bereit, den Rest des Tages anzugehen!"
 fp2_yearly.4001.a: "Nein! Ich habe zu tun."
 fp2_yearly.4001.b: "Mm, #EMP verlockend#!."
 fp2_yearly.4002.t: "Ein Leben in Harmonie"
 fp2_yearly.4002.desc: "Die missbilligende Miene, die mein [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] zeigt, bereitet mich auf etwas vor, bei dem es sich gewiss um irgendeinen lästigen Unfug in Bezug auf die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) handeln wird.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, setzt [realm_priest.Custom('DE_PRO_PER_S_3P_N')] an. „Es gibt eine Angelegenheit von schwerwiegender Bedeutung in Eurem Reich. Die Grafschaft [interfaith_province.GetCounty.GetName] ist voller Menschen, die nicht dem wahren Glauben folgen! Als wäre dies noch nicht schlimm genug, leben sie auch noch Seite an Seite mit wahren Gläubigen! Und, und, und #EMP treiben Unzucht#! miteinander, und …“\n\nIch schließe die Augen, während das endlose Gefasel weitergeht. Ich will gar nicht darüber nachdenken, wie grauenhaft dies alles noch werden soll, was [realm_priest.Custom('DE_PRO_PER_S_3P_N')] da vorträgt, wenn ich nichts unternehme …"
 fp2_yearly.4002.a: "Lasst sie in Frieden leben, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b: "Ihr habt recht. Das darf so nicht weitergehen."
 fp2_yearly.4003.t: "O Camiño de Santiago"
 fp2_yearly.4003.desc: "Die heilige Stadt Santiago de Compostela ist ein Anziehungspunk für die Gläubigen und lockt Pilger aus nahen wie fernen Landen an. Die gewundene Route, über die man sie vom Vorgebirge der Pyrenäen aus erreicht, ist entsprechend viel bereist. Wo es Menschen gibt, die reich genug sind, um sich zu dieser heiligen Stätte aufzumachen, gibt es natürlich auch jene, die versuchen, Gewinn aus dem Vertrauen anderer in den Allmächtigen zu ziehen.\n\nEs ist nun schon der fünfte Bericht über einen Raubüberfall in ebenso vielen Tagen in den entsprechenden Landstrichen meines Reichs. Daher sieht sich mein [steward.GetCouncilTitle] [steward.GetFirstName] nun endlich gezwungen, sich mit mir darüber zu beraten, wie wir uns in dieser Sache verhalten sollen."
 fp2_yearly.4003.a: "Ich werde mich mit den heiligen Streitern in [ho_province.GetProvince.GetCounty.GetNameNoTooltip] ins Benehmen setzen!"
 fp2_yearly.4003.b: "Zahlt für Wachen, die einen Abschnitt der Straße patrouillieren sollen."
 fp2_yearly.4003.c: "Der Himmel hilft denen, die sich selbst helfen …"
 fp2_yearly.4003.tt: "Der örtliche [holy_order|E] wird die Straße in seiner Grafschaft patrouillieren."
 fp2_yearly.4004.t: "[mozarab_wanderer.Custom('DE_ART_DEF_S_N')|U] wandernde Meister[mozarab_wanderer.Custom('DE_END_NOU_S_GS_N')]"
 fp2_yearly.4004.desc: "Ich bin gerade auf dem Weg durch meinen Thronsaal, als ein Tumult auf der anderen Seite des Raums meine Aufmerksamkeit auf sich zieht. [mozarab_wanderer.Custom('DE_ART_IND_N')|U] [mozarab_wanderer.GetWomanMan] von kräftigem Wuchs wird von meinen Wachen bedrängt – doch binnen eines einzigen Wimpernschlags landen plötzlich ihre sämtlichen Waffen klappernd auf dem Boden. [mozarab_wanderer.Custom('DE_ART_DEF_S_N')|U] Fremde hebt grüßend das Schwert.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, spricht [mozarab_wanderer.Custom('DE_PRO_PER_S_3P_N')|U] mich an, während ich weiteren Wachen mit einem Wink bedeute, Abstand zu halten. „Mir ist mein Lehnsherr abhandengekommen, und Euren Wachen nach zu urteilen, könntet Ihr meinen Schutz gebrauchen.“\n\nAnhand des Kreuzes, das diese forsche Person um den Hals trägt, lässt sich darauf schließen, dass sie [mozarab_wanderer.GetFaith.GetAdherentName] ist."
 fp2_yearly.4004.a: "Von [mozarab_wanderer.Custom('DE_ART_IND_D')] [mozarab_wanderer.GetWomanMan] mit Euren Talenten? Auf jeden Fall!"
 fp2_yearly.4004.b: "Ich sehe es lieber, wenn meine $knight_culture_player_no_tooltip_lowercase$ [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] sind."
 fp2_yearly.4004.c: "Schafft Euch fort, Heidenbrut!"
 fp2_yearly.4004.tt: "[mozarab_wanderer.GetName] verweigert sich einer Bekehrung und nimmt seine Wanderschaft wieder auf"
 fp2_yearly.4004.b.succ: "[mozarab_wanderer.GetName] schließt sich Eurem Hof an"
 fp2_yearly.4004.b.fail: "[mozarab_wanderer.GetName] verweigert sich einer Bekehrung und nimmt seine Wanderschaft wieder auf"
 fp2_yearly.4004.c.tt: "[mozarab_wanderer.GetName] nimmt seine Wanderschaft wieder auf"
 fp2_yearly.4005.t: "Enklavenetablierung"
 fp2_yearly.4005.desc.christian: "Die [mozarab_merchant.GetFaith.GetAdherentNamePlural] nehmen eine einzigartige Position in der iberischen Gesellschaft ein. "
 fp2_yearly.4005.desc.muslim: "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]e Untertanen nehmen eine einzigartige Position in der iberischen Gesellschaft ein. "
 fp2_yearly.4005.desc: "Von daher ist es ungewöhnlich, dass einer ihrer örtlichen Kaufleute um eine Audienz bei mir bittet.\n\n„Wir [mozarab_merchant.GetFaith.GetAdherentNamePlural] neigen dazu, uns in unserem Leben einem gewissen Maß an zusätzlichen … Schwierigkeiten gegenüberzusehen.“ [mozarab_merchant.Custom('DE_PRO_PER_S_3P_N')|U] spricht in gleichmäßigem Ton und ohne Groll, doch in [mozarab_merchant.Custom('DE_PRO_POS_S_3P')]en Worten liegt dennoch Härte.\n\n„Wir wollen lediglich, dass wir einen kleinen Teil der Städte in unserer Heimat ([mozarab_quarter.GetName]) unser Eigen nennen und unter unseresgleichen leben dürfen. Ich bin gekommen, um die Bitte an Euch heranzutragen, [ROOT.Char.Custom('FormOfAddressForLiege')], ob Ihr uns dies großzügigerweise gestatten könntet.“"
 fp2_yearly.4005.a: "Ihr seid in meinen Städten willkommen."
 fp2_yearly.4005.b: "Ich werde Euch nicht meine Städte besudeln lassen!"
 fp2_yearly.4006.t: "Baumeister der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])"
 fp2_yearly.4006.desc: "Man muss schon mutig sein, um mich anzusprechen, wenn ich nach meinen täglichen religiösen Pflichten das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) verlasse, doch [mozarab_priest.Custom('DE_ART_IND_N')] solch[mozarab_priest.Custom('DE_END_ADJ_IND_S_N')] [mozarab_priest.GetWomanMan] tut genau dies. Ich beäuge das Kruzifix um [mozarab_priest.Custom('DE_PRO_POS_S_3P')]en Hals mit einigem Misstrauen, als [mozarab_priest.Custom('DE_PRO_PER_S_3P_N')] mich anspricht.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich bitte nur um einen kurzen Augenblick Eurer Zeit. Alles, was ich für meine Gemeinde will, ist, dass sie in der Lage ist, in einem ordentlichen Gotteshaus ([mozarab_priest.GetFaith.HouseOfWorship]) ihrer Anbetung der höchsten Mächte nachzugehen, wie es alle guten Anhänger von [mozarab_priest.GetFaith.HighGodName] tun!“ [mozarab_priest.Custom('DE_ART_DEF_S_N')|U] aufgeregte Priester[mozarab_priest.Custom('DE_END_NOU_S_GS_N')] hält inne und sieht mich flehentlich an.\n\nDie [mozarab_priest.GetFaith.GetAdherentNamePlural] eigene Gotteshäuser errichten zu lassen, würde es kniffliger machen, sie zu bekehren, doch vielleicht würde etwas Nachgiebigkeit in dieser Frage den inneren Zusammenhalt meines Reichs stärken."
 fp2_yearly.4006.a: "Ihr habt meine Zustimmung. Errichtet Eure Gotteshäuser ([mozarab_priest.GetFaith.HouseOfWorshipPlural])."
 fp2_yearly.4006.b: "Auf meinem Land werdet Ihr diese Heidenhütten #EMP nie#! errichten!"
 fp2_yearly.4007.t: "Wer suchet, der findet … Muscheln"
 fp2_yearly.4007.desc: "Ich bin auf dem Rückweg von meinen Gebeten – mein [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] an meiner Seite –, als ich etwas Weißes am Boden aufblitzen sehe. Ich bücke mich, um es aufzuheben, und lege einen knochenweißen, runden Gegenstand frei: eine Jakobsmuschelschale.\n\nDiese Muschelschalen sind ein Zeichen der Pilger, die auf ihrem Weg nach Santiago diese Straße benutzen, und jeder, der eine besitzt – ganz besonders eine, auf die das Wappen von Santiago aufgedruckt ist –, hat diese anstrengende Reise hinter sich gebracht.\n\nIch drehe die Muschel in meiner Hand begierig hin und her und bin mir durchaus des abschätzigen Blicks von [realm_priest.GetFirstNameNoTooltip] bewusst, der sich in meinen Hinterkopf bohrt."
 fp2_yearly.4007.a: "Ich werde das hier behalten und Ihr werdet kein Wort darüber verlieren."
 fp2_yearly.4007.b: "Wohlan denn. #EMP Wohlan denn!#! Ich lasse die verdammte Muschel liegen."
 fp2_yearly.4007.c: "… was meint Ihr, wem sie glauben werden, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour: "Wenn ich diese Muschel behalten würde, wer könnte dann schon sagen, dass sie #EMP nicht#! echt ist?"
 fp2_yearly.4007.c.tt.success: "Ihr behaltet die überzeugende Muschel"
 fp2_yearly.4007.c.tt.fail: "[realm_priest.GetFirstNameNoTooltip] brandmarkt die Muschel rasch als Fälschung"
 fp2_yearly.4008.t: "Geschichten am Feuer"
 fp2_yearly.4008.desc.intro: "Das Feuer knistert und wirft lange Schatten an die Wand der Gesindequartiere. Eine runzelige Greisin hält die Kinder im Raum mit ihren Geschichten in Bann.\n\n"
 fp2_yearly.4008.desc.basque.a: "„ … der Aatxe ist ein Höhlengeist, den man am häufigsten in der tierhaften Gestalt eines roten Bullen sieht. Er schützt die Leute vor schädlichen Einflüssen und greift Diebe an.“"
 fp2_yearly.4008.desc.basque.b: "„ … der Gaueko ist ein Geist der Nacht. Er will nicht zulassen, dass Menschen nach Anbruch der Dämmerung noch draußen arbeiten, und jede Zurschaustellung nächtlichen Übermuts – wie etwa damit zu prahlen, dass man die Dunkelheit nicht fürchtet – wird seinen Zorn auf sich ziehen.“"
 fp2_yearly.4008.desc.galician.a: "„ … die Ojáncanu sind blutrünstige, haarige Riesen mit doppelt so vielen Zähnen wie ein Mensch. Ihre entscheidende Schwäche ist ein einzelnes weißes Haar: Reißt man es ihnen aus, sterben sie auf der Stelle.“"
 fp2_yearly.4008.desc.galician.b: "„ … die Estadea sind die wandernden Toten, die um Mitternacht Dörfer heimsuchen. Schlurfend folgen sie einem verzauberten Menschen, der von ihnen dazu gebracht wird, sie bis zum Tagesanbruch anzuführen. Falls es dieser armen Seele nicht gelingt, diesen geisterhaften Zug an jemand anderen Unglückseliges abzutreten, wird sie binnen weniger Wochen dahingerafft.“"
 fp2_yearly.4008.desc.castilian.a: "„… die Teufelspferde erscheinen, wenn Menschen große Feuer entzünden, um ihre Seelen zu läutern. Mit nachtschwarzen Mähnen, Libellenflügeln und Schaum vorm Maul tauchen sie mit einem Donnerschlag aus der Asche auf. Jedes von ihnen ist die Seele eines Sünders, die ihre ganz eigene Geschichte zu erzählen hat.“"
 fp2_yearly.4008.desc.castilian.b: "„… die Ventolines sind Luftgeister, die Seeleuten helfen. Sie sind von engelsgleicher Erscheinung. Ihre Augen haben die Farbe von Gischt, und ihre Schwingen sehen aus wie brechende Wellen. Sie leben in den Wolken des Abendrots. Findet sich ein Seemann in einer Flaute wieder, blasen ihm die Ventolines Wind in die Segel, damit er zurück ans Ufer kommt.“"
 fp2_yearly.4008.desc.catalan.a: "„ … die Cocollona ist ein Flussungeheuer. Sie war ursprünglich eine treulose Nonne, die man für ihre Sünden strafte und einsperrte. Ihre Wärter ließen sie nur nach draußen, um den Fluss Onyar zu besuchen. Irgendwann wuchsen ihr Schuppen, und nun treibt sie sich unter Brücken herum, wo sie auf ihre nichts ahnende Beute lauert.“"
 fp2_yearly.4008.desc.catalan.b: "„ … der berühmte Dip ist der Höllenhund und der Unterhändler des Teufels. Diese wolfsartige Kreatur ist ein bluttrinkender Mörder und durchstreift des Nachts die Felder und Weiden, um Kühe und nichts ahnende Menschen zu töten. Er lahmt auf einem Bein, doch seine leuchtenden roten Augen sind das Letzte, was viele Trunkenbolde sehen, wenn sie nach Hause schwanken.“"
 fp2_yearly.4008.desc.aragonese.a: "„ … die Omes Hails sind Riesen, die mit den Bergen selbst verwandt sind. Wenn diese Geister sichtbar werden, verwandeln sie sich in jene mächtigen Massive, die uns vor unseren Feinden abschirmen. Da ihre Mühsal sie in Zorn versetzt, schreien die Geister und schicken Felsbrocken die Hänge hinunter in die Dörfer drunten.“"
 fp2_yearly.4008.desc.aragonese.b: "„ … der friedliche und wohlmeinende Basajaun ist ein gewaltiger Mann mit einem Bart, der ihm bis zu den Füßen reicht. Er ist doppelt so groß wie ein gewöhnlicher Mensch und patrouilliert die Wälder mit einem Baumstamm als Gehstock. Mit einem kehligen Pfiff warnt er Schäfer vor nahenden Stürmen oder sogar Wolfsrudeln.“"
 fp2_yearly.4008.desc.spain.a: "„ … die Cuélebre ist eine unermesslich riesige Schlange. Auch wenn sie im Grunde unsterblich ist, ist sie faul und bewegt sich kaum aus ihrem Unterschlupf, der tief in einer Höhle liegt. Ihre Schätze sollen angeblich schier unvorstellbar kostbar sein, und ihr Speichel kann Krankheiten heilen.“"
 fp2_yearly.4008.desc.spain.b: "„ … Mouros sind uralte Wesenheiten von großer Macht, die hier schon seit Anbeginn unserer Welt leben. Die Mouros sind begabte Schmiede und man sieht sie kaum an der Erdoberfläche. Ihre Maiden sind verzauberte Gestaltwandlerinnen von großer Schönheit, die die Tunnel in die Unterwelt bewachen.“"
 fp2_yearly.4008.desc.spain.c: "„ … die Anjana sind gute und freundliche Feen, die sich um Wälder kümmern. Sie haben schwarze Augen und feine Flügelchen. Sie helfen verwundeten Tieren und verirrten Menschen. Sie schreiten so leicht durch die Welt, dass kein Zweiglein unter ihren Sohlen bricht. Wenn man eines ihrer bunten Rosenblütenblätter findet, ist man bis an sein Lebensende glücklich.“"
 fp2_yearly.4008.desc.ending: "\n\nDas Feuer flackert und erlischt, als die Greisin ihre Geschichte beendet und die Kinder dazu anhält, sich bettfertig zu machen."
 fp2_yearly.4008.a: "Was für eine lustige Sage!"
 fp2_yearly.4008.b: "Ha! Unsinnige Geistergeschichten!"
 fp2_yearly.4008.c: "Ihr wisst, wie man eine Geschichte gut erzählt, Mütterchen!"
 fp2_yearly.4009.t: "Der Weiße Fürst"
 fp2_yearly.4009.desc: "Heute ist ein besonderer Tag. Ich komme um die Ecke und erspähe meine Beute: den Malatobaum aus der Legende von Jaun Zuria. Jedes [root_culture.GetName|l]e Kind kennt die Geschichte um den jungen Krieger, der eine ganze Armee zurückschlug, so gut wie auswendig.\n\nIch streiche mit der Hand über den knotigen Baumstamm und sie kommt auf einem Spalt zu ruhen, der so breit ist wie einer meiner Finger. Der Legende nach trieben die Anhänger des Weißen Fürsten hier ein Schwert in den Stamm, um ihre Entschlossenheit zu bezeugen, ihm überallhin zu folgen."
 fp2_yearly.4009.a: "Auch ich werde die Feinde unseres Volkes bezwingen!"
 fp2_yearly.4009.b: "Ich bin mehr als nur [root_culture.GetNameNoTooltip|l]."
 fp2_yearly.4009.c: "Eine kleine Erinnerung an diesen Tag wäre schön."
 fp2_yearly.4010.t: "Schweine aus Stein"
 fp2_yearly.4010.desc: "Es hätte nur ein kleiner Abstecher nach [verraco_county.GetName] werden sollen, doch ich bin auf etwas Seltenes und Ungewöhnliches gestoßen.\n\nGewaltige steinerne Tiere in Form von Keilern stehen vor mir in der Landschaft. So verwittert, wie sie sind, würde ich schätzen, dass sie wirklich uralt sind. Doch wenn das stimmt, was könnte dann die Leute damals dazu getrieben haben, sich die Mühe zu machen, riesige Schweine zu erschaffen?"
 fp2_yearly.4010.a: "Vielleicht waren das Grabstätten … für Heilige?"
 fp2_yearly.4010.a.success: "Die Leute kaufen dir deine Vermutung ab"
 fp2_yearly.4010.a.fail: "Die Leute weisen darauf hin, dass sich diese Auffassung auf nichts gründet"
 fp2_yearly.4010.b: "Sie dienen keinem Zweck. Beseitigt sie."
 fp2_yearly.4010.c: "Das sind lästerliche Statuen! Reißt sie nieder!"
 fp2_yearly.4010.d: "Dieses Gerede über Schweine ist doch saulangweilig!"
