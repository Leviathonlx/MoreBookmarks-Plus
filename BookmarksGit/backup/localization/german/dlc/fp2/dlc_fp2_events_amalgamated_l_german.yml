 ##### Intro #####
 fp2_struggle.0501.t: "Das $iberian_struggle$"
 fp2_struggle.0501.desc: "Die Iberische Halbinsel befindet sich in Aufruhr – eine Spannung, geschaffen von ihrer geschichtsträchtigen Vergangenheit. Außenstehende begehren das Land, und die großen muslimischen und christlichen Mächte versuchen, seine Bewohner zu beeinflussen. Doch jene, die auf seinem Grund und Boden leben und sterben, werden am Ende auch diejenigen sein, die über sein Schicksal entscheiden.\n\n"
 fp2_struggle.0501.desc.involved: "Ich werde nicht von meiner Vision für mein Heimatland lassen. Bei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])! Haus [ROOT.Char.GetHouse.GetNameNoTooltip] wird den Sturm überdauern und meinen Willen in die Tat umgesetzt sehen.\n\n"
 fp2_struggle.0501.desc.interloper: "Die Zeit ist für mich gekommen, die Lage zu meinen Gunsten zu nutzen und mein Schicksal zu ergreifen. Ich sehe alle Spielfiguren vor mir auf dem Brett. Ich kenne den Weg voran, und nichts wird Haus [ROOT.Char.GetHouse.GetNameNoTooltip] aufhalten können.\n\n"
 fp2_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a: "Ergreift Euer Schicksal!"
 ##### Hostility #####
 #Struggle Ender
 fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque: "Unsere [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Kultur sah sich Jahrhunderten der Bedrängung ausgesetzt: Westgoten, Gallier, Mauren … doch mit der Zeit ließen ihre Kräfte nach. Heute liegt das Schicksal Iberiens wieder in #EMP unseren#! Händen."
 fp2_struggle.0900.opening.andalusian: "Die Geschichte unseres Volkes ist so vielschichtig, wie wir vielfältig sind, und trotz aller Spannungen ist sie von unserer Stärke gekennzeichnet. Die Zukunft Iberiens wird nun wieder von den Erben der Umayyaden entschieden werden."
 fp2_struggle.0900.opening.iberian: "Viel zu lange litten die iberischen Völker unter den maurischen Invasoren: Heute werden wir jener Hoffnung neues Leben einhauchen, die die rechtmäßigen Erben Roms vor Jahrhunderten verloren."
 fp2_struggle.0900.opening: "Das Chaos, unter dem Iberien in den vorangegangenen Jahrhunderten litt, hat einen Makel in den Herzen all seiner Bewohner hinterlassen. Heute beginnt das nächste Kapitel in der Geschichte dieser Halbinsel …"
 fp2_struggle.0900.desc: "\n\nEs gibt nun kein anderes Reich mehr, das die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Vorherrschaft in Iberien ernsthaft anfechten oder es mit jenen Priestern und Siedlern aufnehmen könnte, die die Lehren der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) und die [ROOT.Char.GetCulture.GetName|l]e Zivilisation in die Dörfer unserer Heimat tragen.\n\nEs bleibt nur noch, diesen Triumph zu verkünden, nachdem wir beschlossen haben, wie wir mit unserer Herrschaft weiter verfahren sollen."
 fp2_struggle.0900.a: "Dieses Land soll der höchsten Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) gehören!"
 fp2_struggle.0900.b: "Wir werden uns ganz der Besiedlung dieser Halbinsel widmen."
 fp2_struggle.0900.c: "Die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] haben Iberien von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) als Geschenk erhalten!"
 #Other Players
 fp2_struggle.0910.opening.involved: "Auch wenn sie durch ein anderes Reich erfolgen mag, könnte uns die Erlösung aus einer Ungewissheit, die diese Region seit Jahrhunderten fest in ihrem Griff hatte, unmittelbar bevorstehen …"
 fp2_struggle.0910.opening: "Die Kunde von den jüngsten Entwicklungen in Iberien hat unseren Hof erreicht. Sie verheißt ein Ende jener Spannungen, die die Region schon lange plagen."
 fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName] gebietet nun über den Großteil der Halbinsel und hat sich zum endgültigen Sieger in jenem Ringen ausgerufen, das vor so langer Zeit durch die maurische Invasion begonnen wurde.\n\n"
 fp2_struggle.0910.closing.faith: "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass Iberien ein [struggle_ender.GetFaith.GetAdjective|l]es Land sein soll und – so die höchste Instanz ([struggle_ender.GetFaith.HighGodName]) will – alle Ketzer und Ungläubigen aus [struggle_ender.Custom('DE_PRO_POS_S_3P')]er Domäne vertrieben werden."
 fp2_struggle.0910.closing.culture: "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass Iberien Teil der [struggle_ender.GetCulture.GetName|l]en Kultur ist und dass alle fremden Invasoren und unterworfenen Völker diese Tatsache begreifen sollten."
 fp2_struggle.0910.closing.combined: "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass Iberien und [struggle_ender.GetPrimaryTitle.GetNameNoTier] ein und dasselbe sind und nun durch die höchste Instanz ([struggle_ender.GetFaith.HighGodName]) als Teil der [struggle_ender.GetCulture.GetName|l]en Kultur in die Hände der [struggle_ender.GetFaith.GetAdjective|l]en Gläubigen gegeben wurde."
 fp2_struggle.0910.a: "Das ist noch nicht vorbei."
 fp2_struggle.0910.b: "Höchst interessant."
 ##### Compromise #####
 #Struggle Ender
 fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc: "\n\nEs ist nun klar, dass dieser Teufelskreis des Blutvergießens niemals ein Ende nehmen wird, wenn die Dinge so weitergehen. Diese Halbinsel wird keine Vereinigung dulden.\n\nWir müssen mit [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zufrieden sein und die anderen Potentaten Iberiens ihrem eigenen Treiben überlassen – fürs Erste …"
 fp2_struggle.0901.a: "So ist es am besten."
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] ist [de_jure|E] ein [empire|E] geworden"
 #Other Players
 fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName] hat offiziell sämtlichen Absichten abgeschworen, die Halbinsel unter einer gemeinsamen Krone zu vereinigen, und jeden als illegitim erklärt, der versuchen sollte, diesen Titel zu tragen.\n\nDie einzelnen Reiche, die durch Jahrhunderte der Invasionen und Rückeroberungen geformt wurden, sind nun zu fest verankert, als dass man sie noch vereinen könnte."
 fp2_struggle.0911.a: "Wir werden den Traum von Hispanien nicht aufgeben …"
 ##### Conciliation #####
 #Struggle Ender
 fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc: "\n\nEin Schutzeid, den nun allein ich durchzusetzen vermag, wird dafür Sorge tragen, dass die verschiedenen Völker der Region ihrem täglichen Leben und ihrem Glauben frei nachgehen können.\n\nSo die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) will, liegen die Kriege der Vergangenheit nun endgültig hinter uns und die anderen iberischen Fürsten werden die Vorzüge der Koexistenz begreifen."
 fp2_struggle.0902.a: "Entsendet die Herolde."
 #Other Players
 fp2_struggle.0912.desc: "\n\nUnter großer Zustimmung des einfachen Volkes verkündeten [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Herolde allgemeine Garantien für Freizügigkeit und freie Religionsausbündung, die [struggle_ender.GetTitledFirstName] durchzusetzen gedenkt.\n\nViele sehnten sich nach einem Ende des Blutvergießens in Iberien. Vielleicht wird #EMP dieser#! Friede nun von Dauer sein."
 fp2_struggle.0912.a: "Auf jeden Fall eine Überraschung."
 #fp2_event_dan
 fp2_yearly.1001.t: "Schach II"
 fp2_yearly.1001.desc: "Nachdem ich eine weitere Partie Schach gegen mich selbst gewonnen habe, drängt sich mir der Gedanke auf, dass mein überragender Intellekt dieses Spiel vielleicht noch verbessern könnte.\n\nDoch welche Änderungen würden Sinn ergeben?"
 fp2_yearly.1001.a: "Der König ist eindeutig zu schwach."
 fp2_yearly.1001.b: "Der Läufer sollte stärker werden."
 fp2_yearly.1001.c: "Warum kann ich nicht einfach nur die Bauern foltern?"
 fp2_yearly.1002.t: "Eine kompromittierende Lage"
 fp2_yearly.1002.desc: "Spät in der Nacht höre ich seltsame Geräusch aus einem Gemach den Gang hinunter. Als ich hineinspitzle, erspähe ich etwas Überraschendes: Nackt und gefesselt lässt [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] sich von einem Dienstboten, der meine alte Kleidung trägt, mit einer Rute verprügeln. Als ob dies noch nicht seltsam genug wäre, scheint es [deviant_courtier.Custom('DE_PRO_PER_S_3P_D')] auch noch zu gefallen!\n\nZwischen den Schlägen schreit [deviant_courtier.Custom('DE_PRO_PER_S_3P_N')]: „Ja! Bestraft mich, [ROOT.GetCharacter.GetNameNoTooltip]! Ich war ganz, ganz unartig!“"
 fp2_yearly.1002.b: "Das riecht für mich nach Erpressungsbeweisen."
 fp2_yearly.1002.c: "Das sieht nach Spaß aus!"
 fp2_yearly.1002.a: "Ich gehe lieber schnell wieder."
 fp2_yearly.1003.t: "Ein Lanzengang mit … Riesen?"
 fp2_yearly.1003.desc: "Ein Aufruhr im Hof erregt meine Aufmerksamkeit, als [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] von mehreren Bauern hereingetragen wird. [injured_knight.Custom('DE_PRO_PER_S_3P_N')|U] ist offensichtlich schwer verwundet.\n\nAls ich wissen will, was geschehen ist, erzählen mir die Bauern, sie hätten [injured_knight.Custom('DE_PRO_PER_S_3P_A')] in einem Feld gefunden, wo [injured_knight.Custom('DE_PRO_PER_S_3P_N')] angeblich einen Riesen knapp in die Flucht schlug.\n\n[injured_knight.Custom('DE_PRO_POS_S_3P')|U] Knappe nimmt mich beiseite, nachdem die Geschichte zu Ende ist. „In Wahrheit ist [injured_knight.Custom('DE_PRO_PER_S_3P_N')] eine Tjoste gegen eine Windmühle geritten und hat verloren, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Doch diese Dörfler scheinen von [injured_knight.Custom('DE_PRO_POS_S_3P')]er Geschichte ganz begeistert zu sein.“"
 fp2_yearly.1003.a: "Gepriesen sei [injured_knight.Custom('DE_ART_DEF_S_N')] tapfere Ritter[injured_knight.Custom('DE_END_NOU_S_GS_N')]! Ich werde [injured_knight.Custom('DE_PRO_PER_S_3P_D')] ein neues Ross kaufen."
 fp2_yearly.1003.b: "Ich lasse an meinem Hof keine Märchen zu."
 fp2_yearly.1004.t: "Der Falke der Quraisch"
 fp2_yearly.1004.desc: "Ich lese die Geschichte von [hawk_of_quraysh.GetName], auch bekannt als „Der Falke der Quraisch“.\n\nMehr über [hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')] Leben zu erfahren, ist ungeheuer inspirierend, angefangen bei [hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')]er [abbasid_dynasty.GetName]-Flucht bis hin zum Aufbau der [hawk_dynasty.GetName]-Dynastie in Iberien. Ich kann mich des Gedankens kaum erwehren, dass ich mir all dies zu Herzen nehmen sollte."
 fp2_yearly.1004.a: "Ich könnte meine Krieger auch so inspirieren, wie [hawk_of_quraysh.Custom('DE_PRO_PER_S_3P_N')] es in Carmona tat."
 fp2_yearly.1004.b: "[hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')|U] diplomatischer Umgang mit den Jemeniten ist legendär."
 fp2_yearly.1004.c: "Wir sind verwandt!"
 nick_the_hawk_of_quraysh: "der Falke der Quraisch"
 fp2_hawk_of_quarysh_martial_modifier: "Kriegerische Inspiration"
 fp2_hawk_of_quarysh_martial_modifier_desc: "Dieser Charakter hat sich kriegerisch vom Falken der Quraisch inspirieren lassen."
 fp2_hawk_of_quarysh_diplomacy_modifier: "Diplomatische Inspiration"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "Dieser Charakter hat sich diplomatisch vom Falken der Quraisch inspirieren lassen."
 fp2_yearly.1005.t: "Verirrt[hidden_viking.Custom('DE_END_ADJ_IND_S_N')] Wikinger[hidden_viking.Custom('DE_END_NOU_S_GS_N')]"
 fp2_yearly.1005.desc: "[hidden_viking.Custom('DE_ART_IND_N')|U] riesig[hidden_viking.Custom('DE_END_ADJ_IND_S_N')] Wikinger[hidden_viking.Custom('DE_END_NOU_S_GS_N')] wird schreiend und sich im Griff meiner Wachen windend vor mich geschleift. [hidden_viking.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig [hidden_viking.Custom('DE_ART_IND_N')] Wikingerräuber[hidden_viking.Custom('DE_END_NOU_S_GS_N')] von jener Sorte, die seit Jahrzehnten Chaos in unserem Reich stiftet.\n\n„Bitte habt Gnade. Mein Name ist [hidden_viking.GetName], und ich lebe schon seit Jahren in [viking_county.GetNameNoTooltip]. Man ließ mich zurück, weil ich verwundet war. Die Dörfler haben mir das Leben gerettet. Sie sind jetzt meine Familie.“\n\n[hidden_viking.Custom('DE_ART_DEF_S_N')|U] Wikinger[hidden_viking.Custom('DE_END_NOU_S_GS_N')] fällt auf die Knie und hofft, dass ich [hidden_viking.Custom('DE_PRO_POS_S_3P')] Leben verschone. Mehrere Bauern bestätigen die Geschichte."
 fp2_yearly.1005.a: "Ihr dürft meine Höflinge mit Eurer einzigartigen Geschichte unterhalten."
 fp2_yearly.1005.b: "Eine gute Tat kann all die schlechten nicht wettmachen – Ihr sterbt."
 fp2_yearly.1005.c: "Wenn Ihr dem Dorf dient, sollt Ihr fürs Erste am Leben bleiben."
 fp2_yearly.1006.t: "Wikingerkäse?"
 fp2_yearly.1006.desc: "Ich halte an einem Straßenstand an, der einfache Speisen verkauft. [cheese_trader.GetName], [cheese_trader.Custom('DE_ART_DEF_S_N')] Händler[cheese_trader.Custom('DE_END_NOU_S_GS_N')], bietet mir verschiedene Waren an, bis [cheese_trader.Custom('DE_PRO_PER_S_3P_N')] schließlich in den Stand hineingreift und eine geschnitzte Holzkiste hervorholt.\n\n„Für Euch, mein[cheese_trader.Custom('DE_END_PRO_S_A')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], habe ich hier den besten Käse im ganzen Reich.“ [cheese_trader.Custom('DE_PRO_PER_S_3P_N')|U] drückt mir den kleinen Laib in die Hand und beugt sich vor, um mir verschwörerisch zuzuflüstern: „Er wurde von Käse herstellenden Wikingern hier in Iberien gemacht.“\n\nTrotz dieser bizarren Anmerkung ist der Käse unglaublich lecker."
 fp2_yearly.1006.a: "Euren Käse nehme ich, aber nicht diese lächerliche Geschichte."
 fp2_yearly.1006.b: "Ich muss diese „Käse-Wikinger“ finden …"
 fp2.1006.b.tt: "Ihr entsendet Eure Agenten, um diese „Käse-Wikinger“ zu finden."
 fp2_yearly.1006.c: "Was für ein Quatsch."
 fp2_yearly.1007.t: "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc: "[fake_cheese_viking.Custom('DE_ART_IND_N')|U] abgemagert aussehend[fake_cheese_viking.Custom('DE_END_ADJ_NUL_S_N')] [fake_cheese_viking.GetWomanMan] wird mir vorgeführt. Doch diese lächerliche Gestalt vor mir sieht nicht einmal ansatzweise wie ein Käsemacher aus – geschweige denn wie ein Wikinger.\n\n„Es tut mir aufrichtig leid, doch ich bin gar k[fake_cheese_viking.Custom('DE_ART_IND_N')] Wikinger[fake_cheese_viking.Custom('DE_END_NOU_S_GS_N')]. Das ist nur eine Lüge, um den Käse zu verkaufen“, murmelt [fake_cheese_viking.Custom('DE_PRO_PER_S_3P_N')]."
 fp2_yearly.1007.a: "Nun ja, wenigstens haben wir dieses Rätsel gelöst."
 fp2_yearly.1007.b: "Ich will die Hälfte Eurer Einnahmen und die Hälfte Eures Käses."
 fp2_respected_clergy_chess: "Respekt für den Klerus beim Schach"
 fp2_respected_clergy_chess_desc: "Die Regeln des Schachs wurden geändert, um den Klerus zu respektieren."
 fp2_cheese_artifact: "Gereifter Käse"
 fp2_cheese_artifact_desc: "Trotz der Gerüchte wurde dieser Käse nicht von Wikingern gemacht. Doch er ist trotzdem außerordentlich lecker."
 fp2_yearly.1008.t: "Der Verzehr des Käses"
 fp2_yearly.1008.desc: "Es wird Zeit. Tief in meinem Lager hat der unglaublichste Käse der bekannten Welt geruht, ist langsam gereift und immer kräftiger im Geschmack geworden.\n\nUnd nun werde ich ihn verzehren."
 fp2_yearly.1008.a: "Die heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName|U]) seien mir gnädig. Das ist mal guter Käse."
 fp2_yearly.1008.b: "Ich lasse den Käse lieber noch etwas reifen."
