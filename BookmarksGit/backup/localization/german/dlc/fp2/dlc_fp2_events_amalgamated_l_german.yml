 fp2_struggle.2050.desc_court: "An meinem Hof verbreiten sich gewisperte Gerüchte wie Funken, die ein Feuer anfachen. Es fühlt sich an, als würde jeder um mich herum glauben, [fp2_2050_el_cid.GetFullName] habe hinter meinem Rücken gehandelt.\n\nDa ist die Rede von gestohlenen Tributen, unerlaubter Kriegsführung und anderen Taten, die dazu führen, dass mein Hof meine Autorität infrage stellt. Ich hege keinerlei Zweifel an der Rechtschaffenheit von [fp2_2050_el_cid.GetFirstName], doch kann ich es mir leisten, jemanden zu behalten, der derart üble Gerüchte an meinen Hof trägt? Inzwischen lassen sie sich nicht mehr eindämmen, und wenn ich nicht bald handle, werde ich als schwach erachtet werden."
 fp2_struggle.2050.desc_knights: "Als ich durch die Hallen meiner Feste streife, fällt mir auf, dass all meine [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltip')] niedergeschlagen sind. Wo [fp2_2050_el_cid.GetFullNameNicknamed] zugegen ist, fühlt sich der gemeine Soldat zu Großtaten angespornt, wohingegen der edle [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] angesichts seiner Strahlkraft dahinsiecht.\n\nDa es sich bei ihm um einen begabten Befehlshaber handelt und er als Krieger Mythen und Legenden würdig ist, steht außer Frage, wie wertvoll [fp2_2050_el_cid.GetFirstNameNicknamed] für meine Reihen ist, doch wenn die Stärke eines Mannes in anderen Schwäche verursacht … Kann ich es mir da wirklich erlauben, einen solchen Einfluss auf die [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltip')] in meinen Diensten ausgeübt zu sehen?"
 fp2_struggle.2050.desc_nobles: "Adlige aus dem gesamten Reich sind in jüngster Zeit an mich herangetreten, um Bedenken, Gerüchte und offen feindselige Anmerkungen über jemanden mit mir zu teilen. Die betreffende Person ist niemand anderes als mein[fp2_2050_el_cid.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Es ist offenkundig, dass dem Adel missfällt, mit welcher Gunst ich [fp2_2050_el_cid.GetFirstName] behandle, und die Edelleute sähen eine Sache besonders gern: wenn dieser vorlaute [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] verbannt würde, ehe andere Gemeine versuchen, in seine Fußstapfen zu treten. [fp2_2050_el_cid.GetFirstName|U] mag einst selbst ein Adliger gewesen sein, doch nun ist er ein [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] von eigener Hand und wird daher als Bedrohung für das gesellschaftliche Gefüge des Reichs wahrgenommen.\n\nDie Entscheidung liegt bei mir, doch [fp2_2050_el_cid.GetFirstName] in meiner Nähe zu behalten, gefährdet mein Ansehen beim Adel."
 fp2_struggle.2050.desc_faith: "Überall, wo ich hingehe, blicken mich meine [ROOT.Char.Custom('DefaultPriestTitlePlural')] mit einem Mangel an Respekt an. Es kursieren unbegründete Gerüchte, wonach mein Hunger nach Land und Gold mich von der höchsten Macht ([ROOT.GetCharacter.GetFaith.HighGodName]) fortgeführt hat und dass mir glaubenslose Söldner wie [fp2_2050_el_cid.GetFirstNameNicknamed] dienen, die es nicht schert, für wen sie kämpfen.\n\nIhre törichten Geister beherbergen verklärte Wahnvorstellungen von ritterlicher Kriegskunst, bei der nur die Frommen ihren Glauben verteidigen, wo unsere Lebensweise doch nur wegen Menschen wie ihm sicher ist. Dennoch gilt: Wenn ich mir die Gunst meines Klerus bewahren will, ist es womöglich an der Zeit, dass [fp2_2050_el_cid.GetFirstName] von mir verbannt wird."
 fp2_struggle.2050.a: "Mein [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] hat mein Vertrauen und er wird bleiben!"
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] dient dir weiter."
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U] bleibt"
 fp2_struggle.2050.b: "[fp2_2050_el_cid.GetFirstNameNoTooltip] wird mir dennoch weiter dienen!"
 fp2_struggle.2050.c: "Vielleicht ist es an der Zeit, ihn gehen zu lassen …"
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] wird sich anderswo Anstellung suchen"
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc: "Ein berühmter Ritter namens [fp2_2050_el_cid.GetFullName], der auch als „[fp2_2050_el_cid.GetNicknameNoTooltip|U]“ bekannt ist, ist auf der Suche nach jemand Hochwohlgeborenem, dem er dienen kann, an meinem Hof eingetroffen. Er ist ein zweifelsohne talentierter Befehlshaber und ein legendärer Krieger.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] hat keinerlei Bedenken, für jeden zu arbeiten, der ihn mit offenen Armen empfängt. Dies ist eine Gelegenheit, einen Ritter anzuwerben, der ganz allein dazu imstande ist, das Blatt in einer Schlacht zu wenden."
 fp2_struggle.2051.a: "Ah, willkommen! Ihr werdet ein hohes Amt an meinem Hof bekleiden."
 fp2_struggle.2051.b: "Ein Mann von Eurem Talent ist in meinem Reich stets willkommen."
 fp2_struggle.2051.c: "Sucht woanders Anstellung, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
 #fp2_2004placeholder
 fp2_struggle.2004.t: "Eine größere Armada"
 fp2_struggle.2004.desc: "[2004_scoped_steward.GetFirstName], mein[2004_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], hat mich in Kenntnis gesetzt, dass [2004_scoped_steward.Custom('DE_PRO_POS_S_3P')]e Chronisten verschiedene Techniken der Seefahrt navigiert und studiert haben, die auf hoher See zum Einsatz kommen. [2004_scoped_steward.Custom('DE_PRO_PER_S_3P_N')|U] meint, er könne mit entsprechenden Mitteln ein neues Schiff entwerfen lassen, das die unserer Nachbarn überträfe und womöglich ein neues Zeitalter der Vorherrschaft zur See für [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] einläuten würde.\n\nMein [2004_scoped_marshal.GetCouncilTitleFirstName] hingegen würde das Geld lieber für andere Dinge als Handelsschiffe ausgeben."
 fp2_struggle.2004.a: "Betrachtet das Unterfangen als finanziert."
 fp2_struggle.2004.a.a.desc: "Neuer Schiffsentwurf sticht in See"
 fp2_struggle.2004.a.b.desc: "Die Schiffsbauer in [fp2_2004_dockyards.GetNameNoTierNoTooltip] werden berühmte Handwerksmeister"
 fp2_struggle.2004.b: "Diese Gelder lassen sich anderweitig besser verwenden."
 fp2_struggle.2004.b.desc: "Ihr verwerft die Bemühungen von [2004_scoped_steward.GetFirstNameNoTooltip] und behaltet das Geld"
 fp2_struggle.2004.c: "Ich will kein neues Schiff entwerfen lassen, ich will ein Schiff aus reinem Silber!"
 fp2_struggle.2004.c.desc: "Ihr verspielt Eure Mittel, um bei dieser Gelegenheit außerordentliche Bekanntheit zu erlangen, und versammelt die größten Kunsthandwerker, um das Unmögliche zu erschaffen: ein Schiff aus reinem Silber."
 fp2_struggle.2005.t: "Eine Armada, die ihrer Zeit voraus ist"
 fp2_struggle.2005.t.alt: "Die Meisterhandwerker von [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc: "Die neuen Schiffe weisen folgende Merkmale auf:"
 fp2_struggle.2005.desc.intro: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], endlich sind unsere Schiffe bereit, in See zu stechen!“, sagt [2005_scoped_steward.GetFirstName]. „Ich glaube, Ihr werdet diesen Entwurf höchst ansprechend finden.“\n\n"
 fp2_struggle.2005.desc.cirt.notif: "Der neue Entwurf ist ein herausragender Erfolg! Es wurde sogar eine neue Werft in [fp2_2004_dockyards.GetNameNoTier] errichtet, nur um diese Schiffe zu bauen, die ihresgleichen suchen.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif: "Leider fiel [fp2_2004_dockyards.GetName] seit Baubeginn in die Hände von [fp2_2004_dockyards.GetHolder.GetName]. Wir haben es zwar geschafft, die Schiffsentwürfe zu behalten, doch die Werft gehört ihm.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif: "Der ursprüngliche Entwickler [2004_scoped_steward.GetFirstName] weilt nicht mehr unter uns, doch [2005_scoped_steward.GetFirstNameNicknamed] konnte die Zügel übernehmen und das Vorhaben auch ohne [2004_scoped_steward.Custom('DE_PRO_PER_S_3P_N')|U] zu Ende bringen.\n\n"
 fp2_struggle.2005.desc.bottom.generic: "Der untere Teil des Schiffs weist"
 fp2_struggle.2005.desc.bottom.a: "$fp2_struggle.2005.desc.bottom.generic$ einen flachen Kiel auf, sodass es bei ruhiger See besonders stabil bleibt. "
 fp2_struggle.2005.desc.bottom.b: "$fp2_struggle.2005.desc.bottom.generic$ wasserdichte Schotten auf, die verhindern sollen, dass es sinkt, falls es beschädigt wird. "
 fp2_struggle.2005.desc.bottom.c: "$fp2_struggle.2005.desc.bottom.generic$ einen scharfen und tiefen Bug auf, der mit ungeheurer Geschwindigkeit durch die Wogen pflügen kann! "
 fp2_struggle.2005.desc.bottom.d: "$fp2_struggle.2005.desc.bottom.generic$ Planken auf, die als Klinker angebracht wurden, sodass ein stabilerer und doch leichterer Rumpf entsteht. "
 fp2_struggle.2005.desc.unique.init: "Oben findet man das wirklich einzigartige Stück:"
 fp2_struggle.2005.desc.unique.a: "$fp2_struggle.2005.desc.unique.init$ einen gewaltigen Doppelausleger, der für eine unvergleichliche Stabilität sorgt. "
 fp2_struggle.2005.desc.unique.b: "$fp2_struggle.2005.desc.unique.init$ einen Satz erhöhte Holzbastionen an Bug und Heck, von denen Bogenschützen Pfeile auf den Feind niederregnen lassen können. "
 fp2_struggle.2005.desc.unique.c: "$fp2_struggle.2005.desc.unique.init$ ein eindrucksvolles burgartiges Bauwerk auf Deck. "
 fp2_struggle.2005.desc.unique.d: "$fp2_struggle.2005.desc.unique.init$ ein mit Dornen besetztes Holzdach, das Enterungen abwehren soll. "
 fp2_struggle.2005.desc.unique.e: "$fp2_struggle.2005.desc.unique.init$ eine Ramme am Bug, mit der man die Rümpfe gegnerischer Schiffe bei Seekämpfen durchbohren kann. "
 fp2_struggle.2005.desc.sails.init: "Zu guter Letzt hat das Schiff"
 fp2_struggle.2005.desc.sails.a: "$fp2_struggle.2005.desc.sails.init$ große, quadratische Segel, die die Brise auf See besonders gut nutzen."
 fp2_struggle.2005.desc.sails.b: "$fp2_struggle.2005.desc.sails.init$ gewaltige, überlappende Luggersegel, die nur der mächtigsten Schiffe würdig sind."
 fp2_struggle.2005.desc.sails.c: "$fp2_struggle.2005.desc.sails.init$ komplexe Stagsegel, um möglichst beweglich zu sein."
 fp2_struggle.2005.desc.sails.d: "$fp2_struggle.2005.desc.sails.init$ viele große Reihen mit Rudern, sodass das Schiff so beständig wie der Wille seiner Mannschaft ist."
 fp2_struggle.2005.desc.outro: "\n\n„Äußerst imposant, findet Ihr nicht?“, will [2005_scoped_steward.GetFirstNameNicknamed] wissen."
 fp2_struggle.2005.desc.outro.crit: "\n\n„Das wird wahrlich eine Ära der Übermacht zur See einleiten!“, verkündet [2005_scoped_steward.GetFirstNameNicknamed] stolz."
 fp2_struggle.2005.a: "Ihr habt Euch gut geschlagen."
 fp2_struggle.2005.a.a: "Es ist schade um die Werften, aber wenigstens haben wir die Schiffe."
 fp2_struggle.2005.desc.alt.a: "Versunkenes Silber"
 fp2_struggle.2005.desc.alt.a.desc: "[2005_scoped_steward.GetFirstName], mein[2005_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], ist sich durchaus bewusst, wie sehr mich die Nachricht verärgern wird, weswegen er mit Bedacht an mich herantritt, um mir mitzuteilen, wie der Bau meines Silberschiffs verläuft.\n\n„Trotz all unserer Bemühungen war es Wahnsinn, ein Schiff aus diesem Metall zu fertigen. Nach seiner Fertigstellung stach es in See und sank umgehend auf den Meeresgrund. Ein beachtlicher Teil unserer Schatzkammer ist nun außerhalb unserer Reichweite unter den grausamen Wogen. Es tut mir leid, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“\n\n"
 fp2_struggle.2005.desc.alt.b: "Silberschiffe"
 fp2_struggle.2005.desc.alt.b.desc: "[2005_scoped_steward.GetFirstName], mein[2005_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], wusste, dass dies nur ein Spielzeug war, das zur Schau gestellt werden sollte, um meinem Ruhm zu dienen. Boote aus Metall werden niemals schwimmen, ganz gleich, wie weit die Technik noch vorankommen mag.\n\nAnstatt meine Aufgabe ernst zu nehmen und das Unmögliche zu versuchen, ließ [2005_scoped_steward.Custom('DE_PRO_PER_S_3P_N')] daher ein hölzernes Schiff bauen, das anschließend mit einer dünnen Schicht aus Silber überzogen wurde, um den Betrachter zu täuschen. Ich und mein neues „Metallschiff“ sind in aller Munde und werden in der ganzen Welt beneidet!\n\n"
 #fp2_struggle_event_2006
 fp2_struggle.2006.t: "Die Grenzen des Glaubens"
 fp2_struggle.2006.desc: "[fp2_2006_vassal_in_crisis.GetTitledFirstName], mein[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))], tritt diskret an mich heran – mit klaren Zweifeln in den Augen.\n\n[fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_N')|U] erklärt mir, dass [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')] eigener Glaube durch [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]e Zeit an der Grenze zu einem anderen ([fp2_2006_foreign_faith.GetNameNoTooltip]) sowie durch das nähere Kennenlernen des Feindes ins Wanken geraten ist. [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')|U]e Worte sind ernst gemeint. Es scheint, dass selbst der kleinste Fehler [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] nun aus dem Schoß unserer Gemeinde reißen könnte.\n\nDoch dies ist auch eine Gelegenheit, sowohl unseren Eifer als auch unsere Beziehungen zu verbessern."
 fp2_struggle.2006.a: "„Jemand soll einen Priester rufen!“"
 fp2_struggle.2006.a.a: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] zweifelt weiter"
 fp2_struggle.2006.a.b: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip|U] fühlt sich durch die Anwesenheit von [2006_scoped_chaplain.GetTitledFirstNameNoTooltip] bedroht"
 fp2_struggle.2006.a.c: "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] festigt den Glauben von [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc: "Ihr wendet Euch an [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], um die Lage klären zu lassen. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip|U] wird sich verraten fühlen, weil Ihr anderen von [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Nöten erzählt habt."
 fp2_struggle.2006.b: "Ich werde [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Eifer selbst neu entfachen."
 fp2_struggle.2006.b.a.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] widersetzt sich den Bemühungen"
 fp2_struggle.2006.b.b.desc: "Ihr könnt die Glaubenstreue von [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] wiederherstellen"
 fp2_struggle.2006.c: "„Wählt frei Euren Glauben, solange Ihr #BER mir#! #emphasis dient#!.“"
 fp2_struggle.2006.c.desc: "Ihr erlaubt [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip], [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Glauben frei zu wählen."
 fp2_struggle.2006.c.notif.t: "Die Freiheit der Freundschaft"
 fp2_struggle.2006.d: "Droht, [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] als Ketzer[fp2_2006_vassal_in_crisis.Custom('DE_END_NOU_S_GS_N')] zu denunzieren."
 fp2_struggle.2006.d.notif.t: "Zweifel mit Furcht bekämpfen"
 fp2_struggle.2006.e: "„Vergesst alle Glaubensangelegenheiten. #emphasis Wendet Euch der Hexerei zu#!!“"
 fp2_struggle.2006.e.alreadywitch: "[fp2_2006_vassal_in_crisis.GetFirstName] war schon eine Hexe! Es war gar keine Glaubenskrise, sondern [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] brauchte nur jemanden, der [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] versteht."
 fp2_struggle.2006.generic.notif.a.t: "Vasall konvertiert zum Glauben „[fp2_2006_foreign_faith.GetNameNoTooltip]“"
 fp2_struggle.2006.generic.notif.b.t: "Vasall bleibt gläubig"
 fp2_struggle.2006.e.notif.t: "Herzliche Beschwörer"
 fp2_struggle.2006.e.tacticalwitchfaithchange: "Konvertiert zum Glauben „[fp2_2006_foreign_faith.GetName]“, um nicht verfolgt zu werden"
 #fp2_flavor_events_vero
 fp2_flavor.3001.t: "Während ich im Sterben liege"
 fp2_flavor.3001.desc: "Der Wind fühlt sich kälter an, die Tage dunkler, kürzer, ruhiger. Der Thron sieht aus wie an jenem Tag, an dem ich das erste Mal auf ihm saß. Der Thron wird immer gleich aussehen. Ich hingegen nicht.\n\nEs wird Zeit, dass ich mich auf das Unausweichliche vorbereite – und ich werde einen Nachruf für mich in Auftrag geben, damit ich in Frieden verscheiden kann."
 fp2_flavor.3001.a: "Wir werden die [SCOPE.Custom('IberiaSacredLanguage')]e Sprache verwenden."
 fp2_flavor.3001.b: "Das ist nicht die Sprache, die wir alle sprechen. Ich werde [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] gebrauchen."
 fp2_flavor.3001.c: "Ich mache da keine Unterschied: [SCOPE.Custom('IberiaSacredLanguage')|U] und [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] sollen es sein."
 fp2_flavor.3001.d: "Wir sind nicht die Einzigen, die hier leben."
