 ach_realm_autonomy_county_lvl_1_desc: "Diese Gemeinde ist das Ziel der Dezentralisierungsreform des obersten Lehnsherrn. Mittel, die üblicherweise in den Hauptsitz abfließen, werden nun mit den Vasallen geteilt."
