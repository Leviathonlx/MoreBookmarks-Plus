 ach_realm_centralization_liege_lvl_1_desc: "Dieser Charakter hat eine große Vision für die Zukunft des Reichs, die ungeachtet der Kosten und der durch die Vasallen zu schulternden Lasten umgesetzt wird. Sein Verwaltungs- und Bildungswert entscheidet über den Ausgang der Reform."
