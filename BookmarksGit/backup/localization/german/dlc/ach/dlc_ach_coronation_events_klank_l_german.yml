 ach_realm_autonomy_liege_lvl_1: "Dezentralisierungsreform: Großer Architekt"
 ach_realm_autonomy_liege_lvl_1_desc: "Dieser Charakter hat eine große Vision für die Zukunft des Reichs, der zufolge alle Ecken des Reichs so prächtig wie der Hauptsitz sein sollen. Sein Verwaltungs- und Diplomatiewert entscheidet über den Ausgang der Reform."
