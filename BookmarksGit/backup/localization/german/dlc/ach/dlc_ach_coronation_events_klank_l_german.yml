 coronation_events_klank.1011.c: "Mein Reich ist gut so, wie es ist."
 coronation_events_klank.1012.t: "Der große Zentralisierungsplan von [host.GetTitledFirstName]"
 coronation_events_klank.1012.desc: "Während [host.Custom('DE_PRO_POS_S_3P')]er Krönung verkündete [host.GetName] einen großen, ehrgeizigen Plan, das Reich ([host.GetPrimaryTitle.GetName]) zu stärken, indem man den Schwerpunkt auf dessen Kern legt – bei dem es sich zufällig um die persönliche Domäne von [host.GetTitledFirstName] handelt. Die erforderlichen Ressourcen müssen allerdings von irgendwoher kommen, da es in dieser Welt wahrlich nichts im nötigen Überfluss gibt außer der Gnade der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]). Somit geht dies zulasten der Peripherie, in der auch meine eigene Domäne liegt!\n\nEs hat seine Vorzüge, in einem mächtigen Reich unter [Select_CString(host.IsFemale, 'einer', 'einem')] mächtigen [host.GetTitleAsNameNoTooltip] zu leben. Doch, was wenn diese Macht in Zukunft missbraucht wird – und zwar gegen mich? Ein starkes [ROOT.Char.GetPrimaryTitle.GetNameNoTier] sorgt für Stolz … und vielleicht auch für Sorge."
 coronation_events_klank.1012.a: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'die bescheidenste Dienerin', 'der bescheidenste Diener')] von [host.GetTitledFirstName]."
 coronation_events_klank.1012.b: "Das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]) kann ohne die unausgorenen Ideen auskommen, die [Select_CString(host.IsFemale, 'der', 'dem')] [host.GetTitleAsNameNoTooltip] einfallen."
 coronation_events_klank.1012.b.desc: "Die [development|E] Eurer [domain|E] wird in 10 Jahren nicht verringert."
 coronation_events_klank.1012.ten_year_plan: "Nach 10 Jahren wird die [development|E] Eurer [domain|E] und die Eurer Mit-[vassals|E] verringert, wohingegen Euer [liege|E] profitiert. Die tatsächliche Veränderung hängt von den Werten Eures [Concept('liege', 'Lehnsherrn')|E] in [stewardship|E] und [learning|E] ab."
 coronation_events_klank.1013.t: "Der große Dezentralisierungsplan von [host.GetTitledFirstName]"
 coronation_events_klank.1013.desc: "Während [host.Custom('DE_PRO_POS_S_3P')]er Krönung verkündete [host.GetName] einen großen, ehrgeizigen Plan, das Reich ([host.GetPrimaryTitle.GetName]) zu stärken, indem man den Schwerpunkt auf dessen Ränder legt – wozu auch meine eigene Domäne zählt. Die erforderlichen Ressourcen müssen allerdings von irgendwoher kommen, da es in dieser Welt wahrlich nichts im nötigen Überfluss gibt außer der Gnade der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]). [Select_CString(host.IsFemale, 'Die', 'Der')] [host.GetTitleAsNameNoTooltip] bot großzügig an, den Wohlstand [host.Custom('DE_PRO_POS_S_3P')]er Domäne mit den anderen zu teilen."
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "Die [development|E] Eurer [domain|E] wird in 10 Jahren nicht gesteigert."
 coronation_events_klank.1013.ten_year_plan: "Nach 10 Jahren wird die [development|E] Eurer [domain|E] und die Eurer Mit-[vassals|E] gesteigert. Die tatsächliche Veränderung hängt von den Werten Eures [Concept('liege', 'Lehnsherrn')|E] in [stewardship|E] und [diplomacy|E] ab."
 coronation_events_klank.1014.t: "Zentralisierung des Reichs ([ROOT.Char.GetPrimaryTitle.GetName|U]): Abschluss"
 coronation_events_klank.1014.desc: "Vor zehn Jahren legte ich bei meiner Krönung einen Kurs für [ROOT.Char.GetPrimaryTitle.GetNameNoTier] fest. Trotz aller Anstrengungen und Mühen flossen Reichtümer unmittelbar in meine Domäne, während meine Vasallen litten. Doch es hat sich gelohnt.\n\nNun ist die Zeit gekommen, die Früchte meines verwalterischen Könnens zu ernten, und die der Gelehrsamkeit, die ich für meine große Vision nutzte."
 coronation_events_klank.1014.county_effect: "In allen [Concept('county', 'Gemeinden')|E] in ihren [Concept('domain', 'Domänen')|E] wird die [development|E] um 20 % verringert"
 coronation_events_klank.1014.a: "Wunderbar!"
 coronation_events_klank.1014.b: "Das ist nicht das Ende."
 coronation_events_klank.1014.development_gain: "Eure Reform raubt den [domains|E] Eurer [vassals|E] insgesamt #P [ROOT.Char.MakeScope.Var(development_lost).GetValue]#! [development|E]. Eure [skills|E] in [stewardship|E] und [learning|E] erlauben es Euch, #P [ROOT.Char.MakeScope.Var(development_gain_percent).GetValue] %#! davon auf Eure [domain|E] zu verteilen."
 custom.ten_most_powerful_vassals.1014: "[vassals|E], die Eurer Reform unterworfen wurden:"
 coronation_events_klank.1014.b.county_effect: "Jede [Concept('county', 'Gemeinde')|E] in ihrer [domain|E] erhält für 10 Jahre den [modifier|E] „[GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip]“."
 coronation_events_klank.1015.t: "Dezentralisierung des Reichs ([ROOT.Char.GetPrimaryTitle.GetName|U]): Abschluss"
 coronation_events_klank.1015.desc: "Vor zehn Jahren legte ich bei meiner Krönung einen Kurs für [ROOT.Char.GetPrimaryTitle.GetNameNoTier] fest. Dank meiner klugen Politik konnten meine Vasallen gedeihen, während meine Domäne unentwickelt blieb. Doch es hat sich gelohnt.\n\nNun ist die Zeit gekommen, die Früchte meines verwalterischen Könnens zu ernten, und die jenes diplomatischen Geschicks, das ich für meine große Vision nutzte."
 coronation_events_klank.1015.county_effect: "In jeder [Concept('county', 'Gemeinde')|E] in ihrer [domain|E] wird die [development|E] aufgrund Eurer [skills|E] in [stewardship|E] und [learning|E] um #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue] %#! erhöht."
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
 coronation_events_klank.1015.b.county_effect: "Alle [Concept('county', 'Gemeinden')|E] in ihren [Concept('domain', 'Domänen')|E] erhalten für 10 Jahre den [modifier|E] „[GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip]“."
