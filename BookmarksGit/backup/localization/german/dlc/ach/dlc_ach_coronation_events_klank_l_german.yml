 ach_no_reforms_modifier: "Ein prächtiges Reich"
 ach_no_reforms_modifier_desc: "Das ausgedehnte Reich dieses Charakters gilt als vollkommen, wie es ist, und bedarf keiner Reform. Der Herrscher kann sich einfach zurücklehnen und seine Pracht genießen."
 coronation_events_klank.1016.t: "[Select_CString(host.IsFemale, 'Das Mädchen, das', 'Der Junge, der')] [host.GetTitleAsNameNoTooltip] wurde"
 coronation_events_klank.1016.desc: "[teller.GetName|U] beendet die wunderliche Geschichte über den Vogel ([supporter.Custom('GetRandomRegionalBird')]), der mit einem ungewöhnlichen Ding ([supporter.Custom('RandomWeirdObject')]) auf einem toten Tier ([supporter.Custom('RegionalFarmAnimal')]) spielte. [listener.GetName|U] wirkt ansatzweise unterhalten.\n\nIch bin an der Reihe, um eine Geschichte zum Besten zu geben. Und ich habe genau die richtige ([memory.GetDescription]) – damals war [Select_CString(listener.IsFemale, 'unsere freundliche Gastgeberin', 'unser freundlicher Gastgeber ')] noch ein Kind."
 coronation_events_klank.1016.desc.supporter: "Denn ist es klar, dass [host.GetTitledFirstName] immer für Großes ausersehen war und dass wir eines Tages miterleben würden, wie [host.Custom('DE_PRO_PER_S_3P_N')] den Thron besteigt."
 coronation_events_klank.1016.desc.detractor: "Denn ist es klar, dass [host.GetTitledFirstName] in keiner Weise für den Thron ausersehen war. Weh all [host.Custom('DE_PRO_POS_S_3P')]en zukünftigen Untertanen."
 coronation_events_klank.1016.a: "„Schon von Kindesbeinen an [Select_CString(host.IsFemale, 'eine unwürdige', 'ein unwürdiger')] [host.GetTitleAsNameNoTooltip].“"
 coronation_events_klank.1016.b: "„Schon von Kindesbeinen an [Select_CString(host.IsFemale, 'eine würdige', 'ein würdiger')] [host.GetTitleAsNameNoTooltip].“"
 coronation_events_klank.1016.c: "Eigentlich sollte ich nur über mich selbst sprechen."
 coronation_events_klank.1016.d: "Ich werde Euch genau sagen, was geschehen ist."
