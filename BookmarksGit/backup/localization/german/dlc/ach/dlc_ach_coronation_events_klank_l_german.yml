l_german:
 coronation_events_klank.1001.t: "Ein verdächtig gesittetes Publikum"
 coronation_events_klank.1001.desc: "Schurken, Vagabunden, Unholde, allesamt. Sie umkreisen uns wie die Geier und warten auf den Augenblick, um sich ihr Pfund Fleisch zu holen. Doch sie können meinem wachsamen Blick nicht entgehen.\n\nDa sind sie: [Select_CString(first_culture_char.IsFemale, 'die', 'der')] hinterlistige [first_culture_char.GetFullName], mein[first_culture_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))], gewandet in edelste [first_culture_char.GetCulture.GetName|l]e Kleider, und [Select_CString(second_culture_char.IsFemale, 'die', 'der')] heimtückische [second_culture_char.GetFullName], mein[second_culture_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))], in ebenso eindrucksvollen [second_culture_char.GetCulture.GetName|l]en Gewändern. Ein seichtes Gespräch oder ein sich zusammenbrauendes Komplott?\n\nZumindest ziert ihr buntes Auftreten den Tag, als wären sie ein Schwarm auf Schabernack versessener Vögel."
 coronation_events_klank.1001.a: "„Ihr beide! Kniet vor [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] nieder.“"
 coronation_events_klank.1001.b: "Diese Fremdländer verdienen meine Aufmerksamkeit nicht."
 coronation_events_klank.1002.t: "Eine wunderbar gesittete Menge"
 coronation_events_klank.1002.desc: "Mein Reich ([ROOT.Char.GetPrimaryTitle.GetName|U]) ist groß und voll treuer Untertanen jedweder Couleur. Natürlich sind nicht all seine Bewohner derart loyal, doch genug um für die kommenden Jahre für Ruhe und Ordnung zu sorgen.\n\nDa sind auch schon zwei von ihnen ganz ins Gespräch vertieft – gewiss reden sie über die Vorzüge meiner Herrschaft und den Wohlstand meines Reiches. [Select_CString(first_culture_char.IsFemale, 'Meine treue', 'Mein treuer')] [first_culture_char.GetFullName], mein[first_culture_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))], gewandet in edelste [first_culture_char.GetCulture.GetName|l]e Kleider, und [Select_CString(second_culture_char.IsFemale, 'die', 'der')] vertrauenswürdige [second_culture_char.GetFullName], mein[second_culture_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))], in ebenso imposanten [second_culture_char.GetCulture.GetName|l]en Gewändern.\n\nIhr buntes Auftreten ziert den Tag, als wären sie ein Schwarm auf Schabernack versessener Vögel."
 coronation_events_klank.1002.a: "Nickt ihnen anerkennend zu."
 coronation_events_klank.1002.b: "Heißt die Würdenträger herzlich willkommen."
 coronation_events_klank.1003.t: "Neuer Morgen, alte Kerker"
 coronation_events_klank.1003.desc: "Ah, [child_of_executee.GetName], mein[child_of_executee.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))] … Das ist nicht das erste Mal, dass ein [child_of_executee.GetHouse.GetName] vor einem [ROOT.Char.GetHouse.GetName] steht und unsicher ist, was das eigene Schicksal anbelangt.\n\n[executed_previous_holder.GetFirstName|U], [Select_CString(executed_previous_holder.IsFemale, 'die', 'der')] vorherige [executed_previous_holder.GetTitleAsNameNoTooltip] von [child_of_executee.GetPrimaryTitle.GetNameNoTier], [executed_previous_holder.GetDeathReason]. Der wahre Grund für die Hinrichtung liegt unter einem Grabstein verborgen, seit mein[executor_ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('executor_ancestor'))] den Tod fand. Jahrelang stand nicht das Motto #weak [child_of_executee.GetHouse.GetMotto]#! auf den Bannern von Haus [child_of_executee.GetHouse.GetNameNoTooltip], sondern Schande und Wut in Blut geschrieben.\n\nDie Anwesenheit von [child_of_executee.GetFirstNameNoTooltip] hier und heute könnte man als Akt der Unterwerfung sehen – oder als einen Akt des Trotzes."
 coronation_events_klank.1003.a: "„Als guter [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] vergebe ich Euch.“"
 coronation_events_klank.1003.b: "Die Angst liegt uns tief im Blut."
 coronation_events_klank.1003.c: "„Dies ist der Beginn einer wunderbaren Tradition. Wachen!“"
 coronation_events_klank.1004.t: "Eine gekrönte Menge"
 coronation_events_klank.1004.desc.intro: "Es ist ein außerordentliches Vergnügen, meine Mitherrscher zu sehen:"
 coronation_events_klank.1004.desc.intro_many_kings: "Meine Krönung ist wahrlich das Ereignis des Jahres, ja, des Jahrzehnts! Es ist ein außerordentliches Vergnügen, meine vielen Mitherrscher zu sehen:"
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName|U] und [second_king.GetName]."
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName|U], [second_king.GetName] und [third_king.GetName]."
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName|U], [second_king.GetName], [third_king.GetName] und [fourth_king.GetName]."
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal|U], [second_king.GetTitledFirstNameRegnal], [third_king.GetTitledFirstNameRegnal], [fourth_king.GetTitledFirstNameRegnal] und [fifth_king.GetTitledFirstNameRegnal]."
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\nSie werden bei meiner Krönung ganz wunderbar aussehen, wenn sie im Hintergrund stehen und #EMP meine#! Thronbesteigung miterleben. Denn es gibt viele juwelenbesetzte Kronen auf der guten Erde, die die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) schuf, doch es wird nur [Select_CString(ROOT.Char.IsFemale, 'eine wahre', 'einen wahren')] [ROOT.Char.GetTitleAsNameNoTooltip] geben."
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\nIch hätte mir wahrlich keine besseren Zeugen für meine Krönung wünschen können. Ich muss einfach mit jenen sprechen, deren Herzen sich für das meine erwärmen, und dauerhafte Beziehungen zwischen unseren Höfen schaffen."
 coronation_events_klank.1004.desc.other_intent: "\n\nIch hätte mir wahrlich keine besseren Zeugen für meine Krönung wünschen können. Unser Reichtum, unsere Macht und unsere Pracht sind vereint unübertroffen."
 coronation_events_klank.1004.desc.outro: "\n\nIhre Anwesenheit hier ist sowohl ein Segen als auch eine Gelegenheit. Meine Würde im Amt wird sich vom ersten Tag meiner rechtmäßigen Herrschaft an bis zu ihrem letzten zeigen."
 coronation_events_klank.1004.a: "Sie sind alle unter meiner Würde."
 coronation_events_klank.1004.a_tt: "#weak [prestige|E] und [legitimacy|E] entsprechen der Zahl der [Concept('independent', 'unabhängigen')|E] [kings|E] und [emperors|E], die Eurer [coronation|E] beiwohnen#!"
 coronation_events_klank.1004.b: "„Ich freue mich, Euch alle hier zu haben.“"
 coronation_events_klank.1004.c: "Ich werde besser als sie sein."
 coronation_events_klank.1004.d: "„Willkommen, Gleichgestellte!“"
 forced_to_kneel_opinion: "Zum Niederknien gezwungen"
 coronation_events_klank.1005.t: "Geschichten verlorener Kriege"
 coronation_events_klank.1005.desc: "[friendly_king.GetName|U] schreit nun schon eine Weile [npc_guest.GetName] ins Ohr.\n\n„Und ich sage Euch: Es gibt niemand Schlimmeren als [unfriendly_king.GetName]! [war_memory.GetDescription|U] – nur weil [unfriendly_king.Custom('DE_PRO_PER_S_3P_N')] die eigenen Söhne und die Zukunft des Reichs ([unfriendly_king.GetPrimaryTitle.GetName]) an finstere Mächte ([friendly_king.GetFaith.DevilName]) verkaufte! Doch ich habe einen Plan! Ich brauche nur ein richtiges Schwert und einen Verbündeten oder zwei oder drei. Dann werde ich Rache an [unfriendly_king.Custom('DE_PRO_PER_S_3P_D')] nehmen!“\n\n[friendly_king.GetFirstNameNoTooltip|U] spricht sicher nicht zum ersten Mal von den Ungerechtigkeiten, die [friendly_king.Custom('DE_PRO_PER_S_3P_D')] widerfahren sind. Heute könnte allerdings … das letzte Mal sein."
 coronation_events_klank.1005.a: "Hört Euch [friendly_king.Custom('DE_PRO_POS_S_3P')]e Leidensgeschichte an."
 coronation_events_klank.1005.b: "„Ihr habt keinen Anspruch auf Gerechtigkeit.“"
 coronation_events_klank.1005.flavor: "Steckt Euer Schwert weg, [friendly_king.GetTitledFirstNameNoTooltip]. Es wird Euch nichts Gutes bringen. Denn Euer Herz ist schwer und Euer Geist verklärt."
 coronation_events_klank.1005.c: "„Gemeinsam werden wir [unfriendly_king.Custom('DE_PRO_PER_S_3P_D')] eine unvergessliche Lektion erteilen.“"
 coronation_events_klank.1005.c.tooltip: "#high Ihr#! und [friendly_king.GetShortUIName] könnt einander für die nächsten #high 6 Jahre#! in beliebige Kriege gegen [unfriendly_king.GetShortUIName] rufen"
 coronation_events_klank.1005.c.vengeful: "„Niemand könnte Euch besser verstehen. Die Rache wird unser sein.“"
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName|U] wird über diesen Ausgang in Kenntnis gesetzt"
 coronation_events_klank.1005.d: "„Ich bin froh, dass [npc_guest.GetFirstNameNoTooltip] Euch zuhört. #EMP Die. Ganze. Woche. Lang.#!“"
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "Freude spricht aus mir, wenn ich Euch nun darüber in Kenntnis setze, dass [Select_CString(coronation_host.IsFemale, 'die', 'der')] illustre [coronation_host.GetName] während der eigenen Krönung [friendly_king.GetName] überzeugte, [friendly_king.Custom('DE_PRO_POS_S_3P')]e fehlgeleitete Vergeltungssucht nach Eurem rechtschaffenen Sieg in Eurem Streit ([war_memory.GetName]) aufzugeben."
 coronation_events_klank.1006.a: "Spannend."
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "Bedauern spricht aus mir, da ich Euch darüber in Kenntnis setzen muss, dass [coronation_host.GetName] und [friendly_king.GetName] während der Krönung [Select_CString(coronation_host.IsFemale, 'der', 'des')] Erstgenannten einen Pakt schlossen, um sich im Rahmen der fehlgeleiteten Vergeltungssucht von [friendly_king.GetTitledFirstNameNoTooltip] nach Eurem rechtschaffenen Sieg in Eurem Streit ([war_memory.GetName]) zusammenzutun."
 coronation_events_klank.1007.a: "Besorgniserregend."
 coronation_events_klank.1008.t: "[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetDynasty.GetName]-[dynasty_king.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "[dynasty_king.GetTitledFirstName|U], mein[dynasty_king.Custom('DE_END_PRO_S_N')] groß[dynasty_king.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], verließ den eigenen bequemen Thron in „[dynasty_king.GetPrimaryTitle.GetName]“, um meine Krönung zu feiern. [dynasty_king.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit hier ist ein Zeichen der Unterstützung, des Vertrauens und der geteilten Blutsbande."
 coronation_events_klank.1008.desc.hostile: "[dynasty_king.GetShortUIName|U], mein[dynasty_king.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultAdjective')|l][dynasty_king.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], kam aus [dynasty_king.Custom('DE_PRO_POS_S_3P')]em widerlichen Bau in „[dynasty_king.GetPrimaryTitle.GetName]“ gekrochen – gewiss nur, um mir die Krönung zu verderben. [dynasty_king.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit hier ist ein abstoßender Anblick, denn kein menschliches Wesen könnte meiner Majestät ferner sein. Abgesehen von unserem Blut gibt es nichts, was uns verbindet."
 coronation_events_klank.1008.desc.neutral: "[dynasty_king.GetTitledFirstName|U], mein[dynasty_king.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], ist aus [dynasty_king.GetPrimaryTitle.GetName] angereist, um meine Krönung mitzuerleben."
 coronation_events_klank.1008.desc.outro: "\n\n#EMP „[ROOT.Char.GetHouse.GetMotto]“#!: Diese Worte führen die [ROOT.Char.GetDynasty.GetName] schon seit Generationen. Unsere Ahnen hielten durch dick und dünn an ihnen fest. Ob nun gemeinsam oder allein: Es obliegt mir und [dynasty_king.GetTitledFirstName], sie noch weiter durch die Zeiten zu tragen."
 coronation_events_klank.1008.a: "Ich bin sehr erfreut, Euch hier zu sehen."
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "Willkommen, mein[dynasty_king.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]."
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "Ihr werdet miterleben, wie [ROOT.Char.Custom('DE_ART_IND_N')] wahres Mitglied des Hauses [ROOT.Char.GetDynasty.GetNameNoTooltip] den Thron besteigt."
 coronation_events_klank.1008.f: "Kniet nieder! Sonst gibt es [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetDynasty.GetNameNoTooltip]-[dynasty_king.GetTitleAsNameNoTooltip] weniger."
 coronation_events_klank.1008.g: "Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] wahre [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 happened_because_intent_tt: "#EMP #low Euer „[THIS.Char.GetInvolvedActivityIntent.GetName]“-Vorsatz löste dieses Ereignis aus#!#!"
 coronation_events_klank.1009.t: "In Zeiten eines Ringens"
 coronation_events_klank.1009.desc: "[left_struggle.GetName|U] und [right_struggle.GetName] führen seit Tagen eine erhitzte Debatte. Die Zeiten sind hart: Das gesamte Reich – nein, die gesamte Region – ist in einem jahrzehntewährenden Ringen gefangen.\n\n„Die [first_struggle_faith.GetAdherentNamePlural] warten nur auf die Gelegenheit, die [right_struggle.GetFaith.GetAdherentNamePlural] ihre Klingen kosten zu lassen, während die [first_struggle_culture.GetCollectiveNoun] einfach nur untätig herumstehen! [host.GetTitledFirstName|U] kann es unmöglich durch dieses tödliche Labyrinth schaffen!“\n\n[right_struggle.GetTitledFirstName|U] hält kurz inne, um Atem zu schöpfen, während [left_struggle.GetTitledFirstName] die Gedanken für eine Erwiderung sammelt. Es ist der perfekte Augenblick für mich, um dazwischenzugehen."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip|U] kann warten. Genießt heute Abend meine Krönung."
 coronation_events_klank.1009.b: "Schweigt, [Select_CString(right_struggle.IsFemale, 'Verleumderin', 'Verleumder')]."
 coronation_events_klank.1009.c: "In Zeiten wie diesen ([char_struggle.GetCurrentPhase.GetNameNoTooltip]) erfährt [host.GetTitledFirstNameNoTooltip] unsere Unterstützung."
 coronation_events_klank.1009.d: "[host.GetTitledFirstNameNoTooltip|U] ist zu schwach für Zeiten wie diese ([char_struggle.GetCurrentPhase.GetNameNoTooltip])."
 coronation_events_klank.1009.e: "Ihr liegt beide falsch."
 coronation_guest_struggle_support_log_title: "Unterstützung in Zeiten eines Ringens"
 coronation_guest_struggle_support_log: "[CHARACTER.GetTitledFirstName|U] brachte in schwierigen Zeiten öffentlich [CHARACTER.Custom('DE_PRO_POS_S_3P')] Vertrauen in [TARGET_CHARACTER.GetTitledFirstName] zum Ausdruck"
 coronation_guest_struggle_undermine_log_title: "Zwietracht in Zeiten eines Ringens"
 coronation_guest_struggle_undermine_log: "[CHARACTER.GetTitledFirstName|U] brachte in schwierigen Zeiten öffentlich [CHARACTER.Custom('DE_PRO_POS_S_3P')] Misstrauen gegenüber [TARGET_CHARACTER.GetTitledFirstName] zum Ausdruck"
 ach_enlightened_centrist: "Stets ein dritter Weg"
 ach_enlightened_centrist_desc: "Dieser Charakter versucht auch dann noch einen Kompromiss zu finden, wenn es den Leuten um ihn herum missfällt."
 coronation_events_klank.1010.t: "Das Schicksal Persiens"
 coronation_events_klank.1010.desc.intro_detractor: "Was für ein schöner Tag im glorreichen [location.GetName], weit weg [Select_CString(ROOT.Char.IsFemale, 'von der', 'vom')] [caliph.Custom('InsultAdjective')|l]en [caliph.GetName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U] könnte wahrlich erblühen, wenn dieses [caliph.Custom('InsultAdjective')|l]e Scheusal nicht wäre.\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "Was für ein schöner Tag im glorreichen [location.GetName], gesegnet von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) und gesegnet [Select_CString(ROOT.Char.IsFemale, 'von der', 'vom')] [ROOT.Char.Custom('ComplimentAdjective')|l]en [caliph.GetName]. Das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) könnte wahrlich erblühen, wenn jeder [ROOT.Char.GetFaith.GetAdherentName] jene Weisheit und jene Frömmigkeit, die [Select_CString(caliph.IsFemale, 'die', 'der')] [caliph.GetTitleAsNameNoTooltip] besitzt, so begreifen würde, wie ich das tue.\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "Was für ein schöner Tag im glorreichen [location.GetName], wo [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] [ROOT.Char.Custom('ComplimentAdjective')|l]e [caliph.GetName] schon so bald gekrönt wird. Das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) könnte wahrlich erblühen, wenn jeder [ROOT.Char.GetFaith.GetAdherentName] jene Weisheit und jene Frömmigkeit, die [Select_CString(caliph.IsFemale, 'die', 'der')] [caliph.GetTitleAsNameNoTooltip] besitzt, so begreifen würde, wie ich das tue.\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "[Select_CString(struggle_participant.IsFemale, 'Eine', 'Einer')] [caliph.Custom('DE_PRO_POS_S_3P')]er [Select_CString(struggle_participant.IsFemale, 'Verleumderinnen', 'Verleumder')] hat sich in diese Krönung geschlichen und faselt unzusammenhängende Dinge über die Niedertracht der finstersten Mächte ([struggle_participant.GetFaith.DevilName]), die Zukunft Persiens, die Weisheit der höchsten Instanz ([struggle_participant.GetFaith.HighGodName]) und den gefälligen Duft der Füße [Select_CString(caliph.IsFemale, 'der Kalifa', 'des Kalifen')]. "
 coronation_events_klank.1010.desc.mid_detractor: "[Select_CString(struggle_participant.IsFemale, 'Eine', 'Einer')] [caliph.Custom('DE_PRO_POS_S_3P')]er [Select_CString(struggle_participant.IsFemale, 'Unterstützerinnen', 'Unterstützer')] hat sich in diese Krönung geschlichen und faselt unzusammenhängende Dinge über die Niedertracht der finstersten Mächte ([struggle_participant.GetFaith.DevilName]), die Zukunft Persiens, die Weisheit der höchsten Instanz ([struggle_participant.GetFaith.HighGodName]) und den Geruch der Füße [Select_CString(caliph.IsFemale, 'der Kalifa', 'des Kalifen')]. "
 coronation_events_klank.1010.outro: "Nun, es ist Zeit für mich, [struggle_participant.Custom('DE_PRO_PER_S_3P_D')] den Kopf geradezurücken.\n\n„Friede sei mit Euch, [struggle_participant.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)]. Der Anblick Eures Gesichts schmerzt mich, [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)] Lasst Euch eines gesagt sein …“"
 coronation_events_klank.1010.a: "„Lasst von Euren falschen Überzeugungen ab.“"
 coronation_events_klank.1010.b: "„Wisset, dass solche Zeiten ([persian_struggle.GetCurrentPhase.GetName]) dem Haus [ROOT.Char.GetHouse.GetName] ein Gräuel sind.“"
 coronation_events_klank.1010.c: "„Begreift, dass Zugeständnisse der einzig gangbare Weg sind.“"
 coronation_events_klank.1010.d: "„Kniet nieder vor [Select_CString(caliph.IsFemale, 'der wahren Kalifa', 'dem wahren Kalifen')]!“"
 coronation_events_klank.1010.e: "„Geht und winselt draußen weiter!“"
 coronation_events_klank.1010.b.catalyst_unrest: "Ihr aktiviert einen [struggle_catalyst|E] in Richtung [struggle_persia_phase_unrest|E]"
 coronation_events_klank.1010.b.catalyst_concession: "Ihr aktiviert einen [struggle_catalyst|E] in Richtung [struggle_persia_phase_concession|E]"
 coronation_events_klank.1010.b.catalyst_stabilization: "Ihr aktiviert einen [struggle_catalyst|E] in Richtung [struggle_persia_phase_stabilisation|E]"
 coronation_events_klank.1011.t: "Die Weite des Reichs ([ROOT.Char.GetPrimaryTitle.GetName|U])"
 coronation_events_klank.1011.desc: "Die Lande unter meiner Herrschaft sind nahezu unendlich groß, und dies gilt auch für meinen Ehrgeiz. Meine mächtigsten Vasallen – [first_char.GetTitledFirstName], [second_char.GetTitledFirstName], [third_char.GetTitledFirstName] – sind hier und alle bereit, vor mir niederzuknien. Und sie alle erwarten von mir eine Vision für unsere Zukunft. Meine Entscheidung wird das Schicksal des gesamten Reichs ([ROOT.Char.GetPrimaryTitle.GetName]) für Jahrzehnte und für ganze Generationen prägen. Der perfekte Augenblick, um eine große und souveräne Ambition zu verkünden, ist jetzt.\n\nAuch wenn dies unbeliebt sein mag, könnte mir ein zentralisiertes Reich ein mächtiges Schwert in die Hand geben und Gold in meinen Beutel bringen. Doch wenn sie Autonomie und Ressoucen erhielten, könnten meine Vasallen wie ein fester Schild sein, der mich vor Bedrohungen schützt …"
 coronation_events_klank.1011.a: "Ich bin das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTooltip])."
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! Ihr werdet einen Prozess der Zentralisierung beginnen. Nach #V 10#! Jahren werdet Ihr die Früchte dafür ernten:\n$EFFECT_LIST_BULLET$Gesteigerte [development_i][development|E] in Eurer [domain|E]\n$EFFECT_LIST_BULLET$Verringerte [development_i][development|E] in [vassals|E]-[domains|E].\n$EFFECT_LIST_BULLET$Die Veränderung hängt von Euren [Concept('skills', 'Werten')|E] in [stewardship_i][stewardship|E] und [learning_i][learning|E] ab"
 custom.ten_most_powerful_vassals: "Eure zehn mächtigsten Vasallen, die bei Eurer Krönung zugegen sind"
 coronation_events_klank.1011.a.county_modifier: "Alle [Concept('county', 'Gemeinden')|E] in ihrer [domain|E] erhalten für 10 Jahre den [modifier|E] „[GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip]“."
 custom.coronation_events_klank.1011.a.disrespect: "Eure #V Verleumder#!-[vassals|E], die von Eurem Plan betroffen sind"
 custom.coronation_events_klank.1011.a.respect: "Eure anderen [vassals|E], die von Eurem Plan betroffen sind"
 coronation_events_klank.1011.b: "Ohne starke Vasallen bin ich nichts."
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! Ihr werdet einen Vorgang der Dezentralisierung und der gesteigerten Autonomie beginnen. Nach #V 10#! Jahren werdet Ihr die Früchte ernten können:\n$EFFECT_LIST_BULLET$Gesteigerte [development_i][development|E] in [domains|E] von [vassals|E].\n$EFFECT_LIST_BULLET$Die Veränderung hängt von Euren [Concept('skills', 'Werten')|E] in [stewardship_i][stewardship|E] und [diplomacy_i][diplomacy|E] ab"
 coronation_events_klank.1011.b.county_modifier: "Alle [Concept('county', 'Gemeinden')|E] in ihren [Concept('domain', 'Domänen')|E] erhalten für 10 Jahre den [modifier|E] „[GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip]“."
