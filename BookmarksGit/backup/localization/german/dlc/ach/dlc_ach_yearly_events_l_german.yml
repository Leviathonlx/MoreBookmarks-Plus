l_german:
 ach_yearly_events.1001.t: "Geldangelegenheiten"
 ach_yearly_events.1001.desc: "Als [Concept('steward', GetPlayer.GetCouncillorPosition('councillor_steward').GetPositionName)] [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')] [liege.GetTitledFirstName] obliegt es mir, [liege.Custom('DE_PRO_PER_S_3P_A')] bei der Verwaltung der Schatzkammer zu beraten. Ein großer Teil davon besteht darin, die Vorzüge und Nachteile gewisser Ausgabengewohnheiten zu erläutern.\n\n„Nun erklärt mir es noch einmal“, setzt [liege.Custom('DE_PRO_PER_S_3P_N')] an. „Was genau sind die wahren #EMP Nachteile#!, wenn man das Geld des Reichs anspart? Es ist doch sicher gut, für schwierige Zeiten etwas zurückzulegen, oder?“\n\nNun ja. [liege.Custom('DE_PRO_PER_S_3P_N')|U] hat nicht ganz unrecht, doch es ist eine etwas zu vereinfachte Sichtweise …"
 ach_yearly_events.1001.a: "„Wenn Ihr unsicher seid, könnte #EMP ich#! sie für Euch verwalten …“"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip|U] übergibt das Geld gern in Eure Hände"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip|U] ist misstrauisch gegenüber Eurem Plan"
 ach_yearly_events.1001.b: "Vorsicht ist das richtige Vorgehen."
 ach_yearly_events.1001.c: "[liege.Custom('DE_ART_IND_N')|U] [liege.GetTitleAsNameNoTooltip] hat auch ein gutes Leben verdient!"
 ach_yearly_events.1001.d: "Vielleicht wäre ein ausgewogenes Vorgehen der beste Ansatz?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip|U] lobt Eure Vernunft"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip|U] verspottet Eure Neutralität"
 ach_fence_sitter_modifier: "Unentschiedener"
 ach_fence_sitter_modifier_desc: "Die Unentschiedenheit dieses Charakters ist weithin bekannt, und er ist berüchtigt für seine Weigerung, sich zu etwas zu verpflichten."
 ach_spending_advice_modifier: "Ausgabeberatung"
 ach_spending_advice_modifier_desc: "Dieser Charakter ist fachkundig darin, Ratschläge zur Verwendung von Geldern zu geben."
 ach_cautious_spender_modifier: "Bedachte Ausgaben"
 ach_cautious_spender_modifier_desc: "Dieser Charakter behält seinen Geldbeutel immer fest im Griff."
 ach_extravagant_spender_modifier: "Außergewöhnliche Ausgaben"
 ach_extravagant_spender_modifier_desc: "Dieser Charakter gibt sein Geld mit beiden Händen aus, wo es nötig ist."
 ach_budgeting_mentor_modifier: "Etatmentor"
 ach_budgeting_mentor_modifier_desc: "Dieser Charakter ist als kundig in Geldangelegenheiten bekannt und vermag andere dahingehend zu beraten, wie man sein Geld weise ausgibt."
 ach_balanced_budget_modifier: "Ausgewogener Etat"
 ach_balanced_budget_modifier_desc: "Dieser Charakter kommt in den Genuss sehr gut verwalteter Geldmittel."
 ach_yearly_events.1002.t: "Der Rattenhaufen"
 ach_yearly_events.1002.desc: "Als [Concept('chancellor', GetPlayer.GetCouncillorPosition('councillor_chancellor').GetPositionName)] von „[liege.GetPrimaryTitle.GetNameNoTier]“ habe ich geschworen, alle abtrünnigen Vasallen am Schwanz zu packen, damit das Ungeziefer im Reich ([liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]) sich nicht zu einem großen Schwarm zusammenrottet.\n\nWährend die [faction.GetName] ihre Kräfte bündelt, reisen aufmüpfige Gestalten wie [faction_member.GetName] hin und her, um gewisse Dinge in anfällige Ohren zu flüstern.\n\n„Euer Land ([unjoined_vassal.GetPrimaryTitle.GetNameNoTier]) ist stark. Stark und hungrig“, drängt [Select_CString(faction_member.IsFemale, 'die Verräterin', 'der Verräter')] [Select_CString(unjoined_vassal.IsFemale, 'deren', 'dessen')] [unjoined_vassal.GetTitleAsNameNoTooltip] [unjoined_vassal.GetFirstName]. „Vertraut auf diese Stärke und auf diesen Hunger … und auf unseren.“"
 ach_yearly_events.1002.a: "Diese verlauste Sache muss von allem abgeschnitten werden."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "Ihr vergiftet die Gedanken der Aufständischen"
 ach_yearly_events.1002.b.failure: "Euer Fauchen und Euer Einhegen scheitert"
 ach_yearly_events.1002.c: "Bin ich so servil? Meine Stimme muss gehört werden!"
 ach_yearly_events.1002.c.flavor: "Ich bin die erste Stimme im Reich. Und auch die erste unter den #EMP abweichlerischen#! Stimmen!"
 ach_yearly_events.1002.d: "Ratten erledigt man … Eine nach der anderen."
 ach_yearly_events.1002.d.flavor: "Als [Concept('chancellor', GetPlayer.GetCouncillorPosition('councillor_chancellor').GetPositionName)] kann ich [Select_CString(faction_member.IsFemale, 'diese aufständische', 'diesen aufständischen')] [faction_member.GetTitleAsNameNoTooltip] zum Schweigen bringen."
 ach_chancellor_isolating_factions_modifier: "Kanzler schottet Fraktionen ab"
 ach_chancellor_isolating_factions_modifier_desc: "Ein Fürsprecher dieses Herrschers schafft es meisterlich, Aufständische und Verleumder abzuschotten.\n#weak [vassals|E] schließen sich weniger oft [factions|E] an#!"
 chancellor_isolates_factions_title: "[Concept('chancellor', GetPlayer.GetCouncillorPosition('councillor_chancellor').GetPositionName)] untergräbt Fraktionsunterstützung"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName|U] wendet den Diskurs unter Euren Vasallen zu Euren Gunsten."
 chancellor_removes_faction_member_title: "[Concept('chancellor', GetPlayer.GetCouncillorPosition('councillor_chancellor').GetPositionName)] beschwichtigt Fraktionsmitglieder"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName|U] beweist sich als eifriger Gegner Eurer aufmüpfigen Vasallen."
 ach_yearly_events.1003.t: "Herr der Geschlagenen"
 ach_yearly_events.1003.desc: "Der Streit zwischen [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meinem Lehnsherrn')] und einem gewissen Reich ([foe.GetPrimaryTitle.GetNameNoTier]) zieht sich weiter hin. Als [Concept('marshal', GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName)] plane ich den Nachschub, zwinge [liege.Custom('GetLocalCommonerTermPlural')] in den Dienst und halte örtliche Unruhen in Schach … doch nun bringen Reiter düstere Kunde.\n\nIn [battle_province.GetName] versagten die [liege.Custom('KnightCulturePluralNoTooltip')] unseres Reichs ([liege.GetPrimaryTitle.GetNameNoTier]). Die Schlachtlinie von [commander.GetName] wurde durchbrochen und unsere ganze Armee in eine verzweifelte Flucht geschlagen. Da unsere [liege.Custom('FighterTermPlural')] nun fliehen, rückt die Schar von [foe.GetName] auf das Reich ([liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) vor!\n\nMeine Berater drängen mich, meinem Amt Ehre zu erweisen und die Zügel dieses Unglücks mit eiserner Faust an mich zu reißen."
 ach_yearly_events.1003.a: "Als [Concept('marshal', GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName)] braucht man Mumm!"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]! #EMP Ihr reitet zur Rettung des Reichs ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip])!#!"
 ach_yearly_events.1003.c: "Ich werde die zerschlagene Armee versammeln."
 ach_yearly_events.1003.c.success: "Überlebende sammeln sich unter dem Banner von [liege.GetTitledFirstNameNoTooltip]"
 ach_yearly_events.1003.c.failure: "Nur wenige folgen Eurem Ruf"
 ach_yearly_events.1003.d: "Lasst die Überlebenden für ihr Versagen auspeitschen."
 ach_yearly_events.1003.d.flavor: "… und [Select_CString(liege.IsFemale, 'die dämliche', 'den dämlichen')] [liege.GetTitleAsNameNoTooltip] auch, falls [liege.Custom('DE_PRO_PER_S_3P_N')] behauptet, es war #EMP meine#! Schuld!"
 marshal_joins_war_title: "Ratsmarschall eilt in den Krieg"
 marshal_joins_war_desc: "Eure vernichtende Niederlage brachte [marshal.GetTitledFirstName] dazu, sich der Sache anzuschließen."
 marshal_joins_war_title_foe: "Feindlicher Ratsmarschall eilt in den Krieg"
 marshal_joins_war_desc_foe: "Die vernichtende Niederlage von [liege.GetShortUIName] brachte [marshal.GetShortUIName], [liege.Custom('DE_PRO_POS_S_3P')][Select_CString(TARGET_CHARACTER.IsFemale, 'e Ratsmarschallin', 'en Ratsmarschall')], dazu, sich dem Krieg ([combat_war.GetName]) anzuschließen."
 marshal_aids_troop_recovery_title: "[Concept('marshal', GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName)] sammelt besiegte Truppen"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName|U] antwortet heftig auf die Niederlage Eurer Armee."
 ach_marshal_reconstituting_army_modifier: "Armeewiederherstellung durch Marschall"
 ach_marshal_reconstituting_army_modifier_desc: "Im Nachgang einer grausigen Nederlage müht sich der Ratsmarschall dieses Charakters sehr, die Truppen wieder kampffähig zu machen."
 custom.every_liege_domain_county: "[liege.GetShortUIName|U]:\n$EFFECT_LIST_BULLET$Alle [Concept('domain', 'Domänen')|E]-[counties|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName|U]:\n$EFFECT_LIST_BULLET$Alle [Concept('powerful_vassal', 'mächtigen Vassallen')|E] mit ausreichend [gold|E]"
 ach_yearly_events.1004.t: "Der große, schlaffe Geldbeutel"
 ach_yearly_events.1004.desc: "[Select_CString(liege.IsFemale, 'Meine verarmte Lehnsherrin', 'Mein verarmter Lehnsherr')] [liege.GetTitledFirstName] und ich als [liege.Custom('DE_PRO_POS_S_3P')] [Concept('steward', GetPlayer.GetCouncillorPosition('councillor_steward').GetPositionName)] finden etwas Zeit, um uns zu unterhalten. Währenddessen … tobt draußen eine wütende Menge wegen der leeren [liege.Custom('GetTitleTierAdjective')|l]en Schatzkammer.\n\n„Wie sie rufen, weil sie sich nach frischem Ruhm sehnen!“, deutet [liege.GetTitledFirstNameNoTooltip] die Lage großzügig.\n\n„Womit sollen wir diesen Ruhm gewinnen?“, frage ich. „Vergoldete Speere? Pfeile mit Edelsteinspitzen? Der gesamte Reichtum des Reichs wurde doch für nichts anderes als #EMP Ruhm#! ausgegeben …“\n\n"
 ach_yearly_events.1004.desc_end: "„Nur Wunschdenken!“, antwortet [liege.Custom('DE_PRO_PER_S_3P_N')]. „Ich kennen den Zustand der Schatzkammer nur allzu gut …“"
 ach_yearly_events.1004.desc_harsh: "„Ihr dient als [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] für mich“, erwidert [liege.Custom('DE_PRO_PER_S_3P_N')]. „Treibt das Gold auf. Und die Edelsteine auch.“"
 ach_yearly_events.1004.a: "„Ich kann etwas von Euren Vasallen eintreiben und die Schuld dafür auf mich nehmen.“"
 ach_yearly_events.1004.a.flavor: "Wenn die Schatzkammer derart schwach auf der Brust ist, muss man als [Concept('steward', GetPlayer.GetCouncillorPosition('councillor_steward').GetPositionName )] wohl stark sein … und verhasst."
 ach_yearly_events.1004.b: "Aus Sorgfalt und Zeit mag Reichtum entspringen."
 ach_yearly_events.1004.b.success: "Ihr erneuert geschickt die örtliche Verwaltung"
 ach_yearly_events.1004.b.failure: "Eure Instinkte erweisen sich als erschütternd nutzlos"
 ach_yearly_events.1004.c: "Aus Sorgfalt und Zeit entspringt Reichtum."
 ach_yearly_events.1004.d: "„Wenn Euer Volk hungert, so schickt es zu mir.“"
 ach_yearly_events.1004.d.flavor: "Keine Pflicht kann mich dazu zwingen, die leidgeplagte Börse [Select_CString(liege.IsFemale, 'dieser Schuldnerin', 'dieses Schuldners')] zu flicken …"
 ach_stewardship_bankruptcy_modifier: "Wohlstandsbedachte Verwaltung"
 ach_stewardship_bankruptcy_modifier_desc: "Als das Reich vom Bankrott bedroht war, wandte man örtliche Gesetze strenger an und setzte Aufgebote für zivile Dienste ein."
 ach_welcoming_lieges_creditors_modifier: "Offen für Verarmte"
 ach_welcoming_lieges_creditors_modifier_desc: "Die örtliche Bevölkerung wächst: Schlechter Umgang mit Geldern nötigt Familien zum Umzug hierher."
 steward_aids_financial_recovery_title: "[Concept('steward', GetPlayer.GetCouncillorPosition('councillor_steward').GetPositionName)] strebt nach flüssigen Mitteln"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName] reformiert Eure [domain|E] als Antwort auf Eure wirtschaftlichen Sorgen."
 steward_gathers_emergency_tithe_title: "[Concept('steward', GetPlayer.GetCouncillorPosition('councillor_steward').GetPositionName)] kassiert Vasallensteuer"
 steward_gathers_emergency_tithe_desc: "Als Antwort auf die Sorgen der Schatzkammer führte [ROOT.Char.GetTitledFirstName] diese ungewöhnliche Eintreibung durch und übernahm auch die gesamte Schuld dafür."
 custom.every_scope_faction_member: "Jedes Mitglied der #high [faction.GetName]#!"
 ach_yearly_events.1005.t: "[ROOT.Char.GetTitleAsNameNoTooltip|U] von „[ROOT.Char.GetPrimaryTitle.GetNameNoTier]“"
 ach_yearly_events.1005.desc: "„Jahre sind seit Eurer Besteigung des Throns unseres Reichs ([ROOT.Char.GetPrimaryTitle.GetName]) vergangen. Ihr seid [Select_CString(ROOT.Char.IsFemale, 'die Souveränin', 'der Souverän')] dieser Lande und [Select_CString(ROOT.Char.IsFemale, 'Beschützerin', 'Beschützer')] all jener, die im Reich leben.“\n\nDie Worte von [messenger.GetName] sind voller Überzeugung. [messenger.Custom('DE_END_PRO_S_N')|U]e Sorge um mein Reich ist ernst gemeint.\n\n„Doch Eure Stirn ist noch immer ungekrönt. Eure Hände sind frei von gesegneten Insignien. Auch wenn niemand es wagt, Eure Herrschaft herauszufordern, #EMP müsst#! Ihr eine ordentliche Krönung ansetzen. Sonst fürchte ich um die Zukunft des Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]).“"
 ach_yearly_events.1005.a: "Holt mir die Schmiede."
 ach_yearly_events.1005.b: "Lasst die Vorbereitungen beginnen."
 ach_yearly_events.1005.c: "Ich werde sie später ausrichten."
 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]e Anerkennung"
 ach_yearly_events.1010.desc: "Ich bin [ROOT.Char.GetTitleAsName] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] geworden: eine große und schreckliche Gestalt inmitten der Ränge der Menschheit, denn mein Wille formt mit jedem einzelnen Ausdruck das Schicksal Tausender.\n\nAls [Select_CString(ROOT.Char.IsFemale, 'Gebieterin', 'Gebieter')] von [title.GetNameNoTier] habe ich mir mein Recht auf die Herrschaft verdient."
 ach_yearly_events.1010.desc_vassals: "Doch nun müssen das [title.GetAdjective|l]e Volk und all jene, die sich um das mächtige Banner meines Reichs ([ROOT.Char.GetPrimaryTitle.GetName]) scharen – die [vassal_title_1.GetAdjective|l]en [ROOT.Char.Custom('GetLocalCommonerTermPlural')] wie die [vassal_title_2.GetAdjective|l]en Adligen –, als [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Untertanen meinen [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Stand anerkennen."
 ach_yearly_events.1010.desc_no_vassals: "Doch nun müssen der [title.GetAdjective|l]e Adel und all jene untertänigen Völker, die sich um das mächtige Banner meines Reichs ([ROOT.Char.GetPrimaryTitle.GetName]) scharen, als [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Untertanen meinen [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Stand anerkennen."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nIch muss neue, glorreiche Riten anlässlich meiner Einsetzung durchführen, um meine erhabenen Insignien zu rechtfertigen."
 ach_yearly_events.1010.desc_outro_crown: "\n\nIch muss neue, glorreiche Riten anlässlich meiner Einsetzung durchführen, um meine erhabene Krone zu rechtfertigen."
 ach_coronation_suggestion_tt: "Ihr solltet darüber nachdenken, eine [coronation|E] auszurichten"
 ach_yearly_events.1010.a: "Es wird Zeit für eine weitere große Krönung."
