l_german:
 guest_intent_coronation_events.0001.t: "Augenzeugen"
 guest_intent_coronation_events.0001.desc.collective: "„Da ist [host.Custom('DE_PRO_PER_S_3P_N')] ja.“ [guest.GetTitledFirstName|U] deutet auf [host.GetTitledFirstName], [Select_CString(host.IsFemale, 'unsere Gastgeberin, die ', 'unseren Gastgeber, der')] für sich steht.\n\n„Das ist unsere Gelegenheit“, beharrt [guest.GetFirstNameNoTooltip]. „Wir sind hier, um [host.Custom('DE_PRO_POS_S_3P')]e Krönung zu bezeugen und zu unterstützen. Da ist es nur gerecht, dass wir im Gegenzug auch etwas bekommen.“"
 guest_intent_coronation_events.0001.desc.alone: "Ich finde [host.GetTitledFirstName], [Select_CString(host.IsFemale, 'unsere Gastgeberin, die ', 'unseren Gastgeber, der')] allein im Innenhof steht. Endlich habe ich Gelegenheit, meine Pläne mitzuteilen.\n\nAls [Select_CString(ROOT.Char.IsFemale, 'Zeugin', 'Zeuge')] [host.Custom('DE_PRO_POS_S_3P')]er Krönung ist es nur angemessen, dass ich im Gegenzug auch etwas bekomme."
 guest_intent_coronation_events.0001.a: "Lasst uns für unser Volk ein Vorbild des Friedens sein."
 guest_intent_coronation_events.0001.b: "Und wir tun dies in Gegenwart der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])."
 guest_intent_coronation_events.0001.c: "Alle werden sehen, dass wir [host.Custom('DE_ART_DEF_S_D')] [host.GetTitleAsNameNoTooltip] nahestehen."
 cultural_acceptance_coronation_bear_witness: "Durch die Bezeugung der Krönung und das Unterstützungsangebot erhöhte sich die Kulturakzeptanz."
 guest_intent_coronation_events.0010.t: "Angebotene Unterstützung"
 guest_intent_coronation_events.0010.desc.collective: "„[Select_CString(host.IsFemale, 'Unsere', 'Unser')] [host.Custom('ComplimentAdjective')|l][host.Custom('DE_END_ADJ_IND_S_N')] [host.GetTitledFirstName] ist endlich einmal allein“, merkt [guest.GetTitledFirstName], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))] [guest.Custom('quirk_pos_pp')] an. „Das ist die Gelegenheit für uns Unterstützer, unsere Treue zu zeigen.\n\nGeht voran, [ROOT.Char.GetFirstNameNoTooltip], wir dürfen diese Gelegenheit nicht verstreichen lassen.“"
 guest_intent_coronation_events.0010.desc.alone: "Endlich wird [Select_CString(host.IsFemale, 'unsere', 'unser')] [host.Custom('ComplimentAdjective')|l][host.Custom('DE_END_ADJ_IND_S_N')] [host.GetTitledFirstName] einmal nicht umlagert. Ich mache mich mit einem Lächeln auf den Lippen langsam auf den Weg zu [host.Custom('DE_PRO_PER_S_3P_D')].\n\nIch darf die Gelegenheit nicht verschenken, meine Treue zu zeigen."
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip|U] wird [host.Custom('DE_PRO_POS_S_3P')]e Unterstützer nicht vergessen."
 guest_intent_coronation_events.0010.b: "Oder ich könnte einfach meine Beziehung [Select_CString(host.IsFemale, 'zur', 'zum')] [host.GetTitleAsNameNoTooltip] stärken …"
 guest_intent_coronation_events.0010.c: "Ein Bündnis hätte wohl die größten Vorteile."
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U] unterstützte [TARGET_CHARACTER.GetShortUIName] während [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]er Krönung."
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] unterstützte [CHARACTER.GetShortUIName] während der Krönung."
 create_alliance_host_tt: "Ihr und [petition_sender.GetShortUIName] geht ein [alliance|E] ein"
 create_alliance_guest_tt: "Ihr und [host.GetShortUIName] geht ein [alliance|E] ein"
 guest_intent_coronation_events.0020.t: "Domänenvertretung"
 guest_intent_coronation_events.0020.desc.collective: "Ich bin in ein Gespräch in Sachen [guest.Custom('MatchingConversationSubject_alone')] verwickelt, das [guest.GetTitledFirstName] einfach nicht enden lässt.\n\n„Aber wartet!“ [guest.Custom('DE_PRO_PER_S_3P_N')|U] hält unerwartet inne. „Es sieht aus, als wäre [host.GetLadyLord] [host.GetTitleAsNameNoTooltip] auf dem Weg in die eigenen Schlafgemächer. Das ist unsere Gelegenheit, [ROOT.Char.GetFirstName]. Lassen wir Euer Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) und meines ([guest.GetPrimaryTitle.GetNameNoTier]) aufblühen.“"
 guest_intent_coronation_events.0020.desc.alone: "Meine Gedanken kreisen allein um eine Sache – [ROOT.Char.Custom('MatchingConversationSubject_alone')] –, während ich zu meinen Schlafgemächern zurückkehre. Doch bald merke ich, dass ich nicht allein in diesen Fluren bin.\n\n[host.GetTitledFirstName|U] scheint in dieselbe Richtung unterwegs zu sein. Dies könnte meine Gelegenheit darstellen, dafür zu sorgen, dass mein Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) die Hilfe bekommt, die es verdient."
 guest_intent_coronation_events.0020.a: "Wir müssen unseren Schwerpunkt auf die Entwicklung unserer Städte legen."
 guest_intent_coronation_events.0020.b: "Es gibt keine Herrschaft ohne Kontrolle."
 guest_intent_coronation_events.0020.c: "Das Vertrauen des Volks ist das Wichtigste."
 guest_intent_coronation_events_advocate_domain_development_tt: "Jeder andere teilnehmende [character|E] mit dem [intent|E] #high Für Domäne eintreten#! erhöht das [development_growth|E] in seinen gehaltenen [counties|E] um #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "Jeder andere teilnehmende [character|E] mit dem [intent|E] #high Für Domäne eintreten#! erhöht die [control|E] in seinen gehaltenen [counties|E] um #P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "Jeder andere teilnehmende [character|E] mit dem [intent|E] #high Für Domäne eintreten#! erhält für #V 10 Jahre#! „[GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip]“ in seinen gehaltenen [counties|E]"
 coronation_advocate_domain_county_opinion_modifier: "Für Domäne eingetreten"
 coronation_advocate_domain_county_opinion_modifier_desc: "Dieser Charakter trat bei einer Krönung für die eigene Domäne und das Wohlergehen seines Volkes ein."
 guest_intent_coronation_events.0030.t: "Es ist mein Recht"
 guest_intent_coronation_events.0030.desc.collective: "„… wollen wir mal sehen, ob Ihr Euch da herauswinden könnt“, verkündet [guest.GetTitledFirstName] stolz und schiebt jäh eine [guest.Custom('DE_PRO_POS_S_3P')]er Spielfiguren auf eine von meinen zu. Ich bedenke einen Gegenzug, aber unerwartet schwingt die Tür des Raums auf.\n\nAuf der Schwelle steht [host.GetTitledFirstName] und schaut ebenfalls verdutzt. Wir erheben uns unverzüglich, doch [host.Custom('DE_PRO_PER_S_3P_N')] bedeutet uns, uns wieder zu setzen. „Entschuldigt“, murmelt [host.Custom('DE_PRO_PER_S_3P_N')]. „Es gibt reichlich zu bedenken.“\n\n[guest.GetTitledFirstNameNoTooltip|U] hebt eine Augenbraue. Das könnte unsere Gelegenheit sein, sich an [Select_CString(host.IsFemale, 'unsere Lehnsherrin', 'unseren Lehnsherrn')] zu wenden."
 guest_intent_coronation_events.0030.desc.alone: "Ich bin ganz in Gedanken versunken, als unerwartet die Tür des Raums aufschwingt.\n\nAuf der Schwelle steht [host.GetTitledFirstName] und schaut ebenfalls verdutzt. Ich stehe unverzüglich auf, doch [host.Custom('DE_PRO_PER_S_3P_N')] bedeutet mir, mich wieder zu setzen. „Entschuldigt“, murmelt [host.Custom('DE_PRO_PER_S_3P_N')]. „Es gibt reichlich zu bedenken.“\n\nDas könnte meine einzige Gelegenheit sein, sich an [Select_CString(host.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] zu wenden."
 guest_intent_coronation_events.0030.a: "Ein guter Ratschlag könnte uns einen Gefallen gewähren."
 guest_intent_coronation_events.0030.b: "Wir müssen dafür eintreten, unsere Aufgebote zu verringern."
 guest_intent_coronation_events.0030.c: "[host.Custom('DE_PRO_PER_S_3P_N')|U] muss davon erfahren, dass die Steuern, die wir zahlen, wahrlich Wucher sind."
 guest_intent_coronation_events.0040.t: "Den Augenblick nutzen"
 guest_intent_coronation_events.0040.desc.intro: "Alle Gäste scheinen vom Auftritt der Gaukler, den Speisen, den Getränken und der Anwesenheit der anderen Gäste abgelenkt zu sein. Endlich wirkt es, als könne [host.GetTitledFirstName] einen Augenblick allein genießen.\n\n"
 guest_intent_coronation_events.0040.desc.collective: "„Wir müssen jetzt mit [host.Custom('DE_PRO_PER_S_3P_D')] sprechen“, murmelt [guest.GetTitledFirstName] hinter [guest.Custom('DE_PRO_POS_S_3P')]em erhobenen Becher. „Wir sind [Select_CString(host.IsFemale, 'ihretwegen', 'seinetwegen')] hier. Da ist es nur gerecht, wenn wir auch etwas davon haben.“"
 guest_intent_coronation_events.0040.desc.alone: "Ich muss auf der Stelle mit [host.Custom('DE_PRO_PER_S_3P_D')] sprechen. Ich bin [Select_CString(host.IsFemale, 'ihretwegen', 'seinetwegen')] hier. Da ist es nur gerecht, wenn ich auch etwas davon habe."
 guest_intent_coronation_events.0040.a: "Gold ist die einzige Währung von Wert."
 guest_intent_coronation_events.0040.b: "Prestige zahlt sich immer aus."
 guest_intent_coronation_events.0040.c: "Wir müssen [host.Custom('DE_PRO_PER_S_3P_A')] überzeugen, die Grenzen loser zu machen."
 guest_intent_coronation_events.0040.c.flavor: "Liebe deines Nachbarn Land, sagt man …"
 guest_intent_coronation_events.0050.t: "Störung"
 guest_intent_coronation_events.0050.desc.collective: "„Die Finsternis dieser Nacht spiegelt die Finsternis [host.Custom('DE_PRO_POS_S_3P')]er Herrschaft wider“, murmelt [guest.GetTitledFirstName], als [host.GetTitledFirstName] an uns vorbeigeht.\n\n„Also, [ROOT.Char.GetFirstNameNoTooltip], nun ist es endlich Zeit, etwas Licht in dieses verderbte Reich zu bringen.“"
 guest_intent_coronation_events.0050.desc.alone: "Die Finsternis dieser Nacht spiegelt die Finsternis der Herrschaft von [host.GetTitledFirstName] wider. Ich sehe [host.Custom('DE_PRO_PER_S_3P_A')] in der Ferne, wie [host.Custom('DE_PRO_PER_S_3P_N')] sich zu den eigenen Schlafgemächern begibt.\n\nDas ist meine Gelegenheit, endlich etwas Licht in dieses verderbte Reich zu bringen."
 guest_intent_coronation_events.0050.aa: "Das ist jetzt die Krönung von [claimant_scope.GetTitledFirstNameNoTooltip]."
 guest_intent_coronation_events.0050.a: "[host.Custom('DE_PRO_PER_S_3P_N')|U] muss erkennen, wozu wir fähig sind."
 guest_intent_coronation_events.0050.b: "Ich sollte meinen Schwerpunkt darauf legen, andere Gäste zu beeinflussen."
 guest_intent_coronation_events.0050.c: "Es wird Zeit, unseren Gastgeber zu demütigen."
 guest_intent_coronation_events.0050.d: "Ich werde mich nicht offen [host.GetFirstNameNoTooltip] entgegenstellen."
 guest_intent_coronation_events.0050.d_tt: "Anderer [ruler|E] mit dem „[THIS.Char.GetInvolvedActivityIntent.GetName]“-[intent|E] wird [host.GetShortUIName] mit #N verringerter#! [coronation_magnificence|E] bedrohen"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.GetShortUIName] wird weniger wahrscheinlich nachgeben#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! Ihr erhaltet keine weitere Gelegenheit, [host.GetShortUIName] zu stören#!"
 guest_intent_coronation_events.0100.t: "Bittsteller"
 guest_intent_coronation_events.0100.desc.intro: "„Einen Augenlick, wenn ich bitten dürfte …“, begrüßt mich [petition_sender.GetTitledFirstName] und verbeugt sich unterwürfig."
 guest_intent_coronation_events.0100.desc.intro_2: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U]!“ [petition_sender.GetTitledFirstName|U] nähertr sich mir mit offenen Armen."
 guest_intent_coronation_events.0100.desc.intro_3: "„Endlich, [ROOT.Char.GetTitledFirstName|U].“ [petition_sender.GetTitledFirstName|U] verbeugt sich übertrieben."
 guest_intent_coronation_events.0100.desc.intro_4: "„Liebst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“ [petition_sender.GetTitledFirstName|U] begrüßt mich mit einer unterwürfigen Verbeugung und einem neugierig machenden Lächeln."
 guest_intent_coronation_events.0100.desc.intro_5: "„Da seid Ihr ja, [ROOT.Char.GetTitledFirstNameNoTooltip]!“ [petition_sender.GetTitledFirstName|U] kommt mit einem breiten Lächeln und einer schlecht eingeübten Verbeugung auf mich zu."
 guest_intent_coronation_events.0100.desc.intro_6: "„Bitte entschuldigt meine Forschheit.“ [petition_sender.GetTitledFirstName|U] verbeugt sich so tief, dass [petition_sender.Custom('DE_PRO_PER_S_3P_N')] entzweizubrechen droht."
 guest_intent_coronation_events.0100.desc.intro_7: "„Oh, gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“ [petition_sender.GetTitledFirstName|U] verbeugt sich vor mir mit fein gerichteten Gewändern."
 guest_intent_coronation_events.0100.desc.intro_8: "„Gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“ [petition_sender.GetTitledFirstName|U] schreit meinen Titel bei der Verbeugung schon fast."
 guest_intent_coronation_events.0100.desc.intro_9: "„Endlich bin ich einen Augenblick mit Euch allein, [ROOT.Char.GetTitledFirstNameNoTooltip].“ [petition_sender.GetTitledFirstName|U] begrüßt mich mit einer sauber einstudierten Verbeugung."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "Ein unauffälliges Schmunzeln lässt mich allerdings zweifeln, dass [petition_sender.Custom('DE_PRO_PER_S_3P_N')] es ernst meint."
 guest_intent_coronation_events.0100.desc.same_house: "„Es erfüllt mich mit Freude, jene große Ehre miterleben zu dürfen, die Ihr Haus [ROOT.Char.GetHouse.GetName] bereitet.“"
 guest_intent_coronation_events.0100.desc.friendship: "„Man erlebt ja nicht jeden Tag, dass [Select_CString(ROOT.Char.IsFemale, 'eine liebe Freundin', 'ein lieber Freund')] gekrönt wird.“"
 guest_intent_coronation_events.0100.desc.winter: "Die Kälte des Tages lässt [petition_sender.Custom('DE_PRO_PER_S_3P_A')] zittern."
 guest_intent_coronation_events.0100.desc.summer: "In der sengenden Hitze tropft [petition_sender.Custom('DE_PRO_PER_S_3P_D')] der Schweiß von der Stirn."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')] trinkt einen Schluck [ROOT.Char.Custom('RegionalDrink')], um anschließend fortzufahren:"
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.Custom('DE_PRO_PER_S_3P_N')|U] [petition_sender.Custom('quirk_pos_present')] als ein Vogel ([ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]) [petition_sender.Custom('DE_PRO_PER_S_3P_A')] unterbricht, indem er [petition_sender.Custom('DE_PRO_PER_S_3P_D')] zwischen den Füßen herumtanzt."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n„Wir bitten um eine Verständigung zwischen unserern Völkern. Möge man sich an unsere Unterstützung zu Beginn Eurer Herrschaft erinnern.“"
 guest_intent_coronation_events.0100.desc.piety: "\n\n„Bitte erlaubt uns, für Eure Herrschaft zur höchsten Macht ([petition_sender.GetFaith.HighGodName]) beten, auf dass sie lang und erfolgreich werden möge.“"
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n„Wir stehen hier heute, um Eure Pracht zu bezeugen, und es wäre uns eine große Ehre, wenn Ihr ein paar Worte für unsere Sache verlieren könntet.“"
 guest_intent_coronation_events.0100.desc.opinion: "\n\n„Eure treuesten Unterstützer und Eure ergebensten Vasallen: Wir stehen hier zu Eurer Ehre und um Euch Hilfe zu gewähren. Was immer auch komme.“"
 guest_intent_coronation_events.0100.desc.friend: "\n\n„Ich stehe hier, um Euch zu unterstützen, geschätzt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Erlaubt mir, an Eurer Seite zu bleiben – komme, was wolle.“"
 guest_intent_coronation_events.0100.desc.alliance: "\n\n„Ich biete Euch meine unerschütterliche Treue und Unterstützung. Ein Bündnis zwischen uns wäre die größte Ehre, die ich mir vorstellen kann.“"
 guest_intent_coronation_events.0100.desc.development: "\n\n„Ich bitte Euch, [ROOT.Char.Custom('FormOfAddressForLiege')|U], an die Städte meines Reichs ([petition_sender.GetPrimaryTitle.GetNameNoTier]) zu denken. Als Euer treuester Vasall schmerzt es mich zu sehen, wie sehr seine Lande vergessen werden.“"
 guest_intent_coronation_events.0100.desc.control: "\n\n„Ich möchte gern um Eure Hilfe bei der Durchsetzung des Rechts in meinen Landen ([petition_sender.GetPrimaryTitle.GetNameNoTier]) bitten.“"
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n„Ich bitte Euch, an das Volk meines Reichs ([petition_sender.GetPrimaryTitle.GetNameNoTier]) zu denken, denn sein Wohlergehen ist von größer Bedeutung für mich.“"
 guest_intent_coronation_events.0100.desc.hook: "\n\n„Ich werde Euch in Eurer Herrschaft unterstützen und die Kunde [Select_CString(ROOT.Char.IsFemale, 'von der', 'vom')] guten [ROOT.Char.GetTitleAsNameNoTooltip] weitertragen. Im Gegenzug bitte ich lediglich darum, dass Ihr Euch an diesen Gefallen erinnert.“"
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n„Mein Volk stirbt weiter. Die Felder sind verlassen, die Häuser niedergebrannt. Bitte erlaubt es uns, das Ausmaß der Aufgebote zu verringern.“"
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n„Die Steuern sind erdrückend, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Nicht einmal die reichsten Händler können es sich noch leisten, ihre Kinder zu ernähren.“"
 guest_intent_coronation_events.0100.desc.gold: "\n\n„Die Krone könnte wirklich ihre Großzügigkeit zur Schau stellen, indem sie ihre Untertänigen für deren Unterstützung belohnen würde.“"
 guest_intent_coronation_events.0100.desc.prestige: "\n\n„Es wäre uns wirklich eine große Freude, wenn wir etwas Prestige dafür erhalten könnten, Eure Vasallen zu sein.“"
 guest_intent_coronation_events.0100.desc.claim: "\n\n„Die Grenzen des Reichs sind zu unnachgiebig – gar unveränderlich. Es wäre doch für alle besser, wenn man diese Zügel etwas lockerer lassen könnte.“"
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n„Ihr seid mit der [petition_sender_faction.GetName] vertraut, ja? Unsere Sache ist gerecht! Wir verrichten unser Werk an diesem Ort … Wir tuscheln unter den Gästen und wiegeln Eure Feinde auf! Was für [Select_CString(ROOT.Char.IsFemale, 'eine mächtige', 'ein mächtiger')] [ROOT.Char.GetTitleAsName], was für eine schöne Krönung … Ihr habt sicher nichts von uns zu befürchten …“"
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n„Eure Gäste sind begierig, von der [petition_sender_faction.GetName] zu erfahren, doch sie fürchten Eure Vergeltung. Lasst uns unsere Rechte als Vasallen: Lasst uns frei über unseren Groll sprechen!“"
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n„Was für eine Farce!“, verhöhnt [petition_sender.Custom('DE_PRO_PER_S_3P_N')] mich, sehr selbstsicher an diesem abgeschiedenen Ort. „Alle wissen es! [host.Custom('DE_ART_IND_N')|U] [host.GetTitleAsNameNoTooltip] umgeben von Feinden? [host.Custom('DE_ART_IND_N')|U] [host.GetTitleAsNameNoTooltip] verschmäht von [host.Custom('DE_PRO_POS_S_3P')]en Gästen? Ich spucke auf Eure Herrschaft, ich spucke auf jene, die sich verbeugen – ich spucke auf diese Krönung!“"
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n„Allein, erhaben über alle anderen“, sagt [petition_sender.Custom('DE_PRO_PER_S_3P_N')] düster. „[Select_CString(host.IsFemale, 'Die', 'Der')] [ROOT.Char.GetTitleAsName] in [petition_sender.Custom('DE_PRO_POS_S_3P')]er vollkommenen Abgeschiedenheit bleibt von der üblen Sprache der Zwietracht verschont. Doch ich spüre, [Select_CString(host.IsFemale, 'die', 'der')] mächtige [ROOT.Char.GetTitleAsNameNoTooltip] muss von mir erfahren …“\n\n„… dass dieses Zusammentreffen #EMP voll von#! solch treulosem Gerede ist.“"
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n„Es ist vorbei, [host.GetTitledFirstNameNoTooltip]. Das ist jetzt die Krönung von [claimant_scope.GetTitledFirstName].“"
 guest_intent_coronation_events.0100.a: "„Ich werde mit Vergnügen einwilligen.“"
 guest_intent_coronation_events.0100.a.bad: "Ich antworte gar nicht."
 guest_intent_coronation_events.0100.b.bad: "„Schweigt, Töle! #EMP Schweigt oder sterbt#!!“"
 guest_intent_coronation_events.0100.b: "„Ich höre nicht auf Speichellecker.“"
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUIName|U] nimmt Eure Petition an"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUIName|U] verweigert Eure Petition an"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X Dies wird die Aktivität beenden#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "Alle anderen beteiligten [coronation_detractors|E] verlieren #N 30#! [opinion|E] von [host.GetShortUIName] #weak (Hass)#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "Alle anderen Gäste mit Petitionen verlieren #N 10#! [opinion|E] von [host.GetShortUIName] für #high 20 Jahre#! #weak (abgelehnt)#!"
 guest_intent_coronation_events.0100.a.piety_tt: "Alle anderen Gäste mit Petitionen erhalten [piety_i]#P [THIS.ScriptValue('major_piety_gain')]#!"
 guest_intent_coronation_events.0100.aa: "#EMP Spuckt ihnen vor die Füße.#!"
