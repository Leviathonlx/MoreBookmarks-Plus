l_german:
 prelude_events.0001.t: "Eine helfende Hand"
 prelude_events.0001.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich vernahm aus dem berufenen Munde von [regent.GetTitledFirstName], [Select_CString(regent.IsFemale, 'Eurer guten Regentin', 'Eurem guten Regenten')], dass Ihr sehr vielversprechend seid“, sagt [guest.GetShortUIName] [guest.Custom('quirk_pos_pp')]. „[guest.Custom2('DescriptorPositive', ROOT.Char)|U] und [guest.Custom2('DescriptorPositive', ROOT.Char)] – das Beste, was man von [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] je erhoffen konnte!“"
 prelude_events.0001.a: "„Das ist fantastisch! [regent.Custom('DE_PRO_PER_S_3P_N')|U] macht die ganze Arbeit für mich!“"
 prelude_events.0001.b: "„Ich nehme Euer Geschenk gern an.\""
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName|U] wird #high [Select_CString(guest.IsFemale, 'Eure Unterstützerin', 'Euer Unterstützer')]#!"
 prelude_events.0001.c.tt.every_supporter: "Ihr erhaltet [prestige_i]#P 20#! für jeden Unterstützer"
 prelude_events.0001.c: "„Sagt es allen weiter!“"
 prelude_events.0001.c.opinion: "$every_detractor$ erhält #P 10#! [opinion|E] von Euch #weak (-1,2/Jahr) (Respekt)#!"
 every_supporter: "Alle [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "Alle [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "Alle [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "Alle [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "Stumme Krönung"
 silent_coronation_modifier_desc: "Dieser Charakter lässt seine Taten für sich sprechen."
 prelude_events.0010.t: "Neuigkeiten aus der Heimat"
 prelude_events.0010.desc: "„Habt Ihr schon die Neuigkeiten über [Select_CString(ROOT.Char.IsFemale, 'unsere liebe', 'unseren lieben')] [ROOT.Char.GetTitledFirstName] gehört?“ [guest.GetTitledFirstName|U] kann die eigene Freude beim Gespräch mit [guest_2.GetTitledFirstName] kaum im Zaum halten.\n\n„[regent.GetTitledFirstName|U], [Select_CString(ROOT.Char.IsFemale, 'ihr', 'sein')][Select_CString(regent.IsFemale, 'e eigene Regentin', ' eigener Regent')], soll gesagt haben, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] bei Ratssitzungen kaum die Augen offen halten kann. Wie soll [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] denn das Reich regieren, wenn [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich nicht einmal selbst im Griff hat?“"
 prelude_events.0010.a: "#EMP Wusste#! ich es doch, dass [regent.GetTitledFirstNameNoTooltip] etwas gegen mich im Schilde führt!"
 prelude_events.0010.b: "Ich lasse meine Agenten den Hof von [guest.GetFirstNameNoTooltip] unterwandern."
 prelude_events.0010.c: "Wir müssen [guest.Custom('DE_PRO_PER_S_3P_A')] von innen heraus besiegen."
 prelude_events.0010.c.tt.success: "Eure Agenten unterwandern den Hof"
 prelude_events.0010.c.tt.failure: "Euren Agenten gelingt es nicht, sich einzuschleichen"
 prelude_events.0010.d: "„Einigen wir uns beide darauf, dass Ihr nichts gehört habt …“"
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName|U] ist nicht mehr #high [Select_CString(guest.IsFemale, 'Eure Verleumderin', 'Euer Verleumder')]#! und wird #high [Select_CString(guest.IsFemale, 'Eure Unterstützerin', 'Euer Unterstützer')]#!"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip|U] kann sagen, was [regent.Custom('DE_PRO_PER_S_3P_N')] möchte."
 prelude_events.0020.t: "Verschwörer am Hof"
 prelude_events.0020.desc.intro: "„… wenn [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft schwächer wird, bleibt [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Haupt ungekrönt.“ [faction_member.GetTitledFirstName|U] beugt sich dichter zu [faction_member_2.GetTitledFirstName]. „Diese Krönung ist der bestmögliche Zeitpunkt, um würdige Adelige zu finden, die so denken wie wir.“\n\nNatürlich bin ich mir bewusst, was"
 prelude_events.0020.desc.faction_member: "die [faction.GetName], angeführt von [faction_member.GetTitledFirstNameNoTooltip], vorhat."
 prelude_events.0020.desc.faction_member_2: "die [faction.GetName], angeführt von [faction_member_2.GetTitledFirstNameNoTooltip], vorhat."
 prelude_events.0020.desc.no_leader: "[faction.GetName] vorhat."
 prelude_events.0020.desc.outro: "Wenn sie mich ungekrönt sehen wollen, werden sie mich #EMP enthaupten#! müssen."
 prelude_events.0020.a: "„Sprecht Ihr da etwa von Verrat?“"
 prelude_events.0020.b: "„Meine Wände haben Ohren, [faction_member.GetTitledFirstNameNoTooltip].“"
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName|U] ist eingeschüchtert"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName|U] bleibt unbeeindruckt"
 prelude_events.0020.c: "„Eure Treue ist für mich #EMP unbezahlbar#!.“"
 prelude_events.0020.d: "Lasst sie reden."
 coronation_events.3001.opening: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] vergesslich[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 coronation_events.3001.desc: "einigen Eurer treuen Vasallen ist aufgefallen, dass sich die Kuriere mit den Einladungen zu Eurer Krönung wohl auf dem Weg zu unseren Höfen verlaufen haben.\n\nWir wollen uns dieses Ereignis allerdings nicht entgehen lassen."
 coronation_events.3001.a: "Danke für die Erinnerung."
 coronation_events.3001.b: "Es scheint alles so zu sein, wie es sein sollte."
 not_invited_coronation_opinion: "Nicht zur Krönung eingeladen"
 prelude_events.0030.t: "Wie schön, Euch zu sehen"
 prelude_events.0030.desc.intro: "Der Hof von [activity.GetCurrentPhase.GetLocation.GetName] erstrahlt in einem goldenen Leuchten. Eine Brise lässt die Blätter rascheln, als die Gäste unter ihnen hindurchschreiten.\n\n„[ROOT.Char.GetFirstNameNoTooltip|U]!“ Ich drehe mich um, als [guest.GetFirstName], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], meinen Namen ruft."
 prelude_events.0030.desc.lover: "Schön wie eh und je spaziert [guest.Custom('DE_PRO_PER_S_3P_N')] auf mich zu. „Ich hatte gehofft, dass Ihr hier seid.“ [guest.Custom('DE_PRO_PER_S_3P_N')|U] lächelt mich einladend an."
 prelude_events.0030.desc.friend: "[guest.Custom('DE_PRO_PER_S_3P_N')|U] trabt fast schon auf mich zu. „M[ROOT.Char.Custom('DE_ART_IND_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, ruft [guest.Custom('DE_PRO_PER_S_3P_N')]. „Wie schön, Euch zu sehen!“"
 prelude_events.0030.a: "„Ich habe gehört, dass die Stallungen außerordentlich romantisch sein sollen.“"
 prelude_events.0030.b: "„[guest.GetFirstNameNoTooltip|U], wenn ich Euch um einen Gefallen bitten dürfte …“"
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "„Ich sehe da einen besonders teuren Trunk ([ROOT.Char.Custom('GetExpensiveDrink_Singular')]) stehen.“"
 prelude_events.0030.e: "Es ist immer schön, ein vertrautes Gesicht zu sehen."
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] schlichen sich vor einer Krönung in die Stallungen"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] schlichen sich vor einer Krönung in die Stallungen"
 every_party_character: "Jeder [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)]-, [GetTrait('gregarious').GetName(GetNullCharacter)|l]e oder [GetTrait('drunkard').GetName(GetNullCharacter)]-Gast"
 prelude_events.0040.t: "Nicht Ihr"
 prelude_events.0040.desc: "Der Tag war viel zu angenehm, und natürlich musste [guest.Custom('DE_ART_DEF_S_N')] [guest.Custom2('InsultAdjective', ROOT.Char)|l]e [guest.GetTitledFirstName], [Select_CString(guest.IsFemale, 'meine wohlgehasste Rivalin', 'mein wohlgehasster Rivale')], auftauchen und ihn mir verderben.\n\n„Oh, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.GetFirstNameNoTooltip]“, sagt [guest.Custom('DE_PRO_PER_S_3P_N')], als ich zu nahe herankomme, um noch übersehen zu werden. „Werdet Ihr uns während des Abendessens mit einem Mummenschanz unterhalten? Oder sind dies die Kleider, die man als [ROOT.Char.GetTitleAsNameNoTooltip] zu einer Krönung trägt?“"
 prelude_events.0040.a: "[guest.Custom('DE_PRO_PER_S_3P_N')|U] wird nicht mehr so viel plappern, wenn ich fertig bin."
 prelude_events.0040.b: "„Ich ließ mich von Eurer Mutter inspirieren.“"
 prelude_events.0040.c: "Ich werde jedem Wort lauschen, das [guest.GetFirstNameNoTooltip] hier spricht."
 prelude_events.0040.c.tt: "Das [scheme|E] wird eine #P erhöhte#! [success_chance|E] haben"
 prelude_events.0040.d: "„Dies ist kein Ort, um sich zu streiten.“"
 every_callous_vengeful_wrathful_guest: "Alle [GetTrait('callous').GetName(GetNullCharacter)|l]en und [GetTrait('vengeful').GetName(GetNullCharacter)|l]en oder [GetTrait('wrathful').GetName(GetNullCharacter)|l]en Gäste"
 prelude_events.0050.t: "Ein vertrautes Gesicht"
 prelude_events.0050.desc.intro: "Der Innenhof ist voller Blumen, Gäste lachen ungeduldig, [ROOT.Char.Custom('GetIncidentalDetail')].\n\n„[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]!“, ruft mein[guest.Custom('DE_END_PRO_S_N')]"
 prelude_events.0050.desc.callous: "verdrießlich[guest.Custom('DE_END_ADJ_IND_S_N')]"
 prelude_events.0050.desc.normal: "lieb[guest.Custom('DE_END_ADJ_IND_S_N')]"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName]. „Alle hier verschwören sich oder sind betrunken“, haucht [guest.Custom('DE_PRO_PER_S_3P_N')]. „Ich habe Euch vermisst.“"
 prelude_events.0050.a: "„Das kann ich nur erwidern.“"
 prelude_events.0050.b: "„Lasst uns [ROOT.Char.GetHouse.GetNameNoTooltip] zusammenhalten.“"
 prelude_events.0050.c: "„Und was haltet Ihr von [Select_CString(host.IsFemale, 'unserer Gastgeberin', 'unserem Gastgeber')] [host.GetLadyLord] [host.GetFirstNameNoTooltip]?“"
 prelude_events.0050.d: "„Aber seht Euch an! Mit jemand Gekröntem verheiratet!“"
 prelude_events.0060.t: "[province.GetNameNoTooltip|U], ein wunderschönes Land"
 prelude_events.0060.desc: "„Ich muss schon sagen: Es ist eindrucksvoll, was Euch nur mit etwas Land ([ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]) gelungen ist, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip].“ [host.GetTitledFirstName|U] [host.Custom('quirk_pos_present')].\n\n„Ich habe gehört, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] blüht unter Eurer lenkenden Hand auf und dass sein großes Bauwerk ([ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName]) wohlbehütet und geordnet ist. Doch ich sehe einen Schatten auf Eurem Antlitz, [ROOT.Char.GetTitleAsNameNoTooltip]. Was macht Euch Sorgen?“"
 prelude_events.0060.a: "„Es ist eine Freude! All dies nur Dank Eurer huldvollen Hilfe.“"
 prelude_events.0060.b: "„Wenn Ihr ein paar Kunsthandwerker aus Eurem Hauptsitz entbehren könntet …“"
 prelude_events.0060.c: "„Es ist das Gold, das unser Wachstum einschränkt.“"
 prelude_events.0060.c.tt.success: "[host.GetShortUIName|U] stimmt den Forderungen zu"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName|U] empfindet die Forderungen als anstößig"
 prelude_events.0060.d: "„Heute ist nicht mein Tag, [host.GetTitleAsNameNoTooltip].“"
 bp4_advocate_domain_construction_county_modifier: "Königliche Baumeister"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U] bot [TARGET_CHARACTER.GetShortUIName] Hilfe während [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]er Krönung an und wollte dafür keine Gegenleistung."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] bot [CHARACTER.GetShortUIName] Hilfe während [CHARACTER.Custom('DE_PRO_PER_S_3P_N')]er Krönung an und wollte dafür keine Gegenleistung."
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U] überschüttete [TARGET_CHARACTER.GetShortUIName] während [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]er Krönung mit Komplimenten."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] überschüttete [CHARACTER.GetShortUIName] während [CHARACTER.Custom('DE_PRO_PER_S_3P_N')]er Krönung mit Komplimenten."
 supporter_hook: "Unterstützer"
 bp4_advocate_domain_construction_county_modifier_desc: "Der Besitzer dieses Landes opferte einen Teil seiner Ehre im Austausch gegen Bauhilfe eines neu eingesetzten Monarchen."
 prelude_events.0070.t: "Ein höfisches Angebot"
 prelude_events.0070.desc.intro: "Ein Vögelchen ([ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]) versteckt sich zwischen den Füßen der Gäste und bringt sie zum Lachen – auch Lehnsherr und [host.GetTitledFirstName], der Grund für unsere Zusammenkunft, zeigen sich belustigt.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.GetFirstNameNoTooltip]!“, ruft [host.Custom('DE_PRO_PER_S_3P_N')] meinen Namen immer noch lächelnd."
 prelude_events.0070.desc.friend: "„Ihr wisst, dass unsere Freundschaft mir wichtig ist und dass ich mir nichts mehr wünsche, als Euren Rat zu empfangen. Ich bitte Euch: Nehmt neben mir Platz."
 prelude_events.0070.desc.diplomacy: "„Ich habe gehört, Euer diplomatisches Können ist unübertroffen."
 prelude_events.0070.desc.stewardship: "„Mir ist aufgefallen, dass Ihr mit großer Effektivität über Euer Reich herrscht – das unverkennbare Zeichen [Select_CString(ROOT.Char.IsFemale, 'einer guten Verwalterin', 'eines guten Verwalters')]."
 prelude_events.0070.desc.intrigue: "„Man sagt, dass keine Affäre sicher, kein Sünder frei und kein Geheimnis verborgen bleibt, wenn Ihr in der Nähe seid."
 prelude_events.0070.desc.learning: "„Meine Höflinge haben mir erzählt, es gäbe keine Schrift aus alten Zeiten, die Ihr nicht lesen, und keinen Autor, den Ihr nicht entschlüsseln könntet."
 prelude_events.0070.desc.martial: "„Mir wurde gesagt, Eure brillanten Strategien könnten selbst das aussichtsloseste Blatt noch wenden."
 prelude_events.0070.desc.outro: "Es gibt nichts, was ich mehr bräuchte, als jemand Fähigen in meinem Rat.“"
 prelude_events.0070.a: "„Ich muss mich auf … mein Reich besinnen.“"
 prelude_events.0070.a.flavor: "Oder vielmehr auf mich selbst."
 prelude_events.0070.b: "„Es wäre mir ein Vergnügen, mich Euch anzuschließen.“"
 prelude_events.0070.c: "„Ich habe keine Zeit hierfür.“"
 bp4_lazy_realm_focus_modifier: "Gemütlich zu Hause"
 bp4_lazy_realm_focus_modifier_desc: "Dieser Charakter lehnte ein Angebot ab, ein Ratsmitglied zu werden, um sich auf das eigene Reich zu besinnen … Zumindest sagt er das."
 prelude_events.0080.t: "Nehmt mein Bestes"
 prelude_events.0080.desc.intro: "„Gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“ Als ich mich umdrehe, steht dort [guest.GetTitledFirstName] mit [Select_CString(courtier.IsFemale, 'einer leicht zerfahrenen Frau', 'einem leicht zerfahrenen Mann')] neben sich. „Ihr wisst, dass ich Euch sehr schätze und es mir große Freude bereiten würde, wenn ich Euch helfen kann.\n\nHiermit biete ich Euch [courtier.GetFirstName] an. [Select_CString(courtier.IsFemale, 'Sie ist meine wohlverdiente', 'Er ist mein wohlverdienter')] [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]. Möge dies"
 prelude_events.0080.desc.same_house: "als Zeichen der Freundschaft in unserem Hause dienen.“"
 prelude_events.0080.desc.fallback: "den Beginn einer Freundschaft zwischen unseren Häusern markieren.“"
 prelude_events.0080.desc.friend: "als Zeichen unserer Freundschaft dienen.“"
 prelude_events.0080.aa: "„Meint Ihr, ich erkenne [Select_CString(courtier.IsFemale, 'eine Spionin', 'einen Spion')] nicht, wenn ich [Select_CString(courtier.IsFemale, 'eine', 'einen')] sehe?“"
 prelude_events.0080.a: "„Ich weiß genau, was [courtier.Custom('DE_PRO_PER_S_3P_N')] tun sollte.“"
 prelude_events.0080.b: "„[courtier.GetFirstNameNoTooltip|U] ist an meinem Hof willkommen.“"
 prelude_events.0080.c: "„Nur wenige sind so großzügig wie Ihr, [guest.GetTitleAsNameNoTooltip].“"
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U] bot [CHARACTER.GetShortUIName] während einer Krönung ganz uneigennützig einen kundigen Höfling an."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U] bot [TARGET_CHARACTER.GetShortUIName] während einer Krönung ganz uneigennützig einen kundigen Höfling an."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U] lehnte den Höfling von [TARGET_CHARACTER.GetShortUIName] ab und beschuldigte diese Person, ein Spion zu sein."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] lehnte den Höfling von [CHARACTER.GetShortUIName] ab und beschuldigte diese Person, ein Spion zu sein."
 bp4_paranoid_measures_modifier: "Paranoide Maßnahmen"
 bp4_paranoid_measures_modifier_desc: "Dieser Charakter hat seine Wachsamkeit gesteigert, nachdem ihm ein verdächtiger Höfling angeboten wurde."
 prelude_events.0090.t: "[ROOT.Char.Custom('DE_ART_IND_D')|U] [ROOT.Char.GetTitleAsNameNoTooltip] angemessen"
 prelude_events.0090.desc.intro: "„Ganz ruhig!“, sagt eine Stimme. Als ich mich umdrehe, sehe ich [guest.GetTitledFirstName], [guest.Custom('DE_ART_DEF_S_N')] sanft dem eigenen Pferd die Flanke tätschelt.\n\n"
 prelude_events.0090.desc.blood_brother: "Uns verbindet eine Freundschaft wie keine andere, die ich je kannte. Ich kann mir das Lächeln kaum verkneifen, als [guest.Custom('DE_PRO_PER_S_3P_N')] mich in die Arme schließen möchte."
 prelude_events.0090.desc.bad_opinion: "Dieses [guest.Custom('InsultAdjective')|l]e Geschmeiß hat es irgendwie zu meiner Krönung geschafft. Ich kann mir kaum eine Grimasse verkneifen, als [guest.Custom('DE_PRO_PER_S_3P_N')] zu mir herantritt."
 prelude_events.0090.desc.fallback: "[guest.GetTitledFirstName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], tritt mit einem breiten Lächeln heran."
 prelude_events.0090.desc.outro: "\n\n„Was sagt Ihr?“ [guest.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf die Schafherde unmittelbar hinter sich. „Ist das ein passendes Geschenk?“"
 prelude_events.0090.aa: "„[guest.Custom('SisterBrother')]! Lasst uns zusammen feiern!“"
 prelude_events.0090.a: "„Ihr könnt sie wieder mitnehmen nach [guest.GetCapitalLocation.GetNameNoTooltip].“"
 prelude_events.0090.b: "„Ein #EMP tolles#! Geschenk.“"
 prelude_events.0090.c: "„Bitte behaltet sie! Eure Anwesenheit allein ist schon Geschenk genug.“"
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U] bot [CHARACTER.GetShortUIName] während der Krönung einen Teil der eigenen Herde an"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U] bot [TARGET_CHARACTER.GetShortUIName] während der Krönung einen Teil der eigenen Herde an"
 prelude_events.0100.t: "Versprochene Gebäude"
 prelude_events.0100.desc: "„Was für [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] lässt denn die Reiche seiner Vasallen verdorren und verfaulen? Die Leute reden, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, ermahnt [vassal.GetTitledFirstName], mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], mich [vassal.Custom('quirk_pos_pp')].\n\n„Ich mahne Euch, nach innen zu schauen, denn der Ruf eines Reichs ist der Ruf seiner Domäne.“"
 prelude_events.0100.a: "„Ich verspreche, dass ich dies nicht vergessen werde.“"
 prelude_events.0100.b: "„Lasst Euer Reich erblühen, [vassal.GetTitledFirstNameNoTooltip].“"
 prelude_events.0100.c: "„Vielleicht sollte ich meinen Schwerpunkt auf ein Studium der genauen Vorgehensweisen legen …“"
 coronation_vassal_building_tt: "Aufgrund von Eurem [GetModifier('coronation_vassal_building_modifier').GetName]:"
 coronation_vassal_building_modifier: "Bauversprechen"
 coronation_vassal_building_modifier_desc: "Dieser Charakter erhält jedes Mal [prestige_i][prestige|E], wenn er Gebäude in den Reichen seiner Vasallen baut."
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName|U] trug etwas Gold zu den Baubemühungen von [TARGET_CHARACTER.GetShortUIName] bei."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] trug etwas Gold zu den Baubemühungen von [CHARACTER.GetShortUIName] bei."
 prelude_events.0110.t: "Ungehört"
 prelude_events.0110.desc: "Mir ist aufgefallen, dass [guest.GetTitledFirstName] besorgte Blicke in meine Richtung wirft. [guest.Custom('DE_PRO_PER_S_3P_N')|U] [guest.Custom('quirk_pos_present')] und tritt endlich an mich heran. Mit einer respektvollen Verbeugung beginnt [guest.Custom('DE_PRO_PER_S_3P_N')]:\n\n„Liebst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], wir [guest_culture.GetCollectiveNounNoTooltip|l]en Menschen wünschen uns Eure Unterstützung jetzt und in Zukunft. Die Krone wird bald auf Eurem Haupt ruhen, doch werden auch unsere Bräuche einen Platz in Eurem Herzen finden?“"
 prelude_events.0110.a: "„Ich werde die Sprache Eurer Herzen sprechen.“"
 prelude_events.0110.b: "Jeder muss von meiner Liebe für die [guest_culture.GetCollectiveNounNoTooltip|l]en Menschen erfahren."
 prelude_events.0110.c: "Die Krönung verlangt nach einem anderen Schwerpunkt."
 cultural_acceptance_gain_coronation_impress_attendees: "Ein paar Worte bei der Krönung änderten die Kulturakzeptanz"
 friend_coronation_learn_language: "[CHARACTER.GetShortUIName|U] zeigte bei der eigenen Krönung Interesse daran, die Sprache von [TARGET_CHARACTER.GetShortUIName] zu lernen."
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] zeigte bei der eigenen Krönung Interesse daran, die Sprache von [CHARACTER.GetShortUIName] zu lernen."
 prelude_events.0120.t: "Erinnert Euch an Eure Freunde"
 prelude_events.0120.desc: "„Es war sicher nicht leicht“, sagt [guest.GetTitledFirstName] [guest.Custom('quirk_pos_pp')]. „Ich kann mir die Last kaum vorstellen, die in Form der Krone bald auf Eurem Haupt ruhen wird.\n\nDoch sorgt Euch nicht: Eure trauen Vasallen werden an Eurer Seite stehen – jetzt und auf immerdar. Hier. Bitte nehmt dies.“ [guest.Custom('DE_PRO_PER_S_3P_N')|U] gibt einem [guest.Custom('DE_PRO_POS_S_3P')]er Dienstboten ein Zeichen, der mit gebeugten Haupt vortritt und ein hübsch verpacktes Geschenk überreicht. „Eine echte Kostbarkeit ([guest_artifact.GetName])“, erklärt [guest.GetFirstNameNoTooltip]. „Dies hat mir gut gedient.“"
 prelude_events.0120.aa: "„Ich werde diese Geste erwidern.“"
 prelude_events.0120.a: "„Ist meine Liebe denn nur so viel wert?“"
 prelude_events.0120.b: "Habt Dank für Eure Großzügigkeit, [guest.GetTitleAsNameNoTooltip].“"
 prelude_events.0120.c: "Sollen alle sehen, wie das funkelt!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc|U]\n\nEin wohlbedachtes Geschenk von [guest.GetShortUIName] zur Krönung."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc|U]\n\nWar während einer Krönung Teil eines Geschenketauschs."
 friend_coronation_gift_exchange: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] nahmen an einem Geschenketausch auf der Krönung von [CHARACTER.GetShortUIName] teil."
 friend_coronation_gift_exchange_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] nahmen an einem Geschenketausch auf der Krönung von [TARGET_CHARACTER.GetShortUIName] teil."
 prelude_events.0130.t: "Möge Euer Besitz gesegnet sein"
 prelude_events.0130.desc: "„Möge die höchste Macht ([coronator.GetFaith.HighGodName]) Euch an diesem Glückstag mit Segen überhäufen, [ROOT.Char.GetTitledFirstNameNoTooltip].“ [coronator.GetTitledFirstName|U] neigt [coronator.Custom('quirk_pos_pp')] das Haupt.\n\n„Ich möchte dieses Anlasses mit einem Segen für Euer am meisten geschätztes Artefakt ([my_artifact.GetName]) gedenken.“"
 prelude_events.0130.a: "Möge die höchste Macht ([coronator.GetFaith.HighGodName]) dies behüten."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$ Erhaltet [piety_i|E]#positive_value +10 %#! monatliche [piety|E]\n$BULLET_WITH_TAB$ Erhaltet #positive_value +10#! [clergy|E] [opinion|E]"
 prelude_events.0130.b: "Möge dies als Erinnerung an die Krönung dienen."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$ Erhaltet [prestige_i|E]#positive_value +8 %#! monatliches [prestige|E]"
 prelude_events.0130.c: "„Meine Gäste würden dies allzu gern sehen.“"
 prelude_events_0130_cynical_tt: "Da Ihr die #high [trait|E] [GetTrait('cynical').GetName(GetNullCharacter)]#! besitzt, wird die [coronation_magnificence|E] der [GetActivityType('activity_coronation').GetName] #P stark erhöht#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nDieser Gegenstand scheint eine Art waberndes Licht zu veströmen. Eine Erinnerung an den Segen, den er bei der Krönung von [artifact_owner.GetTitledFirstName] empfing."
 prelude_events.0140.t: "In Eurem ruhmreichen Licht"
 prelude_events.0140.desc: "[host.GetTitledFirstName|U] braucht [host.Custom('quirk_pos_pp')] einen Augenblick, um die Menge zu überblicken. Die Stimmen der Höflinge sind so allgegenwärtig wie das Zwitschern der Vögel, und ich habe keinen Zweifel, dass sich [guest.GetTitledFirstName] ihnen anschließen will.\n\n„Gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!“, sagt [guest.Custom('DE_PRO_PER_S_3P_N')] und setzt sich neben mich. „Darf ich so vermessen sein und Euch fragen, was Ihr von der Feier haltet? Die Herrschaft von [host.GetTitledFirstNameNoTooltip] wird für mich ohne jeden Zweifel von Liebe und Gerechtigkeit geprägt sein.“"
 prelude_events.0140.a: "#EMP Sagt nichts.#!"
 prelude_events.0140.b: "„Man wird sagen, dass wir großes Glück hatten, hier sein zu können!“"
 prelude_events.0140.b.offer_support_tt: "Aufgrund Eures Vorsatzes #high $coronation_offer_support$#! wird die [coronation_magnificence|E] der [GetActivityType('activity_coronation').GetName] #P merklich erhöht#!"
 prelude_events.0140.c: "„Möge [host.Custom('DE_PRO_PER_S_3P_N')] lange herrschen!“"
 prelude_events.0150.t: "Kennt Ihr [guest.Custom('DE_PRO_PER_S_3P_A')]?"
 prelude_events.0150.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip]“, ruft [host.GetTitledFirstName] mit einem breiten Grinsen. Neben [host.Custom('DE_PRO_PER_S_3P_D')] steht ein anderer Gast, [guest.Custom('DE_ART_IND_N')] [guest.GetTitleAsNameNoTooltip], [guest.Custom('DE_ART_DEF_S_A')] ich noch nicht kenne.\n\n„Das hier ist [guest.GetTitledFirstName]“, stellt [host.GetTitledFirstNameNoTooltip] [host.Custom('DE_PRO_PER_S_3P_A')] vor. „Ich glaube, Ihr beide habt gemeinsame Interessen: [guest.Custom('MatchingConversationSubject_alone')] vielleicht.“"
 prelude_events.0150.aa: "„Es wäre mir ein Vergnügen, [guest.Custom('DE_PRO_PER_S_3P_A')] über das Gelände zu geleiten.“"
 prelude_events.0150.a: "[guest.Custom('DE_PRO_PER_S_3P_N')|U] wirkt sehr höflich."
 prelude_events.0150.b: "Ich würde lieber mit [host.GetTitledFirstNameNoTooltip] sprechen."
 prelude_events.0150.c: "„#EMP Alle#! sind meine Freunde, [host.GetTitledFirstNameNoTooltip].“"
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] verspürten ein unbestreitbares Band, seit man sie bei einer Krönung einander vorstellte."
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] verspürten ein unbestreitbares Band, seit man sie bei einer Krönung einander vorstellte."
 friend_coronation_introduction: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] kamen sich nahe, nachdem man sie bei einer Krönung einander vorstellte."
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUIName] kamen sich nahe, nachdem man sie bei einer Krönung einander vorstellte."
 prelude_events.0160.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip] in der Menge"
 prelude_events.0160.desc: "„[guest.GetHouse.GetMotto]“, sagt eine vertraute Stimme. Ich drehe mich um, da steht mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] und versucht, meine Aufmerksamkeit zu erregen.\n\n„[ROOT.Char.GetFirstNameNoTooltip]“, begrüßt [guest.Custom('DE_PRO_PER_S_3P_N')] mich [guest.Custom('quirk_pos_pp')]. „Es ist mir ein ausgemachtes Vergnügen, [Select_CString(ROOT.Char.IsFemale, 'eine andere', 'einen anderen')] [ROOT.Char.GetDynasty.GetName] bei so einer Gelegenheit zu treffen. Unsere letzte Begegnung scheint eine Ewigkeit zurückzuliegen.“"
 prelude_events.0160.aa: "„[ROOT.Char.GetDynasty.GetNameNoTooltip|U] wird obsiegen!“"
 prelude_events.0160.a: "„Das Vergnügen kann nicht erwidert werden.“"
 prelude_events.0160.b: "„Lasst die Welt wissen, dass wir hier sind!“"
 prelude_events.0160.c: "Wir müssen bescheiden bleiben."
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U] beleidigte [TARGET_CHARACTER.GetShortUIName] bei einer Krönung, indem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_A')] eine Schande für die Dynastie nannte."
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] beleidigte [CHARACTER.GetShortUIName] bei einer Krönung, indem [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_N')] [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] eine Schande für die Dynastie nannte."
 coronation_famed_dynasty_modifier: "Berühmte Dynastie"
 coronation_famed_dynasty_modifier_desc: "Die hohe Ruhmstufe eines der Mitglieder dieser Dynastie wurde von allen Gästen einer Krönung anerkannt."
 prelude_events.0170.t: "Die Stimme des Glaubens ([guest.GetFaith.GetNameNoTooltip])"
 prelude_events.0170.desc: "Während des Licht des Tages schwindet, sehe ich [guest.GetTitledFirstName] in meine Richtung blicken. Nach einem zustimmenden Nicken lächelt [guest.Custom('DE_PRO_PER_S_3P_N')] und tritt heran.\n\n„Es war ein schöner Tag, meint Ihr nicht, [ROOT.Char.GetFirstNameNoTooltip]? Wir müssen der höchsten Macht ([guest.GetFaith.HighGodName]) unbedingt für diesen Segen danken. Wir [guest.GetFaith.GetAdherentNamePluralNoTooltip] ehren ihre Lehren“, erklärt [guest.Custom('DE_PRO_PER_S_3P_N')] voller Stolz und atmet tief durch, bevor [guest.Custom('DE_PRO_PER_S_3P_N')] die theologische Abhandlung fortsetzt."
 prelude_events.0170.aa: "„Gefasel! Hört mir jetzt auf mit dieser höchsten Macht ([ROOT.Char.GetFaith.HighGodName]).“"
 prelude_events.0170.aa.success: "[guest.GetShortUIName|U] begreift die Pracht der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName|U] fühlt sich beleidigt"
 prelude_events.0170.a: "Eine theologische Debatte kann ja nicht schaden."
 prelude_events.0170.a.crit_success: "[host.GetShortUIName] ist beeindruckt"
 prelude_events.0170.a.success: "Die Öffentlichkeit ist beeindruckt"
 prelude_events.0170.a.failure: "Ihr blamiert Euch"
 prelude_events.0170.b: "„Sprecht weiter.“"
 prelude_events.0170.c: "Eine Krönung ist nicht der Ort, um derlei Dinge zu besprechen."
 prelude_events.0170.c.bad: "Schicken wir den Faseler, um einen ungebildeten Unterstützer zu langweilen."
 prelude_events.0170.c.bad_flavor: "Das Gefasel von [guest.GetFirstNameNoTooltip] wird diesen ungebildeten Tölpel [supporter.GetName] wütend machen!"
 cheaper_to_convert_to_guest_faith_tt: "Ihr erhaltet einen Nachlass von #P 50 %#!, wenn Ihr zum Glauben „[guest.GetFaith.GetName]“ konvertiert"
 prelude_events.0170.c.disrupt_loyalists_tt: "Aufgrund Eures Vorsatzes #high $coronation_disrupt_loyalists$#! wird die [coronation_magnificence|E] der [GetActivityType('activity_coronation').GetName] #N verringert#!"
 prelude_events.0180.t: "Ein ruhiger Augenblick"
 prelude_events.0180.desc.host: "Ich lasse meine Gäste zurück und betrete das Gotteshaus ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]) auf der Suche nach einem ruhigen Augenblick, da die Last der Krone mir dräut.\n\n"
 prelude_events.0180.desc.outro: "Der Altar an die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) glänzt leicht, erhellt von Dutzenden von Kerzen. Eine duftende Stille erfüllt die kalten Mauern. Zu meiner Rechten blicken die Kräfte des Wohlstands ([ROOT.Char.GetFaith.WealthGodName]) mich von einem Wandgemälde aus streng an. Zu meiner Linken verblasst eine Darstellung der heilenden Kraft ([ROOT.Char.GetFaith.HealthGodName]) immer mehr. Ihr Lächeln ist kaum noch zu erkennen."
 prelude_events.0180.desc.guest: "Endlich kann ich meine Gäste hinter mir lassen und betrete das Gotteshaus ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]) auf der Suche nach einem ruhigen Augenblick.\n\n"
 prelude_events.0180.a: "Ihr höchsten Mächte ([ROOT.Char.GetFaith.HighGodName|U]), verlasst [host.GetPrimaryTitle.GetNameNoTierNoTooltip] nicht."
 prelude_events.0180.b: "[ROOT.Char.GetFaith.WarGodName], streckt [host.GetTitledFirstNameNoTooltip] nieder!"
 prelude_events.0180.c: "Ich vertraue mich der heilenden Kraft ([ROOT.Char.GetFaith.HealthGodName]) an."
 prelude_events.0180.d: "Die Kräfte des Wohlstands ([ROOT.Char.GetFaith.WealthGodName]) werden mich führen."
 prelude_events.0180.a.impress_attendees_tt: "Aufgrund Eures Vorsatzes #high $coronation_impress_attendees$#! wird die [coronation_magnificence|E] der [GetActivityType('activity_coronation').GetName] #P merklich erhöht#!"
 coronation_good_health_modifier: "Ein Gebet um Gesundheit"
 coronation_good_health_modifier_desc: "Dieser Charakter nahm sich einen Augenblick bei der Krönung und betete um Gesundheit."
 coronation_wealth_modifier: "Ein Gebet um Wohlstand"
 coronation_wealth_modifier_desc: "Dieser Charakter nahm sich einen Augenblick bei der Krönung und betete um Wohlstand."
 prelude_events.0190.t: "Ermutigende Worte"
 prelude_events.0190.desc.intro: "Die Flammen des Kamins tanzen, als hätte sie das [ROOT.Char.Custom('GetMedievalDance')]-Fieber gepackt. Die Tür zu meinen Gemächern wird jäh aufgerissen, und ich höre eine vertraute Stimme meinen Namen rufen.\n\n"
 prelude_events.0190.desc.spouse: "„[Select_CString(ROOT.Char.IsFemale, 'Teure Gattin', 'Teurer Gatte')]“, sagt [councillor.GetFirstName] mit sanfter und ruhiger Stimme."
 prelude_events.0190.desc.other: "„[ROOT.Char.GetFirstNameNoTooltip|U]“, setzt [councillor.GetFirstName], mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] an."
 prelude_events.0190.desc.outro: "„Ich weiß, dass der Tag nahe ist, an dem Ihr Euer Spiegelbild im kalten Metall betrachten und Euch fragen werdet, ob Ihr das Richtige tut. Jeder soll es wissen. Es soll aus jeder Ecke dieser Festung gerufen werden: Ich werde an Eurer Seite stehen.“\n\n[councillor.Custom('DE_PRO_PER_S_3P_N')|U] holt ein kleines Geschenk aus der Tasche. „Ich gab das hier für Euch in Auftrag.“"
 prelude_events.0190.a: "„Das ist mehr, als ich mir hätte erhoffen können.“"
 prelude_events.0190.b: "„[councillor.GetFirstNameNoTooltip] … Vielen Dank.“"
 prelude_events.0190.c: "Ich fühle mich jetzt ruhiger."
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc|U]\n\nEin Geschenk von [councillor.GetShortUIName] am Vorabend der Krönung von [root_scope.GetShortUIName]."
