 lover_bestie_coronation_vespers_corresponding: "[CHARACTER.GetShortUIName|U] tröstete [TARGET_CHARACTER.GetShortUIName] herzlich am Vorabend der Krönung von [TARGET_CHARACTER.GetShortUINameNoTooltip]."
