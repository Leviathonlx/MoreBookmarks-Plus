 coronation_events.6110.desc_old_artifact: "\n\nWird dieses edle und wunderschöne Artefakt ([crowning_artifact.GetName]) auf ewig „[ROOT.Char.GetPrimaryTitle.GetNameNoTier]“ geweiht bleiben? Dabei haben wir doch schon ein Zeichen unserer Herrschaft ([old_title_artifact.GetName]) …"
 coronation_events.6110.desc_no_old_artifact: "\n\nMit dieser Zeremonie wird mein geliebtes Artefakt ([crowning_artifact.GetName]) auf ewig „[ROOT.Char.GetPrimaryTitle.GetNameNoTier]“ gewidmet sein?"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\nSoll denn mein geliebtes Artefakt ([crowning_artifact.GetName]) auf ewig „[ROOT.Char.GetPrimaryTitle.GetNameNoTier]“ gewidmet sein? Oder nehmen wir stattdessen doch vielleicht lieber das andere ([crowning_artifact_2.GetName])?"
 coronation_events.6110.a: "#EMP O [crowning_artifact.GetNameNoTooltip]: O Pracht aller Prächtigkeiten!#!"
