 coronation_events.6011.t: "Eine gemeinsame Sache"
 coronation_events.6011.desc: "„[assailer.GetName|U] bringt das Freuer! Um Eure Krönung zu schmähen, reisen die Plünderer weit“, ruft [loyal_vassal.GetName], mein[loyal_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))], [loyal_vassal.Custom('DE_ART_DEF_S_N')] mich an diesen Schmähort von [assailer.GetTitledFirstNameNoTooltip] brachte.\n\nEs brennt lediglich eine kleine Ansammlung von Hütten nieder, doch [loyal_vassal.GetTitledFirstNameNoTooltip] bebt vor Wut.\n\n„Unser Reich ([ROOT.Char.GetPrimaryTitle.GetName]) #EMP bedeutet#! noch immer etwas“, flucht [loyal_vassal.Custom('DE_PRO_PER_S_3P_N')]. „Und ich stehe noch immer bereit, um es zu verteidigen! Nehmt meinen Kriegereid an! Der [assailer.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Abschaum – und alle anderen – werden sich meinen Kriegstrupps stellen müssen, wenn sie unsere Lande verfinstern!“"
 coronation_events.6011.a: "„Legt Eure Waffen nieder. Vertraut auf den Frieden, den die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) schenkt.“"
 coronation_events.6011.a.flavor: "Unser Bund ist gut ausgestattet für den Krieg … doch stattdessen sollten wir die [ROOT.Char.GetFaith.HouseOfWorshipPlural] mit Opfergaben ausstatten."
 coronation_events.6011.b: "„Jung und alt: Kein Krieger soll untätig sein.“"
 coronation_events.6011.b.flavor: "Träumen nicht die ruhelosen Jungen von Krieg und Abenteuer? Sollen sie sich zusammentun, damit man sie eines Tages in die Schlacht rufen kann!"
 coronation_events.6011.c: "„Kämpft mit mir, Tapferste der [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]!“"
 coronation_events.6011.d_house: "„[ROOT.Char.GetHouse.GetName|U] verteidigt dieses Reich.“"
 coronation_events.6011.d: "„Ruht Euch aus. Wachsamkeit ist Pflicht als [ROOT.Char.GetTitleAsNameNoTooltip].“"
 mass_mob_dev_tt: "Jede [county|E] in der [domain|E] von [supporter.GetShortUIName] verringert ihre [development|E] um #N [supporter.MakeScope.Var('mass_mobilitization_development_value').GetValue|0]#!"
