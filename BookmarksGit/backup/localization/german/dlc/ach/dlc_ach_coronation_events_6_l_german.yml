 coronation_confederation_de_jure_log: "[host.GetShortUIName|U] und [loyal_vassal.GetShortUIName] förderten eine [Concept('de_jure', 'De-jure')|E]-Anerkennung von „[host.GetPrimaryTitle.GetName]“ in ihren Landen."
