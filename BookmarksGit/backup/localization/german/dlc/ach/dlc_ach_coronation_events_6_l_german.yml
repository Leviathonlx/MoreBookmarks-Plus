 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "Nach Abschluss der Thronbesteigung von [host.GetTitleAsName] muss nun der [host.Custom('GetTitleTierAdjective')|l]e Partner ordentlich eingesetzt werden.\n\n"
 coronation_events.6140_desc_polygamous_spouse: "Nach Abschluss der Thronbesteigung von [host.GetTitleAsName] muss nun die älteste [host.Custom('GetTitleTierAdjective')|l]e Partnerin ordentlich eingesetzt werden.\n\n"
 coronation_events.6140_desc_spouse: "Während mein[host.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] dabei zuschaut, werde ich durch die [host.GetPrimaryTitle.GetAdjective|l]en Rituale geführt."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "Mein[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetCulture.GetName|l]e Erziehung bereitete mich schlecht auf diese sonderbaren [host.GetCulture.GetName|l]en Riten inmitten [host.GetFaith.GetAdjective|l]er Gebete vor … Ich spreche kein [host.GetCulture.GetLanguage.GetName|U] und muss die Eide aus dem Gedächtnis und nur der Lautung nach aufsagen."
 coronation_events.6140_desc_foreign_wife_spouse: "Mein[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetCulture.GetName|l]e Erziehung bereitete mich schlecht auf diese seltsamen [host.GetCulture.GetName|l]en Riten inmitten [host.GetFaith.GetAdjective|l]er Gebete vor … Ich spreche kein [host.GetCourtLanguage.GetName|U] und muss die Eide aus dem Gedächtnis und nur der Lautung nach aufsagen."
 coronation_events.6140_desc_lowly_wife_spouse: "Wir bescheidenen Mitglieder unserers Hauses [spouse.GetHouse.GetName] haben ein solch hochherrschaftliches Prozedere so gut wie nie mit eigenen Augen gesehen. Die obskuren Treueeide an die höchste Macht ([host.GetFaith.random_GoodGodNames]) erweisen sich als recht große Herausforderung für mich …"
 coronation_events.6140_desc_regal_wife_spouse: "Ich stamme aus einer ruhmreichen Linie: Wir Kinder von [spouse.GetHouse.GetName] sind Meister des Zeremoniells, und ich betrage mich angemessen ernst und wahre die Haltung."
 coronation_events.6140_desc_mid_wife_spouse: "Ich sage die gebräuchlichen Worte auf und spreche in höchsten Tönen von [host.GetFirstNameNoTooltip], der höchsten Macht ([host.GetFaith.HighGodName]) und meinen Pflichten gegenüber jenem Reich, über das mein[host.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] gebietet."
 coronation_events.6140_desc_crown_spouse: "\n\nAllzu bald – und mit großem Zeremoniell – wird mir eine Krone aufs Haupt gesetzt, wie sie zum [host.Custom('GetTitleTierAdjective')|l]en Partner von [host.GetFirstNameNoTooltip] passt. [host.GetPrimaryTitle.GetName|U] jubelt uns zu, während wir gemeinsam auf unseren Thronen sitzen."
 coronation_events.6140_desc_neutral_spouse: "\n\nAllzu bald – und mit großem Zeremoniell – werde ich an meinen Ehrenplatz an der Seite von [host.GetFirstNameNoTooltip] geführt und ich nehme auf meinem Thron als [host.Custom('GetTitleTierAdjective')|l][host.Custom('DE_END_ADJ_IND_S_N')] [spouse.Custom('WifeHusband')] Platz."
 # For everyone else
 coronation_events.6140_desc: "Nach Abschluss der Thronbesteigung von [host.GetTitleAsName] muss nun der [host.Custom('GetTitleTierAdjective')|l]e Partner als [spouse.GetTitleAsName] ordentlich eingesetzt werden.\n\n"
 coronation_events.6140_desc_polygamous: "Nach Abschluss der Thronbesteigung von [host.GetTitleAsName] muss nun der älteste [host.Custom('GetTitleTierAdjective')|l]e Partner als [spouse.GetTitleAsName] ordentlich eingesetzt werden.\n\n"
 coronation_events.6140_desc_guest: "Der Partner von [host.GetTitledFirstNameRegnal] führt die nötigen Rituale mit einer auffälligen Eigenheit ([host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]) aus."
 coronation_events.6140_desc_host: "Mein Partner führt die nötige Rituale mit einer charakteristischen Eigenheit ([host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]) aus."
 coronation_events.6140_desc_foreign_wife_no_court: "[spouse.Custom('DE_PRO_POS_S_3P')|U]e [spouse.GetCulture.GetName|l]e Erziehung bereitete [spouse.Custom('DE_PRO_PER_S_3P_A')] kaum auf diese [host.GetCulture.GetName|l]en Riten inmitten [host.GetFaith.GetAdjective|l]er Gebete vor … [spouse.Custom('DE_PRO_PER_S_3P_N')|U] muss [host.GetCulture.GetLanguage.GetName|l]e Eide aus dem Gedächtnis und nur der Lautung nach aufsagen."
 coronation_events.6140_desc_foreign_wife: "[spouse.Custom('DE_PRO_POS_S_3P')|U]e [spouse.GetCulture.GetName|l]e Erziehung bereitete [spouse.Custom('DE_PRO_PER_S_3P_A')] kaum auf diese [host.GetCulture.GetName|l]en Riten inmitten [host.GetFaith.GetAdjective|l]er Gebete vor … [spouse.Custom('DE_PRO_PER_S_3P_N')|U] muss [host.GetCourtLanguage.GetName|l]e Eide aus dem Gedächtnis und nur der Lautung nach aufsagen."
 coronation_events.6140_desc_lowly_wife: "[spouse.Custom('DE_PRO_POS_S_3P')|U]e niedere Geburt wird hier offenbar, als [spouse.GetFirstName] sich mit den obskuren Treueeiden gegenüber der höchsten Macht ([host.GetFaith.random_GoodGodNames]) abmüht …"
 coronation_events.6140_desc_regal_wife: "[spouse.Custom('DE_PRO_POS_S_3P')|U]e ruhmreiche Abstammung offenbart sich, als [spouse.GetFirstName] [spouse.Custom('DE_PRO_POS_S_3P')]e Eide mit Ernst und Würde aufsagt."
 coronation_events.6140_desc_mid_wife: "Als Sproß von [spouse.GetHouse.GetName] vermag [spouse.GetFirstName] die Worte [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)] aufzusagen, was von einer edlen [spouse.GetCulture.GetName|l]en Abstammung zeugt."
 coronation_events.6140_desc_crown: "\n\nAllzu bald – und mit großem Zeremoniell – wird [spouse.GetFirstNameNoTooltip] eine Krone aufs Haupt gesetzt, wie sie zum [host.Custom('GetTitleTierAdjective')|l]en Partner von [host.GetFirstNameNoTooltip] passt. [host.GetPrimaryTitle.GetName|U] jubelt [spouse.Custom('DE_ART_DEF_S_D')] [spouse.GetTitleAsNameNoTooltip] zu."
 coronation_events.6140_desc_neutral: "\n\nAllzu bald – und mit großem Zeremoniell – wird [spouse.GetFirstNameNoTooltip] an [spouse.Custom('DE_PRO_POS_S_3P')]en Ehrenplatz an der Seite von [host.GetFirstNameNoTooltip] geführt und [spouse.Custom('DE_PRO_PER_S_3P_N')] nimmt auf [spouse.Custom('DE_PRO_POS_S_3P')]em Thron als [spouse.GetTitleAsNameNoTooltip] von [host.GetPrimaryTitle.GetNameNoTier] Platz."
