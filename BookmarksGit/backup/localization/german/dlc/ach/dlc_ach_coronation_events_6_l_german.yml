 coronation_honored_minorities_ceremony_log: "[host.GetShortUIName|U] hatte ehrbare Worte für Minderheitsvasallen, die ihm die Treue schworen."
 coronation_swore_heretic_persecute_title: "Hammer der Ungläubigen"
 coronation_swore_heretic_persecute: "[host.GetShortUIName|U] schwor der Priesterschaft die Auslöschung der Ketzer."
 coronation_exploiting_church_log_title: "Verweigerung des Klerus"
