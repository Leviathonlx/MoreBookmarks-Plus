 coronation_events.6120.t: "Der Schwur an die [host.GetFaith.BishopNeuterPlural|U]"
 coronation_events.6120.desc_cathedral: "Weihrauch liegt in der Luft, als meine [ROOT.Char.Custom('GetTitleTierAdjective')|l]e Prozession in die Kathedrale strömt."
 coronation_events.6120.desc_holy_site: "Heilige Düfte liegen in der Luft, als meine [ROOT.Char.Custom('GetTitleTierAdjective')|l]e Prozession ins Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) strömt."
 coronation_events.6120.desc_generic_intro: "Hinter den Toren der Residenz ([host.Custom('ResidenceBuilding')]) begibt sich meine [ROOT.Char.Custom('GetTitleTierAdjective')|l]e Prozession auf den Weg zum geweihten Altar und wartet auf die Offizianten."
 coronation_events.6120.desc_low_magnificence: "Adel und [host.GetFaith.AltPriestTermPlural] drängeln und schubsen, um die besten Plätze zu erhaschen. Ein paar dünne Stimmchen mühen sich um heilige Gebete."
 coronation_events.6120.desc_high_magnificence: "Adel, [host.GetFaith.AltPriestTermPlural] und ich nehmen ruhig unsere Plätze inmitten der seelenrührenden Klänge heiliger Gebete sein."
 coronation_events.6120.desc_generic_mid: "Der Adel teilt sich für die nahenden [host.GetFaith.AltPriestTermPlural], die Stimmen gemeinsam erhoben zu einem heiligen Gebet."
 coronation_events.6120.desc_anointment: "\n\nNun beginnt der Ritus der Petition der [host.GetFaith.BishopNeuterPlural], während [hof.GetTitledFirstNameRegnal] weiter aufmerksam zuschaut."
 coronation_events.6120.desc: "\n\nNun beginnt der Ritus der Petition der [host.GetFaith.BishopNeuterPlural]."
 coronation_events.6120.desc_low_clergy: "Ich werde von diesen niederen Despoten verachtet, die ihre heiligen Bitten als erniedrigende Beleidigungen vortragen.\n\n„Kind [ROOT.Char.GetFaith.HighGodNamePossessive], bereut Ihr Eure Sünden? Verpflichtet Ihr Euer sterbliches Wirken, den geliebten Dienern ([host.GetFaith.AltPriestTermPlural]) der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])?“"
 coronation_events.6120.desc_high_clergy: "Mich ehrt diese Fürbitte an das Göttliche, und mit ehrfürchtiger Ergebenheit flehen sie:\n\n„Groß[host.Custom('DE_END_ADJ_IND_S_N')] [host.GetTitleAsName], werdet Ihr die Gläubigen schützen und die Rechte der [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive] schützen?“"
 coronation_events.6120.desc_mid_clergy: "Diese Kleriker wissen nicht, was sie von mir halten sollen, und daher tragen sie ihre traditionelle Fürbitte mit aufrichtigem Interesse vor.\n\n„Werdet Ihr die Gläubigen als [ROOT.Char.GetTitleAsName] behüten? Werdet Ihr die Rechte und Privilegien der [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive] schützen?“"
 coronation_events.6120.a: "#EMP „Ich werde der Hammer der Ungläubigen sein!“#!"
 coronation_events.6120.a.flavor: "Mit Hass ausgesprochene Verwünschungen und das Ausmerzen von Ketzern und Ungläubigen wird die [host.GetFaith.AltPriestTermPlural] erfreuen … und meine Herrschaft auf einen rechtschaffenen Pfad führen!"
 coronation_events.6120.b: "Verdreht die traditionelle Antwort zu Eurem Vorteil."
 coronation_events.6120.b.flavor: "Was für ein schmaler Grat doch dazwischen verläuft, diesen Klerikern ([ROOT.Char.GetFaith.PriestNeuterPlural]) meine Treue zu versprechen … oder meinem Mandat durch die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) Vorrang vor dem ihren einzuräumen …"
 coronation_denying_clergy_modifier: "Ausnutzen des Klerus"
 coronation_denying_clergy_modifier_desc: "Anstatt als Diener des Glaubens zu handeln, übt dieser Herrscher seine Dominanz auch über die priesterliche Klasse aus – und über deren Einnahmen."
 coronation_events.6120.c_begrudging: "Ich werde die Worte sagen. So wie ich es muss."
 coronation_events.6120.c_christian: "„Ich werde die heilige Kirche Christi verteidigen.“"
 coronation_events.6120.c: "„Ich werde die Gläubigen [ROOT.Char.GetFaith.HighGodNamePossessive] verteidigen.“"
 coronation_swore_persecution_modifier: "Schwur der Verfolgung"
 coronation_swore_persecution_modifier_desc: "Ein entscheidender Teil der Krönung dieses Herrschers war ein unvergesslich wilder Eid, den Ungläubigen zuzusetzen."
 coronation_events.6121.t_kurultai: "Der Kurultai"
 coronation_events.6121.t: "Bittgesuche der Adligen"
 cultural_acceptance_favored_during_oath: "Eine wechselseitige Erbietung von Respekt im Zuge der Krönungseide"
 coronation_events.6121.desc_kurultai: "Es ist keine einzelne Stimme, die jenen Titel dem ewigen blauen Himmel entgegenruft, den [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] [ROOT.Char.GetTitleAsName] nun trägt! Es ist keine #EMP einzelne#! Hand, die das Pferdeschweifbanner hisst! Alle Herren der Stämme, die in diesem [Glossary('Kurultai', 'KURULTAI_GLOSS')] zusammengebracht wurden, müssen [Select_CString(ROOT.Char.IsFemale, 'jener zustimmen, die', 'jenem zustimmen, der')] ihre Pferde in den Krieg peitschen wird."
 KURULTAI_GLOSS: "Ein Rat aus Pferdefürsten, der zusammentrat, um inmitten von Festmahlen, Ringkämpfen und Bogenschießwettbewerben ihren neuen Herrscher zu wählen. Oft wurden bei solchen Gelegenheiten große Feldzüge geplant."
 coronation_events.6121.desc_byzantine: "Der Adel tritt vor, um seinem [Glossary('Autokrator', 'AUTOKRATOR_GLOSS')] Gehorsam zu geloben. Wären wir im Feld und sie Soldaten, würde ich auf einem großen polierten Schild in die Höhe gehoben. Hier kriechen sie nach vorn, um mir die Knie zu küssen."
 coronation_events.6121.desc_generic_intro: "Die Vasallen des Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]) treten vor, um ihre Treue zu geloben. Einer nach dem anderen hebt die Hände, um mir seine Handflächen zu zeigen, und einer nach dem anderen beugt sich zu mir, um mir mit Küssen die Gefolgschaft zuzusichern."
 coronation_events.6121.desc_low_approval: "\n\nDoch … meine Vasallen vernachlässigen die Gesten des Respekts. Einer zischt „#EMP [ROOT.Char.GetFirstNameNicknamed|U]? [vassal_2.Custom('CulturalCurse')|U]!!“#! und stört so die angemessenen Worte. [vassal_1.GetTitledFirstNameNicknamed|U] schenkt mir beim Leisten des Eids die giftigsten Blicke. [vassal_2.GetTitledFirstNameNicknamed|U] wagt es, in meiner Gegenwart eine Waffe zu führen, und erhebt die Stimme kaum über ein Flüstern."
 coronation_events.6121.desc_high_approval: "\n\nNoch muss ich erst richtig [ROOT.Char.GetTitleAsNameNoTooltip] werden, doch schon jetzt rührt die Hingabe in diesen Bittgesuchen jedes Herz. Die großen Stimmen des Reichs beben vor der Kraft dieser Gefühle, und alle Gesichter strahlen hoffnungsfroh!"
 coronation_events.6121.desc_mid_approval: "\n\nAls sie kommen, treibt mich etwas um: In dem Atem, der das Wort „[ROOT.Char.GetTitleAsName]“ König zu mir trägt, spüre ich weder das bange Mühen der Liebe noch den feinen Stich fester Treue …"
 coronation_events.6121.a: "„Diese Abweichler sind die Marionetten fremder Mächte!“"
 coronation_events.6121.a.flavor: "Eure Ängste schürende Tirade wird Euren Verleumdern keine andere Wahl lassen, als ihren fremden Verbündeten zu entsagen"
 coronation_events.6121.b: "Ich muss jene loben, für die diese Bräuche neu sind."
 coronation_events.6121.b_flavor: "Ich erhebe mich und ehre jene Fürsten des Reichs, die aus Minderheiten stammen!"
 coronation_events.6121.c: "Meine Unterstützer stehen mir bei!"
 coronation_events.6121.d: "„Sehet, Verräter! #EMP Sehet die Macht, über die [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euer')] [ROOT.Char.GetTitleAsNameNoTooltip] gebietet!#!“"
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip|U] zückt die Klinge vor mir – #EMP ich werde [vassal_2.Custom('DE_PRO_PER_S_3P_A')] sie benutzen lassen!#!"
 coronation_events.6121.e_low: "Sie hassen mich. Und doch können sie mich nicht aufhalten."
 coronation_events.6121.e_high: "Völlige Unterwerfung. Ein schöner Anblick."
 coronation_events.6121.e_mid: "Das sind meine Vasallen, die Bollwerke meiner Herrschaft."
 coronation_events.6121_duel_tt: "#V Duell#! gegen [vassal_2.GetShortUIName]\n@death_icon! #X Dieses Duell geht bis zum Tod!#!\nEuer [prowess|E]: [prowess_i]#V [host.GetProwess]#!\n[prowess|E] von [vassal_2.GetFirstName]: [prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "Aufruf an die Massen"
 coronation_events.6122.desc_intro_foreign: "Die ehrwürdigen Gestalten, die die [host.Custom('GetLocalCommonerTermPlural')] des Reichs ([location.GetTitle.GetNameNoTier]) zu ihren Reihen zählen, sind die Nächsten, die nach vorn treten, um mir die Zustimmung meiner gemeinen [host.GetPrimaryTitle.GetAdjective|l]en Untertanen in Vertretung auszusprechen. Der [host.GetFaith.BishopNeuter] warnt diese Ältesten mit ihren gebeugten Rücken vor meiner großen Macht und meiner Autorität, und bitte sie um ihre symbolische Zustimmung zu meinem Aufstieg als [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_intro: "Die ehrwürdigen Gestalten, die die [host.Custom('GetLocalCommonerTermPlural')] des Reichs ([location.GetTitle.GetNameNoTier]) zu ihren Reihen zählen, sind die Nächsten, die nach vorn treten, um mir die Zustimmung ihres Standes auszusprechen. Der [host.GetFaith.BishopNeuter] warnt diese Ältesten mit ihren gebeugten Rücken vor meiner großen Macht und meiner Autorität, und er fragt sie, ob sie mich als [Select_CString(ROOT.Char.IsFemale, 'rechtmäßige', 'rechtmäßigen')] [ROOT.Char.GetTitleAsName] annehmen.\n\n"
 coronation_events.6122.desc_high_approval_christian: "Als sie die traditionellen Worte sprechen, erreicht noch ein anderer Klang mein Ohr. Jenseits des Gotteshauses ([ROOT.Char.GetFaith.HouseOfWorship]) singen die wartenden Massen um meinetwillen ein [Glossary('Kýrie, eléison', 'KYRIE_ELEISON_GLOSS')]. Mit einer gemeinsamen, anschwellenden Stimme beten Hunderte anderer Seelen für die meine!"
 coronation_events.6122.desc_high_approval: "Als sie die traditionellen Worte sprechen, erreicht noch ein anderer Klang mein Ohr. Jenseits des Gotteshauses ([ROOT.Char.GetFaith.HouseofWorship]) erheben die wartenden Massen in freudiger Erwartung die Stimme. Hunderte von Menschen rufen wieder und wieder meinen Namen:\n\n„#EMP [ROOT.Char.GetFirstName|U]! [ROOT.Char.GetFirstNameNoTooltip|U]! [ROOT.Char.GetFirstNameNoTooltip|U] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!“"
 coronation_events.6122.desc_low_approval: "Zitternd und inmitten eines wachsenden Gebrülls formen sie die Worte. Jenseits des Gotteshauses ([ROOT.Char.GetFaith.HouseOfWorship]) heulen all die ungewaschenen Armen von [location.GetTitle.GetNameNoTier]: ein grässlicher Lärm! Irgendetwas hat sie alle aufgebracht. Eine sinnlose Rauferei, eine örtliche Fehde … oder vielleicht [Select_CString(ROOT.Char.IsFemale, 'eine neue', 'ein neuer')] [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'die', 'den')] sie allesamt verabscheuen."
 coronation_events.6122.desc_mid_approval: "Sie bringen die traditionellen Worte in ausreichender Form zum Ausdruck, und ich verspreche ihnen im Gegenzug meinen Schutz – denn mein Mandat erstreckt sich über hochwohlgeborene [ROOT.Char.GetFaith.PriestNeuterPlural] und Adlige hinaus. Und ich teile meine Heimat inmitten der herrlichen Landschaft ([capital_p.Custom('TerrainTypeProvince')]) des Reichs ([capital_p.GetTitle.GetNameNoTier]) mit so manchem [capital_p.GetCulture.GetName|l]en Menschen von niederer Geburt."
 coronation_events.6122.a: "Mögen die Anwesenden diesen Tag nie vergessen!"
 coronation_events.6122.a.flavor: "All diese treuen Menschen verdienen einen Auftritt in Person! Und Brot von ihr[ROOT.Char.Custom('DE_END_ADJ_IND_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 coronation_events.6122.b: "Genug. Wer Widerworte gibt, den erwarten Schläge."
 coronation_events.6122.b.flavor: "Diese lärmende Mob und alle anderen im Land werden Bekanntschaft mit einem Stiefel machen, wie ihn ein [host.Custom('GetFighterTerm')] trägt!"
 coronation_events.6122.c_low: "Doch ich herrsche über sie alle."
 coronation_events.6122.c_high: "Wie sie um meine Herrschaft #EMP flehen#!!"
 coronation_events.6122.c_mid: "Ich bin geehrt."
 coronation_events.6122.c_v_low_humble: "Das Leid der einfachen Leute rührt mein Herz."
 coronation_events.6122.c_v_low: "Dreckiger Abschaum von niederer Geburt."
 coronation_events.6123.t: "Die drei Zustimmungen"
 coronation_events.6123.desc_intro: "Bis die [host.GetFaith.BishopNeuterPlural], der [host.GetPrimaryTitle.GetAdjective|l]e Adel und das gemeine Volk ihren althergebrachten Teil erfüllt haben, ist [host.GetFirstName] noch nicht [host.GetTitleAsNameNoTooltip]. [host.Custom('DE_PRO_POS_S_3P')|U]e Herrschaft kann ohne ihre Annahme nicht gerecht sein.\n\nAls Erstes sind die [ROOT.Char.GetFaith.PriestNeuterPlural] dran."
 coronation_events.6123.desc_low_clergy: "Mit scheinheilig erhobenem Kinn nötigen sie [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip] nicht nur zu schwören, dass [host.Custom('DE_PRO_PER_S_3P_N')] die frommen [host.GetFaith.GetAdherentNamePlural] beschützen wird, sondern auch, dass [host.Custom('DE_PRO_PER_S_3P_N')] für seine Sünden Buße tut."
 coronation_events.6123.desc_high_clergy: "[host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsNameNoTooltip] wird bewundernd dafür gepriesen, dass [host.Custom('DE_PRO_PER_S_3P_N')] so liebevoll die [host.GetFaith.GetAdherentNamePlural] schützt, und sie bitten [host.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(host.IsFemale, 'ihre große Vorstreiterin', 'ihr großer Vorstreiter')] zu werden."
 coronation_events.6123.desc_mid_clergy: "Man verlangt danach, dass [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] die eigenen heligen Pflichten ehrt und die Gläubigen beschützt. [host.GetFirstNameNoTooltip|U] willigt ein."
 coronation_events.6123.desc_then: "Die"
 coronation_events.6123.desc_pop_foreign: "einheimischen [host.Custom('GetLocalCommonerTermPlural')] stehen als Vertreter der [host.GetPrimaryTitle.GetAdjective|l]en Gemeinen auf. Und die"
 coronation_events.6123.desc_low_populace: "Ältesten von [location.GetTitle.GetBaseNameNoTier] treten vor Angst bebend vor, während draußen vor dem Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) ein Aufstand wütet. Der Pöbel scheint [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip] nicht zu lieben.\n\n"
 coronation_events.6123.desc_high_populace: "Ältesten von [location.GetTitle.GetBaseNameNoTier] starren [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip] ehrfürchtig an, während die Massen draußen [host.Custom('DE_PRO_POS_S_3P')]en [host.Custom('GetTitleTierAdjective')|l]en Namen preisen.\n\n"
 coronation_events.6123.desc_mid_populace: "Ältesten von [location.GetTitle.GetBaseNameNoTier] geben kratzig die symbolische Anerkennung von sich und [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] verspricht [host.Custom('GetMaternalPaternal')|l], auch das niedere Volk zu lieben.\n\n"
 coronation_events.6123.desc_low_vassals: "Vasallen von [host.GetFirstNameNoTooltip] pirschen finster heran. Die meisten bringen kaum die Worte der Treue über die Lippen, während sie ihrem Hass Ausdruck verleihen."
 coronation_events.6123.desc_high_vassals: "Vasallen von [host.GetFirstNameNoTooltip] treffen vor, um sich flehentlich zu unterwerfen: Die meisten strahlen vor Hoffnung und schwören aufrichtig Treue und Liebe."
 coronation_events.6123.desc_mid_vassals: "Vasallen von [host.GetFirstNameNoTooltip] treten vor für den Kuss und den Treueschwur. Manche tun so, als wäre es eine große Ehre, andere murmeln finster und heben nicht einmal den Blick vom Boden."
 coronation_events.6123.desc_end_vassal: "Endlich … bin ich an der Reihe."
 coronation_events.6123.desc_end_spectator: "Die Zeremonie geht weiter und weiter."
 coronation_events.6123.a: "Ich rufe meinen Eid #EMP in völliger Hingabe#!!"
 coronation_events.6123.a_flavor: "Erhebt Eure Stimmen, Gleichgestellte! Preist den ruhmreichen Namen, den [host.Custom('DE_ART_DEF_S_N')] neue [host.GetTitleAsNameNoTooltip] trägt!"
 coronation_events.6123.b: "Ich mache meine Verachtung zum Skandal."
 coronation_events.6123.b_flavor: "Bei dieser kleinen Zeremonie von [host.GetFirstNameNoTooltip] soll ich mich unterwerfen? Ich würde lieber diese elenden Unterstützer bestürzen und [host.Custom('DE_PRO_PER_S_3P_D')] ins Gesicht spucken!"
 coronation_events.6123.c_vassal_resents: "Ich murmle, was auch immer der Brauch ist."
 coronation_events.6123.c_vassal_pleased: "Ich kniee vor [host.GetFirstNameNoTooltipRegnal] nieder, [host.Custom('DE_ART_DEF_S_D')] wahren [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_vassal_neutral: "Ich kniee vor mein[ROOT.Char.Custom('DE_END_PRO_S_D')] [host.GetTitleAsNameNoTooltip] nieder."
 coronation_events.6123.c_likes_disrespect: "Die Vasallen von [host.GetFirstNameNoTooltip] durchschauen meine Farce …"
 coronation_events.6123.c_dislikes_disrespect: "Ihr [host.GetTitleAsNameNoTooltip] hat Besseres verdient!"
 coronation_events.6123.c_dislikes_loyalty: "Diese [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Würmer gehören in den Staub …"
 coronation_events.6123.c_likes_loyalty: "Ein Beweis ihrer Ehre und einer der Tugend von [host.GetFirstNameNoTooltip]."
 coronation_events.6123.c_dislikes_host: "Stelle sich einer vor, so einem elenden Schwein die Treue zu schwören …"
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] präsentiert sich [host.GetFirstNameNoTooltipRegnal]."
 coronation_supporter_pledge_leader_log_title: "Unterstützer führt die Treueschwüre"
 coronation_detractor_pledge_insult_log_title: "Verleumder schmäht den Eid gegenüber dem neuen Lehnsherrn"
 coronation_events.6130.t_anointment: "Die Salbung"
 coronation_events.6130.t_dharmic: "Die heiligen Wasser"
 coronation_events.6130.t: "Das gesegnete Öl"
 # Intro
 coronation_events.6130.desc.intro: "Der letzte heilige Augenblick naht heran."
 coronation_events.6130.papal_intro_host: "Doch erst die Weihe mit gesegnetem Öl, das Zeichen der Annahme, das [anointer.GetTitledFirstNameRegnal] mir spendet: nicht nur von mir selbst als Oberhaupt des Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]), sondern auch von mir als hohes Mitglied der Auserwählten Christi."
 coronation_events.6130.papal_intro_guest: "Doch erst die Salbung: das Zeichen jenes Mandates durch Gott, das [host.GetTitledFirstNameRegnal] empfängt. [anointer.GetTitledFirstNameRegnal|U] selbst trägt das gesegnete Öl und übernimmt so die Rolle des Propheten Samuel für diesen [host.GetPrimaryTitle.GetAdjective|l]en König David."
 coronation_events.6130.abrahamic_intro_host: "Erst muss ich mit gesegnetem Öl geweiht und so als Leitstern für die Gläubigen [host.GetFaith.HighGodNamePossessive] eingesetzt werden, womit ich über den gemeinen Schafen der Herde stehe."
 coronation_events.6130.abrahamic_intro_guest: "Erst muss [host.GetTitledFirstNameRegnal] mit gesegnetem Öl geweiht und somit über die anderen Gläubigen [host.GetFaith.HighGodNamePossessive] erhoben sowie als [Select_CString(host.IsFemale, 'Ministrantin', 'Ministrant')] der Seelen des eigenen Reichs eingesetzt werden."
 coronation_events.6130.dharmic_intro_host: "Die Opfergaben wurden gebracht, als die [Glossary('Rajasuya', 'RAJASUYA_GLOSS')] begann: Nun folgen die heiligen [Glossary('Abhisheka', 'ABHISHEKA_GLOSS')]. Ich sage die vedischen Mantras auf, und die Träger der siebzehn heiligen Wasser versammeln sich."
 coronation_events.6130.dharmic_intro_guest: "Die Opfergaben wurden gebracht, als die [Glossary('Rajasuya', 'RAJASUYA_GLOSS')] begann: Nun folgen die heiligen [Glossary('Abhisheka', 'ABHISHEKA_GLOSS')]. [host.GetTitledFirstNameRegnal|U] sagt die vedischen Mantras auf, und die Träger der siebzehn heiligen Wasser versammeln sich."
 RAJASUYA_GLOSS: "Diese gemeinhin praktizierte Reihe von Ritualen wird zur Weihe von Monarchen in dharmischen Glauben genutzt. Die #G Rajasuya#! beinhalten Elemente wie das Versprengen von heiligen Wassern, die Gabe eines Bogens mit drei Pfeilen, das Wandern über ein Tigerfell und ein Würfelspiel."
 ABHISHEKA_GLOSS: "Bei dieser uralten dharmischen Zeremonie werden Könige und Älteste mit Wasser besprengt, das man in den heiligen Flüssen und in den vier Ecken von Indiens Küsten gesammelt hat. Das Ritual ist eng mit Thronbesteigungen verknüpft."
 coronation_events.6130.generic_intro_host: "Doch erst die Weihe mit gesegnetem Öl, das Zeichen der Annahme, das [anointer.GetTitledFirstNameRegnal] mir spendet: nicht nur von mir selbst als Oberhaupt des Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]), sondern auch als besonders begünstigt unter den Gläubigen [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.generic_intro_guest: "Doch erst die Salbung: das Zeichen jenes Mandates der höchsten Macht ([host.GetFaith.HighGodName]), das [host.GetTitledFirstNameRegnal] empfängt. [anointer.GetTitledFirstNameRegnal|U] selbst trägt das gesegnete Öl."
 # Bit about priest
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.GetTitledFirstName|U], wenn auch mit unterschwelligem Widerwillen,"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.GetTitledFirstName|U] – mit [host.Custom('GetMotherlyFatherly')|l]em Stolz –"
 coronation_events.6130.faith_head: "\n\n[anointer.GetTitledFirstName|U], [Select_CString(anointer.IsFemale, 'Fürsprecherin', 'Fürsprecher')] der [host.GetFaith.GetAdherentNamePlural],"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.GetTitledFirstName], [Select_CString(anointer.IsFemale, 'Hirtin', 'Hirte')] der [anointer.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.GetTitledFirstName|U], [Select_CString(anointer.IsFemale, 'Hirtin', 'Hirte')] von [host.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.GetTitledFirstName|U], bedacht und weise,"
 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "zeichnet mich mit dem scharf riechenden, goldenen Öl. Auf den ausgestreckten Händen, dem Haupt, der Brust, den Schultern und den Armbeugen … Die Salbung der Propheten, [host.GetFaith.PriestNeuterPlural] und Monarchen.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "zeichnet mich mit dem geweihten, süß riechenden und goldenen Öl. Auf den bebenden Händen, dem Haupt, der Brust, den Schultern und den Armbeugen … Eine Salbung, die Propheten, [host.GetFaith.PriestNeuterPlural] und Monarchen gemein haben.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "zeichnet [host.GetFirstNameNoTooltip] mit dem geweihten, goldenen Öl. Auf Händen, Haupt, Brust, Schultern und Armbeugen … Eine Salbung der Propheten, [host.GetFaith.PriestNeuterPlural] und Monarchen.\n\n."
 coronation_events.6130.anointing_dharmic_host: "führt die Weihenden an. Aus goldenen Töpfen kommen die lebensspendenden Wasser. In funkelnden Schauern werden sie über meinen Leib verspritzt und tragen süße Erinnerungen an Saraswati, Ganges und die Meere mit sich.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "führt die Weihenden an. Aus goldenen Töpfen kommen die lebensspendenden Wasser. In funkelnden Schauern werden sie über den Leib von [host.GetFirstNameNoTooltip] verspritzt.\n\n"
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "Meine Haut funkelt mit dem Wohlwollen der höchsten Macht ([host.GetFaith.HighGodName])."
 coronation_events.6130.ending_abrahamic_host_cynical: "Ich habe die Gunst [host.GetFaith.HighGodNamePossessive]. Und ich fühle mich sehr ölig."
 coronation_events.6130.ending_abrahamic_guest_zealous: "Die Haut [host.GetTitleAsNamePossessiveNoTooltip] funkelt mit dem Wohlwollen der höchsten Macht ([host.GetFaith.HighGodName])."
 coronation_events.6130.ending_abrahamic_guest_cynical: "Die ölige Haut [host.GetTitleAsNamePossessiveNoTooltip] ist ein guter Beweis für die Annahme durch die Gläubigen."
 coronation_events.6130.ending_dharmic_host: "Bei Flussgöttinnen und Meergöttern, bei [ROOT.Char.GetFaith.WaterGodName], bei [host.GetFaith.FertilityGodName] werde ich als [host.GetTitleAsName] geehrt."
 coronation_events.6130.ending_dharmic_guest: "Bei Flussgöttinnen und Meergöttern, bei [ROOT.Char.GetFaith.WaterGodName], bei [host.GetFaith.FertilityGodName] werde ich als [host.GetTitleAsName] geehrt."
 coronation_events.6130.a: "Aus geweihtem Öl: #EMP Heiliges Feuer#!!"
 coronation_events.6130.a_dharmic: "Und diese Wasser müssen verteidigt werden!"
 coronation_events.6130.a.flavor: "Angesichts der Bedrohung unserer heiligen Lehren ([host.GetFaith.GetNameNoTooltip]) brauche ich da noch weitere Segen, um [Select_CString(host.IsFemale, 'eine wahre Streiterin', 'ein wahrer Streiter')] des Glaubens zu werden? Nein!"
 coronation_events.6130.b: "Es obliegt mir, die gesegneten Worte zu verbreiten."
 coronation_events.6130.c: "Durch die Hand von [anointer.GetTitledFirstNameNoTooltip] erfahre ich die Gunst [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.c_dharmic: "Auch die Hilfe von [anointer.GetTitledFirstNameNoTooltip] ist eine große Ehre."
 coronation_events.6130.c.flavor: "Ich muss dem Prälaten meine Dankbarkeit beweisen."
 coronation_events.6130.d.faithful_host: "Ich glänze ob der Berühung [host.GetFaith.HighGodNamePossessive] selbst!"
 coronation_events.6130.d.cynical_host: "Welcher [host.GetFaith.GetAdherentNameNoTooltip] könnte mich nun noch infrage stellen?"
 coronation_events.6130.d.faithful_guest: "Und so erwählt die höchste Macht ([host.GetFaith.HighGodName]) [host.Custom('DE_ART_IND_A')] [host.GetTitledFirstNameNoTooltip]."
 coronation_events.6130.d.cynical_guest: "Und so nimmt die Priesterschaft [host.Custom('DE_ART_IND_A')] [host.GetTitleAsNameNoTooltip] an."
 coronation_events.6130.d.faithful_host_dharmic: "Möge mein Geist stets zu ihren Lotusfüßen ruhen."
 coronation_events.6130.d.faithful_guest_dharmic: "Mögen die Wasser, rein und ruhelos, Weisheit bringen."
 coronation_anointed_imperial_modifier: "Höchste Salbung"
 coronation_anointed_imperial_modifier_desc: "Dieser gesalbte Herrscher wird niemanden vergessen lassen, dass seine eigene Herrschaft vom höchsten Vorsteher des Glaubens gesegnet und gestützt wurde."
 coronation_anointed_modifier: "Hohe Salbung"
 coronation_anointed_modifier_desc: "Dieser gesalbte Herrscher macht einiges aus seiner Aufgabe, die Gläubigen zu führen."
 coronation_inspired_loyalty_crowd_log_title: "Unvergessliche Erscheinung"
 coronation_inspired_loyalty_crowd_log: "[host.GetShortUIName|U] war großzügig zur ausgelassenen Menge."
 coronation_quelled_crowd_log_title: "Zerstreute Menge"
 coronation_quelled_crowd_log: "[host.GetShortUIName|U] ließ brutale Schläger auf die versammelten Gemeinen los, die die Krönung unterbrachen."
