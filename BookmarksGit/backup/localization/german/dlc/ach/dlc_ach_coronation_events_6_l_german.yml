 coronation_events.6140.aa.flavor: "Erkennt [spouse.GetFirstNameNoTooltip] denn nicht, dass [spouse.Custom('DE_PRO_PER_S_3P_A')] [anointer.GetTitledFirstNameNoTooltipRegnal] mit eigener geweihter Hand im Rahmen dieser Zeremonie in den Kreis der [host.GetFaith.GetAdjectiveNoTooltip|l]en Gläubigen geholt hat? Mein Partner sollte diese Bekehrung annehmen!"
