 coronation_supporter_declare_war_no_title_tt: "[supporter.GetShortUIName|U] beginnt einen Krieg gegen [foe.GetShortUIName]"
 coronation_supporter_declare_war_2_tt: "[supporter.GetShortUIName] beginnt einen Krieg gegen [foe_2.GetShortUIName] um „[title_claim_2.GetName]“"
 coronation_supporter_declare_war_no_title_2_tt: "[supporter.GetShortUIName|U] beginnt einen Krieg gegen [foe_2.GetShortUIName]"
 coronation_events.6020.t: "Ein Kriegshund für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6020.desc: "„Wie sollen wir da denn lächeln?“, knurrt [supporter.GetName], mein[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))]. „[ROOT.Char.Custom('RegionalDrink')] saufen, den Frieden preisen, auf eine Zukunft für das Reich hoffen …“\n\n[supporter.Custom('DE_PRO_PER_S_3P_N')|U] starrt finster zu einem zwielichtigen Haufen [foe.GetPrimaryTitle.GetAdjective|l]er Adliger.\n\n„… während das #EMP Ungeziefer#! uns böse beäugt und Euren Untergang plant, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName]!“, faucht [supporter.Custom('DE_PRO_PER_S_3P_N')]. „Lasst mich mein Kriegshorn blasen! Ich werde [foe.GetName] ohne Fehl eine Abreibung verpassen!“"
 coronation_events.6020.a: "„Ergießt Eure Lande in Eure Armeen und schlagt zu!“"
 coronation_events.6020.b: "„Beugt das ganze Reich ([supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]), um [foe_2.GetTitledFirstNameNoTooltip] zu besiegen!“"
 coronation_events.6020.c: "„Zermalmt [foe.GetTitledFirstNameNoTooltip] mit meiner Erlaubnis.“"
 coronation_events.6020.d: "„[foe_2.GetTitledFirstNameNoTooltip|U] ist [Select_CString(foe_2.IsFemale, 'Eure Feindin', 'Euer Feind')]!“"
 coronation_events.6020.e: "„Nun kommt schon. Eine solche Leidenschaft gehört in meinen Speisesaal.“"
 coronation_supporter_declares_war_log_title: "Unterstützer in Krieg entfesselt"
 coronation_supporter_declares_war_log: "Von der Krone ermächtigt und bestärkt forderte [supporter.GetShortUIName] [supporter_war_target.GetShortUIName] zum Krieg heraus."
 coronation_events.6030.t: "Freunde des neuen Herrschers"
 coronation_events.6030.t_feast: "Freunde des Herrschers"
 coronation_events.6030.desc: "„Oh, ja, [ROOT.Char.GetFirstName]“ murmelt [host.GetTitledFirstName] verschlagen. „Es tut #EMP gut#!, [host.GetTitleAsNameNoTooltip] zu sein …“\n\nVor uns liegt eine Kammer voll von nacktem Fleisch. Kurtisanen erröten einladend, als [host.GetFirstNameNoTooltip] sich mit einem schmutzigen Grinsen zu mir umdreht. „Als [host.GetTitleAsNameNoTooltip] muss man großzügig sein. All diese Menschen, all diese Feiernden … können Euch gehören. Für diese Nacht, für viele Nächte … Sie sind begierig, ihre #EMP Talente#! mit Euch zu teilen.“"
 coronation_events.6030.a: "Dieser furchterregende Mensch könnte mich #EMP zermalmen#!!"
 coronation_events.6030.a_flavor: "Oh, zwischen diesen Händen zu ersticken!"
 coronation_events.6030.a_thighs: "Oh, zwischen diesen Schenkeln zu ersticken!"
 coronation_events.6030.b: "Das ist ein #EMP schlimmer#! Finger …"
 coronation_events.6030.b_minx: "Na, das ist ein #EMP flotter#! Feger …"
 coronation_events.6030.b_flavor: "Dass ein so selbstgefälliger Mund solch köstliche Lügen hervorbringen kann …"
 coronation_events.6030.c: "Ein kluger älterer Mann mit Händen wie Leder …"
 coronation_events.6030.c_dame: "Eine weise alte Dame, kunstfertig und streng …"
 coronation_events.6030.c_flavor: "Jemand, der #EMP mir#! einmal sagt, was ich zu tun habe … Ein erfahrener Lebemensch, der mich mit geübter Hand lenkt."
 coronation_events.6030.d: "Zwei liebreizende Brüder? Ich will sie beide haben!"
 coronation_events.6030.d_sisters: "Zwei liebreizende Schwestern? Ich will sie beide haben!"
 coronation_events.6030.d_flavor: "Ver… Ist [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] nicht großzügig?"
 coronation_events.6030.e_expose: "Liederliche Lüsternheit! Alle werden davon erfahren!"
 coronation_events.6030.e: "Vielleicht könnten wir einfach nur über Dichtkunst sprechen …"
 coronation_host_orgy_exposed_log_title: "[host.GetTitledFirstName|U] wurde mit Kurtisanen erwischt"
 coronation_host_orgy_exposed_log: "Dass [host.GetTitledFirstName] lüsternen Feierlichkeiten frönt, wurde aufgedeckt und von [exposer.GetTitledFirstName] angeprangert."
 host_has_courtesan_hooks_tt: "#weak [host.GetShortUIName|U] hat [hooks|E] gegen all diese Kurtisanen#!"
 coronation_events.6100.t: "Die Krönung von [host.GetFirstNameNoTooltipRegnal]"
 # Host loc
 coronation_events.6100.desc_intro: "Die [host.Custom('GetTitleTierAdjective')|l]en Wahrzeichen werden hervorgeholt."
 coronation_events.6100.desc_byzantine: "Die purpurne [Glossary('Chlamys', 'CHLAMYS_GLOSS')] wird mir um die Schultern gelegt – im Licht tausender Kerzen scheint sie fast schon zu strahlen. #EMP „Ehre sei Gott in der Höhe!“#!, rufen die Versammelten. #EMP „Frieden auf Erden den Menschen!“#! Der Prälat intoniert: „Im Namen des Vaters, des Christus [Glossary('Pantokrator', 'PANTOKRATOR_GLOSS')] und des heiligen Geists trage ich Euch, [host.GetFirstNameRegnal], auf, als [Glossary('Augoustos', 'AUGOUSTOS_GLOSS')] der [Glossary('Romaioi', 'ROMAIOS_GLOSS')] und Hirte von Gottes Gläubigen zu herrschen.“"
 coronation_events.6100.desc_byzantine_femme: "Die purpurne [Glossary('Chlamys', 'CHLAMYS_GLOSS')] wird mir um die Schultern gelegt – im Licht tausender Kerzen scheint sie fast schon zu strahlen. #EMP „Ehre sei Gott in der Höhe!“#!, rufen die Versammelten. #EMP „Frieden auf Erden den Menschen!“#! Der Prälat intoniert: „Im Namen des Vaters, des Christus [Glossary('Pantokrator', 'PANTOKRATOR_GLOSS')] und des heiligen Geists trage ich Euch, [host.GetFirstNameRegnal], auf, als [Glossary('Augousta', 'AUGOUSTOS_GLOSS')] der [Glossary('Romaioi', 'ROMAIOS_GLOSS')] und Hirtin von Gottes Gläubigen zu herrschen.“"
 CHLAMYS_GLOSS: "Eine ausladende Seidenrobe, die byzantinische Würdenträger als Zeichen der weltlichen Macht über den kaiserlichen Staat tragen. Die #G Chlamys#! wird mit einer Fibel geschlossen und weist große, edelsteinbesetzte Stoffbahnen auf, die man #EMP Tablia#! nennt: In Gold sind sie dem Kaiser vorbehalten."
 coronation_events.6100.desc_christian: "Die funkelnde Klinge ([host.Custom('GetRegionalSword')]) ist an meine Hüfte gegürtet. Das Zepter der souveränen Autorität nehme ich in die eine Hand. In der anderen halte ich den [Glossary('Reichsapfel', 'GLOBUS_CRUCIGER_GLOSS')]. Die [Glossary('Armillen', 'ARMILLS_GLOSS')] und das [Glossary('Pallium', 'PALLIUM_GLOSS')] trage ich am Leib. Die Gebete gehen weiter."
 coronation_events.6100.desc_high: "Die funkelnde Klinge ([host.Custom('GetRegionalSword')]) ist an meine Hüfte gegürtet. Die wunderschönen Juwelen und der glorreiche Mantel werden mir umgehängt. Wie aus einem Munde rufen die Besten des Reichs ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) – die [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] und [host.Custom('KnightCulturePluralNoTooltipLowercase')] des Landes – die letzten Gebete und auch ein letztes Mal: „#EMP [host.GetFaith.HighGodName|U], sehet [Select_CString(host.IsFemale, 'unsere geliebte', 'unseren geliebten')] [host.GetTitleAsNameNoTooltip]!#!“"
 coronation_events.6100.desc_low: "Die alte Klinge ([host.Custom('GetRegionalSword')]) ist an meine Hüfte gegürtet. Die grellen Juwelen und der abgewetzte Mantel werden mir umgehängt. Selbst der mürrischste Haufen des Reichs ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) – die [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] und [host.Custom('KnightCulturePluralNoTooltipLowercase')] dieses elenden Landes, selbst sie – fühlen sich bemüßigt, die letzten Gebete zu murren und auch: „#EMP [host.GetFaith.HighGodName], sehet [Select_CString(host.IsFemale, 'unsere', 'unseren')|U] [host.GetTitleAsNameNoTooltip]!#!“"
 coronation_events.6100.desc_generic: "Die scharfe Klinge ([host.Custom('GetRegionalSword')]) ist an meine Hüfte gegürtet. Die zerbrechlichen Juwelen und der schwere Mantel werden mir umgehängt. Wie aus einem Munde sprechen die Edlen des Reichs ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) – die [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] und [host.Custom('KnightCulturePluralNoTooltipLowercase')] des Landes – die letzten Gebete und auch ein letztes Mal: „#EMP [host.GetFaith.HighGodName|U], sehet [Select_CString(host.IsFemale, 'unsere', 'unseren')] [host.GetTitleAsNameNoTooltip]!#!“"
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen kniee ich vor [crowner.GetTitledFirstNameRegnal]. [crowner.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich herrsche von Gottes Gnaden und dass allein Gottes Gnade das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) schütze … doch ich bin [Select_CString(ROOT.Char.IsFemale, 'die Hirtin', 'der Hirte')] seines Volks. Ich bin [ROOT.Char.GetTitleAsNameNoTooltip]. Über das Schicksal der [Glossary('Romaioi', 'ROMAIOS_GLOSS')] bestimme ich – und nur ich allein …"
 coronation_events.6100.desc_ending_byzantine: "\n\nGeehrt mit uralten [host.Custom('GetTitleTierAdjective')|l]en Schätzen kniee ich vor [crowner.GetTitledFirstNameRegnal] und vor Christus – denn durch seine heilige Vorsehung herrsche ich und durch seine Gnade hat das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) noch Bestand. Und endlich ist es so weit …"
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen knie ich nieder. Denn das Diadem meines Reichs ([host.GetPrimaryTitle.GetTierAsName]) und damit das Symbol von [host.GetPrimaryTitle.GetNameNoTierNoTooltip] wird von diesem Tag an … über mir schweben."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen knie ich nieder – dieses eine, letzte Mal. Denn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsName] von [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], [host.Custom('DE_ART_DEF_S_N')] ich gleich sein werde: [host.Custom('DE_PRO_PER_S_3P_N')|U] kniet vor niemandem."
 coronation_events.6100.desc_ending_vassal: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen knie ich nieder. Denn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsName] von [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], [host.Custom('DE_ART_DEF_S_N')] ich gleich sein werde: [host.Custom('DE_PRO_PER_S_3P_N')|U] kniet nur vor [host.GetLiege.Custom('DE_ART_DEF_S_D')] [host.GetLiege.GetPrimaryTitle.GetAdjective|l]en [host.GetLiege.GetTitleAsName] und vor der höchsten Macht ([host.GetFaith.HighGodName])."
 coronation_events.6100.desc_ending: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen knie ich nieder – dieses eine, letzte Mal. Denn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsName] von [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], [host.Custom('DE_ART_DEF_S_N')] ich gleich sein werde: [host.Custom('DE_PRO_PER_S_3P_N')|U] kniet nur vor der höchsten Macht ([host.GetFaith.HighGodName])."
 # Guest loc
 coronation_events.6100.desc_byzantine_guest: "Die purpurne [Glossary('Chlamys', 'CHLAMYS_GLOSS')] wird [host.GetFirstNameRegnal] um die Schultern gelegt – im Licht tausender Kerzen scheint sie fast schon zu strahlen. #EMP „Ehre sei Gott in der Höhe!“#!, rufen die Versammelten. #EMP „Frieden auf Erden den Menschen!“#! Der Prälat intoniert: „Im Namen des Vaters, des Christus [Glossary('Pantokrator', 'PANTOKRATOR_GLOSS')] und des heiligen Geists trage ich Euch, [host.GetFirstNameRegnal], auf, als [Glossary('Augoustos', 'AUGOUSTOS_GLOSS')] der [Glossary('Romaioi', 'ROMAIOS_GLOSS')] und Hirte von Gottes Gläubigen zu herrschen.“"
 coronation_events.6100.desc_byzantine_femme_guest: "Die purpurne [Glossary('Chlamys', 'CHLAMYS_GLOSS')] wird [host.GetFirstNameRegnal] um die Schultern gelegt – im Licht tausender Kerzen scheint sie fast schon zu strahlen. #EMP „Ehre sei Gott in der Höhe!“#!, rufen die Versammelten. #EMP „Frieden auf Erden den Menschen!“#! Und der Prälat intoniert: „Im Namen des Vaters, des Christus [Glossary('Pantokrator', 'PANTOKRATOR_GLOSS')] und des heiligen Geists trage ich Euch, [host.GetFirstNameRegnal], auf, als [Glossary('Augousta', 'AUGOUSTOS_GLOSS')] der [Glossary('Romaioi', 'ROMAIOS_GLOSS')] und Hirtin von Gottes Gläubigen zu herrschen.“"
 coronation_events.6100.desc_christian_guest: "Die funkelnde Klinge ([host.Custom('GetRegionalSword')]) ist an die Hüfte von [host.GetFirstName] gegürtet. Das Zepter der souveränen Autorität nimmt [host.Custom('DE_PRO_PER_S_3P_N')] in die eine Hand. In der anderen hält [host.Custom('DE_PRO_PER_S_3P_N')] den [Glossary('Reichsapfel', 'GLOBUS_CRUCIGER_GLOSS')]. Die [Glossary('Armillen', 'ARMILLS_GLOSS')] und das [Glossary('Pallium', 'PALLIUM_GLOSS')] trägt [host.Custom('DE_PRO_PER_S_3P_N')] am Leib. Die Gebete gehen weiter."
 coronation_events.6100.desc_high_guest: "Die funkelnde Klinge ([host.Custom('GetRegionalSword')]) ist an die Hüfte von [host.GetFirstName] gegürtet. Die wunderschönen Juwelen und der glorreiche Mantel werden [host.Custom('DE_PRO_PER_S_3P_D')] umgehängt. Wie aus einem Munde rufen die Besten des Reichs ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) – die [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] und [host.Custom('KnightCulturePluralNoTooltipLowercase')] dieses Landes – die letzten Gebete und auch ein letztes Mal: „#EMP [host.GetFaith.HighGodName|U], sehet [Select_CString(host.IsFemale, 'unsere geliebte', 'unseren geliebten')] [host.GetTitleAsNameNoTooltip]!#!“"
 coronation_events.6100.desc_low_guest: "Die alte Klinge ([host.Custom('GetRegionalSword')]) ist an die Hüfte von [host.GetFirstName] gegürtet. Die grellen Juwelen und der abgewetzte Mantel werden [host.Custom('DE_PRO_PER_S_3P_D')] umgehängt. Selbst der mürrischste Haufen des Reichs ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) – die [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] und [host.Custom('KnightCulturePluralNoTooltipLowercase')] dieses elenden Landes, selbst sie – fühlen sich bemüßigt, die letzten Gebete zu murren und auch: „#EMP [host.GetFaith.HighGodName], sehet [Select_CString(host.IsFemale, 'unsere', 'unseren')|U] [host.GetTitleAsNameNoTooltip]!#!“"
 coronation_events.6100.desc_generic_guest: "Die scharfe Klinge ([host.Custom('GetRegionalSword')]) ist an die Hüfte von [host.GetFirstName] gegürtet. Die zerbrechlichen Juwelen und der schwere Mantel werden [host.Custom('DE_PRO_PER_S_3P_D')] umgehängt. Wie aus einem Munde sprechen die Edlen des Reichs ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) – die [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] und [host.Custom('KnightCulturePluralNoTooltipLowercase')] des Landes – die letzten Gebete und auch ein letztes Mal: „#EMP [host.GetFaith.HighGodName|U], sehet [Select_CString(host.IsFemale, 'unsere', 'unseren')] [host.GetTitleAsNameNoTooltip]!#!“"
 coronation_events.6100.desc_ending_byzantine_guest: "\n\nGeehrt mit uralten [host.Custom('GetTitleTierAdjective')|l]en Schätzen kniet [host.GetFirstNameNoTooltipRegnal] vor [crowner.GetTitledFirstNameRegnal] und vor Christus – denn durch seine heilige Vorsehung herrscht [host.Custom('DE_PRO_PER_S_3P_N')] und durch seine Gnade hat das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) noch immer Bestand. Und endlich ist es so weit …"
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen kniet [host.GetFirstNameNoTooltipRegnal] nieder. Denn das Diadem [Select_CString(host.IsFemale, 'ihres', 'seines')] Reichs ([host.GetPrimaryTitle.GetTierAsName]) und damit das Symbol von [host.GetPrimaryTitle.GetNameNoTierNoTooltip] wird von diesem Tag an … über [host.Custom('DE_PRO_PER_S_3P_D')] schweben."
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen kniet [host.GetFirstNameNoTooltipRegnal] nieder – dieses eine, letzte Mal. Denn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsName] von [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], [host.Custom('DE_ART_DEF_S_N')] [host.Custom('DE_PRO_PER_S_3P_N')] gleich sein wird: [host.Custom('DE_PRO_PER_S_3P_N')|U] kniet vor niemandem."
 coronation_events.6100.desc_ending_vassal_guest: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen kniet [host.GetFirstNameNoTooltipRegnal] nieder. Denn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsName] von [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], [host.Custom('DE_ART_DEF_S_N')] [host.Custom('DE_PRO_PER_S_3P_N')] gleich sein wird: [host.Custom('DE_PRO_PER_S_3P_N')|U] kniet nur vor [host.GetLiege.Custom('DE_ART_DEF_S_D')] [host.GetLiege.GetPrimaryTitle.GetAdjective|l]en [host.GetLiege.GetTitleAsName] und vor der höchsten Macht ([host.GetFaith.HighGodName])."
 coronation_events.6100.desc_ending_guest: "\n\nGeehrt mit [host.Custom('GetTitleTierAdjective')|l]en Schätzen kniet [host.GetFirstNameNoTooltipRegnal] nieder – dieses eine, letzte Mal. Denn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsName] von [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], [host.Custom('DE_ART_DEF_S_N')] [host.Custom('DE_PRO_PER_S_3P_N')] gleich sein wird: [host.Custom('DE_PRO_PER_S_3P_N')|U] kniet nur vor der höchsten Macht ([host.GetFaith.HighGodName])."
 GLOBUS_CRUCIGER_GLOSS: "Diese Kugel oder dieser Apfel trägt meist ein Kreuz und wurde aus kostbarem Metall gefertigt. Als Teil der königlichen Insignien hält man ihn in der Hand, wo er die Herrschaft des Erlösers über die Welt verkörpert."
 ARMILLS_GLOSS: "Dieses Paar kunstvoll gefertigte Armreifen wird von Prälaten oder Monarchen an den Armen getragen. Die #G Armillen#! zieren meist Szenen der Kreuzigung und Wiederauferstehung Christi."
 PALLIUM_GLOSS: "Der eindrucksvolle Mantel eines Monarchen und eine Gewandung, die mit dem griechisch-kaiserlichen #G Ioros#! und den #G Pallien#! von Kirchendienern verwandt ist."
 coronation_events.6100.a: "Die Krone wird mir aufs Haupt gesetzt."
 coronation_events.6100.a_guest: "Die Krone wird [host.Custom('DE_PRO_PER_S_3P_D')] aufs Haupt gesetzt."
 coronation_events.6100.a_guest_low: "Die Krone sitzt … doch für wie lange?"
 coronation_events.6100.a_flavor_decent: "Und damit findet die [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e [Glossary('Krönungskrone', 'CORONATION_CROWN_GLOSS')] ihren Platz."
 coronation_events.6100.a_flavor_low_guest: "Auf [host.GetFirstNameNoTooltipRegnal] sieht die [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e [Glossary('Krönungskrone', 'CORONATION_CROWN_GLOSS')] etwas seltsam aus …"
 coronation_events.6100.a_flavor_low: "Inmitten dieser elenden Zeremonie kann ich die Berührung der [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en [Glossary('Krönungskrone', 'CORONATION_CROWN_GLOSS')] kaum genießen …"
 coronation_events.6100.a_flavor_giant: "Bei den höchsten Mächten ([host.GetFaith.HighGodName])! [crowner.GetTitledFirstNameNoTooltip|U] bekommt die winzige [Glossary('Krönungskrone', 'CORONATION_CROWN_GLOSS')] kaum drauf!"
 coronation_events.6100.a_flavor_adolescent: "Sehet: meine [Glossary('Krönungskrone', 'CORONATION_CROWN_GLOSS')]! Und … #EMP oh#! … Sie rutscht mir fast über die Augen …"
 CORONATION_CROWN_GLOSS: "Die Kronen, die bei der Krönungszeremonie zum Einsatz kamen, waren in manchen Fällen auch jene, die alltäglich verwendet wurden. #G Krönungskronen#! waren allerdings bisweilen auch angestaubte Relikte, die man nur für diese besonderen Gelegenheiten hervorholte."
 coronation_events.6101.desc_crowning_intro: "Manche würden es schamlosen Stolz nennen, wenn [host.Custom('DE_ART_IND_N')] [host.GetTitleAsName] sich die Krone #EMP selbst#! auf den Kopf setzt, um sich dann zu [Select_CString(host.IsFemale, 'einer', 'einem')] der von der höchsten Macht ([host.GetFaith.HighGodName]) auserkorenen [Select_CString(host.IsFemale, 'Monarchinnen', 'Monarchen')] auf Erden zu erklären.\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "[host.Custom('DE_ART_IND_N')|U] [host.GetTitleAsName], wenn [host.Custom('DE_PRO_PER_S_3P_N')] ins Zeremoniell gehüllt und mit der Zustimmung [host.Custom('DE_PRO_POS_S_3P')]es Volks gewappnet ist … kann sich auch selbst krönen. So ist es unsere Art, auch wenn die [host.GetFaith.BishopNeuterPlural] uns um dieses [host.Custom('GetTitleTierAdjective')|l]e Recht beneiden.\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP Ha!#! Wir #EMP Íberos#! sehen das anders. Wir geben Gott und #EMP la Santísima Virgen María#! unser Wort, und dann tun wir, was wir wollen!"
 coronation_events.6101.desc_crowning_priests_high: "Doch dieses kleine Grüppchen zweifelnder [host.GetFaith.PriestNeuterPlural] singt mit dünnen Stimmchen und sieht ehrfürchtig dabei zu, wie ich den Ritus beginne."
 coronation_events.6101.desc_crowning_priests_low: "In der flüsternden Menge untergetaucht raunen [host.GetFaith.PriestNeuterPlural] in der Tat finstere Verdammungen."
 coronation_events.6101.desc_crowning_priests_mid: "Meine Verleumder sollen sich ins Jenseits ([host.GetFaith.NegativeAfterLife]) scheren! Ich brauche keinen [host.GetFaith.PriestNeuter]."
 coronation_events.6101.desc_words_christian: "Ich nehme das Kreuzdiadem in die Hände und sage mein Sprüchlein auf: „#EMP Herr, du stehst über allen Königen; deine Herrschaft erstreckt sich über alle Reiche des Himmels und der Erde.#!“ und so weiter – und dann kröne ich mich selbst [Select_CString(host.IsFemale, 'zur Herrin', 'zum Herrn')] von [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic: "Mit dem juwelengeschmückten Reif in Händen halte ich eine Ansprache vor dem ganzen Reich ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]). Ich gelobe Wachsamkeit, Gerechtigkeit und Stärke – und ich kröne mich selbst [Select_CString(host.IsFemale, 'zur Herrin', 'zum Herrn')] von [host.GetPrimaryTitle.GetNameNoTier]!\n\n"
 coronation_events.6101.desc_ending_humble: "Mit langsamen, aber entschlossenen Schritten nähere ich mich dem wartenden Thron. [host.GetTitleAsNameNoTooltip|U] zu werden, ist keine Kleinigkeit."
 coronation_events.6101.desc_ending: "Endlich trete ich an den Herrscherthron heran – als [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], [host.Custom('DE_ART_DEF_S_N')] ich immer sein sollte."
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "Doch dieses kleine Grüppchen zweifelnder [host.GetFaith.PriestNeuterPlural] singt mit dünnen Stimmchen und sieht ehrfürchtig dabei zu, wie [host.Custom('DE_ART_DEF_S_N')] [host.Custom('FormalComplimentAdjective')]e [host.GetFirstName] den Ritus beginnt."
 coronation_events.6101.desc_crowning_priests_low_guest: "Ich höre, wie in der flüsternden Menge untergetauchte [host.GetFaith.PriestNeuterPlural] in der Tat finstere Verdammungen raunen."
 coronation_events.6101.desc_crowning_priests_mid_guest: "Doch die [host.GetFaith.PriestNeuterPlural] scheinen bereit, diesen Ritus anzunehmen. Vielleicht hielt irgendein Herrscher aus den heiligen Schriften ([host.GetFaith.ReligiousText]) es schon einmal genauso."
 coronation_events.6101.desc_words_christian_guest: "[host.Custom('DE_PRO_PER_S_3P_N')|U] nimmt das Kreuzdiadem in die Hände und sagt ein Sprüchlein auf: „#EMP Herr, du stehst über allen Königen; deine Herrschaft erstreckt sich über alle Reiche des Himmels und der Erde.#!“ und so weiter – und dann krönt [host.Custom('DE_PRO_PER_S_3P_N')] sich selbst [Select_CString(host.IsFemale, 'zur Herrin', 'zum Herrn')] von [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic_guest: "Den juwelengeschmückten Reif in Händen hält [host.GetFirstNameRegnal] eine Ansprache vor dem ganzen Reich ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]). [host.Custom('DE_PRO_PER_S_3P_N')|U] gelobt Wachsamkeit, Gerechtigkeit und Stärke – und krönt sich dann selbst [Select_CString(host.IsFemale, 'zur Herrin', 'zum Herrn')] von [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble_guest: "Mit langsamen, aber entschlossenen Schritten nähert sich [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] dem wartenden Thron. Das Ausmaß dessen, was [host.Custom('DE_PRO_PER_S_3P_N')] getan hat und wozu [host.Custom('DE_PRO_PER_S_3P_N')] geworden ist, verfinstert [host.Custom('DE_PRO_POS_S_3P')]e Miene."
 coronation_events.6101.desc_ending_guest: "[host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] tritt stolz an den eigenen Herrscherthron heran."
 # Option loc
 coronation_events.6101.a_guest_neg: "Und so haben wir miterlebt, wie sehr ein verkommener Mensch sich selbst liebt."
 coronation_events.6101.a_guest_pos: "[Select_CString(host.IsFemale, 'Eine rechtmäßige', 'Ein rechtmäßiger')] [host.GetTitleAsNameNoTooltip]! Hurra!"
 coronation_events.6101.a_guest: "[host.Custom('DE_PRO_PER_S_3P_N')|U] hat sie aufgesetzt. Und [host.Custom('DE_PRO_PER_S_3P_N')] wird sie tragen."
 coronation_events.6101.a: "Möge ich noch viele Jahre hier sitzen."
 coronation_events.6101.a_oh_noes: "Ich fürchte, es ist zu spät, um noch umzukehren …"
 coronation_events.6102.t: "Die Thronbesteigung von [host.GetFirstNameNoTooltipRegnal]"
 coronation_events.6102_middle: "\n\nIch trete allein vor für diesen allerhöchsten Ritus, geschmückt mit meinen Krönungsinsignien."
 coronation_events.6102.desc_high_east_asian: "Volltönende Glöcken begleiten meinen geschichtsträchtigen Weg. Meine ehrfürchtigen Minister, fremdländische Würdenträger – die wenigen, denen dieser Moment vergönnt ist – verbeugen sich tief. [Select_CString(host.IsFemale, 'Die', 'Der')] große [host.GetTitleAsName] tritt [host.Custom('DE_PRO_POS_S_3P')]e Herrschaft an.\n\n"
 coronation_events.6102.desc_low_east_asian: "Verlöschen ob meines Vorbeigehens Lichter? Der große Thronsaal ist dunkel, fast so schwarz wie die Nacht. Bleich wie Knochen schimmern einzig die gesenkten Gesichter, an denen ich vorbeischreite. Sie sind auf den Boden gepresst, als wären die Leute von [host.GetPrimaryTitle.GetNameNoTier] bereits tot.\n\n"
 coronation_events.6102.desc_mid_east_asian: "Alles folgt den harmonischen Vorgaben uralter Zeremonien. Alle Würdenträger und Minister liegen ausgestreckt vor mir. Ich trete meine Herrschaft an.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "In der harmonischen Anzahl von stets dreien in Folge werden mächtige Erlasse verkündet, inbrünstige Unterwerfungen dargeboten und mir die [Glossary('Drei Heiligen Schätze', 'THREE_SACRED_TREASURES_GLOSS')] gezeigt. Das [host.Custom('GetTitleTierAdjective')|l]e Siegel ist das meine, und alles ist im Einklang in [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_high_east_asian_ending: "In der harmonischen Anzahl von stets dreien in Folge werden mächtige Erlasse verkündet, inbrünstige Unterwerfungen dargeboten und mir die Drei Heiligen Schätze gezeigt. Das [host.Custom('GetTitleTierAdjective')|l]e Siegel ist das meine, und alles ist im Einklang in [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_low_east_asian_ending_japan: "Erlasse werden leiernd verlesen und die [Glossary('Drei Heiligen Schätze', 'THREE_SACRED_TREASURES_GLOSS')] gezeigt, doch während ich auf dem [host.Custom('GetTitleTierAdjective')|l]en Thron sitze … schweifen meine Gedanken ab und verfinstern sich …"
 coronation_events.6102.desc_low_east_asian_ending: "Erlasse werden leiernd verlesen und staubige Reliquien gezeigt, doch während ich auf dem [host.Custom('GetTitleTierAdjective')|l]en Thron sitze … schweifen meine Gedanken ab und verfinstern sich …"
 coronation_events.6102.desc_mid_east_asian_ending_japan: "Erlasse werden verkündet, Minister in ihre Ämter eingeschworen und die [Glossary('Drei Heiligen Schätze', 'THREE_SACRED_TREASURES_GLOSS')] enthüllt – ganzso, wie es geschehen muss. Und endlich ist das [host.Custom('GetTitleTierAdjective')|l]e Siegel das meine."
 coronation_events.6102.desc_mid_east_asian_ending: "Erlasse werden verkündet, Minister in ihre Ämter eingeschworen und die Drei Heiligen Schätze enthüllt – ganz so, wie es geschehen muss. Und endlich ist das [host.Custom('GetTitleTierAdjective')|l]e Siegel das meine."
 THREE_SACRED_TREASURES_GLOSS: "Die kaiserlichen Insignien von Japan sollen von dessen mythischem Eroberer, dem göttlichen Urahn der Kaiser, auf die Erde gebracht worden sein. Diese Schätze repräsentieren die drei wichtigsten Tugenden: #EMP Ame-no-Murakumo-no-Tsurugi#! – das „Himmlische Schwert der Aufziehenden Wolken“ – steht für Tapferkeit, der Bronzespiegel #EMP Yata no Kagami#! ist das Zeichen der Weisheit und das tränenförmige Juwel #EMP Yasakani no Magatama#! verkörpert Güte."
 coronation_events.6102.desc_high: "Doch … ich bin nicht allein. Von der tiefsten Gosse bis zum höchsten Turm ist die Luft von donnerndem Applaus erfüllt – als ob die Rufe Tausender diesen Ort zum Erbeben #EMP oder gar zum Einsturz bringen könnten!#!\n\nIch besteige den Thron nicht als [host.GetWomanMan], sondern als [host.GetPrimaryTitle.GetTierAsNameNoTooltip]. Nicht als sterbliches Geschöpf, sondern – wie es meine Untertanen skandieren und singen – als ein Geschenk der höchsten Macht ([host.GetFaith.HighGodName]) an das [host.GetPrimaryTitle.GetAdjective|l]e Volk, gleichsam als Verweis auf das schönste Jenseits ([host.GetFaith.PositiveAfterLife])!"
 coronation_events.6102.desc_low: "Der Weg ist lang … und still. Jeder Schritt fühlt sich an wie ein Tropfen auf einem endlos tiefen Wasser. [anointer.GetName|U] stimmt mit Tränen in den priesterlichen Augen ein uraltes Klagelied an:\n\n„#EMP Ihr guten Kräfte ([host.GetFaith.random_GoodGodNames]), erlöset uns! Aus dem Abgrund, aus der Verzweiflung: Erlöset die Kinder von dieses Reichs ([host.GetPrimaryTitle.GetNameNoTier])! Verschont uns, o höchste Macht ([host.GetFaith.HighGodName]) vor der Ödnis des Jenseits ([host.GetFaith.NegativeAfterLife])! Lasset [Select_CString(host.IsFemale, 'unsere', 'unseren')] [host.GetTitleAsNameNoTooltip] den Übeln der Menschen trotzen!#!“\n\nVor dieser sorgenbeladenen Versammlung besteige ich meinen Thron."
 coronation_events.6102.desc_mid: "Die Gebete auf meinen Lippen vermengen sich mit den anschwellenden Gesängen. Gemeinsam richten meine Untertanen und ich das Wort an die höchste Instanz: „#EMP Ihr guten Kräfte ([host.GetFaith.random_GoodGodNames]), bewahrt dieses Reich ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) stets unter dem Himmel – von nun an für immerdar! Für alle Ewigkeit! Segnet, o gute Kräfte ([host.GetFaith.random_GoodGodNames]), jene Stärke, die [Select_CString(host.IsFemale, 'die', 'der')] [host.GetTitleAsNameNoTooltip] in sich trägt!#!“\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')] und [host.Custom('GetLocalCommonerTermPlural')] verneigen sich tief. Ich nehme meinen heiligen Platz ein, den Sitz meiner Macht. #EMP „Gepriesen sei [host.GetFirstNameNoTooltipRegnal]!“#!, rufen alle aus. „#EMP Durch den Willen der höchsten Macht ([host.GetFaith.HighGodName]) nun [Select_CString(host.IsFemale, 'unsere', 'unser')] [host.GetTitleAsNameNoTooltip]!#!“"
 # Guest loc
 coronation_events.6102_middle_guest: "\n\nUnd so schreitet [host.GetFirstName] weiter voran, versehen mit den Insignien der Weihe."
 coronation_events.6102.desc_high_east_asian_guest: "Volltönende Glocken begleiten den geschichtsträchtigen Weg, den [Select_CString(host.IsFemale, 'die', 'der')] [host.GetTitleAsNameNoTooltip] beschreitet. [host.Custom('DE_PRO_POS_S_3P')|U]e ehrfürchtigen Minister und die fremdländischen Würdenträger – wir wenigen, denen dieser Moment vergönnt ist – verbeugen uns tief. [Select_CString(host.IsFemale, 'Die', 'Der')] große [host.GetTitleAsNameNoTooltip] tritt [host.Custom('DE_PRO_POS_S_3P')]e Herrschaft an.\n\n"
 coronation_events.6102.desc_low_east_asian_guest: "Verlöschen Lichter, wenn [Select_CString(host.IsFemale, 'die', 'der')] [host.GetTitleAsNameNoTooltip] vorbeigeht? Der große Thronsaal ist dunkel, fast so schwarz wie die Nacht. Bleich wie Knochen schimmern einzig die gesenkten Gesichter, die [host.Custom('DE_PRO_POS_S_3P')] schmutziges Gewand passiert. Sie sind auf den Boden gepresst, als wären die Leute von [host.GetPrimaryTitle.GetNameNoTier] bereits tot.\n\n"
 coronation_events.6102.desc_mid_east_asian_guest: "Alles folgt den harmonischen Vorgaben uralter Zeremonien. Alle liegen ausgestreckt vor [Select_CString(host.IsFemale, 'der', 'dem')] [host.GetTitleAsNameNoTooltip] und [host.Custom('DE_PRO_PER_S_3P_N')] tritt [host.Custom('DE_PRO_POS_S_3P')]e Herrschaft an.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan_guest: "In der harmonischen Anzahl von stets dreien in Folge werden mächtige Erlasse verkündet, inbrünstige Unterwerfungen dargeboten und die [Glossary('Drei Heiligen Schätze', 'THREE_SACRED_TREASURES_GLOSS')] enthüllt. Das [host.Custom('GetTitleTierAdjective')|l]e Siegel wird überreicht und alles ist im Einklang in [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_high_east_asian_ending_guest: "In der harmonischen Anzahl von stets dreien in Folge werden mächtige Erlasse verkündet, inbrünstige Unterwerfungen dargeboten und uralte heilige Schätze enthüllt. Das [host.Custom('GetTitleTierAdjective')|l]e Siegel wird überreicht und alles ist im Einklang in [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_low_east_asian_ending_japan_guest: "Erlasse werden leiernd verlesen und die [Glossary('Drei Heiligen Schätze', 'THREE_SACRED_TREASURES_GLOSS')] enthüllt, doch als sich [Select_CString(host.IsFemale, 'die', 'der')] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))|l]e [host.GetTitleAsNameNoTooltip] auf dem [host.Custom('GetTitleTierAdjective')|l]en Thron räkelt … schweifen meine Gedanken ab und verfinstern sich …"
 coronation_events.6102.desc_low_east_asian_ending_guest: "Erlasse werden leiernd verlesen und staubige Reliquien gezeigt, doch als sich [Select_CString(host.IsFemale, 'die', 'der')] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))|l]e [host.GetTitleAsNameNoTooltip] auf dem [host.Custom('GetTitleTierAdjective')|l]en Thron räkelt … schweifen meine Gedanken ab und verfinstern sich …"
 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "Erlasse werden verkündet, Minister in ihre Ämter eingeschworen und die [Glossary('Drei Heiligen Schätze', 'THREE_SACRED_TREASURES_GLOSS')] enthüllt – ganz so, wie es geschehen muss. Und endlich wird das [host.Custom('GetTitleTierAdjective')|l]e Siegel überreicht."
 coronation_events.6102.desc_mid_east_asian_ending_guest: "Erlasse werden verkündet, Minister in ihre Ämter eingeschworen und uralte Schätze enthüllt – ganz so, wie es geschehen muss. Und endlich wird das [host.Custom('GetTitleTierAdjective')|l]e Siegel überreicht."
 coronation_events.6102.desc_high_guest: "Doch … [host.Custom('DE_PRO_PER_S_3P_N')] führt diesen Ritus beileibe nicht allein durch. Von der tiefsten Gosse bis zum höchsten Turm ist die Luft von donnerndem Applaus erfüllt – als ob die Rufe Tausender diesen Ort zum Einsturz bringen könnten!\n\n[host.GetFirstNameNoTooltipRegnal|U] besteigt den Thron nicht als [host.GetWomanMan], sondern als [host.GetPrimaryTitle.GetTierAsNameNoTooltip]. Nicht als sterbliches Geschöpf, sondern – wie es [host.Custom('DE_PRO_POS_S_3P')]e Untertanen skandieren und singen – als ein Geschenk der höchsten Macht ([host.GetFaith.HighGodName]) an das [host.GetPrimaryTitle.GetAdjective|l]e Volk."
 coronation_events.6102.desc_low_guest: "Der Weg ist lang … und still. Jeder Schritt fühlt sich an wie ein Tropfen auf einem endlos tiefen Wasser. [anointer.GetName|U] stimmt mit Tränen in den priesterlichen Augen ein Klagelied an:\n\n„#EMP Ihr guten Kräfte ([host.GetFaith.random_GoodGodNames]), erlöset uns! Aus dem Abgrund, aus der Verzweiflung: Erlöset die Kinder von dieses Reichs ([host.GetPrimaryTitle.GetNameNoTier])! Verschont uns, o höchste Macht ([host.GetFaith.HighGodName]) vor der Ödnis des Jenseits ([host.GetFaith.NegativeAfterLife])! Lasset [Select_CString(host.IsFemale, 'unsere', 'unseren')] [host.GetTitleAsNameNoTooltip] den Übeln der Menschen trotzen!#!“\n\nWährend die furchtsamen [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Menschen klagen, besteigt [host.GetTitledFirstNameNoTooltipRegnal] den Thron."
 coronation_events.6102.desc_mid_guest: "Die Gebete auf [host.Custom('DE_PRO_POS_S_3P')]en Lippen vermengen sich mit den anschwellenden Gesängen. Gemeinsam richten [host.Custom('DE_PRO_POS_S_3P')]e Untertanen und [host.Custom('DE_PRO_PER_S_3P_N')] das Wort an die höchste Instanz: „#EMP Ihr guten Kräfte ([host.GetFaith.random_GoodGodNames]), bewahrt dieses Reich ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) stets unter dem Himmel – von nun an für immerdar! Für alle Ewigkeit! Segnet, o gute Kräfte ([host.GetFaith.random_GoodGodNames]), jene Stärke, die [Select_CString(host.IsFemale, 'die', 'der')] [host.GetTitleAsNameNoTooltip] in sich trägt!#!“\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')] und [host.Custom('GetLocalCommonerTermPlural')] verneigen sich tief. [host.GetNameNoTooltipRegnal|U] nimmt [host.Custom('DE_PRO_POS_S_3P')]en heiligen Platz ein, den Sitz [host.Custom('DE_PRO_POS_S_3P')]er Macht. #EMP „Gepriesen sei [host.GetFirstNameNoTooltipRegnal]!“#!, rufen alle aus. „#EMP Durch den Willen der höchsten Macht ([host.GetFaith.HighGodName]) nun [Select_CString(host.IsFemale, 'unsere', 'unser')] [host.GetTitleAsNameNoTooltip]!#!“"
 coronation_events.6102.a_guest_neg: "[host.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Makel auf [host.Custom('DE_PRO_POS_S_3P')]em hohen Sitz."
 coronation_events.6102.a_guest_pos: "Ruhm sei dem [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Thron!"
 coronation_events.6102.a_guest: "Der Ritus ist vollzogen. [host.Custom('DE_ART_IND_N')|U] [host.GetTitleAsNameNoTooltip] wurde gemacht."
