l_german:
 coronation_events.6000.t: "Der Bund versammelt sich"
 coronation_events.6000.desc: "Tränen stehen in den Augen meiner Mithäuptlinge – Tränen der Freude und der Heiterkeit!\n\nUnter uns ist auch [host.GetFirstName], mein[host.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]: bescheiden und nicht abgehoben wie ein kaltherziger fremder Kaiser. [Select_CString(host.IsFemale, 'Unsere', 'Unser')] [host.GetTitleAsName] spielt mit dem Pferd von [other_vassal.GetFirstNameNoTooltip], bis [host.Custom('DE_PRO_PER_S_3P_A')] das Tier in die Finger beißt und wir Adligen uns lachend die Bäuche halten!\n\nWir mögen nicht mehr gemeinsam in der Schlachtreihe als wahre Gleichgestellte kämpfen, doch wir alle sind noch immer unser Reich ([host.GetPrimaryTitle.GetName]), und dieser Tag gehört uns allen."
 coronation_events.6000.a: "„Ich schwöre es Euch jetzt: #EMP Der Bund wird ewig bestehen#!!“"
 coronation_events.6000.a.flavor: "Dies soll nicht das Sterbebett unseres Reichs ([host.GetPrimaryTitle.GetNameNoTooltip]) sein, sondern seine wahre Wiedergeburt!"
 coronation_events.6000.b: "„Kommt, Familie: Macht Euch mit meinen eingeschworenen Geschwistern bekannt!“"
 coronation_events.6000.b.flavor: "Mit dem Lachen ihrer Krieger und dem Lächeln ihrer Frauen wird meine Familie dieses Krönungsfestmahl erhellen."
 coronation_events.6000.c: "Es mögen seltsame Zeiten sein, doch wir sind immer noch eins."
