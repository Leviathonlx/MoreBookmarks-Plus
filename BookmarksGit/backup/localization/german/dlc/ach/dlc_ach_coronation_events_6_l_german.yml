 punishes_popular_dissent_modifier: "Zermalmer des Widerspruchs"
 punishes_popular_dissent_modifier_desc: "Dieser Herrscher wurde durch Widerspruch auf die Probe gestellt und antwortete mit Gewalt auf öffentlichen Aufruhr."
 coronation_still_loyal_modifier: "Strapazierte Treue"
 coronation_still_loyal_modifier_crown: "Die Einheimischen, die einst von fanatischer Ergebenheit waren, schätzen es gar nicht, dass ihr Herr gewechselt hat."
 coronation_crowds_beaten_modifier: "Verprügeltes Krönungspublikum"
 coronation_crowds_beaten_modifier_desc: "Eine Masse von Verweigerern gegenüber dem neu ernannten Lehnsherrn wurde brutal befriedet."
 coronation_loyal_to_the_crown_modifier: "Loyalisten der Krone"
 coronation_loyal_to_the_crown_modifier_desc: "Die Einheimischen betrachten ihren Lehnsherrn als einen der Ihren und dienen eifrig gern, wenn man sie dazu auffordert."
 coronation_foreign_enemies_log_title: "Bezichtigte fremdländische Marionetten"
 coronation_foreign_enemies_log: "[host.GetShortUIName] zwang [vassal_1.GetShortUIName] und [vassal_2.GetName], fremdländische Bündnisse aufzugeben."
