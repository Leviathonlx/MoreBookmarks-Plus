 ach_yearly_crown_name: "Krönungskrone von [owner.GetFirstNameNoTooltip]"
 ach_yearly_crown_desc: "Diese Zeremonienkrone wurde hastig von [owner.GetName] für den Einsatz bei [owner.Custom('DE_PRO_POS_S_3P')]er [owner.Custom('GetTitleTierAdjective')|l]en Krönung in Auftrag gegeben. Sie zeigt eine gebräuchliche [owner.GetCulture.GetName|l]e Symbolik – wie man sie bei den Kunsthandwerkern von [owner.GetCapitalLocation.GetName] nun einmal findet – inmitten bescheidener Juwelen."
 ach_yearly_regalia_name: "Krönungsinsignien von [owner.GetFirstNameNoTooltipRegnal]"
 ach_yearly_regalia_desc: "Vom [owner.Custom('GetTitleTierAdjective')|l]en Haushalt kurz vor der Krönung von [owner.GetName] in Auftrag gegeben verweisen diese Insignien auf die [owner.GetFaith.GetAdjective|l]e Hingabe an die höchste Macht ([owner.GetFaith.random_GoodGodNames]) als auch auf die herrschaftliche Befehlsgewalt über das [owner.GetCulture.GetName|l]e Volk gleichermaßen."
 coronation_events.6150.t: "Der Fürsprecher [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 coronation_events.6150.desc: "„O [ROOT.Char.Custom('FormalComplimentAdjective')|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsName], auf Euer Antlitz sollte man schauen. Eure Stimme sollen diese heiligen Riten aussprechen!“, überschüttet mich [advisor.GetTitledFirstName], mein [advisor.GetCouncilTitle], mit Lob. „Große Souveräne und viele [ROOT.Char.Custom('GetLowOfficialPlural')] sind gekommen, um Eure Herrschaft mitzuerleben … und um zu sehen, wo sie vor [ROOT.Char.Custom('DE_ART_DEF_S_N')] neuen [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] stehen.\n\nWährend Ihr mit formellen Worten und offiziellen Angelegenheiten beschäftigt seid … kann #EMP ich#! vielleicht frei in den stillen Ecken wirken und jenen wie … [neighbor.GetName] Euren Willen aufzwingen?“"
 coronation_events.6150.a: "„Ersucht in meinem Namen um die Treue von [disobedient_vassal.GetFirstNameNoTooltip].“"
 coronation_events.6150.a.flavor: "Man wird von meinem Ersuchen erfahren, von der Wärme und Sanftheit, die mein Herz verspricht … doch bei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]): Ich werde den Gehorsam von [disobedient_vassal.GetFirstNameNoTooltip] erlangen!"
 coronation_events.6150.b: "„Geben wir unseren edlen Besuchern eine zwanglose Führung!“"
 coronation_events.6150.b.flavor: "Die Anwesenheit bekannter und mächtiger Menschen wird ganz [location.GetNameNoTooltip] begeistern! Bringt sie zu den [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Schätzen, auf dass ihre große Ehrerbietung nie vergessen wird!"
 coronation_tour_of_notables_modifier: "Geehrt von Machthabern"
 coronation_tour_of_notables_modifier_desc: "Man kann sich noch allzu gut daran erinnern, dass mächtige Herrscher unter der örtlichen Bevölkerung weilten und angesichts der örtlichen Schätze vor Ehrfurcht auf die Knie fielen."
 coronation_events.6150.c: "„Dieser Bund ([confederation.GetName]) verärgert mich …“"
