 coronation_events.6110.desc: "Würdevoll trägt man sie herbei, die Symbole der [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Herrschaft – und die"
 coronation_events.6110.desc_crown: "Krone,"
 coronation_events.6110.desc_crowns: "Kronen,"
 coronation_events.6110.desc_regalia: "Insignien,"
 coronation_events.6110.desc_2: "die ich tragen werde, erfüllt von Segen und Gebeten. Die [ROOT.Char.GetFaith.PriestNeuterPlural] segnen meine Gewänder mit rituellen Bewegungen und Anrufungen, die an"
 coronation_events.6110.desc_st_peter: "den Heiligen Petrus gerichtet sind, der den Schlüssel zum Himmelreich bewahrt."
