 coronation_events.6001.t: "Unsere Stimmen und die Zeitalter"
 coronation_events.6001.desc: "#EMP „[Select_CString(ROOT.Char.IsFemale, 'Erste', 'Erster')] unter den Häuptlingen! [ROOT.Char.GetTitleAsName|U] durch heiligen Eid und die Anerkennung der Stämme!“#!\n\n[loyal_vassal.GetTitledFirstName|U] schwingt das Schwert in meine Richtung, die Hand dabei auf dem Herzen. [loyal_vassal.Custom('DE_PRO_PER_S_3P_N')|U] beendet den Ruf und gibt ein ernstes Versprechen ab.\n\n„Wir kennen [old_de_jure.GetBaseName] in [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier] nicht: Wir lieben [ROOT.Char.GetPrimaryTitle.GetName], und mein Volk schwört, es auf ewig zu ehren! #EMP Auf ewig#!!“"
 coronation_events.6001.a: "„Hört mir gut zu. Ich werde uns eine Zukunft aufbauen.“"
 coronation_events.6001.b: "„Diese Gemeinschaft muss weiterleben!“"
 coronation_events.6001.c: "Und unserem abwegigen ‚Bund‘ beim Überleben helfen … ? Nein."
 coronation_events.6001.c.flavor: "Nicht wenn ich [Select_CString(ROOT.Char.IsFemale, 'eine wahre', 'ein wahrer')] [ROOT.Char.GetTitleAsNameNoTooltip] wie jene aus alten Tagen sein könnte …"
 coronation_events.6010.t: "[host.Custom('DE_PRO_PER_S_3P_N')|U], [host.Custom('DE_ART_DEF_S_N')] verteidigt"
 coronation_events.6010.desc: "Eine Siedlung am Rand von [location.GetTitle.GetBaseNameNoTier] brennt.\n\n„Ein Überfall“, erklärt ein [host.GetPrimaryTitle.GetAdjective|l]er [host.Custom('KnightCultureNoTooltipLowercase')]. „Ausgestoßene ihres Stammes. [assailer.Custom('DE_ART_DEF_S_N')] [assailer.GetTitleAsName] von [assailer.GetPrimaryTitle.GetNameNoTier] lässt sie hierherreiten. Bezahlt den Abschaum, um [assailer.Custom('DE_ART_DEF_S_D')] [host.GetTitleAsName] unseres Bunds zu schaden.“\n\n„[host.GetTitledFirstNameNoTooltip|U] besteigt den Thron #EMP allein#!“, murmelt ein Häuptling. „Wir werden uns, so fürchte ich, noch nach den Zeiten sehnen, als unser Volk sich solchen Übeln gemeinsam stellte …“"
 coronation_events.6010.a: "#EMP „Meine Krieger kämpfen immer noch für uns alle!“#!"
 coronation_events.6010.b: "„Unser Thron ist nichts Heiliges …“"
 coronation_events.6010.b.flavor: "… und Ansprüche darauf sind keine große Ungerechtigkeit."
 coronation_events.6010.c: "„Wenn man auf #EMP mich#! hören würde, fänden diese Schmähungen ein Ende!“"
 coronation_events.6010.d: "Wir alle sollten die alte Wacht schwören."
