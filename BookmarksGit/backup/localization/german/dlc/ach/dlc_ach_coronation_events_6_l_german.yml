 admires_regal_kingdoms: "Bewundert majestätische Königreiche"
 admires_regal_kingdoms_desc: "Dieser Herrscher verdreht die Augen ob der Ideale des Bundes. Doch sein Blick wird traumhaft glasig, sobald festliches Gepränge Erwähnung findet."
