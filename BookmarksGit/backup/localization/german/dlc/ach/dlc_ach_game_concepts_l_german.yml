l_german:
 game_concept_coronation: "Krönung"
 game_concept_coronations: "Krönungen"
 game_concept_coronation_desc: "Die Krönung ist eine [activity|E], bei der ein [ruler|E] [vassals|E], Gleichgestellte und [guests|E] aus nah und fern einlädt, um seine Thronbesteigung mitzuerleben.\n\nDie Krönung kennt zwei Formen: eine gewöhnliche Krönung und eine [anointment|E]; Letztere bietet bessere Belohnungen, aber hat auch höhere Kosten.\n\nErwartete Belohnungen:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "Eid"
 game_concept_oaths: "Eide"
 game_concept_oath_desc: "Während der [Concept('coronation', 'Krönungs')|E]-[activity|E] schwört der [host|E] einen Eid, der eine wichtige Rolle beim Sichern der [legitimacy|E] eines neuen [Concept('ruler', 'Herrschers')|E] spielt, wenn er den Thron besteigt.\n\nEide schalten besondere [decisions|E] mit Zeitbeschränkungen frei, die der Herrscher abschließen muss, um sich seines [Concept('title', 'Titels')|E] als würdig zu erweisen. Die erlangten Belohnungen hängen von der [coronation_magnificence|E] der Krönung ab."
 game_concept_coronation_magnificence: "Pracht"
 game_concept_coronation_magnificence_desc: "Die Pracht der [coronation|E] bestimmt den Ausgang der [activity|E]: Ein höherer Prachtwert führt zu einem besseren Ausgang für den [host|E].\n\nPracht kann durch [intents|E], [activity_options|E] und Ereignisse bei der Aktivität erlangt werden. [coronation_supporters|E] und [coronation_detractors|E] können sich ebenfalls auf den Wert auswirken."
 game_concept_coronation_supporter: "Unterstützer"
 game_concept_coronation_supporters: "Unterstützer"
 game_concept_coronation_supporter_desc: "Unterstützer sind [activity_guests_short|E] bei der [Concept('coronation', 'Krönungs')|E]-[activity|E], die den [host|E] bei seiner Thronbesteigung unterstützen. Sie haben besondere Gelegenheiten, die [legitimacy|E] des [Concept('ruler', 'Herrschers')|E] zu untermauern.\n\nIhnen stehen direkt die [coronation_detractors|E] gegenüber: Gäste, die den Gastgeber scheitern sehen wollen."
 game_concept_coronation_detractor: "Verleumder"
 game_concept_coronation_detractors: "Verleumder"
 game_concept_coronation_detractor_desc: "Verleumder sind [activity_guests_short|E] bei der [Concept('coronation', 'Krönungs')|E]-[activity|E], die den [host|E] bei seiner Thronbesteigung stören wollen. Sie haben besondere Gelegenheiten, die [legitimacy|E] des [Concept('ruler', 'Herrschers')|E] zu mindern.\n\nIhnen stehen direkt die [coronation_supporters|E] gegenüber: Gäste, die dem Gastgeber helfen wollen."
 game_concept_coronation_anointment: "Salbung"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Salbungen"
 game_concept_coronation_anointment_desc: "Die Salbung ist eine Form der [coronation|E], bei der der [ruler|E] das [head_of_faith|E] ersucht, seine Thronbesteigung zu segnen. Bei bestimmten Glauben ist dies notwendig, um als wirklich [Concept('legitimate', 'legitimer')|E] Herrscher des eigenen Landes zu gelten.\n\nUm sich die Unterstützung des Glaubensoberhaupts zu sichern, kann der [host|E] die [interaction|E] „[anointment_request|E]“ einsetzen."
 game_concept_anointment_request: "Salbungsbitte"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "Die Salbungsbitte-[character_interaction|E] ist eine Sonderinteraktion, die [ruler|E] bei ihrem [head_of_faith|E] einsetzen können, um sich deren Unterstützung bei einer [anointment|E] zu sichern."
