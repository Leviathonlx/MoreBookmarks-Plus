 ##################################################
 fp3_yearly.2000.t: "Zensoren des Tageslichts"
 fp3_yearly.2000.desc_drinking: "Die ganze Nacht hindurch habe ich mit meinen Mitvasallen und Gefolgsleuten getrunken. Während ich heiter den letzten Schluck des Morgens genieße,"
 fp3_yearly.2000.desc_hashish: "Die ganze Nacht hindurch habe ich mit meinen Mitvasallen und Gefolgsleuten Haschisch geteilt. Während ich heiter den letzten Haschischkeks stibitze,"
 fp3_yearly.2000.desc_warning: "nimmt mich [cautious_vassal.GetTitledFirstName] zur Seite.\n\n„Wenn die #italic Muhtasib#! von [prudish_liege.GetTitledFirstName] Euch so auf dem Basar sehen, wird [prudish_liege.Custom('DE_PRO_PER_S_3P_N')] Euch festnehmen und Euch die Peitsche spüren lassen. Ruht hier drinnen bis zum #italic Zuhr#!-Gebet am Mittag und brecht dann auf, sobald Ihr nüchtern seid.“"
 fp3_yearly.2000.a: "Ja, Ihr wisst es am besten."
 fp3_yearly.2000.b: "[prudish_liege.Custom('DE_ART_DEF_S_N')|U] [prudish_liege.GetTitleAsNameNoTooltip] würde mich niemals verhaften!"
 fp3_yearly.2000.b_flavor: "Ich glaube, dass [prudish_liege.GetTitledFirstName] mir nie absichtlich im Namen des [prudish_liege.GetFaith.GetAdjective|l]en Gesetzes schaden würde."
 fp3_yearly.2000.b_success: "Ich kehre sicher nach Hause zurück"
 fp3_yearly.2000.b_failure: "Die #italic Muhtasib#! von [prudish_liege.GetTitledFirstNameNoTooltip] fangen mich und peitschen mich aus"
 fp3_yearly.2001.t: "Öffentliche Berauschtheit"
 fp3_yearly.2001.desc_intro: "Meine #italic Muhtasib#! setzen mich darüber in Kenntnis, dass [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] durch den Basar streift,"
 fp3_yearly.2001.desc_drinking: "stolpernd und lallend"
 fp3_yearly.2001.desc_hashish: "kichernd und in die Wolken starrend"
 fp3_yearly.2001.desc_outro: "– noch dazu am helllichten Tag!\n\nWie man mir sagt, besteht die übliche Bestrafung für einen derart verirrten Gläubigen in einer Festnahme und Peitschenhieben."
 fp3_yearly.2001.a: "Wer sein Kind liebt, der züchtigt es …"
 fp3_yearly.2001.b: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) wird sich milde zeigen. Für dieses Mal."
 fp3_yearly.2010.t: "Weizenberge"
 fp3_yearly.2010.desc: "Keinerlei Kunde über Dürren oder Hungersnöte hat meine Ohren erreicht, und doch beschweren sich die Menschen in [bakers_county.GetNameNoTier] darüber, dass Brot unangemessen teuer geworden ist.\n\n„Es ist [Select_CString(greedy_baker.IsFemale, 'Eure köngliche Bäckerin', 'Euer königlicher Bäcker')] [greedy_baker.GetFirstName]“, sagt mir [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. „[greedy_baker.Custom('DE_PRO_PER_S_3P_N')|U] kauft jede Ladung Weizen und Mehl auf, die in die Stadt kommt, und erlaubt es uns nicht, auch nur ein einziges #italic Maund#! für uns zu kaufen.“"
 fp3_yearly.2010.a: "[greedy_baker.Custom('DE_PRO_PER_S_3P_N')|U] wird unter die"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] wird zertrampelt und wir gleichen den Mangel an Weizen vor Ort aus, um die Einheimischen zu besänftigen"
 fp3_yearly.2010.a_elephants: "Füße von Elefanten geworfen!"
 fp3_yearly.2010.a_camels: "Hufe von Kamelen geworfen!"
 fp3_yearly.2010.a_horses: "Hufe von Pferden geworfen!"
 fp3_yearly.2010.b: "Spannend. Ich sollte [greedy_baker.Custom('DE_PRO_PER_S_3P_N')] in meiner Nähe behalten."
 fp3_yearly.2010.c: "Das wahre Verbrechen besteht darin, diese Gewinne vor mir zu verbergen."
 fp3_yearly.2020.t: "Alles in die Waagschale"
 fp3_yearly.2020.desc_intro: "[Select_CString(sinful_tax_collector.IsFemale, 'Die Steuereintreiberin', 'Der Steuereintreiber')] [sinful_tax_collector.GetTitledFirstName] [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')] ist weit davon entfernt, ein tugendhafter Mensch zu sein."
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.Custom('DE_PRO_POS_S_3P')|U]e Liebe zum Gold kommt allein [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]er Liebe zum Leben selbst gleich: [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] wird alles tun, um auch nur ein einziges Silberstück mehr einzutreiben, als eigentlich fällig ist."
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] kennt keine Liebe für die Gerechtigkeit: [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] treibt Steuern ganz nach [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]en eigenen Launen ein und missachtet sämtliche Vorschriften, die [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')] als lästig empfindet."
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] zeigt wenig Interesse an religiösen Angelegenheiten und keine Liebe zur höchsten Macht ([ROOT.Char.GetFaith.HighGodName]): [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] verschläft das Morgengebet und kann während des gesamten Ramadan beim Stehlen von Leckerbissen angetroffen werden."
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] kennt keinerlei Verschwiegenheit und gibt die Finanzen eines jeden anderen bereitwillig preis: Nichts erreicht die Ohren [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')], ohne auch neun andere zu erreichen."
 fp3_yearly.2020.desc_outro: "\n\nWie kann so ein Mensch mit den Finanzen des Reiches – und auch mit den meinen – betraut sein?"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip|U] muss sich für die Sünden von [sinful_tax_collector.GetTitledFirstNameNoTooltip] verantworten."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] wird aus [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]em Amt entfernt"
 fp3_yearly.2020.a_failure: "Meine Beschwerden verhallen ungehört"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] könnte anfangen, mir Schwierigkeiten zu verursachen."
 fp3_yearly.2020.b: "Ich muss [sinful_tax_collector.GetTitledFirstNameNoTooltip] zum Wohl des Reichs denunzieren."
 fp3_yearly.2020.b.t: "Denunzierter Steuereintreiber"
 fp3_yearly.2020.b.desc: "Dies geschah, weil [Select_CString(denouncing_taxpayer.IsFemale, 'Eure Vasallin', 'Euer Vasall')] [denouncing_taxpayer.GetShortUIName] die Sündhaftigkeit von [sinful_tax_collector.GetShortUIName] anprangerte."
 fp3_yearly.2020.c: "Ich werde ein Gebet für [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_A')] sprechen."
 fp3_yearly.2021.desc_intro: "Obwohl [Select_CString(sinful_tax_collector.IsFemale, 'meine Steuereintreiberin', 'mein Steuereintreiber')] [sinful_tax_collector.GetTitledFirstName] eigentlich von der fähigeren Sorte ist, ist [denouncing_taxpayer.GetName] mit starken Vorbehalten zu mir gekommen, die auf Gegenteiliges hindeuten.\n\n"
 fp3_yearly.2021.desc_greedy: "„[sinful_tax_collector.GetTitledFirstNameNoTooltip] handelt völlig eigennützig und wird eher von der Liebe zum Geld als von der zur Gerechtigkeit angetrieben. [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] sammelt gewöhnlich mehr ein, als fällig wäre, und gibt nichts als Almosensteuer ab.“"
 fp3_yearly.2021.desc_arbitrary: "„[sinful_tax_collector.GetTitledFirstNameNoTooltip] beachtet kaum Gesetze oder Vorschriften, sondern treibt die Steuern ganz nach [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]en eigenen Launen ein. Die Bauern sind oft beunruhigt über [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]e so beliebig scheinenden Eintreibungen.“"
 fp3_yearly.2021.desc_cynical: "„[sinful_tax_collector.GetTitledFirstNameNoTooltip] fürchtet die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) nicht, schläft oft beim Morgengebet und stiehlt während des Ramadan Leckerbissen. Wir alle fürchten [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]etwegen das Urteil der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]).“"
 fp3_yearly.2021.desc_contrite: "„[sinful_tax_collector.GetTitledFirstNameNoTooltip] kennt keinerlei Verschwiegenheit : [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] gibt die Lage der Finanzen des Reichs jedem preis, der zuhört. Es ist nur eine Frage der Zeit, bis dieses Wissen in den Händen des Feindes landet.“"
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], in der klaren Erwartung, dass ich [sinful_tax_collector.GetTitledFirstNameNoTooltip] für diese Verfehlungen feuere."
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] wird entlassen werden, inschallah."
 fp3_yearly.2021.b: "Ich werde Eure Worte im Hinterkopf behalten."
 fp3_yearly.2030.t: "Eine schöne Herrschaft"
 fp3_yearly.2030.desc_intro: "Während ich mein Aussehen im Spiegel betrachte, ruht mein Blick lange auf"
 fp3_yearly.2030.desc_beauty_bad: "meiner grässlichen Hässlichkeit."
 fp3_yearly.2030.desc_spindly: "meinen dünnen, knotigen Gliedmaßen."
 fp3_yearly.2030.desc_disfigured: "meinem gequälten Antlitz hinter der Maske."
 fp3_yearly.2030.desc_scaly: "meiner fleckigen, juckenden Haut."
 fp3_yearly.2030.desc_albino: "meiner geisterhaft bleichen Haut und meinen dämonischen Augen."
 fp3_yearly.2030.desc_hunchbacked: "meiner unglücklichen Ausbuchtung auf dem Rücken."
 fp3_yearly.2030.desc_inbred: "meinem verdrehten Leib."
 fp3_yearly.2030.desc_outro: "Ich befürchte, dass mein Volk mich wegen meines unangenehmen Aussehens hassen wird. In diesem Moment bietet [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] [reassuring_courtier.Custom('DE_PRO_POS_S_3P')]e Weisheit an:\n\n„Wenn Ihr nur Gold als Euren Feind erachtet, werden Euch alle Menschen freundlich betrachten.“"
 fp3_yearly.2030.a: "Dann lasst mich mit dem ganzen Reich befreundet sein."
 fp3_yearly.2030.b: "Habt Dank, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "Angst, nicht Liebe, wird ihre Treue erkaufen."
 fp3_yearly.2030.d: "Mit der Zeit werden sie mich kennenlernen."
 fp3_yearly.2040.t: "Gebieter über die Gläubigen"
 fp3_yearly.2040.desc_attacker_is_muslim: "Wer sich mir widersetzt, widersetzt sich dem Propheten selbst, und dennoch hat es [infidel.GetTitledFirstName] gewagt, mir den Krieg zu erklären. [infidel.Custom2('InsultNoun', ROOT.Char)|U]!\n\nNicht jeder ist jedoch so gottlos. Wenn ich mich vor die Armee von [infidel.GetTitledFirstNameNoTooltip] stelle und sie an meine Autorität gegenüber dem Propheten erinnern würde, würden gewiss einige Soldaten die Waffen strecken."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Die Worte des Propheten nicht einmal kennend hat [infidel.GetTitledFirstName] mir den Krieg erklärt und versucht, meine göttliche Herrschaft zu zerstören. [infidel.Custom2('InsultNoun', ROOT.Char)|U]!\n\nNicht jeder ist jedoch so gottlos: Es gibt einige in den Landen von [infidel.GetTitledFirstNameNoTooltip], die den Worten der höchsten Instanz ([caliph.GetFaith.HighGodName]) gehorchen. Wenn ich vor ihnen stehen und sie an meine Autorität gegenüber dem Propheten erinnern würde, würden sie gewiss die Waffen strecken."
 fp3_yearly.2040.a: "Der Gesandte wird mich leiten!"
 fp3_yearly.2040.a.flavor: "Meine Frömmigkeit und mein Wissen über die heiligen Schriften ([caliph.GetFaith.ReligiousText]) werden meine Worte leiten."
 fp3_yearly.2040.a_success: "Die Soldaten gehorchen Eurer Autorität"
 fp3_yearly.2040.a_failure: "Die Soldaten verhöhnen Eure Bitte und strecken Euch nieder"
 fp3_yearly.2040.b: "Der Gesandte wird [imam.GetTitledFirstName] leiten!"
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] kennt sich in religiösen Angelegenheiten besser aus als ich."
 fp3_yearly.2040.b_success: "Die Soldaten respektieren Euren Kleriker ([imam.Custom('MyPriestTitle')])"
 fp3_yearly.2040.b_failure: "Die Soldaten mähen Euren Kleriker ([imam.Custom('MyPriestTitle')]) nieder"
 fp3_yearly.2040.c: "Nein, es ist zu gewagt."
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U] hat von meinen [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Soldaten verlangt, die Waffen zu strecken, mit der Begründung, dass [caliph.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(caliph.IsFemale, 'die rechtmäßige Nachfolgerin', 'der rechtmäßige Nachfolger')] des Propheten ist, und sie haben [caliph.Custom('DE_PRO_PER_S_3P_D')] gehorcht!\n\nWen kümmert es schon, ob [caliph.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(caliph.IsFemale, 'die Nachfolgerin von ihrem', 'der Nachfolger von seinem')] eigenen Hintern ist? Das wird mich nicht davon abhalten, meinen Fuß Bekanntschaft mit besagtem Hintern machen zu lassen."
 fp3_yearly.2041.desc_fallback: "Ich selbst weiß, dass mein Krieg gegen [caliph.GetName] von der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) gebilligt wird. Dennoch ist es diesem Scheusal gelungen, meine [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Soldaten davon zu überzeugen, dass sie die Waffen strecken und nach Hause zurückkehren müssen, weil [caliph.GetName] [Select_CString(caliph.IsFemale, 'die Nachfolgerin', 'der Nachfolger')] des Propheten ist.\n\nViele meiner Soldaten haben sich gefügt, und nun muss ich mich mit den Nachwirkungen einer treu ergebenen, aber kleineren Armee auseinandersetzen …"
 fp3_yearly.2041.a: "Verflucht sei dieser grässliche Mensch!"
 fp3_yearly.2050.t: "Futuwwa-Logen"
 fp3_yearly.2060.t_madrasas: "Madrasas"
 fp3_yearly.2060.t_houses_of_worship: "Bildung in [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]"
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "Ghāzī auf Abwegen"
 fp3_yearly_non_islamic.t: "Ein Krieger für die Grenze?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] war einer der vielen selbsternannten #italic Ghāzī#!, die sich auf den Weg zur Grenze machten, um die Heiden zu bekämpfen."
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] war nach eigenem Bekunden als #italic Champion von [ROOT.Char.GetFaith.WarGodName]#! auserkoren und machte sich auf den Weg zur Grenze, um die Barbaren zu bekämpfen."
 fp3_yearly.8000_dancing_girl.desc: "Dann veranstaltete [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in der Stadt [murder_barony.GetNameNoTier] zufällig ein Saufgelage. Dort geriet [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in sehr betrunkenem Zustand in einen Streit und erschlug einen Gastwirt und ein Tanzmädchen sowie dessen Hausaffen.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "Dann trieb [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] sich in der Stadt [murder_barony.GetNameNoTier] zufällig mit Kurtisanen und Schurken herum. In dieser anrüchigen Gesellschaft geriet [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in einen Streit mit einem Gardisten und einem Badehausinspektor und erstach sie beide.\n\n"
 fp3_yearly.8000_townsfolk.desc: "Dann wurde [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in der Stadt [murder_barony.GetNameNoTier] zufällig von ein paar heißblütigen Scharlatanen betrogen und ausgeraubt. [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')|U] ließ [raging_ghazi.Custom('DE_PRO_POS_S_3P')]e Wut auf dem örtlichen Markt aus und prügelte einen Teehändler und einen Esel mit einem gepolsterten Schemel zu Tode.\n\n"
 fp3_yearly.8000.desc: "„Dies[raging_ghazi.Custom('DE_END_ADJ_IND_S_N')] [raging_ghazi.GetWomanMan] muss hart bestraft werden\", sagt mein aufrechter [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], „um die guten Bürger von [murder_barony.GetNameNoTierNoTooltip] zu besänftigen.“\n\n„Nein\", fleht [raging_ghazi.GetFirstNameNoTooltip], an Ketten in meinem Kerker hängend. „Ihr müsst mir erlauben, zur Grenze zu gehen, denn das ist der Zweck, den die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) für mich vorgesehen hat.“"
 fp3_yearly.8000.a: "Auch ich habe den heiligen Pfad beschritten – gehet in Frieden."
 fp3_yearly.8000.b: "Ich habe eine schöne neue Gefängniszelle – nur für Euch!"
 fp3_yearly.8000.c: "Ich könnte jemanden mit Euren Talenten brauchen …"
 fp3_yearly.8000.flavor.a.tt: "Ihr erlaubt [raging_ghazi.GetFirstNameNoTooltip], seine Suche nach dem Märtyrertum fortzusetzen."
 fp3_yearly.8000.flavor.b.tt: "Das wird die Leute der Stadt besänftigen."
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "Gönner[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Grenzfestung"
 fp3_yearly.8001.desc: "Mein wachsamer [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] hat sich in letzter Zeit Sorgen über den Zustand unserer Grenzanlagen gemacht.\n\n„Ihr müsst sofort den Festungen in der Region ([frontier_fort_county.GetName]) einen Besuch abstatten, [ROOT.Char.Custom('FormOfAddressForLiege')]. Es würde die Moral Eurer Soldaten ungemein verbessern, die ansonsten recht verzweifelt sind.“\n\n[concerned_councillor.Custom('DE_PRO_PER_S_3P_N')|U] hält inne. „Doch ich sollte erwähnen, dass es völlig unbegründete Gerüchte über einen kleinen Krankheitsausbruch gegeben hat …“"
 fp3_yearly.8001.a: "Wohlan denn. Ich werde gehen."
 fp3_yearly.8001.b: "Meine bessere Hälfte [dutiful_spouse.GetFirstName] braucht mehr Aufgaben. [dutiful_spouse.Custom('DE_PRO_PER_S_3P_N')|U] kann gehen."
 fp3_yearly.8001.c: "Ich werde losziehen … in ein paar Tagen …"
 fp3_yearly.8001.d: "Die Grenze ist etwas für Soldaten und Siedler, aber nichts für mich."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] vertraut Euch"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] meint, Ihr haltet [concerned_councillor.Custom('DE_PRO_PER_S_3P_A')] zum Narren"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] hinterließ einen guten Eindruck bei den Soldaten"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] scheiterte daran, den Soldaten Mut zu machen"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] schätzt keine [dutiful_spouse.GetWomenMen] in kriegerischen Rollen."
 fp3_yearly.8001.flavor.c.tt: "Das hattet Ihr doch eigentlich gar nicht vor."
 #Faith at the Frontier, by Ola Jentzsch
 fp3_yearly.8002.t: "Glaube an der Grenze"
 fp3_yearly.8002.desc: "Mein[concerned_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] hat besorgniserregende Neuigkeiten über die Soldaten erfahren, die die Festungen in einer unserer Grenzregionen ([frontier_fort_county.GetName]) bemannen.\n\n„Sie sind heimlich zu einer abscheulichen Ketzerei übergetreten ([regional_heresy.GetName])“, erzählt [concerned_person.Custom('DE_PRO_PER_S_3P_N')] mir mit bebender Stimme. „Ich weiß zwar nicht, wer sie anführt, doch ich fürchte, wenn wir nichts unternehmen, könnten sie bald zu den Waffen greifen, die #italic Ihr#! bezahlt habt, und versuchen, Euch zu stürzen.“"
 fp3_yearly.8002.a: "Ich werde sie alle verbrennen und die Erde salzen."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip], sagt Ihr? Klingt spannend …"
 fp3_yearly.8002.c: "Da Ihr so besorgt sind, könnt #italic Ihr#! ja gehen und sie zurückkonvertieren."
 fp3_yearly.8002.d: "Wir sollten abwarten, wie sich die Lage entwickelt."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] brachte die Ketzer wieder in die Gemeinschaft der Gläubigen zurück."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] gelang es nicht, die Soldaten zu überzeugen."
 fp3_county_pacified.tt: "Die Ketzer sind verstreut"
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip] bringt die Soldaten zurück zum wahren Glauben"
 fp3_county_galvanized.tt: "Die Ketzer werden zusammengeschweißt"
 frontier_heresy_eased: "Die Ketzerei flaute ab"
 frontier_heresy_mega_outbreak: "Die Ketzerei breitete sich aus"
 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Rätselhafte Raute"
 fp3_yearly.8003.desc: "Mein[superstitious_consort.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] hat die Angewohnheit, Rautensamen zu verbrennen, um böse Kräfte abzuwehren. Doch nun behauptet [superstitious_consort.Custom('DE_PRO_PER_S_3P_N')], dass mein[cruel_consort.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] [superstitious_consort.Custom('DE_PRO_PER_S_3P_A')] mit dem bösen Blick verflucht und [superstitious_consort.Custom('DE_PRO_POS_S_3P')]en Vorrat an Rauten gestohlen hat. Doch [cruel_consort.GetFirstNameNoTooltip] streitet natürlich ab, irgendetwas in dieser Angelegenheit zu wissen. [superstitious_consort.GetFirstNameNoTooltip|U] indes scheint ganz darauf konzentriert zu sein, neue Raute zu erwerben, um sich von diesem angeblichen Fluch zu befreien.\n\n„Bitte, [ROOT.Char.Custom('FormOfAddressForLiege')]“, fleht [superstitious_consort.Custom('DE_PRO_PER_S_3P_N')]. „Ein Weiser hat mir von einem heiligen Berg in [espad_mountain_province.GetName] erzählt. Nur dort blühen die besten Rautenblüten. Ihr müsst sie für mich holen lassen.“"
 fp3_yearly.8003.a: "Vertraut auf die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) und nicht auf dummen Aberglauben."
 fp3_yearly.8003.b: "Ich werde die besten Späher entsenden, die man für Gold kriegen kann!"
 fp3_yearly.8003.c: "Ich werde meinen [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName] schicken, um alles für Euch zu holen."
 fp3_yearly.8003.d: "Kannst du nicht wie alle anderen auch ganz gewöhnliche Rauten pflücken gehen?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] kehrte mit den feinsten Rautesamen zurück."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] kam mit leeren Händen zurück."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip] findet die heiligen Rautenkräuter"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip] scheitert bei [quest_chaplain.Custom('DE_PRO_POS_S_3P')]er Suche"
 fp3_closer_to_love.tt: "Ihr und [superstitious_consort.GetFirstNameNoTooltip] wachst näher zusammen"
 ####The Frontiers' Call, by Ola Jentzsch####
 fp3_yearly.8004.t: "Die Grenze ruft"
 fp3_yearly.8004.desc: "Manchen, die in den prächtigen Städten dieses Landes wohnen, klingen noch immer die klagenden Winde der nördlichen Steppen im Herzen nach. Wohl oder übel hat auch mein[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] begonnen, diesen Ruf zu vernehmen.\n\n„[parent.GetMotherFather|U], Ihr müsst mich gehen lassen. Ich möchte meinen Geist und mein Schwert an der wilden Grenze schärfen, mit Karawanen und Leuten aus den Bergen reisen und vielleicht sogar den legendären Berg #italic Hara Beresaiti#! finden.“\n\nDoch [worried_relation.GetFirstName] liebt [fp3_child_to_leave.GetFirstNameNoTooltip] innig und fleht mich an, [fp3_child_to_leave.Custom('DE_PRO_POS_S_3P')]e Bitte abzulehnen."
 fp3_yearly.8004.a: "Zieht blank, Ihr missratenes junges Ding!"
 fp3_yearly.8004.b: "Wohlt Ihr nicht bleiben? Zum Wohl von [worried_relation.GetFirstNameNoTooltip]?"
 fp3_yearly.8004.c: "Falls Ihr geht, seid Ihr nicht mehr mein Kind."
 fp3_yearly.8004.d: "Auch ich habe diesen Ruf vernommen. Ihr solltet gehen, mein[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.c.flavor: "Ihr werdet [fp3_child_to_leave.GetFirstNameNoTooltip] enterben, falls [fp3_child_to_leave.Custom('DE_PRO_PER_S_3P_N')] gehen sollte."
 fp3_yearly.8004.a.tt: "#V Duelliert#! Euch mit [fp3_child_to_leave.GetFirstName], um [fp3_child_to_leave.Custom('DE_PRO_PER_S_3P_A')] zum Bleiben zu bringen!\n#weak Dieses Duell geht NICHT bis zum Tod.#!\nWenn Ihr gewinnt, erhaltet Ihr [prestige_i] [prestige|E]\n\nEuer [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[prowess|E] von [fp3_child_to_leave.GetFirstName]: [prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] gibt [fp3_child_to_leave.Custom('DE_PRO_POS_S_3P')]e Träume von Abenteuern auf"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] bleibt entschlossen, fortzugehen"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName|U]e Erziehung"
 fp3_yearly.8007.desc: "„Ich gebe auf! Ich gebe auf, [parent.GetMotherFather]! Haltet ein!“ Mein[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')] zieht sich zurück.\n\n„Wenn Ihr so sehr wollt, dass ich bleibe, werde ich es tun. Ich werde das gehorsame Kind sein, wie Ihr es von mir erwartet. Die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) wird am Ende über Euch richten.“"
 fp3_yearly.8007.a: "Man wird an mir keinen Makel feststellen."
 fp3_yearly.8007.b: "Gut. Ich habe #italic echte#! Aufgaben für Euch."
 fp3_yearly.8007.c: "Und nun müsst Ihr heiraten!"
 fp3_yearly.8008.t: "Eine schmachvolle Niederlage"
 fp3_yearly.8008.desc: "Ich stolpere nach hinten, blutverschmiert und erschöpft, als [fp3_child_to_leave.GetFirstNameNoTooltip] mit der Waffe in der Hand auf mich zukommt.\n\n„Ich hatte es Euch schon gesagt, [parent.GetMotherFather]: Ich #italic werde#! gehen. Ich werde an die Grenze reisen, wie es mein Herz begehrt, und dann die Seidenstraße entlang – und #italic Ihr#! werdet dafür bezahlen.“\n\nIch kann nichts weiter tun, als dabei zuzusehen, wie mein Kind fortgeht, hocherhobenen Hauptes und mit einem Beutel voller kuschanischer und sassanidischer Goldmünzen aus meiner Schatzkammer."
 fp3_yearly.8008.a: "Mein Kind kann ich verlieren, aber mein Gold auch?"
 fp3_yearly.8008.b: "Es wäre besser gewesen, ein Eunuch zu sein …"
 fp3_yearly.8008.c: "Das Schicksal wird Euch zu mir zurückbringen. Ihr werdet sehen …"
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip|U]e Sorgen"
 fp3_yearly.8009.desc_beginning: "Die Ostgrenze war lange Zeit ein Zufluchtsort für Heiden und sonderbare Sekten. Doch in [caliphal_location.GetName] ist [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] darüber zunehmend besorgt.\n\n„Wir haben von [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] in einer unserer Regionen ([very_heretic_county.GetName]) gehört, die bizarre Rituale praktizieren.“ [hof_emissary.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip|l]e Abgesandte [hof_emissary.GetName] hält inne, als ob [hof_emissary.Custom('DE_PRO_PER_S_3P_N')] Mut sammeln würde, bevor [hof_emissary.Custom('DE_PRO_PER_S_3P_N')] mit leiser, empörter Stimme fortfährt. „Manche sprechen sogar von Ritualen #italic fleischlicher#! Natur. Genug ist genug."
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] möchte, dass Ihr Euch um diese Lumpen kümmert.“"
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] möchte, dass Ihr Euch um diese ungewaschenen Lästerer kümmert.“"
 fp3_yearly.8009.qurans.flavor: "Ihr finanziert Kopien der heiligen Schriften ([righteous_caliph.GetFaith.ReligiousText]) in [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip|U]."
 fp3_yearly.8009.a: "Ich werde ein Exempel an ihnen statuieren."
 fp3_yearly.8009.b: "Die heilige Schriften in der richtigen Sprache werden ihnen den Weg weisen."
 fp3_yearly.8009.c: "Mein [loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstName] wird ihnen predigen"
 fp3_yearly.8009.d: "Leider habe ich dringendere Sorgen."
 cultural_acceptance_gain_arabic_books: "Stellte Bücher auf Arabisch"
 dealing_with_frontier_heresy_toast.success: "Die Mission von [loyal_chaplain.GetTitledFirstNameNoTooltip] hatte einigen Erfolg"
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip] schaffte es nicht, jemanden zu überzeugen"
 fp3_county_listened.tt: "Einige der Einheimischen werden zum wahren Glauben bekehrt"
 fp3_county_unfazed.tt: "Die Einheimischen bleiben unbeeindruckt"
 fp3_gross_persecutions_toast: "Die Ketzer sind verstreut"
 fp3_galvanized_heretics_toast: "Die Ketzer werden zusammengeschweißt"
 fp3_yearly.8010.t: "Das Haus des Krieges"
 fp3_yearly.8010.desc_muslim: "Die Gelehrten von Mesopotamien haben die Welt in drei Teile geteilt. Sie sprechen von dem #italic Dar al-Tauhid#! der Gläubigen und dem #italic Dar al-Ahd#! unserer Verbündeten, aber auch vom #italic Dar al-Harb#!, der Grenze, dem Haus des Krieges. Der [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] glaubt fest an diese Weltanschauung und ist ständig über die Bedrohung aus dem Osten besorgt.\n\n„Es ist Eure Pflicht als [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], der heidnischen Grenze unsere Wachsamkeit angedeihen zu lassen“, teilt [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')] mir mit. „Zu lange haben wir die götzendienerischen Praktiken von [pagan_ruler.GetTitledFirstName] geduldet. Ich werde euch treue #italic Ghāzī#!-Truppen und türkische Söldner schicken, damit Ihr [pagan_county.GetNameNoTier] von [pagan_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft befreien könnt.“"
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] glaubt fest an eine Weltanschauung, die das Dasein als einen endlosen Kampf zwischen Zivilisation und Barbarei betrachtet, und ist ständig in Sorge um ungläubige Feinde, die im ungezähmten Osten lauern und Ränke schmieden.\n\n„Es ist Eure Pflicht als [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], der heidnischen Grenze unsere Wachsamkeit angedeihen zu lassen“, teilt [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')] mir mit. „Zu lange haben wir die götzendienerischen Praktiken von [pagan_ruler.GetTitledFirstName] geduldet. Ich werde euch treue #italic Ghāzī#!-Truppen und türkische Söldner schicken, damit Ihr [pagan_county.GetNameNoTier] von [pagan_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft befreien könnt.“"
 fp3_yearly.8010.a: "Ich werde [pagan_ruler.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle angehen!"
 fp3_yearly.8010_warmonger.tt: "Man erwartet, dass Ihr [pagan_county.GetNameNoTier] innerhalb von #bold fünf Jahren#! einnehmt"
 fp3_yearly.8010.b: "Helft mir, diesen Krieg zu finanzieren, und ich beginne ihn."
 fp3_yearly.8010.c: "Ihr müsst erkennen, groß[righteous_caliph.Custom('DE_END_ADJ_IND_S_N')] [righteous_caliph.GetTitleTierName], dass die Zeit nicht reif ist."
 fp3_yearly.8010.d: "Ihr habt keine Autorität über mein Land."
 convincing_the_caliph_toast.success: "Ihr überzeugt, [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], die Sache zu überdenken"
 convincing_the_caliph_toast.failure: "Eure Argumente konnten niemanden überzeugen."
 fp3_caliph_convinced.tt: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] wird einen Krieg vorerst vermeiden."
 fp3_caliph_unconvinced.tt: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] ist erzürnt über Eure Schwäche."
 fp3_caliph_dead.title: "Nichtiger Eid"
 fp3_caliph_dead.desc: "Euer vorheriges Glaubensoberhaupt gibt es nicht mehr, und der von Euch geleistete Eroberungseid ist null und nichtig."
 fp3_yearly.8012.t: "Ein erfülltes Versprechen"
 fp3_yearly.8012.desc: "„Es scheint“, erklärt [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], „dass Ihr nicht gezögert habt, Euer Versprechen zu erfüllen, [pagan_county.GetNameNoTier] im Namen unseres Glaubens zu erobern. Ihr habt Euch als [Select_CString(ROOT.Char.IsFemale, 'vertrauenswürdige Herrscherin', 'vertrauenswürdiger Herrscher')] und gläubiger [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]er Mensch erwiesen, und wir werden dies nicht so schnell vergessen.“"
 fp3_yearly.8012.a: "Ich tat nur, was jeder [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]e Gläubige getan hätte."
 become_faith_warrior.toast: "Ihr seid zu [ROOT.Char.Custom('DE_ART_IND_D')] Vorkämpfer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] Eures Glaubens ([ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]) geworden."
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip|U] Enttäuschung"
 fp3_yearly.8013.desc: "„Vor fünf Jahren“, erklärt [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], „hattet Ihr vor uns versprochen, [pagan_county.GetNameNoTier] von den Heiden zu befreien. Wie kann es dann sein, dass dies nicht geschehen ist?“"
 fp3_yearly.8013.a: "Es tut mir leid. Die Umstände haben sich gegen mich verschworen."
 fp3_yearly.8013.b: "Ich erkenne weder Euch noch irgendein Versprechen an, das ich abgegeben habe."
 fp3_yearly.8014.t: "Geheimnisse der Teekanne"
 fp3_yearly.8014.desc: "Lange habe ich damit gekämpft, meine Liebe zu berauschenden Getränken mit der Sichtweise frommer [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] auf solche Angelegenheiten in Einklang zu bringen. Zum Glück hat mein[smart_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] eine Lösung gefunden.\n\n„Ich habe von alten Leuten in Osruschana erfahren“, sagt [smart_courtier.Custom('DE_PRO_PER_S_3P_N')], „die eine gewisse Menge an Alkohol brauchen, um mit der kalten Witterung zurechtzukommen. Und natürlich, um sich allgemein zu vergnügen. Sie haben die Angewohnheit, ihre Getränke in eine Kupferkanne zu gießen, sodass jeder übereifrige Zuschauer annehmen kann, sie tränken Tee und keinen Wein. Ich selbst mache das schon seit einiger Zeit so, und es ist recht praktisch.“"
 fp3_yearly.8014.a: "Was für eine gute Idee!"
 fp3_yearly.8014.b: "Die Menschen mögen mich vielleicht nicht verurteilen, aber die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) schon."
 fp3_yearly.8014.c: "Ich werde das nicht tun, und #italic und Ihr#! auch nicht."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Ihr zwingt, [smart_courtier.GetNameNoTooltip], [smart_courtier.Custom('DE_PRO_POS_S_3P')]e Sünde nicht länger zu verstecken."
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "Vergessene Steine"
 fp3_yearly.8016.desc: "Mein[hyrcanian_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] hat mich eingeladen, einen Blick auf eine Dreiergruppe sonderbarer behauener Steine in [hyrcanian_vassal.Custom('DE_PRO_POS_S_3P')]er Domäne zu werfen, die tief im Hyrkanischen Wald verborgen liegen.\n\n„Sie müssen von einer verschollenen Expedition der wilden #italic Rusiyyah#!errichtet worden sein“, erklärt [hyrcanian_vassal.Custom('DE_PRO_PER_S_3P_N')] mir. „Die hiesigen Waldbewohner haben Gefallen an diesen Steinen gefunden und glauben, ihre unbekannten Schöpfer würden mit rascher und blutiger Rachsucht aus dem Kaspischen Meer über sie herfallen, sollten die Steine zerstört werden. Doch ich glaube nicht an derlei Geschichten. Obwohl ich die Buchstaben auf diesen Steinen nicht lesen kann, so bleiben sie dennoch heidnische Götzen und müssen in Stücke geschlagen werden. Ist es nicht so, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“"
 fp3_yearly.8016.a: "Reicht mir einen Vorschlaghammer!"
 fp3_yearly.8016.b: "Nein, wir werden auf die Waldbewohner hören."
 fp3_yearly.8016.c: "Ich werde sie entfernen und vor meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) wieder aufstellen lassen …"
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] nimmt diese Lösung an."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] fragt sich, warum Ihr so etwas tut."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName] nahm Euren Vorschlag an."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName] sah in mürrischem Schweigen zu, wie die Steine weggeschleppt wurden."
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "Heilloses Hyrkanien"
 fp3_yearly.8017.desc: "Das Unglück hat zugeschlagen! Zornige #italic Rus#!-Krieger fielen über [runestone_county.GetNameNoTier] her wie Aasvögel über eine Leiche und schlachteten alles ab, was sie sahen. [hyrcanian_vassal.GetTitledFirstName] selbst wurde durch einen Axthieb niedergestreckt und befindet sich in einem schlimmen, schwer verstümmelten Zustand. Doch genauso schnell, wie sie gekommen waren, kehrten die Angreifer zu ihren Booten zurück und verschwanden im Morgennebel auf dem Kaspischen Meer.\n\nUnter den Überlebenden machen Gerüchte die Runde, wonach die Angreifer möglicherweise Rache an [hyrcanian_vassal.GetFirstNameNoTooltip] für die Schändung der Runensteine der Rus vor so vielen Jahren nehmen wollten …"
 fp3_yearly.8017.a: "Was haben wir nur getan, um die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) zu erzürnen?"
 fp3_yearly.8017.b: "Ich werde etwas Gold schicken, was immer es auch bringen mag."
 fp3_yearly.8017.c: "Das ist ein schlechtes Omen … Ich sollte die Steine in [runestone_county.GetNameNoTierNoTooltip] wieder instand setzen."
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "Ein reizendes Ross"
 fp3_yearly.8018.desc_eunuch: "Während ich [ROOT.Char.Custom('WarhorseStoryName')] abrichte, kommt ein Reisender von weit her auf mich zu. Er verbeugt sich mit feinen, sorgfältig abgemessenen Bewegungen, die auf eine lange Laufbahn an prächtigen Höfen hinweisen.\n\n„Ich diene einer großen Dame“, sagt er. „In China, jenseits dieser großen Berge. Meine Herrin ist eine begeisterte #italic Chovkan#!-Spielerin, doch sie neigt auch zur Prahlerei, und sie erzählte ihren Freunden, sie würde beim nächsten Spiel das beste Pferd unter dem Himmel reiten. Mein Volk schätzt seit Langem die #italic himmlischen Pferde#! Eures Landes, und es scheint, [ROOT.Char.Custom('FormOfAddressForLiege')], als besäßet Ihr das prächtigste von allen. Doch ich weiß zufällig auch, dass Ihr einige #italic finanzielle#! Schwierigkeiten habt …\n\nWas meint Ihr also, darf ich dieses erlesene Pferd von Euch erwerben?“"
 fp3_yearly.8018.desc_grand_old_lady: "Während ich [ROOT.Char.Custom('WarhorseStoryName')] abrichte, tritt eine feine Dame in exotischem Gewand mit ihrem Gefolge an mich heran.\n\n„Ich bin gekommen von den großen Höfen Chinas“, sagt sie. „Ich habe unlängst begonnen, mich für #italic Chovkan#! zu begeistern, jenes Vergnügen zu Pferde, das auch in eurem kleinen Reich sehr beliebt ist. Doch für das nächste Spiel habe ich mich verpflichtet, ein #italic himmlisches Pferd#! zu reiten, jene blutschwitzenden Rösser aus Ferghana, die mein Volk noch mehr schätzt als die Pille der Unsterblichkeit. Nun habe ich erfahren, dass Ihr als [Select_CString(ROOT.Char.IsFemale, 'kleine Fürstin', 'kleiner Fürst')] dieser Gegend ein Pferd besitzt, das schöner ist als jedes andere. Es ist mir zudem zu Ohren gekommen, dass Ihr Schulden habt …“\n\nSie überreicht Euch einen schweren Beutel mit Gold, und ihre Absicht ist sehr deutlich."
 fp3_yearly.8018.a: "Wohlan denn. Ich verkaufe Euch mein Pferd."
 fp3_yearly.8018.b: "Ich würde mich niemals von [ROOT.Char.Custom('WarhorseStoryName')] trennen."
 fp3_yearly.8018.c: "Geht mir aus den Augen, pferdelose Vettel!"
 ##################################################
