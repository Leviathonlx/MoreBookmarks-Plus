l_german:
 fp3_brutal_predations_county_modifier: "Grausame Räuberei"
 fp3_brutal_predations_county_modifier_desc: "Die Einheimischen in dieser Gegend sind bestürzt über eine Reihe von Gewalttaten, die von einem mörderischen Söldner begangen wurden, der noch auf freiem Fuß ist."
 fp3_low_frontier_morale_county_modifier: "Niedrige Grenzmoral"
 fp3_low_frontier_morale_county_modifier_desc: "Die Soldaten, die die Festungen in dieser Region bemannen, fühlen sich von ihrem Herrscher vergessen."
 fp3_boosted_frontier_morale_county_modifier: "Gesteigerte Grenzmoral"
 fp3_boosted_frontier_morale_county_modifier_desc: "Die Soldaten, die die Festungen in dieser Region bemannen, fühlen sich ermutigt, seit ihr Herrscher sie persönlich besuchte."
 fp3_visited_the_frontier_modifier: "Besuchte die Front"
 fp3_visited_the_frontier_modifier_desc: "Dieser Charakter traf vor Kurzem auf Soldaten in Grenzfestungen und war so dem Nährboden an Krankheiten ausgesetzt, den ihre überfüllten Quartiere darstellen."
 fp3_frontier_heresy_county_modifier: "Grenzketzereien"
 fp3_frontier_heresy_county_modifier_desc: "Radikale Glaubensvorstellungen haben sowohl unter den Soldaten als auch unter den Siedlern in dieser Gemeinde Wurzeln geschlagen."
 fp3_garrison_decimated_county_modifier: "Dezimierte Garnison"
 fp3_garrison_decimated_county_modifier_desc: "Die Soldaten, die diese Provinz einst bewachten, wurden von ihrem Herrscher abgeschlachtet, weil sie einem heidnischen Glauben anhingen."
 fp3_jinx_modifier: "Verhext"
 fp3_jinx_modifier_desc: "Dieser Charakter glaubt, dass jemand den Bösen Blick gegen ihn eingesetzt hat, um ihm ein Leid anzutun."
 fp3_call_of_the_wild_modifier: "Von der Grenze verlockt"
 fp3_call_of_the_wild_modifier_desc: "Dieser Charakter fühlt sich von weiten Steppen, unwirtlichen Wüsten und hohen Bergen angezogen – sie laden ihn zum Erkunden ein und dazu, endlich zu erfahren, was hinter ihnen liegt."
 fp3_marriage_material_modifier: "Heiratsfähig"
 fp3_marriage_material_modifier_desc: "Dieser Charakter wurde überzeugt, dass es in seinem besten Interesse wäre, den eigenen Eltern zu gehorchen und zu heiraten – aber ist das wirklich so?"
 fp3_dutiful_scion_modifier: "Pflichtschuldiger Spross"
 fp3_dutiful_scion_modifier_desc: "Dieser Charakter widmet sein Leben der Dynastie und nicht belanglosen Ablenkungen wie Abenteuern oder persönlichem Glück."
 fp3_worried_sick_modifier: "Krank vor Sorge"
 fp3_worried_sick_modifier_desc: "Dieser Charakter ist krank vor Sorge um einen geliebten Menschen, der in die Ferne gezogen ist, um sich Gefahren zu stellen."
 fp3_gross_persecutions_county_modifier: "Grausame Verfolgung"
 fp3_gross_persecutions_county_modifier_desc: "Viele Gläubige in dieser Provinz sind nach gewaltsamer religiöser Verfolgung durch ihren Fürsten untergetaucht oder auf der Flucht."
 fp3_galvanized_heretics_county_modifier: "Geschlossene Ketzer"
 fp3_galvanized_heretics_county_modifier_desc: "Unterdrückung hat die Bevölkerung dieser Gemeinde in erbitterte Radikale verwandelt, die ihren Glauben um jeden Preis verteidigen wollen – sofern sie dies nicht sogar schon vorher wollten."
 fp3_promoting_arabic_modifier: "Fördert Arabisch"
 fp3_promoting_arabic_modifier_desc: "Dieser Charakter fördert die arabische Sprache."
 fp3_conversion_curious_county_modifier: "Bekehrungsinteressiert"
 fp3_conversion_curious_county_modifier_desc: "In der Bevölkerung dieser Gemeinde wächst die Neugier auf andere Religionen."
 fp3_teapot_alcoholism_modifier: "Umtriebiger Teetrinker"
 fp3_teapot_alcoholism_modifier_desc: "Dieser Charakter hat immer eine hübsche kleine Teekanne bei sich und ist dafür bekannt, dass er große Mengen ihres geheimnisvollen Inhalts zu sich nimmt."
 ulema_displeased_drinking: "Öffentlicher Trinkerskandal"
 ulema_displeased_drinking_desc: "Die bekannten Trinkgewohnheiten dieses Charakters haben zu einem öffentlichen Skandal geführt, wobei der Klerus deswegen offen seine Regierungsfähigkeit infrage stellt."
 fp3_mountain_redoubt_modifier: "Festung von Badd"
 fp3_mountain_redoubt_modifier_desc: "Diese Festung thront auf einem hohen Berggipfel und ist nahezu uneinnehmbar. Vor langer Zeit von den churramitischen Anführern Javidhan und Babak gehalten wurde sie nun wiederaufgebaut und ist zu einem furchteinflößenden Bollwerk für die kriegerischen Bewohner der Schwarzen Berge geworden."
 fp3_royal_fire_modifier: "Königsfeuer"
 fp3_royal_fire_modifier_desc: "Dieser Herrscher hat ein ewiges Feuer, das in seinem Namen brennt, um seine Herrschaft mit dem Licht der Herrlichkeit zu segnen."
 fp3_plundered_county_modifier: "Ausgepresst und ausgeplündert"
 fp3_plundered_county_modifier_desc: "Diese Gemeinde wurde vom Herrscher des Reichs ausgeblutet, um anderswo protzige Bauvorhaben zu finanzieren."
 fp3_architectural_splendor_county_modifier: "Monumentale Pracht"
 fp3_architectural_splendor_county_modifier_desc: "In dieser Gemeinde wurde viel in monumentale Architektur und große öffentliche Bauwerke gesteckt."
 fp3_efficient_splendor_county_modifier: "Effektive Bauarbeiter"
 fp3_efficient_splendor_county_modifier_desc: "In dieser Gemeinde wird hektisch an monumentaler Architektur und großen öffentlichen Bauwerken gearbeitet."
 fp3_luxurious_bathhouse_modifier: "Himmlischer Hamam"
 fp3_luxurious_bathhouse_modifier_desc: "Dieser Charakter hat seinen Hauptsitz mit einem neuen Badehaus von außergewöhnlicher Größe und Güte ausgestattet."
 fp3_less_luxurious_bathhouse_modifier: "Baufälliger Hamam"
 fp3_less_luxurious_bathhouse_modifier_desc: "Obwohl dieser Charakter ein luxuriöses Badehaus besitzt, scheint man beim Bau gepfuscht zu haben, denn in Kacheln und Steinen haben sich Risse gebildet."
 fp3_very_lofty_tower_modifier: "Hoch aufragender Turm"
 fp3_very_lofty_tower_modifier_desc: "Die Residenz dieses Charakters hat einen äußerst hohen, wunderschönen Turm, dessen Stufen er erklimmen kann, um auf die Welt herabzublicken – und um sich selbst vor neugierigen Blicken zu schützen."
 fp3_less_lofty_tower_modifier: "Nicht ausreichend aufragender Turm"
 fp3_less_lofty_tower_modifier_desc: "Die Residenz dieses Charakters hat einen sehr hohen, schlanken Turm. Auch wenn er nicht so hoch ist wie ursprünglich beabsichtigt, berührt der Anblick der Spitze doch die Seele – und bietet bei Bedarf etwas Abgeschiedenheit."
 fp3_spiritual_splendor_county_modifier: "Geistliche Pracht"
 fp3_spiritual_splendor_county_modifier_desc: "In dieser Gemeinde wurden zahlreiche religiöse Monumente aller Art gebaut und instand gesetzt."
 fp3_great_tower_of_silence_modifier: "Großer Turm des Schweigens"
 fp3_great_tower_of_silence_modifier_desc: "Dieser Charakter hat den Bau eines Dachma von noch nie da gewesenem Ausmaß veranlasst und blickt oft auf das makabre Bauwerk, während er darüber nachdenkt, was jenseits dieser Welt aus Erde und Fleisch liegt."
 fp3_less_great_tower_of_silence_modifier: "Turm des Schweigens"
 fp3_less_great_tower_of_silence_modifier_desc: "Dieser Charakter hat den Bau eines großen Dachma veranlasst, und denkt oft über Leben und Tod nach, wenn er sieht, wie die Steppengeier sich auf ihm niederlassen."
 police_chief_of_baghdad_modifier: "Hauptmann von Bagdad"
 police_chief_of_baghdad_modifier_desc: "Dieser Charakter trägt den Titel Sahib al-Shurta, Hauptmann der Garde von Bagdad. Trotz der jüngsten Umwälzungen bietet diese Stellung immer noch einige Möglichkeiten, Einfluss zu nehmen."
 fp3_light_of_the_walayah_modifier: "Licht von Walaya"
 fp3_light_of_the_walayah_modifier_desc: "Dieser Dynastie wird nachgesagt, über #italic Nūr#!, das mystische Licht der göttlichen Führung, zu verfügen."
 fp3_azariqa_ascendancy_modifier: "Aufstieg der Muhakkima"
 fp3_azariqa_ascendancy_modifier_desc: "Dieser Charakter hat die Muhakkima zu ungeahnter Größe geführt."
 fp3_promoted_persian_scripture_modifier: "Großer Übersetzer"
 fp3_promoted_persian_scripture_modifier_desc: "Dieser Charakter hat Übersetzungen arabischer religiöser Werke betreut, was zuvor als verboten galt."
 fp3_persian_resurgence_county_modifier: "Wiederauferstandenes Persien"
 fp3_persian_resurgence_county_modifier_desc: "In dieser Gemeinde brennt die religiöse Inbrunst, gemischt mit einem wiederauflebenden Lokalpatriotismus, aus dem unerwartete Dinge entstehen könnten."
 fp3_forgotten_runestones_county_modifier: "Vergessene Runensteine"
 fp3_forgotten_runestones_county_modifier_desc: "In dieser Gemeinde stehen drei rätselhafte Steine, in die ausgefallene Runen im Stil der Rus geritzt wurden. Doch sie sind etwas verwittert, sodass man ihre Bedeutung nicht einmal mehr erahnen kann."
 fp3_dismayed_daylamites_county_modifier: "Bedrängte Waldbewohner"
 fp3_dismayed_daylamites_county_modifier_desc: "Die örtliche Bevölkerung wurde durch einen Aberglauben um eine Reihe geheimnisvoller Runensteine tief im Wald in Angst und Schrecken versetzt. Da die Steine nun verschwunden sind, fürchten die Menschen Vergeltung von ihren Erschaffern, wer auch immer sie sein mögen."
 fp3_insulted_chinese_noble_modifier: "Geschmäht in China"
 fp3_insulted_chinese_noble_modifier_desc: "Dieser Charakter hat einen bekannten chinesischen Adligen beleidigt, der nun an den Höfen von Chang’an, Kaifeng und Luoyang böse Gerüchte über ihn verbreitet."
 fp3_vengeful_nomads_county_modifier: "Rachsüchtige Nomaden"
 fp3_vengeful_nomads_county_modifier_desc: "Diese Gemeinde leidet unter mutwilligen Angriffen von Nomaden, die einen zu Unrecht getöteten Anführer rächen wollen."
 fp3_nomad_recruits_modifier: "Nomadenrekruten"
 fp3_nomad_recruits_modifier_desc: "Diese Dynastie hat Nomaden erlaubt, sich in ihrem Land niederzulassen, was eine herausragende Rekrutierung fähiger Reiter ermöglicht."
 fp3_nomad_friction_county_modifier: "Ringen um Weideland"
 fp3_nomad_friction_county_modifier_desc: "Diese Gemeinde wird von Reibereien zwischen angesiedelten Bauern und nomadischen Stämmen heimgesucht."
 fp3_resentful_nomads_county_modifier: "Nachtragende Nomaden"
 fp3_resentful_nomads_county_modifier_desc: "In dieser Gemeinde kommt es zu Streitigkeiten aufgrund von aufgebrachten, aufmüpfigen Nomaden."
 fp3_banning_archery_modifier: "Bogenschießverbot"
 fp3_banning_archery_modifier_desc: "Dieser Charakter hat das Bogenschießen in Teilen seines Reichs verboten, was seine Bogenschützen zwar behindert, doch die Wahrscheinlichkeit von Unfällen sicher verringert."
 fp3_crushed_by_failure_modifier: "Entmutigt durch Scheitern"
 fp3_crushed_by_failure_modifier_desc: "Was auch immer es war: Dieser Charakter ist spektakulär gescheitert, und der Zweifel nagt nun an ihm."
 fp3_silk_road_secure_county_modifier: "Sichere Seidenstraße"
 fp3_silk_road_secure_county_modifier_desc: "Die Nomadenkrieger in dieser Provinz haben geschworen, die Karawanenstraßen zu sichern."
 fp3_nomad_attacks_county_modifier: "Verbreitete Räuberei"
 fp3_nomad_attacks_county_modifier_desc: "Diese Gemeinde leidet unter Überfällen auf durchreisende Karawanen, was den Handelsfluss erheblich einschränkt."
 fp3_gnostic_fervor_county_modifier: "Gnostischer Eifer"
 fp3_gnostic_fervor_county_modifier_desc: "In dieser Gemeinde hat sich vor Kurzem eine Gruppe fleißiger manichäischer Flüchtlinge niedergelassen."
 fp3_lackluster_diet_modifier: "Unzureichende Ernährung"
 fp3_lackluster_diet_modifier_desc: "Dieser Charakter wurde auf eine einfallslose Ernährung aus salzigem Fisch und ungekochten Selleriestangen gesetzt, in der Hoffnung, dass dies seine Melancholie heilt."
 fp3_herbal_remedies_modifier: "Kräuterheilmittel"
 fp3_herbal_remedies_modifier_desc: "Dieser Charakter nimmt ein Gebräu aus Fenchelsamen, Gurken und anderen Kräutern zu sich, um seine Melancholie zu heilen."
 fp3_worshipping_in_solitude_modifier: "Einsame Einkehr"
 fp3_worshipping_in_solitude_modifier_desc: "Dieser Charakter hat sich angewöhnt, lange Stunden in seinem privaten Andachtsraum zu verbringen, fernab aller neugierigen Blicke. Es gibt viele Gerüchte darüber, was dort vor sich geht."
 fp3_rare_books_modifier: "Seltene Bücher"
 fp3_rare_books_modifier_desc: "Dieser Charakter ist in den Besitz einer kleinen Sammlung seltener Bücher gekommen, die aus legendären Bibliotheken wie der von Ktesiphon, Gundischapur und vielleicht sogar Alexandria gerettet wurden."
 fp3_oil_of_vitriol_modifier: "Vitriolöl"
 fp3_oil_of_vitriol_modifier_desc: "Dieser Charakter hat Zugang zu gefährlichen Mengen einer extrem ätzenden Flüssigkeit, die von einem persischen Alchemisten zusammengebraut wurde."
 fp3_dabbling_in_alchemy_modifier: "Probiert mit Alchemie herum"
 fp3_dabbling_in_alchemy_modifier_desc: "Dieser Charakter hat mit Alchemie herumprobiert und ist dabei mit allen möglichen schädlichen Substanzen in Berührung gekommen."
 fp3_alchemical_insights_modifier: "Alchemistische Erkenntnisse"
 fp3_alchemical_insights_modifier_desc: "Zusammen mit einem persischen Alchimisten hat dieser Charakter große Entdeckungen bei der Erforschung von Flüssigkeiten und Feststoffen gemacht und viel über den Aufbau dieser Welt gelernt."
 fp3_reneged_on_promise_modifier: "Nicht gehaltenes Versprechen"
 fp3_reneged_on_promise_modifier_desc: "Dieser Charakter ist nicht für die literarischen Bemühungen eines berühmten Dichters aufgekommen, obwohl er es versprochen hatte. Daher gilt er nun als wenig vertrauenswürdig."
 fp3_broken_icehouses_county_modifier: "Kaputter Yachtschal"
 fp3_broken_icehouses_county_modifier_desc: "Diese Gemeinde war berühmt für die Herstellung süßer, kalter Leckereien, bevor die Eishäuser bei einem Erdbeben einstürzten."
 fp3_court_austerity_modifier: "Höfische Sparsamkeit"
 fp3_court_austerity_modifier_desc: "Eine strenge Sparpflicht herrscht am Hof dieses Charakters. Es gibt nur äußerst wenig Verschwendung, kaum Gelächter – und insbesondere keine süßen Nachspeisen."
 fp3_securing_sorbet_supply_modifier: "Faloodeh-Versorgung gesichert"
 fp3_securing_sorbet_supply_modifier_desc: "Dieser Charakter hat den gesamten Vorrat an kalten Leckereien des Reichs beschlagnahmt – zur Freude der eigenen Höflinge, doch zum Zorn der eigenen Vasallen."
 fp3_thinking_about_the_afterlife_modifier: "Denkt über den Tod nach"
 fp3_thinking_about_the_afterlife_modifier_desc: "Dieser Charakter verbracht unlängst viel Zeit damit, darüber nachzudenken, was ihn im Jenseits erwartet."
 fp3_sufi_initiate_modifier: "Sufi-Eingeweihter"
 fp3_sufi_initiate_modifier_desc: "Dieser Charakter interessiert sich für die Sufi-Mystik und die Muraqaba-Meditation und taucht tief in die Beziehung des Herzens zum Schöpfer ein."
 fp3_avoiding_dark_places_modifier: "Meidet dunkle Orte"
 fp3_avoiding_dark_places_modifier_desc: "Dieser Charakter hat eine unheimliche Erfahrung zu viel gemacht und achtet nun darauf, die Dunkelheit zu meiden."
 fp3_looking_for_bodyguards_modifier: "Sucht nach Leibwächtern"
 fp3_looking_for_bodyguards_modifier_desc: "Dieser Charakter hat eine erschreckende Erfahrung zu viel gemacht und sucht nun nach weiteren Leibwächtern."
 fp3_relentless_skeptic_modifier: "Unerbittlicher Skeptiker"
 fp3_relentless_skeptic_modifier_desc: "Dieser Charakter hat begonnen, viel vom Volksglauben und den Annahmen über die nichtstoffliche Welt infrage zu stellen. Andere könnten ihn für einen Zyniker, einen rüpelhaften Abweichler oder gar einen Abtrünnigen vom wahren Glauben halten."
 fp3_womens_faith_galvanized_modifier: "Glaube der Frauen"
 fp3_womens_faith_galvanized_modifier_desc: "Dieser Charakter fühlt sich verfolgt, weil er eine weibliche Heilige verehrt, doch dies hat seine Entschlossenheit nur noch verstärkt."
 fp3_promoted_persian_mathematics_modifier: "Förderte persische Mathematik"
 fp3_promoted_persian_mathematics_modifier_desc: "Die Gelehrten dieses Charakters entdecken eigene mathematische Neuerungen, die mit denen der $indo_aryan_group_collective_noun$ mithalten können."
 fp3_denied_religious_protection_modifier: "Glaubensschutz verweigert"
 fp3_denied_religious_protection_modifier_desc: "Dieser Herrscher hat Heiden verweigert, ihren Glauben frei ausüben zu können."
 patron_of_the_sciences: "Obwohl keine große Entdeckung gemacht wurde, hat dieses Unterfangen Euch als großen Förderer der Wissenschaften bekannt gemacht."
 fp3_treatise_on_development_modifier: "Abhandlung zur Leitung"
 fp3_treatise_on_development_modifier_desc: "Eine Abhandlung über den Wert der Bürokratie mit mehreren Hinweisen darauf, wie man eine ordentliche Nachrichtenkette von der königlichen Ebene bis hinunter zur örtlichen Ebene sicherstellt."
 fp3_treatise_on_building_modifier: "Abhandlung zur Verwaltung"
 fp3_treatise_on_building_modifier_desc: "Eine Abhandlung darüber, wie man seine Ressourcen verwalten sollte, um sie so gut wie möglich zu nutzen."
 fp3_treatise_on_control_modifier: "Abhandlung zur Autorität"
 fp3_treatise_on_control_modifier_desc: "Eine Abhandlung darüber, wie ein Anführer die Aufgabe des Regierens und des Niederschlagens von Aufständen angehen sollte."
 fp3_treatise_on_mathematics_modifier: "Mathematische Monografie"
 fp3_treatise_on_mathematics_modifier_desc: "Eine besondere Facharbeit über Mathematik mit einigen Hinweisen, wie man diese im täglichen Leben anwenden kann."
 fp3_treatise_on_taxation_modifier: "Abhandlung zur Besteuerung"
 fp3_treatise_on_taxation_modifier_desc: "Eine langatmige Abhandlung über die Besteuerung und die zu ergreifenden Maßnahmen, um Schwierigkeiten bestmöglich anzugehen."
 fp3_treatise_on_light_warfare_modifier: "Leitfaden zum Plänkeln"
 fp3_treatise_on_light_warfare_modifier_desc: "Eine kurze Facharbeit über den Wert der leichten Infanterie und wie man sie am besten einsetzt."
 fp3_treatise_on_heavy_warfare_modifier: "Handbuch zur defensiven Kriegsführung"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Eine Abhandlung über wichtige Formationen für schweres Fußvolk. Am Ende gibt es einen Leitfaden zu Übungen, mit denen man einen größeren Zusammenhalt in der eigenen Armee erreicht."
 fp3_treatise_on_cavalry_modifier: "Geschichte der berittenen Kriegskunst"
 fp3_treatise_on_cavalry_modifier_desc: "Eine lange Abhandlung über die Geschichte von Reitereianstürmen im Lauf der Geschichte, mit einem Schwerpunkt darauf, wie man das Blatt in der Schlacht vom Pferd aus wenden kann."
 fp3_treatise_on_siege_modifier: "Zertrümmerungshandbuch"
 fp3_treatise_on_siege_modifier_desc: "Ein kurzes und doch treffendes Handbuch zum Wesen von Belagerungen und wie man dem Gegner mit oder ohne Belagerungswaffen begegnet."
 fp3_treatise_on_strategy_modifier: "Geschichte der Strategie"
 fp3_treatise_on_strategy_modifier_desc: "Eine lange, aber dennoch verständliche Abhandlung über die Geschichte der Strategie und Taktik mit Beispielen aus mehreren Jahrhunderten."
 fp3_fearsome_example_modifier: "Furchterregendes Exempel"
 fp3_fearsome_example_modifier_desc: "Dieser Herrscher hat grausam eine religiöse Gemeinschaft im Grenzgebiet ausgelöscht und bewies damit seine furchteinflößende Bereitschaft, jede Ketzerei auszumerzen."
 fp3_refused_the_caliph_modifier: "Religionskriegsforderung abgelehnt"
 fp3_refused_the_caliph_modifier_desc: "Dieser Charakter lehnte die Aufforderung seines Glaubensoberhaupts ab, einen benachbarten heidnischen Herrscher anzugreifen."
 fp3_praying_too_much_modifier: "Übermäßige Gebete"
 fp3_praying_too_much_modifier_desc: "Dieser Charakter hat es sich angewöhnt, sehr viel Zeit im Tempel zu verbringen, und vernachlässigt darüber andere Aufgaben."
 fp3_name_read_in_friday_prayer_modifier: "Name beim Freitagsgebet verlesen"
 fp3_name_read_in_friday_prayer_modifier_desc: "Dieser Charakter hat verfügt, dass während des wichtigsten Gottesdiensts der Woche sein Name anstelle dessen des Kalifen verlesen werden soll – eine wiederkehrende öffentliche Bekundung, wem seine Treue gilt und wie bedeutend er ist."
 fp3_displayed_pious_submission_to_caliph_modifier: "Betonte Kalifenunterwerfung"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Dieser Charakter hat strikt angeordnet, dass beim Freitagsgebet, dem wichtigsten Gottesdienst in jeder Moschee, der Name des Kalifen zuerst verlesen werden soll – die Welt soll wissen, wem sie gehorcht."
 fp3_honored_by_the_faithful_modifier: "Von Gläubigen geehrt"
 fp3_honored_by_the_faithful_modifier_desc: "Der Name dieses Charakters wird während des Freitagsgebets sogar am Sitz seines Glaubensoberhauptes verlesen, was ihn als Herrscher beträchtlich legitimiert."
 fp3_rule_by_fear_modifier: "Herrschaft durch Angst"
 fp3_rule_by_fear_modifier_desc: "Dieser Charakter hat bewiesen, dass er sowohl willens als auch in der Lage ist, Menschen willkürlich töten zu lassen und so sein Reich durch Angst zusammenzuhalten."
 fp3_minor_child_spy_network_modifier: "Kleines Kinderspitzelnetz"
 fp3_minor_child_spy_network_modifier_desc: "Dieser Charakter beschäftigt ein kleines Netzwerk von Kindern als Spitzel, um die Geheimnisse des Clans aufzudecken."
 fp3_better_company_modifier: "Besseres Benehmen"
 fp3_better_company_modifier_desc: "Dieser Charakter wurde von seinen Ältesten gemaßregelt und versucht nun, ein Verhalten an den Tag zu legen, das besser zu einem Spross seines Clans passt."
 fp3_justification_for_taxation_modifier: "Herbeifabulierte Besteuerung"
 fp3_justification_for_taxation_modifier_desc: "Der Steuereintreiber dieses Charakters hat sich fragwürdige Rechtfertigungen einfallen lassen, um die Vasallen dazu zu bringen, mehr beizutragen, als die meisten als gerecht empfinden würden."
 fp3_excuses_for_extortion_modifier: "Entschuldigte Erpressung"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "Eingeschüchterte Einheimische"
 fp3_locals_intimidated_county_modifier_desc: "Die Gemeinen dieser Gemeinde wurden durch Angst gefügig gemacht."
 fp3_locals_infuriated_county_modifier: "Empörte Einheimische"
 fp3_locals_infuriated_county_modifier_desc: "Die Gemeinen dieser Gemeinde sind empört darüber, wie ihr Herrscher einen beliebten örtlichen Magistrat behandelt hat."
 fp3_looking_the_other_way_modifier: "Schaut weg"
 fp3_looking_the_other_way_modifier_desc: "Dieser Charakter hat sich entschlossen, bestimmte wirtschaftliche Verfehlungen der eigenen Vasallen und Untertanen zu übersehen – zum Wohl des Reichs oder zur eigenen Beruhigung."
 fp3_capable_magistrates_modifier: "Fähige Magistrate"
 fp3_capable_magistrates_modifier_desc: "Dieser Charakter wird von besonders fähigen Magistraten unterstützt, die fast jede Entscheidung als gerecht erscheinen lassen können."
 fp3_delegated_payments_modifier: "Delegierte Zahlungen"
 fp3_delegated_payments_modifier_desc: "Dieser Charakter hat seinen Steuereintreiber zum Zahlmeister für die Armee gemacht. Eine wirksame Maßnahme – bisher."
 fp3_army_influence_modifier: "Armeeeinfluss"
 fp3_army_influence_modifier_desc: "Diese Charakter wurde vom eigenen Lehnsherrn bedeutender Einfluss über die Armee gewährt."
 fp3_messy_payments_modifier: "Unzuverlässige Zahlungen"
 fp3_messy_payments_modifier_desc: "Die Verantwortung für die Bezahlung der Soldaten dieses Charakters wurde ungeschickt vergeben, was manchmal zu Verzögerungen führt, die die Moral beeinträchtigen."
 fp3_cutting_corners_modifier: "An allen Ecken gespart"
 fp3_cutting_corners_modifier_desc: "Dieser Charakter ist überarbeitet und deshalb etwas nachlässig geworden."
 fp3_promoting_zoroastrianism_modifier: "Freund der Zoroastrier"
 fp3_promoting_zoroastrianism_modifier_desc: "Dieser Charakter ist dafür bekannt, dass er der zoroastrischen Gemeinschaft hilft."
 fp3_blessed_by_fire_modifier: "Vom Feuer gesegnet"
 fp3_blessed_by_fire_modifier_desc: "Dieser Charakter hatte ein tiefgreifendes Erlebnis, als er dem Feuer begegnete, das dem Blitz entspringt – dem reinsten Element dieser Welt."
 fp3_bad_tower_of_silence_county_modifier: "Närrischer Turm"
 fp3_bad_tower_of_silence_county_modifier_desc: "Beim Versuch in dieser Gemeinde einen großen, neuen Dachma zu errichten, wurden Fehler gemacht, sodass verwesende Leichenteile das Grundwasser darunter vergiften."
 fp3_wary_of_sabotage_modifier: "Fürchtet Sabotage"
 fp3_wary_of_sabotage_modifier_desc: "Dieser Charakter duldet keinerlei Machenschaften in der ihm unterstellten Gemeinde."
 fp3_antagonize_character_interaction_known_liar: "Bekannt für Übertreibungen"
 fp3_antagonize_character_interaction_known_liar_desc: "Die Menschen sind der Sprüche dieses Charakters überdrüssig, da er zu Übertreibungen neigt."
 fp3_not_puppeteering_kingmaker_modifier: "Gescheiterter Puppenspieler"
 fp3_not_puppeteering_kingmaker_modifier_desc: "Dieser Charakter konnte einen unfreundlichen Herrscher nicht durch einen ersetzen, der besser zu seinen Interessen passt. Nun steht seine eigene Legitimität infrage."
 fp3_sickly_monkey_modifier: "Kranker Affe"
 fp3_sickly_monkey_modifier_desc: "Dieser Charakter versucht, einen kranken Affen wieder gesund zu pflegen. Die Klauen der Kreatur sind scharf und die Zähne spitz geschliffen."
 fp3_chess_playing_monkey_modifier: "Schachspielender Affe"
 fp3_chess_playing_monkey_modifier_desc: "Dieser Charakter hat einen Affen, der angeblich von einem östlichen Philosophenkönig in der Kunst des Schachspiels unterwiesen wurde."
 fp3_paper_surplus_modifier: "Reichlich Papier"
 fp3_paper_surplus_modifier_desc: "Dieser Charakter hat freien Zugang zu Papier, um seine Forschungen aufzuzeichnen."
 fp3_paper_shortage_modifier: "Knappes Papier"
 fp3_paper_shortage_modifier_desc: "Dieser Charakter hat keinen zuverlässigen Zugriff auf Papier und muss stattdessen auf unregelmäßigere Quellen für Pergament zurückgreifen."
 fp3_liquid_wisdom_modifier: "Flüssige Weisheit"
 fp3_liquid_wisdom_modifier_desc: "Dieser Charakter hat sich als guter Gastgeber für Gelehrte erwiesen und profitiert zweifelsohne von einem freien Austausch von Ideen."
 fp3_morbid_insights_modifier: "Morbide Einblicke"
 fp3_morbid_insights_modifier_desc: "Dieser Charakter hat einige unglückliche Lektionen über das menschlichen Dasein gelernt."
 fp3_wheat_shortage_modifier: "Weizenknappheit"
 fp3_wheat_shortage_modifier_desc: "Der königliche Bäcker in dieser Gemeinde hortet Weizen, sodass kaum ein Maund für die Bauern bleibt."
 fp3_generous_bakers_modifier: "Großzügige Bäcker"
 fp3_generous_bakers_modifier_desc: "Nach der Hinrichtung eines gierigen Bäckers sind die Bäcker in diesem Bezirk großzügig mit ihrem Brot."
 fp3_impious_tax_collector_modifier: "Pietätloser Steuereintreiber"
 fp3_impious_tax_collector_modifier_desc: "Dieser Charakter wurde aufgrund seiner Sündhaftigkeit öffentlich als schlechter Steuereintreiber hingestellt."
 fp3_incapable_tax_collector_modifier: "Unfähiger Steuereintreiber"
 fp3_incapable_tax_collector_modifier_desc: "Dieser Charakter kann aufgrund der eigenen Sündhaftigkeit kein Steuereintreiber mehr sein."
 fp3_religious_desertion_modifier: "Religiöse Fahnenflucht"
 fp3_religious_desertion_modifier_desc: "Die Soldaten dieses Landes haben sich aus dem Staub gemacht, um nicht gegen ihr Glaubensoberhaupt kämpfen zu müssen."
 fp3_struggle_supremacy_house_reward_modifier: "Sunni-Vorherrschaft"
 fp3_struggle_supremacy_house_reward_modifier_desc: "Kalifen, die diesem Haus angehören, beanspruchen aufgrund der erfolgreichen Restauration ihrer Macht über den Iran weitreichende Autorität."
 fp3_struggle_caliph_super_suspicious_modifier: "Äußerst misstrauisch"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "Aufgrund der wachsenden Unruhen in der Region meint dieser Charakter, in großer Gefahr zu sein."
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName] ist „$fp3_struggle_caliph_super_suspicious_modifier$“: $VALUE|+0=-+$"
 fp3_irrigation_insights_modifier: "Bewässerungseinsichten"
 fp3_irrigation_insights_modifier_desc: "Durch das Studium eines alten Qanatsystems hat dieser Charakter etwas über Bewässerung gelernt."
 disturbed_sky_burial: "Gestörte Himmelsbestattungen"
 disturbed_sky_burial_desc: "Eiferer im Reich sind beeindruckt von der Entschlossenheit, mit der dieser Charakter heidnische Praktiken wie Himmelsbestattungen angeht."
 disturbed_funerals: "Nicht respektierter Glauben"
 fp3_untrained_falcon: "Nicht abgerichteter Falke"
 fp3_untrained_falcon_desc: "Dieser Charakter hat einen Vogel bei einer Himmelsbestattung gefunden. Bislang hat er ihm nur Kummer bereitet, doch er hofft, dass er einen echten Jäger aus ihm machen kann."
 fp3_aggressive_falcon: "Angriffslustiger Falke"
 fp3_aggressive_falcon_desc: "Dieser Charakter hat einen Vogel bei einer Himmelsbestattung gefunden. Das Tier scheint auf den Geschmack von Menschenfleisch gekommen zu sein, was sein Besitzer noch gefördert hat."
 fp3_had_delicious_kumis: "Trank köstlichen Kumys"
 fp3_had_delicious_kumis_desc: "Dieser Charakter teilte einen köstliches Stutenmilchtrunk mit türkischen Reisenden, denen er auf seinen Reisen begegnete."
 turkic_war_band: "Angeheuerter türkischer Kriegstrupp"
 turkic_war_band_desc: "Dieser Charakter hat eine Gruppe türkischer Nomaden angeheuert, um seine Truppen auszubilden, sehr zum Entsetzen einiger seiner Vasallen."
 rebuffed_turkic_war_band: "Türkische Krieger beleidigt"
 rebuffed_turkic_war_band_desc: "In einer eindrucksvollen Zurschaustellung von Tapferkeit hat dieser Charakter auf Reisen eine große Gruppe nomadischer Krieger beleidigt."
 ancient_persian_relics: "Uralte Schätze"
 ancient_persian_relics_desc: "Ein plötzlicher Geldsegen hat dafür gesorgt, dass dieser Charakter bekannt für Reichtum und Großzügigkeit geworden ist."
 fp3_house_modifier_conceded_hegemony: "Hegemonie aufgegeben"
 fp3_house_modifier_conceded_hegemony_desc: "Dieses Haus hat seine Hegemonialmacht aufgegeben, um seine Feinde zu besänftigen."
 fp3_house_modifier_rebuilding_efforts: "Wiederaufbaubemühungen"
 fp3_house_modifier_rebuilding_efforts_desc: "Dieses Haus baut sein Reich nach einem blutigen Ringen mit den Feinden des Kalifats wieder auf."
 fp3_house_modifier_frontier_ambitions: "Grenzstreben"
 fp3_house_modifier_frontier_ambitions_desc: "Dieses Haus sucht nach neuen Arten des Wachstums nach einem fruchtlosen Ringen mit dem Kalifat."
 fp3_house_modifier_destroyed_the_caliphate: "Das Kalifat vernichtet"
 fp3_established_futuwaa_lodges_modifier: "Futuwwa-Logen aufgebaut"
 fp3_established_futuwaa_lodges_modifier_desc: "Dieser Charakter hat Kampfvereine für faulenzende Jugendliche im Hauptsitz gegründet."
 fp3_established_madrasas_modifier: "Madrasas aufgebaut"
 fp3_established_madrasas_modifier_desc: "Dieser Charakter hat Schulen zur Ausbildung faulenzender Jugendliche im Hauptsitz gegründet."
 fp3_rekindler_of_iran_modifier: "Flamme Persiens"
 fp3_rekindler_of_iran_modifier_desc: "Diese Dynastie beendete das Iranische Intermezzo, indem sie die Flammen in Persien neu entfachte."
 fp3_rekindler_of_iran_modifier_reason: "Ihr habt den [modifier|E] „[GetModifier('fp3_rekindler_of_iran_modifier').GetNameWithTooltip|L]“: $VALUE|=+0$"
 dreaded_beauty: "Schreckliche Schönheit"
 dreaded_beauty_desc: "Manche sagen, dieser Charakter wurde so grausam, weil die Menschen derart abfällig auf seine Missbildungen reagieren."
 generous_beauty: "Großzügige Schönheit"
 generous_beauty_desc: "Dieser Herrscher hat sich womöglich einen Namen als jemand Großzügiges gemacht, der gern Geschenke verteilt und Steuerschulden vergibt, um davon abzulenken, was die Menschen über sein Aussehen sagen."
 fp3_flame_of_iran_modifier: "Wiederentfachter persischer Geist"
 fp3_flame_of_iran_modifier_desc: "Der Geist dieses Charakters ist von einem starken Gefühl der feurigen Unabhängigkeit und Gemeinschaft geprägt."
 unified_the_persian_region_house_modifier: "Haus der Gründer"
 unified_the_persian_region_house_modifier_desc: "Dieses Haus brachte der Region Stabilität, um sie zu einen."
 fp3_resisted_the_struggle_modifier: "Widerstand gegen das Kalifat"
 fp3_resisted_the_struggle_modifier_desc: "Dieser Charakter bekämpfte das Kalifat und erreichte einen Status quo."
 scheme_helpful_sympathizer_modifier: "Hilfreicher Sympathisant"
 scheme_helpful_sympathizer_modifier_desc: "Ein Höfling der Zielperson gibt heimlich Wissen an Meuchler weiter."
 scheme_untrustworthy_sympathizer_modifier: "Nicht vertrauenswürdiger Sympathisant"
 scheme_assassin_recruits_modifier: "Meuchler angeworben"
 scheme_assassin_recruits_modifier_desc: "Der Meistermeuchler wird von frisch rekrutierten Fanatikern unterstützt, die vermutlich über mehr Eifer als Können verfügen."
 scheme_assassin_closing_in_modifier: "Meuchler kommt näher"
 scheme_strengthened_resolve_modifier: "Gestärkte Entschlossenheit"
 scheme_weakened_resolve_modifier: "Geschwächte Entschlossenheit"
 scheme_poisoned_blade_modifier: "Vergiftete Klinge"
 scheme_pestilent_blade_modifier: "Verseuchte Klinge"
 scheme_renegade_assassin_modifier: "Abtrünniger Meuchler"
 fp3_tax_collector_become_teacher: "Lehrreicher Steuereintreiber"
 fp3_cunning_tax_collectors: "Gerissene Steuereintreiber"
 fp3_sided_with_different_faith_vassal_tax_dispute: "Steuererleichterungen für Andersgläubige"
 fp3_sided_with_tax_collector_tax_dispute: "Steuereintreiber bei Disput unterstützt"
 fp3_honorary_title_intrigue_modifier: "Helfer des Reichs"
 fp3_honorary_title_scholarship_modifier: "Unterstützer des Reichs"
 fp3_honorary_title_stewardship_modifier: "Stärker des Reichs"
 fp3_honorary_title_diplomacy_modifier: "Freund des Reichs"
 fp3_honorary_title_piety_modifier: "Krone der Gemeinde"
 fp3_honorary_title_prestige_modifier: "Säule des Reichs"
 fp3_honorary_title_martial_modifier: "Schwert des Reichs"
 fp3_higher_purpose_modifier: "Höheres Ziel"
 fp3_higher_purpose_modifier_desc: "Dieser Charakter vertraut einer höheren Macht seine existentiellen Sorgen an."
 changed_tax_collector_mandate_opinion: "Mein Mandat geändert"
 fired_from_tax_collector_position_opinion: "Von Posten als Steuereintreiber entlassen"
 goldlust_opinion: "Goldrausch"
