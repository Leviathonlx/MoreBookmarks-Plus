l_german:
 #Struggle
 game_concept_persian_struggle: "Iranisches Intermezzo"
 game_concept_persian_struggle_desc: "Das Iranische Intermezzo stellt den stürmischen Niedergang des abbasidischen Kalifats dar, bei dem Mesopotamien von Aufständen und Machtkämpfen heimgesucht wurde und mehrere persische Herrscher ihre Unabhängigkeit durchsetzten.\n\nObwohl [Concept('struggle_involved', 'beteiligte')|E] [characters|E] viele Ziele haben können, dürften die meisten entweder [GetTrait('fp3_struggle_supporter').GetName(GetNullCharacter)] sein, die auf die Wiederherstellung der Macht des Kalifats hinarbeiten, oder [GetTrait('fp3_struggle_detractor').GetName(GetNullCharacter)], die versuchen, es zu zerstören.\n\nDas [struggle|E] wechselt zwischen zwei [struggle_phase_phases|E]: [struggle_persia_phase_unrest|E] und [struggle_persia_phase_stabilisation|E]."
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "„Königsfeuer entfachen“-Entscheidung"
 game_concept_kindle_royal_fire_decision_desc: "Eine [decision|E], die es Euch ermöglicht, ein Königsfeuer zu entfachen, wodurch Ihr Boni auf [health|E] und [dynasty_prestige|E] erhaltet."
 game_concept_fp3_embellish_capital_decision: "„$fp3_embellish_capital_decision_name$“-Entscheidung"
 game_concept_fp3_embellish_capital_decision_desc: "Eine [decision|E], die es Euch ermöglicht, Euren [capital|E] auf Kosten einer jüngst eroberten [county|E] zu verbessern"
 game_concept_master_assassin: "Meistermeuchler"
 game_concept_master_assassin_desc: "Der $game_concept_master_assassin$ ist eine [court_position|E], die [faiths|E] mit dem [core_tenet|E] „[GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName]“ zur Verfügung steht. Der $game_concept_master_assassin$ ist ein gefährlicher Fanatiker, der mit niederen Meuchlern zusammenarbeitet, um vermeintliche Feinde des Glaubens zu töten."
 game_concept_assassin: "Meuchler"
 game_concept_research_project: "Forschungsvorhaben"
 game_concept_research_projects: "Forschungsvorhaben"
 game_concept_research_project_desc: "Ein Forschungsvorhaben ist eine [inspiration|E], die sich auf die [aptitude|E] eines $court_scholar_court_position$n stützt, um dem Arbeitgeber zu dienen.\n\nIn einigen seltenen Fällen kann das Forschungsvorhaben auch eine neue [innovation|E] entdecken."
 game_concept_ending_phase: "Endphase"
 game_concept_ending_phase_desc: "Eine $game_concept_ending_phase$ ist eine besondere Art von [struggle_phase|E], die das [struggle|E] beendet, wenn sie ausgelöst wird. [Concept('struggle_involved', 'Beteiligte')|E] und [Concept('struggle_interloper', 'einmischende')|E] [characters|E] können üblicherweise zur Endphase vorankommen, indem sie [struggle_catalyst_catalysts|E] einsetzen."
 game_concept_struggle_ending_decision: "Endentscheidung"
 game_concept_struggle_ending_decisions: "Endentscheidungen"
 game_concept_struggle_ending_decision_desc: "Eine $game_concept_struggle_ending_decision$ ist eine einzigartige [decision|E], die ein [struggle|E] beendet. Solche Entscheidungen sind oft nur während bestimmter [struggle_phase_phases|E] verfügbar."
 game_concept_struggle_persia_phase_stabilisation: "Stabilisierung"
 game_concept_struggle_persia_phase_stabilisation_desc: "Trotz der sich anbahnenden Unruhen genießt der Kalif immer noch Respekt. Aufstände und Querelen werden zurückgedrängt, doch die Fürsten Persiens lassen sich nicht so leicht unterwerfen.\n\nDie Spannungen könnten sich zu echter [struggle_persia_phase_unrest|E] ausweiten, was noch mehr Chaos bedeuten würde."
 game_concept_struggle_persia_phase_unrest: "Unruhe"
 game_concept_struggle_persia_phase_unrest_desc: "Das Kalifat wird von Aufständen und Intrigen heimgesucht und zerfällt. Ehrgeizige Kriegsherren und gerissene Gouverneure greifen nach jedem Quäntchen Macht, das sie an sich reißen können, und streiten sich ständig.\n\nIm Lauf der Zeit, sofern die Lage nicht durch eine [ending_phase|E] aufgelöst wird, wird das Reich in eine Phase der [struggle_persia_phase_stabilisation|E] eintreten, in der verzweifelte Unterstützer die Autorität des Kalifats zurückerobern."
 game_concept_struggle_persia_phase_concession: "Zugeständnis"
 game_concept_struggle_persia_phase_concession_desc: "Im Lauf der Zeit, wenn die Spannungen in Persien zur Ruhe kommen und sowohl Unterstützer als auch Widersacher des Kalifats das ständige Blutvergießen leid sind, kann das [Concept('persian_struggle', 'Iranische Intermezzo')|E] ein natürliches Ende finden – nicht mit einem Knall, sondern mit einem Wimmern."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Einen beliebigen türkischstämmigen [ruler|E] finanzieren, um einen beliebigen benachbarten Herrscher zu erobern"
 game_concept_fp3_install_loyalist_cb: "Unterstützer an die Macht verhelfen"
 game_concept_fp3_install_loyalist_cb_desc: "Erlaubt es, einen [war|E] zu führen, um einen [GetTrait('fp3_struggle_supporter').GetName(GetNullCharacter)] des Kalifats an die Spitze des Ziel-[Concept('realm', 'Reichs')|E] zu bringen"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Durch den Einsatz von Frömmigkeit, Gerissenheit oder Einschüchterung die Treue eines [Concept('character','Charakters')|E] in Form eines [Concept('hook', 'Druckmittels')|E] verlangen."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "Ein [casus_belli|E], der es einem [house_head|E] erlaubt, ein Ziel zu zwingen, alle [Concept('imprisoned', 'eingekerkerten')|E] [house|E]-Mitglieder freizulassen."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "Ein [casus_belli|E], der es einem [house_head|E] erlaubt, [house|E]-Mitglieder aus einem anderen [realm|E] als [vassal|E] zurückzuerobern."
