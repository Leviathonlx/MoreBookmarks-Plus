l_german:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "Große Erwartungen"
 bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] nähert sich mir mit einem freundlichen Lächeln. „Mein Schatz! Habt Ihr gesehen, wie majestätisch unser[bp1_yearly_2020_child_to_become_heir.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_child_to_become_heir.GetFirstName] wird? [bp1_yearly_2020_child_to_become_heir.Custom('DE_PRO_PER_S_3P_N')|U] könnte dieses Reich im Grunde auch dann regieren, wenn man [bp1_yearly_2020_child_to_become_heir.Custom('DE_PRO_PER_S_3P_D')] einen Arm auf den Rücken gebunden hätte; und ich schwöre bei den höchsten Mächten ([bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate]), dass [bp1_yearly_2020_child_to_become_heir.Custom('DE_PRO_PER_S_3P_N')] Euch sehr stolz machen würde.“\n\n[bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen schiefen Blick zu. „Natürlich gilt: Gäbe es #EMP irgendetwas#!, was ich tun könnte, um die Idee für Euch verlockender zu machen, würde ich alles tun, was Ihr möchtet … Ihr würdet mich das doch sicher wissen lassen, damit wir zu einer Form der Einigung gelangen könnten, mein[bp1_yearly_2020_influencing_partner.Custom('DE_END_PRO_S_N')] schön[bp1_yearly_2020_influencing_partner.Custom('DE_END_ADJ_IND_S_N')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)].“ Ein trockenes Lächeln umspielt [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')]e Lippen.\n\n„#EMP Alles?#!“, fragt sie."
 bp1_yearly.2020.a: "Bringt mir den Kopf von dies[bp1_yearly_2020_target.Custom('DE_END_PRO_S_D')] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')|l]en [bp1_yearly_2020_target.GetFirstNameNoTooltip] auf einem Silberteller."
 bp1_yearly.2020.b: "An einer größeren Zahl #EMP nützlicher#! Höflinge #EMP bin#! ich sehr interessiert."
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] wird Euch eine Auswahl fähiger Höflinge anbieten. "
 bp1_yearly.2020.c: "Meine Schatztruhen #EMP sind#! recht leer."
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] bietet ein Druckmittel gegen [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')][bp1_yearly_2020_influencing_partners_parent_only_hook.Custom('DE_END_PRO_S_A')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] bietet ein Druckmittel – sein Ziel: [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')][bp1_yearly_2020_influencing_partners_parent_halfsies.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies'))] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName], von [bp1_yearly_2020_influencing_partners_parent_halfsies.Custom('DE_ART_DEF_S_D')] [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')] halbwegs gefördert wird."
 bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] bietet ein Druckmittel – sein Ziel: [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')][bp1_yearly_2020_influencing_partners_parent_pays.Custom('DE_END_PRO_S_N')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays'))] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName], von [bp1_yearly_2020_influencing_partners_parent_pays.Custom('DE_ART_DEF_S_D')] [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')] gefördert wird."
 bp1_yearly.2020.d: "Das wirkt #EMP höchst#! verdächtig. Wachen!"
 bp1_yearly.2020.d_tt: "Wer weiß, was [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')] sonst noch ausheckt!"
 bp1_yearly.2020.e: "Ich brauche nichts von Euch, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "Persona Grata"
 bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName] passt mich ab. „[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! Ich bringe Neuigkeiten!“ [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')|U] eilt an meine Seite, um mir ein weiches Pergament mit allerlei Kritzeleien darauf zu präsentieren. „Diesen guten Leuten würde es bestens gefallen, für Euch zu arbeiten. Hier an unserem Hof!“\n\nIch werfe einen Blick auf das Schriftstück. Das sind schon ganz erstaunliche Fertigkeiten – das muss ich [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_D')] lassen!"
 bp1_yearly.2021.a: "Dies[bp1_yearly_2021_martial_person.Custom('DE_END_ADJ_IND_S_N')|U] geübte Krieger[bp1_yearly_2021_martial_person.Custom('DE_END_NOU_S_GS_N')] hat eine gewisse #EMP Autorität#!."
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUIName|U] schließt sich Eurem Hof an"
 bp1_yearly.2021.b: "Eine gelehrte Person würde meinem Hof gewiss guttun."
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUIName|U] schließt sich Eurem Hof an"
 bp1_yearly.2021.c: "Das finanzielle Können von [bp1_yearly_2021_stewardship_person.Custom('DE_ART_DEF_S_D')] hier ist ja gewaltig!"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] schließt sich Eurem Hof an"
 bp1_yearly.2021.d: "Diplomatie wirkt wie eine taktvolle Möglichkeit."
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] schließt sich Eurem Hof an"
 bp1_yearly.2021.e: "Eine sehr #EMP fesselnde#! Persönlichkeit!"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] schließt sich Eurem Hof an"
 bp1_yearly.2021.f: "Ich habe es mir anders überlegt."
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char)]"
 bp1_yearly.2022.desc_imprisoned: "\n\nIch habe ein gewisses Individuum in meiner Gewalt, das schwört, dass Ihr mit seinem #EMP Mordanschlag#! auf mich nichts zu tun hattet. Ich traue dieser verräterischen Schlange nicht.\n\nBetrachtet das als Warnung."
 bp1_yearly.2022.desc_dead: "\n\nIhr werdet nicht glauben, was mir neulich zugestoßen ist. Ein bösartiger Wurm trachtete mir nach dem Leben, doch die höchsten Mächte ([bp1_yearly_2020_influencing_partner.GetFaith.HighGodName]) waren an meiner Seite und sorgte für meine Sicherheit. Ich wiederum habe nun den Kopf dieses Wurms als persönliche Zierde in meinem Schreibzimmer.\n\nBetrachtet das als Warnung."
 bp1_yearly.2022.a_imprisoned: "#EMP [bp1_yearly_2020_target.Custom2('InsultNoun', ROOT.Char)]#!!"
 bp1_yearly.2022.b_dead: "Was? Nein! Dass kann nicht sein! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip] …"
 #Concluding event
 bp1_yearly.2023.t: "Ein Hoch auf [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2023.desc_triumphant: "[bp1_yearly_2020_influencing_partner.GetFirstName] lächelt mir triumphierend zu, als ich auf [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_A')] zuschreite."
 bp1_yearly.2023.desc_sad: "Ich blicke mich in der leeren Küche um. Sie wirkt einsam und verlassen, da [bp1_yearly_2020_influencing_partner.GetFirstName] an meiner Seite fehlt."
 bp1_yearly.2023.desc_hesitant: "[bp1_yearly_2020_influencing_partner.GetFirstName] blickt auf, als ich die Küche betrete, und legt den Kopf leicht schief."
 bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.GetSheHe|U] lehnt sich hinter den Tresen, um etwas hervorzuholen, bei dem es sich offenbar um einen Sack aus grobem Leinen handelt, den zahlreiche Flecken zieren. Mit einer einzigen fließenden Bewegung wird sein Inhalt auf der planen Oberfläch ausgeschüttet.\n\nIch blicke auf den reglos vor sich hinstarrenden Kopf von [bp1_yearly_2020_target.GetTitledFirstName], und ich spüre, wie sich in meinem Unterleib etwas regt.\nWas für ein #EMP wunderbarer#! Tag heute doch ist!"
 bp1_yearly.2023.desc_imprisoned: "Angesichts [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')]er Einkerkerung durch dieses Scheusal [bp1_yearly_2020_target.GetFirstName] …\n\nIch schließe die Augen in dem Versuch, nicht daran zu denken, wessen [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')] sich in [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')]er Gefangenschaft womöglich ausgesetzt sieht.\n\n "
 bp1_yearly.2023.desc_died: "Da [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')] nun durch die Hand von [bp1_yearly_2020_target.GetTitledFirstName] getötet wurde, kann ich … Ich … muss #EMP atmen#!.\nIch atme einige Augenblicke in meiner Einsamkeit.\n\nIch #EMP werde#! [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_A')] rächen. Ich schwöre bei allem, was heilig ist ([ROOT.Char.GetFaith.HighGodName]): [bp1_yearly_2020_target.GetFirstName] wird Einhalt geboten werden.\n\n "
 bp1_yearly.2023.desc_picked_martial: "„Ich darf darauf vertrauen, dass Euch mein[bp1_yearly_2021_new_courtier.Custom('DE_END_PRO_S_N')] [bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitledFirstName] gefällt? Muskeln aus Stahl, sage ich Euch.“"
 bp1_yearly.2023.desc_picked_learning: "\"[bp1_yearly_2021_new_courtier.GetTitledFirstName] ist ein Wunder der Gelehrsamkeit, icht wahr? Ich habe ihn stets um [bp1_yearly_2021_new_courtier.Custom('DE_PRO_POS_S_3P')]e Geistesschärfe beneidet.“"
 bp1_yearly.2023.desc_picked_stewardship: "„Ich vertraue darauf, dass [bp1_yearly_2021_new_courtier.GetTitledFirstName] Euch die Schatztruhen füllt! [bp1_yearly_2021_new_courtier.Custom('DE_PRO_PER_S_3P_N')|U] war schon immer ein echtes Schmuckstück.“"
 bp1_yearly.2023.desc_picked_diplomacy: "„[bp1_yearly_2021_new_courtier.GetTitledFirstName] ist ohne jeden Zweifel dazu in der Lage, für sich selbst zu sprechen – ich jedenfalls muss mir immer zweimal überlegen, worauf ich mich gerade einlasse, damit nicht #EMP immer#! alles nur nach [bp1_yearly_2021_new_courtier.Custom('DE_PRO_PER_S_3P_D')] läuft!“"
 bp1_yearly.2023.desc_picked_intrigue: "\"[bp1_yearly_2021_new_courtier.GetTitledFirstName] spinnt schon ein feines Netz, nicht wahr? Ich versuche stets, es mir mit [bp1_yearly_2021_new_courtier.Custom('DE_PRO_PER_S_3P_D')] nicht zu verscherzen.\""
 bp1_yearly.2023.desc_picked_none: "\n\n„Ich bedauere, dass keiner der Kandidaten Euer Gefallen fand, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. Ich hoffe, Ihr wisst meine Mühen bei der Zusammenstellung der größten Persönlichkeiten aus [ROOT.Char.GetCapitalLocation.GetName] und Umgebung dennoch zu würdigen.“\n\n[bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')|U] blickt mich erwartungsvoll an."
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')|U] zwinkert mir zu. „Nun zu Eurem Teil der Abmachung, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!\""
 bp1_yearly.2023.desc_outro_sad: "Um [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')]e Tapferkeit zu belohnen, wäre es das Richtige, [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_POS_S_3P')]er Bitte nachzukommen."
 bp1_yearly.2023.a: "Ihr habt Euch das verdient, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]."
 bp1_yearly.2023.a_imprisoned_dead: "Das ist die ehrenhafte Lösung."
 bp1_yearly.2023.b: "Dass Ihr imstande seid, solche Komplotte zu schmieden, besorgt mich, mein Schatz."
 bp1_yearly.2023.b_killer: "Hiernach kann ich Euch nicht mehr allein umherstreifen lassen."
 bp1_yearly.2023.c: "Passt auf: Wir wissen doch beide, dass das nicht richtig ist …"
 bp1_yearly.2023.c_imprisoned_dead: "#EMP Nüchtern betrachtet#! hat [bp1_yearly_2020_influencing_partner.Custom('DE_PRO_PER_S_3P_N')] die Arbeit nicht zu Ende gebracht …"
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "Was kann ein [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U] schon tun?"
 bp1_yearly.2030.desc: "Beim Eintreten bemerke ich, dass m[bp1_yearly_2030_mopey_consort.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort)] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] distanziert und unnahbar wirkt. Ich gehe zu [bp1_yearly_2030_mopey_consort.Custom('DE_PRO_PER_S_3P_D')] hinüber und lege [bp1_yearly_2030_mopey_consort.Custom('DE_PRO_PER_S_3P_D')] eine Hand auf die Schulter. „Was ist denn los?“, frage ich.\n\n[bp1_yearly_2030_mopey_consort.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich einen Augenblick lang an und seufzt schwer. „Es ist dieser Ort. Er ist einfach so … gar nicht anregend.“\n\n[bp1_yearly_2030_mopey_consort.Custom('DE_PRO_PER_S_3P_N')|U] zuckt mit den Schultern „Ich weiß einfach nicht, was ich mit mir anfangen soll.“"
 bp1_yearly.2030.a: "Vielleicht würde es helfen, ein paar Leute zu treffen?"
 bp1_yearly.2030.a_tt_paranoia: "Doch was, wenn das Gespräch am Ende von #EMP mir#! handelt?"
 bp1_yearly.2030.a_tt_gregarious: "Ich bin mir sicher, das rüttelt sich schon zurecht."
 bp1_yearly.2030.b: "Ich wette, [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] könnte #EMP anregend#! wirken …"
 bp1_yearly.2030.b_tt: "Alles, was Ihr braucht, ist Liebe?"
 bp1_yearly.2030.c: "Das Erlernen einer neuen Fähigkeit heitert #EMP meine#! Stimmung immer auf!"
 bp1_yearly.2030.d: "Ehrlich gesagt habe ich wichtigere Dinge zu erledigen."
 bp1_yearly.2030.tt_success: "Verbesserte Beziehung"
 bp1_yearly.2030.tt_failure: "Verschlechterte Beziehung"
 bp1_yearly.2030.tt_potential_friend: "Sie steigern ihre Zuneigung füreinander leicht"
 bp1_yearly.2030.tt_friend: "Sie verstehen sich gut"
 bp1_yearly.2030.tt_best_friend: "Die Beziehung blüht auf"
 bp1_yearly.2030.tt_lover: "Sie verstehen sich #EMP wirklich#! gut"
 bp1_yearly.2030.tt_potential_rival: "Sie haben ein paar Diskrepanzen"
 bp1_yearly.2030.tt_rival: "Sie haben eine starke Abneigung gegen den anderen"
 bp1_yearly.2030.tt_nemesis: "Sie werden zu Todfeinden"
 bp1_yearly.2030.tt_nothing: "Die Beziehung ist noch immer ein bisschen kühl"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "Heimische Streitigkeiten"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.GetTitledFirstName|U] stürmt [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'ins Zelt', 'in den Raum')], wütend wie ein brodelnder Topf heißer Suppe. Die Hitze, die von [bp1_yearly_2040_upset_consort.Custom('DE_PRO_PER_S_3P_D')] ausgeht, wirkt leicht einschüchternd.\n\n„Das ist #EMP INAKZEPTABEL#!, die Art und Weise, wie [bp1_yearly_2040_target_consort.Custom('DE_PRO_PER_S_3P_N')] … Argh! [bp1_yearly_2040_target_consort.GetFirstName] ist so ein #EMP Sturkopf#!!“ [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip|U] fuchtelt wütend mit den Armen. „Könnt Ihr nicht #EMP irgendetwas#! tun?!“"
 bp1_yearly.2040.desc_paranoia: "\n\nAngesichts des Zustands von [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] bin ich mir nicht sicher, ob #EMP tatsächlich#! etwas vorgefallen ist."
 bp1_yearly.2040.desc_default: "\n\nEs ist offensichtlich, dass etwas schiefgelaufen ist."
 bp1_yearly.2040.desc_outro: "Ich muss vorsichtig vorgehen."
 bp1_yearly.2040.a: "#EMP Ich#! habe von [bp1_yearly_2040_target_consort.Custom('DE_PRO_PER_S_3P_D')] immer nur nette Dinge über Euch gehört."
 bp1_yearly.2040.a_tt: "Ihr entschärft die Lage."
 bp1_yearly.2040.b: "Wisst Ihr, [bp1_yearly_2040_target_consort.Custom('DE_PRO_PER_S_3P_N')] #EMP hat#! etwas über [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun_DE_1')] [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')] gesagt …"
 bp1_yearly.2040.b_tt: "Ihr stachelt [bp1_yearly_2040_upset_consort.Custom('DE_PRO_PER_S_3P_A')] weiter an."
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP beruhigt#! Euch. Sprecht einfach mit [bp1_yearly_2040_target_consort.Custom('DE_PRO_PER_S_3P_D')]."
 bp1_yearly.2040.c_tt: "Alles lässt sich durch Reden lösen."
 bp1_yearly.2040.d: "Es ist mir #EMP wirklich#! einerlei. Kümmert Euch selbst darum."
 bp1_yearly.2040.d_tt: "Das ist lächerlich!"
 bp1_yearly.2040.tt_success: "Die Lage wurde geklärt"
 bp1_yearly.2040.tt_critical_success: "Sie lachen über das Missverständnis"
 bp1_yearly.2040.tt_severe_success: "[bp1_yearly_2040_upset_consort.GetFirstName] hat alles vielleicht ein wenig zu wörtlich genommen"
 bp1_yearly.2040.tt_failure: "Die Lage wurde #EMP nicht#! geklärt"
 bp1_yearly.2040.tt_critical_failure: "Die Lage wird noch verschärft"
 bp1_yearly.2040.tt_severe_failure: "Die Lage spitzt sich zu"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "Eine Studie zur [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2050.desc_intro: "Während meines Nachmittagsspaziergangs kommen mir meine Konkubinen entgegen."
 bp1_yearly.2050.desc_intro_paranoid: "Während meines Nachmittagsspaziergang lauern mir meine Konkubinen auf."
 bp1_yearly.2050.desc: "\n\n„Wir haben uns eine Weile unterhalten, [ROOT.Char.GetTitledFirstName].\nWir möchten der Gemeinschaft etwas zurückgeben, und unter der Leitung von [highest_consort_skill_person.GetFirstName] möchten wir daher uns und andere für "
 bp1_yearly.2050.desc_diplomacy: "Studien im Bereich der Diplomatie und der Kunst des Schwertkampfes melden.“"
 bp1_yearly.2050.desc_martial: "Studien im Bereich der Kriegsführung und der Kunst der rohen Gewalt melden.“"
 bp1_yearly.2050.desc_stewardship: "Studien im Bereich der Verwaltung und der Kunst, ein Reich zu verwalten, melden.“"
 bp1_yearly.2050.desc_intrigue: "Studien im Bereich der Ränkespiele und der Kunst der Subtilität und der List melden.“"
 bp1_yearly.2050.desc_learning: "Studien im Bereich der Bildung und der Kunst des geschriebenen Wortes melden.“"
 bp1_yearly.2050.desc_duo: "\n\nDie beiden sehen einander an und nicken übereinstimmend."
 bp1_yearly.2050.desc_trio: "\n\nDie drei sehen einander an und nicken übereinstimmend."
 bp1_yearly.2050.desc_quartet: "\n\nDie vier sehen einander an und nicken übereinstimmend."
 bp1_yearly.2050.desc_paranoid: "Ich höre ihnen aufmerksam zu. Jedes Mal, wenn [bp1_yearly_2050_first_consort.Custom('DE_PRO_PER_S_3P_N')] das Wort „#EMP wir#!“ erwähnt, sträuben sich mir die Nackenhaare."
 bp1_yearly.2050.a: "Vielen Dank! Das wird eine schöne Ergänzung sein!"
 bp1_yearly.2050.a_tt: "Alles, um das Reich zu verbessern!"
 bp1_yearly.2050.b: "Hm … Vielleicht können wir uns auf einen #EMP Kompromiss#! einigen?"
 bp1_yearly.2050.b_tt_greedy: "Sie haben eine Menge Gold verlangt."
 bp1_yearly.2050.c: "Diese Entwicklung gefällt mir ganz und gar nicht. #EMP Wachen!#!"
 bp1_yearly.2050.c_tt_irritable: "So eine Unverschämtheit!"
 bp1_yearly.2050.c_tt_paranoid: "Wer weiß, worauf sie sich noch einigen könnten …"
