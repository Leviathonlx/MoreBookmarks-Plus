 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "Es braucht ein Dorf"
 bp1_yearly.2060.desc_intro: "Mir ist aufgefallen, dass [bp1_yearly_2060_first_consort.GetTitledFirstName] und [bp1_yearly_2060_second_consort.GetTitledFirstName] in letzter Zeit sehr viel Zeit miteinander verbringen. Heute Morgen sind die beiden auf mich zugekommen, sichtlich aufgeregt über etwas.\n\n„[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] und ich haben uns über unser gemeinsames Interesse an "
 bp1_yearly.2060.desc_diplomacy: "der Diplomatie unterhalten und daran, dass alle miteinander auskommen“,"
 bp1_yearly.2060.desc_martial: "der Kriegsführung unterhalten“,"
 bp1_yearly.2060.desc_stewardship: "der Wirtschaft und der Verwaltung unterhalten“,"
 bp1_yearly.2060.desc_intrigue: "Ränkespielen und der Kunst der Täuschung bei Hofe unterhalten“,"
 bp1_yearly.2060.desc_learning: "unserem Durst, unser Wissen zu erweitern, unterhalten“,"
 bp1_yearly.2060.desc_outro: " zwitschert [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip] aufgeregt.\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] unterbricht [bp1_yearly_2060_first_consort.Custom('DE_PRO_PER_S_3P_A')]: „M[bp1_yearly_2060_target_child.Custom('DE_ART_IND_N')] [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] hat sich in diesem Bereich als sehr vielversprechend erwiesen, und wir würden [bp1_yearly_2060_target_child.Custom('DE_PRO_PER_S_3P_A')] gern darin unterrichten!“"
 bp1_yearly.2060.a: "Das klingt nach einem großartigen Einfall!"
 bp1_yearly.2060.a_paranoid: "Wenn Ihr darauf besteht."
 bp1_yearly.2060.a_tt_paranoid: "Wer weiß, was sie [bp1_yearly_2060_target_child.Custom('DE_PRO_PER_S_3P_D')] noch alles beibringen …"
 bp1_yearly.2060.b: "[bp1_yearly_2060_target_child.Custom('DE_PRO_PER_S_3P_N')|U] sollte besser [bp1_yearly_2060_target_child.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in Sachen [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')] verbessern."
 bp1_yearly.2060.c: "Nein, ich halte das für keine gute Idee."
 bp1_yearly.2060.tt_success: "Der Unterricht trägt Früchte"
 bp1_yearly.2060.tt_critical_success: "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] saugt das Wissen regelrecht auf"
 bp1_yearly.2060.tt_failure: "Der Unterricht trägt keine Früchte"
 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "Die bisherige Geschichte"
 bp1_yearly.2070.desc: "In letzter Zeit ist mir aufgefallen, dass [bp1_yearly_2070_soulmate.GetFirstName] zunehmend verzweifelt und distanziert wirkt. Auf unserer traditionellen Wanderung durch die Landschaft am Rand unserer Heimat fasse ich schließlich den Mut, [bp1_yearly_2070_soulmate.Custom('DE_PRO_PER_S_3P_A')] zur Rede zu stellen.\n\n„Ihr habt es also bemerkt, hm?“, meint [bp1_yearly_2070_soulmate.Custom('DE_PRO_PER_S_3P_N')], während [bp1_yearly_2070_soulmate.Custom('DE_PRO_PER_S_3P_N')] langsam stehen bleibt, um die Aussicht zu genießen. Das Sonnenlicht glitzert auf [bp1_yearly_2070_soulmate.Custom('DE_PRO_POS_S_3P')]er Haut.\n\n„Ich liebe Euch wirklich. Und ich liebe unsere gemeinsame Zeit“, fährt [bp1_yearly_2070_soulmate.Custom('DE_PRO_PER_S_3P_N')] fort, während allmählich jede Freude aus [bp1_yearly_2070_soulmate.Custom('DE_PRO_POS_S_3P')]em Blick schwindet. „Mein einziges Bedauern ist, dass ich nie in der Lage war, Euch oder uns ein Kind zu schenken.“\n\n[bp1_yearly_2070_soulmate.Custom('DE_PRO_POS_S_3P')|U]e Worte hallen in meinem Kopf wider … Dass Ihr diese Last allein tragt, mein[bp1_yearly_2070_soulmate.Custom('DE_END_PRO_S_N')] süß[bp1_yearly_2070_soulmate.Custom('DE_END_ADJ_IND_S_N')], stark[bp1_yearly_2070_soulmate.Custom('DE_END_ADJ_IND_S_N')] [bp1_yearly_2070_soulmate.GetFirstName]!"
 bp1_yearly.2070.a: "O m[bp1_yearly_2070_soulmate.Custom('DE_ART_IND_N')] süß[bp1_yearly_2070_soulmate.Custom('DE_END_ADJ_IND_S_N')] [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]. Ich durfte all diese Zeit mit #EMP Euch#! verbringen!"
 bp1_yearly.2070.a_tt: "Ihr umarmt [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]."
 bp1_yearly.2070.b: "Das Schicksal hat es einfach anders gewollt."
 bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] findet einen gewissen Trost in Euren Worten."
 bp1_yearly.2070.c: "Wir beide wissen, dass dies das Beste ist."
 bp1_yearly.2070.c_tt: "Diese Welt ist ein schrecklicher Ort."
