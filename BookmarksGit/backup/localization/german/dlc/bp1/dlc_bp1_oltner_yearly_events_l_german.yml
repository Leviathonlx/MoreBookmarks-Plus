l_german:
 bp1_yearly.4000.t: "Familiäre Erinnerung"
 bp1_yearly.4000.desc: "Ich erinnere mich an den Tag: [family_memory.GetDescription]. M[family_memory_participant.Custom('DE_ART_IND_N')] [family_memory_participant.Custom('ComplimentAdjective')][family_memory_participant.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive: "Erinnerungen wie diese spenden mir Trost. Ganz gleich, was auch geschieht, ich weiß, dass meine Familie für mich da ist und dass Haus [ROOT.Char.GetHouse.GetName] stark ist."
 bp1_yearly.4000.desc.dead: "Wie sehr wünschte ich, Ihr wärt noch hier. Es gäbe noch so viel zu lachen, so viele Differenzen zu klären, so viele Erinnerungen zu schaffen … Haus [ROOT.Char.GetHouse.GetName] ist ohne Euch nicht das, was es einmal war."
 bp1_yearly.4000.desc_end: "\n\n#EMP „[ROOT.Char.GetHouse.GetMotto]“#!, raune ich sanft."
 bp1_yearly.4000.a: "Wenn Ihr nur hier wärt, um es mit mir zu sagen …"
 bp1_yearly.4000.b: "Ich werde die Erinnerungen in Ehren halten!"
 bp1_yearly.4000.c: "Ich werde Euer Gedenken mit einem Gedicht ehren!"
 bp1_yearly.4000.c.success: "Eure Familie weiß diese Geste zu schätzen"
 bp1_yearly.4000.c.failure: "Ihr brecht vor Trauer zusammen"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip] verdient ein Geschenk für [family_memory_participant.Custom('DE_PRO_POS_S_3P')]e Treue!"
 bp1_yearly.4000.family_first: "Möge Haus [ROOT.Char.GetHouse.GetNameNoTooltip] auf ewig Bestand haben!"
 bp1_yearly.4001.desc: "Die ganze Familie ist versammelt, und ich beginne mit der Ansprache:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "Tränen laufen über die Wangen der Versammelten. Ich denke, ich habe das Andenken an Euch in Ehren gehalten, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem: "… das war nicht sehr gut, oder?"
 bp1_yearly.4001.a: "Möget Ihr in Frieden ruhen."
 bp1_yearly.4001.b: "Ich habe das Andenken an Euch entehrt!"
 bp1_yearly.4010.t: "Ein besserer Vormund"
 bp1_yearly.4010.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWifeHusband], ich mache mir Sorgen um die Erziehung [Select_CString(child_to_change_guardian.IsFemale, 'unserer Tochter', 'unseres Sohnes')] [child_to_change_guardian.GetFirstName]“, sagt m[parent_that_want_guardian_change.Custom('DE_ART_IND_N')] [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] mit besorgter Stimme.\n\n"
 bp1_yearly.4010.desc.root: "„Die Wahrheit ist … Ihr seid einfach #EMP zu beschäftigt#!, um [child_to_change_guardian.Custom('DE_PRO_PER_S_3P_A')] zu erziehen. "
 bp1_yearly.4010.desc.other: "„Dieses Schwein [current_guardian.GetFirstName] ist kein guter Vormund. [current_guardian.Custom('DE_PRO_PER_S_3P_N')|U] ist einfach zu … #EMP [current_guardian.Custom2('InsultAdjective', SCOPE.sC('parent_that_want_guardian_change'))|l]!#!"
 bp1_yearly.4010.desc_end: "Unser[child_to_change_guardian.Custom('DE_END_PRO_S_N')] [child_to_change_guardian.Custom('GetDaughterSon')] braucht einen guten Vormund, der mit Begeisterung bei der Sache ist. Jemanden wie m[proposed_guardian.Custom('DE_ART_IND_A')] [proposed_guardian.Custom('ComplimentAdjective')][proposed_guardian.Custom('DE_END_ADJ_NUL_S_A')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]“, fährt [parent_that_want_guardian_change.Custom('DE_PRO_PER_S_3P_N')] fort.\n\n„Soll ich die nötigen Vorbereitungen treffen?“, fragt [parent_that_want_guardian_change.Custom('DE_PRO_PER_S_3P_N')] schließlich und sieht mich hoffnungsvoll an."
 bp1_yearly.4010.a: "Natürlich, [Select_CString(proposed_guardian.IsFemale, 'meine Liebe', 'mein Lieber')]. [proposed_guardian.GetFirstNameNoTooltip] ist die bessere Wahl."
 bp1_yearly.4010.a_effect: "Die [education|E] von [child_to_change_guardian.GetFirstName] macht Fortschritte"
 bp1_yearly.4010.b: "Ich habe [current_guardian.GetFirstNameNoTooltip] aus einem bestimmten Grund gewählt, [parent_that_want_guardian_change.GetWomanMan]!"
 bp1_yearly.4010.b_alt: "Pah! Ich habe genug Zeit, um [child_to_change_guardian.Custom('DE_PRO_PER_S_3P_A')] selbst zu erziehen!"
 bp1_yearly.4010.c: "Meine Wahl ist die bessere, glaubt mir!"
 bp1_yearly.4010.c_effect: "Die [education|E] von [child_to_change_guardian.GetFirstName] macht deutliche Fortschritte"
 bp1_yearly.4020.t: "Eine poetische Freundschaft"
 bp1_yearly.4020.desc: "„[ROOT.Char.GetFirstNameNoTooltip], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich wurde wieder einmal an Euren Sieg gegen [war_memory_participant.GetTitledFirstName] erinnert, weshalb ich beschlossen habe, ein Gedicht über diesen Triumph zu schreiben“, sagt [poetry_friend.GetFirstName] und räuspert sich.\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "Ich werde es [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] vortragen lassen!"
 bp1_yearly.4020.b: "Habt Dank, mein[poetry_friend.Custom('DE_END_PRO_S_N')] Freund[poetry_friend.Custom('DE_END_NOU_S_GS_N')]. Ich werde dieses Gedicht gut aufbewahren."
 bp1_yearly.4020.c: "Haha! Ich werde allen, die [war_memory_participant.GetFirstNameNoTooltip] kennt, eine Abschrift davon schicken!"
 bp1_yearly.4020.d: "Das ist zu viel des Guten … Nur die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) allein verdienen ein solches Lob."
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "Ein Gedicht, das dem Sieg von [ROOT.Char.GetTitledFirstName] über den [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)|l][war_memory_participant.Custom('DE_END_ADJ_DEF_S_A')] [war_memory_participant.GetTitledFirstName] gewidmet ist, geschrieben von [poetry_friend.Custom('DE_ART_IND_D')] guten Freund[poetry_friend.Custom('DE_END_NOU_S_GS_N')] von [ROOT.Char.GetFirstNameNoTooltip]: [poetry_friend.GetTitledFirstName].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "Ein Gedicht, das dem Sieg von [ROOT.Char.GetTitledFirstName] über den [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)|l][war_memory_participant.Custom('DE_END_ADJ_DEF_S_A')] [war_memory_participant.GetTitledFirstName] gewidmet ist, geschrieben von [poetry_friend.Custom('DE_ART_IND_D')] guten Freund[poetry_friend.Custom('DE_END_NOU_S_GS_N')] von [ROOT.Char.GetFirstNameNoTooltip]: [poetry_friend.GetTitledFirstName].\n\nEs lautet wie folgt:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "Das neu geschaffene Werk ([newly_created_artifact.GetName]) wird zu einem [court_artifact|E] und bringt einen [grandeur|E]-Modifikator ein"
 bp1_yearly.4020.b_effect: "Ihr erhaltet das [artifact|E] „[newly_created_artifact.GetName]“"
 bp1_yearly.4030.t: "Der verführerische Rivale"
 bp1_yearly.4030.desc: "„[ROOT.Char.Custom('CulturalCurse')|U]!“, rufe ich, als ich den Brief lese.\n\nM[marriage_rival.Custom('DE_ART_IND_N')] [marriage_rival.Custom2('InsultAdjective', ROOT.Char)|l][marriage_rival.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] [marriage_rival.GetFirstName] – ich spucke auf Euren Namen!"
 bp1_yearly.4030.desc_bond_broken: "\n\nNicht nur habt Ihr [Select_CString(marriage_vassal.IsFemale, 'meine Vasallin', 'meinen Vasallen')] [marriage_vassal.GetTitledFirstName] mit List und Liebreiz davon überzeugt, Euch zu heiraten und [marriage_vassal.Custom('DE_PRO_POS_S_3P')]en Bund mit [spurned_partner.GetFirstName] zu brechen – nein –, Ihr habt [marriage_vassal.GetTitledFirstNameNoTooltip] auch noch gegen mich aufgebracht!"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\nNicht nur habt Ihr [Select_CString(marriage_vassal.IsFemale, 'meine Vasallin', 'meinen Vasallen')] [marriage_vassal.GetTitledFirstName] mit List und Liebreiz davon überzeugt, Euch zu heiraten – nein –, Ihr habt [marriage_vassal.GetTitledFirstNameNoTooltip] auch noch gegen mich aufgebracht!"
 bp1_yearly.4030.desc_end: "\n\nEure giftige Zunge verbreitet eine Lüge nach der anderen über mich … Ihr liebt [marriage_vassal.GetFirstNameNoTooltip] nicht, Ihr wollt nur, dass ich #EMP leide#!!"
 bp1_yearly.4030.a: "Ich muss [marriage_vassal.GetFirstNameNoTooltip] davon überzeugen, wie hinterhältig [marriage_rival.GetFirstNameNoTooltip] ist!"
 bp1_yearly.4030.b: "[marriage_vassal.Custom('DE_PRO_PER_S_3P_N')|U] hat [marriage_vassal.Custom('DE_PRO_POS_S_3P')]en Bund gebrochen? Die [ROOT.Char.GetFaith.PriestNeuterPlural] werden für diesen Verrat Feuer auf [marriage_vassal.Custom('DE_PRO_PER_S_3P_A')] regnen lassen!"
 bp1_yearly.4030.c: "Vielleicht könnte [spurned_partner.GetFirstNameNoTooltip] von Nutzen sein …"
 bp1_yearly.4030.d: "Pah! Dieser Dummkopf hat rein gar nichts erreicht!"
 distrustful: "Misstrauisch"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName] ist überzeugt und reumütig"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName] glaubt, dass Ihr noch mehr Lügen erzählt"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName] erkennt, was [marriage_vassal.Custom('DE_PRO_PER_S_3P_N')] falsch gemacht hat"
 bp1_yearly.4030.b.failure: "[marriage_vassal.GetTitledFirstName] weist die Anschuldigungen der [ROOT.Char.GetFaith.PriestNeuterPlural] zurück"
 bp1_yearly.4040.t: "M[kindly_grandmother.Custom('DE_ART_IND_N')] liebenswürdig[kindly_grandmother.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1: "„Oh, m[ROOT.Char.Custom('DE_ART_IND_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')], lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip] – ich liebe Euch so sehr!“, sagt m[kindly_grandmother.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] zu mir. [kindly_grandmother.Custom('DE_PRO_PER_S_3P_N')|U] hat einen Teller mit köstlichen Leckereien dabei. „Ich habe dir ein paar [ROOT.Char.Custom('FavoriteTreatDemand')] gemacht. Ich weiß, dass das dein Lieblingsessen ist!“\n\nOh, [kindly_grandmother.Custom('DE_PRO_PER_S_3P_N')] kennt mich so gut! Natürlich ist es [kindly_grandmother.Custom('DE_PRO_POS_S_3P')]em Status nicht angemessen, derlei Dinge selbst von Hand zu machen, aber … wer bin ich schon, dass ich Nein sage?"
 bp1_yearly.4040.desc.intro.2: "„Hier sind noch mehr [ROOT.Char.Custom('FavoriteTreatDemand')] für [Select_CString(ROOT.Char.IsFemale, 'mein großes Mädchen', 'meinen großen Jungen')]!“, brüllt m[kindly_grandmother.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] aus der Küche. „Kommt und lass es Euch schmecken!“\n\nMm, riecht das wunderbar … Ein weiterer Bissen könnte sicherlich nicht schaden?"
 bp1_yearly.4040.desc.feeding.1: "„[ROOT.Char.GetFirstNameNoTooltip], dass Ihr [ROOT.Char.Custom('FavoriteTreatDemand')] nach meinem Rezept so genießt! Kein[kindly_grandmother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] der Welt ist glücklicher!“, schreit [kindly_grandmother.GetFirstName] fröhlich aus der Küche. „Ich habe heute eine #EMP richtig#! große Portion gemacht! Ihr könnt alles aufessen!“\n\n#flatulence Rülps ...!#! Es hört einfach nie auf … Aber ich kann doch nicht Nein sagen! Dann wäre m[kindly_grandmother.Custom('DE_ART_IND_N')] lieb[kindly_grandmother.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] doch gekränkt, oder?"
 bp1_yearly.4040.desc.feeding.2: "„Den habe ich geformt wie [ROOT.Char.Custom('GetLivestockFowlIndef')]!“ M[kindly_grandmother.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] singt und trägt einen weiteren Teller mit [ROOT.Char.Custom('FavoriteTreatDemand')] herbei. „Seht nur, diese Leckereien fliegen geradewegs in Euren Mund!“\n\nBei allem, was heilig ist: Das ist zu viel! Aber … [kindly_grandmother.Custom('DE_PRO_POS_S_3P')]e Gefühle. Ich muss an sie denken …"
 bp1_yearly.4040.desc.feeding.3: "„[ROOT.Char.GetFirstNameNoTooltip], wo bist du? Ich habe noch mehr [ROOT.Char.Custom('FavoriteTreatDemand')] in Butter gekocht!“, flüstert [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName], während [kindly_grandmother.Custom('DE_PRO_PER_S_3P_N')] die Küche nach mir absucht.\n\nDas gerät langsam aus dem Ruder … #EMP Was soll ich nur tun?!#!"
 bp1_yearly.4040.desc.feeding.4: "„Wer hätte gedacht, dass [ROOT.Char.Custom('FavoriteTreatDemand')] so gut zu [ROOT.Char.Custom('GetExpensiveMeal_DE_1')] passt? Na, #EMP ich#! natürlich!“, ruft [kindly_grandmother.GetFirstName] und trägt einen Teller mit dem abscheulichsten Gericht herbei, das ich je in meinem Leben gesehen habe. „Das Essen ist fertig, [ROOT.Char.GetFirstNameNoTooltip]!“\n\nGanz egal, wie gut ich mich auch zu verstecken versuche: [kindly_grandmother.Custom('DE_PRO_PER_S_3P_N')|U] findet mich immer! Oh, mein armer, aufgedunsener Bauch!"
 bp1_yearly.4040.a: "Ich würde gern etwas [ROOT.Char.Custom('FavoriteTreatDemand')] probieren!"
 bp1_yearly.4040.b: "Nein danke. Ich habe genug."
 bp1_yearly.4040.c: "Ein weiterer Bissen würde nicht schaden …"
 bp1_yearly.4040.d: "Ich hatte genug."
 bp1_yearly.4040.e: "M[kindly_grandmother.Custom('DE_ART_IND_N')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]#! darf doch von mir nicht gekränkt werden …"
 bp1_yearly.4040.f: "Ich kriege schlicht #EMP keinen einzigen#! Bissen mehr hinunter!"
 bp1_yearly.4040.desc.dead: "Oh, m[kindly_grandmother.Custom('DE_ART_IND_N')] lieb[kindly_grandmother.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]! Nun, da Ihr von uns gegangen seid, endet auch der niemals abreißende Strom von Tellern mit [ROOT.Char.Custom('FavoriteTreatDemand')], doch diese Erleichterung ist ein bittersüßes Gefühl – ich hätte Euch viel lieber hier an meiner Seite gehabt als für immer fort.\n\nLebt wohl, [kindly_grandmother.GetFirstName]. Möget Ihr in Frieden ruhen."
 bp1_yearly.4040.dead: "Vielleicht esse ich Euch zu Ehren etwas [ROOT.Char.Custom('FavoriteTreatDemand')]."
 bp1_yearly.4040.family_first: "O [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], ich würde viel lieber einfach nur ein bisschen reden!"
 #XXX: "XXX"