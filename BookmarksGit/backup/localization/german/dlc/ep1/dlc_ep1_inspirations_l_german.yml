 weapon_inspiration: "Waffen-Inspiration"
 weapon_inspiration_desc: "Ein Charakter, der eine Waffen-Inspiration hat, ist [inspired|E], ein Waffen-[artifact|E] zu erschaffen. Dies kann ein Schwert, ein Speer oder sonst etwas sein, doch es wird stets in der Hand geführt."
 armor_inspiration: "Rüstungs-Inspiration"
 armor_inspiration_desc: "Ein Charakter, der eine Rüstungs-Inspiration hat, ist [inspired|E], ein Rüstungs- oder Schild-[artifact|E] zu erschaffen. Dies reicht vom Kettenhemd bis zum Lamellenpanzer."
 book_inspiration: "Buch-Inspiration"
 book_inspiration_desc: "Ein Charakter, der eine Buch-Inspiration hat, ist [inspired|E], ein Buch-[artifact|E] zu erschaffen. Das Thema kann allerdings deutlich variieren – ebenso wie die Qualität –, doch es wird immer ein Foliant entstehen, der eines Königs würdig ist."
 weaver_inspiration: "Webe-Inspiration"
 weaver_inspiration_desc: "Ein Charakter, der eine Webe-Inspiration hat, ist [inspired|E], ein Teppich-[artifact|E] zu erschaffen. Das Thema kann allerdings deutlich variieren – ebenso wie die Qualität –, doch es wird immer ein Wandteppich entstehen, der die Wände des [Concept('royal_court','Königshofs')|E] schmückt."
 adventure_inspiration: "Abenteuer-Inspiration"
 adventure_inspiration_desc: "Ein Charakter, der eine Abenteuer-Inspiration hat, ist [inspired|E], auf ein großes Abenteuer auszuziehen und Euch ein [artifact|E] zu bringen. Die hierbei gefundenen Artefakte können von der Art her deutlich variieren – ebenso wie in Sachen Qualität –, angefangen beim Schädel einer mächtigen Bestie bis hin zu einem gestohlenen Erbstück."
 artisan_inspiration: "Handwerk-Inspiration"
 artisan_inspiration_desc: "Ein Charakter, der eine Handwerk-Inspiration hat, ist [inspired|E], sein herausragendes handwerkliches Können einzusetzen, um ein [artifact|E] von hervorragender Machart zu erschaffen. Holzschnitzer und Schneider sind Beispiele für die Spezialisierung von Handwerkern."
 smith_inspiration: "Metallschmiede-Inspiration"
 smith_inspiration_desc: "Ein Charakter, der eine Metallschmiede-Inspiration hat, ist [inspired|E] etwas Extravaganteres – und Kleineres – als ein Schwert oder eine Rüstung zu schmieden. Dies sind die Kunsthandwerker, die strahlende, juwelenbesetzte Kronen und Trinkkelche schaffen."
 alchemy_inspiration: "Alchemie-Inspiration"
 alchemy_inspiration_desc: "Ein Charakter, der eine Alchemie-Inspiration hat, ist [inspired|E], Substanzen und Metalle zu erforschen, zu reinigen und zu erschaffen, woraus er Elixiere herstellen kann, um schlussendlich den Menschen körperlich wie seelisch zu vervollkommnen."
 research_inspiration: "Forschungs-Inspiration"
 research_inspiration_desc: "Ein Charakter, der eine Forschungsinspiration hat, ist dazu [inspired|El], neues Wissen zum Wohl seines [Concept('sponsor', 'Gönners')|E] zu entdecken. Ist er erfolgreich, wird er die Bildung innerhalb der [dynasty|E] seines Gönners verbessern oder sogar eine neue [innovation|E] für dessen Kultur entdecken."
 bow_inspiration: "Bogen-Inspiration"
 bow_inspiration_desc: "Ein Charakter, der eine Bogen-Inspiration hat, ist [inspired|El], ein Bogen-[artifact|E] zu spannen. Dies kann von einem Kompositbogen bis zu einer Armbrust reichen, doch es wird stets in der Hand geführt."
