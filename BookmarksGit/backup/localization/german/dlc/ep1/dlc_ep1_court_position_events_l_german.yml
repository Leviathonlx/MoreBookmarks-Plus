l_german:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc: "Mein Anschlag auf das Leben von [target.GetTitledFirstName] wurde vereitelt!\n\nMeine Spione hatten [target.Custom('DE_PRO_POS_S_3P')][food_taster.Custom('DE_END_PRO_S_A')] Vorkoster[food_taster.Custom('DE_END_NOU_S_GS_N')] nicht auf dem Zettel, und das Gift hat es nicht einmal auf [target.Custom('DE_PRO_POS_S_3P')]en Teller geschafft."
 court_position.9001.food_taster_dies: "\n\nZumindest ist [food_taster.Custom('DE_ART_DEF_S_N')] Vorkoster[food_taster.Custom('DE_END_NOU_S_GS_N')] dem Gift erlegen. [food_taster.GetTitledFirstName] wird mir nicht mehr in die Quere kommen."
 court_position.9002.desc: "Man hat versucht, mich zu ermorden! Zum Glück hat mein[food_taster.Custom('DE_END_PRO_S_N')] vertrauenswürdig[food_taster.Custom('DE_END_ADJ_IND_S_N')] Vorkoster[food_taster.Custom('DE_END_NOU_S_GS_N')], [food_taster.GetFirstName], [food_taster.Custom('DE_PRO_POS_S_3P')]e Aufgabe erledigt: Das Gift hat es nicht einmal auf meinen Teller geschafft."
 court_position.9002.food_taster_dies: "Tragischerweise hat [food_taster.GetFirstNameNoTooltip] zu viel von dem Gift zu sich genommen und konnte nicht gerettet werden."
 court_position.9002.owner_discovered: "\n\nKein Zweifel: Dahinter steckt garantiert [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!!"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc: "Mein Anschlag auf das Leben von [target.GetTitledFirstName] wurde vereitelt!\n\nMeine Spione hatten [target.Custom('DE_PRO_POS_S_3P')][cupbearer.Custom('DE_END_PRO_S_A')] Mundschenk[cupbearer.Custom('DE_END_NOU_S_GS_N')] nicht auf dem Zettel, und obwohl sie das Gift in [target.Custom('DE_PRO_POS_S_3P')] Getränk mischen konnten, kam es nie weiter als bis zu den Lippen von [cupbearer.GetTitledFirstName]."
 court_position.9011.cupbearer_dies: "\n\nZumindest ist [cupbearer.Custom('DE_ART_DEF_S_N')] Mundschenk[cupbearer.Custom('DE_END_NOU_S_GS_N')] dem Gift erlegen. [cupbearer.GetTitledFirstName] wird mir nicht mehr in die Quere kommen."
 court_position.9012.desc: "Man hat versucht, mich zu ermorden! Zum Glück hatte sich mein[cupbearer.Custom('DE_END_PRO_S_N')] Mundschenk[cupbearer.Custom('DE_END_NOU_S_GS_N')], [cupbearer.GetFirstName], die Freiheit genommen, sich selbst einen Schluck von meinem [ROOT.Char.Custom('RegionalDrink')] zu genehmigen, ehe [cupbearer.Custom('DE_PRO_PER_S_3P_N')] mich heute bediente."
 court_position.9012.cupbearer_dies: "Tragischerweise hat [cupbearer.GetFirstNameNoTooltip] zu viel von dem Gift zu sich genommen und konnte nicht gerettet werden. So viel dazu, sich übermäßige Freiheiten nehmen …"
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc: "Mein Anschlag auf das Leben von [target.GetTitledFirstName] wurde vereitelt!\n\n[target.Custom('DE_PRO_POS_S_3P')|U][bodyguard.Custom('DE_END_PRO_S_N')] [bodyguard.Custom2('InsultAdjective', ROOT.Char)]e Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')] hat den Meuchler besiegt, den ich entsandt hatte, und [target.GetFirstNameNoTooltip] hat nicht einmal einen Kratzer abbekommen!"
 court_position.9021.bodyguard_dies: "\n\nZumindest ist [bodyguard.Custom('DE_ART_DEF_S_N')] Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')] [bodyguard.Custom('DE_PRO_POS_S_3P')]en Verletzungen erlegen und wird mir nicht mehr in die Quere kommen."
 court_position.9022.desc: "Man hat versucht, mich zu ermorden!\n\nAls ich spät in der Nacht durch die leeren Gänge ging, stürzte plötzlich ein Meuchler aus den Schatten, und ich wage nicht daran zu denken, was geschehen wäre, wenn mein[bodyguard.Custom('DE_END_PRO_S_N')] treu[bodyguard.Custom('DE_END_ADJ_IND_S_N')] Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')] [bodyguard.GetTitledFirstName] mich nicht begleitet hätte."
 court_position.9022.bodyguard_dies: "\n\nTragischerweise erlitt [bodyguard.Custom('DE_PRO_PER_S_3P_N')] bei dem darauffolgenden Kampf schwere Verletzungen und konnte nicht gerettet werden."
