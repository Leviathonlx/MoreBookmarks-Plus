l_german:
 ##################################################
 ##Ordinary Events
 fp1_shieldmaiden.0001.t: "[shieldmaiden.Custom('DE_ART_IND_N')|U] angehend[shieldmaiden.Custom('DE_END_ADJ_IND_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich trete vor Euch, um Euch um die Gelegenheit zu bitten, mich zu beweisen“, spricht mein[shieldmaiden.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))] [shieldmaiden.GetTitledFirstName]. Ich richte mich gespannt auf meinem Thron auf, während der ganze Hof um uns herum die Ohren spitzt.\n\n„Obgleich ich es mit jedem Eurer $knight_culture_player_plural_no_tooltip_lowercase$ aufnehmen könnte, ist es mir verboten, einen Platz in Eurem Schildwall einzunehmen oder Eure Truppen zu befehligen. Ich möchte gern [challenged_knight.GetTitledFirstName] zu einem Duell herausfordern, um meinen Kampfesmut unter Beweis zu stellen.“"
 fp1_shieldmaiden.0001.a: "Wohlan denn. Ihr dürft Euch mit [challenged_knight.GetTitledFirstNameNoTooltip] duellieren."
 fp1_shieldmaiden.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip] triumphiert"
 fp1_shieldmaiden.0001.a.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip] ist siegreich"
 fp1_shieldmaiden.0001.b: "[challenged_knight.GetFirstNameNoTooltip]? O nein! Ihr werdet gegen #EMP mich#! antreten!"
 fp1_shieldmaiden.0001.b.tt_success: "Ihr besiegt [shieldmaiden.GetFirstNameNoTooltip]"
 fp1_shieldmaiden.0001.b.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip] bringt Euch ins Wanken"
 fp1_shieldmaiden.0001.c: "Die Bitte allein ist schon mutig genug."
 fp1_accepted_shieldmaiden_without_question: "Jeder [courtier|E] und [vassal|E], der meint, [shieldmaiden.GetWomenMen] können nicht kämpfen"
 fp1_shieldmaiden.0001.d: "[shieldmaiden.Custom('DE_ART_IND_N')|U] [shieldmaiden.Custom('ShieldPersonFemaleMale')]? Lächerlich!"
 fp1_shieldmaiden.0011.t: "[shieldmaiden.Custom('ShieldPersonFemaleMale')] verhindert Flucht"
 fp1_shieldmaiden.0011.desc: "Das Schloss meiner Zelle lässt sich leichter knacken als erwartet. Da ist es schon schwerer, an den zahlreichen Wachen vorbeizuschleichen, doch es gelingt mir: Wie ein Schatten stehle ich mich aus meinem Kerker davon.\n\nErst als ich die Freiheit gleichsam schon #EMP schmecken#! kann, wird sie mir wieder entrissen. Als ich um eine Ecke komme, huscht mir [shieldmaiden.GetTitledFirstName], [shieldmaiden.Custom('DE_ART_DEF_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] von [imprisoner.GetFirstName], wie ein Schemen aus der Finsternis entgegen.\n\nIch bemerke [shieldmaiden.Custom('DE_PRO_POS_S_3P')]en Knüppel gar nicht, bis er mir mitten ins Gesicht gedroschen wird."
 fp1_shieldmaiden.0011.a: "Halt, nein, nich… ARRGH!"
 fp1_shieldmaiden.0012.t: "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc: "[prisoner.GetTitledFirstName] wurde in den frühen Morgenstunden wieder zurück in Gewahrsam genommen, nachdem er in der Nacht um ein Haar erfolgreich entkommen wäre.\n\n[prisoner.Custom('DE_ART_DEF_S_N')|U] Gefangene schlich sich offenbar an beinahe allen Wachen vorbei, bis [prisoner.Custom('DE_PRO_PER_S_3P_N')] von [shieldmaiden.GetTitledFirstName] bemerkt wurde, [shieldmaiden.Custom('DE_ART_DEF_S_N')] wegen einer gewissen Ruhelosigkeit gerade einen nächtlichen Spaziergang unternahm.\n\nMein[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] prügelte [prisoner.GetFirstNameNoTooltip] daraufhin grün und blau, um [prisoner.Custom('DE_PRO_PER_S_3P_A')] erst danach wieder zu [prisoner.Custom('DE_PRO_POS_S_3P')]en Wärtern zurückzuschleifen."
 fp1_shieldmaiden.0012.a: "Ausgezeichnete Leistung, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b: "Warum musstet Ihr [prisoner.Custom('DE_PRO_PER_S_3P_A')] so schlimm zurichten?!"
 fp1_shieldmaiden.0021.t: "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin: "Mein Meuchler ist daran gescheitert, [target.GetTitledFirstName] zu töten! Offenbar griff [shieldmaiden.GetTitledFirstName] ein, [shieldmaiden.Custom('DE_ART_DEF_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] von [target.GetFirstNameNoTooltip]: [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')|U] tauchte nur wenige Wimpernschläge vor dem geplanten Attentat auf und beseitigte meinen gedungenen Mörder."
 fp1_shieldmaiden.0021.desc.thugs: "Die Schläger, die ich angeworben hatte, um [target.GetTitledFirstName] zu ermorden, sind bei ihrer Mission gescheitert! [shieldmaiden.Custom('DE_ART_DEF_S_N')|U] [shieldmaiden.Custom('ShieldPersonFemaleMale')] von [target.GetFirstNameNoTooltip] war zur Stelle und bewahrte trotz all der Bösartigkeit meiner Meuchler [target.GetTitledFirstName] lange genug vor Schaden, damit [target.Custom('DE_PRO_POS_S_3P')]e Wachen herbeieilen und die verbliebenen Briganten niedermachen konnten."
 fp1_shieldmaiden.0021.desc.mob: "Obschon es dem Mob, den ich dazu anstachelte, [target.GetTitledFirstName] zu töten, durchaus gelang, [target.Custom('DE_PRO_PER_S_3P_A')] vom Pferd zu zerren, schafften die Leute es nicht, die Tat zu Ende bringen, bevor [shieldmaiden.Custom('DE_ART_DEF_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] von [target.GetFirstNameNoTooltip] eingriff. [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')|U] streckte gnadenlos die Bauern in Schlagreichweite von [target.GetFirstNameNoTooltip] nieder und trieb so die anderen in die Flucht."
 fp1_shieldmaiden.0021.desc.lured_into_forest: "Ich hatte schon gedacht, mein Plan, [target.GetTitledFirstName] im Wald verloren gehen zu lassen, wäre reibungslos aufgegangen, als die Nacht anbrach, ohne dass jemand eine Spur des vermissten Kindes entdeckt hätte.\n\nJust als ich mich zur Nachtruhe begeben wollte, erreichte mich jedoch die Kunde, dass [shieldmaiden.Custom('DE_ART_DEF_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] von [target.GetFirstNameNoTooltip] mit dem Kind im Schlepptau aus dem Wald aufgetaucht war. Anscheinend hatte [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')] es sich zur Aufgabe gemacht, der Spur von [target.GetFirstNameNoTooltip] durch den Wald zu folgen, und [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')] fand [target.Custom('DE_PRO_PER_S_3P_A')] gerade noch rechtzeitig, bevor es die hungrigen Tiere taten."
 fp1_shieldmaiden.0021.desc.child_pushed: "Das kleine dumme Kind, das [target.GetTitleAsNameNoTooltip] sein will, war töricht genug, in meine Falle zu tappen! [target.GetFirstName] kletterte wie geplant auf die Brüstung des Balkons und mein Handlanger schubste [target.Custom('DE_PRO_PER_S_3P_A')] in die Tiefe …\n\nDoch was ein tödlicher Sturz hätte werden sollen, ging vollkommen anders aus, als [shieldmaiden.Custom('DE_ART_DEF_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] von [target.GetFirstNameNoTooltip] [target.Custom('DE_PRO_PER_S_3P_A')] auffing, bevor er auf dem Boden aufschlug. [target.Custom('DE_PRO_PER_S_3P_N')|U] lebt und wird wahrscheinlich nicht noch einmal auf dasselbe Komplott hereinfallen."
 fp1_shieldmaiden.0021.shieldmaiden_dies: "\n\nWenigstens wird mir [shieldmaiden.GetFirstNameNoTooltip] keinen Ärger mehr machen, da [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')] [shieldmaiden.Custom('DE_PRO_POS_S_3P')]en Verletzungen erlegen ist."
 fp1_shieldmaiden.0021.a: "Es ist vorbei …"
 fp1_shieldmaiden.0021.b: "… Es ist erst vorbei, wenn ich sage, dass es vorbei ist!"
 fp1_shieldmaiden.0022.t: "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin: "Ich wäre heute um ein Haar #EMP tot#! gewesen! Wenn [shieldmaiden.GetFirstName] nicht aufgefallen wäre, dass da etwas faul ist, woraufhin [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')] mir zu meinen Gemächern folgte, wäre ich nun inzwischen eine Leiche.\n\nDas Erste, was ich von dem Meuchler hörte, war, wie [shieldmaiden.GetFirstNameNoTooltip] jemanden unmittelbar hinter mir ansprang, und dann sah ich nur noch flirrende Messerklingen, bis der Angreifer tot am Boden lag."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies: "\n\nTraurigerweise hat [shieldmaiden.GetFirstNameNoTooltip] den höchsten Preis für meine Rettung bezahlt. Der Meuchler mag tot sein, doch die Wunden von [shieldmaiden.GetFirstNameNoTooltip] erwiesen sich als tödlich."
 fp1_shieldmaiden.0022.desc.thugs: "Ich reise mit meinem Gefolge, als ein lauter Ruf aus einem Wäldchen ertönt. „Angriff! Schnappt Euch [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleTierName]!“ Ein Hinterhalt!\n\nDas sind keine Wegelagerer, die mein Gold wollen, nein, das sind gedungene Schläger, die mir nach dem Leben trachten! Mein[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] eilt zu meiner Verteidigung herbei und nutzt [shieldmaiden.Custom('DE_PRO_POS_S_3P')]en Leib, um mich vor den blutrünstigen Banditen abzuschirmen.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] ermöglicht uns einen geordneten Rückzug, als meine Feinde mit wirbelnden Klingen auf unsere Stellung vordringen, doch meine anderen Wachen können unsere Verteidigung bald stärken und die verbliebenen Angreifer niedermachen."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies: "Erst nach dem Scharmützel bricht [shieldmaiden.GetFirstNameNoTooltip] zusammen, und ich sehe die tiefen Wunden. [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')|U] hat mich wahrlich bis zum Schluss beschützt …"
 fp1_shieldmaiden.0022.desc.mob: "Ich reite gerade durch die Straßen von [home_province.GetNameNoTier], als sich urplötzlich ein Mob schreiender und brüllender Bauern auf mein Gefolge stürzt. Ehe mir klar wird, was geschieht, zerren mich die Gemeinen von meinem Ross und schlagen auf mich ein!\n\nMein[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] eilt mit der Waffe in der Hand zu meiner Verteidigung herbei und geht gnadenlos gegen die Bauern vor, die auf mich einschlagen. So schützt [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')] mich auf wenig glanzvolle Weise vor weiterem Schaden, da ich unter den Leichen der getöteten Gegner begraben werde."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives: "\n\nNachdem die Kampfgeräusche verstummt sind, rollt [shieldmaiden.GetFirstNameNoTooltip] die Kadaver von mir herunter und hilft mir auf die Beine. Abgesehen von uns ist die Straße nun einsam und verlassen: Alle Beschwörer sind geflüchtet oder tot."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies: "\n\nBis ich mich aus dem Haufen aus Kadavern hervorgewunden habe, ist die Straße einsam und verlassen. Bis auf die Leichen der Gefallenen – und [shieldmaiden.GetFirstNameNoTooltip] ist unter ihnen."
 fp1_shieldmaiden.0022.desc.lured_into_forest: "Ich habe Verstecken im Wald mit ein paar Höflingen gespielt, als mir auffällt, dass schon eine ganze Weile niemand mehr nach mir gesucht hat. Eine richtig lange Weile. Viel zu lange.\n\nIch rufe, aber ich höre keine Antwort. Man hat mich einfach zurückgelassen … Ich versuche, meinen Weg nach Hause zu finden, aber ich kenne mich hier gar nicht richtig aus und es wird rasch dunkel.\n\nBald kann ich hören, wie zwischen den Bäumen die Tiere umherstreifen, doch ehe sie sich mir nähern können, ist mein[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] zur Stelle, völlig außer Atem und mit einer brennenden Fackel in der Hand. Das Feuer scheint die Tiere abzuschrecken, die auf Abstand bleiben, während [shieldmaiden.GetFirstNameNoTooltip] keucht: „Bringen wir … Euch … jetzt lieber nach Hause …“"
 fp1_shieldmaiden.0022.desc.child_pushed: "\n\n#EMP RUMMS#!\n\nIch lande in den Armen von [shieldmaiden.GetFirstNameNoTooltip]. Mein[shieldmaiden.Custom('DE_END_PRO_S_N')] [shieldmaiden.Custom('ShieldPersonFemaleMale')] herrscht mich an: „Törichtes Kind! Wenn ich nicht rechtzeitig zur Stelle gewesen wäre … Vergesst es. Bringen wir Euch in Sicherheit.“"
 fp1_shieldmaiden.0022.owner_discovered: "\n\nNur eine einzige Person kann für diesen Angriff verantwortlich sein: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.a: "Wer würde #EMP mich#! töten lassen wollen?"
 fp1_shieldmaiden.0022.b: "Dafür wird [owner.Custom('DE_PRO_PER_S_3P_N')] büßen!"
 fp1_shieldmaiden.0032.t: "[shieldmaiden.Custom('ShieldPersonFemaleMale')] gewinnt Erfahrung hinzu"
 fp1_shieldmaiden.0032.desc.root: "Es ist wichtig, dass man seine Fertigkeiten zwischen zwei Kriegen nicht schleifen lässt.\n\nDieser Maßgabe folgend stehe ich auf dem Übungsplatz, wo ich meine Soldaten in der dritten nachgestellten Schlacht dieses Tages aufs Heftigste verprügle, mich mit ihnen keile und für ihre Nachlässigkeiten schelte.\n\nDie Leute stöhnen gequält auf, als ich sie danach gleich zur vierten Schlacht zusammenrufe. Sollen sie stöhnen, wie sie wollen: Ich habe mich zu ertüchtigen."
 fp1_shieldmaiden.0032.desc.courtier: "Es ist stets eine ganz besondere Erfahrung, [shieldmaiden.GetTitledFirstName] bei der Ertüchtigung zuzusehen. [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')|U] kämpft mit einer solchen Wildheit und mit einem solchen Zorn, dass man nur allzu leicht vergisst, dass das Gefecht nur ein nachgestelltes ist.\n\nZerschlagene Ausrüstung und zerschundene Truppen übersäen das Schlachtfeld. Eine kurze Unterbrechung der Kampfhandlungen lässt einen Chor erleichterter Seufzer seitens [shieldmaiden.Custom('DE_PRO_POS_S_3P')]er erschöpften Übungspartner erklingen.\n\nUnd dann ist die Pause auch schon wieder vorbei, und [shieldmaiden.GetFirstNameNoTooltip] stürzt sich ins Getümmel."
 fp1_shieldmaiden.0032.a.root: "Mein Schildwall ist undurchdringlich!"
 fp1_shieldmaiden.0032.a.courtier: "Seht nur, wie [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')] diesen Schildwall befehligt!"
 fp1_shieldmaiden.0032.b.root: "Ich schlage so hart zu wie [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.b.courtier: "Seht nur, wie [shieldmaiden.Custom('DE_PRO_PER_S_3P_N')] die Waffe schwingt!"
 fp1_shieldmaiden.0032.c.root: "Ich erkenne jede Schwäche meiner Feinde!"
 fp1_shieldmaiden.0032.c.courtier: "[shieldmaiden.Custom('DE_PRO_PER_S_3P_N')|U] findet immer eine Schwachstelle!"
