l_german:
 ##################################################
 ##General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "Hochkönig der Meere"
 high_king_of_the_seas_fp1_modifier_desc: "Dieser Charakter ist der unangefochtene Herrscher der Nordsee und somit ein erhabener Thalassokrat."
 high_queen_of_the_seas_fp1_modifier: "Hochkönigin der Meere"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "Trotziger Hochkönig"
 defiant_high_king_conversion_boost_modifier_desc: "Dieser Charakter verehrt die Alten Götter und würde alles tun, um den Beweis dafür zu liefern, dass es im Grunde jeder so halten sollte.\n\nBeträchtlicher Bonus auf das Tempo beim [Concept('convert_county', 'Bekehren von Grafschaften')|E] im Fall von [Concept('organized', 'organisierten')|E] [Concept('faiths', 'Glauben')|E]"
 defiant_high_queen_conversion_boost_modifier: "Trotzige Hochkönigin"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "Wikingerexil"
 scandinavian_adventurer_fp1_modifier_desc: "Dieser Charakter ist mit einer Armee aus Schurken und Abenteurern aus Skandinavien geflohen und trachtet danach, sich anderswo ein Reich zu schaffen."
 nithing_fp1_modifier: "Neiding"
 nithing_fp1_modifier_desc: "Dieser Charakter ist den $north_germanic_group_collective_noun$ ein Nichts, das als tot erachtet wird und sogar noch unter einem Unfreien steht."
 stingy_host_fp1_modifier: "Knauseriger Gastgeber"
 stingy_host_fp1_modifier_desc: "Dieser Charakter ist dafür bekannt, unwichtigen Persönlichkeiten an seinem Hof nicht einmal eine warme Mahlzeit zukommen zu lassen."
 generous_host_fp1_modifier: "Großzügiger Gastgeber"
 generous_host_fp1_modifier_desc: "Dieser Charakter ist bekannt dafür, Wanderer mit Höflichkeit und Respekt zu behandeln und ihnen auch eine heiße Mahlzeit zukommen zu lassen."
 phantom_island_trivia_fp1_modifier: "Geheimnisse des Atlantiks"
 phantom_island_trivia_fp1_modifier_desc: "Dieser Charakter erinnert sich an viele spannende Geschichten über die geheimnisvollen Inseln des Atlantiks."
 phantom_island_critique_fp1_modifier: "Kritischer Geist"
 phantom_island_critique_fp1_modifier_desc: "Dieser Charakter ist für seine Skepsis gegenüber dem Seemannsgarn bekannt, das gewisse Seeleute spinnen."
 exotic_foreign_lord_fp1_modifier: "Exotischer fremder Fürst"
 exotic_foreign_lord_fp1_modifier_desc: "Dieser Charakter ist innerhalb der islamischen Welt als der Lehnsherr eines fremden und faszinierenden heidnischen Reichs bekannt."
 horrifying_foreign_lord_fp1_modifier: "Grauenerregender fremder Fürst"
 horrifying_foreign_lord_fp1_modifier_desc: "In der islamischen Welt sind zahlreiche Geschichten über die grauenerregenden heidnischen Rituale im Umlauf, die überall im Reich dieses Charakters abgehalten werden."
 draugr_healthy_hiking_fp1_modifier: "Gesunde Wanderschaft"
 draugr_healthy_hiking_fp1_modifier_desc: "Dieser Charakter hat eine beachtliche Menge Zeit damit verbracht, auf der Jagd nach Ungeheuern vergebens durch die Wildnis zu wandern."
 ultimate_blasphemer_modifier: "Erzlästerer"
 ultimate_blasphemer_modifier_desc: "Dieser Charakter hat sein eigenes [head_of_faith|E] den Göttern eines anderen [Concept('faith', 'Glaubens')|E] geopfert. Niemand betrachtet ihn mehr als Mitglied der Glaubensgemeinschaft."
 embraced_local_traditions_modifier: "Nahm lokale Traditionen an"
 embraced_local_traditions_modifier_desc: "Dieser ehedem skandinavische Charakter hat die Kultur und den Glauben seines neuen Heimatlands angenommen, kann aber nach wie vor #V Runensteine#! aufstellen."
 settled_norse_dynasty_modifier: "Siedler-Dynastie"
 settled_norse_dynasty_modifier_desc: "Diese skandinavische Dynastie hat sich in fremden Landen niedergelassen.\n#weak Solange dieser Modifikator gilt, geraten Herrscher dieser Dynastie nicht ins Visier von skandinavischen Abenteurern.#!"
 fp1_focusing_on_rule_modifier: "Schwerpunkt auf der Herrschaft"
 fp1_focusing_on_rule_modifier_desc: "Dieser Charakter konzentriert sich auf das Herrschen und nichts als das Herrschen, auf Kosten aller anderen Anforderungen in seinem Leben."
 fp1_ignoring_annoyances_modifier: "Ignorierte Ärgernisse"
 fp1_ignoring_annoyances_modifier_desc: "Dieser Charakter hat keine Zeit für leichte Ärgernisse und kleinliches Getue, das infantilen Einfällen entspringt."
 fp1_avoiding_the_snow_modifier: "Vermeiden des Schnees"
 fp1_avoiding_the_snow_modifier_desc: "Dieser Charakter wurde dafür gescholten, zu viel Zeit draußen in der Kälte zu verbringen."
 fp1_daydreaming_about_diplomacy_modifier: "Tagträume über Staatswesen"
 fp1_daydreaming_about_diplomacy_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste sein diplomatisches Vorgehen zu planen."
 fp1_daydreaming_about_martial_modifier: "Tagträume über Strategie"
 fp1_daydreaming_about_martial_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste zukünftige Kriege zu planen."
 fp1_daydreaming_about_stewardship_modifier: "Tagträume über Gold"
 fp1_daydreaming_about_stewardship_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste zu planen, wie sich zukünftige Steuern erheben lassen."
 fp1_daydreaming_about_intrigue_modifier: "Tagträume über Komplotte"
 fp1_daydreaming_about_intrigue_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste abzuwägen, wer genau der Nächste auf seiner Liste sein sollte."
 fp1_daydreaming_about_learning_modifier: "Tagträume über Bücher"
 fp1_daydreaming_about_learning_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, sich an seine liebsten Folianten zurückzuerinnern."
 fp1_excellent_longships_modifier: "Ausgezeichnete Langschiffe"
 fp1_excellent_longships_modifier_desc: "Die Flotte dieses Charakters gleitet so rasch über die Wogen wie eine Klinge durch einen Mönch."
 fp1_rotting_longships_modifier: "Verrottende Langschiffe"
 fp1_rotting_longships_modifier_desc: "Die Flotte dieses Charakter ist kaum seetüchtig."
 fp1_flagship_leviathan_modifier: "Leviathan-Flaggschiff"
 fp1_flagship_leviathan_modifier_desc: "Das persönliche Flaggschiff dieses Charakters ist #EMP gewaltig groß#! und kann eine geradezu groteske Menge an Beute befördern."
 fp1_flagship_monster_modifier: "Monströses Flaggschiff"
 fp1_flagship_monster_modifier_desc: "Das persönliche Flaggschiff dieses Charakters ist mit Schnitzereien von Bestien, Ungeheuern, Mythen und Leid verziert. Viele der Gestalten ähneln seinen Vasallen und Feinden."
 fp1_flagship_dragon_modifier: "Drachenwurm-Flaggschiff"
 fp1_flagship_dragon_modifier_desc: "Das persönliche Flaggschiff dieses Charakters ist der Stoff, aus dem Sagas sind: Seine unverkennbare Erscheinung ist in der ganzen Welt bekannt."
 fp1_cursed_by_nithing_pole_modifier: "Verflucht mit einer Hohnstange"
 fp1_cursed_by_nithing_pole_modifier_desc: "Dieser Charakter wurde mit einer Hohnstange tödlich verflucht. Er #EMP weiß#!, dass sein Ende kommt, doch er weiß nicht genau, wann, und die Angst frisst ihn #EMP bei lebendigem Leib#! auf."
 fp1_bathing_health_modifier: "Rigoroses Baden"
 fp1_bathing_health_modifier_desc: "Dieser Charakter hält sich an einen ausgeklügelten Badeplan, wäscht sich vor jeder Mahlzeit die Hände und hat für Gäste stets ein warmes Handtuch parat."
 fp1_bathing_attraction_modifier: "Tadellose Erscheinung"
 fp1_bathing_attraction_modifier_desc: "Dieser Charakter ist immer makellos gepflegt: die Zähne sauber geschabt, die Haare gekämmt, die Ohren ausgeputzt, die Haut gewaschen und vollkommen läusefrei."
 fp1_yearly_0071_troll_victory_bear_modifier: "Bärentöter"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "Dieser Charakter soll etwas erschlagen haben, was entweder ein Troll oder der größte Bär der Welt war."
 fp1_yearly_0071_troll_victory_wolf_modifier: "Wolfstöter"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "Dieser Charakter hat einen Wolf erschlagen, der so schnell war, dass die gemeinen Leute ihn für einen Troll hielten."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Vielfraßtöter"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "Dieser Charakter hat für mehr Sicherheit in der Wildnis gesorgt, indem er einen Vielfraß erschlug, der so wild war, dass die gemeinen Leute ihn für einen Troll hielten."
 fp1_yearly_0071_troll_victory_lynx_modifier: "Luchstöter"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "Dieser Charakter hat einen Luchs erschlagen, der so leise schleichen konnte, dass die gemeinen Leute ihn für einen Troll hielten."
 fp1_yearly_0071_troll_victory_moose_modifier: "Elch-Töter"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "Dieser Charakter hat einen Elch erschlagen, der so tollwütig war, dass die gemeinen Leute ihn für einen Troll hielten."
 fp1_yearly_0551_absent_lord_modifier: "Abwesender Herrscher"
 fp1_yearly_0551_absent_lord_modifier_desc: "Dieser Charakter scheint aus irgendeinem Grund nie an seinem eigenen Hof zu sein. Insbesondere um die Zeit des Nachtmahls herum."
 fp1_abased_before_highgod_modifier: "Wo wahre Macht liegt"
 fp1_abased_before_highgod_modifier_desc: "Dieser Charakter weigert sich, seine Krone aufzusetzen, da er darauf beharrt, dass #EMP wahre#! Macht nur im Göttlichen zu finden ist."
 harald_tanglehairs_vow_modifier: "Der Schwur des Struwwelhaars"
 harald_tanglehairs_vow_modifier_desc: "Dieser Charakter hat einen lebenslangen Schwur geleistet: Er wird sich das Haar weder kämmen noch schneiden, bis er zum ersten König Norwegens wird."
 harald_tanglehairs_reminder_modifier: "Erfüllter Schwur des Struwwelhaars"
 harald_tanglehairs_reminder_modifier_desc: "Dieser Charakter hat einen lebenslangen Schwur erfüllt: Sein Haupthaar wurde weder gekämmt noch geschnitten, bis er König von Norwegen wurde. Doch auch danach blieb der Schopf als Erinnerung an die Reise unangetastet."
 harald_tanglehairs_vow_broken_modifier: "Gebrochener Schwur des Struwwelhaars"
 harald_tanglehairs_vow_broken_modifier_desc: "Dieser Charakter hat einen lebenslangen Schwur nicht erfüllt: Da er nicht erster König von Norwegen wurde, darf sein Haar niemals geschnitten oder gekämmt werden."
 fp1_0511_carries_stinking_trophy_modifier: "Stinkende Trophäe"
 fp1_0511_carries_stinking_trophy_modifier_desc: "Dieser Charakter hat eine verfaulende, von Maden zerfressene Trophäe, die er ständig und überall mit sich herumträgt. Manche behaupten, der Gestank reiche meilenweit."
 fp1_reprieve_from_sa_modifier: "Verschont von Skandinavischen Abenteurern"
 fp1_reprieve_from_sa_modifier_desc: "Irgendwie bleibt dieser Charakter bis zu einem gewissen Grad von den erbarmungslosen Wikingerhorden verschont.\n$EFFECT_LIST_BULLET$Wird nicht von landlosen skandinavischen Abenteurern angegriffen"
 ##################################################
 ##Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "Erfahrener Befehlshaber"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "Dieser Charakter hat sich mehr Mühe gegeben als andere, besser über seine Soldaten gebieten zu können."
 shieldmaiden_level_martial_2_fp1_modifier: "Veteranen-Befehlshaber"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "Abgebrühter Befehlshaber"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "Erfahrener Kämpfer"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "Dieser Charakter scheint nie damit aufzuhören, den Umgang mit einer Klinge zu üben."
 shieldmaiden_level_prowess_2_fp1_modifier: "Berühmter Kämpfer"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "Legendärer Kämpfer"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "Schlauer Halsabschneider"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "Dieser Charakter sucht ständig nach Gelegenheiten, seine Feinde zu übervorteilen."
 shieldmaiden_level_intrigue_2_fp1_modifier: "Notorischer Halsabschneider"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "Berüchtigter Halsabschneider"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 ##################################################
 ##County Modifiers
 nithing_exiled_fp1_modifier: "Verbannte örtliches Neiding"
 nithing_exiled_fp1_modifier_desc: "Örtliche Gemeinden schlafen ruhiger in dem Wissen, dass ein Halunke gerecht bestraft wurde."
 nithing_harboured_fp1_modifier: "Beherbergte örtliches Neiding"
 nithing_harboured_fp1_modifier_desc: "Örtliche Gemeinden verabscheuen die Unterstützung, die ihr Lehnsherr einem bekannten Halunken angedeihen lässt."
 nithing_in_limbo_fp1_modifier: "Klassenspannungen"
 nithing_in_limbo_fp1_modifier_desc: "Gewisse Elemente bei Hof geraten regelmäßig mit den örtlichen Gemeinden aneinander."
 draugr_remedies_succeeded_fp1_modifier: "Verscheuchter Draugr"
 draugr_remedies_succeeded_fp1_modifier_desc: "Es wurde sich mit allen erforderlichen Mitteln um jenen wandelnden Leichnam gekümmert, der offenbar diese Grafschaft heimsuchte."
 draugr_remedies_failed_fp1_modifier: "Draugr sucht Einheimische heim"
 draugr_remedies_failed_fp1_modifier_desc: "Trotz der bestmöglichen Bemühungen der Lebenden wird diese Grafschaft von Seuchen, Flüchen und Unglück geplagt."
 draugr_monstrous_wolfpack_fp1_modifier: "Geheul in der Nacht"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "Ein abnorm hungriges und angriffslustiges Wolfsrudel pirscht durch die Wildnis dieser Grafschaft und reißt Vieh und einsame Wanderer in Stücke."
 draugr_monstrous_bear_fp1_modifier: "Unsichere Wildnis"
 draugr_monstrous_bear_fp1_modifier_desc: "Ein gewaltiger Bär schlägt in dieser Grafschaft immer wieder auf unberechenbare Weise zu: Mal holt er nur eine Kuh, mal schlachtet er ganze Familien ab."
 draugr_nithing_fp1_modifier: "Geisterhafter Gesetzloser"
 draugr_nithing_fp1_modifier_desc: "Manche nennen ihn einen wandelnden Leichnam, andere nur einen leisen Dieb, doch alle sind sich einig, dass ein kleptomanischer Geist die Einheimischen belästigt."
 draugr_nothing_found_fp1_modifier: "Abergläubische Bauern"
 draugr_nothing_found_fp1_modifier_desc: "Trotz aller Anstrengungen ihres Lehnsherrn, ihm das Gegenteil zu beweisen, besteht das örtliche gemeine Volk darauf, dass ihm wiederauferstandene Tote nachstellen."
 capital_of_rus_opinion_modifier: "Ein wachsender Hauptsitz"
 capital_of_rus_opinion_modifier_desc: "Der stete Zufluss an Gütern, Händlern und Unfreien in diese Grafschaft stellt ihre Bevölkerung rundum zufrieden."
 capital_of_rus_misc_benefits_modifier: "Waräger-Hauptsitz"
 capital_of_rus_misc_benefits_modifier_desc: "Diese Siedlung ist #EMP der#! regionale Knotenpunkt für Slawen und Nordmannen gleichermaßen, und sie profitiert sehr davon, das Zuhause unzähliger Trupps von Abenteurern, Eroberern und Piraten zu sein."
 held_grand_sacrifice_fp1_modifier: "Zum Großopfer gegangen"
 held_grand_sacrifice_fp1_modifier_desc: "Die Bauern dieser Gemeinde können beruhigt in dem Wissen schlafen, dass die Götter jenen hold sind, die ihnen Tribut leisten."
 commoners_grand_sacrifice_fp1_modifier: "Zum Großopfer des Volkes gegangen"
 commoners_grand_sacrifice_fp1_modifier_desc: "Die Bauern in diese Gemeinde reden immer noch davon, wie sie sich beim letzten gewaltigen Festmahl zu Ehren ihrer Götter unter den Adel mischen konnten."
 held_human_sacrifice_fp1_modifier: "Erschreckt vom Menschenopfer"
 held_human_sacrifice_fp1_modifier_desc: "Die Bauern sind ganz außer sich, weil sie von einem Charakter regiert werden, der die rituelle Ermordung anderer Menschen praktiziert."
 trade_instead_of_raid_fp1_modifier: "Räuberhandelsbeziehungen"
 trade_instead_of_raid_fp1_modifier_desc: "Diese Gemeinde profitiert reichlich vom Handel mit den ehemaligen Räubern, gegen die man nicht kämpfen musste: Die reichsten Einheimischen tragen nun exotische Kleider und Schmuckstücke, die fremden Ländern entrissen wurden."
 fp1_stele_ancestors_strong: "Ahnen-Runenstein"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "Eroberungs-Runenstein"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "Einfluss-Runenstein"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "Unterstützt beim Thing"
 fp1_yearly_0591_levy_modifier_desc: "Durch die kleinlichen Streitigkeiten beim örtlichen Thing hat diese Gemeinde unlängst Grenzland erhalten, wodurch neue Dörfer entstanden sind."
 fp1_yearly_0591_building_modifier: "Recht erhalten beim Thing"
 fp1_yearly_0591_building_modifier_desc: "Politisches Kapital beim örtlichen Thing hat es dieser Gemeinde erlaubt, eine Reihe kleinerer Gebiete im Grenzland zu beanspruchen, sodass man reichlich Platz hat, um die vorhandenen Siedlungen zu erweitern."
 fp1_yearly_0591_spurned_modifier: "Fühlt sich verschmäht"
 fp1_yearly_0591_spurned_modifier_desc: "Die Einheimischen in dieser Gemeinde #EMP wissen#!, dass ihr Lehnsherr eine andere rivalisierende Gemeinde ihnen vorzieht."
 fp1_yearly_0591_otherwise_occupied_modifier: "Anderweitig beschäftigt"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "Diese Grafschaft ist zu sehr damit beschäftigt, gegen ihre unmittelbaren Nachbarn zu kämpfen, als dass sie noch Unruhe gegen ihren Lehnsherrn stiften könnte."
 fp1_yearly_0071_troll_attacks_modifier: "Trollangriffe"
 fp1_yearly_0071_troll_attacks_modifier_desc: "Da ist … #EMP etwas#! in der Wildnis dieser Grafschaft, was die Einheimischen in Angst und Schrecken versetzt und hin und wieder sogar tötet."
 fp1_mann_pirate_capital_modifier: "Die gestohlene Stadt"
 fp1_mann_pirate_capital_modifier_desc: "Der örtliche Hauptsitz verdiente sich seinen Beinamen durch Blut, Angst und viel Mühe. Letzteres stellt man dort selbst bereit, doch das Blut und die Angst schafft man von andernorts herbei. Und zwar regelmäßig."
 fp1_trade_events_foreign_architects_modifier: "Fremdländische Architekten"
 fp1_trade_events_foreign_architects_modifier_desc: "Fremdländische Architekten bringen die neuesten Baustile und Bautechniken aus der Ferne."
 fp1_trade_events_foreign_architects_no_growth_modifier: "Fremdländische Unterstützung"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Fremdländische Architekten bringen die neuesten Baustile aus der Ferne, doch sie können die ausgereiften örtlichen Gebäude kaum verbessern."
 fp1_trade_events_raid_consultants_modifier: "Erfahrene Räuber vor Ort"
 fp1_trade_events_raid_consultants_modifier_desc: "Kader von erfahrenen Räubern erhalten zusätzlichen Sold, weil sie diese Gemeinde vor ihresgleichen beschützen."
 ##################################################
 ##Dynasty Modifiers
 fp1_legacy_of_piracy_modifier: "Vermächtnis der Piraterie"
 fp1_legacy_of_piracy_modifier_desc: "Die Abstammung dieser jungen Dynastie geht auf den größten Piraten und Räuber seiner Zeit zurück: See, Salz und Blut liegen ihr auf ewig im Blut und sind stets auf ihren Lippen zu schmecken.\n\nKann unabhängig von der [Concept('government', 'Regierungsart')|E] [Concept('raid', 'Überfälle durchführen')|E]\nKann in Übersee und entlang größerer Flüsse [Concept('raid', 'Überfälle durchführen')|E]"
 ##################################################
 ##Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier: "Wird bald geopfert werden"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc: "Dieser Charakter ist ein ausgewähltes [designate_chief_sacrifice_chief_sacrifice|E]."
 fp1_jomsvikings_caused_faith_crisis_modifier: "Glaubenskrise"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc: "Ein Streit mit dem Anführer eines Kriegerordens hat diesen Charakter dazu veranlasst, an seinen Glaubensgrundsätzen zu zweifeln."
