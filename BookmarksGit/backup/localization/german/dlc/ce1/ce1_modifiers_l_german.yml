l_german:
 ce1_lasting_line: "Überdauernde Linie"
 plague_cult_persecuted: "Seuchenkultverfolgung"
 plague_cult_persecuted_desc: "Ein beliebter und charismatischer Priester wurde kürzlich wegen der Verbreitung von Ketzerei hingerichtet."
 plague_cult_embraced: "Seuchenkult angenommen"
 plague_cult_embraced_desc: "Ein beliebter und charismatischer Priester predigt in dieser Provinz ketzerische Überzeugungen, die angeblich von der Seuche erlösen sollen."
 beset_by_revenants: "Von Wiedergängern heimgesucht"
 beset_by_revenants_desc: "Die Menschen in dieser Provinz glauben, Wiedergänger erstehen aus ihren Gräbern auf, um Seuchen und Krankheiten zu bringen."
 revenant_expelled: "Wiedergänger gebannt"
 revenant_expelled_desc: "Der Sarg eines Adligen wurde vor Kurzem zugenagelt, was die Befürchtungen der Einheimischen linderte, ein Wiedergänger könnte aus dem Grab auferstehen."
 revenants_expelled: "Wiedergängerhorde gebannt"
 revenants_expelled_desc: "Alle Särge in dieser Gemeinde wurden vor dem Begräbnis zugenagelt, was die Befürchtungen der Einheimischen linderte, Wiedergänger könnten aus ihren Gräbern auferstehen."
 flowers_planted: "Üppige Pflanzenwelt"
 flowers_planted_desc: "Hier wurde eine riesige Blumenwiese angepflanzt, um die schlechte Luft einer Seuche zu bekämpfen."
 miasma_ignored: "Verbreitetes Miasma"
 miasma_ignored_desc: "Die Luft in dieser Provinz ist schlecht, doch die Oberen haben sich dennoch geweigert, duftende Blumen anzupflanzen, um etwas dagegen zu unternehmen."
 medicating_with_leeches_good: "Erfolgreicher Egeladerlass"
 medicating_with_leeches_good_desc: "Dieser Charakter hat sich selbst mit Blutegeln behandelt, um die allgemeine Widerstandsfähigkeit gegen Krankheiten zu verbessern."
 medicating_with_leeches_bad: "Gescheiterter Egeladerlass"
 medicating_with_leeches_bad_desc: "Dieser Charakter hat sich selbst mit Blutegeln behandelt, doch er ist nur müde und träge geworden, ohne irgendein Anzeichen einer Verbesserung des ursprünglichen Zustands."
 persecuted_flagellants: "Verfolgte Flagellanten"
 persecuted_flagellants_desc: "Die Selbstgeißelung ist in dieser Gemeinde weit verbreitet, und die örtlichen Fürsten haben diese Praxis mit großem Aufwand und wenig Erfolg verfolgt."
 rampant_flagellants: "Verbreitete Selbstgeißelung"
 rampant_flagellants_desc: "Eine Sekte religiöser Fanatiker in dieser Gemeinde praktiziert Selbstgeißelung, obwohl die religiösen Obrigkeit diese Praxis verurteilt hat."
 apocalyptic_inquisition: "Apokalyptische Inquisition"
 apocalyptic_inquisition_desc: "Ein Teil der Bevölkerung dieser Gemeinde ist davon überzeugt, die jüngste Seuche sei ein Zeichen der Apokalypse. Die gesamte Bevölkerung ist nun einer Inquisition unterworfen, ob sie an den Kult glaubt oder nicht."
 plague_cult: "Apokalyptischer Kult"
 plague_cult_desc: "Unzählige Männer und Frauen in diesem Landstrich glauben, die jüngste Seuche sei ein Zeichen der Apokalypse, und verbreiten Angst und Hysterie in der ganzen Gemeinde."
 rampant_witch_trials: "Seuchenanklagen"
 rampant_witch_trials_desc: "Die Einheimischen dieser Gemeinde haben einigen Gruppen, denen sie die Schuld für die jüngste Seuche geben, den Prozess gemacht."
 witch_trials_slowed: "Bestrafte Seuchenanklagen"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ Die Praxis wurde vom Adel auf breiter Front verurteilt."
 protected_jews: "Beschützer der Juden"
 protected_jews_desc: "Dieser Charakter setzt sich für die Sicherheit und den Schutz jüdischer Reisender im eigenen Reich ein und genießt in den jüdischen Gemeinden ein hohes Ansehen."
 divine_guidance: "Göttliche Führung"
 divine_guidance_desc: "Die Bevölkerung dieser Gemeinde wurde kürzlich theologisch davon überzeugt, die Verfolgung von Minderheiten drastisch zu verringern."
 plague_animals_loose: "Seuchenbestien"
 plague_animals_loose_desc: "In dieser Gemeinde wimmelt es von Tieren, von denen die Einheimischen glauben, sie verbreiten Seuchen und Krankheiten."
 royal_cats: "Königliches Tier: Katzen"
 royal_cats_desc: "Dieser Charakter hat verkündet, die Katze sei das königliche Tier des Reichs und dass es ein Verbrechen gegen den Thron darstelle, einer Katze ein Leid anzutun."
 royal_dogs: "Königliches Tier: Hunde"
 royal_dogs_desc: "Dieser Charakter hat verkündet, der Hund sei das königliche Tier des Reichs und dass es ein Verbrechen gegen den Thron darstelle, einem Hund ein Leid anzutun."
 lacking_cats_and_dogs_good: "Seuchenbestien dezimiert"
 lacking_cats_and_dogs_good_desc: "Eine kürzlich durchgeführte Keulung verringerte die Zahl streunender Tiere in dieser Gemeinde drastisch, was die Ausbreitung der Seuche eindämmte."
 lacking_cats_and_dogs: "Tiere dezimiert"
 lacking_cats_and_dogs_desc: "Eine kürzlich durchgeführte Keulung verringerte die Zahl streunender Tiere in dieser Gemeinde drastisch, wodurch sich die Seuche irgendwie nur noch mehr auszubreiten scheint."
 full_of_rabid_animals: "Voller tollwütiger Tiere"
 full_of_rabid_animals_desc: "Unzählige streunende Tiere wurden in diese Gemeinde gebracht und verbreiteten Krankheiten unter der Bevölkerung."
 refused_to_repent: "Buße zurückgewiesen"
 refused_to_repent_desc: "Die Einwohner diese Gemeinde haben kürzlich gefordert, dass ein Adliger für seine Sünde öffentlich beschämt wird – doch diese Forderung wurde abgelehnt."
 witch_trials_obstructed: "Vereitelte Hexenprozesse"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Ausgewiesene Minderheiten"
 persecuted_minorities_expelled_desc: "Minderheiten wurden aus dieser Gemeinde vertrieben, was den Handel drastisch eingeschränkt hat."
 persecuted_minorities_protected: "Verfolgte Minderheiten geschützt"
 persecuted_minorities_protected_desc: "Minderheiten, die in ihrer Heimat verfolgt worden wären, haben hier Zuflucht gefunden."
 plague_minorities_sanctuary: "Minderheitenzuflucht"
 plague_minorities_sanctuary_desc: "Minderheiten, die unlängst aus ihrer Heimat vertrieben wurden, haben hier ein Zuhause gefunden. Leider erfolgte die ursprüngliche Vertreibung dieser Minderheiten während einer Seuche, und die Menschen tragen oft die Krankheit ihrer Heimat mit sich."
 plague_minorities_sanctuary_boosted: "Große Minderheitenzuflucht"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Wirtschaftszuflucht"
 persecuted_minorities_financial_sanctuary_desc: "Händlern aus der Fremde und Minderheiten wurde in diesem Land ein Zufluchtsort vor Verfolgung geboten."
 minority_persecution_forbidden: "Minderheitenverfolgung verboten"
 minority_persecution_forbidden_desc: "Die Einheimischen haben vor Kurzem versucht, Minderheiten gewaltsam zu vertreiben, was jedoch vom örtlichen Adel verboten wurde."
 rats_eradicated: "Ratten ausgerottet"
 rats_eradicated_desc: "Die umsichtige Ausrottung aller entdeckter Ratten hat zu einer wohlhabenderen Provinz geführt."
 pets_eradicated: "Haustiere ausgerottet"
 pets_eradicated_desc: "Die grausame Ausrottung der örtlichen Haustiere hat viele der Menschen hier erzürnt."
 vectors_reduced: "Krankheitsüberträger ausgemerzt"
 vectors_reduced_desc: "Das Keulen eines Großteils der örtlichen Schafherden hat die Ausbreitung einer Seuche verlangsamt."
 disastrous_cull: "Verheerendes Keulen"
 disastrous_cull_desc: "Das Keulen eines Großteils der örtlichen Schafherden hat der örtlichen Wirtschaft schwer geschadet."
 pleas_ignored: "Flehen missachtet"
 pleas_ignored_desc: "Dieser Charakter hat das Flehen des Klerus missachtet und sich diesen zum Feind gemacht."
 draconian_lockdown: "Drakonische Abriegelung"
 draconian_lockdown_desc: "Allzu harte Regeln haben hier weiten Teilen der örtlichen Wirtschaft Schaden zugefügt."
 trusted_ruler: "Vertrauenswürdiger Herrscher"
 trusted_ruler_desc: "Die örtlichen Herrscher haben das volle Vertrauen ihres Lehnsherren."
 supplies_sent: "Vorräte geschickt"
 supplies_sent_desc: "Es wurden Vorräte hierhergeschickt, um der Bedrohung durch die örtliche Seuche entgegenzuwirken."
 plight_ignored: "Notlage missachtet"
 plight_ignored_desc: "Die aufkeimende Seuche in dieser Provinz wurde von ihrem Herrscher rundheraus missachtet."
 dead_boats: "Totenboote"
 dead_boats_desc: "Boote voller Toter sind hier an die Strände gespült worden und verbreiten Krankheiten und Verderben."
 clear_beaches: "Freie Strände"
 clear_beaches_desc: "Die Strände dieser Provinz sind frei von Kranken und Sterbenden."
 contaminated_beaches: "Befleckte Strände"
 contaminated_beaches_desc: "An den Stränden dieser Provinz werden gelegentliche Boote voller Toter angespült."
 pestilent_beaches: "Verseuchte Strände"
 pestilent_beaches_desc: "Die Strände dieser Provinz sind übersät mit verseuchten Toten, ein wahrlich grauenhafter Anblick."
 respected_dead: "Respektierte Tote"
 respected_dead_desc: "Diese Provinz erweist ihren Toten selbst inmitten einer Seuche die letzte Ehre."
 health_first: "Gesundheit geht vor"
 health_first_desc: "Dieser Charakter versucht, die eigene Gesundheit über die anderer Menschen zu stellen."
 dismissed_peasantry: "Missachtete Bauernschaft"
 dismissed_peasantry_desc: "Die Gemeinen dieser Provinz fühlen sich von ihren Herrschern missachtet und an den Rand gedrängt."
 miracle_worker: "Wunderwirker"
 miracle_worker_desc: "Dieser Charakter scheint Kranke mit einer einfachen Berührung geheilt zu haben!"
 man_of_the_people: "Bodenständiger Adliger"
 man_of_the_people_desc: "Dieser Charakter zeigt den ihm Untergebenen selbst inmitten einer Seuche noch Mitgefühl."
 out_of_touch: "Abgehoben"
 out_of_touch_desc: "Die „königliche Berührung“ dieses Charakters heilte die Kranken nicht, sondern gab ihnen vielmehr den Rest!"
 commoners_welcomed_in: "Gemeine eingelassen"
 commoners_welcomed_in_desc: "Die Gemeinen dieser Provinz wurden von ihrem Lehnsherrn willkommen geheißen, und alle sind dankbar für die Gastfreundschaft."
 commoners_turned_away: "Gemeine abgewiesen"
 commoners_turned_away_desc: "Die Gemeinen dieser Provinz wurden in der Stunde der Not von ihrem Lehnsherrn abgewiesen, und viele sind darüber nicht gerade erfreut."
 fears_allayed: "Zerstreute Ängste"
 fears_allayed_desc: "Die Gemeinen dieser Provinz ließen ihre Ängste zerstreuen und folgten bereitwillig allen Anweisungen."
 fears_ignored: "Missachtete Ängste"
 fears_ignored_desc: "Die Gemeinen dieser Provinz trugen ihre Ängste vor und wurden missachtet, sodass sie weiter grummeln."
 strict_coastal_quarantine: "Strenge Küstenquarantäne"
 strict_coastal_quarantine_desc: "Händler, die auf dem Seeweg in diese Provinz kommen, müssen viele Tage lang in Quarantäne, bevor sie ihre Waren verkaufen können."
 coastal_quarantine: "Küstenquarantäne"
 coastal_quarantine_desc: "Händler, die auf dem Seeweg in diese Provinz kommen, müssen eine Weile in Quarantäne, bevor sie ihre Waren verkaufen können."
 cackling_loon: "Gackernder Irrer"
 cackling_loon_desc: "Die Neigung dieses Charakters, die eigenen Probleme wegzulachen, hat #EMP einige#! Nachteile …"
 herbalist_suspicions: "Kräuterkundlerverdacht"
 herbalist_suspicions_desc: "Das Geschick dieses Charakters im Umgang mit Salben und Kräutern hat ihn in Zeiten der Seuche in Verruf gebracht."
 absent_ruler: "Abwesender Herrscher"
 absent_ruler_desc: "Dieser Charakter hat auf die Bedrohung durch eine drohende Seuche geantwortet, indem er sich de facto weigerte, seine Gemächer zu verlassen."
 present_ruler: "Gegenwärtiger Herrscher"
 present_ruler_desc: "Dieser Charakter ist ein tatkräftiger und sichtbarer Herrscher, selbst in Zeiten von Seuchen und Verderbnis."
 hiding_from_epidemic: "Versteckt sich vor Seuche"
 hiding_from_epidemic_desc: "Dieser Charakter verbringt seine Zeit weggeschlossen, während in seinem Reich Seuchen wüten.\n\n[infection_chance|E]: #P -75 %#!"
 sachet_protection: "Schützendes Säckchen"
 sachet_protection_desc: "Das Säckchen mit duftenden Kräutern, das dieser Charakter bei sich trägt, schützt ihn vielleicht nicht wirklich vor Krankheiten, doch er und die Menschen in seiner Nähe #EMP fühlen#! sich dadurch sicherer."
 overly_fragrant: "Übermäßig duftend"
 overly_fragrant_desc: "Dieser Charakter trägt allzu viele Säckchen mit Kräutern bei sich, die ihn vielleicht nicht wirklich vor Krankheiten schützen, doch #EMP er#! fühlt sich dadurch sicherer – allen anderen beginnen die Augen zu tränen."
 ce1_legendary_feaster: "Legendengast"
 ce1_legendary_feaster_desc: "Dieser Charakter ist in der ganzen Welt unterwegs und verbreitet seine Legende bei Veranstaltungen und Festen an alle, die zuhören wollen."
 ce1_legendary_performance: "Legendenauftritt"
 ce1_legendary_performance_desc: "Dieser Charakter hat vor Kurzem die eigene Legende auf die Bühne gebracht. Das eigentliche Zielpublikum scheint dies nicht gerührt zu haben, doch die Bauernschaft wirkte sehr beeindruckt davon."
 ce1_legendary_taverns: "Örtliche Legenden"
 ce1_legendary_taverns_desc: "Die Legende dieses Charakters wurde vom einfachen Volk seines Reichs begeistert aufgenommen, was ihre Verbreitung erheblich erleichtert. Manche Leute reisen von Taverne zu Taverne und erzählen dabei die Legende."
 ce1_legend_mocked: "Verspottete Legende"
 ce1_legend_mocked_desc: "Die Legende dieses Charakters wurde vor Kurzem bei einem Kulturfest verspottet, sodass es anderen zu peinlich ist, sie zu verbreiten."
 studying_ancient_cultures: "Studiert uralte Kulturen"
 studying_ancient_cultures_desc: "Dieser Charakter hat vor Kurzem eine Ruine erforscht, die einst einem uralten Volk gehörte, und was er dort entdeckte, hat ihn geradezu erleuchtet."
 kids_legend_modifier: "Kinderlegende"
 kids_legend_modifier_desc: "Kinder spielen die Legende dieses Charakters nach, sodass sie sich weiter verbreitet."
 legendary_holy_site: "Legendäre Pilgerstätte"
 legendary_holy_site_desc: "Obwohl sie für den Glauben keine Bedeutung hat, strömen die Pilger aufgrund einer Legende dennoch in diese Gegend, da sie laut besagter Legende einer heiligen Stätte gleichkommt."
 legend_county_culture_builders: "Hauptsitzkultur"
 legend_county_culture_builders_desc: "Die Bürger dieses Orts sind stolz darauf, dass ihre Vorfahren ihn errichtet haben."
 legend_character_culture_builders: "Baumeistergunst"
 legend_character_culture_builders_desc: "Dieser Charakter hat den Bewohnern seines Hauptsitzes gern versichert, dass nur ihre gemeinsamen Vorfahren eine derart mächtige Siedlung erbaut haben können."
 legend_humble_king: "Demütiger Herrscher"
 legend_humble_king_desc: "Als dieser Charakter bescheiden die eigenen heiligen Taten herunterspielte, brachte ihm dies in den Augen der Gläubigen etwas zusätzliches Ansehen ein."
 legend_mothers_boy: "Respektvoll"
 legend_mothers_boy_desc: "Der respektvolle Umgang dieses Charakters mit den eigenen Eltern ist ein Vorbild für alle."
 legend_charitable_donations: "Wohltätige Spenden"
 legend_charitable_donations_desc: "Diese Provinz zieht Gewinn aus vielerlei wohltätigen Spenden."
 legend_sick_hospitals: "Gut genutzte Krankenstifte"
 legend_sick_hospitals_desc: "Die Bürger dieser Provinz wissen, dass sie bei Erkrankungen zuallererst ein Krankenstift aufsuchen sollten."
 legend_bloodthirsty_warrior: "Blutrünstige Krieger"
 legend_bloodthirsty_warrior_desc: "Dieser Charakter ist stolz auf seine kriegerischen Taten."
 legend_stigmatic: "Stigmata"
 legend_stigmatic_desc: "Dieser Charakter hat mehrere alte Wunden an Stellen, die denen von Jesus entsprechen."
 legend_culturally_sensitive: "Kulturverständnis"
 legend_culturally_sensitive_desc: "Dieser Charakter ist sich der möglichen Spannungen zwischen verschiedenen Kulturen bewusst und bemüht sich, dafür zu sorgen, dass solche Spannungen nur selten aufkommen."
 legend_visions_of_god: "Visionen des Göttlichen"
 legend_visions_of_god_desc: "Dieser Charakter behauptet, seine mangelnde Sehkraft rühre von einer heiligen Vision her, die ihn fast blind gemacht habe."
 legend_holy_sacrifice: "Heilige Opfer"
 legend_holy_sacrifice_desc: "Dieser Charakter behauptet, er habe ein Auge für das Göttliche geopfert."
 legend_gods_humble_servant: "Demütiger Diener"
 legend_gods_humble_servant_desc: "Dieser Charakter behauptet, seine Sehschwäche habe ihn demütig und dadurch frommer gemacht."
 legend_sneaks_food: "Heimliches Speisen"
 legend_sneaks_food_desc: "Dieser Charakter hat Angst, wegen Ausschweifungen als pietätlos zu gelten – kann jedoch nicht widerstehen, hier und da ein paar Happen zu naschen."
 legend_fat_and_happy: "Fett und glücklich"
 legend_fat_and_happy_desc: "Dieser Charakter ist etwas groß geraten, doch er hat sich damit abgefunden."
 legend_historical_bedecking: "Altertümliche Kleidung"
 legend_historical_bedecking_desc: "Dieser Charakter trägt die Gewänder des eigenen Volkes aus längst vergangenen Zeiten und versucht damit bewusst, das Andenken an sie zu bewahren."
 legend_modern_ruler: "Moderner Herrscher"
 legend_modern_ruler_desc: "Dieser Charakter weigert sich, sich den Regeln der Vergangenheit zu unterwerfen und geht eigene Wege."
 legend_prayer_callus: "Gebetsfleck"
 legend_prayer_callus_desc: "Dieser Charakter hat einen „Zabiba“ oder „Gebetsfleck“, ein Zeichen auf der Stirn, das belegt, wie hingebungsvoll er sich zu Boden wirft."
 legend_bruised_head: "Geprellte Stirn"
 legend_bruised_head_desc: "Dieser Charakter hat sich selbst verletzt und leidet unter gelegentlichen Kopfschmerzen."
 legend_claimed_stigmatic: "Angebliche Stigmata"
 legend_claimed_stigmatic_desc: "Dieser Charakter trägt ein Mal, von dem er behauptet, es ähnele einem von jenen, die Jesus erlitt. Dies hat sich als äußerst umstritten erwiesen."
 mysterious_sword_giver_great: "Mythische Wasser"
 mysterious_sword_giver_great_desc: "Man sagt, es gäbe ein mächtiges mystisches Wesen in den Gewässern dieser Gemeinde. Jedem, der es findet, wird ein mystisches Schicksal zuteil."
 mysterious_sword_giver: "Illustere Wasser"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Böser Geist"
 ce1_evil_spirit_desc: "Dieser Charakter glaubt, von einem bösen Geist besessen zu sein, und ist deshalb äußerst reizbar und launisch."
 angelic_founder: "Engelsgründung"
 angelic_founder_desc: "Die Mitglieder dieses Hauses sind sich einig, dass ein Engel für seine Gründung verantwortlich ist."
 legendary_item: "Fremder Boden"
 legendary_item_desc: "Der örtliche Herrscher hier hat etwas Erde aus einem fernen, mystischen Land mitgebracht, weshalb viele glauben, diese Erde weise magische Eigenschaften auf."
 legendary_item_personal: "Legendenreise"
 legendary_item_personal_desc: "Dieser Charakter ist in ein fernes Land gereist und hat auf seinem Weg Geschichten über seine Legende verbreitet."
 ce1_heartthrob: "Herzbeben"
 ce1_heartthrob_desc: "Dieser Charakter ist auf einer legendären romantischen Suche und hat sich geweigert, selbst seine heftigsten Affären als wahre Liebe zu bezeichnen."
 ce1_legendary_battle: "Legendenschlacht"
 ce1_legendary_battle_desc: "Dieser Charakter hat vor Kurzem eine Schlacht bestritten, die man an sich schon als legendär bezeichnen könnte – ein Vorbote noch größerer Legendentaten."
 legend_renowned_herbalist: "Berühmter Kräuterkundler"
 legend_renowned_herbalist_desc: "Dieser Charakter ist angeblich auf seltene Pflanzen gestoßen, von denen er viel gelernt hat."
 legend_eagle_eyed: "Adlerauge"
 legend_eagle_eyed_desc: "Dieser Charakter hat gerüchteweise sein Können mit dem Bogen gegen jeden bewiesen, der ihn herausfordern wollte."
 legend_cannibal_scarred: "Kannibalentöter"
 legend_cannibal_scarred_desc: "Es heißt, dieser Charakter habe einen Angriff von Kannibalen abgewehrt, wobei er allerdings Narben davontrug."
 legend_nick_of_time: "Gerade rechtzeitig"
 legend_nick_of_time_desc: "Dieser Charakter kam angeblich gerade noch rechtzeitig mit Verstärkung zu einer entscheidenden Schlacht."
 legend_well_organised: "Gut organisiert"
 legend_well_organised_desc: "Dank seiner Voraussicht in Sachen militärischer Organisation kommt dieser Charakter in der Schlacht nur selten in die Bredouille."
 legend_bravely_ran_away: "Tapfer weggelaufen"
 legend_bravely_ran_away_desc: "Dieser Charakter hat angeblich gekniffen, als die Schlacht nahte. Dass die Sache letztlich zu seinen Gunsten ausging, hält andere wenigstens davon ab, es mit ihrem Spott vollkommen zu übertreiben."
 ce1_immortal: "Suche nach Unsterblichkeit"
 ce1_immortal_desc: "Dieser Charakter ist auf der Suche nach einem Weg, um unsterblich zu werden."
 ce1_level_headed: "Kühler Kopf"
 ce1_level_headed_desc: "Dieser Charakter weiß, dass Träume nur Schäume sind. Nicht mehr."
 ce1_accepted_mortality: "Frieden gemacht"
 ce1_accepted_mortality_desc: "Dieser Charakter hat sich kürzlich mit der eigenen Sterblichkeit auseinandergesetzt und Trost in der Vergänglichkeit des Lebens gefunden."
 ce1_will_to_live: "Existenzkrise"
 ce1_will_to_live_desc: "Dieser Charakter hat schreckliche Angst vor dem Sterben."
 ce1_forgiveness: "Innere Vergebung"
 ce1_forgiveness_desc: "Dieser Charakter hat vor Kurzem beschlossen, jemandem zu vergeben, der ihm ein großes Unrecht antat."
 plague_tales: "Seuchengeschichten"
 plague_tales_desc: "Der Verfolgungswahn dieses Charakters in Bezug auf eine ferne Seuche wurde in ein tatkräftiges Eingreifen zum Schutz des eigenen Reichs gelenkt."
 plague_insights_gained: "Seucheneinsichten erlangt"
 plague_insights_gained_desc: "Die rechtzeitige Sezierung eines Leichnams hat diesem Charaktere wertvolle Einblicke in die Auswirkungen der Pest verschafft."
 brutal_crackdown: "Grausames Durchgreifen"
 brutal_crackdown_desc: "Ein grausames Durchgreifen gegen Flüchtlinge an der Grenze hat die Obrigkeit gestärkt, aber auch viel Wut in dieser Baronie verursacht."
 shanty_towns: "Hüttensiedlungen"
 shanty_towns_desc: "Durch den Bau mehrerer Hüttensiedlungen an der Grenze zu dieser Baronie konnten Flüchtlinge halbwegs dauerhaft untergebracht werden."
 border_defended: "Grenze verteidigt"
 border_defended_desc: "Die Zurückweisung von Flüchtlingen an der Grenze dieser Baronie hat manche erfreut, doch die Verlangsamung der Einwanderung hat auch ihren Preis."
 refugees_coddled: "Flüchtlinge verhätschelt"
 refugees_coddled_desc: "Die Flüchtlinge, die in diese Baronie geflohen sind, wurden ungehindert eingelassen."
 dangerous_rides: "Gefährliche Ritte"
 dangerous_rides_desc: "Die Ausritte dieses Charakter in die Wildnis gefährden ihn selbst und seine Familie, wirken allerdings Wunder für seine Stimmung."
 cautious_rider: "Vorsichtige Ritte"
 cautious_rider_desc: "Dieser Charakter lehnt es ab, sich durch Ritte in möglicherweise verseuchte Landstriche in Gefahr zu bringen."
 overly_protective: "Überbesorgt"
 overly_protective_desc: "Der Verfolgungswahn dieses Charakters hat ihn dazu veranlasst, sich sehr gründlich auf eine kommende Seuche vorzubereiten."
 mass_panic: "Massenpanik"
 mass_panic_desc: "In dieser Baronie ist eine Massenpanik ausgebrochen, als die Nachricht von einer gewaltigen Seuche sie ereilte."
 allayed_fears: "Zerstreute Sorgen"
 allayed_fears_desc: "Die Menschen in dieser Baronie hatten große Angst vor einer kommenden Seuche, doch diese Ängste wurden zerstreut."
 angry_crowds: "Wütende Menge"
 angry_crowds_desc: "Die Menschen in dieser Baronie sind verängstigt und wütend über eine Reihe eingekerkerter Weltuntergangsprediger."
 rumours_stifled: "Erstickte Gerüchte"
 rumours_stifled_desc: "Indem Gerüchte über eine ferne Seuche gründlich erstickt wurden, konnte diese Baronie zu einem ruhigeren Ort werden."
 rumours_proliferated: "Verbreitete Gerüchte"
 rumours_proliferated_desc: "Alle Versuche, Gerüchte in dieser Provinz zu ersticken, sind gescheitert, und viele ergreift bei dem Gedanken, dass die Seuche auch diese Lande erreichen könnte, nackte Angst."
 uncaring_ruler: "Kaltschnäuziger Herrscher"
 uncaring_ruler_desc: "Die Bewohner dieser Baronie fühlen sich von ihrem Herrscher im Stich gelassen."
 flagellants_acquiesce: "Besänftigte Flagellanten"
 flagellants_acquiesce_desc: "Dieser Charakter hat die Flagellanten, die in Städten und Dörfern umherziehen, besänftigt."
 pacified_flagellants: "Ruhig gestellte Flagellanten"
 pacified_flagellants_desc: "Die Menschen in dieser Baronie werden nicht mehr von Unheilspropheten belästigt, da die umherziehenden Flagellanten ruhig gestellt wurden."
 eager_populace: "Eifrige Bevölkerung"
 eager_populace_desc: "Die Menschen in dieser Baronie haben die Worte der örtlichen Unkenrufer beherzigt und sind bereit, alles Nötige zur Vorbereitung zu tun."
 unrestrained_flagellants: "Ungezügelte Flagellanten"
 unrestrained_flagellants_desc: "Die fehlgeschlagenen Versuche, die Flagellanten in dieser Baronie zu besänftigen, haben dazu geführt, dass sie noch zahlreicher wurden."
 regular_checkups: "Regelmäßige Behandlung"
 regular_checkups_desc: "Die regelmäßige Verabreichung teurer Arzneien durch die Ärzte dieses Charakters sorgt dafür, dass er so gesund wie möglich bleibt."
 under_the_weather: "Unpässlich"
 under_the_weather_desc: "Dieser Charakter fühlt sich nicht besonders."
 gravediggers_threatened: "Totengräber bedroht"
 gravediggers_threatened_desc: "Die Totengräber in dieser Baronie wurden bedroht und erpresst, wodurch sie verarmt sind und viel weniger arbeiten."
 gravediggers_compensated: "Totengräber entschädigt"
 gravediggers_compensated_desc: "Die Totengräber in dieser Baronie haben zusätzlichen Lohn erhalten, was ihre Moral erhöht."
 gravediggers_replaced: "Totengräber ersetzt"
 ce1_commoners_in_graves: "Gemeinen-Friedhof"
 ce1_commoners_in_graves_desc: "Dieser Charakter hat vor Kurzem einen Flügel für Gemeine auf seinem königlichen Friedhof eröffnet, was die Einheimischen erfreut, doch seinen Ruf in den Augen mancher Adliger befleckt."
 ce1_common_graves: "Gemeinen-Gräber"
 ce1_common_graves_desc: "Die Gemeinen werden in dieser Gemeinde auf dem Friedhof beigesetzt."
 ce1_bodies_in_the_street: "Leichen auf den Straßen"
 ce1_bodies_in_the_street_desc: "Da die Friedhöfe voll sind und die Zahl der Toten zunimmt, lässt man die Leichen einfach auf der Straße verrotten."
 ce1_siege_corpse: "Verseuchte Leichen"
 ce1_siege_corpse_desc: "Eine feindliche Armee hat vor Kurzem verseuchte Leichen in ein Besitztum in dieser Gemeinde geschleudert."
 ce1_quarantined_corpse: "Abgesonderte Leichen"
 ce1_quarantined_corpse_desc: "Eine feindliche Armee hat vor Kurzem verseuchte Leichen in ein Besitztum in dieser Gemeinde geschleudert, doch man hat die Kadaver erfolgreich von der Mehrheit der Bevölkerung abgesondert."
 ce1_heavily_ill: "Schwer erkrankt"
 ce1_heavily_ill_desc: "Der allzu enge Umgang mit verseuchten Leichen hat sich als äußerst abträglich für die Gesundheit dieses Charakters erwiesen."
 ce1_non_heretical_solution: "Abgetrennte Leiber"
 ce1_non_heretical_solution_desc: "Verseuchte Leiber werden im Reich dieses Charakters von den Gesunden getrennt."
 ce1_unorthodox_epidemic_treatment: "Unorthodoxe Behandlung"
 ce1_unorthodox_epidemic_treatment_desc: "Durch einige esoterische und höchst ketzerische Praktiken ist es diesem Charakter gelungen, die Ausbreitung der Seuche einzudämmen."
 ce1_unorthodox_epidemic_treatment_bad: "Erfolglose ketzerische Behandlung"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Einige esoterische und höchst ketzerische Praktiken dieses Charakters konnten die Ausbreitung der Seuche nicht eindämmen."
 ce1_major_quarantine: "Reichsweite Quarantäne"
 ce1_major_quarantine_desc: "Dieser Charakter hat die Einheimischen in ihren Häusern einsperren lassen, um die Ausbreitung der Seuche zu verhindern."
 ce1_major_quarantine_county: "Quarantäne"
 ce1_major_quarantine_county_desc: "Niemand darf diese Gemeinde betreten oder verlassen, um die Ausbreitung der Seuche einzudämmen."
 war_doctor: "Kriegsarzt"
 war_doctor_desc: "Ein berühmter Arzt und sein Gefolge waren auf den Schlachtfeldern unterwegs und versorgten kranke und leidende Soldaten aufs Bestmöglichste."
 ce1_banishment_resistance: "Frei von Krankheit"
 ce1_banishment_resistance_desc: "Äußerst kranke Höflinge wurden vom Hof dieses Charakters verbannt, wodurch man der Krankheit deutlich weniger ausgesetzt wird."
 minor_epidemic_treatment: "Kleinere Seuchenvorkehrungen"
 minor_epidemic_treatment_desc: "Der Arzt dieses Charakters hat kürzlich einige wohlbedachte Maßnahmen angeordnet, um die Ausbreitung der sich herannahenden Seuche zu verhindern."
 major_epidemic_treatment: "Größere Seuchenvorkehrungen"
 major_epidemic_treatment_desc: "Der Arzt dieses Charakters hat kürzlich einige extreme Maßnahmen angeordnet, um die Ausbreitung der sich herannahenden Seuche zu verhindern."
 critical_epidemic_treatment: "Mystische Seuchenvorkehrungen"
 critical_epidemic_treatment_desc: "Ein mystischer Heilkundler riet zu radikalen und sonderbaren Behandlungen gegen die sich ausbreitende Seuche, die zwar die religiösen Autoritäten verärgerten, aber offenbar sehr wirksam waren."
 minor_epidemic_treatment_failed: "Kleinere Seuchenvorkehrungen gescheitert"
 minor_epidemic_treatment_failed_desc: "Die Bemühungen dieses Charakters, die sich ausbreitende Plage einzudämmen, waren zwar mäßig, erwiesen sich allerdings eher von Nachteil."
 major_epidemic_treatment_failed: "Größere Seuchenvorkehrungen gescheitert"
 major_epidemic_treatment_failed_desc: "Um die Ausbreitung einer grassierenden Seuche zu verhindern, wurden von diesem Charakter radikale Maßnahmen ergriffen, die nicht nur zu einer wirtschaftlichen Stagnation führten, sondern auch völlig unwirksam waren, was ihr eigentliches Ziel anging."
 critical_epidemic_treatment_failed: "Mystische Seuchenvorkehrungen gescheitert"
 critical_epidemic_treatment_failed_desc: "Die von diesem Charakter ergriffenen Maßnahmen zur Behandlung der Opfer der Seuche waren nicht nur unwirksam, sondern haben durch ihr unorthodoxes Wesen auch die religiösen Obrigkeiten deutlich verärgert."
 ce1_royal_touch: "Die königliche Berührung"
 ce1_royal_touch_desc: "Die Kranken und Sterbenden dieser Gemeinde wurden kürzlich von ihrem Lehnsherrn besucht, der ihnen seine königliche Berührung in Form gesegneter Münzen zuteilwerden ließ."
 funeral_unrelenting_devotion: "Unerbittliche Ergebenheit"
 funeral_unrelenting_devotion_desc: "Dieser Charakter hat am Grab eines geliebten Menschen geschworen, ein besserer Herrscher zu werden."
 funeral_comfort: "Getröstet"
 funeral_comfort_desc: "Dieser Charakter hat sich kürzlich mit der eigenen Sterblichkeit auseinandergesetzt und Trost in der Vergänglichkeit des Lebens gefunden."
 funeral_existential_dread: "Existenzangst"
 funeral_existential_dread_desc: "Dieser Charakter hat vor Kurzem erkannt, dass er eines Tages sterben wird. Das hat ihm nicht gefallen."
 ce1_modest_leader: "Bescheidener Anführer"
 ce1_modest_leader_desc: "Die Legende dieses Charakters im Kampf wächst gemeinsam mit seinem eigenen ruhigen Auftreten."
 ce1_black_thumb: "Schwarzer Daumen"
 ce1_black_thumb_desc: "Dieser Charakter könnte nicht weniger an der Natur interessiert sein."
 legend_chaste_faithful: "Keusch, Gläubig"
 legend_chaste_faithful_desc: "Wer dieser Legende folgt, ist für seine eheliche Treue bekannt."
 legend_lecherous_lewd: "Lüstern, Liederlich"
 legend_lecherous_lewd_desc: "Wer dieser Legende folgt, ist für seine hinreißende Art bekannt."
 ce1_forward_thinking: "Vorausdenkend"
 ce1_forward_thinking_desc: "Dieser Charakter schert sich nicht um die Kulturen uralter Zeiten, sondern lebt lieber in der Gegenwart."
 ce1_avenging_child: "Rächendes Kind"
 ce1_avenging_child_desc: "Dieser Charakter ist entschlossen, den Tod der eigenen Eltern durch ein wildes Tier zu rächen."
 legend_palatial_palatable: "Gewaltig, Genüsslich"
 legend_palatial_palatable_desc: "Es gibt wirklich nichts Schöneres als einen Tisch mit den ausgefallensten Fleischsorten!"
 ce1_consequentialist: "Konsequentialismus"
 ce1_consequentialist_desc: "Dieser Charakter erinnert die Menschen gern daran, dass das Ziel das Wichtige ist, nicht die Reise."
 legend_edifices_enduring: "Bauwerke, Dauerhafte"
 legend_edifices_enduring_desc: "Es ist keine schlechte Sache, sich von alten Steinmetzen inspirieren zu lassen: Der Umstand, dass ihre Werke noch heute Bestand haben, zeugt von ihrem Können."
 legend_monophthalmic_mythical: "Monophthalmos, Mythisch"
 legend_monophthalmic_mythical_desc: "Zyklopen leben unter uns! Hält man die Augen offen, kann man vielleicht einen Blick auf sie erhaschen …"
 legendary_adventurer: "Abenteurergeist"
 legendary_adventurer_desc: "Dieser Charakter ist bereit, sein Reich zu verlassen und die eigene Legende in der Fremde zu verbreiten."
 epidemic_increased_maintance: "Erhöhter Unterhalt"
 epidemic_increased_maintance_desc: "Dieser Charakter zahlt höhere Löhne, um Soldaten zu ersetzen, die von der Seuche dahingerafft wurden."
 epidemic_pressed_levies: "Erzwungene Aufgebote"
 epidemic_pressed_levies_desc: "Diese Provinz zwingt Bauern in die eigenen Kriegsvolk-Regimenter."
 epidemic_closed_barracks: "Geschlossene Kasernen"
 epidemic_closed_barracks_desc: "Um unnötige Verluste zu vermeiden, werden die Soldaten isoliert und eine weitere Ausbildung wird untersagt."
 ce1_gone_dancing: "Schloss sich dem endlosen Tanz an"
 ce1_gone_dancing_desc: "Dieser Charakter hat sich den Bauern in ihrem nicht enden wollenden Tanz angeschlossen."
 fealty_demanded: "Treue eingefordert"
 fealty_demanded_desc: "Dieser Charakter verlangt Loyalität von seinen Untergebenen."
 legend_investments: "Finanzinvestitionen"
 legend_investments_desc: "Der Lehnsherr hat reichlich Geld in diese Gemeinde gesteckt und so die Wirtschaft des Landes angekurbelt."
 legend_loose_lips: "Lockere Zunge"
 legend_loose_lips_desc: "Dieser Charakter verkauft Gefallen und lässt sich vom Willen anderer dadurch womöglich beeinflussen."
 legend_esteemed_expanding: "Geschätzt, Wachsend"
 legend_esteemed_expanding_desc: "Zu den Unterstützern dieser geschätzten Legende zählen einige echte Koryphäen."
 legend_irreverent_immoral: "Respektlos, Unmoralisch"
 legend_irreverent_immoral_desc: "Dass diese Legende durch jene verurteilt wurde, die über jeden Zweifel erhaben sind, hat sie stark beschädigt."
 legend_wicked_ways: "Verdorbene Lebensweise"
 legend_wicked_ways_desc: "Die vermeintlich sündige Lebensweise dieses Charakters hat zu einigen Schwierigkeiten bei der Verbreitung wohlmeinender Worte über seine Taten geführt."
 legend_errors_exonerated: "Entlastet"
 legend_errors_exonerated_desc: "Die sündigen Verhaltensweisen dieses Charakters werden dank der Unterstützung durch Gleichgestellte verdrängt."
 legend_principled_pious: "Prinzipientreu, Fromm"
 legend_principled_pious_desc: "All jene, die diese Legende verbreiten, profitieren von deren Rechtschaffenheit in den Augen des gemeinen Volkes."
 legend_saintly_sinless: "Heiligengleich, Unbefleckt"
 legend_saintly_sinless_desc: "Die Verfechter dieser Legende werden so sehr gelobt, dass sie die Legende selbst noch stärken machen."
 healthy_court: "Gesunder Hof"
 healthy_court_desc: "Die Taten dieses Charakters haben zu einem gesunden und glücklichen Hof geführt."
 strange_levity: "Mürrische Stimmung"
 strange_levity_desc: "Die Stimmung dieses Charakters ist mürrisch, seit eine Seuche durch das Land zieht."
 free_boats: "Kostenlose Boote"
 free_boats_desc: "Dieser Charakter kann eine Reihe verlassener Boote nutzen, die an seinen Ufern angespült wurden. So hat er eine bessere Auswahl an Reisemöglichkeiten."
 corpse_piles: "Leichenhaufen"
 corpse_piles_desc: "Diese Baronie leidet darunter, dass an ihren Ufern haufenweise verseuchte Leichen zum Verrotten zurückgelassen werden."
 shattered_by_plague: "Neigt zu Seuchen"
 shattered_by_plague_desc: "Diese lebendige, dicht besiedelte Gemeinde ist nur einen Huster von einer großen Seuche entfernt."
 ravaged_by_plague: "Anfällig für Seuchen"
 ravaged_by_plague_desc: "Die belebten Straßen in dieser Gemeinde machen sie zu einem allzu leichten Opfer, wenn es um die Verbreitung von Seuchen geht."
 blighted_by_plague: "Seuchengefährdet"
 blighted_by_plague_desc: "Die überdurchschnittliche Bevölkerungsdichte in dieser Gemeinde gefährdet sie, wenn es um die Verbreitung von Seuchen geht."
 struck_by_plague: "Seuchenrisiko"
 struck_by_plague_desc: "Diese Gemeinde beherbergt Siedlungen, die groß genug sind, um die Verbreitung von Seuchen etwas zu erleichtern."
 legend_secure_safe: "Sicher, Behütet"
 legend_secure_safe_desc: "Diese Legende ist dafür bekannt, dass sie Menschen zusammenbringt und aus Feinden Freunde macht, selbst in unbekannten Gebieten."
 plague_new_capital: "Der neue Hauptsitz"
 plague_new_capital_desc: "Eine kürzlich aufgetretene Seuche hat das Land verwüstet und diese Gemeinde zum idealen Anwärter für den neuen Hauptsitz des Reichs gemacht."
 plague_alms_donations: "Almosen"
 plague_alms_donations_desc: "Die Armen und Bedürftigen dieser Baronie profitieren von den Almosen, die ihnen Mut machen und einen Ort verschaffen, an dem sie bleiben können."
 plague_determined_recover: "Zur Erholung entschlossen"
 plague_determined_recover_desc: "Auch wenn der Hauptsitz dieses Charakters durch eine Seuche verwüstet wurde, ist er entschlossen, ihn wieder aufzupäppeln."
 plague_the_long_road: "Ein langer Weg"
 plague_the_long_road_desc: "Auch wenn der Hauptsitz dieses Charakters durch eine Seuche verwüstet wurde, ist er entschlossen, ihn trotz aller Stolpersteine wieder aufzupäppeln."
 plague_crippling_sorrow: "Lähmende Sorge"
 plague_crippling_sorrow_desc: "Der Hauptsitz dieses Charakters wurde durch eine Seuche verwüstet, und das schiere Ausmaß an Tod und Zerstörung lässt ihn verzweifeln."
 legend_tolerant_trusting: "Tolerant, Treuherzig"
 legend_tolerant_trusting_desc: "Diese Legende durfte sich frei entfalten, und ihr Besitzer ermutigte die reisenden Barden zur Ausschmückung."
