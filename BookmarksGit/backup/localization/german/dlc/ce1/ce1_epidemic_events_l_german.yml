 epidemic_events.1068.t: "$story_plague_trials_title$ Einsam verschuldet"
 epidemic_events.1068.desc: "Die Hexenjagden, weil man die [faith_blamed.GetAdherentNamePlural] als Auslöser der Seuche ([epidemic_scope.GetName]) betrachtet, haben den Handel überall im Reich zum Erliegen gebracht.\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stolpert an meinen Hof und sieht aus wie [Select_CString(loneless_vassal.IsFemale, 'eine Bettlerin', 'ein Bettler')]. „Die Verfolgungen haben die Geldverleiher verjagt, o [ROOT.Char.GetTitleAsNameNoTooltip|U]. Die Furcht vor Ansteckung – und der Mob – bringen jedes Goldstück zum Schweigen. Es gibt keine Wucherei mehr. Meine Schatullen sind leer. Eure werden folgen.“"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] muss ein sicherer Ort für alle werden."
 epidemic_events.1068.b: "Ich könnte Euch ein Darlehen anbieten."
 epidemic_events.1068.c: "Das ist ungünstig."
