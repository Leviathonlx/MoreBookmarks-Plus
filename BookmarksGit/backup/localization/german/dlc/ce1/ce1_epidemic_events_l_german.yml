 epidemic_events.1100.t: "Ein Schatten über [infected_county.GetNameNoTierNoTooltip]"
 epidemic_events.1100.desc.intro.apocalyptic: "In den Straßen von [infected_county.GetNameNoTier] ist es still geworden. Die Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) haben mit der Seuche auch"
 epidemic_events.1100.desc.intro.major: "Wer durch [infected_county.GetNameNoTier] geht, sieht sich einer schrecklichen Symphonie menschlichen Leids ausgesetzt. Die Pest hat"
 epidemic_events.1100.desc.intro.fallback: "Einen Spaziergang durch [infected_county.GetNameNoTier] zu unternehmen, scheint auf den ersten Blick ein angenehmer Zeitvertreib zu sein, doch wenn man genauer hinsieht, offenbart sich der Schrecken. Die Seuche hat:"
 epidemic_events.1100.desc.intro2.holy_site: "diesen heiligsten aller Orte erreicht.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "diese einst blühende Metropole erreicht.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "diesen bescheidenen Weiler erreicht.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Die Haut der Angesteckten ist von Kopf bis Fuß mit Ausschlägen bedeckt, die sich bei Berührung heiß anfühlen.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Schwarze, eitrige Blasen, die beim Aufplatzen übel riechen, bedecken die Haut der Angesteckten.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Die Haut der Angesteckten ist tiefrot und mit Blasen und Beulen übersät. Durch den endlosen Juckreiz bilden sich unzählige Narben, und die Augen, die keinen Hoffnungsschimmer mehr zeigen, sind blutunterlaufen.\n\n"
 epidemic_events.1100.desc.mid.measles: "Die Haut der Erkrankten färbt sich hellrot und schmerzt. Sie schwitzen sogar bei Kälte und haben den Blick eines Aussätzigen in den Augen.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Blickt man in die Augen der Angesteckten, sehen sie hohl und leer aus, als weilte ihr Geist andernorts. Ihre Kleidung ist hintenrum tiefrot gefärbt, und sie halten sich den Bauch, als wollten sie verhindern, dass ihnen die Eingeweide herausfallen.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Zwischen ihren Anfällen, die mit leerem Stöhnen und einem Verrichten der Notdurft auf offener Straße einhergehen, verrenken die Angesteckten sich oft in unregelmäßigen Abständen wie in einem unheiligen Tanz.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Wohin man auch geht: Man kann dem unaufhörlichen Husten und Schnaufen der Angesteckten nicht entkommen, deren Kleidung durch das geronnene Blut tiefrot gefärbt ist.\n\n"
 epidemic_events.1100.desc.mid.fallback: "Die Bevölkerung wird von Leiden aller Art heimgesucht. Die Symptome sind derart zahlreich, die man sie gar nicht alle aufzählen kann.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "Es gibt kaum jemanden in der Stadt, der nicht von dieser schrecklichen Krankheit befallen ist, und sie breitet sich auch unter dem Adel immer schneller aus."
 epidemic_events.1100.desc.mid2.major: "Mindestens die Hälfte der bäuerlichen Bevölkerung ist angesteckt, und es ist nur eine Frage der Zeit, bis die Krankheit auf den Adel überspringt."
 epidemic_events.1100.desc.mid2.fallback: "Die Zahlen sind zwar noch niedrig, doch es ist nur eine Frage der Zeit, bis sich die Krankheit weiter ausbreitet."
 epidemic_events.1100.desc.outro.capital: "Im allgemeinen Sprachgebrauch wird diese Krankheit „[epidemic.GetName]“ genannt und sie wütet vor meiner eigenen Haustür."
 epidemic_events.1100.desc.outro: "Schon jetzt nennen die Leute diese Krankheit „[epidemic.GetName]“."
 epidemic_events.1100.a.already_has_it: "Ich fürchte, es ist bereits zu spät …"
 epidemic_events.1100.a.compassionate: "Diese armen kranken Bauern …"
 epidemic_events.1100.a.callous: "Nun, es gibt nichts, was ich dagegen tun kann."
 epidemic_events.1100.a.diligent: "Ich werde die Augen offen halten."
 epidemic_events.1100.a.paranoid: "Ich werde mein Zimmer #EMP niemals#! verlassen!"
 epidemic_events.1100.a.brave: "Ich habe schon Schlimmeres überlebt."
 epidemic_events.1100.a.cannibal: "Was für eine Verschwendung von gutem Fleisch."
 epidemic_events.1100.a.eccentric: "Kann ich das nicht einfach auf einem Boot aussitzen?"
 epidemic_events.1100.a.zealous: "Mögen die heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) uns schützen."
 epidemic_events.1100.a: "Irgendjemand sollte etwas unternehmen."
 epidemic_events.1100.b: "Ruft den Arzt!"
 epidemic_events.1100.c: "Ruft einen Arzt!"
