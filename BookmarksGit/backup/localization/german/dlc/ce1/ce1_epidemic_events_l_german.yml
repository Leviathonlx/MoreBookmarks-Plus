 epidemic_events.1000.t: "Der Seuchenkult ([cult_epidemic.GetNameNoTooltip|U])"
 epidemic_events.1000.desc: "[Select_CString(charismatic_priest.IsFemale, ' Eine wild dreinblickende Priesterin', 'Ein wild dreinblickender Priester')], [charismatic_priest.GetFirstName] mit Namen, predigt, dass die herrschende Seuche ([cult_epidemic.GetName]) eine Strafe Gottes sei – und dass einzig die Anbetung einer gewissen Macht ([charismatic_priest.GetFaith.HighGodName]) uns retten könne. Die Leute scharen sich um [charismatic_priest.Custom('DE_PRO_PER_S_3P_D')], hin und her gerissen zwischen Zorn und Furcht.\n\nWenn er nicht eingedämmt wird, könnte dieser Seuchenkult die [ROOT.Char.GetFaith.GetAdjective|l]e Herrschaft in [infected_county.GetName] und darüber hinaus ins Wanken bringen."
 epidemic_events.1000.a: "Verbrennt dies[charismatic_priest.Custom('DE_END_PRO_S_A')] Verrückt[charismatic_priest.Custom('DE_END_ADJ_NUL_S_A')]!"
 epidemic_events.1000.b: "Das ist doch sicherlich harmlos."
 epidemic_events.1000.c: "Endlich habe ich zur höchsten Macht ([charismatic_priest.GetFaith.HighGodName]) gefunden!"
 epidemic_events.1010.t: "Eine romantische Wiederkehr"
 epidemic_events.1010.desc: "Die Seuche ([epidemic_scope.GetName]) lauert in meinen Landen – und nun wispert mein[superstitious_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))] [superstitious_courtier.GetFirstName] von etwas noch Schlimmerem.\n\n„O [ROOT.Char.GetTitleAsNameNoTooltip|U]“, bittet [superstitious_courtier.Custom('DE_PRO_PER_S_3P_N')]. „Eure Liebe für [dead_lover.GetFirstName] ist bekannt. Doch die Seuche kommt mit den Toten. Wir müssen [dead_lover.Custom('DE_PRO_POS_S_3P')]en Sarg versiegeln – zunageln –, bevor [dead_lover.Custom('DE_PRO_PER_S_3P_N')] sich erhebt und den Fluch verbreitet.“"
 epidemic_events.1010.a: "„Wie könnt Ihr es wagen?“"
 epidemic_events.1010.b: "Vielleicht hat [superstitious_courtier.Custom('DE_PRO_PER_S_3P_N')] recht …"
 epidemic_events.1010.c: "Vernagelt jeden Sarg im Reich!"
 all_realm_county_epidemic_scope: "Jede [Concept('realm', 'Reichs')|E]-[county|E] mit „[epidemic_scope.GetName]“"
 epidemic_events.1020.t: "Schlechte Luft über [epidemic_county.GetNameNoTierNoTooltip]"
 epidemic_events.1020.desc: "Der Handel in [epidemic_county.GetNameNoTier] ist verkümmert. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gibt tödlichen Ausdünstungen die Schuld – und schlägt ein eigentümliches Heilmittel vor.\n\n„Wenn wir ein Feld mit süßen [epidemic_province.Custom('get_region_flower_type_plural')] bepflanzen, könnte die duftende Luft die Seuche vertreiben.“\n\nMerkwürdig. Aber vielleicht auch nicht merkwürdiger als die Seuche selbst."
 epidemic_events.1020.a: "Es ist einen Versuch wert."
 epidemic_events.1020.b: "Was für eine Goldverschwendung."
 epidemic_events.1030.t: "Blutegel!"
 epidemic_events.1030.desc: "[leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stürmt wild dreinblickend herein und umklammert einen Sack voller Blutegel.\n\n„Blutegel sind die einzige Möglichkeit, die Seuche ([epidemic_scope.GetName]) aufzuhalten!“, schreit [leeched_courtier.Custom('DE_PRO_PER_S_3P_N')].\n\nNach alter Tradition dürfen sie nur von erfahrenen Fachleuten eingesetzt werden – doch es sind Notzeiten. Können wir es uns wirklich leisten, abzuwarten?"
 epidemic_events.1030.a: "Blutegel für jeden!"
 epidemic_events.1030.a.success: "Die Blutegel-Behandlung ist erfolgreich"
 epidemic_events.1030.a.failure: "Die Blutegel sind schädlich"
 epidemic_events.1030.b: "Wir sollten den bereits erprobten Lehren folgen."
 epidemic_events.1040.t: "Flagellantenkult"
 epidemic_events.1040.desc.intro: "Während sich die Seuche ([epidemic_scope.GetName]) ausbreitet, tauchen Fanatikern auf: Sie geißeln sich selbst in den Straßen und behaupten, dies bringe göttliche Gnade.\n\n"
 epidemic_events.1040.desc.mid.approves: "Mein[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetFirstName] nähert sich mit leuchtenden Augen. „O Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] – das ist die fleischgewordene göttliche Buße. Wir müssen ihre Sache segnen!\""
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist wütend. „Das ist Ketzerei – verdorben und gefährlich! Ihr müsst das verurteilen.“\n\nDie Massen singen lauter."
 epidemic_events.1040.a: "Wir müssen diese Abartigkeit beenden!"
 epidemic_events.1040.b: "Sie verletzen nur sich selbst."
 epidemic_events.1040.c: "Wenn sie die Wahrheit sagen, werde auch ich mich geißeln!"
 epidemic_events.1050.t: "Weltuntergang"
 epidemic_events.1050.desc: "Ich stelle fest, dass mein[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))|U] [chaplain.GetFirstName] vor meiner Tür blass und gramvoll auf- und abschreitet. „O [ROOT.Char.GetTitleAsNameNoTooltip|U] – die Ketzer rufen, die Seuche ([epidemic_scope.GetName]) sei der Zorn der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) unser Ende nahe!“\n\nGewalt. Panik. Fanatiker predigen den Untergang in den Straßen.\n\n„Wir müssen handeln. Oder ihr Wahnsinn wird auch noch das wenige vernichten, was an Ordnung verblieben ist.“"
 epidemic_events.1050.a: "Rottet sie mit Stumpf und Stiel aus!"
 epidemic_events.1050.b: "Schickt Theologen, um mit ihnen zu debattieren!"
 epidemic_events.1050.b.tt.success: "Die Furcht vor dem Weltuntergang wurde abgewendet"
 epidemic_events.1050.b.tt.failure: "Das Volk ist nicht überzeugt"
 epidemic_events.1050.c: "Vielleicht haben sie recht …"
 story_plague_trials_title: "Seuchenprozesse:"
 epidemic_events.1060.t: "$story_plague_trials_title$ Seuchenbringer"
 epidemic_events.1060.desc.intro: "Während sich die Seuche ([epidemic_scope.GetName]) ausbreitet, führt die Angst zum Wahnsinn.\n\n"
 epidemic_events.1060.desc.mid.cats: "Man munkelt, Katzen schleppten die Seuche an – verfluchte Gefährtentiere im seidigen Pelz. Dorfbewohner ersäufen sie in Brunnen oder verbrennen sie in Körben. Wo die Tiere einst Schädlinge jagten, werden sie nun selbst gejagt."
 epidemic_events.1060.desc.mid.dogs: "Die Bauern behaupten nun, Hunde brächten die Seuche mit sich – und dass in ihren Augen ein verfluchtes Glitzern schimmert. Rudel werden gejagt und in Gerichtsprozessen verurteilt und sogar verbrannt."
 epidemic_events.1060.desc.mid.faith: "Die [faith_to_blame.GetAdherentNamePlural] – lange geduldet – werden nun als Fluch erachtet. „Sie haben den Himmel verärgert“, sagen die Bauern, „und nun leiden wir deswegen.“ Ihre Tempel werden geschändet. Ihre Gebete richten sich gegen sie."
 epidemic_events.1060.desc.mid.trait: "Ein jeder, der verbotene Gelüste, merkwürdige Bräuche oder verachtete Laster zeigt, wird aufgegriffen. Ein weichliches Auftreten, ein anzüglicher Witz, eine versteckte Anschuldigung – genug für die Verdammnis."
 epidemic_events.1060.desc.mid2.witches: "Es heißt, Hexen hätten das Land verflucht – weise Frauen, Hebammen, Ausgestoßene. Von Nachbarn bezichtigt, aus ihren Häusern gezerrt, ohne Prozess allein unter lautem Geschrei verurteilt."
 epidemic_events.1060.desc.mid2.sin: "Sie glauben, wir seien zu [sinful_trait.GetName(ROOT.Char)|l] geworden und wir könnten nur durch Reue und Bestrafung wieder so leben, wie es die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) für uns vorgesehen hat."
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural|U] rügen die Praxis. Doch das Töten geht weiter."
 epidemic_events.1060.a: "Es gibt nichts, was ich tun kann."
 epidemic_events.1060.b: "Haltet sie unverzüglich auf!"
 epidemic_events.1060.c: "Vielleicht liegt unsere Antwort in der heiligen Schrift ([ROOT.Char.GetFaith.ReligiousText|U])."
 witch_trial_story_tt: "#EMP Das Schlimmste kommt womöglich erst noch …#!"
 epidemic_events.1061.t: "$story_plague_trials_title$ Scheiterhaufen für Schoßtiere"
 epidemic_events.1061.desc.intro: "Ich erwache und sehe den gelbrot glühen und Rauch schwer in der Luft hängen. Haben die Bauen den Ort in Flammen gesetzt?\n\n"
 epidemic_events.1061.desc.mid.cats: "Nein – es sind die Katzen. [chaplain.GetTitledFirstName|U] erklärt mir, dass man sie bei lebendigem Leib verbrennt, um die Seuche ([epidemic_scope.GetName]) abzuwenden."
 epidemic_events.1061.desc.mid.dogs: "Nein – es sind die Hunde. [chaplain.GetTitledFirstName|U] erklärt mir, dass man sie bei lebendigem Leib verbrennt, um die Seuche ([epidemic_scope.GetName]) abzuwenden."
 epidemic_events.1061.desc.outro: "\n\n„Eine grausige Angelegenheit“, murmelt [chaplain.Custom('DE_PRO_PER_S_3P_N')]. „Doch recht beliebt.“"
 epidemic_events.1061.a: "Es gibt wohl nichts, was ich dagegen tun kann."
 epidemic_events.1061.a.success: "Das Verbrennen der Tiere hat keinerlei Auswirkungen"
 epidemic_events.1061.a.failure: "Das Verbrennen der Tiere steigert die Zahl der Ansteckungen"
 epidemic_events.1061.b: "Das muss aufhören!"
 epidemic_events.1061.c: "Tieren Leid zuzufügen, muss unter Strafe gestellt werden."
 epidemic_events.1062.t: "$story_plague_trials_title$ Fänger"
 epidemic_events.1062.desc.intro: "Eine Gruppe von Wilderern stürmt [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in mein Lager', 'an meinen Hof')]. Sie stinken nach Schweiß und Rauch.\n\n"
 epidemic_events.1062.desc.mid.cats: "„O Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], es sind die Katzen. Schlüpfrige Biester – zu viele Augen, die nie schlafen. Die Leute sagen, sie bringen mit ihrem Schnurren die Seuche.“"
 epidemic_events.1062.desc.mid.dogs: "„O [ROOT.Char.GetTitleAsNameNoTooltip|U], die Hunde sind verflucht. Ein jeder weiß es. Lasst uns die Säuberung beenden – jedes Tier, jeder Köter, bis die Seuche aufhört.“"
 epidemic_events.1062.desc.outro: "\n\nSie erwarten grinsend Euren Segen – Blut befleckt bereits ihre Stiefel."
 epidemic_events.1062.a: "Tötet sie alle!"
 epidemic_events.1062.a.no_effect: "Das Töten der Tiere hat keine Auswirkungen"
 epidemic_events.1062.a.success: "Die Seuche geht zurück"
 epidemic_events.1062.a.failure: "Die Seuche wird schlimmer"
 epidemic_events.1062.b: "Bringt sie lebendig in den Hauptsitz."
 epidemic_events.1062.b.no_effect: "Dies hat keine Auswirkungen"
 epidemic_events.1062.b.failure: "Im Hauptsitz wimmelt es nur so von tollwütigen Tieren"
 epidemic_events.1063.t: "$story_plague_trials_title$ Tut Buße!"
 epidemic_events.1063.desc.intro: "Eine Menschenmenge hat sich unweit vom Herzen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zusammengekommen. Panik liegt in der Luft. Über dem Raunen und Lärmen lässt sich die einsame Stimme eines Predigers ausmachen: rau, beharrlich und irgendwie lauter als der Rest.\n\n„Tut Buße! Tut Buße!"
 epidemic_events.1063.desc.mid.faith: "Diese Seuche ist nicht das Werk des [faith_blamed.GetAdjective|l]en Glaubens!"
 epidemic_events.1063.desc.mid.sin: "Diese Seuche kommt von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]). Sie soll uns für unsere Schwäche und unsere Neigung, [trait_blamed.GetName(ROOT.Char)|l] zu sein, bestrafen."
 epidemic_events.1063.desc.mid.witch: "Es sind nicht die Hexen, denen wir unsere Aufmerksamkeit schenken sollten, sondern uns selbst!"
 epidemic_events.1063.desc.mid.cats: "Es ist abwegig, diese Seuche einem so erbärmlichen und armseligen Geschöpf wie einer Katze anzulasten!"
 epidemic_events.1063.desc.mid.dogs: "Diese Seuche einfachen Hunden zuzuschreiben, ist Unfug!"
 epidemic_events.1063.desc.outro: "Nur wenn wir danach streben, [virtuous_trait.GetName(ROOT.Char)|l] zu sein, können wir auf ein Ende der Seuche hoffen.“\n\nDie Leute murmeln zustimmend. In Wahrheit fragt sich ein Teil von mir, ob sie vielleicht recht haben. Meine Sünden wiegen schwer – schwerer, als ich es je laut zugäbe. Und wenn diese Seuche die Strafe des Himmels ist … dann beginnt sie vielleicht mit mir."
 epidemic_events.1063.a: "Ich tue Buße!"
 epidemic_events.1063.b: "Nichts als Unsinn."
 epidemic_events.1063.c: "Sicherlich kann ich einen gewöhnlichen Straßenprediger von meiner Sichtweise überzeugen."
 epidemic_events.1063.c.success: "Ihr schafft es, den Prediger von Eurer Sichtweise zu überzeugen"
 epidemic_events.1063.c.failure: "Ihr blamiert Euch"
 epidemic_events.1064.t: "$story_plague_trials_title$ Scheiterhaufen der Reinheit"
 epidemic_events.1064.desc.intro: "Trotz meiner Bemühungen, den Aberglauben zu besiegen, haben sich Hexenprozesse im gesamten Reich ausgebreitet, und am heftigsten fallen sie in [witch_trial_county.GetNameNoTier] aus. Dort hat die Seuche ([epidemic_scope.GetName]) die Furcht in Zorn verwandelt.\n\n"
 epidemic_events.1064.desc.mid.sin: "Sie ertränken die Unschuldigen und verbrennen die Kranken – alles, um diese eine als Makel wahrgenommene Eigenschaft ([trait_blamed.GetName(ROOT.Char)]) unter uns auszurotten. Jeder einzelne Scheiterhaufen hinterlässt mein Land ärmer und verängstigter."
 epidemic_events.1064.desc.mid.witch: "Sie ertränken die Unschuldigen und verbrennen die Kranken – alles im Namen der Reinheit. Jeder einzelne Scheiterhaufen hinterlässt mein Land ärmer und verängstigter."
 epidemic_events.1064.desc.outro: "\n\nWenn das Gerechtigkeit ist, dient sie weder der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) noch der Krone."
 epidemic_events.1064.a: "Schickt die Landvögte nach [witch_trial_county.GetNameNoTierNoTooltip]. Diese Sache findet ein Ende."
 epidemic_events.1064.b: "Die Prozesse müssen aufhören!"
 epidemic_events.1064.c: "Wir müssen gegen diese Praxis predigen."
 epidemic_events.1064.c.success: "Eure Botschaft ist überzeugend"
 epidemic_events.1064.c.failure: "Die Prozesse werden fortgesetzt"
 epidemic_events.1065.t: "$story_plague_trials_title$ Demütigung"
 epidemic_events.1065.desc.intro: "Die Seuche der Angst ergreift meinen eigenen Haushalt.\n\n[shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)] ist der Prediger wegen zum Ziel eines aufgebrachten Mobs geworden. Man beschuldigt [shamed_buddy.Custom('DE_PRO_PER_S_3P_A')],"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)|l] zu sein,"
 epidemic_events.1065.desc.mid.witch: "Hexerei zu betreiben,"
 epidemic_events.1065.desc.outro: "mit dem Bösen ([ROOT.Char.GetFaith.EvilGodNames]) zu verkehren und in Seide gehüllt zu sündigen. Nun verlangen sie [shamed_buddy.Custom('DE_PRO_POS_S_3P')]e öffentliche Bestrafung – dass man [shamed_buddy.Custom('DE_PRO_PER_S_3P_A')] aus [shamed_buddy.Custom('DE_PRO_POS_S_3P')]em Haus zerrt und zur Buße zwingt.\n\nSich den Leuten zu verweigern, birgt das Risiko eines Aufstands. Ihnen nachzugeben, beschämt die Krone."
 epidemic_events.1065.a: "Gebt ihnen, was sie wollen."
 epidemic_events.1065.b: "Ich weigere mich!"
 epidemic_events.1065.c: "Ich werde an [shamed_buddy.Custom('DE_PRO_POS_S_3P')]er Stelle gehen."
 epidemic_events.1066.t: "$story_plague_trials_title$ Vertreibung"
 epidemic_events.1066.desc: "Nichts wird die Bauern umstimmen: Die [faith_blamed.GetAdherentNamePlural] sind für sie schuld an der Seuche ([epidemic_scope.GetName]). Ihre Händler werden schikaniert, ihre Häuser geplündert. Viele sind geflohen und der Handel ist verkümmert.\n\nSchlimmer noch: In einigen Dörfern werden sie regelrecht gejagt.\n\nWenn diese Verfolgung anhält, wird mein Reich ausbluten – nicht durch die Seuche, sondern durch die Furcht vor ihr."
 epidemic_events.1066.a: "Dieses Verhalten muss bestraft werden."
 epidemic_events.1066.b: "Das liegt außerhalb meines Einflussbereichs."
 epidemic_events.1066.c: "Ich kann ihnen Zuflucht im Hauptsitz bieten."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U]e Seuchenflüchtlinge"
 epidemic_events.1067.desc: "Während die Seuche ([epidemic_scope.GetName]) das Reich von [bigoted_ruler_that_everyone_hates.GetName] verwüstet, sind die [faith_blamed.GetAdherentNamePlural] für die dortige Bauernschaft schuld daran. Dies führt, dass viele begonnen haben, aus ihrer Heimat ([bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip]) zu fliehen, um in meinem Reich Zuflucht zu finden."
 epidemic_events.1067.a: "Sie sind hier willkommen."
 epidemic_events.1067.b: "Wir dürfen unsere Tore nicht für diese Seuche öffnen."
 epidemic_events.1067.c: "Bietet ihnen Zuflucht im Hauptsitz."
