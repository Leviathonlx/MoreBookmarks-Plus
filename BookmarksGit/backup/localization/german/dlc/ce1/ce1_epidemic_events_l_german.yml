 epidemic_events.2001.t: "Die Seuche des Krieges"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] fällt zitternd auf die Knie.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin geschlagen von zwei Plagen. Die Seuche ([epidemic_scope.GetName]) verschlingt meine Leute. Und nun greift [attacking_vassal.GetName] nach meinen Landen. Ich kann nicht beide bekämpfen.“\n\n[pleading_vassal.GetName|U] legt eine kleine Schatulle mit Gold auf den Boden – alles, was [pleading_vassal.Custom('DE_PRO_PER_S_3P_N')] bringen konnte.\n\n„Ich bitte Euch. Helft mir dabei, diesen Krieg zu beenden, bevor keines der Reiche überlebt.“"
 epidemic_events.2001.a: "Ich werde gern bezahlen, solange dieser Unsinn aufhört."
 epidemic_events.2001.b: "Wie könnt Ihr es wagen, diese Seuche ([epidemic_scope.GetNameNoTooltip]) an #EMP meine#! Türschwelle zu bringen!"
 epidemic_events.2001.b.desc: "Wachen! Ergreift [pleading_vassal.GetFirstNameNoTooltip] #EMP vorsichtig#! und wascht alles, was [pleading_vassal.Custom('DE_PRO_PER_S_3P_N')] berührt hat, #EMP gründlichst#!!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstNameNoTooltip|U] kann zur Vernunft gebracht werden."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] konnte davon überzeugt werden, den Krieg ([vassal_war.GetName]) zu beenden"
 epidemic_events.2001.c.failure: "Der Krieg ([vassal_war.GetName]) wird fortgesetzt"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip] hat die Seuche ([epidemic_scope.GetName]) verbreitet!"
 epidemic_events.2001.danger: "#color_red Wenn der Krieg nicht rasch beendet wird, könnte er einen hohen Preis fordern …#!"
 epidemic_events.2002.t: "Die Seuche des Krieges: Folgen"
 epidemic_events.2002.desc: "Während der Krieg ([vassal_war.GetName|U]) sich fortsetzt, sterben Menschen sterben für das Land, und das Land gibt sie haufenweise zurück.\n\nNun breitet sich die Seuche ([epidemic_scope.GetName]) noch rascher aus – genährt durch verrottende Leiber, entvölkerte Dörfer und den Wahnsinn der Belagerung. Keine Seite gewinnt. Alle sterben."
 epidemic_events.2002.a: "Oje …"
 epidemic_events.2003.t: "Unsichtbarer Feind"
 epidemic_events.2003.desc: "„Unsere Soldaten fallen ohne jeden Kampf. Die Seuche ([epidemic_scope.GetName]) nimmt mehr als jede Klinge.“\n\n[marshal.GetName|U] spricht schroff, hat allerdings recht. Von [first_epidemic_province.GetName] bis [second_epidemic_province.GetName] sind die Kasernen leer. Es sind keine Krieger übrig – nur Bauern und die Seuche."
 epidemic_events.2003.a: "Wir können nichts machen – lasst sie sterben."
 epidemic_events.2003.a.flavor: "Gute Soldaten finden zwar immer Gold, doch Gold findet selten gute Soldaten."
 epidemic_events.2003.b: "Zerrt Bauern von den Feldern, wenn es sein muss."
 epidemic_events.2003.b.flavor: "Die ungewaschenen Massen können manchmal erfahrene Kämpfer ersetzen – wenn man nicht allzu genau hinschaut."
 epidemic_events.2003.c: "Versiegelt die Kasernen. Besser untätig als tot."
 epidemic_events.2003.c.flavor: "Ohne ihre täglichen Übungen werden meine Truppen weniger effizient sein, aber sie bleiben am Leben."
 epidemic_events.2005.t: "Arzneikrug"
 epidemic_events.2005.desc: "Jeden Tag gehe ich gehe an der Kammer von [physician.GetName] vorbei, und das Grauen der Seuche ([epidemic_scope.GetName]) ist nie fern. [physician.Custom('DE_PRO_POS_S_3P')|U]e merkwürdigen Werkzeuge bieten keinen Trost – allerdings fällt mir heute ein bemalter Krug ins Auge.\n\n„Er beschützt mich“, sagt [physician.Custom('DE_PRO_PER_S_3P_N')] und drückt ihn an sich. „Ein Meisterwerk der Handwerkskunst und ein Schutz vor Krankheiten.“"
 epidemic_events.2005.a: "Sollte ich nicht besonderen Schutz erfahren?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] übergibt Euch den Arzneikrug"
 epidemic_events.2005.a.failure: "[physician.GetFirstName] ist nicht überzeugt"
 epidemic_events.2005.b: "Der rettet Leben? Dann nehme ich ihn mir."
 epidemic_events.2005.b.success: "Ihr nehmt [physician.GetFirstName] das Gefäß ([medicine_jar.GetName]) ab"
 epidemic_events.2005.b.failure: "Der Krug zerbricht!"
 epidemic_events.2005.c: "Wenn er Euch Trost spendet, so behaltet ihn."
 epidemic_events.2006.t: "Tanzwut"
 epidemic_events.2006.desc: "[Select_CString(dance_victim.IsFemale, 'Eine Bäuerin', 'Ein Bauer')] gebärdet sich wie toll an meinem Hof. [dance_victim.Custom('DE_PRO_POS_S_3P')|U]e Füße stampfen in einem unaufhörlichen Rhythmus, der einen schier in den Wahnsinn treibt.\n\n„Vergebt [dance_victim.Custom('DE_PRO_PER_S_3P_D')], Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt jemand der Umstehenden. „[dance_victim.GetFirstName|U] tanzt seit Tagen ohne Unterlass – andere tun es [dance_victim.Custom('DE_PRO_PER_S_3P_D')] inzwischen gleich! [dance_victim.Custom('DE_PRO_PER_S_3P_D')|U] will nicht aufhören.“\n\n[Select_CString(dance_victim.IsFemale, 'Die Frau', 'Der Mann')] stöhnt, das Gesicht eine verzerrte Maske aus Schmerz und Freude. Verrücktheit oder etwas Schlimmeres packt [dance_victim.Custom('DE_PRO_PER_S_3P_A')]."
 epidemic_events.2006.a: "Ohne Pause tanzen? Das klingt #EMP hervorragend!#!"
 epidemic_events.2006.b: "Jeder Tanz endet irgendwann. So ist es doch, #EMP oder?#!"
 epidemic_events.2006.c: "Schnappt Euch ein paar Seile und bindet [dance_victim.Custom('DE_PRO_PER_S_3P_A')] fest!"
 epidemic_events.2006.d: "Bei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])! Ich werde diesen Dämon niederringen!"
 epidemic_events.3000.t: "$travel_danger_prefix$ Blut an der Tür"
 epidemic_events.3000.desc: "Rot ist die einzige Farbe, die es in [epidemic_location.GetName] gibt, und Husten das einzige Geräusch. Wir ermutigen unsere Reittiere, den Weg fortzusetzen, doch ich kann sehen, wie [companion.GetTitledFirstName] immer blasser wird und die Lippen so fest zusammenpresst, dass kein Blut mehr durch sie fließt.\n\n„Hilfe …“ ist von einem der Leiber zu hören, die wir für Leichen gehalten haben. Er bewegt sich nur langsam und schmerzhaft und ist [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "„Ich kann das nicht einfach so hinnehmen.“"
 epidemic_events.3000.b: "„[companion.GetFirstNameNoTooltip], Ihr müsst ihnen helfen.“"
 epidemic_events.3000.c: "„Dafür ist keine Zeit.“"
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] wird krank"
 epidemic_events.3010.t: "$travel_danger_prefix$ Aasgeier"
 epidemic_events.3010.desc: "Unsere Wasservorräte sind fast aufgebraucht, als wir in [epidemic_location.GetName] ankommen. In der Mitte des scheinbar verlassenen Dorfs steht ein malerischer Brunnen und wir treiben unsere Reittiere langsam darauf zu.\n\nDoch der Grund für diese Verlassenheit wird nur allzu rasch deutlich.\n\nLeichen liegen auf dem Boden, die [sick_peasant.Custom('disease_desc_short')] sind, und Aasgeier kreisen über ihren bleichen Köpfen … Ein erschreckender Anblick."
 epidemic_events.3010.a: "Ich habe etwas über verseuchtes Wasser gelesen …"
 epidemic_events.3010.b: "Wasser! #EMP Endlich!#!"
 epidemic_events.3010.b.sick: "Ihr werdet krank"
 epidemic_events.3010.c: "Wir müssen dringend weiter."
 humour_knowledge_modifier: "Plausible Annahme"
 humour_knowledge_modifier_desc: "Dieser Charakter bemerkte, dass die Dorfbewohner krank wurden, nachdem sie Wasser aus einem verseuchten Brunnen getrunken hatten."
 no_water_modifier: "Knappe Wasservorräte"
 no_water_modifier_desc: "Dieser Charakter hielt nicht an, um aus einem Brunnen zu trinken."
