 legend_chronicle_conqueror_chronicle_desc: "[Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Keine Wanderin', 'Kein Wanderer')] mehr: Es wurde [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eine Eroberin', 'ein Eroberer')] aus einer unbeugsamen Seele geboren."
 legend_chapter_opening_conqueror: "Aus der Asche soll nichts wiedergeboren werden. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] schwor, geschworen die Geißel des Himmels ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) zu werden, die über blutroten Boden schreitet. Und der Boden soll fortan keine andere Farbe mehr kennen."
 legend_chapter_famous_deed_conqueror: "Schlacht um Schlacht wurde der Gesang immer lauter. Schlacht um Schlacht gab es mehr Beute. Schlacht um Schlacht strahlte die Legende von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] heller."
