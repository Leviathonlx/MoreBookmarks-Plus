 legend_events.1000.t: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('legend_owner'))|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 legend_events.1000.desc: "von so schändlicher Natur zu sein! So hinterlistig! Ich bot Euch Gold, um meine Legende zu fördern, und Ihr zahlt es mir zurück, indem Ihr sie einfach fallen lasst wie einen kranken Hund."
 legend_events.1000.a: "#EMP Pah!#! Nehmt es einfach."
 legend_events.1000.b: "Ich bin mir ziemlich sicher, es war #EMP viel#! billiger."
