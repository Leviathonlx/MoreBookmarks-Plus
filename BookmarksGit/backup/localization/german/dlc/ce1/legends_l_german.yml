 legend_chapter_motivation_delicious_meats: "Das Tier [Localize(beast)] war als wild und gefährlich bekannt, doch [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wollte sich nicht von [legend_protagonist.Custom('DE_PRO_POS_S_3P')]em Ziel abbringen lassen. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] bestand darauf, vom Fleisch der Bestie zu kosten, und spornte sich selbst dazu an, diesen Traum zu erfüllen."
 legend_chapter_motivation_dead_parent: "Das Tier [Localize(beast)] war in der Tat gefährlich, doch [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] war fest entschlossen. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] hegte einen ganz eigenen Groll gegen die Bestie, denn es hieß, sie habe einen [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Elternteile getötet."
 legend_chapter_motivation_great_venator: "Zu diesem Zeitpunkt war [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] bereits im ganzen Land als dessen [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'größte Jägerin', 'größter Jäger')] bekannt, doch für [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'die mutige', 'den mutigen')] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] musste diese Wahrheit noch nachdrücklicher bewiesen werden."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] war entschlossen, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Können in Sachen Jagdkunst unter Beweis zu stellen. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] erhielt endlich die Gelegenheit, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Geschick zu zeigen, als das mächtige Tier ([Localize(beast)]) sich näherte."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] erwies sich als offenherzig gegenüber sämtlichen exotischen und ungewöhnlichen Gesellen, denen [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] auf [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en Reisen begegnete, und freundete sich sogar mit einem großen und reizbaren Zyklopen an!"
 legend_chapter_discovery_cyclops: "Auf seiner Reise traf [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] die exotischsten und ungewöhnlichsten Geschöpfe, was schließlich darin gipfelte, dass [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] die Existenz eines mächtigen Zyklopen entdeckte!"
 legend_chapter_discovery_renowned_herbalist: "Obschon [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] bereits als [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Kräuterkundlerin', 'Kräuterkundler')] bekannt war, erlangte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] weiteren Ruhm, als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] einen tödlichen Hain entdeckte und durch die giftigen Ranken der Pflanzen dort schlüpfte."
 legend_chapter_discovery_evil_plants: "Die Reisen von [ROOT.Legend.GetProtagonist.GetFirstName] waren von Anfang an mit Gefahren verbunden. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] wurde sogar von einem Hain giftiger Pflanzen angegriffen, deren Pollen jeden, der in ihre Nähe kam, schwindelig und benommen machten."
 legend_chapter_discovery_legendary_archer: "Die Reisen von [ROOT.Legend.GetProtagonist.GetFirstName] führten [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] in einen Landstrich, wo ein angeberischer Bogenschütze [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'die gute Fürstin', 'den guten Fürsten')] zu einem Bogenschießwettbewerb herausforderte. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spaltete prompt mit einem [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er eigenen Schüsse den Pfeil des Bogenschützen in zwei Hälften!"
 legend_chapter_discovery_archery_contest_won: "Die Reisen von [ROOT.Legend.GetProtagonist.GetFirstName] führten [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] in einen Landstrich, wo ein angeberischer Bogenschütze [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'die gute Fürstin', 'den guten Fürsten')] zu einem Bogenschießwettbewerb herausforderte. Der Wettstreit wurde erbittert geführt, doch am Ende erwies sich [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] als treffsicherer!"
 legend_chapter_discovery_bog_stronk: "Der Weg von [ROOT.Legend.GetProtagonist.GetFirstName] führte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] durch tückisches Gelände, wo sogar der Boden selbst versuchte, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] zu verschlingen. Nur die gewaltige Kraft, die [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] besaß, ermöglichte es [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')], sich zu befreien."
 legend_chapter_discovery_bog_struggle: "Der Weg von [ROOT.Legend.GetProtagonist.GetFirstName] führte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] durch tückisches Gelände, wo sogar der Boden selbst versuchte, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] zu verschlingen. Nach einem mächtigen Ringen entkam [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] schließlich dem trügerischen Grund."
 legend_chapter_discovery_wildflower_expert: "Die Reisen von [ROOT.Legend.GetProtagonist.GetFirstName] führten [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] in neue und exotische Länder, in denen sogar die Pflanzen ungewohnt und ungewöhnlich waren. Tatsächlich stieß [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] sogar auf eine im Unterholz verborgene unbekannte Pflanze, die auch seitdem nie wieder gesehen wurde."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] unternahm ausgedehnte Reisen und wurde sogar von gefräßigen Kannibalen angegriffen! [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] besiegte Dutzende von ihnen, und Narben in [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Gesicht zeugten für den Rest [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es Lebens von diesem Kampf."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] unternahm ausgedehnte Reisen und wurde sogar von gefräßigen Kannibalen angegriffen! Der Kampf dauerte bis zum Sonnenuntergang und [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'unsere Heldin', 'unser Held')] blieb erschöpft zurück, während die restlichen Kannibalen flohen."
 legend_chapter_battle_enemy_commander: "Inmitten des Handgemenges sah sich [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] niemand Geringerem als dem elenden feindlichen Befehlshaber gegenüber! Nach einem heftigen Duell wurde der abscheuliche Hund von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] niedergestreckt, und das Blut floss ungehindert über [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Klinge, während der Kampf um sie herum weitertobte."
 legend_chapter_battle_faked_retreat: "Der taktische Scharfsinn von [ROOT.Legend.GetProtagonist.GetFirstName] wurde im Feuer der Schlacht auf die Probe gestellt, doch [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] erwies sich der Aufgabe gewachsen. Ein listig vorgetäuschter Rückzug brachte den Feind in eine verwundbare Position, nur damit [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'unsere tapfere Heldin', 'unser tapferer Held')] noch einmal vorrücken und ihn niedermähen konnte."
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstName|U] zeigte einmal mehr angriffslustige und brillante Manöver auf dem Schlachtfeld, als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] persönlich einen heftigen Flankenangriff anführte. Der feige Feind geriet ins Wanken und trat dann die Flucht an, denn dieser einzige gelandete Treffer hatte dafür schon genügt."
 legend_chapter_battle_ravished_maiden: "Da [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] niemals einen Unschuldigen dem Tod überlassen würde, fand [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] inmitten der Schlacht Zeit, einen wohlgestalten Menschen von niederer Geburt, der in die Gefahr hineingeraten war, nicht nur zu retten, sondern sogar völlig zu #EMP entzücken#!!"
 legend_chapter_battle_maiden_kiss: "Als [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] inmitten des Kampfgetümmels auf einen hilflosen – doch wahrlich beeindruckenden – Menschen aus dem Bauersvolk stieß, sputete [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] sich, ihn rasch davonzutragen. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Unsere Heldin', 'Unser Held')] wurde prompt mit einem Kuss belohnt, wie es sich für [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eine Frau', 'einen Mann')] von solcher Tapferkeit gehört!"
 legend_chapter_battle_wounded: "Die Schlacht war heftig und der Kampf blutig. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] trug viele bleibende Verletzungen davon – ein geringer Preis für [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eine Frau', 'einen Mann')] von solcher Hingabe und Ehre!"
 legend_chapter_battle_reinforcement_arrival: "Als die Schlacht ihren Höhepunkt erreichte, traf [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] selbst an der Spitze einer Heerschar von Verstärkungen ein. Die Schlacht wendete sich somit zugunsten [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'unserer tapferen Heldin, die', 'unseres tapferen Helden, der')] den Angriff von der Spitze aus tief in die feindlichen Reihen hinein anführte."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wurde zu einer Zeit geboren, da [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Glaube ([ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]) weit vom Willen der höchsten Macht ([ROOT.Legend.GetProperty('faith').Faith.HighGodName]) abgerückt war. Prediger und [ROOT.Legend.GetProperty('faith').Faith.PriestNeuterPlural] vertraten Ketzereien im Namen der höchsten Macht, während [ROOT.Legend.GetProperty('faith').Faith.HouseOfWorshipPlural] verfielen und vereinsamten. Die Menschen wandten sich anderen Religionen zu und machten Platz für die Rivalen der höchsten Macht, auf dass sie die Herzen der Menschen erobern mochten."
 legend_chapter_motivation_new_faith: "Als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] die Schwäche und Verderbnis des Glaubens erkannte, machte sich [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] mit einer neuen Vision für ihn auf den Weg: ein neuer Blick auf den Glauben ([ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]), der keine Abweichung vom Willen der höchsten Instanz ([ROOT.Legend.GetProperty('faith').Faith.PantheonTerm]) zulassen sollte; ein starker und geeinter Glaube, um ihn in alle Ecken der Welt zu tragen!"
 legend_chapter_famous_deed_new_faith: "Auf der Suche nach Entrückung vom sinnlosen Geplapper der Ketzer erklomm [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] den höchsten Berg im ganzen Land, mit nichts als der Gnade der heilenden Mächte ([ROOT.Legend.GetProperty('faith').Faith.HealthGodName]), um ihn zu behüten. Auf dem Gipfel riss die Wolkendecke auf und die höchste Instanz ([ROOT.Legend.GetProperty('faith').Faith.PantheonTerm]) erschien [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] und schenkte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] eine Vision. Ein ausgemergelter, alter [ROOT.Legend.GetProperty('faith').Faith.PriestNeuter] lag auf dem Sterbebett und klammerte sich eifersüchtig ans Leben, während ein neuerer und weit jüngerer [ROOT.Legend.GetProperty('faith').Faith.PriestNeuter] seinen Vorgänger zur Ruhe bettete. Diese Vision war zweifellos eine Vorahnung, wie die höchste Macht ([ROOT.Legend.GetProperty('faith').Faith.PantheonTerm]) den neuen [ROOT.Legend.GetProperty('faith').Faith.GetNameNoTooltip|l]en Glauben segnete."
 legend_chapter_extra_deed_new_faith: "Die Menschheit erschuf so viele Rivalen für die höchsten Mächte ([ROOT.Legend.GetProperty('faith').Faith.PantheonTerm]), und [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zerschlug sie alle und scharte so eine riesige Herde um sich, die es zu schützen galt."
 legend_chapter_conclusion_new_faith: "Nachdem die [ROOT.Legend.GetProperty('faith').Faith.PriestNeuterPlural] versammelt und die heiligen Schriften ([ROOT.Legend.GetProperty('faith').Faith.ReligiousText]) neu geschrieben waren, wurde der Glaube ([ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]) endlich gemäß der Vision der höchsten Instanz ([ROOT.Legend.GetProperty('faith').Faith.PantheonTerm]) wiederhergestellt!"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "Geboren im wütenden Sturm im Herzen eines Ringens ([ROOT.Legend.GetProperty('struggle').GetFlagName]) ahnte [ROOT.Legend.GetProtagonist.GetNameNoTooltip] nicht, dass [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] der Region Frieden und Ordnung bringen sollte."
 legend_chapter_motivation_struggle: "Als [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sah, wie sich Bruder gegen Bruder wandte – [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] gegen [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] –, sagte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zu jenen zänkischen Narren, die danach trachteten, den Glauben zu zerschmettern, nur: „Es reicht.“ [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')|U] war klar, dass die Mühsal [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es Volkes zu einem Ende kommen und eine neue Zukunft aus dem Nachgang des alten Ringens ([ROOT.Legend.GetProperty('struggle').GetFlagName]) geschaffen werden musste."
 legend_chapter_extra_deed_struggle: "Trotz all der Größe, die [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] erreicht hatte, gab es nach wie vor jene, die an [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Vision zur Lösung des Ringens ([ROOT.Legend.GetProperty('struggle').GetFlagName]) zweifelten. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')|U]e Feinde wurden schon bald auf den Schlachtfeldern der Zungen und der Klingen besiegt, bis alle vor [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en Füßen krochen und um Gnade bettelten."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] erkannte, dass die Regeln der Welt falsch waren, doch dank [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Bemühungen ist das große Ringen ([ROOT.Legend.GetProperty('struggle').GetFlagName]) vorbei und die Region wird nie wieder dieselbe sein. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] geht als [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] siegreich über alle anderen hervor."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] kam in diese Welt, als die [ROOT.Legend.GetProperty('faith').Faith.GetAdjectiveNoTooltip|l]en Gläubigen in einer aussichtslosen Diaspora in der ganzen Welt zerstreut waren. Dank den Visionen von einem mächtigen Gotteshaus ([ROOT.Legend.GetProperty('faith').Faith.HouseOfWorship]), das die Schöpfung selbst überragte, wusste [ROOT.Legend.GetProtagonist.GetNameNoTooltip], dass [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] mit einer heiligen Mission von der höchsten Instanz ([ROOT.Legend.GetProperty('faith').Faith.HighGodName]) beauftragt war, alle [ROOT.Legend.GetProperty('faith').Faith.GetAdherentNamePluralNoTooltip] zu vereinen."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] widmete [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Leben der höchsten Macht ([ROOT.Legend.GetProperty('faith').Faith.HighGodName]) und handelte ganz nach deren Willen. Jeder [ROOT.Legend.GetProperty('faith').Faith.GetReligion.GetAdherentNameNoTooltip|U] zog mit dem Namen „[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]“ auf den Lippen durch das Land und erzählte in [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Namen Geschichten von unzähligen heiligen Geschehnissen."
 legend_chapter_extra_deed_religious: "Doch damit war die Geschichte noch nicht zu Ende, denn die Gläubigen wurden nach wie vor von Banditen und Übeltätern belästigt und von Ketzern versklavt! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] half denjenigen, die in der Tyrannei lebten, sich in die Arme der höchsten Macht ([ROOT.Legend.GetProperty('faith').Faith.HighGodName]) fallen zu lassen, und triumphierte über das Böse ([ROOT.Legend.GetProperty('faith').Faith.DevilName]) und dessen Lakaien."
 legend_chapter_conclusion_priesthood_restored: "Die Priester wurden versammelt und die Diaspora beendet. Nie wieder werden die [ROOT.Legend.GetProperty('faith').Faith.GetAdherentNamePluralNoTooltip] ohne Führung allein auf weiter Flur stehen, da [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] einem neuen Glaubensoberhaupt ([ROOT.Legend.GetProperty('faith').Faith.ReligiousHeadName]) den Weg bereitet."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] reiste auf einer Mission aus einem fernen mystischen Land ([ROOT.Legend.GetProperty('location').GetFlagName]) zu uns. Unzählige Abenteuer gingen [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Ankunft voraus und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] war bereits [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eine Heldin', 'ein Held')] unter [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en eigenen Leuten, doch nun bietet [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] an, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] tatkräftiges Wohlwollen in unsere kleine Ecke der riesigen und endlosen Welt zu bringen."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] betrachtete [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e neue Heimat und weinte, denn ihre Technologien und ihre Kultur waren so rückständig im Vergleich zu jenen Wundern, an die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] sich andernorts ([ROOT.Legend.GetProperty('location').GetFlagName]) gewöhnt hatte. Die Aufgabe war klar: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] musste das erleuchtete Wissen [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es Heimatlands in diesen Winkel der Schöpfung tragen."
 legend_chronicle_conclusion_exotic_backstory: "Seit der Ankunft von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] hatte sich viel verändert. Wo einst Bauern im Elend lebten und Barbaren das Land ausbluteten, hatte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] das Licht der Zivilisation verbreitet. Obwohl [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Weg steinig war, sammelte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] diese Steine alle ein, um [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e alte Heimat ([ROOT.Legend.GetProperty('location').GetFlagName]) neu zu errichten. Im ganzen Reich werden Kinder nach [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] benannt, und die Massen singen dankbar im Chor für jenen fremden Menschen, der ihre große Stadt gebaut hat."
 legend_chronicle_divine_intervention_motivation: "Die höchste Instanz ([Localize(god)]) sprach zu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] im Reich der Träume und betraute [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] mit einer heiligen Mission. Seitdem hat [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] gebetet und das Land nach einem Zeichen für die wahre Natur dieses Auftrags der höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) abgesucht."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] widmete [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Leben der höchsten Macht [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] und handelte ganz nach deren Willen. Nach vielen Tagen und Nächten, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] abgeschieden im Gebet verbrachte, wurde [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] endlich die wahre Natur [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Mission offenbart!"
 legend_chapter_extra_deed_divine_intervention: "Im Land wimmelte es von herzlosen Banditen, die den Gläubigen Übles antun wollten, doch dank [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Schar von Anhängern wurden diese Diener des Bösen ([ROOT.Legend.GetProtagonist.GetFaith.DevilName]) zurück in dessen Reich ([ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]) gejagt, wo sie hingehören, und die Menschen waren frei. Die höchste Macht ([Localize(god)|U]) war [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] hold ob all des Guten, das [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] getan hatte, und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e heilige Mission hatte beinahe ihren Höhepunkt erreicht."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] regierte gerecht und fromm, angeleitet von der höchsten Macht ([Localize(god)]). Der göttliche Plan wurde erfüllt, und [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lebte ein Leben in großer Ehre und Frömmigkeit."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] entsprang dem ureigenen Fleisch und Blut von [ROOT.Legend.Custom('GetAncestorNameNoTooltip')]. Gab es je einen Zweifel daran, dass [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] mit der natürlichen Kraft dieser großen Linie auch große Dinge erreichen würde?"
 legend_chapter_motivation_ancestral_glory: "Für [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] gab es keinerlei Zweifel: [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] war dazu ausersehen, [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] unter [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Herrschaft zu vereinen. Im Namen von [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] sollte das Gezänk der niederen Fürsten und Fürstinnen ein Ende haben, und alle würden [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ihre Lehnsherrin', 'ihren Lehnsherrn')] nennen."
 legend_chapter_famous_deed_ancestral_glory: "Narren taten sich zusammen, um [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] herauszufordern, doch sie waren wie der Wind am Berg. Die Anhängerschaft von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wuchs mit jeder wunderbaren Tat, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] im Namen der höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) beging, und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] wurde zum Spiegelbild von [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."
 legend_chapter_extra_deed_ancestral_glory: "Das wunderschöne Land [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] war seit der Zeit von [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] in die Hände von Räubern und Banditen gefallen, doch [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] machte sich bald daran, dieses Unrecht zu berichtigen und jenes Volk zu schützen, über das [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] schon bald rechtmäßig gebieten sollte."
 legend_chapter_conclusion_ancestral_glory: "Die Reise war voller Gefahren, doch nach allem, was [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] für [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] und die Menschen dort getan hatte, konnte es da noch einen Zweifel daran geben, dass [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] von den höchsten Mächten ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) zur Herrschaft auserkoren war? Von der größten Stadt bis zum bescheidensten Gehöft rufen alle in verzücktem Jubel den Namen „[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]“!"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wurde in ein großes [ROOT.Legend.GetProperty('culture').Culture.GetNameNoTooltip|l]es Geschlecht hineingeboren, um über [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] zu herrschen, wie es [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Vorfahren taten."
 legend_chapter_conclusion_ancient_people: "Unter gewaltigen Anstrengungen arbeitete [ROOT.Legend.GetProtagonist.GetNameNoTooltip] unermüdlich daran, [ROOT.Legend.GetProperty('title').Title.GetNameNoTooltip] in eine Vision [ROOT.Legend.GetProperty('culture').Culture.GetNameNoTooltip|l]er Vollkommenheit zu verwandeln. Nur dank der legendären Taten von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] jubelt das Volk von [ROOT.Legend.GetProperty('title').Title.GetNameNoTooltip] voller Stolz über seine [ROOT.Legend.GetProperty('culture').Culture.GetNameNoTooltip|l]en Wurzeln!"
 legend_chapter_motivation_saintly_deed: "Der Auftrag der höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) für [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] war klar: [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] sollte Wunder bewirken! Alle [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] tragen [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] im Herzen, doch niemand ahnte, welche Wunder [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] noch vollbringen sollte!"
 legend_chapter_extra_deed_saintly_deed: "Die Straßen der Gläubigen wurden von den Gottlosen heimgesucht, und mit einer vom Allmächtigen gesegneten Klinge jagte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sie alle fort. Doch es traten noch immer wilde Tiere und Schlangen den Gläubigen in den Weg, um ihnen zu schaden. Also nahm [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Instrument ([ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]) zur Hand und führte die fraglichen Geschöpfe der höchsten Macht ([ROOT.Legend.GetProtagonist.GetFaith.CreatorName]) aus dem Land."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] hatte sich unermüdlich für den Glauben ([ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]) in seiner Gänze eingesetzt und gegen die Schergen der bösen Mächte ([ROOT.Legend.GetProtagonist.GetFaith.DevilName]) auf Erden gestritten, doch nun endlich waren [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Kämpfe vorüber. Der göttliche Plan war erfüllt und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] lebte ein Leben in großer Ehre und Frömmigkeit."
 legend_chapter_opening_mythical_descent: "Wie alle Mitglieder der Familie [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] vor [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] wurde [ROOT.Legend.GetProtagonist.GetNameNoTooltip] mit dem Blut eines mächtigen Geschöpfs ([ROOT.Legend.GetProperty('beast').GetFlagName]) geboren. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')|U]e außergewöhnliche Herkunft stellt [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] über alle anderen, denn [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] ist zu wahrer Größe ausersehen."
 legend_chapter_famous_deed_mythical_descent: "Als [ROOT.Legend.GetProtagonist.GetNameNoTooltip] in einem großen Kampf gegen einen Schurken verletzt, der [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Abstammung anzweifelte, verteilte sich [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] göttliches Blut über ein Feld. Das Blut glänzte und funkelte wie frisch geschliffene Edelsteine, und binnen weniger Tage erblühte der unwirtliche Boden mit Blumen in prächtigen Farben."
 legend_chapter_extra_deed_mythical_descent: "Dies war jedoch noch nicht das Ende der Geschichte, da viele nach wie vor an der Göttlichkeit in [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Blut zweifelten. Mithilfe [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er gewaltigen Kräfte schlug [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] die Zweifler mit einer großen Tierplage, und ihre Paläste und Häuser waren von gefräßigem Bellen und lauten Schreien erfüllt."
 legend_chapter_opening_godly_descent: "Die höchste Instanz ([ROOT.Legend.GetProperty('god').GetFlagName]) machte die Ahnen von [ROOT.Legend.GetProtagonist.GetNameNoTooltip] fruchtbar und brachte den ersten [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] aus dem Schoß der Welt hervor. Von Geburt an sind alle Mitglieder der Familie [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] mit der göttlichen Mission beauftragt, Wohlstand und den [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|l]en Glauben in alle Ecken von [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] zu bringen."
 legend_chapter_famous_deed_war_won: "Die Schlachten wogten hin und her, und der Krieg färbte das Land purpurn mit dem Blut der Gerechten und der Verkommenen gleichermaßen. [ROOT.Legend.GetProperty('winner').Char.GetNameNoTooltip|U] blieb unerschüttert, während die Mächte des Bösen versuchten, [ROOT.Legend.GetProperty('winner').Char.Custom('DE_PRO_POS_S_3P')]en meisterhaften militärischen Strategien etwas entgegenzusetzen. Letztlich sollten sich ihre Bemühungen als erfolglos erweisen."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty('loser').Char.GetNameNoTooltip|U] und [ROOT.Legend.GetProperty('loser').Char.Custom('DE_PRO_POS_S_3P')]e Untergebenen ließen unter ihrem zerrissenen Banner die Köpfe hängen und flehten [ROOT.Legend.GetProperty('winner').Char.GetFirstNameNoTooltip] um Gnade an. In den dunkleren Tagen des Krieges hätte [ROOT.Legend.GetProperty('winner').Char.Custom('DE_PRO_PER_S_3P_N')] sich einzig als dessen [Select_CString(ROOT.Legend.GetProperty('winner').Char.IsFemale, 'Überlebende', 'Überlebenden')] sehen können, doch nun geht [ROOT.Legend.GetProperty('winner').Char.Custom('DE_PRO_PER_S_3P_N')] als [Select_CString(ROOT.Legend.GetProperty('winner').Char.IsFemale, 'Siegerin', 'Sieger')] daraus hervor. Als [Select_CString(ROOT.Legend.GetProperty('winner').Char.IsFemale, 'einzige Siegerin', 'einziger Sieger')]."
 legend_chapter_motivation_new_title: "Lange bevor die Familie [ROOT.Legend.GetProperty('founder').Char.GetDynastyNameNoTooltip] zur Hüterin von [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] wurde, schenkten die höchsten Mächte ([ROOT.Legend.GetProperty('founder').Char.GetFaith.PantheonTerm]) [ROOT.Legend.GetProperty('founder').Char.GetNameNoTooltip] eine Mission. Von diesem Augenblick an wusste [ROOT.Legend.GetProperty('founder').Char.Custom('DE_PRO_PER_S_3P_N')], dass [ROOT.Legend.GetProperty('founder').Char.Custom('DE_PRO_PER_S_3P_N')] zum Herrschen geboren war."
 legend_chapter_famous_deed_new_title: "Die Länder, aus denen [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] dereinst bestehen sollte, standen unter der Knute der grässlichen Diener des Bösen ([ROOT.Legend.GetProperty('founder').Char.GetFaith.DevilName]). Doch mit [ROOT.Legend.GetProperty('founder').Char.Custom('DE_PRO_POS_S_3P')]en großen Armeen befreite [ROOT.Legend.GetProperty('founder').Char.GetNameNoTooltip] Dorf um Dorf und Stadt um Stadt. Die Menschen griffen zu den Waffen und stürzten ihre bösen Herrscher im Dienst von [ROOT.Legend.GetProperty('founder').Char.GetFirstNameNoTooltip], bereit, für [Select_CString(ROOT.Legend.GetProperty('founder').Char.IsFemale, 'ihre rechtmäßige Herrscherin', 'ihren rechtmäßigen Herrscher')] zu sterben. Die höchste Instanz ([ROOT.Legend.GetProperty('founder').Char.GetFaith.HighGodName]) verweigerte ihnen ihr Opfer, denn sie gewährte ihnen ihren göttlichen Schutz. Keine Klinge konnte die anwachsenden Armeen von [ROOT.Legend.GetProperty('founder').Char.GetFirstNameNoTooltip] berühren, als [ROOT.Legend.GetProperty('founder').Char.Custom('DE_PRO_PER_S_3P_N')] das Volk von [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] befreite."
 legend_chapter_conclusion_new_title: "Das Gezänk der Herzöge und namenlosen Kleinadligen verstummte endlich, als [ROOT.Legend.GetProperty('founder').Char.GetNameNoTooltip] sie alle dazu brachte, [ROOT.Legend.GetProperty('founder').Char.Custom('DE_PRO_PER_S_3P_D')] die ewige Treue zu schwören. Als [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] neu geboren wurde, veränderte sich das Wesen der Welt für immer."
 legend_chronicle_sacred_birth_opening: "Seit jenem Tag, an dem [ROOT.Legend.GetProtagonist.GetNameNoTooltip] das Licht der Welt erblickte, war klar, dass die höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) besondere Pläne für [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] hatten. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U] war [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Größe vorherbestimmt."
 born_to_a_virgin_mother: "Geboren von einer jungfräulichen Mutter"
 born_under_auspicious_stars: "Geboren unter verheißungsvollen Sternen"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] fand oft keinen Schlaf, geplagt von Visionen der eigenen Geburt, bis in einer schicksalhaften Nacht die höchste Instanz ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) vor [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] erschien. Sie erklärte, dass [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zu einem göttlichen Zweck auf die Erde gebracht worden war, der über die übliche Berufung eines Menschen hinausging. Von diesem Tag an wusste [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], dass die Umstände [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Geburt weder Gerücht noch Zufall waren, sondern ein unmittelbares Eingreifen der höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm])!"
 legend_chapter_conclusion_sacred_birth: "Nach all den großen Taten, die [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] im Namen der höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) vollbracht hatte, wurde [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] ein weiteres Mal besucht, doch diesmal war es kein bloßer Traum oder eine Vision. Die höchste Instanz ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) manifestierte sich in körperlicher Gestalt und bot [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] einen Kelch mit Wasser an, aus dem [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] trinken sollte, und sie gewährte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] so einen Hauch von Göttlichkeit. Die Massen jubelten den Namen von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] und baten darum, von [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en göttlichen, heilenden Händen berührt zu werden."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wurde wie jeder andere Mensch geboren, ohne eine Vorstellung von jener Größe, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] im Namen der höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) erreichen sollte."
 legend_chapter_motivation_fought_devil: "Von Albträumen geplagt wurde [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] von Visionen einer fauchenden und quälenden Verkörperung des Bösen ([ROOT.Legend.GetProperty('faith').Faith.DevilName]) heimgesucht. Jeden Morgen erwachte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] mit neuerlicher Zielstrebigkeit und dem Gefühl, die höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) hätten einen Plan für [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')]."
 legend_chapter_famous_deed_fought_devil: "Eines Nachts besuchte das Böse ([ROOT.Legend.GetProperty('faith').Faith.DevilName]) [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] mit allen nur erdenklichen Peitschen und grausamen Folterwerkzeugen, die an den blutbefleckten Wänden verteilt waren. Nackt und unerschüttert packte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] das Böse mit der ganzen Kraft und der vollkommenen Überzeugung der höchsten Instanz ([ROOT.Legend.GetProperty('faith').Faith.HighGodName]), die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] gesamtes Wesen durchströmte. Als die Bestie ([ROOT.Legend.GetProperty('faith').Faith.DevilName]) machtlos unter [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] feststeckte, zischte und knurrte das abscheuliche Ding – doch das Böse ward bezwungen von einem einfachen Menschen!"
 legend_chapter_extra_deed_fought_devil: "Unzufrieden und voller Hass auf alles, was gut und rechtschaffen ist, forderte das Böse ([ROOT.Legend.GetProperty('faith').Faith.DevilName]) [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zu einem [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]-Wettstreit heraus. Die Weise, die [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spielte, schickte das Böse ([ROOT.Legend.GetProperty('faith').Faith.DevilName]) zurück in seine angestammte Heimat ([ROOT.Legend.GetProperty('faith').Faith.NegativeAfterLife]). Anschließend entglitt sie dem Geist von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wie Rauch, da sie zweifellos zu göttlich für das Reich der Menschen war."
 legend_chapter_conclusion_fought_devil: "Nachdem das Böse ([ROOT.Legend.GetProperty('faith').Faith.DevilName]) besiegt war, widmete [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sich ganz der Bezwingung seiner Schergen im Reich der Sterblichen. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] war alle Tage von einem heiligen Leuchten umflort und hinterließ Frieden und Zivilisation, wohin [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] auch ging."
 legend_chapter_famous_deed_tournament_won: "Geister und Stimmen prallten in einer großen Zurschaustellung ebenso aufeinander wie Klingen in einer Schlacht, doch kein Verstand und keine Klinge war so scharf wie die von [ROOT.Legend.GetProtagonist.GetNameNoTooltip]! Einer nach dem anderen reihten sich die Kämpfer auf, nur damit sie vom unantastbaren [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] das Weinen und Schluchzen gelehrt wurden."
 legend_chapter_extra_deed_tournament_won: "Keiner hätte den Glanz des ersten Turniers von [ROOT.Legend.GetProtagonist.GetNameNoTooltip] je vergessen können, doch ein einziger Sieg war für [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] nicht genug. Die anderen Teilnehmer umzingelten [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] mit einem wahren Wald aus Klingen, doch [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] blieb unerschüttert. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] ging siegreich aus dem Kampf hervor, während die Menge [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en Namen rief!"
 legend_chronicle_opening_raised_by_animals: "Ohne Nahrung oder Hoffnung auf Rettung lag [ROOT.Legend.GetProtagonist.GetNameNoTooltip] als Wickelkind am Ufer eines Flusses, bis ein mächtiges Tier ([ROOT.Legend.GetProperty('beast').GetFlagName]) [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] fand. Es säugte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] an seiner Zitze, sodass das Kind zu [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'einer hünenhaften Frau', 'einem hünenhaften Mann')] heranwuchs, mit all der Kraft und dem Mut seiner Mutter aus dem Tierreich ([ROOT.Legend.GetProperty('beast').GetFlagName])."
 legend_chapter_motivation_raised_by_animals: "Als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] zu den Menschen zurückkehrte, entdeckte [ROOT.Legend.GetProtagonist.GetFirstName], wie das Chaos das Land heimgesucht hatte. Nachbarn fielen über Nachbarn her wie Raubtiere über ihre Beute, und [ROOT.Legend.GetProtagonist.GetFirstName] wusste, dass [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Volk [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eine starke Anführerin', 'einen starken Anführer')] brauchte, um das Rudel hinter seiner gemeinsamen Sache zu vereinen."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] herrschte, wie es das Tier in ihm ([ROOT.Legend.GetProperty('beast').GetFlagName]) getan hätte: stark und stolz. Obwohl [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Mutter aus dem Tierreich nie wiedersah, hegte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] keinerlei Zweifel daran, dass dieser Bote der höchsten Macht ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Herrschaft mit großem Stolz betrachtet hätte. Die Lande blieben ruhig und friedlich, und keiner [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Feinde wagte es, aus der Reihe zu tanzen, um nicht dem Zorn einer Bestie ([ROOT.Legend.GetProperty('beast').GetFlagName]) ausgesetzt zu sein."
 legend_chapter_extra_deed_recent_battle: "Bei [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Heimkehr kämpfte [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] tapfer gegen [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Gegner und führte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Truppen mit unvergleichlichem Mut und strategischem Genie an. Mit hocherhobenem Schwert und unerschütterlicher Entschlossenheit errang [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] den Sieg über [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Feinde."
 legend_chapter_extra_deed_recent_siege: "Bei [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Heimkehr stand [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] mit unnachgiebiger Entschlossenheit an der Spitze der Belagerung einer feindlichen Festung: Die Stadt zersprang wie feinstes Glas. Nachdem [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Truppen versammelt und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Banner entrollt waren, begann [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] einen unerbittlichen Ansturm, durchbrach die Verteidigung und holte sich den Sieg."
 legend_chapter_extra_deed_recent_imprisonment: "In den Tiefen des dunkelsten Kerkers, ohne Speis und Trank, gefesselt und von Schatten umhüllt, fand [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] die nötige Entschlossenheit, um seinem Los zu entfliehen. Mit knirschenden Zähnen und einem vor Trotz brennenden Herzen plante [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] Nacht für Nacht die eigene Flucht. Durch schlaue Winkelzüge und schiere Willenskraft gelangte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] durch geheime Gänge hinaus ins Morgenlicht."
 legend_chapter_extra_deed_recent_tournament: "Bei [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Heimkehr war [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] von der Pracht des Turnierplatzes wie gebannt. Mit dem Schwert in der Hand und einer im Sonnenlicht schimmernden Rüstung trat [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] voll unerschütterlicher Entschlossenheit gegen furchterregende Gegner an. Das Publikum tobte, holde Damen und leicht zu beeindruckende Knappen warfen sich [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] zu Füßen! [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Die Siegerin', 'Der Sieger')]! [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Die beste Ritterin', 'Der beste Ritter')]!"
 legend_chapter_famous_deed_saintly_deed: "Inmitten des zweifelnden Flüsterns und dem Schatten des Unglaubens in der Bevölkerung stand [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] unerschütterlich fest zum eigenen Glauben. Alles war verloren, das Schlachtfeld getränkt in Blut. Speere lagen am Boden, von ihren Trägern zurückgelassen. Doch [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fiel betend auf die Knie. Blumen erblühten aus den Lanzen und die Feinde warfen sich darnieder, weil sie Zeuge eines Wunders geworden waren."
 legend_chapter_famous_deed_holy_warrior: "So wie [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] stets [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eine entschiedene Verteidigerin', 'ein entschiedener Verteidiger')] des Glaubens gewesen war, erwies sich [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] nun auch als [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'wahre Heldin', 'wahrer Held')] im Glaubenskrieg gegen die Feinde der höchsten Macht ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]). [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] reiste in fremde Länder, fest entschlossen, jenen Frieden und Wohlstand wiederherzustellen, den die falschen Götter den ahnungslosen Völkern dort genommen hatten. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] ritzte sich das Symbol des eigenen Glaubens ([ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]) in den Unterarm, wobei das Blut nur so über die Leichen der Ungläubigen spritzte."
 legend_chapter_opening_legendary_battle: "In den Chroniken der Zeit lodert die Sage von einer Schlacht, die derart glorreich ist, dass sie durch die Ewigkeit widerhallt, eine Schlacht, in der [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] wie ein umtoster Koloss in den Stürmen des Krieges aufragte."
 legend_chapter_famous_deed_raised_by_animals: "Mit jedem Tag, der verging, gewann [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] an Stärke und Weisheit hinzu, unbehelligt von der Barbarei der Zivilisation. Wie die Gründer Roms umarmte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] die Welt, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] das Leben schenkte, und lehrte die Hausbewohner die Beherrschung der Jagd, indem [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] ein weißes Tier ([ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]) erlegte."
 legend_chapter_conclusion_dead_loved_spouse: "Als [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] heimkehrte, fühlte sich [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Herz wie ein Täubchen an, das [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Brust zu entfliehen gedachte. Angerührt von so viel Gefühl konnte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] es kaum erwarten, wieder mit [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er wahren Liebe vereint zu sein. Ein schrecklicher Schrei ertönte und Trauer erfüllte die Gänge der Burg, denn die blassen Lippen [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Liebschaft waren bar jeden Lebens. In der Stille [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Einsamkeit erfüllten ihn Erinnerungen an diese eine Liebe: Einst hatte sie [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Herz in Brand gesetzt, nun blieb nur schrecklicher Schmerz. Welchen Wert hatte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Legende noch, wenn [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] niemanden hatte, mit dem [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] sie teilen konnte?"
 legend_chapter_conclusion_point_of_interest: "Auf den weiten Reisen von [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stieß [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] auf ein atemberaubendes Wunder, das irdische Grenzen sprengte: einen Ort, an dem sich die Schönheit der Natur nahtlos mit menschlichem Einfallsreichtum verband. Hohe Türme von erlesener Handwerkskunst ragten in den Himmel, ihre anmutigen Formen getaucht in den sanften Schein des ersten Morgenlichts. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] atmete tief durch, denn [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] hätte sich kein besseres Ende wünschen können."
 legend_chapter_motivation_child_mother: "In den ruhigen Hallen der Burg, wo Schatten über die Steinmauern tanzten und das Wispern alter Geschichten in der Luft lag, wiegte [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] sein neugeborenes Kind zärtlich im Arm. Als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] in die unschuldigen Augen des Säuglings blickte, wurde [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Herz von Entschlossenheit ergriffen. Welches Vermächtnis würde [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] hinterlassen? Würde [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] als Feigling in Erinnerung bleiben wollen, der zwischen Seide und Blumen Zuflucht suchte?"
 legend_chapter_motivation_child_father: "In den geruhsamen Gemächern [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es Stammsitzes, wo das Flackern des Kerzenlichts Schatten auf die alten Wandteppiche warf, betrachtete [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] voller Ehrfurcht das Wunder des Lebens, das [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] geschenkt ward. Mit diesem Kind wurde zugleich der Entschluss geboren, das eigene Vermächtnis zu schützen und zu bewahren."
 legend_chapter_opening_witch: "Das Interesse von [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] an den verborgenen Künsten hatte seit jeher Verdacht erregt. Bezichtigungen der Hexerei und der Zauberei umgaben [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] und warfen einen dunklen Schatten auf [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en ehedem illustren Namen. Als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e treuen Untertanen begannen, jeden [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Schritte zu verfolgen, spürte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] die Last des Misstrauens auf [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en Schultern ruhen."
 legend_chapter_motivation_celibacy: "Einst in königliche Gewänder gehüllt stand [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] in den bescheidenen Roben der [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter] dar, bar [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Krone. Doch die höchste Macht ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) vergaß [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] nie, denn [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Hingabe loderte nur umso heißer und ohne Unterlass. Getrieben von der göttlichen Inspiration, die in [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] brannte, beschloss [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], einen Weg zu gehen, der den eigenen Namen unsterblich machen würde."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] wurde geboren, als die Traditionen der alten Zeit gerade überholt waren. Mit einer Vision vor Augen beschloss [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')], eigene Traditionen zu schmieden – und schuf so die [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip|l]e Kultur."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wurde zu einer Zeit geboren, da die Religion sich weit vom Willen der höchsten Macht ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) entfernt hatte. Prediger verbreiteten Ketzereien in ihrem Namen. Die Menschen wandten sich anderen Religionen zu und machten Platz für die Rivalen des wahren Glaubens, auf dass sie ihre Herzen erobern mochten."
