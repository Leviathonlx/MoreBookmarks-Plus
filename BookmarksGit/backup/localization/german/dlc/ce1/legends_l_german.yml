 legend_chronicle_new_title_desc: "Durch den Willen, die Kraft und die Schläue von [founder.GetName] wurde [title.GetName] geboren, und es wird niemals wanken!"
 legend_chronicle_great_deed_faith: "Der spirituelle Triumph des neuen Glaubens ([new_faith.GetNameNoTooltip])"
 legend_chronicle_great_deed_faith_desc: "Geleitet von [founder.Custom('DE_PRO_POS_S_3P')]em Glauben an die höchste Macht ([new_faith.HighGodName]) hat [founder.GetName] die frommen [new_faith.GetAdherentNamePlural] zum Sieg über die [old_faith.GetAdherentNamePlural] geführt, die [Select_CString(antagonist.IsFemale, 'der', 'dem')] abscheulichen [antagonist.GetName] unterstanden"
 legend_chronicle_great_deed_title: "Großtat für [title.GetNameNoTooltip]"
 legend_chronicle_great_deed_title_desc: "In der gesamten Geschichte aller Herrscher von [title.GetName] hat keiner so viel erreicht und über keinen wird mehr gesprochen werden als über [Select_CString(founder.IsFemale, 'die', 'den')] großen [founder.GetName]."
 legend_chronicle_great_deed_region: "Der wahre Heldenmut von [legend_region.GetNameNoTooltip]"
 legend_chronicle_great_deed_region_desc: "Es gibt keine Seele in [legend_region.GetName], die nicht den Namen von [founder.GetName] und [founder.Custom('DE_PRO_POS_S_3P')]e Errungenschaften kennt."
 legend_chronicle_great_deed_dynasty: "Ein mächtiges Unterfangen für [dynasty.GetNameNoTooltip]"
 legend_chronicle_great_deed_dynasty_desc: "Nur wenige, die den Namen [dynasty.GetName] tragen, haben so viel für ihre Dynastie getan wie [founder.GetName]."
 legend_chronicle_valiant_defense: "Eine tapfere Verteidigung"
 legend_chronicle_valiant_defense_desc: "Trotz aller Widrigkeiten hat [defender.GetName] die Horden von [attacker.GetName] zurückgeschlagen."
 legend_chronicle_tournament_won: "Drei Siege von [winner.GetFirstNameNoTooltip]"
 legend_chronicle_tournament_won_desc: "Auf den Tjostplätzen von [location.GetName] hat [Select_CString(winner.IsFemale, 'die größte aller Wettstreitenden', 'der größte aller Wettstreitenden')] [winner.GetName] zum dritten Mal das Turnier gewonnen. Keine Menschenseele auf Erden könnte es mit [winner.Custom('DE_PRO_PER_S_3P_D')] aufnehmen."
 legend_chronicle_accolade_chronicle: "Der Wackerste aller [founder.Custom('KnightCulturePluralNoTooltip')]"
 legend_chronicle_accolade_chronicle_desc: "[founder.GetName|U] hatte viele große [founder.Custom('KnightCulturePluralNoTooltipLowercase')], doch es war niemand Größeres darunter als [first_accolade_knight.GetName] ([first_accolade.GetName])."
