 legend_events.0001.t: "Chronist: Eine gefundene Legende"
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] eilt aufgeregt herbei, um mich zu begrüßen, als ich den Hof betrete.\n\n"
 legend_events.0001.desc.mid.slew_dragon: "„Ich bringe hervorragende Neuigkeiten, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]! Ich habe nach Folianten und Legenden über [legend_character.GetName] gesucht, und ich habe Grund zu der Annahme, dass [legend_character.Custom('DE_PRO_PER_S_3P_N')] gegen einen Drachen gekämpft und diesen erschlagen hat!"
 legend_events.0001.desc.mid.ancestral_saint: "„Die höchste Macht ([ROOT.Char.HighGodName]) ist Eurem Haus heute besonders hold, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Ich habe nach Wissen über [Select_CString(legend_character.IsFemale, 'Eure vielversprechende Vorfahrin', 'Euren vielversprechenden Vorfahren')] [legend_character.GetName] gesucht, und ich habe etwas gefunden, was [legend_character.Custom('DE_PRO_PER_S_3P_A')] möglicherweise würdig macht, als heilig zu gelten!"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.Custom('DE_PRO_PER_S_3P_N')|U] fällt auf die Knie und küsst mir die Füße. „O [Select_CString(ROOT.Char.IsFemale, 'heiligste', 'heiligster')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Ich habe einen starken Grund zu der Annahme, dass in Euren Adern das Blut der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) selbst fließt!"
 legend_events.0001.desc.mid.old_godly_descent: "„Guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]! Oder soll ich Euch ‚[ROOT.Char.Custom('GetDaughterSon')|U] der höchsten Macht ([legend_character.GetFaith.HighGodName])‘ nennen? Ich habe in der Tat die alten Aufzeichnungen durchstöbert und glaube, der „Gott“ Eurer Vorfahren war in Wahrheit ein heldenhafter Sterblicher, der zahlreiche Heldentaten vollbrachte."
 legend_events.0001.desc.mid.raised_by_animals: "„Guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. An wie viel könnt Ihr Euch von Eurer frühen Kindheit erinnern? Einige Folianten im Archiv deuten darauf hin, dass Ihr tatsächlich in der Wildnis von Tieren ([ROOT.Char.Custom('GetAnimalPlural')]) aufgezogen wurdet."
 legend_events.0001.desc.mid.auspicious_stars: "„Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) ist uns heute besonders hold, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], genau wie am Tag Eurer Geburt. In der Tat wurdet Ihr unter glückverheißenden Sternen geboren, ein Zeichen für jene großen Taten, die Ihr in Eurem Leben begehen solltet."
 legend_events.0001.desc.mid.virgin_birth: "„Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) ist uns heute besonders hold, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], genau wie sie es Eurer Mutter an jenem Tag gegenüber war, an dem Ihr gezeugt wurdet. In der Tat seid Ihr [Select_CString(ROOT.Char.IsFemale, 'keine Bastardin', 'kein Bastard')], sondern Eure Mutter hatte das Glück, mit einer unbefleckten Empfängnis gesegnet zu werden!"
 legend_events.0001.desc.mid.spoke_to_angels: "„Ich erinnere mich, dass Ihr mir vor vielen Nächten erzählt hattet, Ihr wärt von Engeln besucht worden. Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ich habe Grund zu der Annahme, dass dies kein bloßer Traum war, sondern eine Vision aus dem Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife])."
 legend_events.0001.desc.mid.fought_the_devil: "„Ich weiß, dass Ihr in letzter Zeit von Albträumen geplagt werdet. Ich habe Grund zu der Annahme, dass es sich bei diesen Visionen um Erinnerungen an Euren Kampf mit den Mächten des Bösen ([ROOT.Char.GetFaith.DevilName]) in deren Reich ([ROOT.Char.GetFaith.NegativeAfterLife]) handelt."
 legend_events.0001.desc.mid.exotic_backstory: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], Ihr habt Euch nie ganz wie ein vollwertiger [ROOT.Char.GetCulture.GetName|l]er Mensch gefühlt, nicht wahr? Ich glaube, Ihr seid vor vielen Jahren aus einem mystischen Land weit weg von hier gekommen."
 legend_events.0001.desc.mid.ancient_people: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ich habe die Aufzeichnungen durchforstet und einiges an Wissen gefunden, das darauf hinweist, dass Eure Linie bis zu den großen [ancient_culture.GetName|l]en Dynastien zurückverfolgt werden kann!"
 legend_events.0001.desc.outro: "Manche Leute mögen dies für etwas weit hergeholt halten, und es würde einige Mühe kosten, die Wahrheit zu beweisen, doch es gibt eine solide Grundlage, Euch zu einer lebenden Legende zu machen!“"
 legend_events.0001.a: "Ausgezeichnete Arbeit!"
 legend_events.0001.b: "Selbst mir fällt es schwer, das zu glauben."
 legend_events.0010.t: "$chronicler_court_position$: Die Legende breitet sich aus"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begrüßt mich heute Morgen bei Hofe besonders eifrig, da [chronicler.Custom('DE_PRO_PER_S_3P_D')] etwas auf den Nägeln brennt.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ich glaube, dass [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] fast von der Wahrhaftigkeit der Legende ([ROOT.Char.GetPromotedLegend.GetName|U]) überzeugt ist! [potential_promoter.Custom('DE_PRO_PER_S_3P_N')|U] kennt die Geschichte und scheint von ihr völlig hingerissen zu sein, ist allerdingst nicht von der Wahrheit dahinter überzeugt.“"
 legend_events.0010.a: "Vielleicht lässt [potential_promoter.Custom('DE_PRO_PER_S_3P_N')] sich überreden."
 legend_events.0010.a.success: "[potential_promoter.GetName] ist überzeugt"
 legend_events.0010.a.failure: "[potential_promoter.GetName] ist nicht überzeugt"
 legend_events.0010.b: "Vielleicht würde eine Beugung der Wahrheit [potential_promoter.Custom('DE_PRO_PER_S_3P_A')] zu [Select_CString(potential_promoter.IsFemale, 'einer', 'einem')] Gläubigen machen."
 legend_events.0010.c: "[potential_promoter.Custom('DE_PRO_PER_S_3P_N')|U] darf denken, was immer [potential_promoter.Custom('DE_PRO_PER_S_3P_D')] gefällt."
 legend_events.0020.t: "Legendenhinzuwahl"
 legend_events.0020.desc: "Ein fremder Gast nähert sich meinem Thron und verkündet laut:\n\n„Es ist schon eine Weile her, seit ich an Eurem Hof eintraf. Ich habe genau beobachtet, wie Ihr herrscht und die kleinen und großen Angelegenheiten des Reichs angeht. Und ich bin zutiefst beeindruckt.\n\nDie [seed_presenter.GetCulture.GetCollectiveNoun] kennen eine alte Sage über [Select_CString(ROOT.Char.IsFemale, 'eine legendäre Herrscherin', 'einen legendären Herrscher')] aus einer bedeutenden Dynastie. Es ist eine Geschichte, die mir meine Mutter erzählte, als sie noch jung war. Sie hat sie vor langer Zeit von ihrer Mutter gehört.\n\nUnd nun habe ich das große Vergnügen, Euch mitzuteilen, dass ich glaube, dass Ihr [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] legendäre [ROOT.Char.GetTitleAsNameNoTooltip|U] aus den [seed_presenter.GetCulture.GetName|l]en Legenden seid. Und ich glaube, jeder wahre Abkömmling der [seed_presenter.GetCulture.GetName|l]en Kultur würde mir gewiss zustimmen!“"
 legend_events.0020.a: "Ja! Eure Ältesten sprachen über die [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U] ist Inhalt [seed_presenter.GetCulture.GetName|l]er Sagen!"
 legend_events.0020.c: "Ein [ROOT.Char.GetCulture.GetName|l]er Herrscher kümmert sich nicht darum, was [seed_presenter.GetCulture.GetName|l]e Bauern vor sich hin grunzen."
