 #Legend Chapters
 legend_chapter_opening_generic: "Die Legende von [ROOT.Legend.GetProtagonist.GetNameNoTooltip] ist so groß und weit wie die Welt, denn [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Taten sind unvergleichlich."
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] beließ es jedoch nicht dabei, sondern vollbrachte mit großer Tapferkeit noch Weiteres ([ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription])."
 legend_chapter_motivation_generic: "Nachdem [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] von den vagen Gerüchten gehört hatte, die das Land heimsuchten, fasste sich [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ein Herz, um das schwierige Unterfangen zu vollenden."
 legend_chapter_motivation_evil: "Nicht das Flehen der Menschen oder die Verzweiflung, die das Land heimsuchten, brachten [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] dazu, das Abenteuer zu suchen – vielmehr war es die Sehnsucht [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es eigenen dunklen Herzens."
 legend_chapter_motivation_peasant: "Als ein weinerlicher, verzweifelter, armer Bauer um eine Audienz bei [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] bat, konnte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ob der eigenen Frömmigkeit die Bitten des Mannes nicht unbeachtet lassen und machte sich rasch auf den Weg zu einem Abenteuer."
 legend_chapter_motivation_spouse: "Als der Ehepartner von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] eines Morgens mit beunruhigenden Gerüchten zu [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] kam, beeilte sich [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] mit einem Versprechen, ihre immerwährende Liebe zu ehren."
 legend_chapter_motivation_honor_lady: "Als sich die Blicke von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em geliebten Wesen trafen, war alles entschieden. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] erhörte die Hilferufe und wollte beweisen, wie mutig [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] war, und so machte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] sich auf zu einem Abenteuer."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] überblickte [Localize(location)] mit [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Gefolge, und es dauerte nicht lange, bis [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] genau den richtigen Ort fand."
 legend_chapter_hunt_generic: "Das Tier [Localize(beast)] war bereits zugegen und trank aus einem Bach. Es hob den Kopf und stürmte rasch auf [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zu. Es war hungrig. Doch [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] war schneller, und mit einem geschickten Hieb tötete [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] die Bestie."
 legend_chapter_battle_generic: "Der Kampf war erbittert. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] traf in der Mitte des Feldes auf [loser.GetNameNoTooltip], die Augen voller Mut. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] hob die Waffe und versetzte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')][loser.Custom('DE_END_PRO_S_D')] Gegner[loser.Custom('DE_END_NOU_S_GS_N')] einen Schlag gegen die Brust. Blut floss. Triumph."
 legend_chapter_conclusion_generic: "Die Heimreise war nicht einfach, doch [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] erreichte die Stadt unter triumphalen Gesängen. Und nun lasst uns alle jubeln und frohlocken, denn [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Legende muss gefeiert werden!"
 legend_chapter_famous_deed_generic: "Die Legende von [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] gipfelt in einem wunderbaren Abenteuer: [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')|U] Geschick mit der Waffe war derart groß, dass jeder König nur darüber staunen konnte, und viele Adlige und Gemeine reisten von überallher an, um [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')], die fleischgewordene Legende, zu sehen."
 legend_chapter_extra_deed_generic: "Doch damit war die Geschichte noch nicht zu Ende, denn als [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sich auf den Heimweg machte, half [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] all denjenigen, die in Gefahr waren, und rächte die Schmähungen, die man ihnen angetan hatte. Für Banditen, Bestien und Übeltäter aller Art gab es kein Versteck vor dem Zorn [legend_protagonist.Custom('DE_PRO_POS_S_3P')]er Klinge."
