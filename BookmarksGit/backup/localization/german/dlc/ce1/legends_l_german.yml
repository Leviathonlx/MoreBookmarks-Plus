 khan_beater_name: "Die Geißel der Khane"
 legend_of_rome_desc: "Rom, einst zu einer fernen Erinnerung dahingeschwunden, erhebt sich nun mit einem neuen Cäsar und ist ein weiteres Mal bereit, die menschliche Zivilisation in ein neues Zeitalter zu führen."
 legend_of_israel_desc: "Israel, ein Königreich für Gottes auserwähltes Volk, wurde von Assyrern, Babyloniern und Römern unterjocht. Unser Exodus aus dem Gelobten Land schickte unser Volk auf eine Reise quer durch die Welt, doch nun erhebt sich ein neues Königreich Israel und Gottes Volk wohnt wieder in seinen angestammten Landen!"
 legend_of_slavia_desc: "Die slawischen Völker verstreuten sich über ganz Europa, doch nun erhebt sich [founder.GetFirstName] als [Select_CString(founder.IsFemale, 'erster', 'erste')] [founder.GetTitleAsNameNoTooltip|U] aller Slawen!"
 legend_of_n_sea_desc: "Die Nordsee war das Hoheitsgebiet der Dänen, und nun erhebt sich unter der Herrschaft von [founder.GetName] ein Reich über die Wellen."
 legend_of_mann_desc: "Auf den Meeren um Britannien erzählen sich die Seeleute Geschichten von [Select_CString(founder.IsFemale, 'einer', 'einem')] großen und schrecklichen [Select_CString(founder.IsFemale, 'Piratin', 'Piraten')]: [founder.GetName], [founder.Custom('DE_ART_DEF_S_D')] furchterregenden [founder.GetTitleAsNameNoTooltip]. Selbst die mächtigsten Krieger werden blass, wenn sie diese Boote an ihren Gestaden auftauchen sehen. Eine Kapitulation wäre die einzige Möglichkeit, wenn [founder.Custom('DE_ART_DEF_S_N')] [founder.GetTitleAsNameNoTooltip|U] derlei denn überhaupt akzeptieren würde."
 legend_of_genghis_desc: "Alles, was unter dem Himmel ist, gehört dem Größten aller Khans. Da das mongolische Volk hinter [founder.Custom('DE_ART_IND_D')] [founder.GetTitleAsNameNoTooltip|U] vereint wurde, heulen Wölfe und schreien Adler, während Dschingis Khan den eigenen Namen in die Welt brennt."
 new_title_desc: "[Select_CString(founder.IsFemale, 'Ein neuer', 'Eine neue')] [founder.GetTitleAsNameNoTooltip|U] erhebt sich aus der Asche und bringt Wohlstand dank einer fürsorglichen Herrschaft."
 jewish_priesthood_desc: "Die Diaspora galt als ewig, doch unter [founder.GetName] ist ein neues Hohepriestertum entstanden, das das Volk dieses Glaubens ([faith.GetName]) in ein neues und strahlendes Zeitalter führen wird."
 zoroast_priesthood_desc: "Der zoroastrische Glaube wurde von den großen Magiern der Vergangenheit angeführt, doch ihr Orden wurde aufgelöst. Durch die Gnade von Ahuramazda, Anahita und Mithra konnte [protagonist.GetName] die Magier neu gründen."
 priesthood_restoration_desc: "Die grausame Hand der Zeit hat den Glauben ([faith.GetName]) zu Asche zerfallen lassen. Durch die Gnade der höchsten Macht ([faith.HighGodName]) richtet [founder.GetName] die Priesterschaft nun neu ein."
 iberian_ender_desc: "Das Gezänk des iberischen Adels ist vorbei, und [struggle_ender.GetFirstName] tut sich als [Select_CString(struggle_ender.IsFemale, 'Retterin', 'Retter')] hervor. [struggle_ender.Custom('DE_ART_DEF_S_N')] [struggle_ender.GetTitleAsNameNoTooltip|U] triumphiert."
 struggle_conclusion_desc: "Das Ringen ([Localize(struggle.GetString)|U]) ist endlich vorbei, und [struggle_ender.GetFirstName] tut sich als [Select_CString(struggle_ender.IsFemale, 'Heldin', 'Held')] hervor, [Select_CString(struggle_ender.IsFemale, 'die', 'der')] ein neues Zeitalter für die Region einläutet."
 khan_beater_desc: "Der legendäre ‚Dschingis Khan‘ wollte alles, was unter dem Himmel ist, in sein Reich holen, doch ein solch mächtiges Reich wurde [Select_CString(winner.IsFemale, 'von der', 'vom')] heldenhaften [winner.GetName] vereitelt!"
 legendary_battle_desc: "[loser.GetName|U] wollte [winner.GetName] vernichten und war [Select_CString(winner.IsFemale, 'eine wahrlich würdige Gegnerin', 'ein wahrlich würdiger Gegner')]. Doch mit dem Triumph von [winner.GetFirstNameNoTooltip] dürften [winner.Custom('DE_PRO_POS_S_3P')]e wagemutigen Taten kein Ende kennen!"
 reformed_faith_desc: "Die organisierte Religion versuchte, die alten Wege auszulöschen, doch unter der weisen und frommen Führung von [reformer.GetName] wurde der alte Glaube ([faith.GetName]) in ein neues Zeitalter geführt. Die Legenden hat man nun in einem heiligen Buch kodifiziert und eine geordnete Priesterklasse eingerichtet – der Wille der höchsten Macht ([faith.HighGodName]) geschehe!"
 new_faith_legend_desc: "Die schwache und verderbte Kirche hatte sich weit von den Wünschen der höchsten Instanz ([faith.HighGodName]) für die Menschheit entfernt. Unter der göttlichen Führung von [reformer.GetName] wurde der eine wahre Glaube ([faith.GetName]) neu geboren."
