 game_concept_legend: "Legende"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "Eine $game_concept_legend$ steht für die bedeutenden Taten, die ein Charakter in seinem Leben vollbracht hat, und sie wird aus [legend_seeds|E] erschaffen.\n\nLegenden sind mächtige Mittel, um [legitimacy|E] und andere mögliche Belohnungen wie [skill|E]-Steigerungen, [Concept('opinion', 'Meinungsboni')|E], [dynasty_prestige|E], [prestige|E] oder [piety|E] zu erhalten. Auch [baronies|E], in denen sich eine $game_concept_legend$ verbreitet hat, können zusätzliche Auswirkungen erfahren, sofern sie vom Besitzer der $game_concept_legend$ oder einem [legend_promoter|E] gehalten werden.\n\n$game_concept_legends$ haben eine [legend_type|E], die über diese Belohnungen bestimmt: Sie können legitimierend, heilig oder heroisch sein. Jede $game_concept_legend$ hat zudem eine Stufe in Bezug auf ihre [legend_quality|E], die die Höhe dieser Belohnungen sowie ihre Verbreitung beeinflusst."
 game_concept_owned_legend: "besessene Legende"
 game_concept_owning_legend: "besitzt Legende"
 game_concept_owned_legend_desc: "Eine $game_concept_owned_legend$ ist eine [legend|E], die einem [ruler|E] gehört, der auch der Hauptbegünstigte ihrer Auswirkungen ist.\n\nDer Eigentümer einer $game_concept_legend$ kann, muss aber nicht, ihr [legend_protagonist|E] sein.\n\nEine $game_concept_legend$ kann auch von [Concept('legend_promoters', 'Legendenförderern')|E] unterstützt werden, die einen monatlichen Beitrag zahlen, um ebenfalls einen Teil der Boni der Legende zu erhalten."
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "geförderte Legende"
 game_concept_promoted_legend_desc: "Eine $game_concept_promoted_legend$ ist eine [legend|E], die einem anderen [ruler|E] gehört und von [Concept('legend_promoters', 'Legendenförderern')|E] gefördert wird, welche einen monatlichen Beitrag zahlen, um ebenfalls einen Teil der Boni der Legende zu erhalten."
 game_concept_promoting_legend: "fördert"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "Legendenförderer"
 game_concept_legend_promoter_desc: "Ein $game_concept_legend_promoter$ ist ein [ruler|E], der die [legend|E] eines anderen Herrschers unterstützt.\n\nEin $game_concept_legend_promoter$ erhält für einen monatlichen [gold|E]-Beitrag zusätzliche Boni, die von der [legend_type|E] und der [legend_quality|E] der betreffenden $game_concept_legend$ abhängen."
 game_concept_legend_promoters: "Legendenförderer"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "Legenden"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "Legendensamen"
 game_concept_legend_seed_desc: "Eine entstehende [legend|E]. $game_concept_legend_seeds$ sind die Grundlage einer $game_concept_legend$, und wenn man sie nutzt, können [ruler|E] eine $game_concept_legend$ beginnen.\n\n$game_concept_legend_seeds$ kann man sich durch bestimmte Kriterien verdienen, beispielsweise als Erbe von Karl dem Großen oder durch das Vollbringen von Legendentaten: wichtige [decisions|E], der Sieg in einem [Concept('great_holy_war', 'Großen Religionskrieg')|E], die Thronbesteigung als [king|E] oder [emperor|E], die Ausrichtung einer Pracht-[activity|E], die Jagd auf ein legendäres Tier und Ähnliches.\n\nInaktive $game_concept_legend_seeds$ erzeugen keine Kosten, haben aber auch keine Auswirkungen. Die erstmalige Nutzung eines $game_concept_legend_seed$s hat gewisse [gold|E]-Kosten."
 game_concept_legend_seeds: "Legendensamen"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "Legendenqualität"
 game_concept_legend_quality_desc: "Die Qualität einer [legend|E] gibt sowohl die Stärke ihrer Auswirkungen als auch die Reichweite ihrer Verbreitung an und wirkt sich zudem auf die Belohnungen aus, die sie am Ende bietet. $game_concept_legends$ können berühmt, illuster oder mythisch sein – denn gewöhnliche $game_concept_legend$en gibt es natürlich nicht.\n\nDie Qualität lässt sich steigern, indem die Legende in mehr [baronies|E] verbreitet wird und man die Aufwertungskosten bezahlt.\n\nStirbt der Eigentümer einer $game_concept_legend$, kann seine Familie sie weiterführen, ohne dass die Qualität gemindert wird."
 game_concept_legend_famed: "berühmt"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "illuster"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "mythisch"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "Legendenprotagonist"
 game_concept_legend_protagonist_desc: "Der $game_concept_legend_protagonist$ ist die Hauptfigur einer [legend|E], deren Taten in selbiger beschrieben werden. Der Eigentümer einer $game_concept_legend$ kann auch ihr $game_concept_legend_protagonist$ sein, doch auch jedes andere Mitglied seiner Familie ist zulässig – tot oder lebendig, solange es 16 Jahre oder älter ist.\n\n$game_concept_legend_protagonists$ erhalten selbst keine direkten Zusatz-Boni, aber inhaltlich konzentriert sich die $game_concept_legend$ auf sie. Sie verleihen allerdings dem Legendenbesitzer #color_white zusätzliche#! [legitimacy|E], was darauf beruht, wie viele [Concept('virtuous', 'tugendhaften')|E] [traits|E] sie besitzen.\n\nDer $game_concept_legend_protagonist$ muss ein Erwachsener sein, denn Kleinkindern traut man nicht so recht zu, dass sie Drachen töten."
 game_concept_legend_protagonists: "Legendenprotagonisten"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "Legendenart"
 game_concept_legend_types: "Legendenarten"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "Eine [legend|E] hat eine Art, die die Kategorie der gewährten Auswirkungen sowie das Thema ihres Inhalts beeinflusst.\n\nDie $game_concept_legend_types$ sind Legitimierend, Heroisch und Heilig – und gewähren dementsprechend [legitimacy|E], [prestige|E] und [piety|E]."
 game_concept_legend_heroic: "Heldenhaft"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "Heilig"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "Legitimierend"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "Legendenbibliothek"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "Die [legend_library|E] enthält abgeschlossene [legends|E], die in Eurer [domain|E] Verbreitung fanden oder die Ihr erschaffen beziehungsweise gefördert habt.\nIhr könnt abgeschlossene [legends|E] auch selbst hinzufügen, wenn Ihr durch das Verbreitungsgebiet einer Legende reist.\n\nIhr könnt [legends|E] nach Belieben aus Eurer Bibliothek entfernen."
 game_concept_ancestral_claim: "Ahnenanspruch"
 game_concept_ancestral_claim_desc: "Der [casus_belli|E] „Ahnenanspruch“ erlaubt es Euch, alle Ländereien innerhalb eines Titels zu annektieren, auf den Ihr einen Anspruch habt, den Ihr durch eine Legitimierende [legend|E] erworben habt."
 legend_heroic: "Heldenhafte Legende"
 legend_heroic_name: "Die Legende von [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip|U] ist bekannt für [ROOT.Legend.GetOwner.Custom('DE_PRO_POS_S_3P')]e Heldentaten."
 legend_legitimizing: "Legitimierende Legende"
 legend_legitimizing_name: "Der Stammbaum von [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_legitimizing_desc: "Die Blutlinie der [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip]-Dynastie gebietet seit Jahrhunderten über diese Lande."
 legend_holy: "Heilige Legende"
 legend_holy_name: "Die Wunder von [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_holy_desc: "Die von [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] bewiesene Heiligkeit wird von allen Anhängern der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) bewundert."
 legend_king_arthur: "Das Vermächtnis von König Artus"
 legend_king_arthur_desc: "Der einstige und künftige König lebt durch das Blut dieser Dynastie weiter."
 legend_carolingian: "Die Erben von Karl dem Großen"
 legend_carolingian_desc: "Vor dieser Dynastie herrschte einst der bedeutende König Karl der Große über dieses Land – und die Mitglieder der Dynastie nehmen für sich in Anspruch, direkte Nachfahren des kaiserlichen Geblüts zu sein."
 legend_holy_warrior: "Die Heilige Faust"
 legend_holy_warrior_desc: "Dieser Held war ein großer heiliger Krieger und stritt tapfer für seinen Glauben."
 legend_chapter_opening_holy_warrior: "Die Legende von [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] als [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'großer Kriegerin ihres', 'großer Krieger seines')] Glaubens ([religion.GetNameNoTooltip]) beginnt mit einer verheißungsvollen Geburt. Schon in jungen Jahren verspürte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] den Ruf der höchsten Mächte ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName])."
 legend_el_cid: "Der Sang von El Cid"
 legend_el_cid_desc: "Rodrigo Díaz de Vivar war einst ein entehrter niederer Adliger, der dann jedoch selbst zu einem König wurde."
 legend_alfred_of_wessex: "Der Heilige König"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] überstand die Invasionen der Nordmänner in England und war ein Bollwerk und [Select_CString(ancestor.IsFemale, 'eine Bekehrerin', 'ein Bekehrer')] für die Christenheit."
 legend_sons_of_david: "Erben Davids"
 legend_sons_of_david_desc: "David, König von Israel, wurde von Gott eingesetzt, und sein Blut fließt durch die Adern jedes Angehörigen des Hauses [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor: "Vom Bauern zum Basileus"
 legend_peasant_emperor_desc: "Basileios wurde als Sohn von Bauern geboren und trat in den Dienst des Kaisers, bevor er dessen Tochter heiratete und selbst in den Rang eines Basileus aufstieg."
 legend_the_wheelwright: "Der Füllhornkeller"
 legend_the_wheelwright_desc: "Am siebten Geburtstag seines Sohns wurde Piast der Rademacher von zwei Fremden besucht. Zum Dank für seine Gastfreundschaft wirkten die Fremden einen Zauber, sodass der Keller von Piast auf ewig gefüllt sein würde."
 legend_vercingetorix: "Erben des Vercingetorix"
 legend_vercingetorix_desc: "Vercingetorix einte einst die gallischen Stämme im Aufstand gegen die römische Invasion. Obwohl er durch Cäsars Hand fiel, lebt sein keltischer Geist in unserem Blut weiter."
 legend_saman_khudah: "Nachfahre von Bahram Tschobin"
 legend_saman_khudah_desc: "Der General, Eroberer und Thronräuber Bahram Tschobin riss den Thron der Sassaniden an sich, und sein heldenhaftes Blut fließt durch unsere Adern."
 legend_bahram_gur: "Gor-Abstammung"
 legend_bahram_gur_desc: "Bahram Gur war ein großer König, der sich unzähligen Invasoren widersetzte und gegen sie kämpfte. Sein Blut fließt durch unsere Adern und macht uns zu persischen Helden."
 bahram_gur: "Bahram Gor"
 legend_cadell: "Das Blut von Cadell"
 legend_cadell_desc: "Cadell begann sein Leben als Sklavenjunge, und mit dem Segen eines Heiligen entriss er Vortigern das Königreich Powys."
 legend_descendants_of_brahman: "Blut von Brahman"
 legend_descendants_of_brahman_desc: "Wir sind die Söhne und Töchter der Götter. Brahman, Vishnu – unser Blut lässt sich bis zum Anbeginn der Zeit zurückverfolgen."
 legend_gothic_kings: "Gotenkönige"
 legend_gothic_kings_desc: "Die Goten sorgten für die Vernichtung Roms und begründeten unser Reich. Wir sind ihre Erben, die Könige und Königinnen der Goten."
 legend_sons_of_rurik: "Ruriks Söhne"
 legend_sons_of_rurik_desc: "Der Warägerfürst Rurik zog mit seiner abenteuerlustigen Horde nach Osten und gründete das große Königreich Nowgorod. Es ist sein legendäres Blut, das durch unsere Adern fließt."
 legend_william_gellones: "La Prise d’Orange"
 legend_william_gellones_desc: "Guillaume Gellones, der die islamischen Armeen in Orange besiegte, war ein Kämpfer für das Christentum und gründete die Abtei in Gellone, in die er sich später als Mönch zurückzog."
 legend_edward_the_martyr: "Eduard der Märtyrer"
 legend_edward_the_martyr_desc: "Eduard der Märtyrer wurde ermordet und ehrlos verscharrt, doch ein Jahr später fand man seinen Leichnam ohne jedwede Spuren von Verwesung. Es heißt, er nahm seinen eigenen Tod aus tiefer Liebe zu Christus in Kauf."
 legend_yazdagird_iii: "Blut von [ancestor.GetFirstNameNoTooltip] III."
 legend_yazdagird_iii_desc: "Das Blut des letzten Sassaniden-Schahs fließt durch unsere Adern. Obwohl [ancestor.Custom('DE_PRO_PER_S_3P_N')] von allen Seiten von Türken, Chasaren und arabischen Invasoren bedrängt wurde, blieb [ancestor.Custom('DE_PRO_PER_S_3P_N')] Persien bis zum letzten Atemzug treu."
 legend_afrasiyab: "König von Turan: Afrasiab"
 legend_afrasiyab_desc: "Afrasiab, der prächtige König von Turan und Held der Türken, war der Erzfeind des persischen Reichs und der größte aller turanischen Könige. Sein magisches Blut fließt durch unsere Adern und verleiht uns das göttliche Recht, Turan erneut zu regieren."
 legend_sceafa: "Sceaf, Enkel Noahs"
 legend_sceafa_desc: "Der alte lombardische König Sceaf kroch als Kind aus dem Meer und regierte später England. Wir wissen, dass er der Enkel Noahs war, und von ihm stammt unser göttliches Blut."
 legend_new_troy_london: "Das Neue Troja"
 legend_new_troy_london_desc: "Der aus Troja verbannte Brutus wurde von Diana nach Albion geführt. Nach seinem Sieg über die Riesen, die das Land besetzt hielten, gründete er Troia Nova, die Stadt, die wir heute als London kennen."
 legend_corineus: "Die Ballade von Corineus"
 legend_corineus_desc: "Corineus, ein alter trojanischer Krieger, war der ursprüngliche Gründer von Cornwall. Er kam nach Britannien, erschlug die Riesen, die das Gebiet bewohnten, und benannte die Region Cornwall nach sich selbst."
 legend_scota: "Söhne von Scota"
 legend_scota_desc: "Von Scota, der Tochter eines großen ägyptischen Pharaos, stammt der Name unseres Landes: „Schottland“. Sie ist die Mutter aller Schotten, und es ist das Blut der alten Pharaonen, das durch unsere Adern fließt."
 legend_pyusawhti: "Erben der Drachengöttin"
 legend_pyusawhti_desc: "Aus dem Schoß einer Drachengöttin geboren und von Mahāsammata abstammend fließt heiligstes und mächtigstes Blut in unseren Adern."
 legend_tosny: "Der Schwanenritter"
 legend_tosny_desc: "Der mächtige Roger de Tosny stammte vom Schwanenritter ab, und wir tragen bis heute das Schwanenabzeichen zu Ehren seiner Legende."
 legend_menelik_i: "Erben Davids"
 legend_menelik_i_desc: "Der Gründer unserer Dynastie Menelik I. entstand aus der Liebe zwischen Salomo von Israel und der Königin von Saba."
 legend_kings_of_semien: "Die Könige von Semien"
 legend_kings_of_semien_desc: "Beta Israel ist jenes legendäre jüdische Königreich, das sich weiterhin heftig gegen die Christianisierung wehrt. Wir stammen vom Stamm Dan ab, der während des Bürgerkriegs zwischen den Truppen Rehabeams und Jerobeams aus Israel floh."
 legend_roman_heritage: "Römische Herkunft"
 legend_roman_heritage_desc: "Unsere Familie herrscht nicht nur in einem zeitgenössischen Römischen Reich, sondern wir sind bereits seit den Tagen der Republik einflussreiche Höflinge in Rom."
 legend_hunnic_heritage: "Hunnische Herkunft"
 legend_hunnic_heritage_desc: "Unser Volk lässt sich bis zu den Familien der Hunnen zurückverfolgen, und der Gründer unserer Dynastie war in der Tat jener wilde Attila, der Rom in die Knie zwang."
 legend_premysl: "Přemysl der Pflüger"
 legend_premysl_desc: "Unser Vorfahr begann sein Leben als einfacher Bauer im Dorf Stadice, fiel aber schon bald Libuše ins Auge und heiratete sie, um Fürst der Tschechen zu werden."
 legend_borjigin: "Der strahlende Besucher"
 legend_borjigin_desc: "Alan Gua, die Mutter aller [GetDynastyByID('11100').GetNameNoTooltip], wurde jeden Tag und jede Nacht von einer seltsam strahlenden Gestalt besucht. Wie ein großer gelber Hund kroch dieser Besucher nachts über das Mondlicht und tagsüber über die Sonnenstrahlen in ihre Jurte und beschenkte sie mit drei Söhnen. Sie warnte ihre göttlich gezeugten Söhne, dass sie wie ein Bündel von fünf Pfeilen zusammenhalten müssten, um nicht wie fünf einzelne Pfeile zerbrochen zu werden."
 legend_naga_descent: "Blut der Naga"
 legend_naga_descent_desc: "Bei den Naga handelt es sich um heilige Wesen, die halb Mensch und halb Schlange sind, in Patala leben und gelegentlich in gänzlich menschlicher Gestalt unsere Welt betreten. Unsere Familie kann ihre Abstammung bis zu einem Naga zurückverfolgen, der einst Kaschmir besuchte und einem Menschen beiwohnte."
 legend_hieros_gamos_skirnismal: "Hierogamie"
 legend_hieros_gamos_skirnismal_desc: "Fjolnir, der Begründer der Yngling-Dynastie, wurde aus den Lenden von Gerðr in ihrer Liebe zu Freyr gezeugt. Wer anders als Fjolnirs Nachkommen könnte jenes göttliche Blut haben, das für die Herrschaft über Norwegen nötig ist?"
 legend_shibi_chakravarti: "Shibi Chakravartin"
 legend_shibi_chakravarti_desc: "Der heldenhafte König Shibi, ein Ausbund an Bescheidenheit und Frömmigkeit, wurde aufgetragen, den Weisen Agni zu beschützen, den man in einen Vogel verwandelt hatte. Als ein Drache von ihm verlangte, sein eigenes Fleisch zu opfern, um die Taube zu retten, gab Shibi bereitwillig sein ganzes Selbst hin, wurde jedoch verschont und mit seinem Sohn Kapotaroma belohnt. Es ist das Blut dieses selbstlosen Königs, das durch die Adern eines jeden Angehörigen des Hauses [GetDynastyByID('1043008').GetNameNoTooltip] fließt."
 legend_magi: "Söhne der Weisen"
 legend_magi_desc: "Nach Jesu Geburt wurde er von den biblischen heiligen drei Königen besucht, die Geschenke in Form von Gold, Weihrauch und Myrrhe mitbrachten. Im Matthäus-Evangelium heißt es, die heiligen drei Könige seien „Weise aus dem Morgenland“ gewesen.\nEin fehlgeleiteter westlicher Reisender könnte die Sichtung des Sterns von Bethlehem in der persischen Stadt Saba verorten.\nDoch die Sonne geht weiter im Osten auf. Der Reichtum mag aus den Städten kommen, aber der unerschütterliche Glaube aus der rauen Steppe.\nDie Bibel berichtet von Melchior, Caspar und Balthasar, die in ihre Heimat zurückkehrten, nachdem sie dem neugeborenen König der Juden gehuldigt hatten. Ihr Fleisch und Blut, die höchst frommen Nestorianer, verehren noch immer den einen wahren Gott und dessen Sohn."
 legend_the_red_hand: "Die rote Hand von Ulster"
 legend_the_red_hand_desc: "Es heißt, in den frühen Tagen Irlands wurde ein Versprechen gegeben, dass derjenige, der als Erster seine Hand auf Ulster legte, Anspruch darauf erheben und zum Hochkönig von Irland werden sollte. Es war unser Vorfahr, der so schlau war, sich die Hand abzuschneiden und sie nach Ulster zu schleudern, um das smaragdfarbene Gras mit seinem Blut zu beflecken."
 legend_ragnarr: "Söhne von $nick_lodbrok$"
 legend_ragnarr_desc: "[ancestor.GetFirstNameNoTooltip], [Select_CString(ancestor.IsFemale, 'Königin', 'König')] der Dänen und [Select_CString(ancestor.IsFemale, 'Töterin', 'Töter')] eines mächtigen Lindwurms, war ein Schrecken für die Christen und [Select_CString(ancestor.IsFemale, 'eine legendäre Abenteurerin', 'ein legendärer Abenteurer')]. [ancestor.Custom('DE_PRO_POS_S_3P')|U]e Großtaten sind zu zahlreich, um sie alle aufzuzählen, und da [ancestor.Custom('DE_PRO_POS_S_3P')] Blut durch mich fließt, ist es nur recht und billig, dass ich [ancestor.Custom('DE_PRO_POS_S_3P')] Vermächtnis beanspruche und mir eine ganz eigene legendäre Geschichte aufbaue!"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] der [protagonist.GetFaith.GetAdjectiveNoTooltip|l]en heiligen Stätte"
 legend_saintly_location_desc: "Das Halten einer Stätte, die für einen Glauben ([faith.GetNameNoTooltip]) heilig ist, ist selbst ein Zeichen von Heiligkeit."
 legend_chapter_opening_saintly_location: "Die Lande von [location.GetNameNoTooltip] sind in Sachen Frömmigkeit von höchster Bedeutung, und aus ihrem Boden entspringt angeblich wundertätiges Wasser, das sämtliche Krankheiten heilt."
 legend_chapter_motivation_religious: "Als [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] davon hörte, spürte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] eine große Wärme in [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Herzen, denn [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Hingabe war derart groß, dass der bloße Gedanke an einen heiligen Ort [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] zu Tränen rührte."
 legend_saintly_life_name: "Das höchst [ROOT.Char.CustomFixedRandom('GetPiousAdj')|l]e Leben von [protagonist.GetTitledFirstNameNoTooltip]"
 legend_saintly_life_desc: "Das Leben voller Hingabe an den eigenen Glauben, das [protagonist.GetTitledFirstNameNoTooltip] führte, hat [protagonist.Custom('DE_PRO_PER_S_3P_D')] einen nahezu heiligen Status verliehen."
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] wurde mit der tiefsten Liebe zu den höchsten Mächten ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) geboren und widmete [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] ganzes Leben der Aufgabe, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en Glauben zu ehren."
 holy_seed_toast: "Heiligen [legend_seed|E] erhalten"
 holy_seed_toast_traits: "Euer [ROOT.Char.CustomFixedRandom('GetSaintlyTrait')|l]es Wesen wird anerkannt"
 legend_saintly_building_name: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|l]e Erbauer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [location.GetNameNoTooltip]"
 legend_saintly_building_desc: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] zu errichten, ist ein Akt der Selbstlosigkeit – ein großer Beweis für eine fromme Seele."
 legend_ancient_people_name: "[culture.GetNameNoTooltip|U]er [ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_ancient_people_desc: "Im Blut unseres gesamten Volkes fließt jenes, das auch durch die Adern der [culture.GetCollectiveNoun] floss."
 legend_saintly_deed_name: "Das [ROOT.Char.CustomFixedRandom('GetPiousAdj')|l]e Wirken von [ancestor.GetNameNoTooltip]"
 legend_saintly_deed_desc: "Die frommen Taten von [ancestor.GetShortUIName] im Namen des Glaubens ([religion.GetName]) sind zweifelsohne verehrungswürdig."
 legend_saintly_descent_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] von [Localize(ancestor_flag)|U]"
 legend_saintly_descent_desc: "Das heilige Blut von [Localize(ancestor_flag)] strömt durch unsere Adern, und mit ihm werden wir Wunder vollbringen."
 legend_mythical_descent_name: "Tierblut ([Localize(creature)])"
 legend_mythical_descent_desc: "Einer meiner Vorfahren war ein mächtiges Tier ([Localize(creature)])."
 legend_godly_descent_name: "Göttliches Blut ([Localize(god)])"
 legend_godly_descent_desc: "Ein Gott ([Localize(god)]) ist mein Vorfahr, und mit diesem Blut in meinen Adern werde ich Wunder vollbringen."
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName] war ein Mensch von wahrer Größe und wurde von allen verehrt."
 legend_chronicle_ancestral_glory_nohistory_desc: "Unser Ahne gehörte wirklich zu den Größten, verehrt von allen."
 legend_crusader: "[GetTrait('faith_warrior').GetNameNoTooltip(protagonist)|U]-[ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc: "[protagonist.GetName] vollbrachte bei der Einnahme des Heiligen Lands viele große und fromme Taten."
 legend_chronicle_raised_by_animals: "Kind eines Tiers ([Localize(beast)])"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U] wurde von einem Tier ([Localize(beast)]) großgezogen. Und mit dieser rauen Kindheit haben die schöpferischen Mächte ([protagonist.GetFaith.CreatorName]) [protagonist.Custom('DE_PRO_PER_S_3P_A')] auf die Herrschaft vorbereitet."
 legend_auspicious_birth: "Verheißungsvolle Geburt"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U] wurde geboren, als der Nachthimmel voller günstiger Sterne war, ein eindeutiges Zeichen für kommende Großtaten, für die [protagonist.Custom('DE_PRO_PER_S_3P_N')] auserkoren ist."
 legend_virgin_birth: "Unbefleckte Empfängnis"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] wurde schwanger, ohne dem eigenen Gatten beigewohnt zu haben. Wahrlich, dies ist ein Zeichen, dass die höchste Instanz ([protagonist.GetFaith.HighGodName]) selbst sie mit einem Kind beschenkte."
 legend_sacred_birth_name: "Die [ROOT.Char.CustomFixedRandom('GetPiousAdj')|l]e Geburt von [protagonist.GetFirstNameNoTooltip]"
 legend_sacred_birth_desc: "Die Umstände der Geburt von [protagonist.GetNameNoTooltip] sind von Mysterien umrankt, ein sicheres Zeichen dafür, dass die höchste Instanz ([protagonist.GetFaith.HighGodName]) [protagonist.Custom('DE_PRO_PER_S_3P_D')] von Anfang ihren Segen schenkte."
 legend_divine_intervention_name: "Göttlicher Segen ([Localize(god)])"
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U] sprach im Schlaf mit einem Gott ([Localize(god)]) und erhielt dabei einen göttlichen Auftrag."
 legend_fought_devil_name: "Das Ringen mit dem Bösen ([protagonist.GetFaith.DevilName])"
 legend_fought_devil_desc: "Im Traum kämpfte [protagonist.GetNameNoTooltip] mit dem Bösen ([protagonist.GetFaith.DevilName]), ein gutes Zeichen, dass [protagonist.Custom('DE_PRO_PER_S_3P_N')] dazu ausersehen ist, das Böse auszumerzen."
 legend_exotic_backstory_name: "Irrfahrt von [protagonist.GetFirstNameNoTooltip]"
 legend_exotic_backstory_desc: "[protagonist.GetName] ist einmal weit gereist, bis nach [Localize(location.GetString)] und wieder zurück."
 pilgrim_legend_name: "Pilger durch die Welt"
 pilgrim_legend_desc: "[ancestor.GetName|U] widmete das eigene Leben der endlosen und stets bergauf führenden Reise in ein glückliches Jenseits ([ancestor.GetFaith.PositiveAfterLife]). Nur die höchste Macht ([ancestor.GetFaith.HighGodName]) kennt wirklich alle Taten, die auf diesem heiligen Weg zur Erlösung vollbracht wurden."
 consecrated_blood_legend: "Das heilige Blut"
 consecrated_blood_legend_desc: "Das Blut von [founder.GetName] strömt durch sämtliche Mitglieder der Familie [dynasty.GetName]. Unsere Hingabe an die höchste Instanz ([founder.GetFaith.HighGodName]) ist absolut, und unsere Taten werden allein in diesem Namen vollbracht."
 dyn_many_crown_legend: "Die [dynasty.GetNameNoTooltip|U]-Hoheit"
 dyn_many_crown_legend_desc: "Durch Schicksal oder Planung fällt die Macht stets in [dynasty.GetName]-Hände. Unsere Lande sind zahlreich und unsere Taten groß, und unsere Herrschaft über die Throne der Welt ist vorherbestimmt."
