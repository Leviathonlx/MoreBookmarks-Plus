 legend_spread_events.0070.t: "Würdig?"
 legend_spread_events.0070.desc: "Die Sänger auf dem hölzernen Podium erfüllen die Nacht mit Musik. Während ich einen Schluck von meinem Getränk nehme, schließe ich die Augen und gönne mir einen Augenblick der Ruhe.\n\n„Und jetzt! Hört alle zu! Hört alle zu! #EMP [ROOT.Char.GetPromotedLegend.GetName|U]#!!“\n\nDas Geschrei meiner [ROOT.Char.Custom('GetCourtierPlural')] erfüllt den Raum – das Klirren von Besteck auf dem Tisch und schallendes Gelächter. Ein zweifelhafter Gedanke verfolgt mich inmitten der Bewunderung des [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Lagers', 'Hofs')].\n\nBin ich … würdig?"
 legend_spread_events.0070.a: "#EMP Natürlich#! bin ich das!"
 legend_spread_events.0070.b: "Ich … Ich bin mir nicht mehr sicher."
 legend_spread_events.0070.c: "Das bin ich nicht! Das bin ich nicht! Das bin ich #EMP nicht!#!"
 legend_spread_events.0070.d: "Ich glaube schon."
 legend_spread_events.0070.a.tt: "Ihr werdet darüber nachdenken"
 legend_spread_events.0071.t: "[Select_CString(ROOT.Char.IsFemale, 'Eine wahre Heldin', 'Ein wahrer Held')]"
 legend_spread_events.0071.desc.intro: "Das Wasser steigt aus den Tiefen der Quelle auf, kleine Blasen zerplatzen an der Oberfläche. Ich schaue in das kühle Nass und erblicke mein eigenes Spiegelbild.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "Stark. Gut aussehend. #EMP Würdig.#!"
 legend_spread_events.0071.desc.mid: "Ein Schatten des Zweifels kommt auf. Ich versuche, ihn zu verdrängen."
 legend_spread_events.0071.desc.promoter: "\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip|U] …?“ Ich drehe mich um und sehe [promoter.GetTitledFirstName] unmittelbar neben mir stehen. „Bitte erzählt mir von Eurer Legende. Ich bin viele Tage und Nächte gereist, um sie zu hören.“"
 legend_spread_events.0071.desc.fallback: "\n\nMeine [ROOT.Char.Custom('GetFollowerOrVassalPlural')] … Was sehen sie in mir? Ich strecke meine Hand nach dem Wasser aus. Was sehen sie? [Select_CString(ROOT.Char.IsFemale, 'Eine', 'Einen')] … [Select_CString(ROOT.Char.IsFemale, 'Heldin', 'Helden')]? Ich hoffe es zumindest."
 legend_spread_events.0071.a: "„Eine verwandte Seele. Schließt Euch mir an.“"
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip] kann möglicherweise überredet werden … zum vollkommenen Gegenteil."
 legend_spread_events.0071.c: "Ich werde mein Volk überzeugen."
 legend_spread_events.0071.d: "Ich muss ein Held für mich selbst sein."
 legend_chain_arrogant_modifier: "Ein wahrer Held"
 legend_chain_arrogant_modifier_desc: "Dieser Charakter ist voller Vertrauen in seine heldenhafte Natur."
 legend_chain_kinda_arrogant_modifier: "Ein selbstbewusster Held"
 legend_chain_kinda_arrogant_modifier_desc: "Dieser Charakter ist fest entschlossen, allen sein heldenhaftes Wesen zu zeigen."
 legend_spread_events.0072.t: "Auf der Suche nach Antworten"
 legend_spread_events.0072.desc.intro: "Ich betrete das Heiligtum und das Licht färbt die Wände in den sanften Nuancen der Dämmerung.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Ich atme tiefe ein. O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), ich habe Euch enttäuscht. [Select_CString(ROOT.Char.IsFemale, 'Eine einfache Sterbliche', 'Ein einfacher Sterblicher')], unwürdig, nutzlos, #EMP erbärmlich.#!\n\n"
 legend_spread_events.0072.desc.mid.fallback: "O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), könnt Ihr mich sehen? Was gibt es da überhaupt zu sehen? [Select_CString(ROOT.Char.IsFemale, 'Eine einfache Sterbliche', 'Ein einfacher Sterblicher')], vielleicht unwürdig, vielleicht verloren. Es gibt niemanden mehr, der mich leitet.\n\n"
 legend_spread_events.0072.desc.vassal: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U] …?“ Ich hatte nicht bemerkt, dass noch jemand im Tempel anwesend ist. [praying_vassal.GetTitledFirstName|U] steht neben mir, die Hände zum Gebet gefaltet. „Ich bin viele Tage und Nächte gereist, um von Eurer Legende zu hören. Ich weiß, dass auch die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) begierig ist, sie zu hören.“"
 legend_spread_events.0072.desc.fallback: "Ich gehe im Zimmer umher. Ich trage Sorgen in mir, die ich nicht auszusprechen vermag. Mein Glaube erzittert. Was bedeutet es, heilig zu sein? Wenn ich es nicht sein kann, werde ich es wenigstens versuchen."
 legend_spread_events.0072.a: "Nur die Meinung der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) zählt."
 legend_spread_events.0072.b: "„[praying_vassal.GetFirstNameNoTooltip] … Ich schätze, Ihr habt recht.“"
 legend_spread_events.0072.c: "Mein Volk muss von meiner Frömmigkeit erfahren."
 legend_spread_events.0072.d: "Ich werde in [bishop.GetTitledFirstNameNoTooltip] Trost finden."
 legend_chain_zealous_modifier: "Eifrige Legende"
 legend_chain_zealous_modifier_desc: "Dieser Charakter fand die Antworten, die er brauchte, bei einer höheren Macht."
 legend_spread_events.0073.t: "Allein?"
 legend_spread_events.0073.desc.intro: "Kein Hauch liegt in der Luft. Völlige Ruhe. Bewegungslosigkeit. Die Blätter sind so still, dass ich nicht sagen kann, ob alle Bäume über Nacht abgestorben sind.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Ich empfinde genauso.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Ich wünschte, ich könnte einfach hier bleiben. Hier, wo der Klang der Trompeten mich nicht erreicht. Hier, wo die Worte der Legende nur ein gedämpftes Flüstern sind.\n\n"
 legend_spread_events.0073.desc.vassal: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U]?“ Ich drehe mich um und sehe, wie [fighting_vassal.GetTitledFirstName] mich unverwandt anstarrt. [fighting_vassal.Custom('DE_PRO_POS_S_3P')|U]e Hand ruht auf [fighting_vassal.Custom('DE_PRO_POS_S_3P')]em Schwertknauf und Schweiß rinnt [fighting_vassal.Custom('DE_PRO_PER_S_3P_D')] über die Stirn. „Ich bin viele Tage und Nächte gereist, um Euch zu finden. Der Widerhall Eurer Legende hat mich dazu inspiriert, [Select_CString(fighting_vassal.IsFemale, 'eine bessere Kriegerin', 'ein besserer Krieger')] zu werden. Bitte erzählt mir von Euren Taten.“"
 legend_spread_events.0073.desc.fallback: "Ich schließe die Augen. Der stechende Glanz einer Klinge kommt mir in den Sinn. Sonnenstrahlen, die sich auf dem Stahl spiegeln. Auch ein anderes Augenpaar. Eine Bestie vielleicht. Oder ein Feind. Ich balle die Faust – ich habe es in der Vergangenheit getan. Ich #EMP muss#! es immer wieder tun."
 legend_spread_events.0073.a: "Es warten Schlachten auf uns."
 legend_spread_events.0073.b: "„Natürlich. Kommt und lauscht meiner Geschichte.“"
 legend_spread_events.0073.c: "Ich muss mein Volk inspirieren."
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip] ist stets auf meiner Seite."
 legend_chain_army_modifier: "Für die Schlacht geboren"
 legend_chain_army_modifier_desc: "Dieser Charakter hat in den kommenden Schlachten einen neuen Antrieb gefunden."
 legend_chain_marshal_modifier: "Kampflegende"
 legend_chain_marshal_modifier_desc: "Dieser Charakter widmet sich dem Ziel, der bestmögliche Kämpfer zu werden."
 legend_spread_events.0074.t: "In den Höhlen des Geistes"
 legend_spread_events.0074.desc.intro: "In diesen Katakomben herrschen Dunkelheit und Kälte."
 legend_spread_events.0074.desc.mid.depressed: "Die Versuchung, hier zu bleiben, überkommt mich. Mich einfach zu verstecken und alles andere zu vergessen. Ein Drang.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "Was, wenn ich einfach hierbliebe? In der Stille. Der Stein und ich. Ein gelegentliches Nagetier als mein einziger Besucher. Das hat etwas Beruhigendes.\n\n"
 legend_spread_events.0074.desc.vassal: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U]?“ Die Silhouette von [wise_vassal.GetTitledFirstName] erscheint um die Ecke. „Was macht Ihr denn hier unten? Was für eine schicksalhafte Begegnung. Ich bin viele Tage und Nächte gereist, um Euch zu finden. Eure Legende … Ich muss gestehen, dass sie mich bewegt hat.“\n\n"
 legend_spread_events.0074.desc.spouse: "„Mein geliebtes Wesen …“ [spouse.GetFirstName] steht neben [wise_vassal.Custom('DE_PRO_PER_S_3P_D')]. „Ich habe mir Sorgen um Euch gemacht.“"
 legend_spread_events.0074.desc.fallback: "Ich folge ziellos den Korridoren, ohne zu wissen, wo mein Ziel liegt. Unbedacht. Dunkelheit über Dunkelheit über Dunkelheit. Wenn ich dieser Legende würdig wäre … würde ich es dann nicht fühlen? Ja, vielleicht. Ja, vielleicht."
 legend_spread_events.0074.a: "„Meine große Liebe … ich werde Euch nicht enttäuschen.“"
 legend_spread_events.0074.b: "„[wise_vassal.GetFirstNameNoTooltip], #EMP Ihr#! habt mich zutiefst bewegt.“"
 legend_spread_events.0074.c: "Ich kann mein Volk nicht im Stich lassen."
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip] kann mir bei den diplomatischen Einzelheiten helfen."
 legend_chain_spouse_modifier: "Unbezahlbare Unterstützung"
 legend_chain_spouse_modifier_desc: "Dieser Charakter wurde durch die unschätzbare Unterstützung seines Ehepartners für seine Legende bewegt."
 legend_chain_chancellor_modifier: "Geschickte Legende"
 legend_chain_chancellor_modifier_desc: "Dieser Charakter war auf die Hilfe seines Ratskanzlers angewiesen, um das Vertrauen in seine Legende wiederherzustellen."
