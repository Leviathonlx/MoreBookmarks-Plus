 legend_spread_events.5400.t: "Nötige Ausschmückungen"
 legend_spread_events.5400.desc: "„Wenn ich Euch einen Augenblick stören dürfte, [ROOT.Char.Custom('FormOfAddressForLiege')]“, beginnt [chronicler.GetFirstName] für meinen Geschmack etwas zu aufdringlich. „Es wäre ein großer Segen für uns, wenn wir einige weitere Einzelheiten bezüglich einer bestimmten Legende ([promoted_legend.GetName|U]) festhalten könnten. Je … #EMP großartiger#!, desto besser!“ Dann sieht [chronicler.Custom('DE_PRO_PER_S_3P_N')] mich erwartungsvoll an.\n\nIn meinem Kopf sprießen ein paar verschwörerische Gedanken. Es würde sicher nicht schaden, die bestehende Geschichte etwas ausführlicher zu erzählen, doch diesen Teil der Erzählung vollständig durch einen anderen zu ersetzen, hätte seine ganz eigenen Vorteile …"
 legend_spread_events.5400.a: "„Natürlich, ich gehe alles noch einmal durch!“"
 legend_spread_events.5400.a.majorsuccess: "Eure Ausschmückungen tragen viel zur Geschichte bei"
 legend_spread_events.5400.a.minorsuccess: "Eure Verschönerungen sind recht bescheiden"
 legend_spread_events.5400.b: "„Nun, wisst Ihr, es wird oft falsch zitiert, aber …“"
 legend_spread_events.5400.b.success: "Eure Behauptung ist glaubwürdig"
 legend_spread_events.5400.b.failure: "Eure Anpassungen wirken etwas lächerlich"
 legend_spread_events.5400.c: "Vielleicht sollte man die Geschichte natürlich wachsen lassen?"
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U] wurde immer wieder von Bösewichten in Hinterhalte gelockt und belästigt, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] an [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er rechtschaffenen Suche hindern wollten. Doch immer wieder überlistete [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_S_N')] einfallsreiche [ROOT.Legend.GetProtagonist.GetFirstName] sie und entkam ihren Fallen."
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U] wurde immer wieder von Bösewichten in Hinterhalte gelockt und belästigt, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] an [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er rechtschaffenen Suche hindern wollten. Viele Male musste [ROOT.Legend.GetProtagonist.GetFirstName] nach einem Überfall in der Gefangenschaft darben und wurde so an der Verfolgung [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es edlen Ziels gehindert."
 legend_spread_events.5405.t: "Gerüchte aus der Wildnis"
 legend_spread_events.5405.desc: "„Kommt schon, [ROOT.Char.Custom('FormOfAddressForLiege')]!“, beharrt [chronicler.GetFirstName], während wir weitere Einzelheiten einer Legende ([promoted_legend.GetName|U]) besprechen.\n\n„Ich muss es wissen – das #EMP Volk#! muss es wissen!“, verkündet [chronicler.Custom('DE_PRO_PER_S_3P_N')] großspurig, aber vage. „Was ist an diesen Gerüchten dran?“ Ich kann kaum den Mund öffnen, um nachzufragen, bevor [chronicler.Custom('DE_PRO_PER_S_3P_N')] nachlegt.\n\n„Seid Ihr auf Euren Reisen einem mächtigen Wesen ([ROOT.Char.Custom('RegionalMythicalCreature')]) begegnet?“"
 legend_spread_events.5405.a: "„Das bin ich in der Tat!“"
 legend_spread_events.5405.a.success: "Eure Geschichte ist fesselnd"
 legend_spread_events.5405.a.failure: "Eurer Geschichte fehlt es an Glaubwürdigkeit"
 legend_spread_events.5405.b: "„Das ist Blödsinn. Doch ich #EMP habe#! etwas anderes gesehen …“"
 legend_spread_events.5405.b.success: "Ihr erfindet erfolgreich aus dem Stegreif eine neue Bestie"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] glaubt Euch kein Wort"
 legend_spread_events.5405.c: "„Wer kann das schon sagen? So viele wundersame Dinge habe ich gesehen …“"
 legend_chapter_discovery_mythical_beast: "Während [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Reise machte [ROOT.Legend.GetProtagonist.GetFirstName] eine Entdeckung, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] bis ins Mark erschütterte. Uralte Sagen über wilde und wundersame Kreaturen wurden zweifelsfrei als Wahrheiten bestätigt, und alle lobten [ROOT.Legend.GetProtagonist.GetFirstName] für [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Tapferkeit und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en wissbegierigen Geist."
 legend_chapter_discovery_new_myth: "Doch auf [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')]en Wanderungen fand [ROOT.Legend.GetProtagonist.GetFirstName] noch mehr, als er sich je erträumt hatte: eine seltene und außergewöhnliche Kreatur, doppelt so hoch wie ein Mensch, mit sechs Beinen und einem Arm, der aus der Brust wuchs! Von einer solchen Bestie hatte man noch nie gehört, und so fügte [ROOT.Legend.GetProtagonist.GetFirstName] der wachsenden Geschichte unserer Legende ([ROOT.Legend.GetName|U]) noch etwas hinzu."
 legend_spread_events.5410.t: "Was liegt jenseits davon?"
 legend_spread_events.5410.desc: "Mehr und mehr [ROOT.Char.Custom('GetWritingMaterialPlural')] werden gefüllt, während [chronicler.GetFirstName] meine Geschichte mitschreibt. Reisen über Hügel und durch Täler, über mächtige Flüsse und sogar …\n\n„Ihr habt Euch so weit hinausgewagt, [ROOT.Char.Custom('FormOfAddressForLiege')]?“, fragt [chronicler.Custom('DE_PRO_PER_S_3P_N')] mit staunend aufgerissenen Augen. „So weit hinaus auf den unbändigen Ozean?“\n\nNiemand weiß, was jenseits unserer sicheren, bekannten Gewässer liegt. Vielleicht sollte ich ein paar allgemein verbreitete Vermutungen aufgreifen? Oder ist das meine Gelegenheit, ein eigenes Garn zu spinnen?"
 legend_spread_events.5410.a: "„Es gibt einen anderen großen Kontinent, auf dem Weinbeeren wachsen …“"
 legend_spread_events.5410.a.flavor: "Solche Gerüchte gehen ja schon seit vielen Jahren um …"
 legend_spread_events.5410.a.success: "Die Nachricht von Eurer Entdeckung verbreitet sich wie ein Lauffeuer"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] blickt ob der Enthüllung unsicher drein"
 legend_spread_events.5410.b: "Grausame Ungeheuer hausen in diesen wechselhaften Tiefen!"
 legend_spread_events.5410.c: "Unsere Erkundung wurde durch Kämpfe mit wilden Piraten unterbrochen."
 legend_spread_events.5410.d: "„Da draußen? Nichts als noch mehr Meer und Tod.“"
 sea_monsters_modifier: "Seeungeheuer"
 sea_monsters_modifier_desc: "Dieser Charakter hat Titanen der Tiefe gesehen und bekämpft."
 legend_chapter_discovery_vinland: "Während [ROOT.Legend.GetProtagonist.GetFirstName] umherwanderte, entdeckte [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] etwas, worüber bisher nur Gerüchte und Fantastereien kursierten: Das mythische Vinland, ein großes Land im eisigen Norden, war nicht nur echt, sondern auch bewohnbar! Wahrlich! Die großen Geschichten würden bald um eine weitere Gestalt ergänzt werden – und diesmal würde es [ROOT.Legend.GetProtagonist.GetFirstName] sein."
 legend_chapter_sea_monsters: "Die von [ROOT.Legend.GetProtagonist.GetFirstName] unternommenen Reisen führten [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] auch aufs Meer hinaus. Dort sah [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] wahrhaft schreckliche Anblicke: Riesige, sich windende Seeungeheuer bedrängten [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] von allen Seiten, und nur die eigene sichere Beherrschung der Seefahrt brachte [ROOT.Legend.GetProtagonist.GetFirstName] wieder unversehrt nach Hause."
 legend_spread_events.5415.t: "Das gemeine Volk?"
 legend_spread_events.5415.desc: "Die wunderbare Geschichte unserer Legende ([ROOT.Char.GetPromotedLegend.GetName|U]) breitet sich weiter aus, und immer mehr Menschen aus allen Ständen der Gesellschaft haben begonnen, diesem reichhaltigen Erzählstrang ihre eigenen Ansichten hinzuzufügen. Das sagt zumindest [chronicler.GetFirstName].\n\n„Herren wie Damen sind sicher, dass eine solche Geschichte Euer unbestreitbares Recht auf die Herrschaft festschreibt“, sinniert [chronicler.Custom('DE_PRO_PER_S_3P_N')]. „Doch geht man in eine örtliche Taverne, wimmelt es dort von denen, die meinen, die Geschichte wäre dem einfachen Volk des Landes und seiner ehrlichen, fleißigen Art gewidmet.“"
 legend_spread_events.5415.a: "Es ist #EMP eindeutig#! eine Adligengeschichte."
 legend_spread_events.5415.b: "Natürlich geht es um die Gemeinen!"
 legend_spread_events.5415.c: "Es ist eindeutig eine Geschichte über [protagonist.GetFirstNameNoTooltip] und niemanden sonst!"
 legend_spread_events.5415.c.protag: "… habt Ihr #EMP meinen#! Namen nicht oft genug geschrieben?"
 legend_nobles_noted: "Adlige, Beachtet"
 legend_nobles_noted_desc: "Im Mittelpunkt dieser Geschichte stehen die Heldentaten des Adels und das Untermauern seines Herrschaftsanspruchs."
 legend_commoners_celebrated: "Gemeine, Gefeiert"
 legend_commoners_celebrated_desc: "Im Mittelpunkt dieser Geschichte stehen die hart arbeitenden Bauern, die durch sie mehr Mut fassen sollen."
 legend_spread_events.5420.t: "Ein Legendenumtrunk"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] fährt fort, immer mehr Geschichten einer bestimmten Legende ([ROOT.Char.GetPromotedLegend.GetName|U]) aufzuschreiben, bis [chronicler.Custom('DE_PRO_PER_S_3P_N')] plötzlich mit einem verschmitzten Lächeln auf den Lippen innehält.\n\n„Nun, ich habe da #EMP eine#! besonders spannende Geschichte gehört“, setzt [chronicler.Custom('DE_PRO_PER_S_3P_N')] langsam an. „Von einem gewissen Wetttrinken mit einem Oger! Wie mächtig man wohl sein muss, um eine solche Kreatur unter den Tisch zu trinken! Vielleicht könnte eine Zurschaustellung solcher Kraft mir helfen, eine derartige Großtat wirklich zu schätzen zu wissen?“\n\nIch weiß nicht, woher dieses Märchen stammt, doch in mir regt sich ein gewisser Stolz …"
 legend_spread_events.5420.a: "Holt mir ein Fass und ich beweise es!"
 legend_spread_events.5420.a.success: "Ihr kippt das ganze Fass herunter"
 legend_spread_events.5420.a.failure: "Ihr verliert nach ein paar Bechern das Bewusstsein"
 legend_spread_events.5420.b: "So hat es sich zugetragen. Das solltet Ihr lieber glauben!"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip] ist überzeugt"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip] bleibt nicht überzeugt"
 legend_spread_events.5420.c: "Ich … äh … bin heute Abend schrecklich #EMP verschnupft#! …"
 legend_spread_events.5420.c.tt: "Ihr entwickelt einen gewissen Ruf"
 legend_hangover_modifier: "Verkatert"
 legend_hangover_modifier_desc: "Dieser Charakter hat es mit dem Trinken übertrieben, zum eigenen Nachteil."
 legend_shy_drinker: "Schüchterner Trinker"
 legend_shy_drinker_desc: "Dieser Charakter hat sich einen gewissen Ruf dafür verdient, nicht allzu viel zu vertragen."
