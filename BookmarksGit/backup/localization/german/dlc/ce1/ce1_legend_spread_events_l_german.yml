 friend_legendary_tale_corresponding: "[TARGET_CHARACTER.GetShortUIName] erzählte [CHARACTER.GetShortUIName|U] eine legendäre Geschichte."
 ancient_culture_tome: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]er Foliant"
 ancient_culture_tome_desc: "Dieser uralte Foliant deutet an, [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] und [ROOT.Char.GetCulture.GetCollectiveNoun] hätten eine Verbindung zueinander."
 ancient_culture_artifact: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]e Figur"
 ancient_culture_artifact_desc: "Eine uralte Figur eines Tiers, von [promoted_legend.GetProperty('culture').Culture.GetName|l]en Händen gefertigt. Sie ist verwittert und ihre Form kaum noch zu erkennen, doch wenn man ein Stück Vergangenheit in der Hand hält, fühlt man sich irgendwie mit ihr verbunden."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] stürzte sich mit erhobener Faust auf die Bestie ([Localize(beast)]) und zerschmetterte ihr mit einem einzigen mächtigen Schlag den Schädel."
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] wurde von der Bestie ([Localize(beast)]) überrumpelt und trat im Nahkampf gegen sie an. Trotz [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Überraschung erschlug [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] die Bestie mit nichts anderem als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]en bloßen Händen."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] wurde von der Bestie ([Localize(beast)]) überrumpelt und trat im Nahkampf gegen sie an. Obgleich [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] schließlich von [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Jagdgruppe gerettet werden musste, wurde die Bestie getötet."
 legend_chapter_punched_animal_very_bad: "Zur Verwirrung [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Jagdgruppe trennte sich [ROOT.Legend.GetProtagonist.GetNameNoTooltip] von ihr, um die Bestie ([Localize(beast)]) anzugreifen. Nachdem [ROOT.Legend.Custom('DE_PRO_PER_S_3P_N')] die Gruppe in Gefahr gebracht und sich selbst entehrt hatte, wurde die Bestie erschlagen."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] sah, wie ein jenseitiges Wesen sich aus dem Wasser erhob. [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')|U] sprach mit ihm und erhielt einen Auftrag der höchsten Macht ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName])."
 legend_chapter_person_of_lake_good: "Auf [ROOT.Legend.Custom('DE_PRO_POS_S_3P')]er Wanderung durch die Sümpfe begegnete [ROOT.Legend.GetProtagonist.GetNameNoTooltip] einer großen und weisen Person, die in den dortigen Gewässern lebte und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] einen göttlichen Auftrag erteilte."
 legend_chapter_person_of_lake_bad: "Während [ROOT.Legend.GetProtagonist.GetNameNoTooltip] nach dem Trinken von unreinem Wasser wie im Rausch umherwanderte, sah [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] Visionen einer schönen und weisen Person, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] auf [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] magisches Schicksal hinwies."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] begegnete einem hageren alten Einsiedler mit Schaum vorm Mund, der jedem, der ihm zuhörte, Prophezeiungen entgegenschrie. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nahm diesen Sumpfbewohner beim Wort und beschloss, diese Gesichte zu [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Schicksal zu machen."
 legend_chapter_great_battle: "Die Truppen von [ROOT.Legend.GetProtagonist.GetName|U] wurden von [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] und [ROOT.Legend.MakeScope.Var('8141_commander').Char.Custom('DE_PRO_POS_S_3P')]er Armee in die Enge getrieben. Die Schlacht war lang und blutig, und viele verloren ihr Leben. Ungeachtet dessen ging [ROOT.Legend.GetProtagonist.GetNameNoTooltip] als Sieger[ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_GS_N')] hervor, wobei Banner und Waffen vom Blut [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Feinde durchtränkt waren."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] kämpfte tapfer gegen eine große und mächtige Bestie und ging siegreich aus dem Duell hervor, doch der Kampf hinterließ ein bleibendes Mal auf [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Leib."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] beschloss, eine mächtige Bestie anzugreifen, und wurde bei diesem vergeblichen Unterfangen dauerhaft verletzt."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] war tapfer dabei, den Glauben unter Ketzern und Ungläubigen zu verbreiten, als [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] wegen [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es Glaubens angegriffen und dauerhaft entstellt wurde."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] predigte unter den Bauern Ketzerei und wurde von einer Gruppe von Wahrheitsgläubigen verletzt."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] erlitt unter obskuren und mysteriösen Umständen eine dauerhafte Verletzung. Das Ereignis, das dazu führte, bleibt eine Geschichte, die nur [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] kennt."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] konnte die Hand von [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip], der Liebe [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es Lebens, für sich gewinnen. Bei allen großen Herausforderungen, die [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] für andere auf sich nahm, war [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] stets an [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]er Seite, und es heißt, ihre Liebe sei ein Geschenk der Mächte der Fruchtbarkeit ([ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]) gewesen."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wurde in der Nacht durch einen schockierenden Besuch der Mächte des Todes ([ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName]) geweckt. Seit dieser erschütternden Heimsuchung beschloss [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], dem zu entfliehen, was andere als unvermeidlich bezeichnen würden, und nach einem ewigen Leben auf Erden zu streben."
 legend_chapter_immortal_child_conclusion: "Die Ängste von [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vor der Ewigkeit des Jenseits fanden mit der Geburt von [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip], [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')][Select_CString(ROOT.Legend.MakeScope.Var('8171_child').Char.IsFemale, 'er Tochter', 'em Sohn')], ein für alle Mal ein Ende. In diesem Neugeborenen sah [ROOT.Legend.GetProtagonist.GetNameNoTooltip] die eigene Zukunft und die Ewigkeit [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es Vermächtnisses."
 legend_chapter_accept_mortality_conclusion: "Die höchste Instanz ([ROOT.Legend.GetProtagonist.GetFaith.CreatorName]) stattete [ROOT.Legend.GetProtagonist.GetNameNoTooltip] einen Besuch ab und sprach mit [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] über das Wesen der Schöpfung und die Schönheit eines endlichen Lebens. Diese legendäre Begegnung veränderte [ROOT.Legend.GetProtagonist.GetNameNoTooltip] grundlegend, sodass [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] der flüchtigen Natur des Lebens und dem verheißenen Frieden des Jenseits fortan ruhig entgegensah."
 legend_chapter_confronted_creator_conclusion: "Die höchste Instanz ([ROOT.Legend.GetProtagonist.GetFaith.CreatorName]) stattete [ROOT.Legend.GetProtagonist.GetNameNoTooltip] einen Besuch ab und sprach mit [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_D')] über das Wesen der Schöpfung und die Schönheit eines endlichen Lebens. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] trotzte sogar [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em eigenen Schöpfer und schwor, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Suche nach Unsterblichkeit fortzusetzen."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] schwor, für den Mord an [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]em Elternteil an [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] Rache zu nehmen. Als Sinnbild all dessen, was auf Erden gerecht und rechtschaffen ist, beschloss [ROOT.Legend.GetProtagonist.GetNameNoTooltip], dass es [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e Aufgabe war, diesem verkommenen Menschen Gerechtigkeit widerfahren zu lassen."
 legend_chapter_revenge_quest_complete: "Schließlich wurde [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] erschlagen und von [ROOT.Legend.GetProtagonist.GetNameNoTooltip] dem Jenseits ([ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]) übergeben."
 legend_chapter_revenge_quest_divine_justice: "Es schien, dass die höchste Instanz ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) dem Urteil von [ROOT.Legend.GetProtagonist.GetNameNoTooltip] zustimmte, [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('DE_PRO_POS_S_3P')]es Lebens beraubte und [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('DE_PRO_PER_S_3P_A')] geradewegs ins Jenseits ([ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]) schickte."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ging als Kind verloren und wurde von einem Tier ([ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]) aufgezogen. Viele mutmaßen, dass dies die Ursache für [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]e angebliche Absonderlichkeit ist."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wusste, dass die bevorstehende Reise gefährlich sein würde, doch [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')] Weg war von Anfang an vorgezeichnet. Ohne Zögern plante [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] eine Route und legte ein Ziel fest, das nur durch die Kraft [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_S_3P')]es eigenen Willens bestimmt wurde."
