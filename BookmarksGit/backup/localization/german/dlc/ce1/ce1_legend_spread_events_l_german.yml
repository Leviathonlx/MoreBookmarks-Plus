 legend_debug.0001.desc: "#D Dies ist ein Debug-Ereignis#!"
 legend_spread_events.0001.t: "Unschuldige Stimmen"
 legend_spread_events.0001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] empfängt mich mit einem großzügigen Lächeln in [chronicler.Custom('DE_PRO_POS_S_3P')]er Bibliothek.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], in unserem Bestreben, Eure Legende niederzuschreiben, dachten wir darüber nach, einige Kinder auf die Märkte zu schicken, um die Taten von [ancestor.GetName] zu preisen.“"
 legend_spread_events.0001.a: "„Schickt sie augenblicklich los!“"
 legend_spread_events.0001.b: "„Wir haben keine Möglichkeit, das zu beweisen. Seid diskret.“"
 legend_spread_events.0001.c: "„Wenn ich so darüber nachdenke … könnte sich [my_child.GetShortUIName] ihnen anschließen.“"
 legend_spread_events.0001.d: "„Ich bin #EMP meine#! eigene Legende.“"
 legend_spread_events.0001.a.tt.success: "Eure Worte wirken überzeugend"
 legend_spread_events.0001.a.tt.failure: "Niemand glaubt den Kindern"
 legend_my_own_ancestor_modifier: "Meine eigene Legende"
 legend_my_own_ancestor_modifier_desc: "Dieser Charakter arbeitet daran, sein eigener mythischer Vorfahr werden."
 legend_spread_events.0010.t: "[Select_CString(ROOT.Char.IsFemale, 'Eine wahre Jägerin', 'Ein wahrer Jäger')]"
 legend_spread_events.0010.desc: "Eine melodische Stimme zieht meine Aufmerksamkeit auf sich, als ich den Raum betrete. Mein[bard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))|U] [bard.GetFirstName] ist von einigen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Anhängern', 'Vasallen')] umringt, spielt auf [bard.Custom('DE_PRO_POS_S_3P')]em Musikinstrument ([bard.Custom('GetMusicalInstrument')]) und klettert vor lauter Gefühlsregung fast auf den Tisch.\n\n„Und hier ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]!“, ruft [bard.Custom('DE_PRO_PER_S_3P_N')]. „Unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'deren', 'dessen')] Legende ich so gern singe. Wie Ihr sicher wisst, hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mit den eigenen Händen …“"
 legend_spread_events.0010.a: "… einen Drachen erlegt!"
 legend_spread_events.0010.a.tt.success: "Der ganze Saal jubelt!"
 legend_spread_events.0010.a.tt.failure: "Eure Lügen sind nur allzu offensichtlich"
 legend_spread_events.0010.b: "… eine #EMP riesige#! Bestie erlegt!"
 legend_spread_events.0010.b.tt.success: "Die Höflinge jubeln Euch zu"
 legend_spread_events.0010.c: "… einfach nur einen netten Bären erlegt."
 legends_dragon_slayer: "Drachenjäger"
 legends_dragon_slayer_desc: "Dieser Charakter behauptet, einen Drachen gejagt zu haben."
 legend_spread_events.0020.t: "Aufkommende Gerüchte"
 legend_spread_events.0020.desc.intro: "Während ich die Treppe hinuntergehe und über den Hof schlendere, erreiche ich einen jener Gänge, von denen aus die Dienerschaft gewöhnlich auf die Kinder aufpasst.\n\nDoch es sind keine Diener, die ich hier vorfinde. Ich höre laut und deutlich die Stimme von [courtier.GetTitledFirstName] und verstecke mich zwischen den Steinsäulen.\n\n„Was hat [protagonist.GetTitledFirstName] schon getan? War irgendjemand von uns da, um [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e sogenannte #EMP Legende#! zu sehen, die"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "uns so stolz singen lässt?“"
 legend_spread_events.0020.a: "[courtier.Custom('DE_PRO_PER_S_3P_N')|U] kann hier unten so viel erzählen, wie [courtier.Custom('DE_PRO_PER_S_3P_N')] will."
 legend_spread_events.0020.b: "„He, Ihr da!“"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip] entschuldigt sich"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip] ist beleidigt"
 legend_spread_events.0020.c: "Besser, ich tue so, als hätte ich nichts gehört …"
 legend_put_out_rumors_modifier: "Besiegelte Legende"
 legend_put_out_rumors_modifier_desc: "Dieser Charakter hat alle Gerüchte, die seine Legende angezweifelt haben, aus der Welt geschafft."
 legend_sus_rumors_modifier: "Verdächtige Legende"
 legend_sus_rumors_modifier_desc: "Die von diesem Charakter angepriesene Legende wird von den Höflingen angezweifelt."
 legend_spread_events.0030.t: "Erinnert Ihr Euch?"
 legend_spread_events.0030.desc.intro: "„So erzählt mir doch, [ROOT.Char.Custom('FormOfAddressForLiege')] …“, sagt m[chronicler.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName]. [chronicler.Custom('DE_PRO_POS_S_3P')]e Stimme reißt mich aus meinen Gedanken, und ich sehe, wie [chronicler.Custom('DE_PRO_PER_S_3P_N')] mit der Hand winkt und dabei mit der Feder Tinte über dem ganzen Boden verteilt.\n\n"
 legend_spread_events.0030.desc.you_protag: "„Erinnert Ihr Euch noch: [legend_memory.GetSecondPerspectiveDescription|U]? Das ist es sicher wert, der Legende hinzugefügt zu werden …“"
 legend_spread_events.0030.desc.other_protag: "„Erinnert Ihr Euch noch: [legend_memory.GetThirdPerspectiveDescription|U]? Das ist es sicher wert, [protagonist.Custom('DE_PRO_POS_S_3P')]er Legende hinzugefügt zu werden …“"
 legend_spread_events.0030.a: "„Habt Ihr mich denn nicht gehört?“"
 legend_spread_events.0030.a.flavor: "#EMP Gähn …#! Ich könnte meine Zeit besser nutzen."
 legend_spread_events.0030.b: "Ach, das war so eine #EMP tolle#! Begebenheit …"
 legend_spread_events.0030.b.tt.success: "Jeder erinnert sich an die große Tat"
 legend_spread_events.0030.b.tt.failure: "Die Leute scheinen nicht überzeugt zu sein"
 legend_spread_events.0030.c: "Ich habe nicht das Bedürfnis, das wieder auszugraben."
 humble_content_courtiers_and_guests: "Alle [GetTrait('humble').GetName(GetNullCharacter)|l]en oder [GetTrait('content').GetName(GetNullCharacter)|l]en [courtiers|E] und [guests|E]"
 legend_lazy_modifier: "Nicht meine Aufgabe"
 legend_lazy_modifier_desc: "Dieser Charakter überließ die Feinheiten seiner Legende jemand anderem."
 legend_memory_deed_modifier: "Noch in Erinnerung"
 legend_memory_deed_modifier_desc: "Die außergewöhnlichen Taten dieses Charakters sind den Leuten noch in Erinnerung."
 legend_spread_events.0040.t: "Eine tränenreiche Bitte"
 legend_spread_events.0040.desc.intro: "„Ah, das Licht scheint heute Morgen so angenehm im [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], [ROOT.Char.Custom('FormOfAddressForLiege')]“, sagt m[chronicler.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] und geht im [ROOT.Char.Custom('GetRoom')] umher.\n\n„Das erinnert mich an jenen Tag, an dem das Schicksal beschloss,"
 legend_spread_events.0040.desc.you_protag: "Eure Legende zu formen … Erinnert Ihr Euch noch daran, wie wohlwollend Ihr dabei wart,"
 legend_spread_events.0040.desc.other_protag: "die Legende von [protagonist.GetTitledFirstName] zu formen … Erinnert Ihr Euch noch daran, wie wohlwollend [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] dabei war,"
 legend_spread_events.0040.desc.outro: "die verzweifelten Bitten dieses Bauern zu erhören?“, fragt [chronicler.Custom('DE_PRO_PER_S_3P_N')] mit einem vielsagenden Augenzwinkern."
 legend_spread_events.0040.a: "„Würde #EMP ich#! jemals einem Bauern zuhören?“"
 legend_spread_events.0040.b: "„Ach, was bin ich doch für eine fromme Seele!“"
 legend_spread_events.0040.b.tt.success: "Eure Frömmigkeit ist beeindruckend"
 legend_spread_events.0040.b.tt.failure: "Eure Frömmigkeit ist ganz klar eine Lüge"
 legend_spread_events.0040.c: "„Was würde das bringen?“"
 legend_spread_events.0050.t: "Im Dienste [Select_CString(honored_lady.IsFemale, 'einer Fürstin', 'eines Fürsten')]"
 legend_spread_events.0050.desc: "„#EMP Und [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] war sehr galant\nUnd [honored_lady.Custom('DE_PRO_PER_S_3P_N')] war wunderschön\nUnd [ROOT.Legend.GetProtagonist.Custom('DE_PRO_PER_S_3P_N')] war [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eine Heldin', 'ein Held')]\nund [honored_lady.Custom('DE_PRO_PER_S_3P_N')] war wuuunderschöööön!#!“\n\nEs dauert nicht lange, um herauszufinden, woher die Musik kommt. Schon bald erblicke ich [bard.GetTitledFirstName] an eine Steinbank gelehnt beim Stimmen [bard.Custom('DE_PRO_POS_S_3P')]es Instruments.\n\n„Ah, [ROOT.Char.Custom('FormOfAddressForLiege')]“, sagt [bard.Custom('DE_PRO_PER_S_3P_N')] mit leuchtenden Augen. „Ist es wahr, dass der Grund für Eure Legende darin lag, [honored_lady.GetTitledFirstName] zu beeindrucken?“"
 legend_spread_events.0050.a: "„Wie könnt Ihr es wagen? Ich bin #EMP verheiratet#!!“"
 legend_spread_events.0050.b: "„[honored_lady.Custom('DE_PRO_PER_S_3P_N')|U] ist wirklich wunderschön …“"
 legend_spread_events.0050.b.tt.success: "[honored_lady.GetFirstNameNoTooltip] ist von Eurer Geste geschmeichelt"
 legend_spread_events.0050.b.tt.failure: "Eure Geste widert [honored_lady.GetFirstNameNoTooltip] an"
 legend_spread_events.0050.c: "„Ich habe es für mich selbst getan.“"
 legend_spread_events.0060.t: "Mehr Mythos als Legende"
 legend_spread_events.0060.desc.intro: "„Auf ein Wort, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“. M[courtier.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] tritt an mich heran und zeigt dabei eine äußerst besorgte Miene. „Es geht um"
 legend_spread_events.0060.desc.you_protag: "Eure Legende …"
 legend_spread_events.0060.desc.other_protag: "die Legende von [ROOT.Legend.GetProtagonist.GetShortUIName] …"
 legend_spread_events.0060.desc.outro: "Gerüchten zufolge zweifelt [bad_vassal.GetTitledFirstName] an ihr, und dies hat sich auch bereits am Hof herumgesprochen.\n\nFalls Ihr das nicht schnellstens unterbindet, fürchte ich, dass jeder Bauer in diesem Reich glauben wird, alles sei nur eine Lüge.“"
 legend_spread_events.0060.a: "„[Select_CString(bad_vassal.IsFemale, 'Diese', 'Dieser')] hinterhältige …“"
 legend_spread_events.0060.b: "Mein Wort hat mehr Bedeutung als [Select_CString(bad_vassal.IsFemale, 'ihres', 'seines')]."
 legend_spread_events.0060.b.tt.success: "Die Leute glauben Euch"
 legend_spread_events.0060.b.tt.failure: "Die Leute glauben [bad_vassal.GetShortUIName]"
 legend_spread_events.0060.c: "Mutig von [bad_vassal.Custom('DE_PRO_PER_S_3P_D')], das bei mir zu versuchen …"
 legend_spread_events.0060.d: "Lasst sie reden."
 legend_no_mocking_modifier: "Respektierte Legende"
 legend_no_mocking_modifier_desc: "Dieser Charakter ließ die falschen Behauptungen über seine Legende sofort verstummen."
 legend_extra_mocking_modifier: "Verspottete Legende"
 legend_extra_mocking_modifier_desc: "Die Legende dieses Charakters wurde verspottet"
 not_believable_modifier: "Offener Verrat"
 not_believable_modifier_desc: "Die Lügen dieses Charakters gegen seinen Lehnsherrn wurden aufgedeckt und auf ihn zurückgeworfen."
 legend_spread_events.5000.t: "Feste Fundamente"
 legend_spread_events.5000.desc: "Die Sonne scheint hell über [capital.GetName], als [chronicler.GetFirstName] und ich durch die belebten Straßen schlendern. Es ist eine schöne Ortschaft.\n\nEine #EMP sehr#! schöne Ortschaft, denke ich, und schaue mir das kunstvolle Mauerwerk eines Bogens an, unter dem wir hindurchgehen. [chronicler.GetFirstNameNoTooltip] bemerkt meine Bewunderung der örtlichen Architektur.\n\n„Es ist den Vorfahren dieser Menschen zu verdanken, dass sie diesen Ort geschaffen haben“, beginnt [chronicler.Custom('DE_PRO_PER_S_3P_N')] und fährt sogleich fort „Manchmal fragt man sich, ob sie es überhaupt selbst waren …“"
 legend_spread_events.5000.a: "„Diese Architektur ist #EMP eindeutig#! nicht [culture.GetNameNoTooltip|l]en Ursprungs!“"
 legend_spread_events.5000.b: "Sicherlich #EMP muss#! sie von Baumeistern geschaffen worden sein, die keine [culture.GetCollectiveNounNoTooltip] waren?"
 legend_spread_events.5000.b.tt.success: "Die Leute wirken überzeugt"
 legend_spread_events.5000.b.tt.failure: "Die stolzen Bewohner weisen Eure Behauptungen wütend zurück"
 legend_spread_events.5000.c: "Könnte solche Baukunst nicht besser genutzt werden?"
 legend_spread_events.5000.d: "Ihre Vorfahren waren wirklich fleißige Menschen."
 legend_spread_events.5005.t: "Der Segen [Select_CString(parent.IsFemale, 'einer Mutter', 'eines Vaters')]"
 legend_spread_events.5005.desc: "[Select_CString(parent.IsFemale, 'Meiner Mutter', 'Meinem Vater')] [parent.GetFirstName] über den Weg zu laufen, ist dieser Tage ein seltenes Vergnügen, doch heute finden wir uns beide an diesem Ort der Anbetung wieder. [chronicler.GetFirstName] hält respektvoll Abstand, während wir einander begrüßen.\n\n„[ROOT.Char.GetFirstName]! Was für eine Überraschung!“, ruft [parent.GetFirstName] und umarmt mich. [parent.Custom('DE_PRO_PER_S_3P_N')|U] lächelt wehmütig, während [parent.Custom('DE_PRO_PER_S_3P_N')] die Wände mustert. „Da fühle ich mich wirklich wieder jung. Ihr wart stets ein so frommes Kind. Wusstet Ihr, dass Ihr Euch als kleines Kind geweigert habt, an Feiertagen zu essen?“\n\nDas … Das wusste ich nicht, nein."
 legend_spread_events.5005.regular: "Aus dem Augenwinkel bemerke ich, wie [chronicler.GetFirstNameNoTooltip] ein Stück [ROOT.Char.Custom('GetWritingMaterial')] hervorholt."
 legend_spread_events.5005.parent_chronicler: "Vielleicht lässt sich [Select_CString(parent.IsFemale, 'meine liebe Mutter', 'mein lieber Vater')] als [Select_CString(parent.IsFemale, 'meine Chronistin', 'mein Chronist')] dazu überreden, das niederzuschreiben?"
 legend_spread_events.5005.a: "„[parent.Custom('MotherFather')|U], bitte! Ihr beschämt mich!“"
 legend_spread_events.5005.b: "„Bitte erzählt mir mehr.“"
 legend_spread_events.5005.b.tt: "Nun, das könnte helfen …"
 legend_spread_events.5005.c: "Genug von mir. Wie geht es #EMP Euch#!, [parent.Custom('MotherFather')]?"
 legend_spread_events.5010.t: "Die Hände auflegen"
 legend_spread_events.5010.desc: "[chronicler.GetFirstName|U], [Select_CString(chronicler.IsFemale, 'meine Chronistin', 'mein Chronist')], wird mit voller Wucht aus dem Weg gedrängt, als sich eine seltsame Gestalt auf mich stürzt. Meine Wachen schreiten ein und machen die Waffen bereit, doch rasch wird klar, dass diese arme Seele nicht darauf aus ist, mir etwas zu tun.\n\n„Bitte!“, sagt sie mit leicht krächzender Stimme. „Ich bin sehr krank. Ich musste aber einfach zu Euch, als ich Euch vorbeikommen sah, [ROOT.Char.Custom('FormOfAddressForLiege')].“\n\n„Ich habe … von den Wundern gehört, die Ihr vollbringen könnt. Ihr müsst mich nur berühren!“, fährt sie fort, während sie immer näher kommt und flehend die Arme ausstreckt."
 legend_spread_events.5010.a: "„Ihr müsst eine Spende für die Bedürftigen tätigen.“"
 legend_spread_events.5010.a.tt: "Zumindest wird das Ermutigen für Spenden an Bedürftige #EMP mich#! gut aussehen lassen …"
 legend_spread_events.5010.b: "Nun, wenn das klappt …"
 legend_spread_events.5010.b.criticalsuccess: "Die Person ist geheilt"
 legend_spread_events.5010.b.success: "Die Person sagt, sie fühlt sich schon etwas besser"
 legend_spread_events.5010.b.failure: "Es scheint überhaupt nichts gebracht zu haben"
 legend_spread_events.5010.c: "„Ihr solltet Euch unverzüglich im örtlichen Hospiz behandeln lassen.“"
 legend_spread_events.5015.t: "Ein blutiges Erbstück"
 legend_spread_events.5015.desc: "Ich prüfe die Klinge eines Schwerts, während [Select_CString(chronicler.IsFemale, 'meine Chronistin', 'mein Chronist')] [chronicler.GetFirstName] und ich die Waffenkammer in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meinem Lager', 'location.GetName')] durchstöbern. Die Klinge ist scharf und gut geschliffen. [chronicler.GetFirstNameNoTooltip] interessiert sich jedoch mehr für eine der Waffen, die an der Wand hängt.\n\n„Ich habe schon so viel über diese mächtige Waffe gehört, [ROOT.Char.Custom('FormOfAddressForLiege')]“, haucht [chronicler.Custom('DE_PRO_PER_S_3P_N')] voller Bewunderung. „Ich habe gehört, dass sie allein durch Eure Hand ein halbes Dutzend Feinde getötet hat!“\n\nDie Waffe ([artifact.GetName]) ist in der Tat treu und tödlich und wurde immer wieder im Blut meiner Feinde getränkt. Es ist eine gute Klinge. Eine rote Klinge."
 legend_spread_events.5015.a: "„Und sie wird noch viele weitere Leben einfordern.“"
 legend_spread_events.5015.b: "„Nun, das sind nur die, an die ich mich erinnere …“"
 legend_spread_events.5015.b.success: "Die Legende der Waffe wächst"
 legend_spread_events.5015.b.failure: "Manche betrachten die Erzählungen mit Misstrauen"
 legend_spread_events.5015.c: "„Nicht viel mehr als das, [chronicler.GetFirstNameNoTooltip].“"
 legend_spread_events.5015.c.tt: "Das Artefakt „[artifact.GetName]“ erhält einen zufälligen positiven Modifikator"
 legend_spread_events.5020.t: "Befleckt"
 legend_spread_events.5020.desc: "Als wir nach Anbruch der Dämmerung [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'das Lager', 'durch die Gänge')] streifen, unterbricht mich [chronicler.GetFirstName] jäh und zeigt mit dem Finger auf meine Hand, in der ich unsere Laterne trage.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“, bringt [chronicler.Custom('DE_PRO_PER_S_3P_N')] mit zittriger Stimme hervor. „Dieses Mal auf Eurer Hand! Ist das … Ist das eine heilige Wunde?“\n\nIch blicke auf meine Hand hinunter. Ein großer Fleck bedeckt ihren Rücken. Ich hatte ihn bislang kaum bemerkt. [chronicler.GetFirstNameNoTooltip|U] ist allerdings ganz aus dem Häuschen.\n\n„Wir müssen das für die Nachwelt festhalten! Die Menschen müssen das erfahren! Ihr tragt die heiligen Wunden Christi!“"
 legend_spread_events.5020.a: "„Wusstet Ihr, dass ich noch so ein Mal an meiner Seite habe?“"
 legend_spread_events.5020.a.tt: "Eine alte Narbe. Vielleicht hat sie Bedeutung?"
 legend_spread_events.5020.b: "Das #EMP ist#! schon recht spannend …"
 legend_spread_events.5020.c: "„Das ist nur ein Hautfleck. Nichts weiter, [chronicler.GetFirstNameNoTooltip].“"
 legend_spread_events.5025.t: "Staubige Wälzer"
 legend_spread_events.5025.desc: "Die Harmonie und die Ruhe in meinem [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Zelt', 'Studierzimmer')] werden nachhaltig gestört, als [chronicler.GetFirstName] hereinplatzt, die Arme um etwas gelegt, was wie ein altes Stück [ROOT.Char.Custom('GetWritingMaterial')] aussieht.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“, ruft [chronicler.Custom('DE_PRO_PER_S_3P_N')]. „Seht nur, was ich gefunden habe!“ [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] legt das alte Manuskript auf meinen Schreibtisch und deutet aufgeregt mit dem Finger darauf.\n\n„Es ist in einer sehr alten Sprache verfasst, und wir schaffen es einfach nicht, sie zu übersetzen. Doch Ihr …“, fährt [chronicler.Custom('DE_PRO_PER_S_3P_N')] fort und blickt mich ehrfürchtig an. „Vielleicht schafft Ihr es ja! Es muss sich dabei um ein Werk Eurer Vorfahren handeln!“"
 legend_spread_events.5025.a: "„Ihr habt recht, [chronicler.GetFirstNameNoTooltip]! Das ist leicht zu übersetzen!“"
 legend_spread_events.5025.b: "Wollen wir einmal sehen, ob ich das verstehe …"
 legend_spread_events.5025.b.success: "Ihr schafft es, das Manuskript zu übersetzen"
 legend_spread_events.5025.b.failure: "Die Sprache ist Euch völlig fremd"
 legend_spread_events.5025.c: "„Das sieht nicht wie die Sprache meiner Vorfahren aus, fürchte ich.“"
 legend_spread_events.5030.t: "Hochgestellte Freunde"
 legend_spread_events.5030.desc: "Obwohl sich unsere Wege aufgrund der Anforderungen, die das Verwalten eines Reichs mit sich bringt, nicht oft kreuzen, hat heute eine solche Gelegenheit [vassal.GetFirstName] und mich zusammengebracht. [vassal.Custom('DE_PRO_PER_S_3P_N')|U] begrüßt mich herzlich mit einem wissenden Funkeln in den Augen.\n\n„[ROOT.Char.GetFirstName|U], [ROOT.Char.Custom('FormOfAddressForLiege')]! Es ist mir eine Freude, Euch zu sehen!“, sagt [vassal.GetFirstNameNoTooltip] und klopft mir auf die Schulter. „Wisst Ihr, ich habe in letzter Zeit einige #EMP fesselnde#! Geschichten über Euch gehört“, fährt [vassal.Custom('DE_PRO_PER_S_3P_N')] fort, während sich allmählich ein breites Lächeln auf [vassal.Custom('DE_PRO_POS_S_3P')]em Gesicht abzeichnet, als [vassal.Custom('DE_PRO_PER_S_3P_N')] mein Unbehagen bemerkt.\n\n„Sie haben mir recht gut gefallen. Vielleicht könntet Ihr mir ein paar Einzelheiten erzählen?“"
 legend_spread_events.5030.a: "„Ich wäre Euch sehr dankbar, wenn Ihr mir dabei helfen würdet, diese Nachricht zu verbreiten!“"
 legend_spread_events.5030.b: "„Liebend gern! Also, da gab es diesen einen Moment …“"
 legend_spread_events.5030.c: "„Schön, Euch zu sehen, [vassal.GetFirstNameNoTooltip].“"
 legend_spread_events.5035.t: "Familienangelegenheiten"
 legend_spread_events.5035.desc: "„Das ist sehr seltsam, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Wahrlich höchst seltsam. Ich weiß nicht, was ich davon halten soll. Wisst Ihr vielleicht etwas damit anzufangen?“\n\n[chronicler.GetFirstName|U] überreicht mir ein Stück [ROOT.Char.Custom('GetWritingMaterial')], das in irgendeiner staubigen Ecke eines alten Hauses ausgegraben wurde. Ich sehe es interessiert an, bin mir allerdings nicht sicher, was [chronicler.Custom('DE_PRO_PER_S_3P_N')] meint.\n\n„Seht doch nur: Eure Blutlinie taucht nirgendwo in dieser Liste auf“, klärt [chronicler.Custom('DE_PRO_PER_S_3P_N')] mich mit etwas auf, von dem [chronicler.Custom('DE_PRO_PER_S_3P_N')] offenbar #EMP meint#!, es wäre hilfreicher Liebreiz. In Wirklichkeit verdüstert es meine Stimmung jedoch nur noch mehr.\n\nDas könnte meinen Legitimationsversuchen ernsthaft schaden."
 legend_spread_events.5035.a: "„Lasst das unverzüglich vernichten. Ach, und [chronicler.GetFirstNameNoTooltip] …“"
 legend_spread_events.5035.a.tt: "„Wenn auch nur ein einziges Wort davon diesen Raum verlässt, werde ich #EMP wissen#!, dass Ihr das wart.“"
 legend_spread_events.5035.b: "„Unsinn! Seht doch: Da steht der Name meines Vaters!“"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] akzeptiert die von Euch vorgenommene Korrektur freudig"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] ist nicht überzeugt"
 legend_spread_events.5035.c: "Wir müssen das geheim halten. #EMP Streng#! geheim."
 legend_spread_events.5035.c.success: "Das Geheimnis bleibt begraben"
 legend_spread_events.5035.c.failure: "Das Geheimnis erzählt sich überall herum"
 legend_spread_events.5035.d: "Wir werden nach einem anderen Dokument suchen müssen."
 legend_spread_events.5040.t: "Lücke im Stammbaum"
 legend_spread_events.5040.desc: "„Nur noch ein paar letzte Fragen, [ROOT.Char.Custom('FormOfAddressForLiege')], und dann sind wir hier fertig!“ Die falsche Fröhlichkeit, die [chronicler.GetFirstName] an den Tag legt, mildert nicht die Müdigkeit, die ich verspüre, während wir uns immer weiter in meinem Familienstammbaum verlieren. [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] deutet besorgt auf eine bestimmte Stelle.\n\n„Ich bin mir nur nicht sicher, wer genau #EMP diese#! Teile bewohnen sollte.“ [chronicler.GetFirstNameNoTooltip|U] legt konsterniert die Stirn in Falten. „Wisst Ihr das zufällig, [ROOT.Char.Custom('FormOfAddressForLiege')]?“"
 legend_spread_events.5040.a: "#EMP Natürlich#! tue ich das!"
 legend_spread_events.5040.a.tt: "Nein, das weiß ich nicht, aber eine gute Lüge macht jedes Wissen überflüssig …"
 legend_spread_events.5040.b: "Ich bin sicher, [parent.GetMotherFather] weiß das!"
 legend_spread_events.5040.c.tt: "Ich weiß es zwar nicht, doch wenn ich nur überzeugend genug bin …"
 legend_spread_events.5040.c.success: "Ihr seid überzeugend"
 legend_spread_events.5040.c.failure: "Eure Lügen sind offensichtlich"
 legend_spread_events.5040.d: "Fügt da von mir aus eine Sagengestalt ([ROOT.Char.Custom('RegionalMythicalCreature')]) ein!"
 legend_spread_events.5040.d.success: "Ein paar leichtgläubige Menschen glauben es tatsächlich"
 legend_spread_events.5040.d.failure: "Eure Sorglosigkeit lässt Zweifel an Eurem Stammbaum aufkommen"
 legend_spread_events.5045.t: "Ein paar Worte?"
 legend_spread_events.5045.desc: "Ich überlege grade zusammen mit [chronicler.GetFirstName], wie wir die Kunde von meiner Hingabe noch weiter verbreiten können, als [chronicler.Custom('DE_PRO_PER_S_3P_N')] mich jäh am Arm packt und mit dem Kopf in eine Richtung nickt. M[imam.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] hat soeben die Moschee betreten, um sich auf die spätere Andacht vorzubereiten.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“, zischt [chronicler.GetFirstNameNoTooltip]. „Das ist #EMP perfekt#!! [imam.Custom('DE_PRO_PER_S_3P_N')|U] bereitet sicher die heutige #EMP Chutba#! vor! Schnell! Geht zu [imam.Custom('DE_PRO_PER_S_3P_D')] und bringt [imam.Custom('DE_PRO_PER_S_3P_A')] dazu, Euren Namen darin aufzunehmen!“\n\nEin brillanter Einfall! Ich frage mich nur, was nötig sein wird, um ihn in die Tat umzusetzen …"
 legend_spread_events.5045.a: "[imam.Custom('DE_PRO_PER_S_3P_N')|U] wird einen Gefallen nicht ausschlagen."
 legend_spread_events.5045.b: "Eine Bestechung ist zwar gewagt, könnte sich aber lohnen …"
 legend_spread_events.5045.b.success: "[imam.Custom('DE_PRO_PER_S_3P_N')|U] nimmt Euer Angebot an"
 legend_spread_events.5045.b.failure: "[imam.Custom('DE_PRO_PER_S_3P_N')|U] ist von Eurem Bestechungsversuch empört"
 legend_spread_events.5045.c: "Ich werde [imam.Custom('DE_PRO_PER_S_3P_A')] einfach überreden."
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] akzeptiert"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] weist Eure Bitte zurück"
 legend_spread_events.5045.d: "„Seid nicht albern, [chronicler.GetFirstNameNoTooltip].“"
 legend_spread_events.5050.t: "Sich präsentieren"
 legend_spread_events.5050.desc: "Ich hätte den Ärger riechen müssen, als [chronicler.GetFirstName] mit einem mir fremden Gesicht im Schlepptau [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'ins Zelt', 'in den Raum')] schlendert.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')], darf ich vorstellen? [jeweller.GetFirstName|U].“ [Select_CString(jeweller.IsFemale, 'Die', 'Der')] Fremde verbeugt sich tief. „[jeweller.Custom('DE_PRO_PER_S_3P_N')|U] ist [jeweller.Custom('DE_ART_IND_N')] Juwelier[jeweller.Custom('DE_END_NOU_S_GS_N')] und Metallverarbeiter[jeweller.Custom('DE_END_NOU_S_GS_N')]. Ich dachte, Ihr würdet vielleicht gern einige Stücke begutachten.\n\nIch habe mir die Freiheit genommen, einige Dinge auszusuchen, die besonders zu Euch und … dem, was Euch derzeit umtreibt, passen“, beginnt [jeweller.GetFirstNameNoTooltip] und stellt ein Tablett auf den Tisch.\n\n#EMP „Das, was mich umtreibt?“#! [chronicler.GetFirstNameNoTooltip|U] war offenbar sehr beschäftigt."
 legend_spread_events.5050.a: "Diese Krone ist außergewöhnlich."
 legend_spread_events.5050.b: "Diese Halskette strahlt eine gewisse Aura aus."
 legend_spread_events.5050.c: "So #EMP viel#! möchte ich nicht ausgeben …"
 legend_spread_events.5050.d: "„Ihr überschreitet hier Eure Grenzen, [chronicler.GetFirstNameNoTooltip].“"
 legend_spread_events.5055.t: "Kulturelle Entscheidungen"
 legend_spread_events.5055.desc: "Während ich überlege, was ich heute tragen soll, berät mich [chronicler.GetFirstName] überbordend: „Vielleicht solltet Ihr etwas wählen, was Eure Vasallen inspiriert, m[ROOT.Char.GetLiege.Custom('DE_ART_IND_N')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]? Etwas Traditionelles?“\n\nWenn ich mich bei meinen Untertanen beliebt machen will, muss ich so vor ihnen erscheinen, wie sie es sich für einen Herrschenden wünschen. Doch in meinem Reich gibt es viele verschiedene Kulturen.\n\nMeine majestätische Kleidung könnte meinen [vassal1.GetCulture.GetName|l]en Vasallen wie [vassal1.GetTitledFirstName] gefallen, aber andere abseits unseres geteilten Hintergrunds – wie zum Beispiel [vassal2.GetTitledFirstName] – könnten es als Zeichen der tiefen Abgründe zwischen uns wahrnehmen."
 legend_spread_events.5055.a: "Beide Gruppen lassen sich beschwichtigen."
 legend_spread_events.5055.a.tt: "Dinge von sowohl der [vassal1.GetCulture.GetNameNoTooltip|l]en als auch der [vassal2.GetCulture.GetNameNoTooltip|l]en Kultur zu tragen, wird mich als Herrscher[ROOT.Char.GetLiege.Custom('DE_END_NOU_S_GS_N')] voll Toleranz und Respekt auszeichnen."
 legend_spread_events.5055.b: "Ich werde mein Volk vertreten."
 legend_spread_events.5055.c: "Meine [vassal2.GetCulture.GetNameNoTooltip|l]en Untertanen benötigen jemanden, zu dem sie aufblicken können."
 legend_spread_events.5055.d: "Ich sollte mir lieber keine Feinde machen."
 legend_spread_events.5055.d.tt: "Es ist viel einfacher, Spannungen zu vermeiden, als einen klaren Standpunkt zu vertreten."
 5055_vassal1_culture: "Jeder Vasall mit [vassal1.GetCulture.GetName|l]er [culture|E]"
 5055_vassal2_culture: "Jeder Vasall mit [vassal2.GetCulture.GetName|l]er [culture|E]"
 5055_every_culture_vassal: "Jeder Vasall mit [vassal1.GetCulture.GetName|l]er und [vassal2.GetCulture.GetName|l]er [culture|E]"
 legend_spread_events.5060.t: "Heilige Sicht"
 legend_spread_events.5060.opening: "„Wisst Ihr, m[ROOT.Char.GetLiege.Custom('DE_ART_IND_N')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] …“, beginnt [chronicler.GetFirstName] zögernd, während wir durch den [ROOT.Char.Custom('GetCourtyard')] schlendern. „Die dem Göttlichen ganz Ergebenen werden wissen wollen, wie Ihr"
 legend_spread_events.5060.one_eyed: "Euer Auge verloren habt.“"
 legend_spread_events.5060.blind: "Eure Augen verloren habt.“"
 legend_spread_events.5060.ending: "\n\nIch bleibe stehen. Das Zittern in der Stimme von [chronicler.GetFirstNameNoTooltip] verleiht der Angelegenheit mehr Gewicht, als sie eigentlich braucht. Dennoch denke ich darüber nach, begleitet vom Gesang der Geistlichen, der vom Wind herangetragen wird …\n\nVielleicht ist es endlich an der Zeit, diesen Fluch in etwas Nützliches zu verwandeln?"
 legend_spread_events.5060.a: "„Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) erschien vor mir, und diese Vision war es, die mich blendete!“"
 legend_spread_events.5060.b: "„Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) nahm mir die Sicht, damit ich meine Hingabe beweisen kann!“"
 legend_spread_events.5060.c: "„Ungeachtet der Ursache hat es mich demütiger gemacht.“"
 legend_spread_events.5060.d: "„Es ist nur eine alte Verletzung, [chronicler.GetFirstNameNoTooltip].“"
 legend_spread_events.5060.d.tt: "Es bringt nichts, in dieser alten Frage zu lügen."
 legend_spread_events.5065.t: "Heiliges Brot"
 legend_spread_events.5065.desc: "Ich schlinge grade meine zweite Portion [ROOT.Char.Custom('GetExpensiveDessert')] herunter, als ich bemerke, wie mich [chronicler.GetFirstName] recht vorwurfsvoll ansieht.\n\n„Wisst Ihr, [ROOT.Char.Custom('FormOfAddressForLiege')]“, beginnt [chronicler.Custom('DE_PRO_PER_S_3P_N')] sanft, „Ihr versucht ja derzeit, allen Eure Heiligkeit zu zeigen … Solltet Ihr das da vielleicht nicht ein wenig einschränken?“\n\nIch schaue auf das Essen hinunter. Es ist köstlich, aber vielleicht hat [chronicler.GetFirstNameNoTooltip] ja recht?"
 legend_spread_events.5065.a: "Niemals! So bin ich glücklicher!"
 legend_spread_events.5065.b: "„Ihr habt recht. Ich werde mich bessern.“"
 legend_spread_events.5065.c: "Ein Happen hier und da wird schon niemanden schaden, oder?"
 legend_spread_events.5070.t: "Ein großer Auftritt"
 legend_spread_events.5070.desc: "Ich stehe aufrecht dar, während [chronicler.GetFirstName] mich umkreist und meine Kleidung zurechtrückt. Zufrieden mit [chronicler.Custom('DE_PRO_PER_S_3P_G')] Arbeit lässt [chronicler.Custom('DE_PRO_PER_S_3P_N')] [chronicler.Custom('DE_PRO_POS_S_3P')]en Gedanken freien Lauf.\n\n„Ich habe mich gefragt“, beginnt [chronicler.Custom('DE_PRO_PER_S_3P_N')], „ob Ihr vielleicht einen anderen Stil in Betracht ziehen würdet?“ Ich erwidere [chronicler.Custom('DE_PRO_POS_S_3P')]en Blick mit Misstrauen.\n\n„Nun, Ihr versucht doch, Eure Verbindung zu Euren Vorfahren zu betonen. Vielleicht wäre es eine Überlegung wert, sich auch nach ihrem Vorbild zu kleiden?“"
 legend_spread_events.5070.a: "Ich werde mich so kleiden, wie es die ersten [culture.GetCollectiveNounNoTooltip] taten!"
 legend_spread_events.5070.a.success: "Ihr werdet für Euren Kleidungsstil gelobt"
 legend_spread_events.5070.a.failure: "Niemand ist überzeugt"
 legend_spread_events.5070.b: "Vielleicht wären ein oder zwei stilistische Feinheiten nicht verkehrt …"
 legend_spread_events.5070.c: "Ich lasse mich von der Vergangenheit inspirieren, aber ich richte mich nicht nach ihr."
 every_culture_vassal: "Jeder Vasall Eurer [culture.GetNameNoTooltip|l]en [culture|E]"
 legend_spread_events.5075.t: "Unerschütterliche Hingabe"
 legend_spread_events.5075.desc: "[imam.GetFirstName] eilt von hinten an mir vorbei und wirft sich zum Gebet nieder, ohne mich auch nur eines Blickes zu würdigen. [chronicler.GetFirstName] bemerkt meine Bestürzung und beginnt zu erklären:\n\n„Es ist ein Gebetsfleck.“ [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] betrachtet [imam.GetFirstName] einen Moment lang mit mir dabei, wie sich [Select_CString(imam.IsFemale, 'diese', 'dieser')] wiederholt zum Gebet niederwirft, und streckt schließlich den Hals, um [imam.Custom('DE_PRO_POS_S_3P')]e Stirn besser sehen zu können. „Wer von sich behauptet, heilig zu sein, beweist seine Hingabe, indem er sich mit so viel Kraft niederwirft, dass er eine Beule am Kopf bekommt.“"
 legend_spread_events.5075.a: "Es muss doch einen Weg geben, diesen Fleck zu fälschen …"
 legend_spread_events.5075.a.success: "Die Leute lassen sich leicht täuschen"
 legend_spread_events.5075.a.failure: "Eure Täuschung schlägt fehl"
 legend_spread_events.5075.b: "Ich muss noch #EMP härter#! beten!"
 legend_spread_events.5075.b.success: "Es klappt"
 legend_spread_events.5075.b.failure: "Autsch"
 legend_spread_events.5075.c: "Was für ein vollkommener Unfug."
 legend_spread_events.5200.t: "Exotische Ziele"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName] geht erneut an die Arbeit, um die Einzelheiten meiner Legende festzuhalten.\n\n„Eine Sache macht mich stutzig“, grübelt [chronicler.Custom('DE_PRO_PER_S_3P_N')]. „Warum habt Ihr Euch dazu entschieden, dieses Tier zu jagen? Warum habt Ihr von allen Tieren ausgerechnet dieses Exemplar ([legend.GetProperty('beast').GetFlagName]) gejagt?“"
 legend_spread_events.5200.a: "Ich wollte von seinem #EMP exotischen Fleisch#! kosten."
 legend_spread_events.5200.b: "Es … Es hat m[dead_parent.Custom('DE_ART_IND_A')] [dead_parent.GetMotherFather] [dead_parent.GetFirstNameNoTooltip] getötet!"
 legend_spread_events.5200.b.success: "Eure Geschichte ist glaubwürdig"
 legend_spread_events.5200.b.failure: "Jeder weiß bereits, dass Euer Elternteil so nicht gestorben ist"
 legend_spread_events.5200.c: "Für den Ruhm natürlich!"
 legend_spread_events.5205.t: "Der Beste sein"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName|U] streckt sich kurz und greift sich dann ein neues Stück [ROOT.Char.Custom('GetWritingMaterial')], um den wachsenden Stapel zu füttern.\n\n„Also, [ROOT.Char.Custom('FormOfAddressForLiege')]“, beginnt [chronicler.Custom('DE_PRO_PER_S_3P_N')] erneut. „Erklärt mir doch, warum Ihr so entschlossen seid, einen derart wilden Gegner ([legend.GetProperty('beast').GetFlagName]) zu jagen? Das ist doch gewiss ein gefährlicher Feind?“"
 legend_spread_events.5205.a: "Was sonst sollte [Select_CString(ROOT.Char.IsFemale, 'die größte Jägerin', 'der größte Jäger')] im ganzen Land jagen?"
 legend_spread_events.5205.b: "Dies alles geschah auf der Jagd nach noch gefährlicherem Wild …"
 legend_spread_events.5205.b.tt: "… und nun weiß ich, wie ich es finden kann."
 legend_spread_events.5205.c: "Ich musste meine Fährtenlesefähigkeiten verfeinern."
 legend_spread_events.5205.d: "Um mein Geschick in Sachen Jagdkunst zu beweisen."
 legend_spread_events.5210.t: "Einäugiger Bandit"
 legend_spread_events.5210.desc: "„Ist das wirklich wahr?“ [chronicler.GetFirstName] kramt nach einem neuen Stück [ROOT.Char.Custom('GetWritingMaterial')], um sich Notizen zu machen, und bittet mich zwischendurch um meine Bestätigung einiger meiner Erzählungen. „Es heißt, es gab eine Begegnung mit einem recht abscheulichen Wesen.\n\nIch hörte Gerüchte darüber, es soll sich um eine große, schwerfällige Kreatur mit einem einzigen Auge handeln. Ein mächtiger Zyklop!“"
 legend_spread_events.5210.a: "Und er dachte, ich wäre auch ein Zyklop!"
 legend_spread_events.5210.b: "„Und es war eine wahrhaft wilde Bestie!“"
 legend_spread_events.5210.c: "Ich glaube, es war wohl vielmehr nur ein gewöhnlicher Einheimischer."
 legend_spread_events.5215.t: "Ung-laub-lich"
 legend_spread_events.5215.desc: "Ich sitze bei [chronicler.GetFirstName], während [chronicler.Custom('DE_PRO_PER_S_3P_N')] jede noch so kleine Einzelheit meiner Legende niederschreibt.\n\n„War der Teil mit den Pflanzen wirklich wahr, [ROOT.Char.Custom('FormOfAddressForLiege')]?“ Meine fragend hochgezogene Augenbraue veranlasst [chronicler.Custom('DE_PRO_PER_S_3P_A')] dazu, fortzufahren. „Ich meine natürlich die feindseligen Pflanzen! Die riesenblättrige Flora, die einen mit ihren Pollen schon aus der Ferne betäuben kann!“"
 legend_spread_events.5215.a: "Ich kann diese Aussage bestätigen."
 legend_spread_events.5215.b: "Eine schreckliche Lage, die sich jedoch bewältigen ließ."
 legend_spread_events.5215.c: "Nein, doch ich habe erfahren, dass es solche Pflanzen gibt!"
 legend_spread_events.5216.t: "Der örtliche Sport"
 legend_spread_events.5216.desc: "Ich spiele mit einem verirrten Pfeil aus einer Garbe, die an der Wand lehnt, während [chronicler.GetFirstName] damit fortfährt, jede noch so kleine Einzelheit meiner Legende niederzuschreiben.\n\n„Da fällt mir ein, [ROOT.Char.Custom('FormOfAddressForLiege')]“, beginnt [chronicler.GetFirstNameNoTooltip] auf die Niederschrift blickend. „Stimmt es, dass es eine Herausforderung gab? Forderte [Select_CString(ROOT.Char.IsFemale, 'eine einheimische Bogenschützin', 'ein einheimischer Bogenschütze')] wirklich alle Anwesenden zu einem Bogenschießwettbewerb heraus? Wer konnte diesen für sich entscheiden?“"
 legend_spread_events.5216.a: "„Ich gewann, indem ich den gegnerischen Pfeil mit meinem eigenen in zwei Teile spaltete!“"
 legend_spread_events.5216.b: "Es war ein leichter Sieg!"
 legend_spread_events.5216.b.success: "Es klingt glaubwürdig"
 legend_spread_events.5216.b.failure: "Niemand glaubt es"
 legend_spread_events.5216.c: "Es war eher so etwas wie eine Übung."
 legend_spread_events.5220.t: "Fallen der Natur"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName|U] sieht mich nachdenklich an.\n\n„Ich hörte, Ihr seid auf Euren Reisen auf eine ganze Reihe von Herausforderungen gestoßen.“ Mein vorsichtiges Nicken scheint [chronicler.Custom('DE_PRO_PER_S_3P_A')] zu ermutigen. „Ich habe gehört, Ihr wärt beinahe"
 legend_spread_events.5220.desc.wet: "einem stinkenden, alles verschlingenden Sumpf zum Opfer gefallen."
 legend_spread_events.5220.desc.dry: "Treibsand zum Opfer gefallen."
 legend_spread_events.5220.desc.ending: "Man sagt, Ihr musstet Euch freikämpfen, und wenn Eure Kraft versagt hätte, wärt Ihr umgekommen!“ [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] schaut mich erwartungsvoll an."
 legend_spread_events.5220.a: "„Ach, für [Select_CString(ROOT.Char.IsFemale, 'eine Frau', 'einen Mann')] meiner Statur war das ein Kinderspiel!“"
 legend_spread_events.5220.b: "In der Tat! Letzten Endes konnte ich mich jedoch unter großen Mühen befreien."
 legend_spread_events.5220.c: "Es war einfach nur aufgeweichtes Gelände."
 legend_spread_events.5225.t: "Blumige Angelegenheiten"
 legend_spread_events.5225.desc: "Der kleine Blumenstrauß auf meinem Tisch scheint das Interesse von [chronicler.GetFirstName] zu wecken.\n\n„Da werden Erinnerungen wach, [Select_CString(ROOT.Char.IsFemale, 'meine gute Herrin', 'mein guter Herr')]“, beginnt [chronicler.Custom('DE_PRO_PER_S_3P_N')]. „Er erinnert mich an eine Erzählung, die mir über Euch zu Ohren gekommen ist. Ich hörte, Ihr hättet auf Euren Reisen eine ganz besondere Pflanze gefunden?“ [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] schaut rasch zu mir auf.\n\n„Habt Ihr zufällig ein Exemplar dabei?“"
 legend_spread_events.5225.a: "„Ja, natürlich!“"
 legend_spread_events.5225.a.tt: "Diese Blume ist keineswegs einzigartig, doch sie ist ungewöhnlich genug, um einen Laien zu täuschen."
 legend_spread_events.5225.b: "Ich habe ein Exemplar hier!"
 legend_spread_events.5225.b.tt: "Nun, es handelt sich nicht gerade um die #EMP am weitesten#! verbreitete Blume …"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip] hat noch nie eine solche Blume gesehen"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip] hat schon viele solcher Exemplare gesehen"
 legend_spread_events.5225.c: "#EMP Blumen?!#! Sollten wir nicht über wichtigere Dinge reden?"
 legend_spread_events.5225.d: "„Ich fürchte nicht.“"
 legend_spread_events.5230.t: "Appetit auf Blut"
 legend_spread_events.5230.desc: "Das Hereinplatzen von [chronicler.GetFirstName] in mein [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Zelt', 'Gemach')] ist oft ein Vorzeichen für ungewöhnliche Fragen, die auf mich zukommen – auch dieses Mal bildet da keine Ausnahme.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich habe gerade die ungeheuerlichste Geschichte gehört!“, ruft [chronicler.Custom('DE_PRO_PER_S_3P_N')] aus und kramt nach einem Stück [ROOT.Char.Custom('GetWritingMaterial')]. „Es heißt, Ihr wärt auf Eurer Reise von #EMP Kannibalen#! angegriffen worden! Menschenfresser! Ist das denn zu glauben?!“"
 legend_spread_events.5230.a: "„Seht Ihr diese Narbe? Die stammt von einem von ihnen.“"
 legend_spread_events.5230.b: "… Ganz ehrlich: Die wussten wirklich, wie man Fleisch zubereitet."
 legend_spread_events.5230.c: "Und ich habe überlebt!"
 legend_spread_events.5230.d: "Ich glaube, es waren nichts weiter als Banditen."
 legend_spread_events.5235.t: "Zweikampf"
 legend_spread_events.5235.desc: "Ich erzähle [chronicler.GetFirstName] gerade von meinen Heldentaten in der Schlacht, als [chronicler.Custom('DE_PRO_PER_S_3P_N')] mich jäh unterbricht.\n\n„Ist es denn wahr? Habt Ihr den abscheulichen feindlichen Befehlshaber im Zweikampf niedergestreckt?“ [chronicler.Custom('DE_PRO_POS_S_3P')|U]e Augen funkeln bei dem Gedanken an die mögliche Erzählung, die folgen könnte. Offensichtlich handelt es sich um eine Art Lügenmärchen, das über Mundpropaganda seinen Weg hierhergefunden hat.\n\nIch war wirklich bei dieser Schlacht dabei, doch die Verwirrung im Getümmel lässt im Grunde jedes Ereignis möglich erscheinen …"
 legend_spread_events.5235.a: "Es war ein ehrenvoller Tod durch meine Klinge."
 legend_spread_events.5235.b: "Es spielt keine Rolle, durch wessen Schwert er starb."
 legend_spread_events.5240.t: "Besonnenheit oder Heldenmut?"
 legend_spread_events.5240.desc: "Mit eiligen Strichen in einer Handvoll Saatgut aus einer nicht minder eilig umgekippten Schüssel stellt [chronicler.GetFirstName] den Ablauf einer vergangenen Schlacht nach. [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] wählt rasch einen anderen Ansatz, als er bemerkt, dass ich [chronicler.Custom('DE_PRO_PER_S_3P_A')] beobachte.\n\n„Es ist dieser Abschnitt, der mich am meisten fasziniert“ sagt [chronicler.Custom('DE_PRO_PER_S_3P_N')] und deutet schwungvoll auf eine der Linien, die [chronicler.Custom('DE_PRO_PER_S_3P_N')] durch die verstreuten Samenkörner gezogen hat. „Ich hörte, Ihr habt hier einen Rückzug vorgetäuscht. Andererseits hörte ich auch einige #EMP wenig schmeichelhafte#! Anschuldigungen …“\n\nDer Feigling in mir gerät selbst bei dieser höflichen Befragung in Panik."
 legend_spread_events.5240.a: "Es war ein perfekter taktischer Rückzug."
 legend_spread_events.5240.b: "Natürlich … Das war ein … #EMP taktischer#! Rückzug!"
 legend_spread_events.5240.b.success: "Eure Erklärung wirkt glaubwürdig"
 legend_spread_events.5240.b.failure: "Eure Beteuerungen bestätigen nur Eure Schuld"
 legend_spread_events.5240.c: "… Wir sollten uns nicht damit aufhalten."
 legend_spread_events.5245.t: "Vernichtender Schlag"
 legend_spread_events.5245.desc: "Mehr Zeit mit [chronicler.GetFirstName] bedeutet mehr Zeit, müde eine vergangene Schlacht durchzugehen, damit meine Legende niedergeschrieben werden kann. [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt mein mangelndes Interesse und versucht es mit einem anderen Ansatz.\n\n„Nun, als die linke Flanke des Feindes zusammenbrach und wir seine Truppen von hinten aufrollten …“, beginnt [chronicler.Custom('DE_PRO_PER_S_3P_N')], „… ist es wahr, dass Ihr diesen Flankenangriff angeführt habt? Ein wahrer Geniestreich!“"
 legend_spread_events.5245.a: "„Das habe ich. Viele starben durch unsere Klingen.“"
 legend_spread_events.5245.b: "„Eigentlich habe ich den entscheidenden Schlag von der Mitte aus geführt.“"
 legend_spread_events.5245.c: "Ich habe die Schlacht lediglich überwacht."
 legend_spread_events.5250.t: "Rettung eines Unschuldigen"
 legend_spread_events.5250.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]! O mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ Das leidenschaftliche Flehen von [chronicler.GetFirstName] lässt mich innehalten. „Ich habe gerade von Euren romantischen Mühen auf dem Schlachtfeld gehört! Ein verlorener und verwirrter, aber wahrhaft ansehnlicher Mensch aus der Bauernschaft, der auf dem Schlachtfeld umherirrte, und #EMP Ihr#! habt diese arme Seele gerettet!“\n\nEs ist klar, dass [chronicler.GetFirstNameNoTooltip] diesen Punkt nicht so rasch fallen lassen wird."
 legend_spread_events.5250.a: "„Oh, und wie ich diese arme Seele gerettet habe. Zur Sicherheit habe ich sie schnurstracks in mein #EMP Zelt#! geleitet!“"
 legend_spread_events.5250.b: "„Zur Belohnung erhielt ich einen Kuss. Nicht mehr, nicht weniger.“"
 legend_spread_events.5250.c: "„Ihr verwechselt mich da wohl.“"
 legend_spread_events.5255.t: "Kriegsgeschichten"
 legend_spread_events.5255.desc: "„Wenn ich so von Euren Schlachten höre, [ROOT.Char.Custom('FormOfAddressForLiege')]“, sagt [chronicler.GetFirstName] mit leicht theatralisch bebender Stimme, „ist es wahrlich ein Wunder, dass Ihr überlebt habt! Alle Arten von Tod und Gemetzel umgaben Euch, und doch habt Ihr das unversehrt überstanden.“\n\nNiemand sagt Nein zu einer guten Kriegsgeschichte, nehme ich an. Vielleicht könnte es helfen, meine Geschichte ein wenig auszuschmücken, um sie zu verbreiten?"
 legend_spread_events.5255.a: "„Unversehrt wäre da wohl zu viel gesagt, [chronicler.GetFirstNameNoTooltip].“"
 legend_spread_events.5255.b: "„Was glaubt Ihr, woher ich sonst diese Narben habe?“"
 legend_spread_events.5255.c: "„Der Dank gebührt einzig und allein den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]).“"
 legend_spread_events.5255.d: "„Ich habe mich so tapfer geschlagen, wie ich nur konnte!“"
 legend_spread_events.5260.t: "Guter Zeitpunkt"
 legend_spread_events.5260.desc: "„Unsere Truppen waren so bedrängt“, unterbricht [chronicler.GetFirstName] meine Träumerei, als wir über eine vergangene Schlacht sprechen, „und doch haben wir gesiegt! Ich hörte, dass es in der Tat #EMP Ihr#! wart, [ROOT.Char.Custom('DE_ART_DEF_S_N')] im entscheidenden Augenblick mit Verstärkung eintraf! Was für eine rechtzeitige Ankunft, um unseren Sieg zu sichern!“\n\nDiese Kunde ([promoted_legend.GetName|U]) muss sich weit verbreiten, und die Worte über meine Heldentaten werden dabei helfen. Natürlich nur, wenn ich diese besondere Ehre für mich in Anspruch nehmen möchte …"
 legend_spread_events.5260.a: "„Ich traf gerade noch rechtzeitig ein.“"
 legend_spread_events.5260.b: "„Wir hatten dies lange im Voraus geplant.“"
 legend_spread_events.5305.t: "Nachbarschaftlichkeit"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] hält meine Worte eifrig fest, während ich sie diktiere. Ich muss bei der Wortwahl vorsichtig sein: [potential_promoter.GetFirstName], [Select_CString(potential_promoter.IsFemale, 'eine benachbarte Herrscherin', 'ein benachbarter Herrscher')], könnte durchaus dazu bewegt werden, mein Anliegen zu unterstützen und eine ganz bestimmte Kunde ([promoted_legend.GetName|U]) zu verbreiten, doch die falsche Formulierung könnte womöglich … eingebildet wirken.\n\nIch halte inne. [chronicler.GetFirstNameNoTooltip] tut es mir gleich und wartet geduldig. Was würde [potential_promoter.GetFirstName] hören #EMP wollen#!?"
 legend_spread_events.5305.a: "Sicherlich würde [potential_promoter.Custom('DE_PRO_PER_S_3P_N')] gern sehen, wie ein anderer [root_culture.GetName|l]er Mensch Erfolg hat!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] stimmt zu"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] ist unbeeindruckt"
 legend_spread_events.5305.b: "Vielleicht … eine unterschwellige Drohung."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] ist entsprechend verschreckt"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] tut Eure Drohungen einfach ab"
 legend_spread_events.5305.c: "Ein Aufruf an die nachbarschaftliche Freundschaft wird doch gewiss Wirkung zeigen?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] gibt nach"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] schert sich nicht um Eure Bitten"
 legend_spread_events.5305.d: "Ach, schickt es einfach so, wie es ist."
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] ist beeindruckt"
 legend_spread_events.5310.t: "Der Herold der Legende"
 legend_spread_events.5310.desc: "Ich kann nicht anders, als unruhig auf und ab zu gehen, während [herald.GetFirstName] die Vorbereitungen für [herald.Custom('DE_PRO_POS_S_3P')]en Besuch am Hof von [potential_promoter.GetFirstName], [Select_CString(potential_promoter.IsFemale, 'einer benachbarten Herrscherin', 'einem benachbarten Herrscher')], trifft. [herald.GetFirstNameNoTooltip|U] hat den ausdrücklichen Auftrag, eine ganz bestimmte Kunde ([promoted_legend.GetName|U]) zu verbreiten, wobei [herald.Custom('DE_PRO_PER_S_3P_N')] vorzugsweise in der Lage sein sollte, [potential_promoter.GetTitleAsNameNoTooltip] in die Enge zu treiben und [potential_promoter.Custom('DE_PRO_PER_S_3P_A')] davon zu überzeugen, sich dem Anliegen anzuschließen.\n\nHaltung und Anmut werden für diese Aufgabe nötig sein. Und vielleicht noch ein paar andere Hilfsmittel …"
 legend_spread_events.5310.a: "„Benutzt Euren Verstand!“"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip] ist entzückt"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] wirkt unterwürfig"
 legend_spread_events.5310.b: "Dieses Goldgeschenk könnte [potential_promoter.Custom('DE_PRO_PER_S_3P_A')] überzeugen."
 legend_spread_events.5310.b.success: "Die Verlockung von Gold erweist sich als groß"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip] ist von dem Geschenk nicht beeindruckt"
 legend_spread_events.5310.c: "Geht einfach … und vermasselt es nicht."
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] erweist sich als fähig"
 legend_spread_events.5315.t: "Nachrichtenverbreitung"
 legend_spread_events.5315.desc: "Ich halte inne. Und schreibe. Und halte inne. Und schreibe …\n\nDie Worte für diesen Brief müssen sorgfältig gewählt werden. Zu unsicher ausfallende Formulierungen in meiner Nachricht an [vassal.GetFirstName], [Select_CString(vassal.IsFemale, 'meine Vasallin', 'meinen Vasallen')], werden nicht gern gesehen sein, doch [vassal.Custom('DE_PRO_POS_S_3P')]e Unterstützung einer ganz bestimmten Legende ([promoted_legend.GetName|U]) wäre in der Tat ein Segen, wenn ich es richtig angehe.\n\nNun, lasst uns einmal sehen. Was genau #EMP ist#! denn etwas, was [vassal.GetFirstNameNoTooltip] gutheißen würde?"
 legend_spread_events.5315.a: "[vassal.Custom('DE_PRO_PER_S_3P_N')|U] ist ein recht ehrgeiziger Mensch!"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] ist zufrieden"
 legend_spread_events.5315.a.failure: "Eure Vermutung ist falsch"
 legend_spread_events.5315.b: "Diese Erzählung ([promoted_legend.GetNameNoTooltip|U]) kann auch eine über #EMP Rache sein#! …"
 legend_spread_events.5315.c: "Vielleicht sollte ich einfach so wahrheitsgemäß wie möglich sein?"
 legend_spread_events.5315.d: "Ich könnte alles so formulieren, dass es [vassal.Custom('DE_PRO_PER_S_3P_D')] schmeichelt …"
 legend_spread_events.5320.t: "Honig ums Maul"
 legend_spread_events.5320.desc: "Ein Vasall schreit oft danach, die Aufmerksamkeit seines Lehnsherrn zu erlangen, doch dieses eine Mal ist es umgekehrt. [vassal.GetFirstName] wäre ein wahrer Segen als [Select_CString(vassal.IsFemale, 'Fürsprecherin', 'Fürsprecher')] für eine ganz bestimmte Geschichte ([promoted_legend.GetName|U]). Ich muss alles tun, um [vassal.Custom('DE_PRO_PER_S_3P_A')] auf meine Seite zu ziehen.\n\nIch muss mir genau überlegen, wie ich [vassal.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit erregen kann. Vielleicht eine Investition in [vassal.Custom('DE_PRO_POS_S_3P')]e Besitztümer? Vielleicht ein einfacher versprochener Gefallen?"
 legend_spread_events.5320.artifact: "\n\nMein Blick schweift zu einem Artefakt ([artifact.GetName]) auf der anderen Seite des Raums. Würde [vassal.Custom('DE_PRO_PER_S_3P_N')] sich von einem solchen Geschenk beeindrucken lassen?"
 legend_spread_events.5320.a: "Sicherlich würde [vassal.Custom('DE_PRO_PER_S_3P_N')] dies nicht ablehnen?"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] nimmt dankend an"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] lehnt ab"
 legend_spread_events.5320.a.artifact: "Euer Artefakt ([artifact.GetName]) erhält einen #negative_value negativen#! [prestige|E]-Modifikator"
 legend_spread_events.5320.b: "Eine Investition in [capital_county.GetNameNoTierNoTooltip] könnte sich als überzeugend erweisen."
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip] ist von dem Angebot begeistert"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip] ist unbeeindruckt"
 legend_spread_events.5320.c: "Die Gunst [vassal.Custom('DE_PRO_POS_S_3P')][Select_CString(ROOT.Character.IsFemale, 'er Lehnsherrin', 'es Lehnsherrn')] sollte ausreichen."
 legend_spread_events.5320.d: "[vassal.Custom('DE_PRO_PER_S_3P_N')|U] sollte meinem Beispiel trotzdem folgen!"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] folgt Eurem Beispiel"
 legend_spread_events.5325.t: "Kleine Vögelchen"
 legend_spread_events.5325.desc: "Noch #EMP eine weitere#! Nachricht – diesmal von [legend_person.GetFirstName] – wird mir per Bote zugestellt, und ich weiß bereits, worum es darin geht. Ganz bestimmte Erzählungen ([promoted_legend.GetName|U]) haben sich verbreitet, und noch mehr Münder beginnen, sie weiterzutragen.\n\nEs ist in der Tat eine schöne Erzählung. Vielleicht wäre es von Vorteil, sich mit Leuten wie [legend_person.GetFirstNameNoTooltip] zusammenzutun?"
 legend_spread_events.5325.protag: "\n\nOder womöglich ein materieller Nutzen? Als Gegenstand der Legende hat [promoted_legend_owner.GetFirstName] ein persönliches Interesse an ihrer Verbreitung. [promoted_legend_owner.Custom('DE_PRO_PER_S_3P_N')|U] besitzt zufällig auch eine ganze Menge Reichtum. Vielleicht wird eine Antwort meinerseits Früchte tragen?"
 legend_spread_events.5325.a: "Das Gewicht meines Wortes wird sich als wertvoll erweisen."
 legend_spread_events.5325.b: "Ich werde mich in die Reihen der öffentlichen Gläubigen einreihen."
 legend_spread_events.5325.c: "Ich werde die Legende unterstützen, doch meine Hilfe hat ihren Preis …"
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] ist von dem Angebot begeistert"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] ist unbeeindruckt"
 legend_spread_events.5325.c.success.tt: "Euer Brief wird gut aufgenommen"
 legend_spread_events.5325.c.failure.tt: "Euer Brief wird schlecht aufgenommen"
 legend_spread_events.5325.d: "Das ist alles Blödsinn!"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial Hierfür müsst Ihr Eure derzeitige [legend|E] ablegen!#!"
 legend_spread_events.5325.stop_promoting: "Ich fördere meine derzeitige [legend|E] nicht länger"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "Euer Vorschlag ist sehr wertvoll! Bitte nehmt dieses Geschenk als Dank für Eure Bemühungen an, eine ganz bestimmte frohe Kunde ([promoted_legend.GetName|U]) zu verbreiten."
 legend_spread_events.5326.a: "Ausgezeichnet!"
 legend_spread_events.5326.b: "Ich werde meine derzeitige Geschichte nicht aufgeben."
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "Euer Bestechungsversuch ist töricht und beleidigend! Meine berühmten Taten brauchen Eure giftige Zunge nicht, um sich zu verbreiten!"
 legend_spread_events.5327.a: "Mist!"
 legend_spread_events.5330.t: "Unangemessenes Getuschel"
 legend_spread_events.5330.desc: "Eine gute Erzählung sollte doch von einem guten Menschen vorangetrieben werden, oder? Und doch höre ich immer wieder von den sündigen Verhaltensweisen von [promoted_legend_owner.GetFirstName], [Select_CString(promoted_legend_owner.IsFemale, 'jener Frau, die', 'jenem Mann, der')] diese eine Geschichte ([promoted_legend.GetName|U]) so unablässig niedermacht.\n\nIch könnte mich von einem Charakter mit einem derart schlechten Ruf distanzieren, doch mit einer so berühmten Erzählung in Verbindung gebracht zu werden, tut mir selbst auch gut …"
 legend_spread_events.5330.a: "Wie kann [promoted_legend_owner.Custom('DE_PRO_PER_S_3P_N')] es wagen! Ich bin [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] und fromm noch dazu!"
 legend_spread_events.5330.b: "Ich kann nicht mit [promoted_legend_owner.Custom('DE_PRO_PER_S_3P_D')] in Verbindung gebracht werden."
 legend_spread_events.5330.c: "Ich drücke nur dieses eine Mal ein Auge zu …"
 legend_spread_events.5330.c.success: "Euer Ruf verbessert zugleich den von [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.5335.t: "Eine lohnenswerte Sache"
 legend_spread_events.5335.desc: "Natürlich wird von mir erwartet, dass ich über eine bestimmte gute Erzählung ([promoted_legend.GetName|U]) spreche, doch es muss gesagt werden, dass dies durch das prächtige Auftreten und die aufrechte Moral von [promoted_legend_owner.GetFirstName] ein ganzes Stück einfacher wird.\n\nAdlige und Bürgerliche gleichermaßen sprechen über [promoted_legend_owner.Custom('DE_PRO_POS_S_3P')]e tugendhafte Persönlichkeit, und das ist natürlich auch mir zu Ohren gekommen."
 legend_spread_events.5335.a: "Welch ein Segen es ist, [promoted_legend_owner.Custom('DE_PRO_POS_S_3P')]e Legende zu pflegen!"
 legend_spread_events.5335.b: "Vielleicht kann ich dies nutzen, um unser beider Anliegen voranzubringen …"
 legend_spread_events.5335.c: "Kann ich etwas von [promoted_legend_owner.Custom('DE_PRO_PER_S_3P_D')] lernen?"
 legend_spread_events.5335.c.success: "Ihr gewinnt einige Erkenntnisse von [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.8000.t: "Der verborgene Foliant"
 legend_spread_events.8000.desc: "Trotz aller Bemühungen gibt es immer noch Leute, die bestreiten, dass die [promoted_legend.GetProtagonist.GetCulture.GetName|l]en Menschen die wahren Erben des [promoted_legend.GetProperty('culture').Culture.GetName|l]en Volkes sind. Heute kam [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] mit Wissen zu mir, das jeden Zweifel an der Legitimität meiner Behauptung zerstreut!\n\n[chronicler.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir von einem uralten Folianten, von dem [chronicler.Custom('DE_PRO_PER_S_3P_N')] glaubt, dass er irgendwo in [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName] existiert – in [province_to_visit.GetName], um genau zu sein. Die Quellen sind möglicherweise lückenhaft, doch wenn ich versuchen würde, diesen Folianten zu finden, könnte ich die Legitimität einer ganz bestimmten Legende ([promoted_legend.GetName|U]) am Ende doch noch beweisen."
 legend_spread_events.8000.a: "Ich begebe mich auf ein Abenteuer!"
 legend_spread_events.8000.b: "Ich bleibe zu Hause!"
 travel_to_tome_tt: "Ihr [Concept('travel', 'reist')|E] nach [province_to_visit.GetName], wo Ihr den alten Folianten finden könntet."
 legend_spread_events.8001.t: "Der [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]e Foliant: Opfer der Zeit"
 legend_spread_events.8001.desc: "Leider haben mich die Umstände gezwungen, meine Reisepläne aufzugeben, und die Spur der Beweise, die ich verfolgt habe, ist inzwischen kalt. Ich kann nun nichts mehr tun, um den Folianten aufzuspüren, und ich fürchte, er könnte endgültig verschollen sein."
 legend_spread_events.8001.a: "Verdammt noch eins!"
 legend_spread_events.8002.t: "Der [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]e Foliant: Ankunft"
 legend_spread_events.8002.desc: "Endlich bin ich in [province_to_visit.GetName] angekommen, und nach einer kurzen Führung durch die Einheimischen habe ich die Ruinen gefunden, in denen das Grab vermutet wird. Dieses bröckelnde Monument der ehedem großen [promoted_legend.GetProperty('culture').Culture.GetName|l]en Zivilisation erinnert mich so sehr an [promoted_legend.GetProperty('title').Title.GetNameNoTier], dass ich mir sicher bin, dass irgendwo ein Beweis für die Verbindung zu finden sein muss!\n\nDie Ruinen sind sehr baufällig, und ich höre, wie Streben und Stützen unter dem Gewicht der Jahre bröckeln und dahinschwinden. Ich muss vorsichtig vorgehen, wenn ich nicht riskieren will, das Monument gänzlich zu zerstören."
 legend_spread_events.8002.a: "Ein sorgfältiges Studium ist erforderlich."
 legend_spread_events.8002.b: "Zum Teufel mit den Ruinen! Ich muss diesen Folianten finden!"
 legend_spread_events.8002.c: "Hier gibt es so viel zu lernen! Zum Teufel mit dem Folianten!"
 legend_spread_events.8002.d: "Ich habe von diesem Ort gelesen! Ich weiß genau, wo ich suchen muss."
 legend_spread_events.8003.t: "Der [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]e Foliant: Ausgrabung"
 legend_spread_events.8003.desc: "Seit Tagen durchsuche ich mit meinem Gefolge die Ruinen und habe noch nichts gefunden, was auf eine Verbindung in Sachen [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] und [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] hinweisen würde. Dann präsentieren mir meine Leute unversehens eine Kiste, die durch die Grausamkeit der Zeit schon halb auseinandergefallen ist: Darin befindet sich ein Buch, das dick mit Staub und Schmutz bedeckt ist.\n\nSchon nach kurzem Schütteln und Pusten, um den Folianten notdürftig zu säubern, stelle ich fest, dass das Buch voller Abbildungen von Kreaturen der [promoted_legend.GetProperty('culture').Culture.GetName|l]en Mythologie ist, die eindeutig auf die [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip|l]e Kultur hinweisen! Obwohl die Worte verblasst und dem Zahn der Zeit zum Opfer gefallen sind, muss ich einfach glauben, dass dieses wunderbare Buch eine eindeutige Verbindung zwischen den beiden Kulturen beweist!"
 legend_spread_events.8003.a: "Was für eine unglaubliche Entdeckung!"
 legend_spread_events.8004.t: "Der [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]e Foliant: Verloren"
 legend_spread_events.8004.desc: "Mein Gefolge und ich haben diese Ruinen so gut wie möglich durchsucht, doch es wurde kein Hinweis auf diesen angeblichen Folianten gefunden. Allerdings liegen unter den Trümmern eine Reihe von Gegenständen von großem Interesse, von denen einige zweifellos von den Händen der Menschen der [promoted_legend.GetProperty('culture').Culture.GetName|l]en Kultur gefertigt wurden.\n\nIch stecke eine kleine Tierfigur aus Stein ein und mache mich auf den Heimweg."
 legend_spread_events.8004.a: "Immerhin war es keine völlige Zeitverschwendung."
 legend_spread_events.8010.t: "Eine seltsame Figur"
 legend_spread_events.8010.desc: "Wir legen auf unserer Reise eine Rast ein. Mein Gefolge umringt eine Lichtung, eilt umher, um nach Banditen Ausschau zu halten und Vorräte zu sammeln, und lässt mich für einen Augenblick allein. Der Wind bläst mein knisterndes Lagerfeuer aus, wie mein Atem es mit einem Streichholz täte. Ich spüre etwas hinter mir und drehe mich um, um zu sehen, dass [Select_CString(challenger.IsFemale, 'eine Fremde', 'ein Fremder')] den Weg in mein Lager gefunden hat. [challenger.Custom('DE_PRO_PER_S_3P_N')|U] grinst unbekümmert, als wäre [challenger.Custom('DE_PRO_PER_S_3P_N')] schon immer da gewesen.\n\n„Was für ein Glückstag, der ‚Legende‘ selbst zu begegnen, [ROOT.Char.GetNameNoTooltip].“ [challenger.Custom('DE_PRO_PER_S_3P_N')|U] zeigt mir [challenger.Custom('DE_PRO_POS_S_3P')]e Waffe. „Beweist, dass Ihr wirklich eine Legende seid, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('challenger'))|U].“"
 legend_spread_events.8010.a: "„Unser Kampf wird legendär sein.“"
 legend_spread_events.8010.b: "„Wachen!“"
 legend_spread_events.8012.t: "Selbst Legenden sind sterblich"
 legend_spread_events.8012.desc: "Mein Gefolge kehrt gerade noch rechtzeitig zurück, um zu sehen, wie ich [Select_CString(challenger.IsFemale, 'der Fremden', 'dem Fremden')] vor die Füße falle. In dem Moment, in dem ich mich wieder erhebe, um mich [Select_CString(challenger.IsFemale, 'meiner mächtigen und ungewöhnlichen Gegnerin', 'meinem mächtigen und ungewöhnlichen Gegner')] erneut zu stellen, scheint [challenger.Custom('DE_PRO_PER_S_3P_N')] in der Wildnis verschwunden zu sein, ganz so, als wäre [challenger.Custom('DE_PRO_PER_S_3P_N')] nie da gewesen."
 legend_spread_events.8012.a: "Alle anderen haben [challenger.Custom('DE_PRO_PER_S_3P_A')] auch gesehen, oder?"
 legend_spread_events.8012.b: "Niemand hat etwas gesehen."
 legend_spread_events.8013.t: "Ein legendärer Sieg"
 legend_spread_events.8013.desc: "Mein Gefolge kehrt gerade in dem Augenblick zurück, als ich über [Select_CString(challenger.IsFemale, 'meine geheimnisvolle Gegnerin', 'meinen geheimnisvollen Gegner')] triumphiere. [challenger.Custom('DE_PRO_POS_S_3P')|U]e Waffe fällt zu Boden, und [challenger.Custom('DE_PRO_PER_S_3P_N')] sieht fassungslos zu mir auf.\n\nIch rufe nach meinem Gefolge, doch als ich wieder zu meinen Füßen schaue, ist [Select_CString(challenger.IsFemale, 'meine geschlagene Widersacherin', 'mein geschlagener Widersacher')] verschwunden, ganz so, als wäre [challenger.Custom('DE_PRO_PER_S_3P_N')] nie da gewesen."
 legend_spread_events.8013.a: "Ich habe gewonnen … glaube ich."
 legend_spread_events.8020.t: "Ketzerei!"
 legend_spread_events.8020.desc: "Ich werde heute bei meinem Treiben unterbrochen, als [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] in meine Richtung eilt, auf dem Weg mit dem Finger deutend und unaufhörlich das Wort „Ketzer!“ rufend.\n\n„Eine bestimmte Legende ([legend.GetName|U]) behauptet, [legend.GetProtagonist.GetNameNoTooltip] verfüge über Kräfte, die selbst die der größten Macht ([ROOT.Char.GetFaith.HighGodName]) übertreffen! Ketzerei höchsten Grades!“\n\n[challenger.Custom('DE_PRO_PER_S_3P_N')|U] klingt für mich wie [Select_CString(challenger.IsFemale, 'eine Verrückte', 'ein Verrückter')], doch das Gemurmel [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Zelt', 'im Raum')] deutet darauf hin, dass manche [challenger.Custom('DE_PRO_PER_S_3P_D')] bereits zustimmen."
 legend_spread_events.8020.a: "Ich kann Überzeugungsarbeit leisten."
 legend_spread_events.8020.a.win: "Ihr habt die Debatte gewonnen"
 legend_spread_events.8020.a.lose: "Ihr habt die Debatte verloren"
 legend_spread_events.8020.b: "Werft diesen Einfaltspinsel aus meinem [ROOT.Char.Custom('GetCourt')]."
 legend_spread_events.8020.c: "Nein, die göttliche Macht stammt #EMP von#! der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])."
 legend_spread_events.8030.t: "Wie Ihr"
 legend_spread_events.8030.desc: "In der Ferne lacht [child.Custom2('MyCharacterIntroduction', ROOT.Char)] mit [child.Custom('DE_PRO_POS_S_3P')]en Kameraden.\n\n„Ich bin [legend.GetProtagonist.GetNameNoTooltip]. Ich bin [Select_CString(legend.GetProtagonist.IsFemale, 'die Heldin', 'der Held')]!“ [child.Custom('DE_PRO_PER_S_3P_N')|U] spielt eine ganz bestimmte Legende ([legend.GetName|U]) für [child.Custom('DE_PRO_POS_S_3P')]e begeisterten Kameraden nach.\n\nDie Kinder schauen mit Staunen und Bewunderung auf [child.GetFirstNameNoTooltip], gebannt von der Geschichte. Mir geht das Herz auf, wenn ich höre, wie diese legendären Namen und Orte mit so viel Elan und Begeisterung über die Lippen der nächsten Generation kommen. Obwohl wir alle eines Tages zu Staub zerfallen werden, wird diese Legende niemals sterben."
 legend_spread_events.8030.a: "Ich lasse [child.Custom('DE_PRO_PER_S_3P_A')] weitermachen."
 legend_spread_events.8030.b: "Ich sollte meinen eigenen Vortrag anbieten!"
 legend_spread_events.8040.t: "Ein sündiger Vorfahre"
 legend_spread_events.8040.desc: "„Ihr behauptet, Ihr stammt von [Select_CString(ancestor.IsFemale, 'der scheußlichen Sünderin', 'dem scheußlichen Sünder')] [ancestor.GetName] ab?“ [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begrüßt mich heute Morgen mit ausgestrecktem Finger und wütendem Blick. „Blasphemie! [ancestor.Custom('DE_PRO_PER_S_3P_N')|U] war [Select_CString(ancestor.IsFemale, 'eine ruchlose Frau', 'ein ruchloser Mann')] mit unheiligen Lastern. [ancestor.Custom('DE_PRO_PER_S_3P_N')|U] war nicht [virtue_trait.GetName(ancestor)|l], wie man uns alle glauben machte; [ancestor.Custom('DE_PRO_PER_S_3P_N')] war [sin_trait.GetName(ancestor)|l], [Select_CString(ancestor.IsFemale, 'eine Sünderin, wie sie', 'ein Sünder, wie er')] im Buche steht!“\n\nNeben der Überzeugung in [challenger.Custom('DE_PRO_POS_S_3P')]er Stimme hat [challenger.Custom('DE_PRO_PER_S_3P_N')] zahlreiche Aufzeichnungen und schriftliche Anekdoten über das pietätlose Verhalten von [ancestor.GetNameNoTooltip] mitgebracht, die meine Ansprüche auf diese Abstammung nicht gut aussehen lassen …"
 legend_spread_events.8040.a: "Das ist gewiss nichts als Unfug."
 legend_spread_events.8040.a.win: "Ihr überzeugt [challenger.Custom('DE_PRO_PER_S_3P_A')]"
 legend_spread_events.8040.a.lose: "Euer Ruf ist angeschlagen"
 legend_spread_events.8040.b: "Blasphemie! Verlasst sofort [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Lager', 'meinen Hof')]!"
 legend_spread_events.8050.t: "Ein tugendhafter Vorfahre"
 legend_spread_events.8050.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] eilt heute Morgen zu mir, jongliert einen Stapel alter [chronicler.Custom('GetWritingMaterialPlural')] und strahlt vor Begeisterung übers ganze Gesicht.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ich habe ausgezeichnete Neuigkeiten. Ich habe nach Wissen über [ancestor.GetName] gesucht und bin auf Beweise gestoßen, die darauf hindeuten, dass [ancestor.Custom('DE_PRO_POS_S_3P')]e [sin_trait.GetName(ancestor)|l]e Natur überbewertet wurde und [ancestor.Custom('DE_PRO_PER_S_3P_N')] in Wirklichkeit [virtue_trait.GetName(ancestor)|l] war!“\n\nEs wäre schwierig, doch wenn ich beweisen könnte, dass dies wahr ist, wäre das Vermächtnis von [ancestor.GetNameNoTooltip] umso prestigeträchtiger!"
 legend_spread_events.8050.a: "Es muss wahr sein!"
 legend_spread_events.8050.a.win: "Ihr habt alle überzeugt"
 legend_spread_events.8050.a.lose: "Ihr konntet niemanden überzeugen"
 legend_spread_events.8050.b: "Wir sollten uns den Dingen widmen, die wir beweisen können."
 legend_spread_events.8050.c: "Aber … was ist mit #EMP mir?#!"
 legend_spread_events.8060.t: "Ein Geständnis auf dem Sterbebett"
 legend_spread_events.8060.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begrüßt mich und behauptet, neues Wissen über eine ganz bestimmte Legende ([legend.GetName|U]) zu haben.\n\n[chronicler.Custom('DE_PRO_PER_S_3P_N')|U] berichtet, auf dem Sterbebett hätten die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) Einlass in das Herz von [ancestor.GetName] gefunden und [ancestor.Custom('DE_PRO_PER_S_3P_A')] für die entsprechenden Glaubenstugenden ([ROOT.Char.GetFaith.GetName]) geöffnet.\n\nDurch diesen letzten Akt wurde [ancestor.Custom('DE_PRO_PER_S_3P_N')] erlöst und ins Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) entlassen."
 legend_spread_events.8060.a: "Natürlich! [ancestor.Custom('DE_PRO_PER_S_3P_N')|U] war [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.a.win: "Ihr habt alle überzeugt"
 legend_spread_events.8060.a.lose: "Eure Behauptung bleibt wenig überzeugend"
 legend_spread_events.8060.b: "[ancestor.Custom('DE_PRO_POS_S_3P')|U]e #EMP Werte#! waren immerhin [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]."
 legend_spread_events.8070.t: "Ein heiliges Geschehen"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist heute mit einem spannenden Vorschlag zu mir gekommen. [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, [chronicler.Custom('DE_PRO_PER_S_3P_N')] könne die Wahrheit ein wenig verdrehen und eine gewisse Legende ([legend.GetName|U]) so umschreiben, dass sie in den heiligen Ländern von [holy_site.GetName] statt im irdischen [location.GetName] spielt.\n\nDies wäre natürlich eine Verfälschung der Tatsachen, doch es würde der Geschichte etwas mehr Frömmigkeit verleihen."
 legend_spread_events.8070.a: "So machen wir’s."
 legend_spread_events.8070.a.win: "Alle sind überzeugt"
 legend_spread_events.8070.a.lose: "Niemand ist überzeugt"
 legend_spread_events.8070.b: "Nein, [location.GetNameNoTooltip] ist [holy_site.GetNameNoTooltip] lediglich #EMP ähnlich#!."
 legend_spread_events.8080.t: "Die legendäre Faust"
 legend_spread_events.8080.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], eine Reihe meiner Höflinge und ich führen ein recht lebhaftes Gespräch. Ich erzähle gerade eine ganz bestimmte Geschichte ([legend.GetName|U]), als mich [chronicler.GetNameNoTooltip] unterbricht.\n\n„Erinnert mich daran, wie genau die Bestie ([legend.GetProperty('beast').GetFlagName]) erschlagen wurde, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. War es nicht so, dass sie aus nächster Nähe zu Tode geprügelt wurde?“"
 legend_spread_events.8080.a: "Ja, genau so trug es sich zu."
 legend_spread_events.8080.a.crit_win: "Alle glauben Euch"
 legend_spread_events.8080.a.win: "Die Leute scheinen Euch zu glauben"
 legend_spread_events.8080.a.lose: "Die Leute scheinen Euch nicht zu glauben"
 legend_spread_events.8080.a.crit_lose: "Niemand glaubt Euch"
 legend_spread_events.8080.b: "Sie wurde erlegt, wie sie jeder Jäger erlegen würde."
 legend_spread_events.8090.t: "[person_of_the_lake.Custom('DE_ART_DEF_S_N')] [watery_place.GetProvince.GetTerrain.GetNameNoTooltip]-[person_of_the_lake.GetLadyLord]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schreibt eine bestimmte Legende ([legend.GetName|U]) nieder, während ich [chronicler.Custom('DE_PRO_PER_S_3P_D')] alles noch einmal diktiere. Doch als ich den Anfang der Geschichte erzähle, hört [chronicler.Custom('DE_PRO_PER_S_3P_N')] auf, meine Worte festzuhalten.\n\n„Ich komme nicht umhin, zu bemerken, dass hier etwas fehlt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Ist [legend.GetProtagonist.GetShortUIName] in [watery_place.GetName] denn nicht [Select_CString(person_of_the_lake.IsFemale, 'einer mystischen Frau', 'einem mystischen Mann')] begegnet? Ist besagt[person_of_the_lake.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(person_of_the_lake.IsFemale, 'Frau', 'Mann')] nicht aus dem Wasser gestiegen und hat [legend.GetProtagonist.GetShortUIName] einen göttlichen Auftrag erteilt?“"
 legend_spread_events.8090.a: "Ach ja, wie könnten wir das vergessen?"
 legend_spread_events.8090.b: "Unsinn: Ich habe die Geschichte schließlich selbst gefälscht!"
 legend_spread_events.8100.t: "Heimgesucht"
 legend_spread_events.8100.desc: "Ich werde von einem Blitz und dem jähen Aufreißen meiner [ROOT.Char.Custom('GetDoor')] aus dem Schlummer gerissen. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] steht am Fußende meiner Bettstatt.\n\n„Es tut mir leid, Euch zu wecken, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], doch viele von uns können nicht schlafen. Ich glaube fest daran, dass hier ein böser Geist am Werk ist, der uns alle holen will.“\n\nObwohl ich mehr als nur ein wenig verärgert bin, so spät noch geweckt zu werden, bin ich doch einigermaßen vertraut mit einem Ritual, bei dem böse Geister in Gegenstände eingeschlossen werden …"
 legend_spread_events.8100.a: "Ich werde ihn in mein Artefakt bannen!"
 legend_spread_events.8100.a.win: "Ihr fangt den Geist ein"
 legend_spread_events.8100.a.lose: "Eure Beschwörung scheitert"
 legend_spread_events.8100.a.crit_lose: "Ihr bekommt einen Anfall"
 legend_spread_events.8100.b: "Seid Ihr geistesgestört? Raus hier!"
 legend_spread_events.8100.c: "Ich weiß genau, was zu tun ist."
 legend_spread_events.8100.d: "Ich werde den Geist in mich selbst aufnehmen!"
 artifact_dread_gain_mult_3_modifier: "Schrecklich"
 legend_spread_events.8110.t: "Das Blut der [loser.GetFaith.GetAdherentNamePluralNoTooltip|U]"
 legend_spread_events.8110.desc: "„Ach was! Das kann doch nicht stimmen.“\n\n„Doch, es ist wahr! Diese Waffe ([infidel_weapon.GetName]) ist vom Blut Tausender [loser.GetFaith.GetAdherentNamePluralNoTooltip] purpurrot getränkt! [ROOT.Char.GetNameNoTooltip|U] selbst erschlug sie alle in [memory.GetName]!“\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] sind tief in einen Streit verwickelt, verstummen allerdings, als sie merken, dass ich zuhöre."
 legend_spread_events.8110.a: "Es ist wahr: Ich selbst habe sie alle erschlagen."
 legend_spread_events.8110.a.win: "Ihr überzeugt beide"
 legend_spread_events.8110.a.lose: "Ihr seid nicht überzeugend"
 legend_spread_events.8110.b: "Nein, das stimmt nicht."
 legend_spread_events.8110.c: "Die Schlacht war großartig und man sollte sie entsprechend feiern."
 travel_to_distant_land_tt: "Ihr werdet nach [distant_location.GetName] [Concept('travel', 'reisen')|E]"
 legend_spread_events.8120.t: "Das mystische [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begrüßt mich höflich und scheint vor Aufregung geradezu zu strotzen.\n\n[chronicler.Custom('DE_PRO_PER_S_3P_N')|U] berichtet mir von einem mystischen Land, das einfach als „[distant_title.GetBaseNameNoTooltip|U]“ bekannt ist, und rollt vor mir eine Karte dieses wunderbaren Lands aus. [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir, in den Flüssen würde Milch und Honig fließen und selbst die Bauern wären vom Reichtum der Böden wohlgenährt. Obwohl ich mich üblicherweise nie so weit von daheim fortwagen würde, würden die Erzählungen über meine heldenhafte Reise gewiss einen Einfluss auf eine ganz bestimmte Legende ([legend.GetName]) zeigen!"
 legend_spread_events.8120.a: "Ich muss dorthin!"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]? Einen solchen Ort kann es nicht geben."
 legend_spread_events.8121.t: "Ferne Länder: Verlassen"
 legend_spread_events.8121.desc: "Meine wundersame Karte von [distant_title.GetBaseNameNoTooltip|U] ist verloren gegangen, und ich fürchte, ich werde dieses Land zu meinen Lebzeiten niemals erreichen."
 legend_spread_events.8121.a: "O weh."
 legend_spread_events.8122.t: "Ferne Länder: Ankunft"
 legend_spread_events.8122.desc.intro: "Endlich bin ich in [distant_location.GetName] angekommen und"
 legend_spread_events.8122.desc.disappointing.sweden: "meine Enttäuschung ist unermesslich. Der Himmel ist tagsüber schwarz, das Essen ist nichts anderes als eingelegter Fisch und altes Brot, die Einheimischen weigern sich, miteinander zu sprechen, und die Kälte ist unerträglich."
 legend_spread_events.8122.desc.disappointing.tribal: "ich könnte nicht enttäuschter sein. Man hat mir eine riesige Metropole versprochen, doch alles, was ich sehe, sind ein paar Zelte und Hütten."
 legend_spread_events.8122.desc.disappointing.wet: "ich bin betrübt darüber, was ich sehe. Nachdem ich eine Weile durch Wasser stapfen musste, sehe ich ein paar verstreute Hütten, die um schlammige Gewässer herum gebaut sind."
 legend_spread_events.8122.desc.disappointing.dry: "ich bin schockiert über den Zustand dieses Orts. Ein paar vertrocknete Sträucher verstreut in einer verlassenen Landschaft mit verfallenen Gebäuden – und kaum ein Lebewesen ist in Sicht."
 legend_spread_events.8122.desc.disappointing.fallback: "alles ist weit von dem entfernt, was mir versprochen wurde. Das große magische Land „[distant_title.GetBaseNameNoTooltip|U]“, das meine Vorstellungskraft angeregt hatte, ist genau das: eine reine Fantasie. Die Wirklichkeit dieses Lands sieht traurig und bescheiden aus."
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip] ist genau so, wie ich es mir erhofft hatte! Dieser seltsame Ort ist voller Menschen und allerorten breitet sich die Zivilisation aus. An den Marktständen gibt es reichlich zu essen und die Stadt ist von munterem Geplauder erfüllt."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip] ist nicht ganz das, was mir versprochen wurde. Obwohl es sich um eine beeindruckende Siedlung handelt, fließt in den Flüssen weder Milch noch Honig und der Reichtum des örtlichen Adels scheint alles andere als unermesslich zu sein."
 legend_spread_events.8122.desc.somewhat_disappointing: "ich kann meine Enttäuschung nicht verbergen. Es ist zwar eine völlig passable Ansiedlung, doch wenn dies das Beste ist, was [distant_title.GetBaseNameNoTooltip] zu bieten hat, wurde seine Pracht stark übertrieben."
 legend_spread_events.8122.desc.bridge: "\n\nIch mache mich auf den Weg zu einem Haus, von dem ich annehme, dass es das Haus einer adligen Familie ist, und werde"
 legend_spread_events.8122.desc.outro.same_culture: "von [Select_CString(distant_courtier.IsFemale, 'einer seltsam vertrauten Frau', 'einem seltsam vertrauten Mann')] begrüßt. [distant_courtier.GetName|U] stellt sich in perfektem [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U] vor und verlangt zu wissen, was ich vom Hof [distant_courtier.Custom('DE_PRO_POS_S_3P')]es Arbeitgebers, [distant_liege.GetName], will."
 legend_spread_events.8122.desc.outro.same_religion: "von [Select_CString(distant_courtier.IsFemale, 'einer frommen Frau', 'einem frommen Mann')] begrüßt! Es scheint, dass man selbst hier die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) gebührend verehrt. [distant_courtier.Custom('DE_PRO_PER_S_3P_N')|U] verlangt zu wissen, wer ich bin und was mich hierherbringt."
 legend_spread_events.8122.desc.outro.fallback: "von [Select_CString(distant_courtier.IsFemale, 'einer seltsamen Adligen', 'einem seltsamen Adligen')] begrüßt. Mein edles Auftreten eilt mir eindeutig voraus, denn [distant_courtier.Custom('DE_PRO_PER_S_3P_N')] scheint sofort wissen zu wollen, wer ich bin und was mich hierherführt."
 legend_spread_events.8122.a: "Ich möchte sehen, wie die Menschen hier kämpfen."
 legend_spread_events.8122.b: "Lasst mich [Select_CString(distant_liege.IsFemale, 'Eurer Herrin', 'Eurem Herrn')] etwas erzählen ([legend.GetName|U])."
 legend_spread_events.8122.b.success: "Eure Legende ist fesselnd"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName|U] ist gelangweilt"
 legend_spread_events.8122.c: "Habt Ihr ein Geschenk für mich?"
 legend_spread_events.8124.t: "Ferne Länder: Niederlage"
 legend_spread_events.8124.desc: "Obwohl ich mich wacker geschlagen habe, bin ich dem Kampfstil eines [distant_title.GetAdjective|l]en Kriegers offenbar nicht gewachsen. Auch wenn ich besiegt bin, wird allein die Tatsache, dass ich in diesem mystischen Land mit einem Fremden gekämpft habe, meinen legendären Status stärken."
 legend_spread_events.8124.a: "O weh."
 legend_spread_events.8125.t: "Ferne Länder: Sieg"
 legend_spread_events.8125.desc: "Mein Gegner kämpfte auf eine Art und Weise, die ich noch nie zuvor gesehen hatte, und obwohl dies zunächst für Verwirrung sorgte, triumphierte ich am Ende. Die Legenden über meinen Sieg über einen [distant_title.GetAdjective|l]en Krieger werden sich zweifellos in alle Lande verbreiten."
 legend_spread_events.8125.a: "Wunderbar."
 legend_spread_events.8125.b: "Kommt an meinen Hof!"
 legend_spread_events.8130.t: "Eine engelsgleiche Einweihung"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt mit Neuigkeiten bezüglich einer bestimmten Legende ([legend.GetName|U]) zu mir. [chronicler.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir, dass [chronicler.Custom('DE_PRO_PER_S_3P_N')] mehrere Aufzeichnungen gefunden hat, die belegen, dass [founder.GetName] mehr als nur ein[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip] war. [founder.Custom('DE_PRO_POS_S_3P')|U] Recht auf die Herrschaft über [legend_title.GetName] wurde [founder.Custom('DE_PRO_PER_S_3P_D')] von einem Engel verliehen.\n\nDieser Bote aus einer jenseitigen Welt versprach, das Haus [ROOT.Char.GetHouse.GetNameNoTooltip] solle auf ewig über [legend_title.GetName] herrschen und den göttlichen Willen auf Erden umsetzen. Dies ist zwar eine kühne Behauptung, doch wenn ich genug Leute dazu bringen könnte, daran zu glauben, würde niemand meine Herrschaft infrage stellen."
 legend_spread_events.8130.a: "Das ist wahr."
 legend_spread_events.8130.a.win: "Eure Behauptung ist glaubwürdig"
 legend_spread_events.8130.a.lose: "Eure Behauptung wird als Ketzerei betrachtet"
 legend_spread_events.8130.b: "Nein, das ist ketzerisch."
 legend_spread_events.8141.t: "Ein legendärer Sieg"
 legend_spread_events.8141.desc: "Während die Truppen von [enemy_commander.GetName] in die Flucht geschlagen werden, kann ich mich in meinem eigenen Ruhm sonnen. Überall um mich herum liegen zerfetzte Banner und die verwesenden Kadaver derer, die sich mir entgegenstellten. Ein Soldat liegt neben mir und weint vor Schmerz, die Hände blutig in den eigenen Eingeweiden vergraben. Ich atme tief die stechende, todbringende Luft ein – den Geruch des Sieges.\n\nDiese Schlacht wurde in der Tat durch mein eigenes Können als Ritter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] und meine Strategie als Heerführer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] entschieden. Dies war eine Schlacht, die meinen Namen mit Sicherheit berühmt machen wird."
 legend_spread_events.8141.a: "Eine Legende, die es wert ist, erzählt zu werden."
 legend_spread_events.8141.b: "Dies war eine Vorahnung der Dinge, die noch kommen sollen."
 legend_spread_events.8150.t: "Das dauerhafte Mal"
 legend_spread_events.8150.desc: "Während ich mich meinem Festmahl widme, spüre ich, dass [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] aufmerksam und mit einer gewissen Faszination auf meine Verletzung starrt.\n\nAls ich [intrigued_guest.Custom('DE_PRO_PER_S_3P_A')] darauf aufmerksam mache, dass [intrigued_guest.Custom('DE_PRO_POS_S_3P')]e Blicke nicht unbemerkt geblieben sind, schaut [intrigued_guest.Custom('DE_PRO_PER_S_3P_N')] rasch weg – zweifellos verlegen darüber, dass [intrigued_guest.Custom('DE_PRO_PER_S_3P_N')] beim Anstarren meiner Missbildung erwischt wurde. Obwohl ich mich durch [intrigued_guest.Custom('DE_PRO_POS_S_3P')]e Faszination etwas beleidigt fühle, gibt mir dies die Gelegenheit, die Geschichte zu erzählen, wie es zu dieser Verletzung kam."
 legend_spread_events.8150.a: "„Ich wurde im Kampf gegen eine mächtige Bestie verletzt!“"
 legend_spread_events.8150.b: "„Ich wurde von Ungläubigen angegriffen, während ich für die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) kämpfte.“"
 legend_spread_events.8150.c: "„Das ist eine Geschichte, die ich mit ins Grab nehmen werde.“"
 legend_spread_events.8150.d: "„Habt Ihr keine Manieren? Starrt nicht so!“"
 legend_spread_events.8160.t: "Ein legendäre Liebe"
 legend_spread_events.8160.desc: "Mein Herz flattert bei dem Gedanken an [soulmate.Custom('DE_PRO_PER_S_3P_A')], und selbst wenn ich allein in meinem [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Zelt', 'Studierzimmer')] sitze, möchte ich allen, die zuhören, von unserer Liebe singen. Meine Feder rast über das Blatt und meine Gefühle fließen schneller durch die Tinte, als ich schreiben kann.\n\nWährend ich die Seite mit Lobpreisungen fülle, kann ich nicht anders, als daran zu denken, wie ich unsere Liebe durch eine bestimmte Legende ([legend.GetName|U]) verewigen könnte! Obwohl sich die Geschichte vorrangig um mich dreht, würde es eine hervorragende Ergänzung für sie darstellen, wenn man schilderte, wie ich das Herz des Objekts meiner Begierde für mich gewann."
 legend_spread_events.8160.a: "Wir werden gemeinsam Legenden sein."
 legend_spread_events.8160.b: "Nein, diese Erzählung ist meine."
 legend_spread_events.8170.t: "Für wen die Stunde schlägt"
 legend_spread_events.8170.desc.intro: "Eines Abends ziehe ich mich in meine Gemächer zurück, erschöpft und müde von einem weiteren Tag voller Langeweile und Eintönigkeit. Als ich kurz vorm Einschlafen bin, weckt mich plötzlich das schrille Geräusch von Metall, das über Stein schabt.\n\nIch schrecke hoch und sehe eine schattenhafte Gestalt am Rand meiner Bettstatt stehen, und ihr zahniges Grinsen ist der einzige Teil, den ich deutlich erkennen kann. Ich kann mich nicht bewegen, sondern nur starren, als die Erscheinung mit einem Dolch in der Hand auf mich zukommt.\n\nDann erwache ich jäh ein weiteres Mal."
 legend_spread_events.8170.desc.mid.taoist: "Dies ist ein klares Zeichen, dass meine Energien nicht harmonisch auf die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) ausgerichtet sind."
 legend_spread_events.8170.desc.mid.reincarnation: "Obwohl mein Geist eines Tages den Kreislauf der Reinkarnation fortsetzen wird, bin ich einfach noch nicht bereit."
 legend_spread_events.8170.desc.mid.fallback: "Die Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) haben mich mit diesem Besuch mit ihrem Mal versehen."
 legend_spread_events.8170.desc.outro: "Ich fürchte, die Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) werden mich schon bald holen. Ein Schicksal, das ich ändern muss!"
 legend_spread_events.8170.a: "Ich muss Unsterblichkeit erlangen."
 legend_spread_events.8170.b.chess: "Die Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) wollten vermutlich nur eine Partie Schach spielen."
 legend_spread_events.8170.b.fallback: "Es war ein Traum. Nur das und sonst nichts."
 legend_spread_events.8171.t: "Echos der Zukunft"
 legend_spread_events.8171.desc: "Wenn ich mein Neugeborenes in den Armen halte, kann ich nicht anders, als mein eigenes Gesicht in seinem gespiegelt zu sehen. Alle sagen mir, mein Kind sähe genauso aus wie ich, und sie haben recht.\n\nVielleicht ist dies die Art von Unsterblichkeit, nach der ich suchte: jemand, der mein Erbe weiterführt und meine Geschichte fortsetzt, wenn ich nicht mehr bin."
 legend_spread_events.8171.a: "Die Geschichte wird niemals enden."
 legend_spread_events.8172.t: "Was ist meine Bestimmung?"
 legend_spread_events.8172.desc: "Um mich herum ist alles dunkel. In der Ferne ist ein einsames Licht zu sehen. Instinktiv laufe ich durch diese Leere auf diesen einzelnen Lichtpunkt zu, bis mich eine einsame, ganz in Weiß gekleidete Gestalt begrüßt, die genau wie eine ältere Fassung von mir selbst aussieht.\n\nSie lächelt mich mit einer Wärme an, wie sie nur [Select_CString(ROOT.Char.IsFemale, 'Mütter', 'Väter')] schenken, und lädt mich ein, mich neben sie zu setzen. In der Wärme ihrer Gegenwart schwelgend fühle ich ein unerklärliches Glücksgefühl und Frieden.\n\n„Wisst Ihr, warum ich Sterbliche sterblich machte, [ROOT.Char.GetFirstNameNoTooltip]? Das ist es, was Euch von mir trennt. Ihr wisst, wie kostbar das Leben ist. Eure Ewigkeit im Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) wird kommen, aber für den Augenblick gibt es dort unten Menschen, die auf Euch warten.“"
 legend_spread_events.8172.a: "„Ich habe es verstanden. Endlich verstehe ich es.“"
 legend_spread_events.8172.b: "„Nein! Ich #EMP werde#! ewig leben!“"
 legend_spread_events.8172.c: "„Ich glaube, ich bin jetzt bereit.“"
 legend_spread_events.8172.a.flavor: "Ihr erwacht als neuer Mensch!"
 legend_spread_events.8172.b.flavor: "Ihr erwacht gestärkt."
 legend_spread_events.8172.c.flavor: "Ihr beschließt, stillschweigend zu gehen."
 legend_spread_events.8180.t: "Rechtschaffene Vergeltung"
 legend_spread_events.8180.desc: "In letzter Zeit plagen mich schlaflose Nächte, wenn ich daran denke, wie [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] von uns ging. Wie kann man an Gerechtigkeit glauben, wenn [killer.Custom('DE_ART_DEF_S_N')] Mörder[killer.Custom('DE_END_NOU_S_GS_N')] weiter unter uns weilt und [dead_parent.GetFirstNameNoTooltip] sterben musste?\n\nAllein der Gedanke daran, dass [killer.Custom('DE_ART_DEF_S_N')] Mörder[killer.Custom('DE_END_NOU_S_GS_N')] immer noch atmet, bringt mein Blut zum Kochen, und ich möchte [killer.Custom('DE_PRO_PER_S_3P_D')] einfach nur ein Ende setzen."
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] ist [Select_CString(killer.IsFemale, 'meine Feindin', 'mein Feind')]."
 legend_spread_events.8180.b: "Ich muss verzeihen lernen."
 8180_bonus_if_you_kill_tt: "Die Güte Eurer Legende wird erheblich steigen, wenn Ihr [killer.GetName] ermordet"
 legend_spread_events.8181.t: "Begrabene Schweine"
 legend_spread_events.8181.desc.intro: "Endlich atmet [killer.GetName] nicht mehr, und ich kann mich erleichtert zeigen, da [killer.Custom('DE_PRO_PER_S_3P_N')] die Welt nicht länger mit [killer.Custom('DE_PRO_POS_S_3P')]er Gegenwart besudelt."
 legend_spread_events.8181.desc.mid.murder: "Es ist mir eine große Ehre, [killer.Custom('DE_PRO_PER_S_3P_A')] eigenhändig dem Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) zu übergeben."
 legend_spread_events.8181.desc.mid.fallback: "Ich hatte gehofft, [Select_CString(killer.IsFemale, 'die Bastardin', 'den Bastard')] selbst zu töten, doch offenbar hatte die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) eigene Pläne für [killer.Custom('DE_PRO_PER_S_3P_A')]."
 legend_spread_events.8181.desc.outro: "\n\nIch habe das Gefühl, dass [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] nun endlich in Frieden ruhen kann und die Welt so ist, wie sie sein sollte."
 legend_spread_events.8181.a: "Endlich wurde Gerechtigkeit geübt."
 legend_spread_events.8190.t: "Das Kind der Wildnis"
 legend_spread_events.8190.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sitzen eines späten Abends gemütlich in meinem Studierzimmer und unterhalten uns über eine bestimmte Geschichte ([legend.GetName|U]), als mir ein Gedanke kommt. Ich wurde von anderen schon oft als ‚Sonderling‘ bezeichnet. Ich habe einfach etwas an mir, was es für andere schwierig macht, eine Verbindung zu mir aufzubauen.\n\nIch kann mich nur schwer an meine frühe Kindheit erinnern, aber ich habe stets eine starke Verwandtschaft zu einem edlen Tier ([ROOT.Char.MakeScope.Var('animal_type').GetFlagName]) gespürt, fast so, wie man sie für seine Mutter oder seinen Vater empfinden würde. Ich richte mich sofort auf und [chronicler.GetNameNoTooltip] lässt die Feder fallen. Darf ich eine solche Behauptung aufstellen? Wage ich zu behaupten, dass ich von einem Wildtier aufgezogen wurde?"
 legend_spread_events.8190.a: "Ja!"
 legend_spread_events.8190.a.win: "Ihr überzeugt [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a.lose: "Es kam zu einem Übersetzungsfehler"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] scheint Euch zu verspotten"
 legend_spread_events.8190.b: "Das würde ich nicht wagen."
