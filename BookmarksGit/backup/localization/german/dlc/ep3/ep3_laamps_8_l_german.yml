l_german:
 ep3_laamps.8000.t: "Die Wahrheit"
 ep3_laamps.8000.desc: "Seit ich meinen ersten triumphalen Schritt zurück nach [claimed_land.GetName] tat hat sich die Nachricht von meiner Ankunft rasch unter den Gemeinen verbreitet. Jede Stadt, durch die ich komme, behandelt mich, als herrschte ich noch immer über diese Lande, und überhäuft mich mit Geschenken und Lob.\n\nDie Menschen beklagen die Übel von [claim_holder.GetName] und singen Loblieder auf den Tag, an dem ich [claim_holder.Custom('DE_PRO_PER_S_3P_A')] stürze, damit diese Lande wieder Gerechtigkeit und Anstand kennen.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "Ich frage mich, ob sie sich überhaupt noch daran erinnern, wie ich denn war …"
 ep3_laamps.8000.desc.outro: "Natürlich dienen sie nur dazu, die Richtigkeit meines Anspruchs zu bestätigen, doch sie zu ermutigen, könnte dazu führen, dass [claim_holder.GetNameNoTooltip] mich als Bedrohung sieht."
 ep3_laamps.8000.a: "Ich bin hier, um mir zurückzuholen, was mir gehört!"
 ep3_laamps.8000.b: "Ihre Unterstützung wird meinen Reisen dienlich sein."
 ep3_laamps.8010.t: "Ein treuer Gefährte"
 ep3_laamps.8010.desc: "Der neueste Wurf aus den Zwingern wird mir vorgestellt. Gerade von ihrer Mutter entwöhnt krabbeln die Kleinen kläffend durch die Welt, die so frisch und neu vor ihnen liegt. Ein kräftiger und robust wirkender Welpe lässt alles andere außer Acht und krabbelt schnurstracks auf mich zu, die Augen weit aufgerissen und ohne Rücksicht auf seine Geschwister mit dem Schwanz wedelnd, während er mich mit Staunen und Bewunderung betrachtet."
 ep3_laamps.8010.a: "Na, da kommt wohl wer mit mir mit."
 ep3_laamps.8020.t: "Die Reise eines Lebens"
 ep3_laamps.8020.desc: "Als ich mich für die Nacht schlafen lege, höre ich einen Aufruhr in der Nähe meiner Wachen. Ich traue meinen Augen kaum, als ich [wouldbe_companion.GetName], ein Mitglied des Hofs von [holder.GetFirstName], als Quelle dieser Störung ausmache. [wouldbe_companion.Custom('DE_PRO_PER_S_3P_N')|U] zankt mit meinen Leibwächtern.\n\n[wouldbe_companion.Custom('DE_PRO_PER_S_3P_N')|U] ruft mir vom anderen Ende des Lagers zu:\n\n„Bitte hört mich an, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Das Leben bei Hofe ist so langweilig, dass ich es keinen weiteren Tag mehr aushalte! Ich möchte mich Euch auf der endlosen Straße anschließen, wenn Ihr mich denn haben wollt.“"
 ep3_laamps.8020.a: "„Kommt mit mir.“"
 ep3_laamps.8020.a.2: "„Ich werde Euch mit mir nehmen, doch Ihr müsst Euch Mühe geben, um mich zu beeindrucken.“"
 ep3_laamps.8020.b: "„Lauft nach Hause zu Eurem Herrn.“"
 ep3_laamps.8030.t: "Ein seltenes Erzeignis"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt in meinem Lager an mich heran, während ich gerade ein Artefakt ([artifact.GetName]) poliere.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')|U], [location.GetName] ist reich an Vorkommen hochwertiger Metalle, größer als alle, die ich bisher je sah. Mit Eurer Erlaubnis wäre es mir eine Freude, Euer Artefakt ([artifact.GetNameNoTooltip]) mit diesen wertvollen Materialien zu veredeln.“"
 ep3_laamps.8030.a: "„Ein großartiger Einfall!“"
 ep3_laamps.8030.a.win: "Euer Artefakt wird verbessert"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip|U] vertut sich"
 ep3_laamps.8030.b: "„Setzt einfach meine Ausrüstung instand.“"
 ep3_laamps.8030.c: "„Diese Mineralien sollten verkauft werden!“"
 ep3_laamps.8040.t: "Schlafende Hunde soll man nicht wecken"
 ep3_laamps.8040.desc: "Ein schriller Schrei reißt mich aus meinem Schlummer zurück in die Schwärze der Nacht. Ich folge dem Lärm: [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] kauert vor [frightened_courtier.Custom('DE_PRO_POS_S_3P')]em Zelt.\n\n„[ROOT.Char.GetFirstName|U]! Geht nicht hinein! Da ist ein Wolf in meinem Bett!“\n\nIch öffne das Zelt und finde eine Wölfin mit einem Bauch voller Welpen vor. Sie knurrt und faucht mich an, zweifellos aus Angst davor, was ich ihrem ungeborenen Nachwuchs antun könnte."
 ep3_laamps.8040.a: "Ich werde die Bestie erschlagen."
 ep3_laamps.8040.a.win: "Ihr tötet die Wölfin"
 ep3_laamps.8040.a.lose: "Ihr werdet angegriffen"
 ep3_laamps.8040.b: "Die Welpen würden sich hervorragend als Haustiere eignen."
 ep3_laamps.8040.c: "Sieht aus wie die Anfänge unseres neuen Zwingers!"
 ep3_laamps.8040.d: "Wir werden ein neues Zelt brauchen."
 ep3_laamps.8050.t: "Ohne Freunde oder Schutz"
 ep3_laamps.8050.desc.intro: "Auf meinem kleinen Spaziergang werde ich von einem nervösen Menschen angesprochen, den ich nicht kenne – einer Person, die sich selbst als [minority.GetName] vorstellt und in [ROOT.Char.GetCurrentLocation.GetName] offensichtlich genauso fremd ist wie ich.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 ep3_laamps.8050.desc.mid.samefaith: "wir beide wissen, dass [minority.GetFaith.GetAdherentNamePlural] hier nicht willkommen sind. Zweifellos saht auch Ihr Euch schon Vorurteilen ausgesetzt, wie man sie in diesem Land denjenigen entgegenbringt, die an die höchste Macht ([minority.GetFaith.HighGodName|U]) glauben."
 ep3_laamps.8050.desc.mid.alsohated: "wir beide wissen, dass diese Länder nicht duldsam gegenüber denjenigen sind, die andere Formen der Verehrung pflegen als die hohen Herren und Damen."
 ep3_laamps.8050.desc.mid.fallback: "ich fühle mich in diesen Ländern nicht wohl und ich … Ich hatte gehofft, dass ein so weltoffener Mensch wie Ihr mich als obdachlosen [minority.GetFaith.GetAdherentName] aufnehmen würde?“"
 ep3_laamps.8050.desc.outro: "\n\nFür einen kurzen Moment hält [minority.Custom('DE_PRO_PER_S_3P_N')] inne und bereitet sich auf eine klar erwartete Ablehnung vor.\n\n„Ich verstehe, wenn Ihr bereits zu viele Menschen zu versorgen habt, doch wenn Ihr mich aufnehmt, werde ich Euch bis ans Ende Eurer Tage treu dienen.“"
 ep3_laamps.8050.a: "Natürlich!"
 ep3_laamps.8050.b: "Helft [minority.Custom('DE_PRO_PER_S_3P_D')] dabei, woanders ein neues Zuhause zu finden."
 ep3_laamps.8050.c: "Verschwindet, Vagabund[visitor.Custom('DE_END_NOU_S_GS_N')]."
 ep3_laamps.8060.t: "Kaum ein Tropfen"
 ep3_laamps.8060.desc: "Ich aale mich in der Wüstensonne und genieße nur einen winzigen Wimpernschlag des Friedens in diesem allzu betriebsamen Leben, das ich für mich gewählt habe. Doch dann lassen das Geräusch von knackendem Holz, ein Schrei und das Klatschen von Wasser mir das Herz in die Hose sinken.\n\n[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)|U] steht neben den triefnassen, zersplitterten Überresten unseres Wasserfasses. Offenbar hat [idiot.Custom('DE_PRO_PER_S_3P_N')] es beim Abladen auf einige scharfe Felsen fallen lassen, und nun versickert unser letzter Wasservorrat tief im Sand."
 ep3_laamps.8060.a: "Wir müssen sofort mehr davon finden!"
 ep3_laamps.8060.a.win: "Ihr stoßt auf eine Quelle"
 ep3_laamps.8060.a.lose: "Ihr findet nichts"
 ep3_laamps.8060.b: "Nun, es ist an der Zeit, dass wir damit beginnen, das verbrauchte Wasser wiederzuverwenden …"
 ep3_laamps.8060.c: "„[idiot.GetFirstNameNoTooltip|U]! Ihr bringt das in Ordnung!“"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] findet etwas Wasser"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] scheitert"
 ep3_laamps.8060.d: "Zeit, ein paar örtliche Karawanen zu überfallen."
 ep3_laamps.8060.d.lose: "Ihr werdet erwischt!"
 ep3_laamps.8060.e: "Wir werden ohne welches überleben müssen."
 ep3_laamps.8070.t: "Fremde Früchte"
 ep3_laamps.8070.desc: "Bei meinen Streifzügen außerhalb des Lagers stoße ich auf eine Lichtung im Wald, auf der die Büsche mit allerlei bunten Beeren übersät sind. Sie sind anders als alle, die ich bisher sah, wirken geradezu quälend köstlich und meine Gefolgsleute würden kaum eine Stunde brauchen, um sie alle zu pflücken.\n\nKönnten diese Beere ein dringend benötigtes Geschenk der schöpferischen Kräfte sein ([ROOT.Char.GetFaith.CreatorName|U]) sein oder die List schelmischer Mächte ([ROOT.Char.GetFaith.TricksterGodName|U]), die uns auf die Probe stellen soll?"
 ep3_laamps.8070.a: "Ich frage mich, was [forager.GetFirstNameNoTooltip] dazu sagen würde."
 ep3_laamps.8070.b: "Ah! Ich erkenne diese Früchte!"
 ep3_laamps.8070.c: "Das Leben ist ein Abenteuer, auch für den Magen."
 ep3_laamps.8070.c.win: "Die Früchte waren köstlich"
 ep3_laamps.8070.c.lose: "Ihr habt Gift gegessen"
 ep3_laamps.8070.d: "Wir sollten ohne sie überleben."
 ep3_laamps.8080.t: "[Select_CString(sailor.IsFemale, 'Eine sonderbare Seefahrerin', 'Ein sonderbarer Seefahrer')]"
 ep3_laamps.8080.desc.intro_sea: "Nachdem wir für die Nacht vertäut sind, mache ich mich auf den Weg in eine örtliche Taverne. Drinnen erzählt mir [Select_CString(sailor.IsFemale, 'eine seltsame alte Seefahrerin', 'ein seltsamer alter Seemann')] – [sailor.GetFirstNameNicknamed] – laut eine Geschichte nach der anderen.\n\n"
 ep3_laamps.8080.desc.intro: "Den Abend verbringe ich in einer örtlichen Taverne, wo [Select_CString(sailor.IsFemale, 'eine gesprächige alte Seefahrerin', 'ein gesprächiger alter Seemann')] – [sailor.GetFirstNameNicknamed] – und ich allerlei Garn spinnen.\n\n"
 ep3_laamps.8080.desc.outro: "„[Select_CString(ROOT.Char.IsFemale, 'Ihr erzählt Männergeschichten', 'Ihr erzählt Frauengeschichten')], [ROOT.Char.Custom('FormOfAddressForLiege')]!“ [sailor.Custom('DE_PRO_PER_S_3P_N')|U] lacht und unterbricht eine weitere meiner Erzählungen. „Seht Euch dieses alte Körperteil ([sailor.Custom('GetInjuredBodyPart')]) an! Nun, mein Schiff hatte ein Leck, das es zu stopfen galt. Und das tat ich, auch wenn nichts anderes zum Stopfen da war!\n\nDas waren meine glorreichsten Zeiten, [ROOT.Char.Custom('FormOfAddressForLiege')]. Ach ja …“, sagt [sailor.Custom('DE_PRO_PER_S_3P_N')] in Erinnerungen schwelgend. „Ich sehne mich danach, sie noch einmal zu erleben …“"
 ep3_laamps.8080.a: "„Aha! Ihr seid ein Genie!“"
 ep3_laamps.8080.b: "„Wir brauchen [Select_CString(sailor.IsFemale, 'eine alte Seefahrerin', 'einen alten Seefahrer')] im Lager.“"
 ep3_laamps.8080.c: "„Ihr glaubt, #EMP das#! war eine gute Geschichte?“"
 ep3_laamps.8080.c.win: "Eure Geschichten beeindrucken"
 ep3_laamps.8080.c.lose: "Eure Geschichten beeindrucken niemanden"
 ep3_laamps.8080.d: "„Schafft Euch fort.“"
 ep3_laamps.8090.t: "Die fernen Gestade"
 ep3_laamps.8090.desc.intro: "Ich schlendere über den Markt in diesem fremden Land. Die Verkäufer locken in einer unvertrauten Sprache, und ich verliere mich in einem Meer von fremden Düften, doch seltsamerweise fühlt sich dies alles dennoch wie zu Hause an.\n\n"
 ep3_laamps.8090.desc.world_europe: "Wo sonst hätte ich das Vergnügen, frischen Lavendel zu riechen, den Sonnenuntergang über den Überresten des alten Roms zu beobachten, dem lobpreisenden Gesang eines Kirchenchors zu lauschen oder mich im Winter am Herd eines freundlichen Fremden zu wärmen? Nirgendwo außer in Europa."
 ep3_laamps.8090.desc.world_middle_east: "Den sternenübersäten Wüstenhimmel zu sehen, den Sand inmitten der Kamele einer Karawane zu durchqueren, die Pracht der ältesten Zivilisationen der Menschheit in Kairo, Bagdad und Persepolis zu bewundern. Welches Land könnte von sich behaupten, die Wiege der gesamten Menschheit zu sein, wenn nicht hier?"
 ep3_laamps.8090.desc.world_india: "Wo sonst könnte ich die delikate Ausgewogenheit aromatischer Gewürze schmecken und das Ganze mit einem köstlichen Mango-Lassi herunterspülen? Den sanften Melodien der Bansuri-Spieler lauschen oder die herrlichen Lotusblumen am Ganges blühen sehen? Nur in Indien."
 ep3_laamps.8090.desc.world_africa: "Ich höre die süßen Klänge der Trommeln, die über den Markt hallen, Hunde, die in der Wildnis heulen, und ich fühle, dass ich anfange, dazuzugehören. Meine Füße ruhen auf fremdem Sand, und seltsame Vögel kreisen am Himmel, und endlich fühle ich mich zufrieden."
 ep3_laamps.8090.desc.world_steppe: "Wo sonst ist ein Mensch frei, wenn nicht in der endlos weiten Steppe mit nichts als dem großem blauen Himmel der schöpferischen Mächte ([ROOT.Char.GetFaith.CreatorName|U]) über sich? Fast habe ich das Gefühl, ich könnte ein Leben lang rennen und reiten, den Wind auf meinem Gesicht und das Gras unter meinen Füßen spüren und einfach für immer dem Horizont nachjagen."
 ep3_laamps.8090.desc.world_tibet: "In der Ferne höre ich den seltenen Klang von Kehlgesang, und ich spüre, wie ich mich danach sehne, in diesen Chor einzustimmen. Die endlose Schönheit des Himalaja erstreckt sich vor mir, und ich fühle mich gezwungen, jede verborgene Spalte und jedes geheime Utopia zu entdecken, die in ihm auf mich warten."
 ep3_laamps.8090.desc.world_burma: "Die aufsteigende Hitze verleiht der gesamten Umgebung einschließlich der Männer und Frauen, die sich unter den hoch aufragenden Pagoden tummeln, einen pfauenartigen Schimmer. Der Duft von Teeblättern dringt durch die Straßen und vermischt sich mit frisch geschliffenem Teakholz zu einer berauschenden Mixtur. Die Sonne steht hoch über diesem Tal, das der mächtige Irrawaddy gegraben hat, und die hundert Kulturen, die in ihm leben, heißen mich willkommen wie [Select_CString(ROOT.Char.IsFemale, 'eine lang vermisste', 'einen lang vermissten')] [ROOT.Char.Custom('SisterBrother')]."
 ep3_laamps.8090.desc.world_asia_china: "Die aufragenden Berge spenden Schatten für die Reisfelder im Tal. Die kühle, feuchte Luft klebt in meinem Gesicht, als ich eine Mücke verscheuche. Ich habe echten Reichtum in den Bergtälern gefunden, und es fühlt sich an, als wäre ich in mein eigenes Paradies auf Erden gelangt."
 ep3_laamps.8090.desc.world_asia_japan: "Der Klang der am Ufer brechenden Wellen ist alles, was ich höre, und mit einem tiefen Atemzug füllt mir salzige Seeluft Nase und Lunge. Ruhe durchströmt meinen Leib, und ich bin voller Lebenslust. Ich möchte nichts, außer in diesem Land zu bleiben, wenn auch nur für einen Augenblick. Um all dies zu genießen."
 ep3_laamps.8090.desc.world_asia_korea: "Wie das Rückgrat der Welt erstrecken sich Bergketten bis zum Horizont. Schnee bedeckt ihre Gipfel. Die Leute hier sind freundlich und großzügig, und sie geben sich besondere Mühe, dass ich mich willkommen fühle."
 ep3_laamps.8090.desc.world_asia_southeast: "Dichte Blätter schützen mich vor der sengenden Sonne, während ich den wunderschönen Ausblick vor mir in mich aufnehme. Ich sehe, wie eine Libelle auf einer Wasserlilie landet, und kann nicht anders, als über meine eigene Reise nachzudenken. Ich bin diese Libelle. Dieser Ort ist wahrhaftig einzigartig und magisch, und ich habe mich Hals über Kopf verliebt."
 ep3_laamps.8090.desc.outro: "\n\n[Select_CString(ROOT.Char.IsFemale, 'Eine', 'Ein')] [ROOT.Char.GetWomanMan] geht durch [county.GetNameNoTierNoTooltip], aber ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] noch [ROOT.Char.GetFirstNameNicknamed]?"
 ep3_laamps.8090.a: "Kann ein Mensch nicht gleichzeitig [ROOT.Char.GetCulture.GetNameNoTooltip|U] #EMP und#! [county.GetCountyData.GetCulture.GetNameNoTooltip|U] sein?"
 ep3_laamps.8090.b: "Wer auch immer ich sein werde: [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] wird wunderbar sein!"
 ep3_laamps.8090.c: "Vielleicht sollten alle [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Menschen hier ein Zuhause finden."
 every_child_in_camp: "Alle Eure [children|E] im Lager"
 every_relative_in_camp_your_culture: "Jedes Mitglied Eurer [Concept('close_family', 'nahen Verwandtschaft')|E] mit Eurer [culture|E]"
 every_camp_member: "Jeder im Lager"
 cultural_acceptance_distant_hero: "Umarmt von einem großen Helden"
 laamp_prepping_for_invasion: "Volksheld"
 laamp_prepping_for_invasion_desc: "Die Bauernschaft betrachtet diesen Charakter als einen Volkshelden, der sie vor hohen Steuern und Tyrannei bewahrt."
 laamps_8090_preparing_invasion: "Bereitet eine Invasion vor"
 laamps_8090_preparing_invasion_desc: "Dieser Charakter bereitet sich darauf vor, in fremde Länder einzudringen und dort eine neue Heimat für sein Volk zu schaffen."
 laamp_familiar_lands: "Vertraute Lande"
 laamp_familiar_lands_desc: "Dieser Charakter genießt die Unterstützung der Bauern in den Landen, die er bereist."
 friend_trip_of_a_lifetime: "[CHARACTER.GetShortUIName|U] nahm [TARGET_CHARACTER.GetShortUIName] mit auf ein Abenteuer, wie man es nur einmal erlebt"
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] nahm [CHARACTER.GetShortUIName] mit auf ein Abenteuer, wie man es nur einmal erlebt"
 friend_returned_my_companion: "[CHARACTER.GetShortUIName|U] lehnte eine Gelegenheit ab, einen der Höflinge von [TARGET_CHARACTER.GetShortUIName] mitzunehmen"
 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] lehnte eine Gelegenheit ab, einen der Höflinge von [CHARACTER.GetShortUIName] mitzunehmen"
 friend_gave_them_a_dog: "[CHARACTER.GetShortUIName|U] schenkte [TARGET_CHARACTER.GetShortUIName] einen starken und treuen Jagdhund"
 friend_gave_them_a_dog_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] schenkte [CHARACTER.GetShortUIName] einen starken und treuen Jagdhund"
 friend_eccentric: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] kamen einander über gemeinsame Verschrobenheiten näher."
 artifact_durable_materials_02: "Haltbares Material"
 cultural_acceptance_fled_persecution: "Ein Abenteurer half einigen Minderheiten, einer Verfolgung zu entgehen"
 friend_treasured_more_than_food: "[TARGET_CHARACTER.GetShortUIName|U] bot [CHARACTER.GetShortUIName] in Zeiten der Not Unterstützung an."
 friend_treasured_more_than_food_corresponding: "[CHARACTER.GetShortUIName|U] bot [TARGET_CHARACTER.GetShortUIName] in Zeiten der Not Unterstützung an."
 #Legitimist
 laamp_legitimist_support_contract: "Unterstützung bei Legitimierung"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "An [Select_CString(ROOT.Char.IsFemale, 'die rechtmäßige Erbin', 'den rechtmäßigen Erben')],"
 laamp_legitimist_support_contract_desc: "die Kunde über Euren rechtmäßigen Anspruch hat sich weit verbreitet, und nun bietet sich die Gelegenheit, über unsere Unterstützung zu sprechen."
 laamp_legitimist_support_contract_request: "Ihr seid hiermit eingeladen, vor uns zu treten. Wir werden besprechen, wie wir Euch bei Eurer rechtschaffenen Queste helfen können. Wir sind uns sicher, dass wir zu einer Übereinkunft bezüglich der erheblichen Unterstützung kommen können, die wir Euch bieten möchten. Und bezüglich der mickrigen Bezahlung, die wir irgendwann einmal dafür einfordern werden."
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ – Zu viele Ansprüche"
 ep3_laamps.8101.desc: "„Willkommen, ah, willkommen. Ich freue mich, dass Ihr hier seid“, sagt [petitioned_ruler.GetName], als ich im Geheimen vor [petitioned_ruler.Custom('DE_PRO_PER_S_3P_A')] geführt werde.\n\n„Wir haben viel zu besprechen. Doch klären wir zuerst, worum es gehen soll. Ihr habt offenbar mehrere Ansprüche auf verschiedene Titel, und obgleich wir uns wünschen, dass Ihr sie auch alle früher oder später halten werdet, muss man doch mit einem klaren Ziel beginnen, da man sich ansonsten hoffnungslos verzettelt.\n\nWie ich höre, ist [title_2.GetName] zu dieser Jahreszeit einfach prächtig, aber die Entscheidung liegt ganz bei Euch. Nun, wie wählt Ihr?“"
 ep3_laamps.8101.a: "[title_1.GetName|U]"
 ep3_laamps.8101.a.desc: "Diese Entscheidung kann später nicht mehr geändert werden. Weitere Verhandlungen mit anderen Wohltätern drehen sich ebenfalls um diesen Titel."
 ep3_laamps.8101.b: "[title_2.GetName|U]"
 ep3_laamps.8101.c: "[title_3.GetName|U]"
 ep3_laamps.8101.d: "[title_4.GetName|U]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ – Vorspiel"
 ep3_laamps.8102.desc: "„Wir können Euch Gold und unsere besten Krieger bieten im Tausch gegen, sagen wir, den halben Jahresertrag von [claimed_title.GetName].“ [petitioned_ruler.GetName|U] möchte eindeutig keine Zeit verlieren.\n\n„Wir können es kaum erwarten, den Kopf von [claimed_title.GetHolder.GetName] auf einem Speer zu sehen. Oh, und bitte langweilt uns nicht zu sehr mit Euren zwangsläufigen Bitten nach mehr: Unsere Milde hat ihre Grenzen.“\n\n#italic Ihr habt [ROOT.Var('legitimist_turns').GetValue] Runde(n) Zeit, um die Einzelheiten dieser Abmachung zu verhandeln."
 ep3_laamps.8102.a: "„Das Wichtigste, Euer Gnaden …“"
 ep3_laamps.8102.a.desc: "Ihr werdet die Verhandlungen beginnen, ohne um weitere Dinge zu bitten"
 ep3_laamps.8102.b: "Blendet [petitioned_ruler.Custom('DE_PRO_PER_S_3P_A')] mit Eurer Genialität."
 ep3_laamps.8102.b.desc: "Ihr werdet die Verhandlungen mit einem erhöhten Maß an Unterstützung beginnen"
 ep3_laamps.8102.c: "Verblüfft [petitioned_ruler.Custom('DE_PRO_PER_S_3P_A')] mit Kauderwelsch."
 ep3_laamps.8102.c.desc: "Ihr erhaltet mehr Runden für Eure Verhandlung mit [petitioned_ruler.GetName]"
 ep3_laamps.8102.d: "Zeit unter Freunden ist nie vergeudet!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "„Begleichen wir zuerst eine alte Schuld.“"
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "Ihr überzeugt [petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b.failure: "Ihr verliert eine Runde an Verhandlungen"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ – Debatte"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName|U] bewegt sich in [petitioned_ruler.Custom('DE_PRO_POS_S_3P')]em Stuhl, und [petitioned_ruler.Custom('DE_PRO_POS_S_3P')] Blick durchbohrt Euch.\n\n"
 ep3_laamps.8103.intro_2: "Spannung liegt in der Luft, denn die Einsätze sind hoch. Aus der Haltung von [petitioned_ruler.GetName] schließe ich, wie wichtig [petitioned_ruler.Custom('DE_PRO_PER_S_3P_D')] diese Sache ist.\n\n"
 ep3_laamps.8103.intro_3: "Die Kerzen wurden durch neue ersetzt, die Getränke aufgefüllt. Die Dienerschaft von [petitioned_ruler.GetName] ging ohne ein überflüssiges Wort, denn nun sprechen die Hochwohlgeborenen.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "„Wir haben genug geredet“, sagt [petitioned_ruler.Custom('DE_PRO_PER_S_3P_N')] ernst. „Dies ist unser letztes Angebot. Zeigt Weisheit und nehmt es an.“"
 ep3_laamps.8103.mid_1: "„Wir sehen dies als Fundament für die strahlende Zukunft, die uns erwartet. Wir gehen davon aus, dass Ihr Erfolg haben und nicht scheitern werdet. Und bei solchen Einschätzungen machen wir keine Fehler.“"
 ep3_laamps.8103.mid_2: "„Ja, ja, das könnte klappen. So die höchste Instanz ([petitioned_ruler.GetFaith.HighGodName]) es will, wird es klappen! Warum seid Ihr nicht früher zu uns gekommen? Ihr müsst dringend an Eurer Zeiteinteilung arbeiten, wenn Ihr Erfolg haben möchtet.“"
 ep3_laamps.8103.mid_3: "„Ha! Ich wünschte, wir könnten das Gesicht von [claimed_title.GetHolder.GetName] sehen, wenn wir mit unseren Truppen nach [capital_barony.GetNameNoTier] spazieren. Bitte seid so gut und lasst jemanden alles niederschreiben.“"
 ep3_laamp.8103.turns_left: "\n\n#italic Euch bleiben noch #color_yellow [ROOT.Var('legitimist_turns').GetValue]#! Runden an Verhandlungen"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip|U] verspricht #EMP #color_yellow überwältigende#! Unterstützung:#color_yellow 1.800 Gold und 3.000 Elitetruppen.#!"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip|U] verspricht #EMP #color_yellow imposante#! Unterstützung:#color_yellow 1.500 Gold und 2.500 Elitetruppen.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip|U] verspricht #EMP #color_yellow erhebliche#! Unterstützung:#color_yellow 1.200 Gold und 2.000 Elitetruppen.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip|U] verspricht #EMP #color_yellow ansehnliche#! Unterstützung:#color_yellow 900 Gold und 1.500 Elitetruppen.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip|U] verspricht #EMP #color_yellow bescheidene#! Unterstützung:#color_yellow 600 Gold und 1.000 Elitetruppen.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip|U] verspricht #EMP #color_yellow die übliche#! Unterstützung:#color_yellow 300 Gold und 500 Elitetruppen.#!"
 ep3_laamps.8103.obligations: "\n#italic Alle zwei Jahre nach dem Erringen von „[claimed_title.GetName|U]“ werdet Ihr insgesamt #color_yellow [ROOT.Var('legitimist_obligations').GetValue]#! Zahlungen entrichten müssen, und zwar jedes Mal #color_yellow die Hälfte Eures Jahresertrags#!."
 ep3_laamps.8103.one_obligations: "\n#italic Nach dem Erringen von „[claimed_title.GetName|U]“ werdet Ihr die #color_yellow Hälfte Eures Jahresertrags entrichten müssen.#!"
 ep3_laamps.8103.a: "Dennoch ist mehr erforderlich."
 ep3_laamps.8103.a.desc: "Ihr werdet mehr Unterstützung gegen eine zusätzliche spätere Zahlung erhalten."
 ep3_laamps.8103.b: "Ruhm ist mehr wert als Gold!"
 ep3_laamps.8103.b.desc: "Ihr überzeugt [petitioned_ruler.GetNameNoTooltip], Euch mehr Unterstützung zukommen zu lassen, ohne dass Ihr dafür mehr bezahlen müsst"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "Ich kann mein Reich doch nicht ausbluten lassen!"
 ep3_laamps.8103.c.desc: "Ihr werdet versuchen, [petitioned_ruler.GetNameNoTooltip] davon zu überzeugen, die Anzahl der Zahlungen um eine zu verringern."
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "Das ist … akzeptabel."
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Diese Auswahl beendet die Verhandlungen#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ – Abschluss"
 ep3_laamps.8105.desc: "Zwei Herrscher in erhitzten Verhandlungen, mein Gegenüber mit einer Krone auf der Schläfe, wohingegen die meine noch frei ist. Doch ist es die Erschöpfung, die mich gerade überkommt, jene plötzliche Last auf meinem Schädel, oder ist es die Krone von [claimed_title.GetName], die nun so nahe ist?\n\nEine Grimasse muss meine Gedanken verraten haben, da [petitioned_ruler.GetName] wissend lächelt. „Ihr werdet Eure Krone gut tragen, und schon bald. Höchstens noch vier Jahre. Dafür werden unsere Truppen und unser Gold sorgen. Und bitte grämt Euch nicht: Wir werden Euch daran erinnern, falls Ihr … vergesst, Euren Teil der Abmachung einzuhalten.“\n\n[petitioned_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hebt den Kelch, und wir stoßen ein letztes Mal auf die Abmachung an."
 ep3_laamps.8105.a: "Geduld ist alles in militärischen Dingen."
 ep3_laamps.8105.a.desc: "Ihr werdet um mehr Zeit bitten, damit Ihr Euch besser auf den Krieg vorbereiten könnt."
 ep3_laamps.8105.a.success: "Euch bleiben 8 Jahre, um „[claimed_title.GetName]“ zu beanspruchen"
 ep3_laamps.8105.a.failure: "Euch bleiben 4 Jahre, um „[claimed_title.GetName]“ zu beanspruchen"
 ep3_laamps.8105.b: "Auf die Zukunft von [claimed_title.GetName]!"
 ep3_laamps.8105.b.desc: "Ihr erklärt Euch mit den Bedingungen einverstanden. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "Das war Zeitverschwendung."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Ihr brecht die Verhandlungen ab.#![petitioned_ruler.GetName|U] wird Euch nicht unterstützen und hält jetzt auf jeden Fall weniger von Euch."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Wenn Ihr das Land eines anderen Titels als [claimed_title.GetName] erhaltet oder den Lagerzweck ändert, wird die Vereinbarung gebrochen.#!\nDer Erbe von [petitioned_ruler.GetName] wird die Verpflichtungen übernehmen.#weak Es könnte Möglichkeiten geben, Euch der Bezahlung zu entziehen …"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ – Die Zeit ist gekommen"
 ep3_laamps.8106.desc: "Vor Jahren versorgte [petitioned_ruler.GetName] mich mit hervorragenden Soldaten und Gold, um mir zurückzuholen, was rechtmäßig mein ist.\n\nDer Thron von „[claimed_title.GetName|U]“, besetzt von [Select_CString(claimed_title.GetHolder.IsFemale, 'der schändlichen Usurpatorin', 'dem abscheulichen Usurpator')] [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName|U] erwartet, dass ich in Bälde zuschlage, und wird mit jedem Tag ungeduldiger. Doch sind meine Truppen bereit? Habe ich genug Unterstützung gesammelt? Wehklagen die Einheimischen auch genug in Erwartung meiner triumphalen Rückkehr?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName|U] wird kalten Stahl schmecken!"
 ep3_laamps.8106.a.desc: "Wir werden handeln müssen, wenn wir in einer anderen Welt leben wollen."
 ep3_laamps.8106.b: "Die Zeit ist noch nicht gekommen."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "Eure Verpflichtungen sind gestiegen"
 ep3_laamps.8106.b.desc: "Euch bleiben noch 2 Jahre, um „[claimed_title.GetName]“ zu beanspruchen"
 ep3_laamps.8106.c: "Ich sehe meine Zukunft andernorts."
 ep3_laamps.8106.c.desc: "@warning_icon! Ihr brecht die Vereinbarung. [petitioned_ruler.GetName] wird #EMP äußerst unzufrieden#! sein"
 ep3_laamps.8107.t: "Unwürdig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc: "Worte vermögen nicht auszudrücken, wie enttäuscht wir von Euch sind. #EMP Ihr Wurm!#! Wir hatten eine solch strahlende Zukunft vor uns, und Ihr habt Euch entschieden, sie in den Wind zu schlagen.\nBetrachtet uns als zutiefst unzufrieden und Euch als Made. Bitte seid so taktvoll, leise und erbärmlich aus dieser Welt zu scheiden."
 ep3_laamps.8107.a: "Das Schicksal hatte andere Pläne."
 ep3_laamps.8107.a.desc: "Ihr habt es nicht geschafft, Euren Anspruch auf „[claimed_title.GetName]“ durchzusetzen"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ – Die Abgabe"
 ep3_laamps.8108.desc: "Wie freudig doch meine siegreiche Ankunft in [claimed_title.GetName] war! Nachdem ich so lange Zeit damit verbracht hatte, unwirtliche Straßen zu bereisen und stets ein Gast in fremden Landen zu sein, ohne ein Zuhause, ohne das, was rechtmäßig mein ist. Endlich ist alles gut, wie es von Anfang hätte sein sollen. Ich bin [ROOT.Char.Custom('DE_ART_IND_N')] mächtig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\nDoch es gibt ein Haar in dieser Festtagssuppe. [petitioned_ruler.GetName|U], [petitioned_ruler.Custom('DE_ART_DEF_S_N')] mir stets eine gewaltige Hilfe war bei all meinen Mühen, verlangt die Bezahlung, auf die wir uns vor all diesen Jahren geeinigt hatten. Gewiss bezahlt das ehrwürdige Haus [ROOT.Char.GetHouse.GetNameNoTooltip] doch immer seine Schulden?"
 ep3_laamps.8108.a: "[Glossary('Pacta Sunt Servanda','PACTA_SUNT_SERVANTA_GLOSS')]"
 PACTA_SUNT_SERVANTA_GLOSS: "Lateinisch für „Vereinbarungen müssen eingehalten werden“."
 ep3_laamps.8108.payments_left: "Noch #color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]#! Zahlung(en) übrig"
 ep3_laamps.8108.no_payments_left: "Dies ist die letzte Zahlung an [petitioned_ruler.GetName]."
 ep3_laamps.8108.b: "Ich werde bezahlen, aber nicht jetzt."
 ep3_laamps.8108.b.desc: "Ihr verlegt die Zahlung ins nächste Jahr. Ihr werdet später dennoch den vereinbarten Betrag entrichten müssen."
 ep3_laamps.8108.b.success: "Ihr formuliert ein überzeugendes Argument"
 ep3_laamps.8108.b.failure: "Euer Argument wird als fadenscheinige Ausrede angesehen"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip|U], was seid Ihr für ein Tor!"
 ep3_laamps.8108.c.desc: "@warning_icon! Ihr werdet [petitioned_ruler.GetName] nicht eine krumme Münze bezahlen. [petitioned_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hätte es besser wissen müssen."
 ep3_laamps.8108.legitimist_too_poor: "#italic Aufgrund Eurer geringen [income|E] zahlt Ihr jeweils nur den genauen Betrag zurück: #color_yellow 300#! [gold_i]."
 ep3_laamps.8109.t: "An [ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8109.desc: "Unser Herz zerbricht vor Schmerz: [Select_CString(previous_ruler.IsFemale, 'Unsere teure', 'Unser teurer')] [previous_ruler.GetName] sitzt nicht mehr auf dem Thron – möge die höchste Macht ([petitioned_ruler.GetFaith.HighGodName]) [previous_ruler.Custom('DE_PRO_POS_S_3P')]e Seele segnen. Leider stehen nach wie vor noch Zahlungen für unsere Unterstützung bei [previous_ruler.Custom('DE_PRO_POS_S_3P')]em Aufstieg zu dem erwähnten Thron aus. Wir hoffen, Ihr wurdet in die Einzelheiten eingeweiht. Und dass Ihr ehrenhaft genug seid, Euren Teil einzuhalten."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "In einem Jahr erwartet [petitioned_ruler.GetShortUIName] eine Zahlung in Höhe des halben Jahresertrags des Reichs"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ – Unerwarteter Abschluss"
 ep3_laamps.8110.desc_intro: "Vor langer Zeit wurde eine Abmachung getroffen: [petitioned_ruler.GetName|U] bot Unterstützung für die Rückgewinnung von „[claimed_title.GetName|U]“ in Form von Soldaten und Gold im Voraus im Gegenzug für einen erheblichen Teil des Ertrags meines Reichs.\n\nAllerdings dachte [petitioned_ruler.Custom('DE_PRO_PER_S_3P_N')] wohl im Traum nicht daran, dass [petitioned_ruler.Custom('DE_PRO_PER_S_3P_N')]"
 ep3_laamps.8110.desc_war: "einen tödlichen Krieg gegen mich führen würde,"
 ep3_laamps.8110.desc_imprisoned: "in meinen Kerkern landen würde,"
 ep3_laamps.8110.desc_killer_root: "von meiner Hand getötet werden würde,"
 ep3_laamps.8110.desc_dead: "aus dieser Welt scheiden würde,"
 ep3_laamps.8110.desc_unlanded: "Ehre und Titel verlieren würde,"
 ep3_laamps.8110.desc_outro: "ehe die Schuld vollständig zurückgezahlt war. Offenbar war niemand sonst wichtig genug in [petitioned_ruler.Custom('DE_PRO_POS_S_3P')]em Reich, um über die Abmachung Bescheid zu wissen: Mittlerweile ist klar, dass niemand die Schuld eintreiben wird.\n\nWelch merkwürdige Wendung – fast als hätte eine gewiefte Hand die Gezeiten des Schicksals geleitet."
 ep3_laamps.8110.a: "Wie wundervoll!"
 ep3_laamps.8111.t: "Eingehende legitimistische Zahlung"
 ep3_laamps.8111.desc: "Ihr müsst [petitioned_ruler.GetShortUINameNoTooltip] [TopScope.GetValue('incoming_payment_value')] [gold_i] in #color_yellow sechs#! Monaten bezahlen!"
 request_laamp_legitimist_support: "Unterstützung bei Legitimierung"
 request_laamp_legitimist_support_interaction_desc: "Eine Einladung erbitten, um das Ausmaß und die Bedingungen der Unterstützung für Eure Legitimierung zu besprechen"
 ep3_legitimist_army: "Legitimierer-Armee"
 laamp_legitimist_support_contract_success: "Nachdem Ihr diesen [task_contract|E] angenommen habt und nach „[recipient.GetCurrentLocation.GetName|U]“ gereist seid, werdet Ihr im Tausch gegen spätere Zahlungen von erheblichem Umfang durch Verhandlungen bis zu #color_yellow 1.800 Gold#! und #color_yellow 3.000 Elitetruppen#! erhalten können."
 laamp_legitimist_support_contract_failure: "Die Verhandlungen scheitern. Ihr müsst Euch anderswo Hilfe suchen."
 request_laamp_legitimist_support_already_supporting: "Dieser Charakter unterstützt bereits einen Legitimierer"
 request_laamp_legitimist_have_claim_on_target: "Ihr habt einen [claim|E] auf das [realm|E] dieses Charakters"
 YOU_HAVE_HOOK_REASON: "Ihr habt ein Druckmittel gegen [recipient.GetShortUIName|U]: $VALUE|=+0$"
 ep3_laamps.8200.t: "Ein neues Gesicht im Lager"
 ep3_laamps.8200.desc_1: "Während ich versuche, die Logistik unserer nächsten Etappe zu planen, hebt [Select_CString(new_person.IsFemale, 'eine hochgewachsene Passantin', 'ein hochgewachsener Passant')] mühelos einen unserer Wagen an. Einer meiner Anhänger amüsiert sich über diesen Kraftakt und kommt zu mir gerannt, um mir eine Bitte zu unterbreiten:\n\n„[ROOT.Char.GetTitleAsName], [new_person.Custom('DE_PRO_PER_S_3P_N')] hat den ganzen Wagen einfach auf Kopfhöhe angehoben. Habt Ihr das gesehen? Können wir [new_person.Custom('DE_PRO_PER_S_3P_A')] behalten? [new_person.Custom('DE_PRO_PER_S_3P_N')|U] braucht nicht einmal eine Waffe – [new_person.Custom('DE_PRO_PER_S_3P_N')] kann einfach unsere Feinde packen und werfen!“\n\nSo ein Mensch könnte nützlich sein, um meinen Rucksack zu tragen. Doch [new_person.Custom('DE_PRO_PER_S_3P_N')] wird auch viel von meinen Vorräten verspeisen."
 ep3_laamps.8200.desc_2: "Ein einzelnes Lachen durchbricht die Dunkelheit. Dann noch einmal, und ich sehe, wie sich meine ernsten Anhänger in eine Schar gackernder Kinder verwandeln. Was sorgt für diese Erheiterung?\n\n„Ah, [ROOT.Char.GetTitledFirstNameNoTooltip|U], endlich lernen wir uns kennen! Erlaubt mir, mich vorzustellen: Ich heiße [new_person.GetName], [Select_CString(new_person.IsFemale, 'meines Zeichens Närrin ohnegleichen', 'meines Zeichens Narr ohnegleichen')]. Ich habe einmal für [Select_CString(location_top_liege.IsFemale, 'die große', 'den großen')] [location_top_liege.GetName] gespielt! Jetzt biete ich mich Euch und Eurem Humor an!“"
 ep3_laamps.8200.desc_3: "Wir halten uns schon seit einiger Zeit in dieser [location.GetCulture.GetName|l]en Region ([location.GetTerrain.GetNameNoTooltip]) von „[location_county.GetNameNoTier|U]“ auf. Die Einheimischen haben unser Lager oft besucht, um Handel zu treiben oder sich einfach nur dort aufzuhalten. Vor Kurzem sah ich einen Menschen, der länger als die anderen herumlungerte.\n\n„Hier in „[location_county.GetNameNoTier|U]“ gab es magere und fette Jahre. Und ich glaube, die mageren Jahre stehen uns erneut bevor. Ich möchte bitte nicht dort sterben, wo ich geboren wurde, und ich möchte nicht länger hier bleiben. Ich bitte demütig, mich Eurer Gruppe anschließen zu dürfen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 ep3_laamps.8200.a: "Willkommen, [new_person.GetFirstNameNoTooltip]!"
 ep3_laamps.8200.b: "Bitte geht einfach."
 ep3_laamps.8200.c: "Geht und verbreitet die Botschaft: Bleibt fort!"
 ep3_laamps.8200.c.tt: "Charaktere werden in den nächsten 20 Jahren nicht versuchen, sich Eurem Lager anzuschließen"
