l_german:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "Höchst [ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstNameNoTooltip], ich erkenne eine Gelegenheit, die Interessen von [ROOT.Char.GetHouse.GetBaseName] sowie die meines Hauses [governor.GetHouse.GetBaseName] zu fördern.\n\nIm Austausch für"
 ep3_governor_yearly.8010.hook: "ein Versprechen, auf das ich mich in Zukunft berufen kann,"
 ep3_governor_yearly.8010.candidacy: "Unterstützung bei meiner Ernennung in [their_title.GetNameNoTier]"
 ep3_governor_yearly.8010.candidacy_heir: "Unterstützung bei der Ernennung, die mein[their_title_receiver.Custom('DE_END_PRO_S_N')] [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))] [their_title_receiver.GetFirstName] in [their_title.GetNameNoTier] erfuhr,"
 ep3_governor_yearly.8010.influence: "ein eingelegtes gutes Wort am kaiserlichen Hof"
 ep3_governor_yearly.8010.gold: "ein fassbares Zeichen des guten Willens"
 ep3_governor_yearly.8010.end: "wäre ich bereit, eigene Opfer zu bringen."
 ep3_governor_yearly.8010.a: "Gefallen für Gefallen."
 ep3_governor_yearly.8010.b: "Ein gutes Angebot, wenn man es umdreht."
 ep3_governor_yearly.8010.b.success: "[governor.Custom('DE_PRO_PER_S_3P_N')|U] nimmt Euren Vorschlag an"
 ep3_governor_yearly.8010.b.failure: "[governor.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht interessiert"
 ep3_governor_yearly.8010.c: "Ich brauche das nicht."
 ep3_governor_yearly.8020.t: "Einflusshebel in der Provinz"
 ep3_governor_yearly.8020.desc: "Unter den vielen Weilern, Dörfern und Städten meines Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) nimmt das [estate_owner.GetHouse.GetBaseName]-Familienanwesen eine Sonderstellung ein.\n\nDer nominelle Privatbesitz von [estate_owner.GetTitledFirstName] genießt meinen Schutz als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier], doch [estate_owner.Custom('DE_PRO_POS_S_3P')]e berechtigte Gleichgültigkeit gegenüber meiner Großzügigkeit könnte rasch in Dankbarkeit umschlagen – sobald eine mögliche Entziehung seines Privilegs im Raum steht …"
 ep3_governor_yearly.8020.a: "Der Unterhalt sicherer Straßen ist #EMP so#! teuer heutzutage."
 ep3_governor_yearly.8020.success: "[estate_owner.Custom('DE_PRO_PER_S_3P_N')|U] versteht Euch recht"
 ep3_governor_yearly.8020.b: "Der große Aufwand, den ich betreibe, sollte belohnt werden."
 ep3_governor_yearly.8020.c: "Meine Gnade in dieser Angelegenheit könnte etwas Lob vertragen."
 ep3_governor_yearly.8020.d: "So einem schönen Anwesen könnte ich niemals Schaden zufügen."
 ep3_governor_yearly_8020_failure_tt: "Wenn man sich weigert:"
 ep3_governor_yearly.8020.failure: "[estate_owner.Custom('DE_PRO_PER_S_3P_N')|U] lehnt Eure Forderung ab"
 ep3_governor_yearly.8020.reason: "Annahme hängt teilweise von der Persönlichkeit von [estate_owner.GetFirstName] ab"
 ep3_governor_yearly.8030.t: "Unbeabsichtigte Gnade"
 ep3_governor_yearly.8030.desc: "Meine Familie und ich haben seit Langem gegenüber den sich beschwerenden Einheimischen und Beamten etwas fadenscheinig argumentiert. Vor allem dahingehend, was den Nutzen anbelangt, den die Entwicklung des [ROOT.Char.GetHouse.GetBaseName]-Anwesens in [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] für die Gegend ([estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier]), wenn nicht gar das gesamte Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) bedeutet!\n\nDurch eine seltsame Fügung des Schicksals, die selbst mich überrascht – scheint dies tatsächlich zu stimmen!"
 ep3_governor_yearly.8030.martial: "Die Anwesenheit meiner Wachen hat das übliche Banditentum zum Erliegen gebracht, dessen Abwesenheit ein wahrer Segen für die ganze Gegend ist."
 ep3_governor_yearly.8030.agriculture: "Die landwirtschaftliche Verbesserung meines Landes hat die Kleinbauern inspiriert, deren Bemühungen ein wahrer Segen für die ganze Gegend sind."
 ep3_governor_yearly.8030.commerce: "Die geschäftlichen Möglichkeiten haben viele Händler angelockt, deren Anwesenheit ein wahrer Segen für die ganze Gegend ist."
 ep3_governor_yearly.8030.fallback: "Der Ausbau des Anwesens hat allerlei Handwerker angelockt, deren Anwesenheit ein wahrer Segen für die ganze Gegend ist."
 ep3_governor_yearly.8030.a: "Klingt, als ob man davon #EMP profitieren#! könnte."
 ep3_governor_yearly.8030.b: "Die örtliche Entwicklung sollte gefördert werden."
 ep3_governor_yearly.8030.c: "Ausnahmsweise ein glücklicher Umstand."
 ep3_governor_yearly.8040.t: "Dynastische Ablenkungen"
 ep3_governor_yearly.8040.desc: "M[complainant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', complainant)] [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip] von [complainant.GetPrimaryTitle.GetNameNoTier], ist mit einer ‚dringenden‘ Angelegenheit in [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] eingetroffen.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [complainant.Custom2('RelationToMeShort', ROOT.Char)], ich bin mir durchaus bewusst, dass Ihr Euch um Eure eigenen Angelegenheiten sowie die von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] kümmern müsst, doch ich fürchte, dass das [ROOT.Char.GetHouse.GetBaseNameNoTooltip]-Anwesen zu viel von der Aufmerksamkeit – und den Mitteln – Eures Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) auf sich zieht …\n\nEs gibt mit der Verwaltung Eurer Provinz genug zu tun, auch ohne die zusätzliche Ablenkung durch Euer Anwesen.“"
 ep3_governor_yearly.8040.a: "Ich nehme an, mein Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) könnte mehr Aufmerksamkeit vertragen."
 ep3_governor_yearly.8040.b: "O bitte! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] regiert sich fast von allein!"
 ep3_governor_yearly.8040.c: "Vielleicht solltet #EMP Ihr#! da einspringen, [complainant.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8040.d: "Wollt Ihr etwa #EMP andeuten#!, ich wäre zu unfähig, um beides zu verwalten?"
 ep3_governor_yearly.8040.d.success: "Ihr schafft es, alles im Griff zu behalten"
 ep3_governor_yearly.8040.d.failure: "Ihr seid zu unfähig, beides zu verwalten"
 ep3_governor_yearly.8050.t: "Gegner vor den Toren"
 ep3_governor_yearly.8050.desc: "Ob niedrigster Funktionär oder [war_liege.GetTopLiege.GetTitleAsNameNoTooltip]: Das gesamte Reich ([war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) müht sich, um [target_title.GetBaseNameNoTier] vor dem jüngsten Angreifer ([war_attacker.GetPrimaryTitle.GetDefinitiveName]) zu verteidigen. Als [ROOT.Char.GetTitleAsNameNoTooltip] des [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Reichs ist die Bedrohung nur allzu fassbar –"
 ep3_governor_yearly.8050.kingdom: "ein großer Teil der Verteidigung der Region obliegt mir."
 ep3_governor_yearly.8050.neighbour: "wenn man sie nicht im Zaum hält, könnten die Eindringlinge als Nächstes nach [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier] vorrücken."
 ep3_governor_yearly.8050.end: "\n\nIch fülle meine Rolle aus, indem ich Garnisonen bemanne, Befestigungen instand setze und Soldaten rekrutiere, doch es kann noch mehr getan werden. Jede Hilfe wäre in [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] wahrscheinlich sehr willkommen …"
 ep3_governor_yearly.8050.a: "Die Armeen des Reichs brauchen jeden, den wir aufbieten können!"
 ep3_governor_yearly.8050.b: "Die Verteidigung von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ist mangelhaft …"
 ep3_governor_yearly.8050.c: "… und ohne weitere Mittel #EMP dem Untergang geweiht#!."
 ep3_governor_yearly.8050.d: "Wir haben alles im Griff."
 ep3_governor_yearly.8060.t: "Verführerische Kassen"
 ep3_governor_yearly.8060.desc: "Als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] steht der bürokratische Apparat des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) zu meiner alleinigen Verfügung – selbst die bescheidene Schatzkammer im Herzen von [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nKleinere Funktionäre wechseln hier ständig kaiserliches Gold gegen Quittungen und befördern es fort, um Garnisonen zu bezahlen, Gebäude instand zu setzen, die Armen zu speisen … Weiß die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) was noch alles.\n\nAls #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! sind #EMP meine#! Bedürfnisse und die des Reichs doch eigentlich ein und dasselbe … oder etwa nicht?"
 ep3_governor_yearly.8060.a: "Niemand wird einige zusätzliche Anforderungen bemerken."
 ep3_governor_yearly.8060.b: "Falsche Zahlen, Rundungsfehler – so etwas kommt vor …"
 ep3_governor_yearly.8060.c: "Und so teile ich die Bedarfe von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] mit den #EMP meinen#!."
 ep3_governor_yearly.8060.d: "Die Bürokraten wissen, was sie tun."
 ep3_governor_yearly.8060.a.success: "Das Verschwinden wird nicht bemerkt"
 ep3_governor_yearly.8060.a.failure: "Jemand vermisst das Geld"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N Der Verbleib des [Concept('gold', 'Golds')|E] wird hinterfragt#!"
 ep3_governor_yearly.8060.embezzle_tt: "Schatzkammer geplündert"
 ep3_governor_yearly.8060.efficiency_tt: "[governor|E]-Effektivität für 10 Jahre: #N -5 %#!"
 ep3_otherwise_tt: "Ansonsten:"
 ep3_governor_yearly.8062.desc: "Bei der ersten Aufforderung, sich zu treffen und die #EMP Konten#! durchzugehen, wusste ich, dass man mich erwischt hatte. Ich versuchte, [complainant.Custom('DE_PRO_PER_S_3P_A')] zu vertrösten, stimmte aber schließlich zu, dass [complainant.GetFirstName], m[complainant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', complainant)], und ich zusammenkommen.\n\n[complainant.Custom('DE_PRO_PER_S_3P_N')|U] geht alles mit mir durch: das fehlende Gold, die falschen Einträge, die verlegten Belege … Schließlich kommt [complainant.Custom('DE_PRO_PER_S_3P_N')] zum Schluss: „Ich begreife das einfach nicht. Die einzige Erklärung ist ein Bürokrat mit langen Fingern!“\n\n[complainant.Custom('DE_PRO_PER_S_3P_N')|U] denkt einen Augenblick nach und schaut sich in meinen Hallen um, ehe [complainant.Custom('DE_PRO_PER_S_3P_N')] mir dann einen seltsamen Blick zuwirft und seine Bestürzung mühsam verhehlend sagt: „Es sei denn …“"
 ep3_governor_yearly.8062.a: "Das lässt sich alles erklären."
 ep3_governor_yearly.8062.a.success: "[complainant.Custom('DE_PRO_PER_S_3P_N')|U] glaubt die Ausrede"
 ep3_governor_yearly.8062.a.failure: "[complainant.Custom('DE_PRO_PER_S_3P_N')|U] enthüllt Eure Korruption"
 ep3_governor_yearly.8062.b: "Wir brauchen darüber kein Wort zu verlieren."
 ep3_governor_yearly.8062.b.success: "[complainant.Custom('DE_PRO_PER_S_3P_N')|U] versteht den Wink mit dem Zaunpfahl"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "Hört zu: Nehmt Euren Anteil und schweigt."
 ep3_governor_yearly.8062.c.success: "[complainant.Custom('DE_PRO_PER_S_3P_N')|U] nimmt Eure Bestechung an"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "Ein kleiner Fehler. Das Gold wird zurückgegeben …"
 ep3_governor_yearly.8070.t: "Die Arbeit [Select_CString(ROOT.Char.IsFemale, 'einer Statthalterin', 'eines Statthalters')]"
 ep3_governor_yearly.8070.desc: "Ehre, Prestige, Macht. [ROOT.Char.GetTitleAsNameNoTooltip|U] zu sein, mag diese Dinge gewähren, doch es fordert auch seinen #EMP Preis#! …\n\nBerge von [ROOT.Char.Custom('GetWritingMaterial')] liegen zusammengerollt da und warten auf mein Siegel oder meinen prüfenden Blick, während endlose Bürokraten darum wetteifern, meine Ohren mit hirnverbrannten Einzelheiten zu füllen.\n\nNiemand hat mir gesagt, dass es so #EMP viel#! Arbeit geben würde – und Arbeit, die sich letztlich von selbst zu erledigen scheint, noch dazu."
 ep3_governor_yearly.8070.a: "Ich kann das alles schaffen. Ich muss mich nur konzentrieren."
 ep3_governor_yearly.8070.b: "Etwas angeworbene Unterstützung würde die Last leichter machen."
 ep3_governor_yearly.8070.c: "Das ist Arbeit, wie sie niedere Bürokraten verrrichten, und nicht [ROOT.Char.Custom('DE_ART_IND_N')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 ep3_governor_yearly.8080.t: "Bösartige Magistrate"
 ep3_governor_yearly.8080.desc: "In [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] haben sich in letzter Zeit Korruptionsvorwürfe gehäuft, und viele haben sich mit sehr zielgerichteten Beschwerden gegen einen der obersten Magistrate gemeldet – eine Person namens [magistrate.GetFirstName].\n\n[magistrate.Custom('DE_PRO_PER_S_3P_N')|U] wurde mir vorgeführt, um sich zu diesen Anschuldigungen zu äußern, die unter anderem darin bestehen, dass [magistrate.Custom('DE_PRO_PER_S_3P_N')] unverschämt hohe Bestechungsgelder im Austausch für die grundlegendsten Dienste verlangt.\n\n„Fürwahr, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] …“, krächzt [magistrate.Custom('DE_PRO_PER_S_3P_N')]. „Das ist alles nur ein Missverständnis!“"
 ep3_governor_yearly.8080.a: "Ihr werdet diese Bestechungsgelder zurückzahlen und Eures Amtes enthoben."
 ep3_governor_yearly.8080.b: "Bestien wie Ihr brauchen eine #EMP echte#! Abschreckung."
 ep3_governor_yearly.8080.c: "Vielleicht ließe sich darüber hinwegsehen, wenn die Zahlungen … umverteilt würden."
 ep3_governor_yearly.8080.d: "Ihr werdet Eure Schulden in meinen Diensten abarbeiten … #EMP [magistrate.GetFirstNameNoTooltip]#!."
 ep3_governor_yearly.8090.t: "Boshafte Politik"
 ep3_governor_yearly.8090.desc: "Die sich ständig drehende Mühle kaiserlicher Ernennungen und Ersetzungen mag mir für den Augenblick die Leitung über die [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Ländereien ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) übertragen haben, doch es ist kein Geheimnis, dass [old_holder.GetTitledFirstName] sich danach sehnt, dieses Gebiet zurück in den Schoß von Haus [old_holder.GetHouse.GetBaseName] zu überführen.\n\nStatthalter haben natürlich keinen Anspruch auf ehemalige Ernennungen – zumindest rein rechtlich –, aber die von [old_holder.GetFirstNameNoTooltip] gesponnenen Intrigen in [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] bereiten mir dennoch Kopfschmerzen …"
 ep3_governor_yearly.8090.a: "Fingiert Schwierigkeiten, die Haus [old_holder.GetHouse.GetBaseNameNoTooltip] hinterlassen hat."
 ep3_governor_yearly.8090.a.success: "Haus [old_holder.GetHouse.GetBaseNameNoTooltip] verliert Ansehen"
 ep3_governor_yearly.8090.a.failure: "Eure Lügen werden nicht ernst genommen"
 ep3_governor_yearly.8090.b: "Vielleicht kann man [old_holder.Custom('DE_PRO_PER_S_3P_A')] zur Vernunft bringen."
 ep3_governor_yearly.8090.c: "Eine gewisse Entschädigung könnte [old_holder.Custom('DE_PRO_PER_S_3P_A')] ruhigstellen."
 ep3_governor_yearly.8090.d: "Ach, soll dieser Mensch nur [old_holder.Custom('DE_PRO_POS_S_3P')] Schlimmstes tun!"
 ep3_governor_yearly.8100.t: "Eures Nächsten [ROOT.Char.GetPrimaryTitle.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.8100.desc: "Heute ereilten mich Nachrichten aus [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], die mich aufrichtig empörten: [governor.GetFirstName|U], [governor.GetTitleAsNameNoTooltip] der benachbarten [governor.GetPrimaryTitle.GetAdjective|l]en Ländereien ([governor.GetPrimaryTitle.GetTierAsNameNoTooltip]), behauptet ganz offen, [governor.Custom('DE_PRO_POS_S_3P')][neighboring_promoted_char.Custom('DE_END_PRO_S_N')] [governor.Custom2('RelationToMe',SCOPE.sC('neighboring_promoted_char'))] wäre viel besser für mein #EMP Amt#! geeignet!\n\nEs scheint, dass das Scheusal meine Provinz begehrt und [governor.Custom('DE_PRO_POS_S_3P')]e Tage in [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] damit verbringt, Pläne zu schmieden, wie es mich aus meinem Sitz ([ROOT.Char.Custom('FortifiedBuilding')]) vertreiben kann …"
 ep3_governor_yearly.8100.a: "#EMP Oh!#! Dieses Spiel kann ich auch spielen!"
 ep3_governor_yearly.8100.b: "Diese dreiste Intrige muss angeprangert werden."
 ep3_governor_yearly.8100.c: "Hm? Dieser Holzkopf könnte nicht einmal ein Kloster leiten."
 ep3_governor_yearly.8100.d: "[governor.Custom('DE_ART_IND_N')|U] [governor.GetTitleAsNameNoTooltip] sollte sich nicht mit derart kleinlichen Machenschaften befassen."
 ep3_governor_yearly.8110.t: "Streitsüchtige Gleichgestellte"
 ep3_governor_yearly.8110.desc: "In letzter Zeit gibt es viele Gerüchte über eine wachsende Unzufriedenheit zwischen meinen Nachbarstatthaltern [governor_1.GetTitledFirstName] und [governor_2.GetTitledFirstName], die nun offen die Fähigkeiten und das Verhalten des jeweils anderen kritisieren.\n\nDies könnte eine Gelegenheit sein, meine eigenen Interessen durchzusetzen, während die Häuser [governor_1.GetHouse.GetBaseName] und [governor_2.GetHouse.GetBaseName] abgelenkt sind …"
 ep3_governor_yearly.8110.a: "Ein paar falsche Gerüchte könnten diese Sache leicht eskalieren lassen."
 ep3_governor_yearly.8110.a.success: "Die Gerüchte fassen Fuß"
 ep3_governor_yearly.8110.a.failure: "Eure Lügen werden zurückverfolgt"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName|U] und [governor_2.GetFirstName] verlieren #N 25#! [opinion|E] von Euch"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip|U] ist eindeutig im Recht."
 ep3_governor_yearly.8110.c: "Ich weigere mich, auch nur ein böses Wort über [governor_2.GetFirstNameNoTooltip] zu glauben."
 ep3_governor_yearly.8110.d: "Ein Aufruf zur Einigkeit wird ihre Torheit deutlich machen."
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName|U] und [governor_2.GetFirstName] verlieren #N 15#! [opinion|E] von Euch"
 ep3_governor_yearly.8120.t: "Ein Akt der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])"
 ep3_governor_yearly.8120.desc: "Heute erhielt ich düstere Nachrichten über ein schreckliches Unglück im Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]):"
 ep3_governor_yearly.8120.earthquake: "Ein eng begrenztes, aber heftiges Erdbeben verwüstete eine Reihe abgelegener Weiler in [disaster_county.GetNameNoTier],"
 ep3_governor_yearly.8120.storm: "Ein wilder Sturm verwüstete eine Reihe abgelegener Weiler in [disaster_county.GetNameNoTier],"
 ep3_governor_yearly.8120.ending: "brachte Wohnhäuser und öffentliche Gebäude zum Einsturz und kostete viele Menschenleben …\n\nAllzu schnell wird mir klar, dass ich als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] letztlich für diese Menschen und Orte verantwortlich bin."
 ep3_governor_yearly.8120.a: "Ich werde mich persönlich um die Hilfe für diese Menschen kümmern."
 ep3_governor_yearly.8120.a.success: "Eure Bemühungen zahlen sich aus"
 ep3_governor_yearly.8120.a.failure: "Die Bemühungen sind ein Debakel"
 ep3_governor_yearly.8120.b: "Die Opfer sollen Unterstützung erhalten."
 ep3_governor_yearly.8120.c: "So schmerzhaft es auch ist: Wir müssen uns dem Willen der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) beugen."
 ep3_governor_yearly.8130.t: "Gier und günstige Gelegenheiten"
 ep3_governor_yearly.8130.desc: "Als ernannt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] bin ich ein Werkzeug, das [ROOT.Char.GetTopLiege.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] [ROOT.Char.GetTopLiege.Custom('DE_PRO_POS_S_3P')] Eigen nennt, mit voller Autorität über die Bürokratie, Untertanen und – natürlich – #EMP Steuern#! des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]).\n\nAls ich über die Finanzen der Provinz nachdenke, kommt mir der Gedanke, dass es durchaus in meinem Zuständigkeitsbereich liegen würde, eine neue, geringfügige Abgabe für das Volk einzuführen – natürlich nur zum Wohl des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) …"
 ep3_governor_yearly.8130.a: "Leider #EMP sind#! einige zusätzliche Beiträge #EMP gerechtfertigt#! …"
 ep3_governor_yearly.8130.b: "Eine kleine Eintreibung ist alles, was notwendig ist."
 ep3_governor_yearly.8130.c: "Die Bedürftigen von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] könnten etwas Hilfe brauchen."
 ep3_governor_yearly.8130.d: "Das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist doch nicht meine private Geldbörse!"
 ep3_governor_yearly.8140.t: "Haus [estate_owner.GetHouse.GetBaseNameNoTooltip] im Zaum halten"
 ep3_governor_yearly.8140.desc: "Ein Bauer aus [estate_county.GetNameNoTier] wurde zu mir gebracht, um die Litanei der Beschwerden der eigenen Dorfgemeinschaft gegen das nahe [estate_owner.GetHouse.GetBaseName]-Anwesen in [estate.GetLocation.GetBaronyNameExplicitly] vorzutragen.\n\n„Möge die höchste Macht ([peasant.GetFaith.HighGodName]) Euch segnen, [ROOT.Char.GetTitleAsNameNoTooltip]. Die Adligen des örtlichen Anwesens haben unser Land ausgeraubt, uns Zugang zu Gemeindeland verweigert und Steuern gefordert – und das alles unter Androhung von Gewalt!“"
 ep3_governor_yearly.8140.a: "Ungeheuerlich! Das wird richtiggestellt werden!"
 ep3_governor_yearly.8140.b: "Ich werde zwischen beiden Parteien vermitteln."
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip|U] kann tun, was [estate_owner.Custom('DE_PRO_PER_S_3P_D')] gefällt, Bauer."
 ep3_governor_yearly.8140.d: "Eine Schande, doch ich kann nichts dagegen tun."
 ep3_governor_yearly.8150.t: "Hochgekocht"
 ep3_governor_yearly.8150.desc: "Unzufriedenheit macht sich in [rebel_county.GetNameNoTier] breit, und das Volk wird immer unruhiger. Ich würde viel Ansehen verlieren, wenn mein Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) von einem Aufstand bedroht wäre …\n\n[marshal.GetFirstName|U], m[marshal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))], liest mir müde die Berichte über gestohlene Waffen aus den Arsenalen der Gemeinde, über zurückgehaltene Steuern und über Angriffe auf ahnungslose Patrouillen vor.\n\n„Es #EMP muss#! etwas getan werden gegen diese"
 ep3_governor_yearly.8150.culture: "[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName|l]en Unruhestifter!“,"
 ep3_governor_yearly.8150.faith: "[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName|l]en Zeloten!“,"
 ep3_governor_yearly.8150.peasant: "verfluchten Bauern, [ROOT.Char.GetTitleAsNameNoTooltip]!“,"
 ep3_governor_yearly_8150.end: "knurrt [marshal.Custom('DE_PRO_PER_S_3P_N')]."
 ep3_governor_yearly.8150.a: "Nur der Kopf einer Schlange muss abgeschlagen werden, [marshal.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8150.a.success: "Sie beruhigen sich schnell wieder"
 ep3_governor_yearly.8150.a.failure: "Eure Bestechungen verärgern sie nur"
 ep3_governor_yearly.8150.b: "Ein oder zwei kleine Zugeständnisse, und sie gehen wieder nach Hause."
 ep3_governor_yearly.8150.c: "Ja, es muss ein Exempel statuiert werden."
 ep3_governor_yearly.8150.d: "Diese Störenfriede werden sich noch früh genug langweilen."
 ep3_governor_yearly.8150.d.tt: "Erhält #V 2#! [regiments|E] [skirmisher|E] bei der [Concept('war','Kriegserklärung')|E]"
 ep3_governor_yearly.8150.county_tt: "Alle „[targeting_faction.GetName]“-[Concept('faction', 'Fraktions')|E]-[counties|E] und [counties|E], die sich anschließen könnten ([SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0])"
 ep3_governor_yearly_8150_troop_name: "Bauernaufstand"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: "Ein [governor|E] ging hart gegen örtliche Aufständische vor"
 ep3_governor_yearly.8160.t: "Gleichberechtigter Zugang"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] ist ein Land vieler Völker und vieler Bekenntnisse. Als [ROOT.Char.GetTitleAsNameNoTooltip] eines [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) bin ich sowohl für Fremde und Ketzer als auch für die [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] verantwortlich.\n\n[councillor.GetFirstName|U], mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], nimmt kein Blatt vor den Mund: „Die Bürokratie ist eine Domäne für"
 ep3_governor_yearly.8160.culture_end: "und jeder Ruf nach einer größeren Beteiligung für [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] muss im Keim erstickt werden!“"
 ep3_governor_yearly.8160.faith_end: "und jeder Ruf nach einer größeren Beteiligung für [minority_county.GetCountyData.GetFaith.GetAdjective|l]e Verwalter muss im Keim erstickt werden!“"
 ep3_governor_yearly.8160.a: "Ein größeres Netz fängt auch mehr Fische."
 ep3_governor_yearly.8160.b: "Ihr habt recht: Sie sollten ihren Platz kennen."
 ep3_governor_yearly.8160.culture_county_tt: "Alle [minority_county.GetCountyData.GetCulture.GetName|l]en [counties|E]"
 ep3_governor_yearly.8160.faith_county_tt: "Alle [minority_county.GetCountyData.GetFaith.GetAdjective|l]en [counties|E]"
 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] – und [councillor.GetCulture.GetCollectiveNounNoTooltip] natürlich –,"
 ep3_governor_yearly.8160.culture_self: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] – oh, und natürlich auch für [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] –,"
 ep3_governor_yearly.8160.culture: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip],"
 ep3_governor_yearly.8160.faith: "gute [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip],"
 ep3_governor_yearly.8160.d: "Ich sehe keine Veranlassung dazu, etwas zu ändern."
 ep3_governor_yearly.8160.courtier_tt: "Ihr werdet einen [minority_county.GetCountyData.GetCulture.GetName|l]en [minority_county.GetCountyData.GetFaith.GetAdjective|l]en Verwalter anwerben"
 cultural_acceptance_promoted_bureaucrats: "Ein [governor|E] förderte fremdländische Bürokraten"
 ep3_governor_yearly.8170.t.sea: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip|U]e Durchsuchungen"
 ep3_governor_yearly.8170.t.land: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip|U]es Eindringen"
 ep3_governor_yearly.8170.desc: "Die Abwehr von Überfällen"
 ep3_governor_yearly.8170.sea: "übers Meer – insbesondere solche der gefürchteten [raider.GetPrimaryTitle.GetAdjective|l]en Räuber –"
 ep3_governor_yearly.8170.land: "über die Grenzen hinweg – insbesondere aus dem benachbarten [raider.GetPrimaryTitle.GetAdjective|l]en Reich ([raider.GetPrimaryTitle.GetTierAsNameNoTooltip]) –"
 ep3_governor_yearly.8170.ending: "ist entscheidend für die allgemeine Sicherheit des Reiches ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]).\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nahm kürzlich unsere Verteidigungsmaßnahmen in Augenschein und verbrachte den ganzen Nachmittag damit, eine schwindelerregende Liste von Vorschlägen zu machen. An erster Stelle steht dabei ein Warnsystem, das den Dorfbewohnern Zeit geben soll, sich in Sicherheit zu bringen."
 ep3_governor_yearly.8170.a: "Setzen wir auf der Stelle dieses ‚Warnsystem‘ um!"
 ep3_governor_yearly.8170.b: "Ich habe einen besseren Einfall."
 ep3_governor_yearly.8170.b.success: "Eure Ideen sind äußerst wirksam"
 ep3_governor_yearly.8170.b.failure: "Ihr versteht etwas Grundsätzliches nicht"
 ep3_governor_yearly.8170.c: "Vielleicht kann man [Select_CString(raider.IsFemale, 'diese Brigantin', 'diesen Briganten')] zur Vernunft bringen."
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip] ist entzückt"
 ep3_governor_yearly.8170.c.failure: "Eure Nachricht bleibt unbeachtet"
 ep3_governor_yearly.8170.d: "Überfälle gehören zum Leben an der Grenze einfach dazu."
 ep3_governor_yearly.8170.modifier_tt: "Alle [counties|E], die [raider.GetTitledFirstName] bedroht ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly.8170.opinion_tt: "Alle [Concept('vassal', 'Vasallen')|E], die [raider.GetTitledFirstName] bedroht ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe|U] hat zugestimmt, die Lande von [governor.GetUIName|U] nicht zu überfallen"
