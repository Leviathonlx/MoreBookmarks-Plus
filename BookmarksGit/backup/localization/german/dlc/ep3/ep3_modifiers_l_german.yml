l_german:
 ep3_restored_pentarchy_seat_county_modifier: "Pentarchiesitz wiederhergestellt"
 ep3_restored_pentarchy_seat_county_modifier_desc: "Diese Gemeinde ist wieder ein Sitz der Pentarchie."
 ep3_restored_pentarchy_seat_modifier: "$ep3_restored_pentarchy_seat_county_modifier$"
 ep3_restored_pentarchy_seat_modifier_desc: "Dieser Charakter hat einen Sitz der Pentarchie für das Kaiserreich zurückerobert."
 ep3_maximum_border_county_modifier: "Letzte Grenze wiederhergestellt"
 ep3_maximum_border_county_modifier_desc: "Die äußerste Grenze des Römischen Reiches wurde wiederhergestellt."
 ep3_maximum_border_modifier: "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc: "Dieser Charakter hat die äußerste Grenze des Römischen Reiches wiederhergestellt."
 ep3_new_justinian_county_modifier: "Justinians Provinz wiederhergestellt"
 ep3_new_justinian_county_modifier_desc: "Diese Gemeinde wurde einst von Justinians Armeen erobert und ist wieder in das Reich der Römer zurückgekehrt."
 ep3_new_justinian_modifier: "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc: "Dieser Charakter ist ein neuer Justinian, der die westlichen Provinzen zurückerobert."
 ep3_western_tetrarch_county_modifier: "Tetrarchiesitz wiederhergestellt"
 ep3_western_tetrarch_county_modifier_desc: "Der antike Sitz eines römischen Tetrarchen wurde vom Römischen Reich zurückerobert."
 ep3_western_tetrarch_modifier: "$ep3_western_tetrarch_county_modifier$"
 ep3_western_tetrarch_modifier_desc: "Dieser Charakter hat den antike Sitz eines römischen Tetrarchen wieder ins Römische Reich eingegliedert."
 ep3_long_lost_province_county_modifier: "Lang verlorene Provinz wiederhergestellt"
 ep3_long_lost_province_county_modifier_desc: "Dieses Gebiet, das für die Römer lange verloren war, wurde wieder ins Reich eingegliedert."
 ep3_long_lost_province_modifier: "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc: "Dieser Charakter hat eine römische Provinz zurückerobert, die lange Zeit für das Kaiserreich verloren war."
 ep3_long_contested_province_county_modifier: "Lang umkämpfte Provinz wiederhergestellt"
 ep3_long_contested_province_county_modifier_desc: "Diese Gemeinde lag viel zu lange außerhalb der Reichweite des Reiches und wurde nun zurückerobert."
 ep3_long_contested_province_modifier: "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc: "Dieser Charakter hat die Grenzen des Reiches durch die Rückeroberung eines lang umkämpften Gebietes gesichert."
 ep3_medi_gem_county_modifier: "Juwel des Mittelmeers wiederhergestellt"
 ep3_medi_gem_county_modifier_desc: "Dieser kostbare Brückenkopf im Mittelmeer ist wieder Teil des Reiches."
 ep3_medi_gem_modifier: "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc: "Dieser Charakter hat einen antiken römischen Brückenkopf im Mittelmeer gesichert."
 ep3_politics_before_all_modifier: "Politik geht vor"
 ep3_politics_before_all_modifier_desc: "Dieser Charakter hat einen pragmatischen Ansatz in der Politik, der Gefühle und kulturelle Vorurteile außer Acht lässt."
 ep3_everything_for_byz_modifier: "Opfer für unser Volk"
 ep3_everything_for_byz_modifier_desc: "Dieser Charakter duldet #EMP Barbaren#! als Opfer zum Wohl seines Volkes."
 ep3_triumph_of_god_modifier: "Mit dem Göttlichen geteilter Triumphzug"
 ep3_triumph_of_god_modifier_desc: "Dieser Charakter hat seinen Triumphzug höheren Mächten gewidmet, sodass sie gleichberechtigt an seiner Herrlichkeit teilhaben können."
 ep3_blessed_in_triumph_modifier: "Gesegnet beim Triumphzug"
 ep3_triumph_traditional_punishments_modifier: "Traditionelle Bestrafung beibehalten"
 ep3_triumph_traditional_punishments_modifier_desc: "Das Blenden gefangener Feinde, Rebellen und Rivalen um den Thron ist ein alter byzantinischer Brauch, den dieser Charakter gut kennt."
 ep3_blessed_in_triumph_modifier_desc: "Der Triumphzug dieses Charakters wurde von der religiösen Obrigkeit gesegnet."
 ep3_triumph_public_executioner_modifier: "Öffentliche Hinrichtungen abgehalten"
 ep3_triumph_public_executioner_modifier_desc: "Dieser Charakter weiß, wie man die öffentliche Ordnung aufrechterhält: indem man Massenhinrichtungen zu einem Spektakel macht."
 ep3_triumph_promised_victories_modifier: "Versprochener Sieg"
 ep3_triumph_promised_victories_modifier_desc: "Dieser Charakter hat die Fantasie der eigenen Untertanen mit Verheißungen von militärischen Siegen befeuert."
 ep3_triumph_promised_stability_modifier: "Versprochene Stabilität"
 ep3_triumph_promised_stability_modifier_desc: "Dieser Charakter hat die Fantasie der eigenen Untertanen mit Versprechungen von einem stabilen Kaiserreich angeregt."
 ep3_triumph_promised_prosperity_modifier: "Versprochener Wohlstand"
 ep3_triumph_promised_prosperity_modifier_desc: "Dieser Charakter hat die Fantasie der eigenen Untertanen mit Versprechungen von einem gedeihenden Kaiserreich angeregt."
 ep3_voluntary_laamp_character_modifier: "Freiwilliger Abenteurer"
 ep3_voluntary_laamp_character_modifier_desc: "Dieser Charakter hat das eigene alte Reich hinter sich gelassen, um sich einen neuen Platz in der Welt zu erkämpfen."
 ep3_emperor_proving_themselves_modifier: "Den eigenen Wert beweisen"
 ep3_emperor_proving_themselves_modifier_desc: "Dieser Charakter hat sich geschworen, sich als rechtmäßiger Herrscher zu beweisen."
 ep3_blessed_union_modifier: "Gesegneter Bund"
 ep3_blessed_union_modifier_desc: "Das Glaubensoberhaupt dieses Charakters hat seiner letzten Hochzeit zugestimmt."
 ep3_non_blessed_union_modifier: "Verbotener Bund"
 ep3_non_blessed_union_modifier_desc: "Das Glaubensoberhaupt dieses Charakters hat sich geweigert, seine letzte Hochzeit zu erlauben."
 ep3_ennobled_adventurer_modifier_1: "Geadelter Abenteurer"
 ep3_ennobled_adventurer_modifier_1_desc: "Dieser Charakter wurde aus bescheidenen Verhältnissen in den Adelsstand erhoben, was die uralten Hierarchien untergräbt."
 ep3_ennobled_adventurer_modifier_2: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_2_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_ennobled_adventurer_modifier_3: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_3_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_century_celebration_county_modifier: "Historische Hundertjahrfeier"
 ep3_century_celebration_county_modifier_desc: "Diese Gemeinde feiert ein Hundertjahresjubiläum der Gründung von Konstantinopel."
 ep3_foundation_celebration_county_modifier: "Historische Feier"
 ep3_foundation_celebration_county_modifier_desc: "Diese Gemeinde feiert das Gründungsjubiläum von Konstantinopel."
 ep3_exotic_giraffe_modifier: "Exotische Giraffe"
 ep3_exotic_giraffe_modifier_desc: "Dieser Charakter hat von einer diplomatischen Delegation exotische Waren und Tiere erhalten – darunter eine Giraffe."
 ep3_estate_hired_agents_modifier: "Angeworbene Agenten"
 ep3_estate_hired_agents_modifier_desc: "Dieser Charakter hat eine Reihe von Agenten angeheuert, um die eigenen Ziele zu erreichen."
 ep3_estate_bolster_security_modifier: "Sicherheitsmannschaft"
 ep3_estate_bolster_security_modifier_desc: "Dieser Charakter hat sich und sein Anwesen mit zahlreichen Wachen umgeben, um Schaden zu verhindern."
 ep3_estate_governor_patrols_modifier: "Regelmäßige Patrouillen"
 ep3_estate_governor_patrols_modifier_desc: "Der Statthalter dieser Gemeinde hat regelmäßige Patrouillen auf dem Gebiet organisiert, die stets bereit sind, rasch einzugreifen."
 ep3_estate_granary_modifier: "Beeinflusst Kornmarkt"
 ep3_estate_granary_modifier_desc: "Dieser Charakter manipuliert mit zweifelhaften Mitteln den Kornmarkt, indem er Getreide zu #EMP erpresserischen#! Preisen verkauft."
 ep3_eparch_county_opinion_modifier: "Bürger beschwichtigen"
 ep3_eparch_county_opinion_modifier_desc: "Der [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] arbeitet hart daran, die Bürger zu beschwichtigen."
 ep3_eparch_troops_modifier: "Truppen organisieren"
 ep3_eparch_troops_modifier_desc: "Der [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] beaufsichtigt persönlich die im Hauptsitz stationierten Truppen."
 ep3_eparch_control_modifier: "Öffentliche Ordnung erhalten"
 ep3_eparch_control_modifier_desc: "Der [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] lässt Soldaten durch die Straßen des Hauptsitzes marschieren und sorgt für öffentliche Ordnung."
 ep3_eparch_development_modifier: "Entwicklung anregen"
 ep3_eparch_development_modifier_desc: "Der [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] lässt eine Armee von Verwaltern und Beamten in der Stadt ausschwärmen, um die Infrastruktur zu verbessern und die Stadt zu entwickeln."
 ep3_eparch_fortified_capital_modifier: "Eindrucksvolle Befestigungen"
 ep3_eparch_fortified_capital_modifier_desc: "Dieses Besitztum ist in fähigen Händen und hat eine Reihe beeindruckender Befestigungen, was jeden Angreifer abwehren sollte."
 ep3_eparch_somewhat_fortified_capital_modifier: "Verbesserte Befestigungen"
 ep3_eparch_somewhat_fortified_capital_modifier_desc: "Der Verwalter dieses Besitztums hat einige allgemeine Verbesserungen an der Verteidigung vorgenommen."
 ep3_eparch_plague_protection_modifier: "Organisierte Ärzte"
 ep3_eparch_plague_protection_modifier_desc: "Der [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] hat alle verfügbaren Ärzte dieses Besitztums zu einer effizienten Belegschaft organisiert."
 ep3_eparch_physician_at_work_modifier: "Oberarzt kämpft gegen Seuche"
 ep3_eparch_physician_at_work_modifier_desc: "Der persönliche [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()] des [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]en kämpft gegen Seuchen und hilft den Kranken."
 ep3_eparch_university_influence_modifier: "Universitäre Verbindungen"
 ep3_eparch_university_influence_modifier_desc: "Dieses Haus hat einflussreiche Verbindungen zur Universität des Hauptsitzes aufgebaut.\nAusbildungsauswahlkosten für „#high An Universität schicken#!“: [gold_i]#P -[EmptyScope.ScriptValue('university_cost_reduction_value')|%0]#!"
 scheme_slandered_modifier: "Geschmäht"
 scheme_slandered_modifier_desc: "Der öffentliche Ruf dieses Charakters und seine Vertrauenswürdigkeit für Ämter wurden durch eine Schmierkampagne ruiniert.\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_acclamation_tt$\n$EFFECT_LIST_BULLET$ [governor_efficiency|E]: [governor_efficiency_i]#N [EmptyScope.ScriptValue('efficiency_slandered_value')|0] %#!"
 scheme_promoted_modifier: "Gefördert"
 scheme_promoted_modifier_desc: "Die Anwärterschaft dieses Charakters wurde durch einen erfolgreichen Werbefeldzug vorangebracht.\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_acclamation_tt$"
 admin_emperor_scheme_modifier: "Verwaltungskaiser"
 admin_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 admin_target_emperor_scheme_modifier: "Verwaltungskaiser"
 admin_target_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_target_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 ep3_school_building_county_modifier: "Baut eine Schule"
 ep3_school_building_county_modifier_desc: "Der Herrscher dieser Gemeinde nutzt einen Teil der Produktion für den Bau einer Schule für die Gemeinen."
 ep3_grammar_school_county_modifier: "Volksschule"
 ep3_grammar_school_county_modifier_desc: "Der Herrscher dieser Gemeinde hat Geld in den Bau einer Schule für die Gemeinen gesteckt."
 defender_of_values_modifier: "Verteidiger unserer Werte"
 defender_of_values_modifier_desc: "Dieser Charakter hat den verdorbenen Einfluss der luxuriösen Sitten der dekadenten Griechen abgelehnt."
 ep3_mercenaries_abroad_modifier: "Versprochene Truppen in der Fremde"
 ep3_mercenaries_abroad_modifier_desc: "Dieser Charakter versprach einem anderen Herrscher in der Fremde Truppen im Austausch für die eigene Freiheit."
 ep3_mercenaries_from_abroad_modifier: "Truppen aus der Fremde"
 ep3_mercenaries_from_abroad_modifier_desc: "Dieser Charakter erhält Truppen von einem anderen Herrscher, den er aus dem eigenen Kerker entlassen hat."
 ep3_bought_the_purple_modifier: "Purpur gekauft"
 ep3_bought_the_purple_modifier_desc: "Dieser Charakter hat sich das Recht erkauft, purpurne Kleidung zu tragen – was üblicherweise dem Kaiser vorbehalten ist."
 ep3_development_sacrifice_modifier: "Kaiseropfer"
 ep3_development_sacrifice_modifier_desc: "Diese Gemeinde war gezwungen, Arbeitskräfte zum Hauptsitz zu schicken."
 ep3_development_waning_modifier: "Kaiserlast"
 ep3_development_waning_modifier_desc: "Der kaiserliche Hauptsitz leidet unter der Last des eigenen Unglücks."
 ep3_leviathan_success_character_modifier: "Besiegte Bestie"
 ep3_leviathan_success_character_modifier_desc: "Dieser Charakter hat eine Bestie zur Strecke gebracht, die die Meerenge des Bosporus heimsuchte."
 ep3_leviathan_failure_character_modifier: "Besiegt von der Bestie"
 ep3_leviathan_failure_character_modifier_desc: "Der Versuch dieses Charakters, eine Bestie zu bändigen, die die Meerenge des Bosporus heimsuchte, ging furchtbar schief."
 ep3_leviathan_loose_county_modifier: "Geißel der Meerenge"
 ep3_leviathan_loose_county_modifier_desc: "Der Handel dieses Landes wird durch die Bestie lahmgelegt, die in der Meerenge des Bosporus wütet."
 ep3_leviathan_mandate_county_modifier: "Geist der Meerenge"
 ep3_leviathan_mandate_county_modifier_desc: "Der Handel dieses Landes wird durch die Bestie behindert, die in der Meerenge des Bosporus wütet."
 ep3_leviathan_loose_province_modifier: "Geißel der Meerenge"
 ep3_leviathan_loose_province_modifier_desc: "Diese Wasserstraße wird durch die Bestie in Gefahr gebracht, die in der Meerenge des Bosporus wütet."
 ep3_leviathan_mandate_province_modifier: "Geist der Meerenge"
 ep3_leviathan_mandate_province_modifier_desc: "Diese Wasserstraße wird durch die Bestie, die in der Meerenge des Bosporus wütet, etwas in Gefahr gebracht."
 ep3_iconoclast_modifier: "Ikonoklastisch"
 ep3_iconoclast_modifier_desc: "Dieser Kaiser hat angesichts großer Beschwernisse die Doktrin des Bilderstürmens angenommen."
 ep3_raider_unchecked_modifier: "Ungebremste Piraterie"
 ep3_raider_unchecked_modifier_desc: "Diese Gemeinde wurde von Räubern aus dem Norden heimgesucht, die die Schifffahrt behinderten und die Küsten überfielen."
 ep3_grave_robber_modifier: "Grabräuber"
 ep3_grave_robber_modifier_desc: "Dieser Charakter erhielt einen schlechten Ruf, weil er die Gräber seiner kaiserlichen Vorgänger plünderte, um seine Schulden zu begleichen."
 ep3_imperial_tombs_violated_province_modifier: "Kaisergrabmäler geschändet"
 ep3_imperial_tombs_violated_province_modifier_desc: "Die glorreichen Gräber der alten Kaiser wurden von einem gierigen Nachfolger geplündert, um die eigenen Schulden zu begleichen."
 land_of_holy_county_modifier: "Land des Heiligen"
 land_of_holy_county_modifier_desc: "Ein wahrer Heiliger wandelt unter diesen Menschen."
 no_crooks_county_modifier: "Keine Gauner geduldet"
 no_crooks_county_modifier_desc: "Der örtliche Statthalter duldet keinerlei Gauner hier, die sich als Heilige ausgeben."
 ep3_persecuting_saints_county_modifier: "Heiligen nicht anerkannt"
 ep3_persecuting_saints_county_modifier_desc: "Der örtliche Statthalter erkannte die Zeichen eines echten Heiligen nicht."
 ep3_conmen_among_us_county_modifier: "Betrüger unter uns"
 ep3_conmen_among_us_county_modifier_desc: "Der örtliche Statthalter ließ zu, dass ein Gauner sich weiterhin als Heiliger ausgeben konnte."
 ep3_settling_nomads_county_modifier: "Siedelnde Nomaden"
 ep3_settling_nomads_county_modifier_desc: "In diese Gemeinde wandern langsam von Nomaden von jenseits der Grenze ein."
 ep3_tunnels_encouraged_county_modifier: "Verteidigungstunnel"
 ep3_tunnels_encouraged_county_modifier_desc: "Der Statthalter hat den Ausbau eines örtlichen Netzes von Tunneln und versteckten Unterschlüpfen zum Schutz der Bevölkerung gefördert."
 ep3_population_control_county_modifier: "Alles aufgedeckt"
 ep3_population_control_county_modifier_desc: "Der Statthalter spürt tatkräftig dem örtlichen Netz aus Tunneln und versteckten Unterschlupfen nach und zerstört es."
 ep3_bolstered_governor_treasury_modifier: "Aufgefüllte Schatzkammer"
 ep3_bolstered_governor_treasury_modifier_desc: "Dieser Charakter hat die gute Führung seiner Provinz über seine eigene Bereicherung gestellt.\n[governor_efficiency|E]: @governor_efficiency!#P +5 %#!"
 ep3_governor_yearly_8030_stifled_modifier: "Abgewürgte Belebung"
 ep3_governor_yearly_8030_stifled_modifier_desc: "Ein spontaner Zuzug von Handwerkern auf ein Familienanwesen in dieser Gemeinde wurde im Keim erstickt."
 ep3_governor_yearly_8030_benign_modifier: "Wohlmeinende Entwicklung"
 ep3_governor_yearly_8030_benign_modifier_desc: "In diese Gemeinde sind Handwerker gezogen, die Arbeit auf einem Familienanwesen suchen."
 ep3_governor_yearly_8030_benign_char_modifier: "Wohlmeinende Entwicklung"
 ep3_governor_yearly_8030_benign_char_modifier_desc: "In die Anwesengemeinde dieses Charakters sind Handwerker gezogen, die Arbeit suchen."
 ep3_governor_yearly_8070_ignore_modifier: "Übersieht Arbeit"
 ep3_governor_yearly_8070_ignore_modifier_desc: "Dieser Charakter drückt sich vor seiner Verantwortung als Statthalter."
 ep3_governor_yearly_8080_tense_bureaucracy_modifier: "Angespannte Bürokratie"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc: "Die Bestrafung eines korrupten Magistrats durch diesen Charakter hat die Massen erfreut, nicht aber die Bürokratie."
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier: "Sprunghafte Bürokratie"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc: "Die Bestrafung eines korrupten Magistrats durch diesen Charakter hat die Massen erfreut, nicht aber die Bürokratie."
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier: "Korrupte Bürokratie"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc: "Das Versäumnis dieses Charakters, Korruption in der Bürokratie zu bestrafen, hat Misstrauen in der eigenen Verwaltung gesät."
 ep3_governor_yearly_8050_imperial_recruiter_modifier: "Verteidiger des Kaiserreichs"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc: "Dieser Charakter hat selbstlos Soldaten entsandt, um bei der Verteidigung des Kaiserreichs zu helfen.\n[governor_efficiency|E]: @governor_efficiency!#P +5 %#!"
 ep3_governor_yearly_8050_imperial_fortification_modifier: "Kaiserliche Verstärkungen"
 ep3_governor_yearly_8050_imperial_fortification_modifier_desc: "Dieser Charakter hat um zusätzliche Unterstützung für die Verteidigung seiner Provinz gebeten."
 ep3_governor_yearly_8050_imperial_resources_modifier: "Kaiserliche Ressourcen"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc: "Dieser Charakter hat um zusätzliche Ressourcen für die Verteidigung seiner Provinz gebeten.\n[governor_efficiency|E]: @governor_efficiency!#N -5 %#!"
 ep3_governor_yearly_8040_province_development_modifier: "Provinzentwicklung"
 ep3_governor_yearly_8040_province_development_modifier_desc: "Dieser Charakter hat entschieden, sich der Entwicklung seiner Provinz anstelle der seines Anwesens zu widmen."
 ep3_governor_yearly_8040_domicile_development_modifier: "Herrenhausentwicklung"
 ep3_governor_yearly_8040_domicile_development_modifier_desc: "Dieser Charakter verbringt mehr Zeit damit, sein Anwesen anstelle seiner Provinz zu pflegen.\n[governor_efficiency|E]: @governor_efficiency!#N -10 %#!"
 ep3_governor_yearly_8040_overwhelmed_modifier: "Überwältigt"
 ep3_governor_yearly_8040_overwhelmed_modifier_desc: "Dieser Charakter hat Schwierigkeiten, sowohl sein Anwesen als auch seine Provinz zu verwalten."
 ep3_governor_yearly_8040_across_things_modifier: "Über den Dingen"
 ep3_governor_yearly_8040_across_things_modifier_desc: "Dieser Charakter hat sowohl die Verwaltung seines Anwesen als auch die seiner Provinz im Griff."
 ep3_governor_yearly_8040_shirker_modifier: "Meidet das Amt"
 ep3_governor_yearly_8040_shirker_modifier_desc: "Dieser Charakter hat seine Arbeit Untergebenen übertragen."
 ep3_governor_yearly_8120_relief_leader_modifier: "Überwachte Hilfsmaßnahmen"
 ep3_governor_yearly_8120_relief_leader_modifier_desc: "Dieser Charakter hat die Hilfsmaßnahmen für eine von einer Katastrophe heimgesuchte Provinz höchstselbst beaufsichtigt."
 ep3_governor_yearly_8120_relief_botched_modifier: "Verpatzte Hilfsmaßnahmen"
 ep3_governor_yearly_8120_relief_botched_modifier_desc: "Dieser Charakter hat die Hilfsmaßnahmen für eine von einer Katastrophe heimgesuchte Provinz verpatzt."
 ep3_governor_yearly_8120_relief_aid_modifier: "Katastrophenhilfe"
 ep3_governor_yearly_8120_relief_aid_modifier_desc: "Dieser Charakter hat den Opfern in einer von einer Katastrophe heimgesuchten Provinz geholfen."
 ep3_governor_yearly_8120_relief_rejected_modifier: "Hilfsmaßnahmen abgelehnt"
 ep3_governor_yearly_8120_relief_rejected_modifier_desc: "Dieser Charakter hat sich geweigert, einer von einer Katastrophe heimgesuchten Provinz zu helfen.\n[governor_efficiency|E]: @governor_efficiency!#N -5 %#!"
 brutal_castration_modifier: "Entmannungswunde"
 brutal_castration_modifier_desc: "Eine schlecht durchgeführte Kastration hat eine entzündete, ständig blutende und tiefe Wunde in einem empfindlichen Bereich hinterlassen."
 ep3_guides_and_guards_modifier: "Ortskundige Führer und Wachen"
 ep3_guides_and_guards_modifier_desc: "Ein örtlicher Wohltäter bot diesem Charakter erfahrene Wächter und Führer für dessen Pilgerreise an."
 ep3_lay_of_the_land_modifier: "Geografische Gegebenheiten"
 ep3_lay_of_the_land_modifier_desc: "Dieser Charakter reist schneller, nachdem er klare Wegbeschreibungen von einem Einheimischen erhalten hat."
 ep3_pilgrim_protector_same_modifier: "Pilgerbeschützer"
 ep3_pilgrim_protector_same_modifier_desc: "Dieser Charakter hat seinen Eifer bewiesen, als er durch sein Land ziehende Pilger aufnahm und beschützte."
 ep3_pilgrim_protector_other_modifier: "$ep3_pilgrim_protector_same_modifier$"
 ep3_pilgrim_protector_other_modifier_desc: "Dieser Charakter hat seine Wohltätigkeit bewiesen, indem er Pilger eines anderen Glaubens aufnahm und beschützte."
 ep3_friendly_host_modifier: "Freundlicher Gastgeber"
 ep3_friendly_host_modifier_desc: "Pilger sind am Tisch dieses Charakters stets willkommen."
 ep3_open_granary_county_modifier: "Getreidespeicher der Grundbesitzer geöffnet"
 ep3_open_granary_county_modifier_desc: "Ein örtlicher Grundbesitzer wurde gezwungen, seine Getreidespeicher zu öffnen und das gehortete Getreide umzuverteilen."
 ep3_unbeliever_in_signs_modifier: "Glaubt nicht an die Zeichen"
 ep3_unbeliever_in_signs_modifier_desc: "Dieser Charakter glaubt nicht an Prophezeiungen oder andersweltliche Zeichen."
 ep3_roaming_shepherds_county_modifier: "Umherstreifende Schäfer"
 ep3_roaming_shepherds_county_modifier_desc: "Die Schäfer dürfen mit ihren Herden umherziehen, wie sie wollen."
 ep3_monastic_quiet_county_modifier: "Klösterliche Stille"
 ep3_monastic_quiet_county_modifier_desc: "Die Ruhe und Heiligkeit der örtlichen Kloster sind wichtiger als gewinnträchtiges Treiben außerhalb."
 ep3_law_and_order_modifier: "Recht und Ordnung"
 ep3_law_and_order_modifier_desc: "Dieser Charakter hat örtliche Unruhen in der eigenen Hauptstadt blutig unterdrückt."
 ep3_rampaging_disorders_county_modifier: "Grassierende Unordnung"
 ep3_rampaging_disorders_county_modifier_desc: "Örtliche Ausschreitungen gegen fremdländische Kaufleute können in dieser Gemeinde schwären."
 ep3_crowd_bender_modifier: "Stimme der Massen"
 ep3_crowd_bender_modifier_desc: "Dieser Charakter wird von der Menge für seine Redegewandtheit geliebt."
 ep3_governor_yearly_8130_raised_taxes_modifier: "Angehobene Steuern"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "Dieser Charakter hat die eigene Autorität als Statthalter genutzt, um willkürlich Provinzsteuern zu erhöhen.\n[governor_efficiency|E]: @governor_efficiency!#N -5 %#!"
 ep3_governor_yearly_8130_special_levy_modifier: "Sonderaufgebot"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "Dieser Charakter hat die eigene Autorität als Statthalter genutzt, um willkürlich eine Sondersteuer zu erheben."
 ep3_governor_yearly_8130_raised_almonage_modifier: "Almosenaufgebot"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "Dieser Charakter hat Steuergelder gesammelt, um sie an die Bedürftigen seiner Provinz zu verteilen.\n[governor_efficiency|E]: @governor_efficiency!#P +5 %#!"
 ep3_governor_yearly_8140_negotiated_modifier: "Gemeinenschlichtung"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "Diese Gemeinde profitiert von der Vermittlung mit den übereifrigen Besitzern eines Adelsanwesens."
 ep3_governor_yearly_8140_defended_modifier: "Gemeinenausbeutung"
 ep3_governor_yearly_8140_defended_modifier_desc: "Die Ausbeutung der Gemeinen dieser Gemeinde durch den Adel wurde vom Statthalter begünstigt."
 ep3_governor_yearly_8140_ignored_modifier: "Gemeine übergangen"
 ep3_governor_yearly_8140_ignored_modifier_desc: "Die Ausbeutung der Gemeinen dieser Gemeinde durch den Adel wurde vom Statthalter übergangen."
 ep3_governor_yearly_8170_warning_system_modifier: "Warnsystem"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "Diese Gemeinde verfügt über ein Frühwarnsystem, das einen besseren Schutz vor Überfällen bietet."
 ep3_governor_yearly_8170_success_modifier: "Verteidigungsmaßnahmen"
 ep3_governor_yearly_8170_success_modifier_desc: "Die Verteidigung dieser Gemeinde vor Überfällen wurde durch geschickte Maßnahmen erheblich verbessert."
 ep3_governor_yearly_8170_failure_modifier: "Fehlerhafte Verteidigung"
 ep3_governor_yearly_8170_failure_modifier_desc: "Die Abwehr von Überfällen in dieser Gemeinde wurde durch unzureichende Maßnahmen grundlegend untergraben."
 ep3_governor_yearly_8160_promoted_modifier: "Minderheit fördern"
 ep3_governor_yearly_8160_promoted_modifier_desc: "Die Mitglieder dieser Gemeinde haben Zugang zu den bürokratischen Rängen der Verwaltung des Statthalters erhalten."
 ep3_governor_yearly_8160_suppressed_modifier: "Minderheit unterdrückt"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "Die Mitglieder dieser Gemeinde wurden unterdrückt und der Zugang zu den bürokratischen Rängen der Verwaltung des Statthalters wurde ihnen verwehrt."
 ep3_governor_yearly_8150_placated_modifier: "Rädelsführer bestochen"
 ep3_governor_yearly_8150_placated_modifier_desc: "Die Anführer der aufständischen Gruppen dieser Gemeinde haben die Bestechungsgelder eines Statthalters angenommen."
 ep3_governor_yearly_8150_insulted_modifier: "Rädelsführer beleidigt"
 ep3_governor_yearly_8150_insulted_modifier_desc: "Die Anführer der aufständischen Gruppen dieser Gemeinde sind aufgebracht, weil ein Statthalter sie zu bestechen versucht hat."
 ep3_governor_yearly_8150_concession_modifier: "Bauernzugeständnisse"
 ep3_governor_yearly_8150_concession_modifier_desc: "Den aufständischen Gruppen dieser Gemeinde wurden Zugeständnisse gemacht."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Grausames Durchgreifen"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Dieser Charakter hat aufständische Gruppen in der eigenen Provinz mit aller Härte unterdrückt."
 ep3_governor_yearly_8150_crackdown_modifier: "Grausames Durchgreifen"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "Aufständische Gruppen dieser Gemeinde wurden von einem Statthalter hart unterdrückt."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Grausames Durchgreifen"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Dieser Charakter hat aufständische Gruppen in der eigenen Provinz mit aller Härte unterdrückt."
 pandidakterion_university_modifier: "Pandidakterion"
 pandidakterion_university_modifier_desc: "Die Universität von Konstantinopel, die 425 von Theodosius II. ins Leben gerufen und vor Kurzem neu gegründet wurde, ist dafür bekannt, qualifizierte Bürokraten hervorzubringen, die die Arbeit des kaiserlichen Hofs unterstützen.\nDie folgenden [councillor_tasks|E] sind effektiver:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf(HasDlcFeature('wards_and_wardens'), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "Armee zur Hilfe geschickt"
 ep3_sent_help_to_east_modifier_desc: "Dieser Charakter hat eine Gruppe von Freiwilligen geschickt, um einigen christlichen Brüdern in deren Krieg zu helfen."
 grain_providers_county_modifier: "Kornkammer des Neuen Roms"
 grain_providers_county_modifier_desc: "Die Getreidespende in Konstantinopel hängt davon ab, dass dieses Gebiet über ein hochentwickeltes Netz aus Händlern, Verladern, Erzeuger und sogar Spekulanten große Mengen an billigem Getreide herstellt und ausführt."
 panem_et_circenses_county_modifier: "Panem et Circenses"
 panem_et_circenses_county_modifier_desc: "Die Getreidespende steht bereit: Alle Bürger haben Anspruch auf regelmäßiges kostenloses Brot, das der Kaiser bezahlt."
 ep3_construction_contract_modifier: "Bauvertrag"
 ep3_construction_contract_modifier_desc: "Die Anhänger dieses Charakters helfen beim Bau eines Besitztums und erhalten dafür eine monatliche Entschädigung.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "Wiedereinführung der Theodosianischen Grenzen"
 retaken_eastern_provinces_modifier_desc: "Diese Dynastie hat die uralten Grenzen des oströmischen Reichs wiederhergestellt."
 ep3_foraged_plants: "Nach pflanzlichem Proviant gesucht"
 ep3_foraged_plants_desc: "Dieser Charakter verbrachte seine Zeit in der Wildnis damit, etwas über essbare Pflanzen zu lernen, was zu einer gesünderen Ernährung führte."
 ep3_tuition_paid: "Bezahltes Lehrgeld"
 ep3_tuition_paid_desc: "Dieser Charakter ist weithin bekannt für seine Wohltätigkeit, wenn es um die Talentförderung junger Dichter geht."
 ep3_from_far_and_wide: "Von nah und fern"
 ep3_from_far_and_wide_desc: "Dieser Charakter ist so berühmt, dass er überall bekannt ist und sogar andere anzieht, wodurch er stets sicheres Geleit hat."
 ep3_refreshed_and_relaxed: "Erfrischt und entspannt"
 ep3_refreshed_and_relaxed_desc: "Dieser Charakter weiß, wie wichtig es ist, ab und zu den Kopf frei zu bekommen und sich geistig zu erquicken.\n\n#weak Dieser [modifier|E] erlaubt die [decision|E] „[GetDecisionWithKey('meditate_in_seclusion_decision').GetName]“.#!"
 ep3_pushed_too_hard: "Zu viel gewollt"
 ep3_pushed_too_hard_desc: "Dieser Charakter war zu versessen darauf, seine Ziele zu erreichen, sodass er dadurch nun anfälliger ist."
 ep3_star_crossed_modifier: "Unter einem schlechten Stern"
 ep3_star_crossed_modifier_desc: "Dieser Charakter sehnt sich nach einer verlorenen Liebe, die er nie wiederfinden wird."
 ep3_reunited_modifier: "Wiedervereint"
 ep3_reunited_modifier_desc: "Dieser Charakter wurde mit einer alten Flamme wiedervereint, was ihn ungeheuer glücklich macht."
 ep3_famous_connections_modifier: "Berühmte Bekannte"
 ep3_famous_connections_modifier_desc: "Dieser Charakter hat berühmte Freunde und nutzt deren Bekanntheit wirksam, aber behutsam aus."
 ep3_quality_control_modifier: "Überwachung der Güte"
 ep3_quality_control_modifier_desc: "Dieser Charakter behält seine Werke genauestens im Auge.\n\n#weak Dieser [modifier|E] erhöht das mögliche [gold_i][gold|E]-Mininum, das man durch die [decision|E] „[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]“ erhält.#!\n\n"
 ep3_power_couple_modifier: "Symbiotische Beziehung"
 ep3_power_couple_modifier_desc: "Dieser Charakter hat eine enge Beziehung zu einem anderen, unterstützt dessen Arbeit und steigert dessen Ruhm.\n\n#weak Dieser [modifier|E] erhöht die Wahrscheinlichkeit, dass höherstufige Dichter durch die [decision|E] „[GetDecisionWithKey('invite_poets_decision').GetName]“ eintreffen, und verringert die Kosten der [decision|E] „[GetDecisionWithKey('found_salon_decision').GetName]“.#!\n\n"
 ep3_founded_salon_modifier: "Literatursalon gegründet"
 ep3_founded_salon_modifier_desc: "Dieser Charakter gründete einen ständigen Literatursalon und schuf damit ein Zentrum der Künste für kommende Generationen."
 ep3_poets_salon_modifier: "Literatursalon"
 ep3_poets_salon_modifier_desc: "In dieser Provinz befindet sich ein Literatursalon, ein weithin bekanntes Zentrum der Künste."
 ep3_friend_to_orphans: "Freund der Waisen"
 ep3_friend_to_orphans_desc: "Dieser Charakter ist weithin bekannt und gerühmt für seine Arbeit zum Schutz und zur Erziehung bedrohter Waisenkinder."
 ep3_healthy_orphanages_modifier: "Gesunde Waisenhäuser"
 ep3_healthy_orphanages_modifier_desc: "In dieser Gemeinde gibt es gut finanzierte Waisenhäuser, die sicherstellen, dass alle Hinterbliebenen wohlversorgt sind."
 ep3_tutoring_noblewoman_modifier: "Unterweist Edelfrau"
 ep3_tutoring_noblewoman_modifier_desc: "Dieser Charakter nimmt Geld dafür, eine örtliche Adelige zu unterweisen, auch wenn er dadurch verständlicherweise weniger Zeit für andere Unternehmungen hat."
 ep3_focused_on_studies_modifier: "Schwerpunkt auf Studien"
 ep3_focused_on_studies_modifier_desc: "Dieser Charakter gibt sich besondere Mühe bei seinen Studien.\n\n#weak Dieser [modifier|E] erhöht das mögliche [prestige_i][prestige|E]-Maximum, das man durch die [decision|E] „[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]“ erhalten kann.#!\n\n"
 ep3_efforts_recognized_modifier: "Anerkannte Mühen"
 ep3_efforts_recognized_modifier_desc: "Die Bemühungen dieses Charakters um ein gutes Statthaltertum wurden vom eigenen Lehnsherrn öffentlich anerkannt und gelobt."
 ep3_publicly_recognized_modifier: "Öffentlich anerkannt"
 ep3_publicly_recognized_modifier_desc: "Dieser Charakter wurde öffentlich als wertvolles Mitglied der Verwaltung anerkannt."
 ep3_supply_issues_modifier: "Versorgungsanliegen"
 ep3_supply_issues_modifier_desc: "Das Lager dieses Charakters leidet unter Schwierigkeiten, was das Finden von Nahrung angeht, was zu knurrenden Mägen und knurrigen Anhängern führt."
 ep3_priest_friend_same_modifier: "Freund der Frommen"
 ep3_priest_friend_same_modifier_desc: "Dieser Charakter ist wohlbekannt als Freund der Frommen."
 ep3_priest_friend_different_modifier: "Freund von allem Frommen"
 ep3_priest_friend_different_modifier_desc: "Dieser Charakter ist wohlbekannt als Freund der Frommen, wenn auch nicht immer alle vom selben Glauben sind …"
 ep3_inflexible_worshipper_modifier: "Starre Verehrung"
 ep3_inflexible_worshipper_modifier_desc: "Dieser Charakter ist wenig großzügig in seinen Glaubensvorstellungen und duldet keine Ketzer."
 ep3_ungodly_hospitality_modifier: "Gottlose Ungastlichkeit"
 ep3_ungodly_hospitality_modifier_desc: "Dieser Charakter hat sich von den Frommen abgewendet und verweigerte ihnen Obdach in Zeiten der Not."
 ep3_rested_and_refreshed_modifier: "Erholt und erfrischt"
 ep3_rested_and_refreshed_modifier_desc: "Dieser Charakter kam in den Genuss von ein paar Nächten in vornehmerer Umgebung, als er sie sonst gewohnt ist."
 ep3_cricked_neck_modifier: "Angeknackster Hals"
 ep3_cricked_neck_modifier_desc: "Dieser Charakter hat ein Ziehen im Hals."
 ep3_friend_to_old_soldiers_modifier: "Freund alter Soldaten"
 ep3_friend_to_old_soldiers_modifier_desc: "Dieser Charakter ist bekannt dafür, ein Herz für die Sache alter Soldaten zu haben.\n\n#weak Dieser [modifier|E] umgeht die Anforderungen für die Auswahl „Söldner beeindrucken“ der [interaction|E] „$reinforce_soldiers_interaction$“.#!"
 ep3_expanded_culinary_horizons_modifier: "Erweiterte kulinarische Horizonte"
 ep3_expanded_culinary_horizons_modifier_desc: "Dieser Charakter hat vor Kurzem die eigene Haltung zu unbekannten Speisen verbessert und so seinen Geschmack erheblich aufgefächert."
 ep3_new_tastes_modifier: "Neue Geschmäcker"
 ep3_new_tastes_modifier_desc: "Dieser Charakter kommt in jüngster Zeit in den Genuss einer abwechslungsreicheren Ernährung, die Balsam für Leib und Seele ist."
 ep3_new_tastes_cannibal_modifier: "Neuer ‚Geschmack‘"
 ep3_new_tastes_cannibal_modifier_desc: "Dieser Charakter besteht darauf, verdächtige Speisen auf den Tisch zu bringen. Doch was genau #EMP ist#! das für ein Fleisch …?"
 ep3_lust_for_land_modifier: "Lust auf Land"
 ep3_lust_for_land_modifier_desc: "Dieser Charakter ist bereit wirklich, alles zu tun, um Landbesitz zu erlangen.\n\n#weak Dieser [modifier|E] halbiert die Kosten des [Concept('casus_belli', 'Kriegsgrunds')|E] „$EP3_LAAMP_INVASION_CB_NAME$“.\n#!"
 ep3_comfortable_bed_modifier: "Komfortable Umgebung"
 ep3_comfortable_bed_modifier_desc: "Dieser Charakter kam in den Genuss von bequemerer Umgebung als sonst."
 ep3_well_guided_modifier: "Gut geführt"
 ep3_well_guided_modifier_desc: "Dieser Charakter hat ein Händchen dafür, sich gute Ortsführer zu suchen, die ihn durch gefährliches Gelände geleiten."
 ep3_sketchy_guides_modifier: "Verstreute Führer"
 ep3_sketchy_guides_modifier_desc: "Dieser Charakter hat ein Händchen dafür, immer die Führer auszusuchen, die ihm falsches Wissen liefern – ob nun absichtlich oder durch schieres Pech."
 ep3_master_of_ceremonies: "Zeremonienmeister"
 ep3_master_of_ceremonies_desc: "Dieser Charakter hat sich als recht feierfreudig bei Lagergelagen erwiesen!"
 ep3_uneasy_modifier: "Unruhig"
 ep3_uneasy_modifier_desc: "Dieser Charakter verspürt ein leichtes Gefühl der schlechten Vorahnung und allgemeinen Unruhe."
 ep3_sensible_provisions: "Vernünftig bei den Vorräten"
 ep3_sensible_provisions_desc: "Dieser Charakter lässt sich nicht zu sinnloser Proviantverschwendung verführen."
 ep3_life_of_the_party: "Feierbiest"
 ep3_life_of_the_party_desc: "Dieser Charakter ist ein echter Wegbereiter für andere, wenn es ums Feiern geht!"
 ep3_warm_and_content: "Warm und zufrieden"
 ep3_warm_and_content_desc: "Dieser Charakter schwelgt noch im Gefühl von guter Gesellschaft an einem lodernden Feuer."
 ep3_responsible_with_money: "Verantwortungsvoll mit Geld"
 ep3_responsible_with_money_desc: "Selbst wenn er geistig etwas mitgenommen ist, behält dieser Charakter seinen Geldbeutel immer fest im Griff."
 ep3_foreign_affairs_modifier: "Sich der Außenbeziehungen bewusst"
 ep3_foreign_affairs_modifier_desc: "Dieser Charakter hat ein wachsames Auge auf die Vorgänge in der Fremde, und sein Lager ist stets gut versorgt und bereit, in Windeseile weiterzuziehen."
 ep3_the_restful_modifier: "Zur Ruhe gekommen"
 ep3_the_restful_modifier_desc: "Dieser Charakter wendete sich von seinem Schicksal ab, was zu einem friedlichen, aber unerfüllten Leben führte."
 ep3_harried_modifier: "Gehetzt"
 ep3_harried_modifier_desc: "Dieses Besitztum hat unter dem normannischen Joch viel erlitten, da seine ruhelosen Bewohner ein gnadenloses Durchgreifen ihrer Herrscher herbeiführten."
 ep3_the_conqueror_modifier: "Unbarmherziger Eroberer"
 ep3_the_conqueror_modifier_desc: "Das brutale Durchgreifen dieses Charakters bei Aufständen in seinem Reich hat in gleichem Maß für Respekt, Angst und Abscheu gesorgt."
 anglo_saxon_opinion: "Angelsächsische Meinung"
 ep3_dangerous_fenland_modifier: "Gefährliche Fenlands"
 ep3_dangerous_fenland_modifier_desc: "Eine schattenhafte Gestalt sucht die Sümpfe dieser Provinz heim, was eine weit verbreitete Besorgnis auslöst."
 ep3_plundered_modifier: "Ausgeplündert"
 ep3_plundered_modifier_desc: "Diese Provinz hat eine Serie brutaler Raubüberfälle durchlebt, sodass sie immer mehr verarmte."
 ep3_hereward_caution_modifier: "Umsichtiger Organisator"
 ep3_hereward_caution_modifier_desc: "Dieser Charakter lässt sich Zeit bei Vorbereitungen und sorgt stets dafür, dass er das Bestmögliche zur Verfügung hat, ehe er sich an die eigentliche Arbeit macht."
 ep3_gnr_guards_modifier: "Bewachte Straße"
 ep3_gnr_guards_modifier_desc: "Diese Gemeinde beinhaltet Teile der Großen Nordstraße, die vor Kurzem instand gesetzt wurde und auf der bewaffnete Wächter patrouillieren."
 ep3_gnr_modifier: "Erneuerte Straße"
 ep3_gnr_modifier_desc: "Diese Gemeinde beinhaltet Teile der vor Kurzem instand gesetzten Großen Nordstraße."
 ep3_gnr_negative_modifier: "Zerstörte Straße"
 ep3_gnr_negative_modifier_desc: "Der Teil der Großen Nordstraße in dieser Gemeinde wurde absichtlich zerstört, um ein militärisches Vorrücken zu behindern und die Einheimischen zu verärgern."
 ep3_honourable_jailor_modifier: "Ehrenhafter Gefängniswärter"
 ep3_honourable_jailor_modifier_desc: "Der Umgang dieses Charakters mit Gefangenen wird als ehrenhaft, vorbildlich und wie aus dem Lehrbuch gelobt."
 all_crops_burned: "Nahrung vernichtet"
 all_crops_burned_desc: "Im Rahmen einer Strafmaßnahme wurde in dieser Gemeinde die gesamte Nahrung verbrannt und das Vieh vorzeitig geschlachtet."
 crops_burned: "Felder abgebrannt"
 crops_burned_desc: "Im Rahmen einer Strafmaßnahme wurde in dieser Gemeinde ein Großteil der Ernte auf den Feldern verbrannt."
 crop_levy: "Erntesteuer"
 crop_levy_desc: "Diese Gemeinde war gezwungen, eine zusätzliche Steuer auf ihr Getreide zu zahlen, was die örtliche Nahrungsmittelversorgung aus dem Gleichgewicht gebracht hat."
 ep3_resettled_village: "Umgesiedelte Gemeinschaften"
 ep3_resettled_village_desc: "Viele der Bewohner dieses Besitztums wurden mit Gewalt umgesiedelt, sodass es in Teilen verlassen ist."
 ep3_population_boost: "Bevölkerungsschub"
 ep3_population_boost_desc: "Dieses Besitztum kommt in den Genuss eines Zustroms zwangsumgesiedelter Menschen aus einem benachbarten Besitztum, doch die Stimmung ist deswegen nicht besonders gut."
 ep3_smouldering_village: "Rauchende Trümmer"
 ep3_smouldering_village_desc: "Die Gebäude dieses Besitztums wurden Opfer eines Feuers, das hier wütete und Infrastruktur wie Psyche schweren Schaden zufügte."
 ep3_church_bereft: "Beraubte Kirche"
 ep3_church_bereft_desc: "Diesem Besitztum wurde seine geliebte Reliquie gestohlen, was sowohl Kirche als auch Einheimische aufgebracht hat."
 ep3_man_of_god: "Mann Gottes"
 ep3_man_of_god_desc: "Dieser Charakter ist ein Freund der Priester und seine Heiligkeit wird im ganzen Land verkündet."
 ep3_missing_supplies: "Fehlende Vorräte"
 ep3_missing_supplies_desc: "Dieser Gemeinde fehlt eine große Lieferung mit Waffen und Rüstungen, worunter die Güte ihrer Truppen leidet."
 ep3_redistributed_equipment: "Umverteilte Ausrüstung"
 ep3_redistributed_equipment_desc: "Dieser Charakter kommt in den Genuss hochwertiger, aber auf fragwürdige Weise beschaffter Waffen und Rüstungen."
 ep3_stolen_equipment: "Gestohlene Ausrüstung"
 ep3_stolen_equipment_desc: "Dieser Charakter hat gestohlene Waffen und Rüstungen an sich gebracht und lässt sie sich gute Dienste leisten."
 ep3_sabotaged_roads: "Sabotierte Straßen"
 ep3_sabotaged_roads_desc: "Die Straßen in diesem Besitztum wurden das Opfer von Sabotage, sodass es gefährlich ist, sie zu bereisen."
 ep3_delayed_supplies: "Verzögerte Vorräte"
 ep3_delayed_supplies_desc: "Eine große Lieferung mit Waffen und Rüstungen für diese Gemeinde ist verzögert, worunter die Güte ihrer Truppen leidet."
 ep3_defender_of_families: "Verteidiger der Familien"
 ep3_defender_of_families_desc: "Dieser Charakter ist bekannt dafür, dass er versucht Familien, unversehrt und glücklich zu halten."
 ep3_paid_grains: "Getreideeinfuhr"
 ep3_paid_grains_desc: "Diese Gemeinde kommt in den Genuss von eingeführtem Getreide, das eine wachsende Hungersnot lindert."
 ep3_innovative_farming_techniques: "Fortschrittliche Ackerbautechniken"
 ep3_innovative_farming_techniques_desc: "Diese Gemeinde kommt in den Genuss erstaunlich fortschrittlicher Ackerbautechniken, was die Effektivität der Nahrungsherstellung verbessert."
 ep3_surplus_manpower: "Überzählige Mannstärke"
 ep3_surplus_manpower_desc: "Diese Gemeinde hat einen Überschuss an kräftigen Bauern im wehrtüchtigen Alter."
 ep3_counties_restless_modifier: "Ruhelos"
 ep3_counties_restless_modifier_desc: "In dieser Gemeinde herrscht ein wütendes Unbehagen und große Ruhelosigkeit angesichts der neuen normannischen Unterdrücker."
 ep3_murderers_loose: "Freier Mörder"
 ep3_murderers_loose_desc: "Diese Gemeinde wurde zum Schauplatz einer Mordserie. Seltsamerweise waren die Opfer alles Normannen …"
 ep3_unlocked_silk: "Seidenherstellungsrechte"
 ep3_unlocked_silk_desc: "Dieses Haus hat einen kaiserlichen Dispens für die Herstellung eigener Seide erhalten."
 improve_de_jure_integration_modifier: "Rechtliche Eingliederung gefördert"
 improve_de_jure_integration_modifier_desc: "Ein örtlicher Magnat hat viele Mittel darin investiert, die Eingliederung dieses Titels durch seinen Lehnsherrn zu erleichtern.\nBonus auf die [councillor_task|E] „[integrate_title]“."
 improve_promote_culture_modifier: "Kulturelle Eingliederung gefördert"
 improve_promote_culture_modifier_desc: "Ein örtlicher Magnat hat viele Mittel darin investiert, die Bekehrung dieses Titels zur Kultur seines Lehnsherrn zu erleichtern.\nBonus auf die [councillor_task|E] „[promote_culture|E]“."
 ep3_integration_promoter_modifier: "Eingliederungsförderer"
 ep3_integration_promoter_modifier_desc: "Dieser Charakter ist sehr stark an der Eingliederung des Gebiets um sein Anwesen beteiligt.\nErhöht [candidate_score|E] für das [governorship|E], in dem das [family_estate|E] liegt."
 hostile_schemes_distracted_modifier: "Abgelenkt bei feindseligen Komplotten"
 hostile_schemes_distracted_modifier_desc: "Das Hausoberhaupt dieses Charakters hat um seine Mitwirkung bei eigenen Komplotten gebeten, was den Großteil seiner Aufmerksamkeit und seiner Fähigkeiten in Anspruch nimmt.\nAbzug auf [success_chance|E] für [hostile_schemes|E]."
 personal_schemes_distracted_modifier: "Abgelenkt bei persönlichen Komplotten"
 personal_schemes_distracted_modifier_desc: "Das Hausoberhaupt dieses Charakters hat um seine Mitwirkung bei eigenen Komplotten gebeten, was den Großteil seiner Aufmerksamkeit und seiner Fähigkeiten in Anspruch nimmt.\nAbzug auf [success_chance|E] für [personal_schemes|E]."
 political_schemes_distracted_modifier: "Abgelehnt bei Politkomplotten"
 political_schemes_distracted_modifier_desc: "Das Hausoberhaupt dieses Charakters hat um seine Mitwirkung bei eigenen Komplotten gebeten, was den Großteil seiner Aufmerksamkeit und seiner Fähigkeiten in Anspruch nimmt.\nAbzug auf [success_chance|E] für [political_schemes|E]."
 estate_supporting_buildings_modifier: "Unterstützung für Anwesenbau"
 estate_supporting_buildings_modifier_desc: "Dieser Charakter hat materielle Hilfe von seinen Angehörigen für den Ausbau des Familienanwesens erhalten."
 ep3_standing_alone_modifier: "Fester Stand"
 ep3_standing_alone_modifier_desc: "Dieser Charakter hat entschieden, zu den eigenen Vorstellungen zu stehen, auch wenn niemand sonst ihm beispringt."
 ep3_disgruntled_vassals_modifier: "Verärgerte Vasallen"
 ep3_disgruntled_vassals_modifier_desc: "Die Vasallen dieses Charakters murren und verschwören sich, wobei sie einander gegenseitig hochschaukeln.\n\n#weak Dieser [modifier|E] erhöht die Wahrscheinlichkeit, dass Vasallen sich [claimant_factions|E] anschließen.\n#!"
 ep3_life_threatened_modifier: "Leben bedroht"
 ep3_life_threatened_modifier_desc: "Dieser Charakter glaubt nicht, sondern #EMP weiß#!, dass andere es auf ihn abgesehen haben. Seine Vasallen sind unbeeindruckt von solchen Sorgen.\n\n#weak Dieser [modifier|E] erhöht die Wahrscheinlichkeit, dass Vasallen sich [claimant_factions|E] anschließen.\n#!"
 ep3_impassioned_populace_modifier: "Leidenschaftliche Bevölkerung"
 ep3_impassioned_populace_modifier_desc: "Die Leute dieser Gemeinde haben Geschichten über einen Widerstand gegenüber fremdländischer Besetzung von jenseits der Grenzen gehört, und manche sind dazu beflügelt, sich ihm anzuschließen."
 ep3_expanded_power_base_minor_modifier: "Ausgedehnte Macht"
 ep3_expanded_power_base_minor_modifier_desc: "Dieser Charakter hat die Reichweite seiner Macht im ganzen Reich ausgedehnt.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +10 %#! #WEAK (mind. +25)#!"
 ep3_expanded_power_base_medium_modifier: "Ausgedehnte Macht"
 ep3_expanded_power_base_medium_modifier_desc: "Dieser Charakter hat die Reichweite seiner Macht im ganzen Reich ausgedehnt.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +20 %#! #WEAK (mind. +50)#!"
 ep3_expanded_power_base_major_modifier: "Ausgedehnte Macht"
 ep3_expanded_power_base_major_modifier_desc: "Dieser Charakter hat die Reichweite seiner Macht im ganzen Reich ausgedehnt.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +30 %#! #WEAK (mind. +75)#!"
 ep3_clumsy_rescuer_modifier: "Ungeschickter Retter"
 ep3_clumsy_rescuer_modifier_desc: "Dieser Charakter hat fragwürdigen Erfolg, wenn es um heldenhafte Rettungen geht."
 ep3_under_suspicion_modifier: "Unter Verdacht"
 ep3_under_suspicion_modifier_desc: "Dieser Charakter wird wegen seltsamer Vorkommnisse von jenen, die sich ihm entgegenstellen, mit Misstrauen betrachtet."
 ep3_culturally_greek_modifier: "Griechische Angewohnheiten"
 ep3_culturally_greek_modifier_desc: "Dieser Charakter genießt das schöne Leben in Konstantinopel und hat begonnen, kulturelle Aspekte seiner Umgebung anzunehmen."
