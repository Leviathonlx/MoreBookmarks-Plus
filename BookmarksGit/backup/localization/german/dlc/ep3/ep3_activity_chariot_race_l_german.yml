 chariot_race.0120.desc: "„In der Tat ein spannendes Unterfangen …“, murmelt der [GetCourtPositionType('bookmaker_court_position').GetName()]. „Und welche Art von Wette möchtet Ihr auf [ROOT.Var('wager_target').GetCharacter.Custom('DE_ART_DEF_S_N')] flink[ROOT.Var('wager_target').GetCharacter.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Var('wager_target').GetCharacter.GetFirstName] abschließen?“"
 chariot_race.0120.desc.team: "„Sehr weise, sehr weise …“, murmelt der [GetCourtPositionType('bookmaker_court_position').GetName()]. „Und welche Art von Wette wollt Ihr auf die Streitwagen der [ROOT.Char.Custom('GetChariotTeamColor')]n abschließen?“"
 chariot_race.0120.a: "Ich erwarte natürlich einen Sieg!"
