 discredit_claimant_speech_success_log_title: "Kaiseransprache verdammt Anwärter"
 discredit_claimant_speech_success_log: "[CHARACTER.GetShortUIName|U] eröffnete die Rennen, indem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] die Aussichten von [TARGET_CHARACTER.GetShortUIName] auf die Herrschaft niedermachte – und so zu Hohn und Spott einlud."
 discredit_claimant_speech_fail_log_title: "Kaiseransprache von Anwärter behindert"
 discredit_claimant_speech_fail_log: "Bei dem schwachen Versuch, [TARGET_CHARACTER.GetShortUIName] zu delegitimieren, eröffnete [CHARACTER.GetShortUIName] die Rennen mit einem peinlichen Debakel."
 sway_speech_log_title: "Kaiseransprache ehrt Gast"
 sway_speech_log: "[CHARACTER.GetShortUIName|U] eröffnete die Rennen, indem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] [TARGET_CHARACTER.GetShortUIName] öffentlich mit Würden und Lob überschüttete."
 seduce_speech_log_title: "Poetische Kaiseransprache"
 seduce_speech_log: "[CHARACTER.GetShortUIName|U] eröffnete die Rennen mit einer ungewöhnlich blutigen und mit Metaphern versehenen Ansprache."
 present_heir_speech_log_title: "Kaiseransprache gemeinsam mit Erben"
