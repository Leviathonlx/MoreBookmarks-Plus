 chariot_race_honorary_guest_desc_for_host: "Der Gastgeber kann einen Charakter einladen, sich ihm im [Glossary('Kathisma', 'KATHISMA_GLOSS')] anzuschließen, sofern er dies wünscht. Dies bietet eine Fülle von Möglichkeiten, mit diesem Charakter zu interagieren – im Guten wie im Schlechten."
 chariot_race_honorary_guest_regular_desc: "$honorary_guest_desc$"
