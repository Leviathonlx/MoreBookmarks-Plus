 chariot_race.4000.a.critical_failure: "[target_governor.GetFirstNameNoTooltip] wird [Select_CString(target_governor.IsFemale, 'Eure Rivalin', 'Euer Rivale')]"
 chariot_race.4000.a.critical_failure_title: "$chariot_race.4000.a.critical_failure$"
