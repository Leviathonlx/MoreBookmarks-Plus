 activity_invite_rule_charioteers: "Wagenlenker"
 activity_chariot_race_guest_help_text: "Die Teilnahme an den Wagenrennen im Hippodrom wird zwar von allen im Reich erwartet, bietet jedoch vor allem die Möglichkeit, mit der kaiserlichen Elite auf Tuchfühlung zu gehen und so den eigenen [influence|E] zu mehren.\n\nallen Gästen wird eine kleine Eintrittsgebühr von [gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] verlangt."
 activity_chariot_race_predicted_cost: "Die Kosten, die für ein [GetActivityType('activity_chariot_race').GetNameNoTooltip] anfallen, werden vor allem davon bestimmt, welche [activity_options|E] Ihr auswählt."
 chariot_race_base_cost_desc: "Grundkosten ([GetActivityType('activity_chariot_race').GetName])"
 chariot_race_gambling: "Wetten platzieren"
 chariot_race_gambling_desc: "Die Besucher setzen ihre Geldbeutel aufs Spiel, während sie hoffen und beten, dass ihre Mannschaft den Sieg davonträgt."
 chariot_race_phase: "Rennen"
 chariot_race_phase_desc: "Der Sand stiebt, die Peitschen knallen und das Hippodrom brüllt!"
 chariot_race_phase_ceremony: "Zeremonie"
 chariot_race_phase_ceremony_desc: "Unser glorreicher Herrscher verkündet den Sieger der Rennen."
 chariot_option_entertainment: "Spektakel"
 chariot_entertainment_bad: "Schäbiges Vergnügungen"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Geringer [Concept('legitimacy', 'Legitimitätsverlust')|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Angepasst durch [county_opinion|E] im [capital|E]#!\n\n#weak Seit Hunderten von Jahren festigen die Rennen als Zeugnisse von Größe und Großzügigkeit das Band zwischen Herrscher und Volk. Solange die Zeremonien gut durchgeführt werden, sollte es nichts weiter brauchen.#!"
 chariot_entertainment_normal: "Traditionelle Zeremonien"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ Mäßiger [county_opinion|E]- und [Concept('legitimacy', 'Legitimitätszuwachs')|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Angepasst durch [county_opinion|E] im [capital|E]#!\n\n#weak Zwischen den Wettkämpfen soll sich das Volk an Pantomimen, Akrobaten und Gefangenen in Ketten erfreuen. Berühmte Persönlichkeiten, die zu Besuch kommen, werden vom Kaiser förmlich empfangen.#!"
 chariot_entertainment_good: "Wonnen für die Massen"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ Großer [county_opinion|E]- und [Concept('legitimacy', 'Legitimitätszuwachs')|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Angepasst durch [county_opinion|E] im [capital|E]#!\n\n#weak Unsere hochgeschätzten Besucher werden mit Pfauen, Zobeln und Parfümen beglückt: feinste kaiserliche Geschenke! Und Gaukler aller Art werden das Hippodrom bevölkern. Es werden Brot und Münzen in die Ränge geworfen.#!"
 chariot_race_host_rewards_title: "Gastgeber-Belohnungen"
 chariot_race_reward_high_county_opinion_tt: "#weak Belohnungen durch hohe [county_opinion|E] im [capital|E] verbessert#!"
 chariot_race_reward_low_county_opinion_tt: "#weak Belohnungen durch niedrige [county_opinion|E] im [capital|E] beeinträchtigt#!"
