 emperor_calms_mourning_crowd_log: "Nach dem bestürzenden Tod [Select_CString(TARGET_CHARACTER.IsFemale, 'der führenden Wagenlenkerin', 'des führenden Wagenlenkers')] [TARGET_CHARACTER.GetShortUIName] ehrte [CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsFemale, 'die gefallene Rennfahrerin', 'den gefallenen Rennfahrer')] und linderte die Trauer der Menge."
