 chariot_race.4000.b: "Ich frage mich, welche Agenten [target_governor.GetFirstNameNoTooltip] hier hat …"
 ep3_united_agents_tooltip: "[political_schemes|E] gegen Euren [Concept('liege', 'Lehnsherrn')|E]: #P +15 %#! [success_chance|E] für #high 10 Jahre#!"
 united_political_agents_modifier: "Vereinigte Agenten im Hauptsitz"
 united_political_agents_modifier_desc: "Die politischen Kreaturen dieses Charakters am höchsten Hof des Landes arbeiten mit denjenigen eines anderen zusammen."
 united_political_agents_modifier_tt: "#weak [political_schemes|E] gegen Euren [Concept('liege', 'Lehnsherrn')|E]: #P +15 %#! [success_chance|E]#!"
 chariot_race.4000.c: "Ich frage mich, ob [target_governor.GetFirstNameNoTooltip] die Geschichten gehört hat, die man sich über mich erzählt …"
 chariot_race.4000.c.success: "[target_governor.GetFirstNameNoTooltip] beginnt, Eure Legende zu fördern"
 chariot_race.4000.c.failure: "[target_governor.GetFirstNameNoTooltip] hat kein Interesse an Eurer Legende"
 chariot_race.4000.d: "Ah, eine Gelegenheit, meine politische Reichweite zu vergrößern!"
 chariot_race.4000.d.success: "Ihr manipuliert [target_governor.GetTitledFirstName] erfolgreich"
 chariot_race.4000.d.failure: "Ihr könnt [target_governor.GetTitledFirstName] nicht manipulieren"
 chariot_race.4000.f: "Unterschätzt nie den Wert hochgestellter Freunde."
 chariot_race.4000.g: "Vielleicht ist es an der Zeit, [target_governor.GetFirstNameNoTooltip] einen Dämpfer zu verpassen …"
 chariot_race.4000.g.flavor: "Ihr entfesselt eine Beleidigung wider [target_governor.GetFirstNameNoTooltip], die etwaigen Ambitionen schadet"
 target_governor_change_appointment_investment_medium_loss: "[candidate_score|E] von [target_governor.GetTitledFirstName] für „[target_title.GetName]“ verringert sich um [EmptyScope.ScriptValue('appointment_score_medium_value')|N0]"
 chariot_race.4010.t: "Nieder mit [unpopular_official.GetTitledFirstNameNoTooltip]!"
 chariot_race.4010.desc: "Ein Gebrüll erhebt sich aus der Menge, breitet sich aus, wiederholt sich, wird zu einem Sprechgesang. Ich beuge mich vor und versuche, die Worte zu verstehen. Die [Glossary('Hoi Polloi', 'HOI_POLLOI_GLOSS')] stampfen auf, zeigen auf etwas, schreien einen Namen: #EMP „Nieder mit [unpopular_official.GetTitledFirstName]! Nieder mit [unpopular_official.GetTitledFirstNameNoTooltip]!“#!\n\nIch hatte gehört, dass [unpopular_official.GetTitledFirstNameNoTooltip] einen gewissen Ruf ‚genießt‘, doch ich hatte keine Ahnung, dass die Leute derart wütend sind!"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U] wird aus dem Amt entfernt."
 chariot_race.4010.b: "Beschwichtigt die Menge. Schickt Diener, damit sie Geschenke werfen!"
 chariot_race.4010.b.tt.success: "Die Menge ist entzückt"
 chariot_race.4010.b.tt.failure: "Die Rufe werden noch lauter"
 chariot_race.4010.c: "Kommt nicht infrage. Ich brauche die Fähigkeiten von [unpopular_official.GetFirstNameNoTooltip]."
 chariot_race.4010.d: "Schließen wir uns dem Gesang an: „Nieder mit [unpopular_official.GetTitledFirstNameNoTooltip]!“"
 chariot_race.4010.e: "Beginnen wir einen neuen Gesang: #EMP „Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) schütze [emperor_scope.GetTitledFirstNameNoTooltip]!“#!"
 chariot_race.4010.f: "Bleibt in unbehaglichem Schweigen einfach sitzen."
 chariot_race.4020.t: "Der Zauber von [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 chariot_race.4020.desc: "„Opulente [Glossary('Thermae', 'THERMAE_GLOSS')], sagt Ihr?“, sinniert [notable.GetName], die Worte halb verloren im Lärmen der Menge. „Ich hätte [ROOT.Char.GetCapitalLocation.GetName] nicht für einen Ort von solcher Kultiviertheit gehalten …“\n\nWährend ich von meinen Plänen für [ROOT.Char.GetPrimaryTitle.GetNameNoTier] spreche, schweift [notable.Custom('DE_PRO_POS_S_3P')] Blick in die Ferne und eine gewisse Verträumtheit stiehlt sich hinein.\n\n"
 THERMAE_GLOSS: "Ein Badehaus römischen Ursprungs, das nicht nur der Reinigung des Körpers diente, sondern auch eine Vielzahl von gesellschaftlichen Begegnungen ermöglichte."
 chariot_race.4020.desc_capital_estate: "„Ehrlich gesagt\", erzählt [notable.Custom('DE_PRO_PER_S_3P_N')], „übertönen der Lärm und der Streit des Hauptsitzes die Stimmen meiner Verwandten, und unsere Kinder sind allerlei Laster ausgesetzt … Vielleicht würde ein [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]es Heim besser zu Haus [notable.GetHouse.GetName] passen.“"
 chariot_race.4020.desc_provincial_estate: "„Ehrlich gesagt\", erzählt [notable.Custom('DE_PRO_PER_S_3P_N')], „speist meine Familie in [current_estate.GetName] zu oft mit Tölpeln und Nichtskönnern … und es scheint, Eure Behörde könnte Beamte mit dem Namen [notable.GetHouse.GetName] gut gebrauchen.“"
 chariot_race.4020.a: "Ihr werdet in meinem Palast stets willkommen sein!"
 chariot_race.4020.a.flavor: "Und mögen in [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] all unsere Verwandten eng verflochten sein!"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip] wird zu [Select_CString(notable.IsFemale, 'einer', 'einem')] wertvollen Vertrauten"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip] weiß Eure Hochachtung zu schätzen"
 chariot_race.4020.b: "Kommt, kommt! Eine würdige Beschäftigung wartet!"
 noble_administrators_modifier: "Hochwohlgeborene Verwalter"
 noble_administrators_modifier_desc: "Einflussreiche Adlige sind zum Hauptsitz dieses Charakters gekommen und bekleiden nun wichtige Posten in seiner Verwaltung."
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E]: @governor_efficiency!#positive_value +5 %#!"
 chariot_race.4020.c: "Ich richte ein schönes Landhaus für Euch ein."
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip] muss sich dort nicht dauerhaft aufhalten … doch er #EMP muss#! einen solchen Akt der Großzügigkeit ehren."
 chariot_race.4020.d: "Doch es sind die #EMP Kaufleute#! von [current_estate.GetNameNoTooltip], die wir dringend brauchen."
 chariot_race.4020.d.flavor: "Und das Anwesen von [notable.GetTitledFirstNameNoTooltip] beschäftigt sich ausgiebig mit ihnen …"
 mercantile_contacts_modifier: "Handelskontakte"
 mercantile_contacts_modifier_desc: "Eine ferne mächtige Familie weist ihre örtlichen Händler auf die zahlreichen Geschäftsgelegenheiten hin, die hier zu finden sind."
 chariot_race.4030.t: "Die Erfrischungen des Hippodroms"
 chariot_race.4030.desc: "Ich habe es endlich geschafft, mich [seduce_interest.GetName] zu nähern. Doch [seduce_interest.Custom('DE_PRO_PER_S_3P_N')] scheint in einer merkwürdigen Stimmung zu sein.\n\n„Könnt Ihr Euch vorstellen, gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstName]“, flüstert [seduce_interest.Custom('DE_ART_DEF_S_N')] liebreizend[seduce_interest.Custom('DE_END_ADJ_IND_S_N')] [seduce_interest.GetFirstNameNoTooltip], „Huren aus dem Hauptsitz – wie [Select_CString(prostitute.IsFemale, 'diese', 'dieser')] [prostitute.GetWomanMan] – nehmen Hochgeborene mit unter die Tribüne … und …“\n\n[seduce_interest.Custom('DE_PRO_PER_S_3P_N')|U] wird puterrot.\n\n„Man stelle sich eine solche Abgebrühtheit vor! Es muss wie eine andere Welt da unten sein: Geflüsterte Geschäfte in brütender Hitze, während jeder im Dunkeln als Fremder wiedergeboren wird …“"
 chariot_race.4030.desc_no_seduction: "Das Wagenspektakel ist nicht die einzige Vergnügung des Tages: Auch anderes entfacht die Leidenschaften der Menschen. Während die Stimmung hochkocht, huschen Huren durch die Menge und bieten ihre Dienste an.\n\nEin geschminktes Gesicht – ein besonders hübsches noch dazu – lächelt mich einladend an. Wie kühn von [prostitute.Custom('DE_PRO_PER_S_3P_D')], sich diesen Ehrenplätzen zu nähern! Doch selbst hier … Ich könnte allzu leicht [prostitute.Custom('DE_PRO_POS_S_3P')]e Hand nehmen und dem süß duftenden Leib an einen abgelegenen Ort folgen …"
 chariot_race.4030.a: "#EMP Oder#! ich könnte eine andere interessierte Partei anlocken …"
 chariot_race.4030.a.flavor: "... und sobald [john.GetTitledFirstNameNoTooltip] erst einmal [john.Custom('DE_PRO_POS_S_3P')]en widerlichen Spaß hatte, werde ich dieses schmutzige Geheimnis verraten!"
 chariot_race.4030.a.success: "Ihr führt [john.GetFirstNameNoTooltip] in die Schatten"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip] beschämt Euch öffentlich"
 chariot_race.4030.b: "Wollen wir uns das einmal selbst ansehen, [Select_CString(seduce_interest.IsFemale, 'meine Fürstin', 'mein Fürst')] …?"
 chariot_race.4030.b.flavor: "Ich wäre #EMP sehr#! bereit, jemand Fantasievolles an einen verbotenen und geheimen Ort zu führen!"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip] gibt sich Euch hin"
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip] ist zutiefst empört"
 chariot_race.4030.c: "Das klingt … ansprechend …"
 chariot_race.4030.c.flavor: "Man sagt, die Huren von [host.GetCapitalLocation.GetNameNoTooltip] seien so geschickt wie kaum jemand anderes …"
 chariot_race.4030.d: "Ich werde mir jetzt einfach das Rennen ansehen."
 chariot_race.4031.t: "Als Erstes im Ziel"
 chariot_race.4031.desc: "Schier endlose Gänge und Flure führen uns zu einer leeren Voliere. Wie Tauben, die den Frieden herbeisehnen, erkennen [besexed.GetTitledFirstName] und ich einander.\n\nMit jedem Muskel, der sich anspannt, mit jedem Augenblick, in dem ich verstohlen zur Tür schaue, halte ich [besexed.Custom('DE_PRO_PER_S_3P_A')] fest, bis ich endlich befriedigt bin. Leise brüllt die Menge auf.\n\n"
 chariot_race.4031.desc_seduced: "„Wie skandalös“, schnurrt [besexed.GetFirstNameNoTooltip] und genießt unsere schmutzige Fantasie. „Darf ich davon träumen, dass dies bedeutet, ich stehe nun in Euren Diensten, [ROOT.Char.Custom('FormOfAddressForLiege')]?\""
 chariot_race.4031.desc_prostitute: "„Ihr seid wie wenige andere, [ROOT.Char.Custom('FormOfAddressForLiege')]“, säuselt [besexed.GetFirstNameNoTooltip] und fährt mit den Fingern unsichtbare Muster auf meiner Haut nach. „Darf ich davon träumen, dass Ihr mich wieder aufsucht?“"
 chariot_race.4031.a: "Ich lasse Euch sicher nicht davonkommen."
 chariot_race.4031.a.flavor: "Doch das nächste Mal sollten wir unter einem Bettlaken schlafen!"
 chariot_race.4031.b: "Was für ein Ereignis doch die Rennen sind!"
 chariot_race.4031.b.flavor: "… ein einmaliges Ereignis ohne bleibende Bedeutung, ja."
 chariot_race.4040.t: "Die [ROOT.Char.Custom('GetChariotTeamColorPlural')]n stehen geeint!"
 chariot_race.4040.desc: "„#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!“#!, erschallt der Ruf von unten und wird lauter, als [common_fan.GetName], [Select_CString(common_fan.IsFemale, 'eine verschwitzte Bürgerliche', 'ein verschwitzter Bürgerlicher')] vor [noble_fan.GetTitledFirstName] und mir auf die Knie geht.\n\n„Edle Prälaten“, ruft [common_fan.Custom('DE_PRO_PER_S_3P_N')], „Ihr gehört zu den größten und treuesten Anhängern unserer geliebten [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Wollt Ihr Euch unter uns mischen und einen Becher mit ein paar kräftigen und treuen Landsleuten heben? Ich werde die Burschen davon abhalten, sich zu prügeln und mit Steinen zu werfen. Das schwöre ich!“\n\n[noble_fan.GetFirstNameNoTooltip|U] und die anderen Adligen scheinen gut gelaunt zu sein, aber trotzdem … erschaudern alle bei dem Gedanken an den Pöbel."
 chariot_race.4040.a: "Hm … Treue Schläger klingen nützlich …"
 chariot_race.4040.a.flavor: "Sichern wir uns heimlich die Hilfe [Select_CString(common_fan.IsFemale, 'dieser Speichelleckerin', 'dieses Speichelleckers')] und [common_fan.Custom('DE_PRO_POS_S_3P')]es gewalttätigen Pöbels."
 chariot_race.4040.discord_tt: "Auswirkungen für „#high $sow_discord_intent$#!“-[intent|E] werden verbessert"
 chariot_race.4040.thugs_tt: "Euer [intent|E] #high „$murder_attendee_intent$“#! gelingt wahrscheinlicher"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ist, wo wahre [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] hingehören!"
 chariot_race.4040.b.flavor: "Ermutigen wir die Mitglieder der Demoi, in eine baldige Bastion der [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] auszuwandern."
 chariot_race.4040.b.success: "Der Demos brüllt Euren Namen"
 chariot_race.4040.b.failure: "Ihr schafft es nicht, irgendwen aufzuwiegeln"
 chariot_race.4040.c: "Ich werde einen mächtigen Aufmarsch #EMP aller#! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] anführen!"
 chariot_race.4040.c.flavor: "Und so zum Mittelpunkt ihrer Kameradschaft werden."
 chariot_race.4040.d: "Besser ist es, nur mit hochwohlgeborenen [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] zu feiern …"
 chariot_race.4040.team_popularity_tt: "Dieser @influence_icon![influence|E] beruht auf der Beliebtheit Eurer Mannschaft"
 chariot_race.4040.team_popularity_rally_tt: "Dieser Ausgang wirkt sich auf die Beliebtheit Eurer Mannschaft aus"
 powerful_loyal_deme_modifier: "Mächtiger treuer Demos"
 powerful_loyal_deme_modifier_desc: "Die vorherrschende örtliche Rennsportpartei ist ihrem Herrscher, einem öffentlich bekennenden Bewunderer, treu ergeben."
 sizable_loyal_deme_modifier: "Beachtlicher treuer Demos"
 sizable_loyal_deme_modifier_desc: "Eine große örtliche Rennsportpartei ist ihrem Herrscher, einem öffentlich bekennenden Bewunderer, treu ergeben."
 flourishing_local_deme_modifier: "Demos gedeiht vor Ort"
 flourishing_local_deme_modifier_desc: "Eifrige Unterstützer einer Rennfahrerpartei versammeln sich in dieser Gemeinde und beleben alte Traditionen des bürgerlichen Einsatzes neu."
 chariot_race.4050.t: "Hinunter …"
 chariot_race.4050.desc.non_abrahamic: "[victim.Custom2('InsultAdjective', ROOT.Char)|U]! [victim.Custom2('InsultNoun', ROOT.Char)|U]! Mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))|U] verdient es, gestürzt zu werden … Tief, tief hinunter …"
 chariot_race.4050.desc: "Wie ein gefallener Engel hat mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] es verdient, noch tiefer zu fallen … Tief, tief"
 chariot_race.4050.desc.kathisma: "von der hohen kaiserlichen Loge herunter, gänzlich des eigenen Ehrenplatzes beraubt und nun mit gebrochenen Gliedern inmitten der kreischenden Gemeinen liegend.\n\nDie Stimmung im Hippodrom wird immer ausgelassener, immer begeisterter vom Wettkampf. Angesichts der kaiserlichen Wachen wird es wohl keinen perfekten Augenblick geben, um Hand an [victim.GetName] zu legen, doch #EMP dieser gerade jetzt#! scheint so gut wie jeder andere zu sein."
 chariot_race.4050.desc.track: "hinunter in den brennenden Sand, wo die Räder der Wagen [victim.Custom('DE_PRO_POS_S_3P')]e Knochen zermahlen und eisenbeschlagene Hufe dieses verdammenswerte Gesicht zertrümmern.\n\nWährend das Rennen sich immer mehr zuspitzt, nimmt [victim.GetTitledFirstName] im vorderen Teil der Tribüne Platz und lehnt sich sogar noch über die Brüstung, während [victim.Custom('DE_PRO_PER_S_3P_N')] das Geschehen unten genießt."
 chariot_race.4050.desc.outro: "\n\nWie nahe ist [Select_CString(victim.IsFemale, 'diese Närrin', 'dieser Narr')] einem schrecklichen Verderben …"
 chariot_race.4050.desc.lackey: "Ich muss nur meinem treuen Helferlein [lackey.GetFirstName] Bescheid geben."
 chariot_race.4050.a: "Es ist an der Zeit, dass meine Agenten [victim.Custom('DE_PRO_PER_S_3P_D')] einen Schubs geben …"
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip|U] soll dem Spektakel des Tages den Glanz des Todes verleihen."
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip|U] erleidet einen mysteriösen Sturz"
 chariot_race.4050.a.failure: "Euer Meuchler wird abgefangen"
 chariot_race.4050.b: "#EMP Ich#! werde dieses Schwein in den Tod stürzen!"
 chariot_race.4050.b.flavor: "Ihr packt [victim.GetFirstNameNoTooltip] und versucht #EMP äußerst#! auffällig, [victim.Custom('DE_PRO_POS_S_3P')]en abscheulichen Leib über die Brüstung zu schleudern."
 chariot_race.4050.b.success: "Ihr schickt [victim.GetFirstNameNoTooltip] in die Tiefe"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip|U] widersetzt sich Euch"
 chariot_race.4050.might_die: "@death_icon! Ihr werdet womöglich getötet"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName|U] lässt Euch [imprison|El]"
 chariot_race.4050.c: "Viel, viel zu öffentlich."
 chariot_race.4051.t: "Hinab ins bodenlose Verderben"
 chariot_race.4051.kathisma_attempt: "Ein Diener will meinem Geheiß folgen: Für reichen Lohn soll er sicheren Untergang bringen. Der Meuchler betritt die [Glossary('Kathisma', 'KATHISMA_GLOSS')]#!, beladen mit Erfrischungen, und nähert sich [victim.GetTitledFirstName].\n\n"
 chariot_race.4051.stands_attempt: "Aus der Ferne kann ich gerade noch eben so den ungeschlachten Kopf meines stämmigen Meuchlers erkennen, der sich durch die überfüllte Tribüne auf [victim.GetTitledFirstName] zubewegt.\n\n"
 chariot_race.4051.self_attempt: "Unbeugsamer Hass beherrscht mich. Ich stürze vor, reiße an der Kleidung von [victim.GetTitledFirstName], schlage [victim.Custom('DE_PRO_POS_S_3P')]e bestürzt zur Abwehr erhobenen Hände beiseite und wuchte [victim.Custom('DE_PRO_PER_S_3P_A')] in Richtung des sonnenbeschienenen Abgrunds.\n\n"
 chariot_race.4051.agents_success: "Großes Geschrei ertönt – [victim.GetFirstNameNoTooltip] wird über die Brüstung gehoben, um dann mit flatternden Seidengewändern kopfüber in die Tiefe zu stürzen! Wie ein herausgeputzter Vogel, den ein Pfeil durchbohrt hat, fällt [victim.Custom('DE_PRO_POS_S_3P')] Leib zu Boden."
 chariot_race.4051.agents_fail_secret: "Doch o weh! Gerade als mein Agent sich auf sein Ziel stürzt, springen die Gefährten von [victim.GetFirstName] [victim.Custom('DE_PRO_PER_S_3P_D')] zur Seite! Während des anschließenden Kampfes wird der Meuchler zu meinem Glück erstochen.\n\n[victim.GetNameNoTooltip|U] hat nun erfahren, dass [victim.Custom('DE_PRO_PER_S_3P_N')] bei diesen Rennen nicht sicher ist … doch wen er deshalb verdächtigen soll, weiß [victim.Custom('DE_PRO_PER_S_3P_N')] nicht."
 chariot_race.4051.agents_fail_snitch: "Doch o weh! Gerade als mein Agent sich auf sein Ziel stürzt, springen die Gefährten von [victim.GetFirstName] [victim.Custom('DE_PRO_PER_S_3P_D')] zur Seite! Schnell ist mein Meuchler übermannt. Dann verrät dieser Stümper nach ein paar Tritten und Stampfern in den Unterleib auch noch #EMP meinen Namen#!!\n\nIch fürchte, ich bin in diesem Hippodrom nicht mehr willkommen …"
 chariot_race.4051.self_failed_survive_kathisma: "Doch mein Opfer stürzt nicht einfach hinunter. [victim.GetFirstNameNoTooltip|U] packt fest meinen Mantel, reißt mich an den Haaren und zerrt mich in ein hässliches Gerangel. Die kaiserlichen Wachen nehmen mich allzu rasch fest.\n\nHoch über der riesigen Menschenmenge werde ich in Ketten gelegt."
 chariot_race.4051.self_failed_survive: "Doch mein Opfer stürzt nicht einfach hinunter. [victim.GetFirstNameNoTooltip|U] packt fest meinen Mantel, reißt mich an den Haaren und zerrt mich in ein hässliches Gerangel. Umstehende packen mich rasch und schleudern mich zurück zu meinen Wachen.\n\nEin unbequemes Patt hält Einzug, bis ich davonstürme."
 chariot_race.4051.self_failed_death: "Doch mein Opfer stürzt nicht einfach hinunter. Und – bei der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])! – meine Beine verlässt die Kraft! Ich breche im Sitz von [victim.GetFirstNameNoTooltip] zusammen. Blut strömt aus einer Messerwunde in meiner Brust.\n\n[victim.GetNameNoTooltip|U] steht über mir, den Dolch in der Hand, und schreit wütend. Doch die Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) rufen mich fort …"
 chariot_race.4051.success_death_stands: "\n\nDie Zuschauer drängen sich auf den Tribünen am Ort des Aufpralls, und ihre Entdeckung breitet sich rasch aus: [victim.GetNameNoTooltip|U] ist tot!"
 chariot_race.4051.success_death_track: "\n\nEs könnte keinen besseren Augenblick geben. Die Wagen weichen schleudernd ihrem neuen Hindernis aus, doch eine [Glossary('Quadriga', 'QUADRIGA_GLOSS')] überrollt trotzdem wild die zerschmetterte Gestalt von [victim.GetFirstNameNoTooltip]. Eines ist auf der Stelle klar: [victim.GetNameNoTooltip|U] ist tot!"
 chariot_race.4051.success_infirm_stands: "\n\nDie Zuschauer drängen sich auf den Tribünen am Ort des Aufpralls, und ihre Entdeckung breitet sich rasch aus: [victim.GetNameNoTooltip|U] lebt noch, auch wenn sein Leben am seidenen Faden hängt!"
 chariot_race.4051.success_infirm_track: "\n\nDie Anwesenden eilen zur zerschmetterten Gestalt von [victim.GetFirstNameNoTooltip], die im Sand liegt. Die Nachricht verbreitet sich rasch: [victim.GetNameNoTooltip|U] lebt noch, auch wenn sein Leben am seidenen Faden hängt!"
 chariot_race.4051.a_triumph: "Ein würdiger Triumph für das Hippodrom!"
 chariot_race.4051.a: "Ein schlechtes Spiel …"
 ######
 chariot_race.0400.t: "Ein Preis für den Sieger"
 chariot_race.0400.desc_emperor: "Als Kaiser ist es mir eine große Ehre, [activity.MakeScope.Var('first_place').Char.GetName] das altehrwürdige Palmblatt für den Sieg zu überreichen. [activity.MakeScope.Var('second_place').Char.GetName|U] und [activity.MakeScope.Var('third_place').Char.GetName] erhalten nacheinander ihre Auszeichnungen, ein Zeugnis ihrer außergewöhnlichen Leistungen in der Arena."
 chariot_race.0400.desc_spectators: "Während [activity.MakeScope.Var('first_place').Char.GetName] ein Palmblatt für den Sieg überreicht bekommt, bricht die Menge in Applaus aus. [activity.MakeScope.Var('second_place').Char.GetName|U] und [activity.MakeScope.Var('third_place').Char.GetName] erhalten nacheinander ihre Auszeichnungen, ein Zeugnis ihrer außergewöhnlichen Leistungen in der Arena."
 chariot_race.0400.a: "Ein wohlverdienter Sieg."
 chariot_race.0500.t: "Das Ende der Spiele"
 chariot_race.0500.desc: "Während das Hippodrom vom abklingenden Jubel der [Glossary('Hoi polloi', 'HOI_POLLOI_GLOSS')] widerhallt, nehme ich mir einen Augenblick Zeit, um über die schillernden Darbietungen voller Geschick und Wettkampfgeist nachzudenken, die unsere Kultur ausmachen.\n\nFür die Sieger Triumph und Ruhm, für die Menge feurige Leidenschaft. Das Herz des Kaiserreichs schlägt mit unvergleichlicher Inbrunst."
 chariot_race.0500.a: "Bis zum nächsten Mal."
 chariot_race.0600.t: "Sieg für die [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]n!"
 chariot_race.0600.intro: "Die ersten drei Wagenlenker rasen über die Ziellinie! Beifall brandet auf für [activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName] und [activity.MakeScope.Var('third_place').Char.GetName]. Eine atemberaubende Zurschaustellung von Geschwindigkeit und Geschick stellt das Ende des Rennens dar. Die tosende, von Ehrfurcht ergriffene Menge spendet dem Spektakel einen tosenden Beifall.\n\n"
 chariot_race.0600.desc.won_team: "Meine Wette auf die [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] war gut platziert!"
 chariot_race.0600.desc.won_individual: "Meine Wette auf [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] war gut platziert!"
 chariot_race.0600.desc.lost_team: "Meine Wette auf die [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] ging leider daneben …"
 chariot_race.0600.desc.lost_individual: "Meine Wette auf [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] ging leider daneben …"
 chariot_race.0600.desc.dead: "Leider hat [ROOT.Var('wager_target').Char.GetFirst] die Ziellinie nicht lebend erreicht."
 chariot_race.0600.desc.bookmaker: "\n\nMein [GetCourtPositionType('bookmaker_court_position').GetName()] [bookmaker.GetFirstName] brachte mir eine ordentliche Summe ein. Das Kaiserreich ist um [ROOT.Var('gold_gained_emperor').GetValue|V0] Gold reicher. [bookmaker.GetFirstNameNoTooltip|U] nahm sich natürlich den üblichen Anteil von zehn Prozent."
 chariot_race.0600.desc.bookmaker.no_money: "\n\nMein [GetCourtPositionType('bookmaker_court_position').GetName()] [bookmaker.GetFirstName] berichtet, es habe eine noch nie dagewesene Zahl erfolgreicher Wetten gegeben … und folglich blieben nur magere Gewinne für das Kaiserreich übrig."
 chariot_race.0600.a.individual: "„Herausragend gefahren, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]!“"
 chariot_race.0600.a.team: "„Gut gemacht, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!“"
 chariot_race.0600.a.lost: "Mehr Glück beim nächsten Mal …"
 chariot_race.0600.a.dead: "Eine schreckliche Tragödie …"
