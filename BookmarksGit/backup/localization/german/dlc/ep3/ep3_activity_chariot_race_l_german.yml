 war_speech_log_title: "Kaiseransprache setzt sich für den Krieg ein"
 war_speech_log: "[CHARACTER.GetShortUIName|U] eröffnete die Rennen, indem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] [TARGET_CHARACTER.GetShortUIName], [Select_CString(TARGET_CHARACTER.IsFemale, 'eine feindliche Herrscherin', 'einen feindlichen Herrscher')], verspottete und die Menge mit Siegesversprechen anheizte."
 influence_speech_log_title: "Kaiseransprache ruft zum Dienst auf"
 influence_speech_log: "[CHARACTER.GetShortUIName|U] eröffnete die Wettkämpfe, indem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] von [CHARACTER.Custom('DE_PRO_POS_P_3P')]er Hingabe an das Volk sprach und von der unerschütterlichen Treue, die im Gegenzug geboten ist."
