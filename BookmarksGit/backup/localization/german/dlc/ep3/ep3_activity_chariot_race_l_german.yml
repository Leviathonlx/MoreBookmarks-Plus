 chariot_race.0130.desc: "Meine Vorhersagen werden hastig aufgeschrieben, ein Zeugnis meines guten Urteilsvermögens … und hoffentlich auch für meine Voraussicht und mein umfangreiches Wissen über diese Vergnügung. Womöglich hat mir das ganze Gerede über diesen Sachverhalt in letzter Zeit sehr genutzt.\n\n„Und zum Schluss, edl[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]: Welchen Betrag möchtet Ihr setzen?“"
