 attendee_hurled_attendee_off_stands_log: "In einer bestürzenden Zurschaustellung öffentlicher Gewalt überwältigte [CHARACTER.GetShortUIName] [TARGET_CHARACTER.GetShortUIName] und schleuderte [CHARACTER.Custom('DE_PRO_POS_P_3P')] Opfer in die Tiefe."
