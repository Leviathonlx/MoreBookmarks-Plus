l_german:
 activity_chariot_race: "Wagenrennen"
 activity_chariot_race_desc: "Als [GetPlayer.GetTitleAsNameNoTooltip] steht es mir allein zu, spektakuläre Wagenrennen zu veranstalten, um die [Glossary('Hoi Polloi', 'HOI_POLLOI_GLOSS')] zu begeistern und die Würdenträger des Reichs an meinen Hauptsitz zu locken.\n\nDurch diese öffentlichen Anlässe lernt das Volk mich als seine Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] kennen – im Gebrüll der Menge kann ich auf Würdigung hoffen."
 activity_chariot_race_destination_selection: "Ihr könnt Wagenrennen nur in Eurem [capital|E] ausrichten."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ Möglicher Zuwachs an @influence_icon![influence|E]\n$BULLET_WITH_TAB$ Möglicher Zuwachs an [GetLocalPlayerLegitimacyTextIcon][legitimacy|E]\n$BULLET_WITH_TAB$ Möglicher Zuwachs an @gold_icon![gold|E]\n$BULLET_WITH_TAB$ Möglicher Zuwachs #N #EMP oder Verlust#!#! an [county_opinion|E]"
 activity_chariot_race_guest_desc: "\nDie Teilnahme an den Wagenrennen im Hippodrom wird zwar von allen im Reich erwartet, bietet jedoch vorrangig die Möglichkeit, mit der kaiserlichen Elite auf Tuchfühlung zu gehen und so den eigenen [influence|E] zu mehren.\n\nVon allen Gästen wird eine kleine Eintrittsgebühr von [gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] verlangt."
 activity_chariot_race_conclusion_desc: "Das [GetActivityType('activity_chariot_race').GetName] wurde abgeschlossen"
 activity_chariot_race_selection_tooltip: "Grandiose Wagenrennen abhalten, um die Öffentlichkeit zu erfreuen und Eure Stellung als [GetPlayer.GetTitleAsNameNoTooltip] zu festigen\nErwartete Belohnungen:\n$BULLET_WITH_TAB$@influence_icon![influence|E]\n$BULLET_WITH_TAB$@gold_icon![gold|E]"
 HOI_POLLOI_GLOSS: "Dieser altgriechische Begriff bedeutet wörtlich „die Vielen“ und bezieht sich auf die unteren Klassen der byzantinischen Gesellschaft"
 chariot_race_honorary_guest: "Ehrengast"
 chariot_race_honorary_guest_traveling: "$chariot_race_honorary_guest$"
