 ### INTENTS ###
 increase_influence_intent: "Einfluss mehren"
 increase_influence_intent_desc: "Da alle [strategoi|E] und [noble_families|E] im Hippodrom versammelt sind, könnt Ihr Euch ganz darauf versteifen, auf Tuchfühlung zu gehen und an [influence|E] zu gewinnen."
 sow_discord_intent: "Zwietracht säen"
 sow_discord_intent_desc: "Es gibt keine bessere Gelegenheit, die [county_control|E] und [county_opinion|E] des Hauptsitzes zu sabotieren und [GetPlayer.GetTopLiege.Custom('DE_ART_DEF_S_A')] [GetPlayer.GetTopLiege.GetTitleAsNameNoTooltip] als Herrscher[GetPlayer.GetTopLiege.Custom('DE_END_NOU_S_GS_N')] zugunsten [GetPlayer.GetTopLiege.Custom('DE_PRO_POS_S_3P')]er aufstrebenden Nachfolger etwas zurechtzustutzen … Eine äußerst wirksame Strategie gegen unbeliebte Herrscher."
 appease_populace_intent: "Bevölkerung beschwichtigen"
 appease_populace_intent_desc: "Ihr zielt darauf ab, Eure [legitimacy|E] und [county_opinion|E] in Eurem [realm_capital|E] ([GetPlayer.GetCapitalLocation.GetNameNoTooltip]) zu steigern. Dies wird Anwesenden entgegenwirken, die den „$sow_discord_intent$“-[intent|E] aus Feindseligkeit Euch gegenüber einsetzen."
 ### INTRO ###
 chariot_race.0001.t: "Eine Stadt wartet"
 chariot_race.0001.desc: "Unter meinem [Glossary('Kathisma', 'KATHISMA_GLOSS')] werden die großen Statuen des Hippodroms poliert, der Sand sorgfältig gefegt und die Plätze für Tausende von Zuschauern gesäubert.\n\nIn den Straßen von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] herrscht indes gespannte Erwartung. Politische Akteure aller Couleur krächzen ihre Botschaften, während Reisende sich um eine Unterkunft reißen … und selbst im Palast dreht sich alles um die Prasinoi und Venetoi."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] ist von Lärm und Vorfreude erfüllt: Die Rennen stehen kurz bevor! In den Tavernen am Straßenrand wird über den öffentlichen Auftritt gemutmaßt, den [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsName] plant. Werden Eide verlangt werden? Werden die Sorgen der [Glossary('Hoi polloi', 'HOI_POLLOI_GLOSS')] angesprochen? Und welche Antworten werden gebrüllt und gesungen werden?\n\nSchon jetzt schwanken die Gefühle auf den Straßen zwischen denen, die durch kaiserliche Agenten aufgewühlt werden, und denen, die ein Eifer anderer Art hervorruft. Doch vor allem gibt es einen großen, hitzig geführten Streit: Welcher Rennfahrer wird im Hippodrom den Sieg davontragen?"
 chariot_race.0001.a: "Sollen die Demoi sich erheben!"
 KATHISMA_GLOSS: "Die kaiserliche Loge des Hippodroms. Eine Wendeltreppe verband diesen Zuschauerbereich mit dem Palast und ermöglichte dem Basileus einen einfachen Zugang … und einen sicheren Ausweg."
 DEMES_GLOSS: "Sportliche und politische Organisationen, bei denen die Wagenrennen im Mittelpunkt stehen. Einst spielten die #EMP Demoi#! eine gewichtige Rolle im städtischen Leben, doch sie sind stetig geschrumpft und wurden unter die kaiserliche Fuchtel gestellt."
 QUADRIGA_GLOSS: "Ein vierspänniger Streitwagen. Die schnellen, gefährlichen und teuren #EMP Téthrippa#! oder #EMP Quadrigen#! sind seit der Antike die bevorzugten Fahrzeuge von Königen, Kaisern und Göttern."
 ### BETTING ###
 chariot_race.0100.t: "Das Wetten ist eröffnet"
 chariot_race.0100.desc: "#EMP Ding! Ding! Ding!#!\n\nDer [GetCourtPositionType('bookmaker_court_position').GetName()] läutet die Glocke, sodass nun Wetten auf die altehrwürdigen Rennmannschaften abgegeben werden können.\n\n"
 chariot_race.0100.desc.emperor: "Entsprechend meines höchsten Amts wird mir der [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip] vorgestellt, der sich tief verneigt, während ich meine Wette überdenke. Das ist keine kleine Entscheidung: Meine Unterstützung eines Wagenlenkers oder einer Mannschaft wird finanzielle wie politische Folgen haben."
 chariot_race.0100.desc.others: "Die Einsätze der erlauchten Zuschauer werden von einem emsigen Funktionär entgegengenommen. Es kann eine Menge Geld gewonnen oder verloren werden … und auch einiges an Ansehen unter den Mit- und Gegenspielern."
 chariot_race.0100.a: "Ich unterstütze die #charioteer_blue Venetoi#!#!."
 chariot_race.0100.b: "Ich unterstütze die #difficulty_easy Prasinoi#!."
 chariot_race.0100.c: "Ich unterstütze die #bold Leukoi#!."
 chariot_race.0100.d: "Ich unterstütze die #difficulty_hard Rhousioi#!."
 chariot_race.0100.e: "Keine Wette platzieren."
 chariot_race.0110.t: "Helden der Rennbahn"
 chariot_race.0110.desc: "Diese [root_scope.Custom('GetChariotTeamColorPluralGlossed')] stellen einen feinen Kader erfahrener Fahrer, deren Namen sicherlich zu jenen gehören, die man auf den Märkten preist und die Kinder voll Ehrfurcht nennen. Sogar der kaiserliche Hof schwärmt von ihnen!\n\nIch #EMP könnte#! auf jeden dieser prominenten Rennfahrer setzen, doch vielleicht ist nicht ein einziger Teilnehmer der bei Weitem beste Kandidat …"
