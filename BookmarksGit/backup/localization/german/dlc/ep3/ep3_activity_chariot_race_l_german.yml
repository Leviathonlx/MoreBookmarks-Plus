 ### RACE STARTS ###
 chariot_race.0200.t: "Der Spender der Spiele"
 chariot_race.0200.intro_guest: "Es wird Zeit. Ich gehe meinem Haushalt voran – und fordere meine eingeladene Begleitung [honorary_guest.GetTitledFirstName] mit einer Geste auf, es mir gleichzutun. Dann steige ich zum marmornen [Glossary('Kathisma', 'KATHISMA_GLOSS')] hinauf, unserem Ehrenplatz über dem Pandämonium des Hippodroms.\n\n"
 chariot_race.0200.intro_no_guest: "Es wird Zeit. Ich gehe meinem Haushalt voran und steige zum marmornen [Glossary('Kathisma', 'KATHISMA_GLOSS')] hinauf, unserem Ehrenplatz über dem Pandämonium des Hippodroms.\n\n"
 chariot_race.0200.desc: "Während das Meer von Zuschauern auf mich wartet, denke ich über den Inhalt meiner Eröffnungsrede nach. Ich werde natürlich die alten, beeindruckenden Formalitäten aufsagen, aber da kommt noch mehr …"
 #Sway Intent
 chariot_race.0200.a: "Ich lobe meinen verehrten Gast aufs Höchste."
 chariot_race.0200.a.flavor: "Ich singe ein glühendes Loblied auf den Platz von [honorary_guest.GetFirstNameNoTooltip] in meiner kaiserlichen Wertschätzung: Das Volk soll [honorary_guest.Custom('DE_PRO_POS_S_3P')]en Namen rufen!"
 #Seduce Intent
 chariot_race.0200.b: "Eine klassische Allegorie, gespickt mit Romantik und Schwung …"
 chariot_race.0200.b.flavor: "Ein heißblütiges Gleichnis für [honorary_guest.GetFirstNameNoTooltip]: Alle sollen von meiner Zuneigung für [honorary_guest.Custom('DE_PRO_PER_S_3P_A')] wissen!"
 #Present Heir
 chariot_race.0200.c: "Ich stelle den Erben vor, der an meiner Seite steht."
 chariot_race.0200.c.flavor: "Die Massen sollten [honorary_guest.GetTitledFirstNameNoTooltip] hoch oben erleben, von [honorary_guest.Custom('DE_PRO_POS_S_3P')]em angedachten Weg zum Purpur erfahren und [honorary_guest.Custom('DE_PRO_PER_S_3P_A')] lieben lernen."
 #Appease Populace
 chariot_race.0200.d: "Ich verspreche, die Sorgen und Nöte der Menschen anzugehen."
 chariot_race.0200.d.flavor: "Soll ich Übeltäter freilassen? Verhasste Steuern senken? Die Stadt instand setzen? Die Verachteten verfolgen? Der Mob muss befriedigt werden …"
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial Verhindert, dass feindselige Teilnehmer Eure [county_control|E] schädigen#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "Ich spreche über meine kaiserlichen Leistungen."
 chariot_race.0200.e.flavor: "Lasst den Pöbel ein Loblied auf sein[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] anstimmen! Lasst alle #EMP wissen#!, warum mir die Regierungsinsignien zustehen!"
 chariot_race.0200.e.success: "Eine mächtige und würdige Rede"
 chariot_race.0200.e.failure: "Die Menge pfeift und buht"
 #Spread Legend (Intent)
 chariot_race.0200.f: "Ich umreiße eine Sage ([promoted_legend.GetName|U])."
 chariot_race.0200.f.flavor: "Wer könnte für Tausende von Menschen besser für Wahrhaftigkeit stehen als [ROOT.Char.Custom('DE_ART_DEF_S_N')] von der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) auserwählte Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] selbst?"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "Ich verunglimpfe einen Thronanwärter öffentlich."
 chariot_race.0200.g.flavor: "Wie leicht könnte die Begeisterung des Tages in Spott umschlagen, wenn selbst der niederste Bettler [claimant.GetNameNoTooltip] als [Select_CString(claimant.IsFemale, 'kaiserliche Nachfolgerin', 'kaiserlichen Nachfolger')] verhöhnt!"
 chariot_race.0200.g.success: "Ihr demütigt [claimant.GetTitledFirstNameNoTooltip] ganz und gar"
 chariot_race.0200.g.failure: "Die Menge brüllt den Namen von [claimant.GetTitledFirstNameNoTooltip]"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "Ich prahle mit meinem rechtschaffenen Krieg!"
 chariot_race.0200.h.flavor: "Der Sieg gegen [foe.GetPrimaryTitle.GetNameNoTooltip] muss doch schon sicher sein, wenn ich hier so müßig schwelgen kann, nicht wahr? Freuen wir uns auf den Ruhm des bevorstehende Triumphzugs!"
 chariot_race_war_support_attendees_tt: "[governor|E]- und [house_head|E]-Teilnehmer werden Euch [gold_i][gold|E] spenden"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "Sprechen wir von meiner Güte … und der Treue, die ich im Gegenzug erwarte."
 chariot_race.0200.i.flavor: "Hat die Staatskasse nicht geblutet für das Vergnügen der Bürger? Damit es den Amtsträgern gut geht? Diejenigen, die nach weiteren Wohltaten suchen, sollten ihr[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] lieber erfreuen …"
 imperial_candidate_support_tooltip: "Teilnehmer werden stattdessen [candidate_score|E] von [imperial_house_candidate.GetShortUIName] für „[root_scope.GetPrimaryTitle.GetName]“ unterstützen"
 honorary_guest_support_tooltip: "Teilnehmer werden [candidate_score|E] von [imperial_house_candidate.GetShortUIName] für „[root_scope.GetPrimaryTitle.GetName]“ unterstützen"
 discredited_claimant_support_tooltip: "Teilnehmer werden [candidate_score|E] von [claimant.GetShortUIName] weiter erhöhen"
 chariot_race.0201.t: "Wenn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] spricht"
 chariot_race.0201.kathisma: "Der Jubel von Tausenden wird immer lauter. [host.GetTitledFirstName], m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], und ich werden einfach mitgerissen, als [host.Custom('DE_PRO_POS_S_3P')] Gefolge die Wendeltreppe zum hohen [Glossary('Kathisma', 'KATHISMA_GLOSS')] hinaufsteigt und die Eröffnungszeremonie der Rennen beginnt.\n\n"
 chariot_race.0201.intro: "In endlosen Reihen um das monumentale Hippodrom versammelt wartet das ruhelose Publikum auf seine Rennfahrer und ihren [host.GetTitleAsName]. Endlich erscheint in der riesigen kaiserlichen Loge eine winzige, goldgekrönte Gestalt. Die Eröffnungszeremonie beginnt.\n\n"
 chariot_race.0201.emperor_unfazed: "[host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsNameNoTooltip] genießt die Vorfreude der Menschen und beginnt [host.Custom('DE_PRO_POS_S_3P')]e donnernde Ansprache."
 chariot_race.0201.emperor_nervous: "[host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsNameNoTooltip] spricht zum Volk, während die Brüstung [host.Custom('DE_PRO_POS_S_3P')]e zitternden Hände verbirgt."
 chariot_race.0201.emperor_distant: "Raunend wird [host.Custom('DE_PRO_POS_S_3P')]e ferne Botschaft weitergegeben, während [host.GetTitledFirstNameNoTooltip] [host.Custom('DE_PRO_POS_S_3P')]e Ansprache hält."
 chariot_race.0201.gain_influence: "[host.Custom('DE_PRO_PER_S_3P_N')|U] beschreibt Taten der kaiserlichen Wohltätigkeit und die Üppigkeit der kommenden Rennen. Wie groß diese Wohltaten doch sind! Wie sehr werden jene belohnt, die an [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip] glauben und [host.Custom('DE_PRO_PER_S_3P_D')] gut dienen!"
 chariot_race.0201.sway: "Ein Lobgesang für [honorary_guest.GetName] nimmt Gestalt an. Gepaart mit einem Ehrenplatz in der kaiserlichen Loge verleihen diese Lobpreisungen den Ehrengast, den [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] geladen hat, die erhabene Aura eines Palastbewohners."
 chariot_race.0201.sway_self: "[host.Custom('DE_PRO_PER_S_3P_N')|U] lobt meine Tugenden und das Geschenk meiner Gesellschaft. Hier, in der kaiserlichen Loge, sehe ich, wie mir die erhabene Aura eines Palastbewohners verliehen wird."
 chariot_race.0201.seduce: "Mit blumigen, umgarnenden Metaphern und klassischen Anspielungen scheint [host.Custom('DE_PRO_PER_S_3P_N')] entweder eine hochgeschätzte Liebschaft zu preisen … oder eine gewinnende Verkörperung von [host.GetPrimaryTitle.GetName]?"
 chariot_race.0201.seduce_self: "Mit blumigen, romantischen und umgarnenden Metaphern sowie klassischen Anspielungen scheint [host.Custom('DE_PRO_PER_S_3P_N')] entweder eine gewinnende Verkörperung von [host.GetPrimaryTitle.GetName] zu preisen … oder gar #EMP mich#!?"
 chariot_race.0201.present_heir: "Es scheint, dass [host.Custom('DE_PRO_PER_S_3P_N')] diese Gelegenheit nutzt, um dem Volk einen Erben vorzustellen. Unter Beifall erklärt [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], dass [honorary_guest.GetName] würdig ist, den purpurnen Ornat zu tragen."
 chariot_race.0201.present_heir_self: "Es scheint, dass [host.Custom('DE_PRO_PER_S_3P_N')] diese Gelegenheit nutzt, um dem Volk einen Erben vorzustellen. Unter Beifall erklärt [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip], dass #EMP ich#! [Select_CString(ROOT.Char.IsFemale, 'die würdigste Kandidatin', 'der würdigste Kandidat')] auf den purpurnen Ornat bin."
 chariot_race.0201.appease_populace: "Versprechungen sprudeln hervor: die Rücknahme von Steuererhöhungen, die Freilassung von Aufrührern und das Verteilen von Gold, wie es die Massen wünschen. [host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsNameNoTooltip] beugt sich ganz und gar dem Willen der wuselnden Menge."
 chariot_race.0201.increase_legitimacy_success: "Es ist eine mächtige und würdige Geschichte: von einem edlen Leben, von überwundenen Schwierigkeiten. [host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsNameNoTooltip] lässt die Menge urteilen: Waren dem Souverän nicht von Anfang die Regierungsinsignien vorherbestimmt?"
 chariot_race.0201.increase_legitimacy_fail: "Es ist ein armseliges und hohles Märchen: Die Prahlereien, die [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] vom Stapel lässt, klingen einfach falsch. [host.Custom('DE_PRO_PER_S_3P_N')|U] lässt die Menge urteilen … und wirkt dabei wie ein verzogenes Kind im zu großen Gewand des Souveräns."
 chariot_race.0201.spread_legend: "Kunstvoll in die üblichen Phrasen eingewoben sind Anspielungen auf eine ganz bestimmte Legende ([promote_legend.GetName|U]). Uralte Zeremonie und kaiserliche Erzählung sind nicht mehr voneinander zu unterscheiden."
 chariot_race.0201.discredit_claimant_self: "Und wie schnell ist mein Name in aller Munde! Denn [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] hat törichterweise meine Aussichten verleumdet und schwört, ich bekäme niemals [host.Custom('DE_PRO_POS_S_3P')]e Unterstützung auf den Thron!"
 chariot_race.0201.discredit_claimant_success: "Vor allen Versammelten verdammt [host.Custom('DE_PRO_PER_S_3P_N')] den Namen von [claimant.GetName], zerfetzt [Select_CString(claimant.IsFemale, 'deren', 'dessen')] Aussichten und schwört, [Select_CString(claimant.IsFemale, 'diese', 'dieser')] werde niemals auf dem Thron sitzen!"
 chariot_race.0201.discredit_claimant_fail: "Vor allen Versammelten schmäht [host.Custom('DE_PRO_PER_S_3P_N')] den Namen von [claimant.GetName], meckert über [Select_CString(claimant.IsFemale, 'deren', 'dessen')] Aussichten und läuft bei dem Gedanken, [claimant.Custom('DE_PRO_PER_S_3P_N')] könnte je auf dem Thron sitzen, richtig rot an."
 chariot_race.0201.war_support: "[claimant.Custom('DE_PRO_POS_S_3P')|U]e Ermahnungen zum gerechten Krieg gegen [foe.GetName] gehen auf die Menge nieder, während [host.Custom('DE_PRO_PER_S_3P_N')] ihr den Sieg verspricht. Diese Spiele in Kriegszeiten sind – angeblich – ein Beweis dafür, dass wir keinen Feind fürchten!"
 chariot_race.0201.angry_crowd: "\n\nDer Pöbel ist wenig erfreut. Sein Beifall vermischt sich mit geschrienen Forderungen, Beleidigungen und vulgären Sprechchören."
 chariot_race.0201.happy_crowd: "\n\nDie Massen brüllen ihre Zustimmung, berauscht von der Atmosphäre des Hippodroms – eine Stadt vereint im Lobgesang."
 chariot_race.0201.aa.discredit: "Der Thron gehört [host.GetHouse.GetNameNoTooltip]!"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip|U] steigt immer höher!"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip|U] soll regieren!"
 chariot_race.0201.a: "Nachdem die Ansprachen nun zu Ende sind – ein Trinkspruch auf das Glück!"
 chariot_race.0201.a.flavor: "Was nützen solche Vergnügungen ohne entsprechenden Trunk?"
 chariot_race.0201.b: "Was für eine unwürdige Ansprache …"
 chariot_race.0201.b.flavor: "Ich bringe umstehende Würdenträger auf einen Gedanken: [Select_CString(ROOT.Char.IsFemale, 'Eine wirklich gute Rednerin', 'Ein wirklich guter Redner')] oder [Select_CString(ROOT.Char.IsFemale, 'eine Meisterin', 'ein Meister')] in Sachen Politik hätte wahre Ehrfurcht einflößen können!"
 chariot_race.0201.c: "Unsere Agenten sollen einen Gegengesang einläuten!"
 chariot_race.0201.c.flavor: "#EMP Übertönen wir [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip]! Sollen die Massen [Select_CString(claimant.IsFemale, 'die aufgeblasene Närrin', 'den aufgeblasenen Narren')] einschüchtern und nach [host.Custom('DE_PRO_POS_S_3P')]er Absetzung verlangen!#!"
 chariot_race.0201.d: "Ich werde mich für die Sache einsetzen!"
 chariot_race.0201.d.flavor: "Und ich verdiene mir damit meinen Anteil an der Anerkennung unseres gegenwärtigen Sieges."
 chariot_race.0201.e: "Ich muss [host.Custom('DE_ART_DEF_S_D')] [host.GetTitleAsNameNoTooltip] ausgiebig danken."
 chariot_race.0201.e.flavor: "Mein[host.Custom('DE_END_PRO_S_N')] edl[host.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] – wer sonst könnte solche Gefälligkeiten anbieten?"
 chariot_race.0201.f: "Gepriesen sei [Select_CString(host.IsFemale, 'unsere', 'unser')] [host.GetTitleAsNameNoTooltip]!"
 counter_chanters_log_title: "Gegenrufe zur Eröffnungsrede"
 counter_chanters_log: "Die Rede von [host.GetShortUIName] wurde von organisiertem politischem Widerspruch und dem Gejohle der Massen begleitet."
 chariot_race.0202.title: "Gegenrufe zur Rede"
 chariot_race.0202.desc: "Die widerspenstige Menge, die Eurem Wagenrennen zuschaute, wurde gegen Euch aufgehetzt."
 counter_chants_strong_modifier_tooltip: "[imperial_capital.GetName] gewann [activity.MakeScope.Var('counter_chant_count').GetValue|N0] Vorfälle von „[GetModifier('strong_sow_discord_modifier').GetNameWithTooltip]“"
 counter_chants_normal_modifier_tooltip: "[imperial_capital.GetName] gewann [activity.MakeScope.Var('counter_chant_count').GetValue|N0] Vorfälle von „[GetModifier('normal_sow_discord_modifier').GetNameWithTooltip]“"
 counter_chants_weak_modifier_tooltip: "[imperial_capital.GetName] gewann [activity.MakeScope.Var('counter_chant_count').GetValue|N0] Vorfälle von „[GetModifier('weak_sow_discord_modifier').GetNameWithTooltip]“"
 #Notification that the race has begun
 chariot_race.0250.t: "Lasst das Rennen beginnen"
 chariot_race.0250.desc: "Im goldenen Schein der Mittagssonne begrüßt der tosende Jubel der Menge die Wagenlenker. [activity.MakeScope.Var('first_place').Char.GetFirstName|U], [activity.MakeScope.Var('second_place').Char.GetFirstName] und [activity.MakeScope.Var('third_place').Char.GetFirstName] sind heute die Favoriten. Sie stehen mit gespannten Zügeln und entschlossenem Blick an der Startlinie.\n\nAls die kaiserlichen Fanfaren ertönen, rasen die Wagen los: Die Räder entfesseln einen Wirbelwind aus Schnelligkeit und Können, sodass der Staub stiebt. Der Boden unter mir bebt mit dem Donnern der Hufe, und das Rennen entfaltet eine geradezu greifbare Kraft."
 chariot_race.0250.a: "Lasst die Spiele beginnen!"
 ### ONGOING EVENTS
 chariot_race.3000.t: "Schild der [ROOT.Char.Custom('GetChariotTeamColorPlural')]n"
 chariot_race.3000.intro: "Die Wagengruppe ist dicht gedrängt – so dicht, dass ein einziger Wagen alle anderen dramatisch behindern könnte. Meine Mannschaft ist die erste, die diese Gelegenheit nutzt.\n\n"
 chariot_race.3000.backing_sacrifice: "[charioteer_sacrifice.GetName|U], auf [charioteer_sacrifice.Custom('DE_ART_DEF_S_A')] ich gesetzt habe, gerät ins Schleudern – erst nach links, dann nach rechts, dann wieder nach links. Bei den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName])! Es ist so quälend langsam! Doch die Hauptgruppe sitzt hinter diesem schlingernden Hindernis fest!\n\nWährenddessen zieht [charioteer_leading.GetName], ein anderes Mitglied der [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] ungehindert davon."
 chariot_race.3000.not_backing_but_employs_sacrifice: "[Select_CString(charioteer_sacrifice.IsFemale, 'Meine Wagenlenkerin', 'Mein Wagenlenker')] [charioteer_sacrifice.GetName] gerät ins Schleudern – erst nach links, dann nach rechts, dann wieder nach links. Wie gerissen, wie wagemutig! [charioteer_sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] hält die Hauptgruppe hinter dem schlingernden Hindernis im Zaum!\n\nWährenddessen zieht [charioteer_leading.GetName], ein anderes Mitglied der [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], ungehindert davon."
 chariot_race.3000.not_backing_sacrifice: "[charioteer_sacrifice.GetName], [Select_CString(charioteer_sacrifice.IsFemale, 'eine unserer Fahrerinnen', 'einer unserer Fahrer')], gerät ins Schleudern – erst nach links, dann nach rechts, dann wieder nach links. Wie gerissen, wie wagemutig! [charioteer_sacrifice.Custom('DE_PRO_PER_S_3P_N')|U] hält die Hauptgruppe hinter dem schlingernden Hindernis im Zaum!\n\nWährenddessen zieht [charioteer_leading.GetName], [Select_CString(charioteer_leading.IsFemale, 'meine auserkorene Fahrerin', 'mein auserkorener Fahrer')], segenswerterweise ungehindert davon."
 chariot_race.3000.a: "Vollstrecker sollen in das anstehende Handgemenge eingreifen."
 chariot_race.3000.a.flavor: "Die anderen Fraktionen sind in Aufruhr und empört über dieses freche Spiel: Es ist an der Zeit, dass auch die [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] hart durchgreifen!"
 chariot_race.3000.b: "Ein starkes Opfer für die [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!"
 chariot_race.3000.b.flavor: "Alle von uns [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] sollten sich über einen bevorstehenden Sieg freuen!"
 chariot_race.3000.c: "Es scheint, manche haben Erfolg … Andere eben nicht."
 chariot_race.3000.c.flavor: "Die armen Anhänger [charioteer_sacrifice.Custom('DE_ART_DEF_S_G')|U] betrogenen [charioteer_sacrifice.GetFirstNameNoTooltip] verdienen es, dass man auch an sie denkt!"
 chariot_race.3000.d: "„Nein! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!“"
 chariot_race.3010.t: "Ruht Euch aus, [first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "Für einen kurzen Augenblick schien [first_place_charioteer.GetFirstName] Flügel zu haben. [first_place_charioteer.Custom('DE_PRO_PER_S_3P_N')|U] flog vor der Meute her, sicherte sich den ersten Platz und brachte gefühlt ganze Meilen zwischen sich und die anderen Wagenlenker.\n\nFür einen kurzen Augenblick erhellte [first_place_charioteer.Custom('DE_PRO_POS_S_3P')] strahlender Wagen das ganze Hippodrom … doch [first_place_charioteer.GetFirstNameNoTooltip] war kein Helios. [first_place_charioteer.Custom('DE_PRO_PER_S_3P_N')|U] kam wahrer Größe zu nahe, und so stürzte unser ureigener [Glossary('Phaethon', 'PHAETHON_GLOSS')] ab. [first_place_charioteer.Custom('DE_PRO_POS_S_3P')|U] entstellter Leichnam und eine lange Blutspur verunstalten nun den Sand der Strecke – das letzte Zeugnis [first_place_charioteer.Custom('DE_PRO_POS_S_3P')]es Ehrgeizes."
 PHAETHON_GLOSS: "In der griechischen Mythologie wurde Phaethon vom Blitz des Zeus niedergestreckt, nachdem er versucht hatte, den Wagen seines Vaters Helios über den Himmel zu lenken."
 chariot_race.3010.a: "Haltet eine Rede, um die Menge zu beruhigen."
 chariot_race.3010.a.success: "Die Menge zeigt sich beruhigt"
 chariot_race.3010.a.failure: "Die Menge ist weiter außer sich"
 chariot_race.3010.b: "Geben wir eine Statue in [first_place_charioteer.Custom('DE_PRO_POS_S_3P')]en Ehren in Auftrag."
 chariot_race.3010.c: "„[first_place_charioteer.GetFirstNameNoTooltip] soll ein Begräbnis erhalten, das [first_place_charioteer.Custom('DE_PRO_POS_S_3P')]en Verdiensten würdig ist.“"
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "Die Aussichten meiner Wette"
 chariot_race.3020.intro: "Nachdem ich [ROOT.Var('wager_value').GetValue] Gold darauf gesetzt habe, dass [wager_target.GetFirstName] etwas erreicht ([ROOT.Char.Custom('GetWinPlaceShow')]), will ich [wager_target.Custom('DE_PRO_POS_S_3P')] Abschneiden auch genau im Auge behalten. [wager_target.Custom('DE_PRO_PER_S_3P_N')|U] ist derzeit auf dem … #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')] Platz!#!\n\n"
 chariot_race.3020.placement_first: "Ich freue mich auf den baldigen Triumph von [wager_target.GetFirstNameNoTooltip]! Gleich kommt meine Auszahlung!"
 chariot_race.3020.placement_good: "In Erwartung einer möglichen Wendung beobachte ich gespannt, wie [wager_target.GetFirstNameNoTooltip] [wager_target.Custom('DE_PRO_POS_S_3P')]en günstigen Platz nutzt, um die Konkurrenz auszumanövrieren."
 chariot_race.3020.placement_bad: "Das Glück steht uns nicht bei …"
 chariot_race.3020.placement_last: "#EMP ALLERLETZTER?!#! Mir rutscht das Herz in die Hose, als sich [wager_target.GetFirstNameNoTooltip] auf der Rennstrecke schwertut und derzeit auf dem letzten Platz liegt – und ich kann nur für eine unvorhergesehene Wendung beten."
 chariot_race.3020.a: "Stachelt die Anhänger von [wager_target.GetFirstNameNoTooltip] zur Gewalt an!"
 chariot_race.3020.a.flavor: "Gewalt – #EMP in meinem Namen#!!"
 chariot_race.3020.b: "Ein Augenblick, um Getränke auszugeben …"
 ep3_chariot_race_strong_appeasement_modifier: "Verschwenderische Großzügigkeit"
 ep3_chariot_race_strong_appeasement_modifier_desc: "Während eines großen Wagenrennens wurden reichlich Getränke und schöne Gesten unter dem Volk verteilt."
 ep3_chariot_race_weak_appeasement_modifier: "Beschwichtigungsbemühungen"
 ep3_chariot_race_weak_appeasement_modifier_desc: "Bei den Wagenrennen wurde versucht, den Mob für sich zu gewinnen."
 chariot_race.3020.c: "Auf wen tippt Ihr, was den Sieg angeht, [special_guest.GetFirstNameNoTooltip]?"
 chariot_race.3020.d.placement_first: "Macht schon … Nur noch ein kleines Stück!"
 chariot_race.3020.d.placement_good: "Bleibt dran, [wager_target.GetFirstNameNoTooltip]!"
 chariot_race.3020.d.placement_bad: "Es ist noch Zeit. [wager_target.Custom('DE_PRO_PER_S_3P_N')|U] hat noch eine Chance."
 chariot_race.3020.d.placement_last: "Das ist das letzte Mal, dass ich auf die [wager_target.Custom('GetChariotTeamColorPluralGlossed')] wette …"
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip] überholt [leading_charioteer.GetShortUINameNoTooltip]!"
 chariot_race.3030.desc: "Es kommt zu einer überraschenden Wendung: [trailing_charioteer.GetFirstName|U] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], wodurch [leading_charioteer.GetFirstName] den [trailing_charioteer.Custom('GetChariotRacePlacement')] Platz erreicht!\n\nDie Menge dreht durch!"
 chariot_race.3030.desc_teams: "Die Unterstützer der [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')] lassen ihre Farben aufblitzen und jubeln … Die Unterstützer der [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')] murren dagegen verdrossen."
 chariot_race.3030.a: "Stoßen wir auf den Erfolg von [trailing_charioteer.GetFirstNameNoTooltip] an."
 chariot_race.3030.b: "Wenn man sie nicht schlagen kann … muss man sie unter die Fittiche nehmen."
 chariot_race.3030.c: "Pech, [leading_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3040.t: "Ein tückisches Knäuel"
 chariot_race.3040.desc: "[charioteer_1.GetName|U] und [charioteer_2.GetName] ringen darum, wer die Nase vorn hat, wobei ihre Wagen wiederholt aneinanderschrammen und voneinander abprallen. Sie greifen ihre Zügel fester, als sie sich der nächsten Kurve nähern. Die Streitwagen kommen nicht voneinander los!\n\nEin Rad von [charioteer_1.GetFirstName|U] zerspringt in mehrere Bruchstücke. [charioteer_1.Custom('DE_PRO_POS_S_3P')|U] Wagen gerät ins Schleudern und kracht dann in das Gefährt von [charioteer_2.GetFirstName]. Die Schreie der Pferde und der Gestank ihres Blutes steigen von den Wracks auf. Keiner der beiden Wagenlenker scheint sich noch zu bewegen."
 chariot_race.3040.a: "Diese tapferen Seelen werden ein aufwendiges Begräbnis erhalten."
 chariot_race.3040.b: "Unterbrecht die laufende Runde! Sie könnten noch am Leben sein!"
 chariot_race.3040.b.tt: "Überlebende werden aus dem Wrack geborgen"
 chariot_race.3040.b.both_survive: "Beide Wagenlenker überleben"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U] überlebt"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U] überlebt"
 chariot_race.3040.b.no_survivors: "Keiner der Wagenlenker überlebt"
 chariot_race.3040.c: "Was für eine Schau! DAS ist ein Wagenrennen!"
 chariot_race.3040.d: "Welch Grauen … Ich werde für sie beten."
 chariot_race.3050.t: "Ein unwahrscheinlicher Triumph"
 chariot_race.3050.desc: "Die Luft knistert vor Spannung.\n\n[last_place_charioteer.GetFirstName|U], [Select_CString(last_place_charioteer.IsFemale, 'eine einst übersehene Wagenlenkerin', 'ein einst übersehener Wagenlenker')], trotzt allen Widrigkeiten und [last_place_charioteer.Custom('GetChariotComebackMovement')] in einer wahren [Glossary('Aristeia', 'GLOSS_ARISTEIA')].\n\nEin Aufschrei hallt durch die Tribüne, als die leuchtenden Farben der [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] plötzlich nach vorn drängen. Die Menge, die anfangs in ungläubiges Schweigen verfallen war, bricht in donnerndes Gebrüll aus!"
 chariot_race.3050.a: "#EMP Die [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] übertrumpfen alle!#!"
 chariot_race.3050.b: "[last_place_charioteer.Custom('DE_PRO_PER_S_3P_N')|U] soll mir gehören."
 chariot_race.2050.c: "Gut gemacht, [last_place_charioteer.GetFirstNameNoTooltip]!"
 GLOSS_ARISTEIA: "Eine #EMP Aristeia#! bezeichnet einen göttlich inspirierten Augenblick, in dem ein Held in der Lage ist, außergewöhnliche und beeindruckende Taten zu vollbringen."
 chariot_race.2050.d: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) liebt einige ihrer Kinder mehr als andere …"
 ### Events only for spectators
 chariot_race.4000.t: "Auf Tuchfühlung gehen"
 chariot_race.4000.desc: "„Ah, sieh sich das einer an! [activity.MakeScope.Var('first_place').Char.GetName] hat die Nase vorn!“ [target_governor.GetTitledFirstName|U] kommt auf mich zu. [target_governor.Custom('DE_PRO_PER_S_3P_N')|U] lächelt fast so breit wie eine Kurve des Hippodroms.\n\n„[target_governor.Custom('GetGovernorChitChat')] Wie geht es Euch, lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip]?“\n\nSo ein höfliches Gespräch zwischen Statthaltern könnte man auch nützlicheren Themen zuwenden …"
 chariot_race.4000.a: "Ich preise taktvoll meine Tugenden als Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip] wird [Select_CString(target_governor.IsFemale, 'Eure begeisterte Bewunderin', 'Euer begeisterter Bewunderer')]"
 chariot_race.4000.a.critical_success_title: "$chariot_race.4000.a.critical_success$"
 chariot_race.4000.a.success: "Ihr überzeugt [target_governor.GetFirstNameNoTooltip] von Eurem Wert"
 chariot_race.4000.a.success_title: "$chariot_race.4000.a.success$"
 chariot_race.4000.a.failure: "Ihr schafft es nicht, [target_governor.GetFirstNameNoTooltip] von Eurem Wert zu überzeugen"
