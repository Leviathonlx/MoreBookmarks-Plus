 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip] wartet noch immer in der Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')]."
