 ep3_laamp_decision_event.1000.a_second: "Wir sollten zur [ROOT.Char.Custom('GetTavernDwelling')] zurückkehren."
 ep3_laamp_decision_event.1000.a.tt: "Zur Taverne gehen"
 ep3_laamp_decision_event.1000.a_nomads.tt: "Zum örtlichen Wasserloch gehen"
 ep3_laamp_decision_event.1000.b: "Das Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) wirkt interessant."
 ep3_laamp_decision_event.1000.b_second: "Im Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) gab es noch einige unerledigte Angelegenheiten."
 ep3_laamp_decision_event.1000.b.tt: "Zum örtlichen Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) gehen"
 ep3_laamp_decision_event.1000.c: "Werfen wir einen Blick auf dieses große Bauwerk ([visiting_location.GetHolding.GetType.GetName]), für das [visiting_location.GetBaronyNameExplicitlyNoTooltip] berühmt ist!"
 ep3_laamp_decision_event.1000.c_second: "In diesem großen Bauwerk ([visiting_location.GetHolding.GetType.GetName]) gab es noch einige unerledigte Angelegenheiten."
 ep3_laamp_decision_event.1000.c.tt: "Zum Gelände des örtlichen großen Bauwerks ([visiting_location.GetHolding.GetType.GetName]) gehen"
 ep3_laamp_decision_event.1000.d: "Ich sollte die guten Handwerker besuchen."
 ep3_laamp_decision_event.1000.d_second: "Im Handwerkerviertel gab es noch einige unerledigte Angelegenheiten."
 ep3_laamp_decision_event.1000.d.tt: "Zum örtlichen Handwerkerviertel gehen"
 ep3_laamp_decision_event.1000.h: "Ich hatte an etwas anderes gedacht …"
 ep3_laamp_decision_event.1000.h.tt: "Sich andere interessante Orte ansehen"
 tapped_out.tt: "Zurzeit sind keine weiteren Möglichkeiten verfügbar"
 ep3_laamp_decision_event.1000.i: "Ich bin hier fertig. Also zurück ins Lager."
 ep3_laamp_decision_event.1000.i_home: "Zeit, nach Hause zu gehen."
 ep3_laamp_decision_event.1000.i_home_partner: "Lasst uns nach Hause gehen, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]."
 ep3_laamp_decision_event.1000.i.tt: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] verlassen"
 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "Dieser Teil des Hauptplatzes ist nun irgendwie kühler geworden, und die Menschen sind entweder in ihre Behausungen zurückgekehrt oder haben sich an andere Orte innerhalb der Ortschaft begeben."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Als wir vom Provianthändler zurückkehren, weht eine Nachmittagsbrise über den Hauptplatz von [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Die Wachen verpassen mir eine recht grobe Behandlung, bei der zum Glück aber nichts zu Bruch geht, als sie mich wieder am Hauptplatz absetzen."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Als wir von den Artefaktverkäufern zurückkehren, kehren anscheinend auch andere Leute aus verschiedenen Teilen der Ortschaft zurück, und die Besucherströme zum Hauptplatz werden immer größer."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Ich schlendere von dort zurück, wo der [ROOT.Char.Custom('GetTowncrierElder')] verweilt, und beobachte ein wenig den Himmel, bevor ich mich wieder auf dem Hauptplatz wiederfinde."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "Auf diesem Teil des Hauptplatzes sind deutlich weniger Menschen unterwegs. Eine Handvoll Kinder streichelt einen Esel, der friedlich auf halbem Weg von jenem Punkt grast, an dem der [ROOT.Char.Custom('GetTowncrierElder')] verweilt."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "In der anderen Hälfte des Hauptplatzes rennen ein paar Mischlingshunde umher und streiten sich um einen – doch recht großen – Tierknochen."
 ep3_laamp_decision_event.1001.desc: "Ich entferne mich vom Eingang der Ortschaft und gehe einen schmalen Pfad entlang, vorbei an einigen heruntergekommenen Behausungen auf eine angrenzende Freifläche.\n\nVor mir liegt der Weg zu den Provianthändlern und den Artefaktverkäufern, und dort drüben sehe ich auch eine Person, die offenbar"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ der Markschreier ist."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ der Stammesälteste ist, der sich gerade die Füße vertritt."
 #Regional Outros are lifted from ep3_laamp_decision_event.1000
 ep3_laamp_decision_event.1001.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\nIch sehe mich um und stelle fest, dass ich an diesem Ort nichts mehr zu erledigen habe."
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName|U] fällt ein Stück zurück, holt mich aber bald wieder ein, als ich überlege, was wohl mein nächstes Ziel sein könnte."
 ep3_laamp_decision_event.1001.a: "Zum Proviant geht es hier entlang."
 ep3_laamp_decision_event.1001.a_second: "Werfen wir noch einmal einen Blick auf diese Vorräte …"
