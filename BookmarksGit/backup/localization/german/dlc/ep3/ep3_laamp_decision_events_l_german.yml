 ep3_laamp_decision_event.1060.c.tt: "Zum Laden [Select_CString(laamp_jeweler_craftsman.IsFemale, 'der Juwelierin', 'des Juweliers')] gehen"
 ep3_laamp_decision_event.1060.c.cooldown.tt: "Ihr habt bei diesem Besuch bereits ein Schmuck-[artifact|E] gekauft"
 ep3_laamp_decision_event.1060.d: "Unterhalten wir uns doch einmal mit #EMP [Select_CString(laamp_quartermaster_recruit.IsFemale, 'dem edlen', 'der edlen')]#! [laamp_quartermaster_recruit.GetFirstName]."
 ep3_laamp_decision_event.1060.d_second: "Wir sollten Quartiermeister[laamp_quartermaster_recruit.Custom('DE_END_NOU_S_GS_N')] [laamp_quartermaster_recruit.GetFirstName] noch einmal besuchen."
