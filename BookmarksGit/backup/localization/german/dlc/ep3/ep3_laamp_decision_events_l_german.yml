 ep3_laamp_decision_event.1055.b: "„Schließt Euch mir an in der Anbetung der höchsten Macht ([ROOT.Char.GetFaith.GetNameNoTooltip])!“"
 ep3_laamp_decision_event.1055.b.flavor: "Nur [ROOT.Char.GetFaith.HighGodName] darf über meine Frömmigkeit urteilen."
