 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip|U]: Die [ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01: "Ich trete wieder in die Taverne ein und stelle fest, dass sich nicht viel verändert hat was die Reisenden und die Herumtreiber angeht, die sich hier entspannen, während man sich ihrer Bedürfnisse annimmt."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Ich betrete die Behausung erneut und bin einmal mehr beeindruckt von der Gastfreundschaft und der zuvorkommenden Atmosphäre. Ich seufze entspannt."
 ep3_laamp_decision_event.1030.desc_returned_02: "Zurück in der [ROOT.Char.Custom('GetTavernDwelling')] haben ein paar [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]e Türsteher gerade einen Streit beendet, der in Handgreiflichkeiten mündete."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "Während die Einzelheiten der Geschichte von [laamp_storyteller.GetFirstName] noch in meinem Kopf nachhallen, gehe ich zurück in den Gemeinschaftsraum, wo es deutlich lauter ist."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "Während die Einzelheiten der Geschichte von [laamp_storyteller.GetFirstName] noch in meinem Kopf nachhallen, gehe ich zurück in die Behausung."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Auf dem Rückweg von den Rekruten nehme ich den verlockenden Duft von [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] aus der Küche wahr."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Auf dem Rückweg von den Rekruten stolpere ich beinahe über zwei Feiernde, die derzeit einen dritten, deutlich zurückhaltenderen Mann verhöhnen, weil er angeblich einem Fabelwesen ähnlich sieht."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Ich verlasse die liebreizende Gesellschaft von [laamp_spouse_material.GetFirstName], ordne meine Gewandung neu und komme mit frischem Schwung aus einem der Hinterzimmer zurück."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Ich verlasse das herrliche Zelt von [laamp_spouse_material.GetFirstName], ordne meine Gewandung neu und kehre mit frischem Schwung in die Behausung zurück."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Als ich [laamp_spouse_material.Custom('DE_PRO_POS_S_3P')]e Gesellschaft verlasse, plaudert ein paar freundliche [ROOT.Char.Custom('GetTaverngoersTribespeople')] weiter mit [laamp_spouse_material.GetFirstName], während ich zurück in die Mitte des [ROOT.Char.Custom('GetRoomTent')]s marschiere."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Als ich es nicht schaffe, die Dinge zu beruhigen, werfen die örtlichen Türsteher [laamp_hooded_figure.GetFirstName] und [laamp_hooded_figure.Custom('DE_PRO_POS_S_3P')] Gefolge aus der [ROOT.Char.Custom('GetTavernDwelling')]. Vorsichtig begebe ich mich zurück in die Mitte des [ROOT.Char.Custom('GetRoomTent')]s."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "Es liegt noch immer Spannung in der Luft, als ich [laamp_hooded_figure.GetFirstName] in [laamp_hooded_figure.Custom('DE_PRO_POS_S_3P')]er misslichen Lage zurücklasse und mich wieder in die Mitte des [ROOT.Char.Custom('GetRoomTent')]s begebe."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Ich finde den Weg aus dem Keller zurück, während sich meine Augen wieder an die zunehmende Helligkeit im Gemeinschaftsraum gewöhnen."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Ich finde den Weg aus dem anderen Zelt zurück, während sich meine Augen wieder an die zunehmende Helligkeit in der Behausung gewöhnen."
 ep3_laamp_decision_event.1030.desc: "In der Taverne, in der sich Reisende und einheimische [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] gleichermaßen treffen, herrscht reger Betrieb."
 ep3_laamp_decision_event.1030.desc_nomad: "Ich werde in eines der Zelte eingeladen, in das überraschend viele Leute passen: Reisende und [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] vereinen sich zu einem nahtlosen #EMP Gewirr#! menschlicher Geräusche."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nEtwas weiter drinnen sitzt ein Geschichtenerzähler am Feuer. Vorn drängt eine Gruppe schäbiger Kerle den Kellner, ihnen mehr [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')] zu bringen, und an einer Ecke des Tresens"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nDraußen sitzt ein Geschichtenerzähler am Lagerfeuer. Vorn plaudert eine Gruppe lauter Stammesmitglieder unüberhörbar über ihren letzten Abstecher, und an einer Ecke des Tresens"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ erspähe ich [laamp_spouse_material.Custom('DE_ART_DEF_S_A')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')][laamp_spouse_material.Custom('DE_END_ADJ_DEF_S_A')] und sichtlich gelangweilt[laamp_spouse_material.Custom('DE_END_ADJ_DEF_S_A')] [laamp_spouse_material.GetFirstName] sitzen."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ sitzt [laamp_spouse_material.Custom('DE_ART_DEF_S_N')] [Select_CString(laamp_spouse_material.IsFemale, 'heiße Feger', 'Schleckstein')] und wirkt gelangweilt."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ sitzt [laamp_spouse_material.Custom('DE_ART_DEF_S_N')] [Select_CString(laamp_spouse_material.IsFemale, 'heiße Feger', 'Schleckstein')] und wirkt gelangweilt."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nDrüben am Tresen sitzt noch immer [laamp_spouse_material.GetFirstName] und streicht mit einem schlanken Finger über den Rand [laamp_spouse_material.Custom('DE_PRO_POS_S_3P')]es Bechers."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nDrüben am Tresen steht noch immer [laamp_spouse_material.Custom('DE_ART_DEF_S_N')] [Select_CString(laamp_spouse_material.IsFemale, 'heiße Feger', 'Schleckstein')] von vorhin und hütet [laamp_spouse_material.Custom('DE_PRO_POS_S_3P')]en Becher."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nEtwas weiter drinnen sitzt ein Geschichtenerzähler am Feuer. Vorn drängt eine Gruppe schäbiger Kerle den Kellner, ihnen mehr [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')] zu bringen."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nDraußen sitzt ein Geschichtenerzähler am Lagerfeuer. Vorn plaudert eine Gruppe lauter Stammesmitglieder unüberhörbar über ihren letzten Abstecher."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nAm Eingang entdecke ich eine unauffällige Gestalt, die eine Kapuze trägt. Offensichtlich jemand, der gern für sich ist."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] schaut sich mit einem faszinierten Funkeln in dem Augen in dem Gewirr von Menschen um."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nIch gehe ein paar Schritte in den hellen, warmen Innenbereich und überlege, was ich nun zuerst tun soll."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName] wirkt langsam etwas müde und wirft einen Blick auf einen Tisch in der Nähe. „Wenn wir noch länger bleiben, könnten wir dann wenigstens etwas essen, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?“"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nAls ich mich im [ROOT.Char.Custom('GetRoomTent')] umsehe, wirkt alles jetzt viel leerer, und ich merke, dass ich nichts mehr zu tun habe."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nNeben dem Eingang sitzt immer noch die unauffällige Kapuzengestalt,"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ die den nächsten Krug hinunterstürzt."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ die mit einem kleinen Dolch herumspielt."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\nIn einer Ecke der [ROOT.Char.Custom('GetTavernDwelling')] beobachtet [visiting_partner.GetFirstName] mit morbider Faszination eine Gruppe von Einheimischen, die mit scharfen Gegenständen auf ein zerbrochenes Fass wirft.\n\nIch schaue mir ihr Spiel an, während ich überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nZu meiner Rechten grinst [visiting_partner.GetFirstName] anerkennend, als ein Bauer einen plumpen Witz beendet, in dem mehrere Körperflüssigkeiten Erwähnung fanden. Ich werfe [visiting_partner.Custom('DE_PRO_PER_S_3P_D')] einen überraschten Blick zu, während ich überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nWeiter vorn verfällt [visiting_partner.GetFirstName] in ein kleines Tänzchen, während der Troubadour der [ROOT.Char.Custom('GetTavernDwelling')] ein örtliches Volkslied zum Abschluss bringt. Ich verfolge das Treiben entspannt, während ich darüber nachdenke, was für mich als Nächstes auf dem Plan steht."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nDie Stimmung ist ausgelassen, und einige Gäste haben begonnen, eine [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]e Melodie zu singen. Inmitten des Lärms überlege ich mir meinen nächsten Schritt."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nIm hinteren Teil des [ROOT.Char.Custom('GetRoomTent')]s ist [Select_CString(ROOT.Char.IsFemale, 'eine Adlige', 'ein Adliger')] damit beschäftigt, mit [Select_CString(ROOT.Char.IsFemale, 'einer Bäuerin', 'einem Bauern')] zu plaudern. Mein Blick verweilt auf dem Wappen [Select_CString(ROOT.Char.IsFemale, 'der', 'des')] Adligen, während ich mir überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nAn einem Tisch neben dem Eingang spielen ein paar Einheimische ein exotisches Brettspiel mit groben schwarzen und weißen Steinchen. Ich beobachte in aller Ruhe ihre Züge und wäge sorgfältig meine Möglichkeiten ab."
