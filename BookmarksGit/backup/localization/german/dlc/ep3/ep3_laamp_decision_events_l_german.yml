 #Healer
 ep3_laamp_decision_event.1041.return.tt: "Ihr kehrt zum Gelände um das Gotteshaus [visiting_location.GetCounty.GetFaith.HouseOfWorship] zurück"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_healer_character.IsFemale, 'Die Heilerin', 'Der Heiler')]"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName|U] liegt auf einem weichen Bett neben dem Ofen in der Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')] und wartet auf meine Rückkehr. Rasch beuge ich mich vor, um [1040_sickly_minor.Custom('DE_PRO_POS_S_3P')]e Atmung zu überprüfen, und streichle [1040_sickly_minor.Custom('DE_PRO_PER_S_3P_D')] übers Haar.\n\n[laamp_healer_character.GetFirstName|U] legt [laamp_healer_character.Custom('DE_PRO_POS_S_3P')] Schreibwerkzeug ([ROOT.Char.Custom('WritingInstrument')]) beiseite und sieht mich grimmig an. „Worauf haben wir uns geeinigt?“"
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Als wir die Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')] betreten, brütet [laamp_healer_character.GetFirstName] über ein paar Kräutern, doch [laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')] schaut zu uns auf, als wir die Treppe hinunterkommen. „Ah, Ihr habt es Euch also anders überlegt?“\n\nZu meiner Linken trippelt [visiting_partner.GetFirstNameNoTooltip] unruhig, immer noch voller Verlangen, jene Prozedur, die wir [laamp_healer_character.GetFirstNameNoTooltip] vorhin haben durchführen sehen, einmal selbst zu versuchen."
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.GetFirstName] kümmert sich gerade um einen anderen Patienten, als ich die Treppe hinunterkomme und die Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')] betrete. [laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen kurzen Blick zu, ehe [laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')] [laamp_healer_character.Custom('DE_PRO_POS_S_3P')]em Patienten ein Zeichen gibt, sich auf etwas Bettzeug weiter hinten im Raum zu setzen.\n\n[laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')|U] zieht einen behelfsmäßigen Vorhang aus einem zerschlissenen Laken zu, um sowohl dem Patienten als auch uns etwas mehr Ungestörtheit zu verschaffen.\n\n„Wie ich sehe, seid Ihr zurückgekehrt“, merkt [laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')] eifrig an. „Braucht Ihr meine Hilfe bei irgendetwas?“"
 ep3_laamp_decision_event.1041.desc_returned_02: "Als ich die schwach beleuchtete Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')] erneut betrete, sitzt [laamp_healer_character.GetFirstName] ein Stück tiefer im Raum und blättert in einem abgenutzten Tagebuch. Aus der Entfernung ist es schwer zu erkennen, doch es scheint Darstellungen der menschlichen Gestalt zu enthalten.\n\n[laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')|U] schlägt das Tagebuch behutsam zu, steckt es weg, sieht mich dann an und meint mit ruhiger Stimme: „Ah, Ihr seid also zurück. Habt Ihr doch noch etwas gefunden, was Euch plagt?“"
 ep3_laamp_decision_event.1041.desc_sickly_minor: "[Select_CString(1040_sickly_minor.IsFemale, 'Meine', 'Mein')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], [Select_CString(1040_sickly_minor.IsFemale, 'die', 'der')] krank ist, kommt mit mir in die Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')]. [1040_sickly_minor.Custom('DE_PRO_PER_S_3P_N')|U] hustet schlimm, während ich [1040_sickly_minor.Custom('DE_PRO_PER_S_3P_A')] die Treppe hinuntertrage.\n\n[Select_CString(laamp_healer_character.IsFemale, 'Die Heilerin', 'Der Heiler')] [laamp_healer_character.GetFirstName] steht von [laamp_healer_character.Custom('DE_PRO_POS_S_3P')]em Holzschemel auf und sieht mich düster an. „Werdet Ihr meine Dienste brauchen?“"
 ep3_laamp_decision_event.1041.desc_physician_partner: "Als wir die Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')] betreten, ist [laamp_healer_character.GetFirstName] gerade dabei, eine Reinigungsprozedur an einem älteren Patienten durchzuführen. [visiting_partner.GetFirstName|U] beobachtet [laamp_healer_character.GetFirstNameNoTooltip] eifrig, ein aufgeregtes Funlen in den Augen. „Ich hätte nichts dagegen, mich auch #EMP daran#! …“\n\n[laamp_healer_character.GetFirstNameNoTooltip] schaut auf, als [laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')] unsere Stimmen hört. „Ich hatte Euch gar nicht gesehen! Plagt Euch etwas?“"
 ep3_laamp_decision_event.1041_intro: "Das Licht ist gedämpft und es #EMP riecht#! merklich in der Hütte [Select_CString(laamp_healer_character.IsFemale, 'der Heilerin', 'des Heilers')]. Nicht #EMP unangenehm#!, aber eindringlich.\n\n[laamp_healer_character.GetFirstName] steht an einem hohen Tisch und bereitet ein Gebräu zu."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf und hebt leicht die Augenbrauen. „Wie ich sehe, habt Ihr es in einem Stück wieder hierher geschafft! Wie kann ich Euch dieses Mal helfen?“"
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf, als ich mich nähere. „Seid gegrüßt. Wie geht es Euren Säften? Braucht Ihr eine kleine Reinigung?“"
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nEin Stück tiefer im Raum ruht immer noch dieses prächtige Artefakt ([1041_health_artifact.GetName]) inmitten all der anderen medizinischen Schmuckstücke."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nEin Stück tiefer im Raum schreit dieses prächtige Artefakt ([1041_health_artifact.GetName]) geradezu noch immer nach meiner Aufmerksamkeit."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nAus dem Augenwinkel erspähe ich ein paar medizinische Schmuckstücke, von denen ein prächtiges Horn meine Aufmerksamkeit besonders fesselt."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nEin Stück tiefer im Raum schreit auf einem Regal voller medizinischer Schmuckstücke ein sonderbares Artefakt ([1041_health_artifact.GetName]), das ich dort erspähe, geradezu nach meiner Aufmerksamkeit."
 ep3_laamp_decision_event.1041.a: "Vielleicht würde es mir guttun, mir meine Säfte ausgleichen zu lassen."
 ep3_laamp_decision_event.1041.a_ill: "„Ich … könnte eine kleine Behandlung brauchen, ja.“"
 ep3_laamp_decision_event.1041.b: "„Ich interessiere mich für dieses Artefakt ([1041_health_artifact.GetNameNoTooltip]).“"
 ep3_laamp_decision_event.1041.c: "„Würdet #EMP Ihr#! die Prozedur durchführen, [visiting_partner.GetFirstNameNoTooltip]?“"
 ep3_laamp_decision_event.1041.c.flavor: "Was könnte schon schiefgehen?"
 ep3_laamp_decision_event.1041.d: "„[1040_sickly_minor.GetFirstNameNoTooltip|U], mein[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))], braucht Behandlung!“"
 ep3_laamp_decision_event.1041.d.partner: "„[visiting_partner.GetFirstNameNoTooltip|U], mein[visiting_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))], braucht eine Behandlung!“"
