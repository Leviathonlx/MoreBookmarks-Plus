 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "Ihr kehrt zum Eingang der [THIS.Char.Custom('GetTavernDwelling')] zurück"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_storyteller.IsFemale, 'Die Geschichtenerzählerin', 'Der Geschichtenerzähler')]"
 ep3_laamp_decision_event.1031.desc_01: "#EMP „… und als er sich nur noch danach sehnte, das unaufhörliche Hämmern loszuwerden, platzte Zeus der Kopf entzwei, und heraus kam Athene, die Weiseste aller Gottheiten.“#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP „… und dann wurden Horus und Set zu Todfeinden und wetteiferten um den verwaisten Thron.“#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP „… und an jenem Tag wurde Ruha aus der Welt des Lichts vertrieben und in die Welt der Dunkelheit verbannt.“#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP „… und dann vernichtete der große Leviathan die Welt ein fünftes Mal und starb dabei. Doch aus seinem Leib entsprangen neues Land, neue Pflanzen und neue Tiere.“#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP „… und dann wurde er der Atua der Wälder, Tangaroa erbte die Meere, Rūaumoko die bebende Erde und Tāwhirimatea den launischen Wind.“#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP „… und dann fiel das Ei herab: Seine Teile bildeten das Universum – der Dotter wurde zur warmen Sonne und das Weiß zum schönen Mond.“#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP „… und dann spann Kuutar das goldene Garn zu einem prächtigen Gewand, so breit wie der Nachthimmel und so lang wie die Ewigkeit.“#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP „… und dann, als sie begriff, dass es ihr eigener Bruder Kullervo gewesen war, der sie verführt hatte, stürzte sie sich von der Klippe ins Jenseits.“#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP „… und dann verwandelte sich Finn in seiner Wut in Stein. Seine zerstörerischen Träume wurden nie verwirklicht, und so steht die Kathedrale bis heute noch.“#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP „… und trotz Kaangs Warnung machten die Menschen in der zunehmenden Dunkelheit ein Feuer, und die Tiere flohen in die Hügel.“#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP „… und dann war der geknetete Ton mit Haut bedeckt und gefüllt mit Blut, und Tore nannte ihn Baatsi.“#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP „… und dann siegte das mit Frauen gefüllte Lager über die Männer, sodass sie wieder miteinander #EMP Umgang#! haben konnten.“#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP „… und sie nannten sie Teryel, die erste Löwin.“#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP „… und das Soma wurde den Göttern gegeben, doch vier Tropfen wurden auf die Erde selbst vergossen, und aus diesen Tropfen entstanden heilige Städte.“#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP „… und mit einem großen Happs hatte der Culebre seine Kuh mitsamt den Hufen verschlungen.“#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP „… und dann empfing Toranos das Opfer: Das Blut floss ihm den Rumpf hinunter, belebte ihn und schuf so einen neuen Frühling.“#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP „… und dann kam Tjelvar auf die Insel und brachte das Feuer, sodass die Insel nicht mehr jeden Abend in den Wellen versank.“#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP „… und dann ging der Regen in Afrika nieder, mit viel Gesang, Tanz und Freude.“#!"
 ep3_laamp_decision_event.1031.desc_19: "#EMP „… und als er am Morgen an den Strand zurückkehrte, entdeckte der König, dass die kostbaren Steine die Schatzmutter ganz von selbst umringt hatten.“#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\nDoch das ist eine Geschichte für ein andermal.“ [Select_CString(laamp_storyteller.IsFemale, 'Die Geschichtenerzählerin', 'Der Geschichtenerzähler')] schenkt mir ein geheimnisvolles Lächeln, lehnt sich zurück und nimmt einen weiteren Schluck [storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.a: "Diese Geschichte hatte ein paar gute Punkte."
 ep3_laamp_decision_event.1031.a_zealous: "… Ich denke, es gab einen oder zwei bedeutsame Punkte."
 ep3_laamp_decision_event.1031.a_eccentric: "Seht Ihr? Jetzt ergibt das alles vollkommen Sinn!"
 ep3_laamp_decision_event.1031.a_success.t: "Können durch Moral"
 ep3_laamp_decision_event.1031.a_success.desc: "Ihr lernt etwas aus der Moral der Geschichte"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Eine Wachstumsgelegenheit"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Teile der Geschichte passen zu Eurer Lage"
 ep3_laamp_decision_event.1031.a_failure.t: "Nette Geschichte"
 ep3_laamp_decision_event.1031.a_failure.desc: "Zumindest war es eine spannende Geschichte"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Ihr habt erst unlängst über eine Geschichte in Erwägung sinniert – kommt am [GetCurrentDateWithDiff( GetVarTimeRemaining(THIS.Char.MakeScope, '1031_has_storied_recently'))] wieder"
 ep3_laamp_decision_event.1031.b: "„[laamp_storyteller.GetFirstNameNoTooltip], wie kannst du so gut Geschichten erzählen?“"
 ep3_laamp_decision_event.1031.b_reveler: "Die kenne ich!"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Ihr habt Euch erst unlängst an einer Geschichte erfreut – kommt am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1031_has_reveled_recently'))] wieder"
 ep3_laamp_decision_event.1031.c: "„Das was eine großartige Geschichte!“"
 ep3_laamp_decision_event.1031.c_zealous: "Pah. Solch lästerlicher Unsinn."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Ihr habt erst unlängst eine Geschichte genossen – kommt am [GetCurrentDateWithDiff( GetVarTimeRemaining(THIS.Char.MakeScope, '1031_has_relaxed_recently'))] wieder"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Die Rekruten"
 ep3_laamp_decision_event.1033.desc_returned_01: "Als ich zu den möglichen Rekruten zurückkehre, beäugen sich [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] und [laamp_third_recruit.GetFirstName] wechselseitig misstrauisch.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Als ich zu den möglichen Rekruten zurückkehre, plaudern [laamp_first_recruit.GetFirstName] und [laamp_second_recruit.GetFirstName] leise miteinander."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nAls sie mich bemerken, horchen sie alle auf und blicken mich erwartungsvoll an."
 ep3_laamp_decision_event.1033.desc_returned_02: "Zurück bei den Rekruten hat das Trio bestehend aus [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] und [laamp_third_recruit.GetFirstName] anscheinend gerade eben erst einen Streit beigelegt.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Zurück bei den Rekruten hat das Duo aus [laamp_first_recruit.GetFirstName] und [laamp_second_recruit.GetFirstName] gerade eben erst ein Würfelspiel mit umstrittenem Ausgang beendet."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nDie Spannung, die in der Luft liegt, verändert sich leicht, als ich mich nähere, und verwandelt sich in vorsichtige Erwartung."
 ep3_laamp_decision_event.1033.desc: "Ich trete an die Gruppe unbeschäftigter [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] heran, erhebe die Stimme und spreche sie unverwandt an: „Ich suche ein paar fähige, zuverlässige Leute für mein Lager! Wer von Euch ist bereit für diese Aufgabe?“"
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nDie Interessenten stellen sich als [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('DE_ART_DEF_S_N')] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')]e und [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('DE_ART_DEF_S_N')] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]e vor."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nDie Interessenten stellen sich als [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('DE_ART_DEF_S_N')] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')]e, [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('DE_ART_DEF_S_N')] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]e und [laamp_third_recruit.GetFirstName] [laamp_third_recruit.Custom('DE_ART_DEF_S_N')] [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')]e vor."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nIch mustere die Kandidaten vom Scheitel bis zur Sohle und überlege, wen ich einstellen soll."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName] summt und schaut sich die Kandidaten an, während ich überlege, welchen von ihnen ich einstellen soll."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nAls ich mit der Vorstellungsrunde fertig bin, kommt sofort [Select_CString(laamp_generic_jane.IsFemale, 'eine brüske', 'ein brüsker')] [laamp_generic_jane.GetWomanMan] auf mich zu. „Mein Name ist [laamp_generic_jane.GetFirstName]. Aus Gründen, die meine eigenen sind, möchte ich mich Eurem Lager anschließen.“"
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] steht immer noch in einer Ecke und erwidert meinen Blick, während ich die Kandidaten begutachte."
 ep3_laamp_decision_event.1033.a: "„Wie wäre es denn, wenn Ihr kämt und für mich arbeitetet, [laamp_first_recruit.GetFirstNameNoTooltip]?“"
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip] sieht wie ein gutes Exemplar aus."
 ep3_laamp_decision_event.1033.c: "Ich sehe in [laamp_third_recruit.GetFirstNameNoTooltip] unglaublich viel Potenzial."
 ep3_laamp_decision_event.1033.d: "„… [laamp_generic_jane.GetFirstNameNoTooltip|U], richtig? Schließt Euch mir an.“"
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Ihr habt erst unlängst umsonst einen [follower|E] angeworben – kommt am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1033_generic_jane_cooldown'))] wieder"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Die potenziell gute Partie"
 ep3_laamp_decision_event.1035.desc_returned_01: "Ich gehe zurück an den Tisch von [laamp_spouse_material.GetFirstName], und sofort beginnt das Blut in meinen Ohren zu pochen.\n\nBleib ruhig. Ruhig. #EMP Unterhalte dich.#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip] plaudert gerade mit einem Menschen in der Nähe, als ich mich [laamp_spouse_material.Custom('DE_PRO_PER_S_3P_D')] nähere, und [laamp_spouse_material.Custom('DE_PRO_POS_S_3P')]e Augen verengen sich in gespannter Erwartung zu schmalen Schlitzen."
 ep3_laamp_decision_event.1035.desc_returned_02: "Als ich zu [laamp_spouse_material.Custom('DE_PRO_POS_S_3P')]em Tisch zurückkehre, hat [laamp_spouse_material.GetFirstName] gerade einen Teller mit dampfendem Essen bekommen, dessen Duft meinen Magen knurren lässt.\n\n[laamp_spouse_material.Custom('DE_PRO_PER_S_3P_D')|U] hält den Blick auf die Speise ([visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')]) vor sich gerichtet, als [laamp_spouse_material.Custom('DE_PRO_PER_S_3P_N')] trocken fragt: „Wolltet Ihr eigentlich #EMP diesmal#! etwas?“\n\nIch zögere ob der abfälligen Begrüßung und überlege mir meine Antwort genau."
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Ich schlendere zu [laamp_spouse_material.GetFirstName] hinüber, [laamp_spouse_material.Custom('DE_ART_DEF_S_N')] – strahlend schön wie immer – aufblickt, als ich mich [laamp_spouse_material.Custom('DE_PRO_PER_S_3P_D')] nähere.\n\n[laamp_spouse_material.Custom('DE_PRO_PER_S_3P_N')|U] scheint einen Herzschlag lang Mühe zu haben, mich einzuordnen – dann verengen sich [laamp_spouse_material.Custom('DE_PRO_POS_S_3P')]e Augen ein wenig, als [laamp_spouse_material.Custom('DE_PRO_PER_S_3P_N')] sie mich erkennt.\n\n#EMP Nichts Persönliches#!, sage ich mir und lächle schwach, während ich nicht weiter auf das Gefühl des Unbehagens in meiner Brust achte."
 ep3_laamp_decision_event.1035.desc: "Ich beobachte aufmerksam den [Select_CString(laamp_spouse_material.IsFemale, 'heißen Feger', 'Schleckstein')], wie er sich an einem Tisch in der Nähe niederlässt. Der Besitzer der [ROOT.Char.Custom('GetTavernDwelling')] nannte [laamp_spouse_material.Custom('DE_PRO_PER_S_3P_A')] [laamp_spouse_material.GetFirstName], oder nicht?\n\n[laamp_spouse_material.Custom('DE_PRO_PER_S_3P_N')|U] wirkt verwundert, als ich mich [laamp_spouse_material.Custom('DE_PRO_PER_S_3P_D')] nähere, womöglich weil mein innerer Aufruhr mir deutlich ins Gesicht geschrieben steht. Warum sollte mich das stören? #EMP Ich bin [ROOT.Char.GetNameNoTooltip], verdammt noch mal!#!\n\nIch rufe mir immer wieder meine jüngsten Erfolge ins Gedächtnis, um ruhig zu bleiben, doch ich scheitere größtenteils daran."
 ep3_laamp_decision_event.1035.a: "„Hättet Ihr Lust auf noch einen Krug [laamp_spouse_material.Custom('RegionalDrink')]? Ich gebe Euch einen aus!“"
 ep3_laamp_decision_event.1035.b_first: "„Was treibt Ihr sonst noch so, außer #EMP Herzen zu stehlen#!?“"
 ep3_laamp_decision_event.1035.b_second: "„Habt Ihr einen Namen? Oder darf ich Euch #EMP [Select_CString(laamp_spouse_material.IsFemale, 'die Meine', 'den Meinen')]#!nennen?“"
 ep3_laamp_decision_event.1035.b_third: "„Habt Ihr eine Karte? Ich habe mich gerade im Anblick Eures Antlitzes #EMP verloren#!.“"
 ep3_laamp_decision_event.1035.b_fourth: "„Angelt Ihr? Denn #EMP mich#! habt Ihr am Haken.“"
 ep3_laamp_decision_event.1035.b_fifth: "„Wenn ich mir einen Kuss von Euch leihen darf, #EMP verspreche#! ich, ihn Euch sofort zurückzugeben.“"
 ep3_laamp_decision_event.1035.b_fallback: "„Was macht ein [laamp_spouse_material.Custom('GirlBoy')] wie Ihr an einem Ort wie diesem?“"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName|U] ist von Euren Avancen entzückt"
 ep3_laamp_decision_event.1035.b.failure: "Ihr scheitert daran, [laamp_spouse_material.GetShortUIName] zu entzücken"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName] beginnt, nicht weiter auf Euch zu achten"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Ihr habt erst unlängst einen möglichen [spouse|E] zu entzücken versucht – versucht es am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1035_spouse_duelled_recently'))] wieder"
 ep3_laamp_decision_event.1035.c: "„… warum verlegen wir das hier nicht an einen #EMP bequemeren#! Ort …“"
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Ihr habt Euch erst unlängst in einer [ROOT.Char.Custom('GetTavernDwelling')] entspannt – kommt am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1035_spouse_unwinded_recently'))] wieder"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip|U]: [laamp_hooded_figure.GetFirstNameNoTooltip|U] steckt in Schwierigkeiten!"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_hooded_figure.Custom('DE_ART_DEF_S_N')|U] Gesuchte"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Ich gehe zurück zu [laamp_hooded_figure.GetFirstName], [laamp_hooded_figure.Custom('DE_ART_DEF_S_N')] noch immer in einen siedenden Zwist mit dem ansässigen Raufbold verzettelt ist.\n\nSie starren einander böse an, und das Patt wird nur dadurch unterbrochen, dass der [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]e Raufbold hin und wieder zur Tür schaut, als würde er auf etwas warten. Oder auf #EMP jemanden#!.\n\nIch spüre, wie mir Schweiß den Rücken hinunterrinnt."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "Am Tisch von [laamp_hooded_figure.GetFirstName] ist die Stimmung nach wie vor geladen, und der [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]e Raufbold wartet noch immer auf seine Bezahlung.\n\n[laamp_hooded_figure.Custom('DE_ART_DEF_S_N')|U] [laamp_hooded_figure.GetTitleAsNameNoTooltip] #EMP weigert#! sich jedoch schlichtweg, und hin und wieder wird jemand beim Vorbeigehen langsamer, nur um schleunigst wieder schneller zu werden, sobald er bemerkt, was hier vor sich geht.\n\nMein Blick pendelt rastlos zwischen den beiden hin und her."
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "Ich bin wieder im Keller, wo [laamp_hooded_figure.GetFirstName] voll und ganz damit beschäftigt ist, eine Karte zu betrachten. Eine Bodendiele quietscht,"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "Im anderen Zelt ist [laamp_hooded_figure.GetFirstName] voll und ganz damit beschäftigt, eine Karte zu betrachten. Zufällig stoße ich gegen einen Gegenstand,"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "und [laamp_hooded_figure.Custom('DE_PRO_POS_S_3P')] Kopf fährt hoch und zu mir herum.\n\n„Da seid Ihr ja wieder“, sagt [laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')], während [laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')] vorsichtig die Karte zusammenfaltet, die das nahe Besitztum von [1037_neighboring_holding.GetBaronyNameExplicitly] zeigt. „Wolltet Ihr etwas?“\n\n[laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')|U] steht auf, verschränkt die Arme vor der Brust und stützt sich mit einem verschmitzten Lächeln auf ein Bein."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "Ich schaue hinunter in den Keller, bevor ich einmal mehr die Stufen hinabgehe. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Ich hebe eine Ecke der Plane an und schaue in das Zelt, bevor ich es betrete: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "Ich werfe einen Blick in den Keller, bevor ich wieder die Treppe hinuntersteige. [laamp_hooded_figure.GetFirstName], [Select_CString(laamp_hooded_figure.IsFemale, 'die Schurkin', 'der Schurke')], sitzt zurückgelehnt in [laamp_hooded_figure.Custom('DE_PRO_POS_S_3P')]em Stuhl und fixiert mit dem Blick die Decke.\n\n[laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')|U] schnippt gemächlich eine [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]e Münze in die Luft, lässt sie sich einmal drehen und fängt sie dann mit ruhiger Hand auf.\n\nIch räuspere mich und [laamp_hooded_figure.GetFirstNameNoTooltip] schließt die Augen, während [laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')] die Münze weglegt, die Hände hinter dem Kopf verschränkt und „Ja?“ grunzt."
 ep3_laamp_decision_event.1037.desc_returned_03: "Auf meinem Rückweg in den Keller ist die Tür geschlossen. Ich öffne sie vorsichtig und steige die Treppe hinunter.\n\nEin Stück weiter drinnen wischt [laamp_hooded_figure.GetFirstName] etwas vom Boden auf, was aussieht wie … #EMP Blut#!? Bestimmt #EMP Tierblut#! …\n\n[laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')|U] knackt mit den Knöcheln, als [laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')] den Eimer wegstellt und [laamp_hooded_figure.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit auf mich richtet. „Hartnäckig, nicht wahr?“"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "Als ich vor dem Zelt von [laamp_hooded_figure.GetFirstName], [Select_CString(laamp_hooded_figure.IsFemale, 'der Schurkin', 'dem Schurken')], stehe, höre ich von drinnen etwas, was sich wie ein Handgemenge anhört. Dann verstummt das Geräusch plötzlich.\n\nVorsichtig stecke ich den Kopf in das Zelt und sehe, wie [laamp_hooded_figure.GetFirstName] in der Dunkelheit etwas Dunkelrotes von einem Messer wischt. Blut …?\n\n[laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich gleichgültig in meine Richtung. „Nur eine #EMP Ratte#!. Aber #EMP Ihr#! seid mir ja richtig hartnäckig, was?“"
 ep3_laamp_decision_event.1037.desc_intro: "Die Kapuzengestalt schleicht durch die Taverne und eine Treppe hinunter in den Keller. Ich sehe mich vorsichtig um, während ich ihr die Stufen hinunterfolge.\n\nUnten angekommen setzt sie sich auf einen Stuhl vor einem Tisch und lässt die Kapuze fallen."
 ep3_laamp_decision_event.1037.desc_nomad_intro: "Die Kapuzengestalt schleicht durch die Behausung und verlässt sie am anderen Ende. Ich sehe mich vorsichtig um, während ich ihr nach draußen und in ein anderes Zelt folge.\n\nDrinnen angekommen setzt sie sich auf einen Stuhl vor einem Tisch und lässt die Kapuze fallen."
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nIch erkenne [laamp_hooded_figure.GetFirstName], als [laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')] aufgeregt die Faust auf den Tisch knallt. „Na, ich will verdammt sein! Ich hatte nicht erwartet, #EMP Euch#! wiederzusehen – jedenfalls nicht in diesem Leben. Was kann ich für Euch tun?“"
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "„… Und dann wäre da noch die #EMP Sitzplatz#!steuer“, merkt der [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]e Raufbold mit einem schiefen Grinsen an, während er auf den Stuhl der Kapuzengestalt zeigt. „Das macht gewiss auch noch ein Stück Gold.“\n\n[laamp_hooded_figure.Custom('DE_ART_DEF_S_N')|U] verhüllte [laamp_hooded_figure.GetWomanMan] steht schlagartig auf, und als die Kapuze fällt, erkenne ich in [laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_D')] niemand Geringeres als [laamp_hooded_figure.GetName]. „Das ist eine Unverschämtheit!“, ruft [laamp_hooded_figure.Custom('DE_ART_DEF_S_N')] [laamp_hooded_figure.GetTitleAsNameNoTooltip] sichtlich erbost.\n\n„Zwingt mich nicht, bei meinen #EMP Geschäftsfreunden#! nachzufragen“, droht der Raufbold, als sich die Lage zunehmend anspannt."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: "„Ich nehme an, Ihr kennt meinen Ruf?“ #EMP ‚[laamp_hooded_figure.Custom('DE_ART_DEF_S_N')|U] [laamp_hooded_figure.Custom2('CriminalAdjective', ROOT.Char)|l]e Verbrecher[laamp_hooded_figure.Custom('DE_END_NOU_S_GS_N')] [laamp_hooded_figure.GetFirstNameNoTooltip]!‘#!“\n\n„… Ich habe Leute schon für kleinere Beleidigungen #EMP windelweich geprügelt#!. Was wollt ihr jetzt?“ Der Blick von [laamp_hooded_figure.GetFirstName] ist fest auf mich gerichtet, während [laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')] fragend eine Augenbraue hebt."
 ep3_laamp_decision_event.1037.a: "„Ich übernehme [laamp_hooded_figure.Custom('DE_PRO_POS_S_3P')]e Rechnung.“"
 ep3_laamp_decision_event.1037.a.flavor: "Das wird sich gewiss noch als nützlich erweisen."
 ep3_laamp_decision_event.1037.b_diplomacy: "„Ihr verdient doch eindeutig mehr Gold, wenn Eure Kunden auch #EMP wiederkommen#!?“"
 ep3_laamp_decision_event.1037.b_stewardship: "„Das ist leider nicht die #EMP derzeit gültige#! Sitzplatzsteuer.“"
 ep3_laamp_decision_event.1037.b_intrigue: "„Ihr wisst aber, dass [laamp_hooded_figure.Custom('DE_PRO_POS_S_3P')]e #EMP Leibwächter#! draußen warten?“"
 ep3_laamp_decision_event.1037.b_learning: "„So tief wollen wir doch sicher nicht sinken?“"
 ep3_laamp_decision_event.1037.b_martial: "„Möchtet Ihr das lieber mit #EMP mir#! besprechen?“"
 ep3_laamp_decision_event.1037.b.flavor: "Was könnte schon schiefgehen?"
 ep3_laamp_decision_event.1037.b.success: "Ihr bringt den Raufbold dazu, [laamp_hooded_figure.GetShortUIName] in Ruhe zu lassen"
 ep3_laamp_decision_event.1037.b.success.t: "Adlig[laamp_hooded_figure.Custom('DE_END_ADJ_NUL_S_A')] gerettet"
 ep3_laamp_decision_event.1037.b.failure: "Ihr könnt den Raufbold nicht überzeugen"
 ep3_laamp_decision_event.1037.b.failure.t: "Nicht überzeugend"
 ep3_laamp_decision_event.1037.c: "„Dies[laamp_hooded_figure.Custom('DE_END_ADJ_NUL_S_N')] #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#! ist bereits vergeben, Ihr [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]!“"
 ep3_laamp_decision_event.1037.c.flavor: "Ich hatte schon schlechtere Tage."
 ep3_laamp_decision_event.1037.d: "„Ich könnte jemanden mit Eurem Können brauchen, [laamp_hooded_figure.GetFirstNameNoTooltip].“"
 ep3_laamp_decision_event.1037.d_thief_position: "„Wisst Ihr, ich habe da einen Posten zu besetzen, der wie für Euch geschaffen ist: $master_thief_camp_officer$.“"
 ep3_laamp_decision_event.1037.e: "„Jemand derart Fachkundiges wie Ihr würde in meinem Lager #EMP aufblühen#!.“"
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName|U] findet die Vorstellung spannend"
 ep3_laamp_decision_event.1037.e.failure: "Ihr scheitert daran, [laamp_hooded_figure.GetShortUIName|U] zu entzücken"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName|U] beginnt, nicht weiter auf Euch zu achten"
 ep3_laamp_decision_event.1037.f: "„Könntet Ihr mich Eure … Kunst lehren?“"
 ep3_laamp_decision_event.1037.g: "„Gemeinsam würden wir beide dieses Reich #EMP dominieren#!, [laamp_hooded_figure.GetFirstNameNoTooltip].“"
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Das Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship|U])"
 ep3_laamp_decision_event.1040.desc_returned_01: "Zurück auf dem Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) ist alles wie immer. Während die Sonne langsam über den Himmel wandert, spenden die angrenzenden Gebäude des Platzes nacheinander im Wechsel Schatten für den offenen Platz."
 ep3_laamp_decision_event.1040.desc_returned_02: "Ein heftiger Duft nach Weihrauch steigt mir unaufhaltsam in die Nase, als ich durch den Halbschatten zurück zum Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) gehe."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Ich blinzle, als ich aus der Dämmerung der [Select_CString(laamp_healer_character.IsFemale, 'Heilerinnenhütte', 'Heilerhütte')] trete und mir meinen Weg zurück zum Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) suche."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Bei der Rückkehr die Tore des Geländes um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) umfängt mich eine arkadische Ruhe, als ich mich wieder auf dem großen Platz dort wiederfinde."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Als ich aus dem stillen Garten zurückkehre, fühle ich mich unbeschwerter, während ich den Blick über den belebten Platz auf dem Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) schweifen lasse."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Ich folge den sich windenden Gassen fort vom Arbeitszimmer von [laamp_physician_recruit.GetFirstNameNoTooltip] und finde mich auf dem Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) wieder."
 ep3_laamp_decision_event.1040.desc: "Auf dem großen Platz des Geländes um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) herrscht eine gewisse Ruhe, obwohl hier viel Handel getrieben wird und zahlreiche [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] sowie deren Helfer unterwegs sind.\n\nDas prächtige Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) selbst ruht in der Mitte, und an den Seiten entdecke ich Schilder mit kühnen Heilungsversprechen und auch einen Garten, wo man sich in die Betrachtung des wahren Wesens der höchsten Macht ([visiting_location.GetCounty.GetFaith.HighGodName]) versenken kann."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nAm Rande des Platzes predigt [Select_CString(laamp_physician_recruit.IsFemale, 'eine Gläubige', 'ein Gläubiger')] von besserer körperlicher Gesundheit, und wie zuvor vereinbart wurde das kranke Kind [1040_sickly_minor.GetFirstName] in die Heilerhütte eskortiert, wo es auf mich wartet."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nAm Rande des Platzes predigt [Select_CString(laamp_physician_recruit.IsFemale, 'eine Gläubige', 'ein Gläubiger')], dass eine bessere körperliche Gesundheit unsere geistige Gesundheit fördert. [laamp_physician_recruit.Custom('DE_PRO_PER_S_3P_N')|U] bleibt trotz gelegentlicher Zwischenrufe aus der bäuerlichen Menge standhaft."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nWie zuvor mit einem der Aufsteher vereinbart wurde das kranke Kind [1040_sickly_minor.GetFirstName] in die Heilerhütte eskortiert, wo es auf mich wartet."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] nickt anerkennend und schaut sich auf dem belebten Platz um, wobei [visiting_partner.Custom('DE_PRO_PER_S_3P_N')] bereits spannende Stände und Sehenswürdigkeiten ins Visier nimmt."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nIch blicke zufrieden über den Platz und atme ein paarmal tief durch, während ich über mein nächstes Ziel nachdenke."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName|U], [visiting_partner.Custom('DE_ART_DEF_S_N')] langsam ein wenig müde wirkt, sagt: „Ich bin niemand, der sich beschwert, aber … wir sind doch hier jetzt bestimmt fertig, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?“"
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nNachdem ich eine beträchtliche Zeit hier auf dem Gelände um das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) verbracht habe, bin ich mit dem heutigen Tag zufrieden und sehe mich nach dem schnellsten Weg zurück zum Hauptplatz um."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n[Select_CString(laamp_physician_recruit.IsFemale, 'Die hingebungsvolle Predigerin', 'Der hingebungsvolle Prediger')] verlautbart weiterhin [laamp_physician_recruit.Custom('DE_PRO_POS_S_3P')]e gesundheitsbezogenen Lehren, scheint sich aber dem Ende [laamp_physician_recruit.Custom('DE_PRO_POS_S_3P')]es Vortrags zu nähern."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nAus irgendeinem Grund gibt es nun offenbar einen Überfluss an Kindern auf dem Platz. Waren die die ganze Zeit schon hier? Sie spielen und toben und finden ständig neue Wege, alte Dinge zu tun, nicht selten zur Überraschung und zum Verdruss ihrer Aufpasser.\n\nIch muss immer wieder an den Zustand von [1040_sickly_minor.GetFirstName] denken, während ich mir auf dem Platz mein nächstes Ziel aussuche."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nZu meiner Linken nimmt [visiting_partner.GetFirstName] neugierig einen Stand mit winzigen Fläschchen in Augenschein, die angeblich mit Gifttropfen einer wilden Kreatur ([ROOT.Char.Custom('VenomousCreature')]) gefüllt sind.\n\nAllein der Gedanke daran beschert mir eine Gänsehaut, während ich überlege, wohin ich als Nächstes gehen soll."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName|U] stupst mich an der Schulter an und deutet auf die Wachen, die einen zerlumpten Menschen aus dem Gebäude eskortieren, der etwas vom Ende der Welt schreit.\n\nMeine Augenbrauen heben sich fast wie von selbst und ich beobachte den Tumult, während ich überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] reicht mir auf unserem Spaziergang über den Platz einen Happen.\n\nIch kaue nachdenklich auf der getrockneten Ration herum, während ich über meinen nächsten Schritt nachdenke."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nIn einer schattigen Ecke des Platzes versucht ein Händler, seine hochwohlgeborene Kundschaft von der heilenden Wirkung von rotem Sand zu überzeugen.\n\nIch beobachte beiläufig das Gezänk, während ich über meinen nächsten Schritt nachdenke."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nAn einem nahen Stand mit Obsidianspiegeln versucht ein [visiting_location.GetCounty.GetFaith.PriestNeuter], seine Aufregung zu verbergen, als er endlich die Gelegenheit hat, sich selbst zu betrachten.\n\nLeicht amüsiert versuche ich, eine Entscheidung zu treffen, wohin ich als Nächstes gehen soll."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nBei einer kleinen Rotunde liest ein Händler, der Abschriften eines heiligen Textes ([ROOT.Char.Custom('RandomReligiousTextName')]) feilbietet, einem demütig lauschenden Publikum daraus vor.\n\nIch höre geistesabwesend zu, während ich den Platz beobachte und überlege, was ich als Nächstes tun soll."
