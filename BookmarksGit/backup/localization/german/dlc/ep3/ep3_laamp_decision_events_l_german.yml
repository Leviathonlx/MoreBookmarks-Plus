 #Church
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship|U])"
 ep3_laamp_decision_event.1043.desc_returned_01: "Eine Predigt ist gerade zu Ende gegangen, als wir in das Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) zurückkehren. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] geht mit einem Besen umher, räumt behutsam auf und säubert den heiligen Boden für alle Besucher, die zwecks eines Gebets oder aus dem Wunsch nach Besinnung hierherkommen.\n\n[laamp_clergy_character.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf, als ich mich nähere, und ein sanftes Lächeln umspielt [laamp_clergy_character.Custom('DE_PRO_POS_S_3P')]e Lippen. „Willkommen zurück in der warmen Umarmung der höchsten Macht ([visiting_location.GetCounty.GetFaith.HighGodName]). Warum bleibt Ihr nicht eine Weile und genießt die Umgebung?“"
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] sitzt auf einer der Bänke gegenüber der Kanzel und wirkt in Gedanken versunken, als ich das Gotteshaus [visiting_location.GetCounty.GetFaith.HouseOfWorship] erneut betrete.\n\n[laamp_clergy_character.Custom('DE_PRO_PER_S_3P_N')|U] dreht den Kopf in meine Richtung und schaut über die Schulter, als ich mich nähere. „Es gibt so viel zu tun. Lasst diese müden Füße einen Augenblick Ruhe finden, mein Kind. Wie kann ich Euch helfen?“"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Als ich durch die bemerkenswert prächtigen Tore des Gotteshauses ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) trete, haben die frommen Kleriker, die diesen Ort betreuen, gerade ihre Aufgaben für den Tag verteilt.\n\nIch schaue den Hauptgang hinunter und erblicke unerwartet [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], [Select_CString(laamp_clergy_character.IsFemale, 'die mir ihrerseits', 'der mir seinerseits')] einen unergründlichen Blick zuwirft und zu mir herüberkommt. „Mein eigensinniges Kind. Die höchste Instanz ([visiting_location.GetCounty.GetFaith.HighGodName]) hat Euch wohlbehalten an unsere Türschwelle zurückgebracht!“"
 ep3_laamp_decision_event.1043.desc: "Als ich die Tore des Gotteshauses ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) durchschreite, bin ich beeindruckt von der Arbeit, die in die erlesenen Strukturen und die sakrale Ausstattung geflossen sein muss.\n\n[Select_CString(laamp_clergy_character.IsFemale, 'Eine der frommen Klerikerinnen', 'Einer der frommen Kleriker')], die sich um diesen Ort kümmern, bemerkt mich und kommt gemessenen Schrittes zu mir herüber. „Seid gegrüßt, mein Kind. Ich bin [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. Wie kann ich Euch helfen?“"
 ep3_laamp_decision_event.1043.desc_outro: "\n\nMein Blick fällt beiläufig auf den Korb mit den Münzspenden ein Stückchen den Gang hinunter."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nHinter mir schielt [visiting_partner.GetFirstName] verdächtig nach einem Korb voller Münzspenden ein Stückchen den Gang hinunter."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] späht noch immer sehnsüchtig über die Bänke hinweg nach dem Korb mit den Münzspenden."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nDer Korb mit den Münzspenden ist bedeutend reicher gefüllt."
 ep3_laamp_decision_event.1043.a: "„Ich habe eine Spende zu tätigen!“"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "Nun #EMP ja#! …"
 ep3_laamp_decision_event.1043.b: "„Vielleicht könnte die höchste Macht ([visiting_location.GetCounty.GetFaith.HighGodName]) unsere Sache segnen?“"
 ep3_laamp_decision_event.1043.c: "Offensichtlich bin #EMP ich#! dringend auf diese Spenden angewiesen."
 ep3_laamp_decision_event.1043.c_guarded: "Eine weitere Spende. In #EMP meinen#! Geldbeutel."
 ep3_laamp_decision_event.1043.c_master_thief: "„Pst, [visiting_partner.GetFirstNameNoTooltip]! Passt auf!“"
 ep3_laamp_decision_event.1043.c.flavor: "Für eine Ablenkung sorgen und ein paar Münzen abgreifen. Ganz leicht."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Hm. Die Wachen streifen wirklich viel durch diesen Teil – aus irgendwelchen Gründen …"
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Erfolgreicher Diebstahl"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Ihr stehlt erfolgreich die Spenden"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Verbannt!"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Ihr werdet aus dem Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) verbannt"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Wachen gerufen"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "Als ich die Spende überreiche, weiten sich die Augen von [laamp_clergy_character.GetFirstName] vor Schreck. „Ihr … Ihr seht genauso aus wie [visiting_location.GetCounty.GetFaith.HighGodHerHis|U] … [visiting_location.GetCounty.GetFaith.HighGodHerHis|U] … Ich schwöre es …“ [laamp_clergy_character.Custom('DE_PRO_PER_S_3P_N')] starrt mich einen Moment lang an und öffnet und schließt den Mund wie ein Fisch auf dem Trockenen.\n\nDann, als er begreift, was [laamp_clergy_character.Custom('DE_PRO_PER_S_3P_N')] da gerade treibt, reißt [laamp_clergy_character.GetFirstNameNoTooltip] sich zusammen und räuspert sich. „Es wäre mir eine Ehre, #EMP mein#! Leben Eurer Sache zu widmen.“"
 ep3_laamp_decision_event.1044.desc: "Das Lächeln von [laamp_clergy_character.GetFirstName] wird breiter, als [laamp_clergy_character.Custom('DE_PRO_PER_S_3P_N')] sich zu mir beugt und mir eine Hand auf die Schulter legt. „Sehr gütig von Euch, mein Kind. Ich weiß, dass Münzen für [Select_CString(ROOT.Char.IsFemale, 'eine Abenteurerin', 'einen Abenteurer')] wie Euch nicht immer leicht zu bekommen sind.“\n\n[laamp_clergy_character.Custom('DE_PRO_PER_S_3P_N')|U] nickt anerkennend und [laamp_clergy_character.Custom('DE_PRO_POS_S_3P')]e Hand fällt zurück an [laamp_clergy_character.Custom('DE_PRO_POS_S_3P')] Seite, während [laamp_clergy_character.Custom('DE_PRO_POS_S_3P')] Blick weiter auf mir ruht."
 ep3_laamp_decision_event.1044.a: "„Vielleicht könnte die höchste Macht ([visiting_location.GetCounty.GetFaith.HighGodName]) unsere Reise segnen?“"
 ep3_laamp_decision_event.1044.a_epiphany: "„Ich bin allein an der Gnade der höchsten Macht ([visiting_location.GetCounty.GetFaith.HighGodName]) interessiert.“"
 ep3_laamp_decision_event.1044.b: "„Wir #EMP könnten#! noch jemand Tüchtigen brauchen.“"
 ep3_laamp_decision_event.1044.c: "„Wenn es eines gibt, worum ich mich schere, so sind es meine Mitmenschen.“"
 ep3_laamp_decision_event.1044.c_epiphany: "… Wir stellen derzeit niemanden ein."
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Der Garten"
 ep3_laamp_decision_event.1045.desc_returned_01: "Im Garten herrscht noch immer beschauliche Ruhe, und einige Besucher führen gedämpfte Gespräche in den Sitzbereichen, wohingegen andere in stille Versenkung vertieft sind und die Natur betrachten.\n\nIch lausche dem Raunen und der Brise. Dank des Winds in den Bäumen fühle ich mich plötzlich viel wohler."
 ep3_laamp_decision_event.1045.desc_returned_02: "Diesmal entdecke ich einen kleinen Vogel in einem der Bäume, der gerade dabei ist, zum ersten Mal seine Flügel zu erproben.\n\nEr rutscht sanft über den Rand des Nestes, doch die Flügel sind irgendwie ineinander verheddert, und für einen Wimpernschlag fällt der Vogel im freien Fall durch die Luft, bis … der Wind ihn sacht auffängt und in Sicherheit trägt. Ein Gefühl der Erleichterung breitet sich in meiner Brust aus."
 ep3_laamp_decision_event.1045.desc: "Der Garten ist von Hecken umrahmt, und auf den sanften Hügeln stehen Bäume, durch deren Laub man den einen oder anderen Vogel und das eine oder andere Eichhörnchen beobachten kann.\n\nIch spüre hier ganz deutlich eine Präsenz, die in all dieser Schönheit eingefangen ist. Was, wenn die höchste Macht ([visiting_location.GetCounty.GetFaith.HighGodName]) mir bei all meinen Schwierigkeiten und Nöten die ganze Zeit über beigestanden hat …?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nEin Stück die Straße hinauf schaut sich [visiting_partner.GetFirstName] noch einmal die essbaren Pflanzen hier an."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nUnd weiter die Straße hinunter entdecke ich noch mehr wilde Leckerbissen, die sich der Nachmittagssonne entgegenrecken."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nVon hinten höre ich [visiting_partner.GetFirstName] jedes Mal murmeln, wenn wir auf unserem Spaziergang auf eine weitere obskure, aber essbare Pflanze stoßen."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nAus den Augenwinkeln bemerke ich köstlich aussehende Wildfrüchte und Kräuter, die zur Üppigkeit des Gartens beitragen."
 ep3_laamp_decision_event.1045.a: "Ich spüre nur Frieden in mir."
 ep3_laamp_decision_event.1045.a_convert: "Vielleicht ist dieser Glaube ([visiting_location.GetCounty.GetFaith.GetNameNoTooltip]) doch gar keine so schlechte Sache."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Ihr habt erst unlängst über diesen Garten sinniert – kommt am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1045_contemplated_garden_recently'))] wieder"
 ep3_laamp_decision_event.1045.b: "Es wäre eine Schande, diese Leckerbissen zu verschwenden."
 ep3_laamp_decision_event.1045.b_partner: "„[visiting_partner.GetFirstNameNoTooltip], wie wäre es, wenn wir auf Nahrungssuche gehen?“"
 ep3_laamp_decision_event.1045.b_flavor: "Erntezeit!"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Ihr habt diesen Garten erst unlängst abgeerntet – kommt am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1045_has_harvested_recently'))] wieder"
 ep3_laamp_decision_event.1045.c: "„… so viele versteckte Ecken und Winkel, #EMP [visiting_partner.GetFirstNameNoTooltip]#! …“"
 ep3_laamp_decision_event.1045.c.flavor: "Wahrlich göttlich."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Ihr habt Euch erst unlängst in diesem Garten entspannt – kommt am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1045_garden_unwinded_recently'))] wieder"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_physician_recruit.IsFemale, 'Die Ärztin', 'Der Arzt')]"
 ep3_laamp_decision_event.1047.desc_returned_01: "Die Tür zum Arbeitszimmer von [laamp_physician_recruit.GetFirstName] steht einen Spalt offen, und durch diesen beobachte ich, wie [laamp_physician_recruit.GetFirstNameNoTooltip] einem Patienten, der ganz still dasitzt, mit einer erschreckend scharfen und schmalen Schere die Haare schneidet.\n\nIch klopfe an die Tür und trete ein, wobei ich die Aufmerksamkeit [Select_CString(laamp_physician_recruit.IsFemale, 'der Ärztin', 'des Arztes')] auf mich lenke. „So ein heimliches Erscheinen. Was wolltet Ihr denn?“"
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName|U] steht vor [laamp_physician_recruit.Custom('DE_PRO_POS_S_3P')]er Tür und untersucht die Schulter [Select_CString(ROOT.Char.IsFemale, 'einer Frau, die', 'eines Mannes, der')] offenbar Schmerzen hat.\n\n[laamp_physician_recruit.Custom('DE_PRO_PER_S_3P_N')|U] beendet den Besuch, gibt Anweisungen, wie das Gelenk am besten zu heilen ist, und wendet sich danach an mich: „Ihr seid wieder da. Wollt Ihr dieses Mal etwas?“"
 ep3_laamp_decision_event.1047.desc_returned_03: "Als ich vorsichtig die Treppe zum Arbeitszimmer von [laamp_physician_recruit.GetFirstName] hinaufgehe, schaue ich durch die offene Tür.\n\n[laamp_physician_recruit.Custom('DE_PRO_PER_S_3P_N')|U] scheint in eine Art körperliche Übung vertieft zu sein und gerät recht ordentlich ins Schwitzen, während [laamp_physician_recruit.Custom('DE_PRO_PER_S_3P_N')] immer wieder in die Hocke geht, aufsteht und von vorn beginnt.\n\nNach einer gewissen Anzahl von Wiederholungen hört [laamp_physician_recruit.Custom('DE_PRO_PER_S_3P_N')] auf, wischt sich die Stirn ab und nimmt einen Schluck aus einer nahen Flasche. [laamp_physician_recruit.Custom('DE_PRO_POS_S_3P')|U] messerscharfer Blick richtet sich auf mich. „Ihr seid ganz schön beharrlich, hm?“"
 ep3_laamp_decision_event.1047_desc_intro: "Ich folge [laamp_physician_recruit.GetFirstName] eine schmale Gasse hinunter, eine Treppe hinauf und in [laamp_physician_recruit.Custom('DE_PRO_POS_S_3P')] Arbeitszimmer hinein. Der Raum ist vom Boden bis zur Decke mit Regalen vollgestopft, in denen sich Schriften und Drucke zu den Themen Körpersäfte, Gesundheit und Spiritualität befinden.\n\n[laamp_physician_recruit.Custom('DE_PRO_PER_S_3P_N')|U] setzt sich auf den einzigen Stuhl am Schreibtisch, streicht geistesabwesend über einen kleinen Talisman und bemerkt dann endlich meine Anwesenheit."
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$ „Oh. Habe ich Euch nicht schon einmal irgendwo gesehen? Was wollt Ihr?“\n\nIch wäge meine Worte sorgfältig ab, ehe ich erwidere:"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$ „Oh. Ihr. Wolltet Ihr etwas?“\n\n„Ich habe Euren Vortrag für die Schlechtergestellten gesehen“, antworte ich und zögere, ehe ich fortfahre:"
 ep3_laamp_decision_event.1047.a: "„Wollt Ihr für mich arbeiten?“"
 ep3_laamp_decision_event.1047.b: "„Helft mir, die Geistesstärke meiner Anhänger zu mehren!“"
 ep3_laamp_decision_event.1047.c: "„Ihr müsst Euer Können #EMP anwenden#!, um auf der Höhe zu bleiben. Schließt Euch meinem Lager an.“"
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] teilt Eure Einschätzung"
 ep3_laamp_decision_event.1047.c.failure: "Ihr scheitert daran, [laamp_physician_recruit.GetShortUIName] zu entzücken"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] beginnt, nicht weiter auf Euch zu achten"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Die Burg"
 ep3_laamp_decision_event.1050.desc_returned_01: "Ich trete erneut durch die Tore des großen Bauwerks ([visiting_location.GetHolding.GetType.GetName]) und studiere dabei das Muster und die Farbe des Banners, das das Wappen des örtlichen Hauses ([visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip]) trägt."
 ep3_laamp_decision_event.1050.desc_returned_02: "Als wir vom Hauptplatz von [visiting_location.GetTitle.GetNameNoTierNoTooltip] zurückkehren, lässt eine Brise das bunte [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip]-Banner auf der Brüstung sacht wehen."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Als ich von den Übungsplätzen kommend erneut durch die Tore des großen Bauwerks ([visiting_location.GetHolding.GetType.GetName]) schreite, schenken mir die Wachen auf ihrem Posten dieses Mal kaum einen zweiten Blick."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Beim Verlassen des Wachquartiers blinzle ich angesichts der plötzlichen Lichtflut und atme tief die frische Luft ein."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Ich denke noch immer an die entmutigten Soldaten, als ich gemütlich wieder hinauf zum Innenhof des großen Bauwerks ([visiting_location.GetHolding.GetType.GetName]) spaziere, wo sich nicht viel verändert hat."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Ich überlasse [laamp_bodyguard_recruit.GetFirstName] wieder der Aufgabe, [laamp_bodyguard_recruit.Custom('DE_PRO_POS_S_3P')]en Verdruss an den Tierkadavern auszulassen, während ich mir erfolgreich meinen Weg durch die sich windenden Gassen zurück zum Gelände um das große Bauwerk ([visiting_location.GetHolding.GetType.GetName]) bahne."
 ep3_laamp_decision_event.1050.desc: "Die Anlage um das große Besitztum ([visiting_location.GetHolding.GetType.GetName]) von [visiting_location.GetBaronyNameExplicitlyNoTooltip] ist, wie zu erwarten, für kriegerische Zwecke eingerichtet: mit Pfeilfässern, herumliegenden Stangenwaffen, einem ansehnlichen Stall und dergleichen."
 ep3_laamp_decision_event.1050.mid_maa: "\n\nDer Übungsplatz liegt gleich vor den Toren, vor der Garnison steht eine Handvoll Wachen herum, und die Straße hinunter sehe ich eine Versammlung verwahrloster und entmutigter [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]er Krieger."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nDer Übungsplatz liegt gleich vor den Toren, und vor dem Eingang trödelt eine Handvoll Garnisonswachen herum, die entweder mit dem Schlaf kämpfen oder ihre Waffen polieren."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nAuf der anderen Seite des Hofes brüllt [Select_CString(laamp_bodyguard_recruit.IsFemale, 'eine', 'ein')] [laamp_bodyguard_recruit.GetWomanMan] einige andere [laamp_bodyguard_recruit.GetWomenMen] an: „… und es war NICHT MEINE SCHULD!“ Der Streit wird immer hitziger und ich beobachte die Lage aufmerksam."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName|U] schaut sich nachdenklich um und betrachtet dann das robuste Banner mit dem Wappen des örtlichen Hauses ([visiting_location.GetTitle.GetHolder.GetHouse.GetName]), das sich sanft im Wind wiegt."
 ep3_laamp_decision_event.1050.desc_outro: "\n\n[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')|U], Wachen, Kriegsvolk und Soldaten: Ich schürze die Lippen und schaue mich nachdenklich in dem geordneten Chaos um."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nNachdem ich das große Bauwerk ([visiting_location.GetHolding.GetType.GetName]) von [visiting_location.GetBaronyNameExplicitlyNoTooltip] gründlich unter die Lupe genommen habe, habe ich meine Besorgungen hier erledigt und bin fertig mit diesem Ort.\n\nIch sehe mich nach dem schnellsten Weg zurück zum Hauptplatz von [visiting_location.GetTitle.GetNameNoTierNoTooltip] um."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nDie wütenden [laamp_bodyguard_recruit.GetWomenMen] streiten sich immer noch am Rand des Hofes, wobei die Lage nun von einer nahen Gruppe von Wachen sorgfältig überwacht wird, um eine blutige Eskalation zu vermeiden."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\nIch spüre einen leichten Stupser, als [visiting_partner.GetFirstName] mich antippt, um mir etwas darüber zuzuflüstern, auf welch unglückliche Weise die Gesichtszüge einer der Wachen am Rand des Platz denen eines Tiers ([visiting_partner.Custom('GetGenderAlliteratingAnimal')]) ähneln.\n\nIch runzle missbilligend die Stirn über [visiting_partner.GetFirstNameNoTooltip], während ich mir mein nächstes Ziel überlege."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] beobachtet neugierig einen fahrenden Händler, der mit einer gebogenen Klinge in der Luft herumfuchtelt, um die Überlegenheit der Form zu veranschaulichen.\n\nMein Blick schweift über den Platz und ich grüble darüber nach, wohin ich als Nächstes gehen soll."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nIch schaue nach links, nur um zu sehen, wie [visiting_partner.GetFirstName] ein Gähnen unterdrückt. Ich ziehe eine Augenbraue hoch, als [visiting_partner.Custom('DE_PRO_PER_S_3P_N')] ein entschuldigendes Gesicht macht, und mein Blick schweift zum Hof zurück, während ich überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nIn einer Ecke des Platzes ahmen ein paar Kinder mit Holzschwertern mit geradezu unheimlicher Naturtreue einen Drill nach, wie ihn [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')|U] oft durchführen.\n\nIch beobachte sie aufmerksam, während ich über mein nächstes Ziel nachdenke."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nEine Prozession aus von Pferden gezogenen Fuhrwerken kommt gerade durch die Tore, allem Anschein nach angeführt von [Select_CString(ROOT.Char.IsFemale, 'einer', 'einem')] örtlichen Adligen, und ich betrachte das Spektakel, während ich überlege, wohin ich als Nächstes gehen soll."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nAn den Eingängen zum Hof und zu dem großen Bauwerk ([visiting_location.GetHolding.GetType.GetName]) selbst tauchen Wachen auf, die die alten pünktlich ablösen. Ich beobachte den Wachwechsel beiläufig, während ich überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1050.a: "Besuchen wir doch die hiesigen Übungsplätze."
 ep3_laamp_decision_event.1050.a_second: "Ein weiterer Besuch auf den Übungsplätzen würde sich anbieten."
 ep3_laamp_decision_event.1050.a.tt: "Zu den Übungsplätzen gehen"
