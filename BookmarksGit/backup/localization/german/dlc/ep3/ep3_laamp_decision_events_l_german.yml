 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Die Garnison"
 ep3_laamp_decision_event.1053.desc_returned_01: "Als ich zur Garnison zurückkehre, kümmert sich [laamp_plain_guard.GetFirstName] vorsichtig um [laamp_plain_guard.Custom('DE_PRO_POS_S_3P')]e geschwollene Lippe.\n\nDrüben an einem Fass, das als behelfsmäßiger Tisch dient, ist gerade ein Kartenspiel zu Ende gegangen und [laamp_talented_guard.GetFirstName] grunzt zufrieden ob [laamp_talented_guard.Custom('DE_PRO_POS_S_3P')]er Gewinne.\n\nDas Duo mustert mich, als ich mich der Gruppe von Wachen nähere."
 ep3_laamp_decision_event.1053.desc_returned_02: "Zurück in der schattigen Garnison macht [laamp_plain_guard.GetFirstName] ein kurzes Nickerchen, während [laamp_talented_guard.GetFirstName] [laamp_talented_guard.Custom('DE_PRO_POS_S_3P')]e Münzen zählt. Als die ältere Wache mich bemerkt, stupst sie [laamp_plain_guard.GetFirstNameNoTooltip] an.\n\nDie weniger erfahrene Wache erwacht mit einem Ruck, setzt sich auf und versucht, sich die Reste des Schlafs aus den Augen zu reiben.\n\nBeide schauen mich neugierig an."
 ep3_laamp_decision_event.1053.desc: "Im Inneren der stickigen Garnison haben die Wachen einen Kampfring aufgebaut, um ihr Können zu verbessern. Zwei von ihnen benutzen den Ring gerade und prügeln aufeinander ein, angefeuert von einer Handvoll Schaulustiger.\n\nIch beobachte sie eine Weile, und es ist klar, dass [laamp_talented_guard.GetFirstName], die erste Wache, wesentlich erfahrener ist als [laamp_plain_guard.GetFirstName], die zweite Wache.\n\nAls sie fertig sind, nähere ich mich vorsichtig dem Ring, und sie richten ihre Aufmerksamkeit auf mich."
 ep3_laamp_decision_event.1053.a: "„[laamp_plain_guard.GetFirstNameNoTooltip], wollt Ihr für mich arbeiten?“"
 ep3_laamp_decision_event.1053.b: "„Wir hätten Verwendung für jemanden mit Euren Fähigkeiten, [laamp_talented_guard.GetFirstNameNoTooltip].“"
 ep3_laamp_decision_event.1053.c: "„Hat jemand Lust auf eine Runde Würfelspiele?“"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName] gewinnt die Runde"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName] gewinnt die Runde"
 ep3_laamp_decision_event.1053.c.you_win: "Ihr gewinnt die Runde"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip|U]: Die Verstärkung"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Bei meiner Rückkehr ins Zeltlager starren die Soldatengruppen mich an, als sie beiseitetreten, um mich passieren zu lassen.\n\nSie murmeln darüber, dass ich am Sieg über eine mythische Bestie ([ROOT.Char.Custom('RegionalMythicalCreatureLower')|U]) beteiligt war, und über weitere fantastische Geschichten.\n\nMir huscht ein schmales Lächeln über die Lippen, als ich wieder [Select_CString(laamp_maa_reinforcer.IsFemale, 'bei der Anführerin', 'beim Anführer')] stehe, [laamp_maa_reinforcer.Custom('DE_ART_DEF_S_N')] den Kopf leicht gesenkt hat und absichtlich meinem Blick ausweicht, während [laamp_maa_reinforcer.Custom('DE_PRO_PER_S_3P_N')] darauf wartet, dass ich spreche."
 ep3_laamp_decision_event.1055.desc_returned_01: "Als ich zum Zeltlager zurückkehre, sehe ich eine Handvoll Soldaten, die ihren Pferden zu trinken geben. Ihre Umhänge weisen darauf hin, dass sie zu einer der Reitereibrigaden gehören, die eher unter sich bleiben.\n\nIch bewege mich den verschlungenen Pfad durch die Zelte bis [Select_CString(laamp_maa_reinforcer.IsFemale, 'zur imposanten Frau', 'zum imposanten Mann')] von vorher, [laamp_maa_reinforcer.Custom('DE_ART_DEF_S_N')] nicht einmal versucht, [laamp_maa_reinforcer.Custom('DE_PRO_POS_S_3P')]e Unzufriedenheit zu verbergen.\n\n[laamp_maa_reinforcer.Custom('DE_PRO_PER_S_3P_N')|U] schaut mich mit müden Augen an und wartet darauf, dass ich spreche."
 ep3_laamp_decision_event.1055.desc_returned_02: "Zurück im Lager beachten mich die Soldaten kaum, als ich an ihnen vorbei tiefer zwischen die Zelte gehe.\n\nSchließlich finde ich [laamp_maa_reinforcer.Custom('DE_ART_DEF_S_A')] [laamp_maa_reinforcer.GetWomanMan] von vorher, und ein leichtes Zucken [laamp_maa_reinforcer.Custom('DE_PRO_POS_S_3P')]er Augenbrauen ist das einzige Zeichen dafür, dass [laamp_maa_reinforcer.Custom('DE_PRO_PER_S_3P_N')] darüber überrascht sein könnte, dass ich schon wieder zurück bin.\n\n[laamp_maa_reinforcer.Custom('DE_PRO_POS_S_3P')|U] Blick schweift in die Ferne, während [laamp_maa_reinforcer.Custom('DE_PRO_PER_S_3P_N')] darauf wartet, dass ich spreche."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Ich gehe hinunter zum Zeltlager am Rand von [visiting_location.GetBaronyNameExplicitlyNoTooltip], und ich spüre die Blicke auf mir.\n\nDie zermürbten und erschöpften Soldaten tuscheln hinter meinem Rücken, als ich mich zu [Select_CString(laamp_maa_reinforcer.IsFemale, 'einer Anführerin', 'einem Anführer')] des Haufens begebe.\n\n[laamp_maa_reinforcer.Custom('DE_PRO_POS_S_3P')|U]e Augen weiten sich leicht, während [laamp_maa_reinforcer.Custom('DE_PRO_PER_S_3P_N')] darauf wartet, dass ich spreche."
 ep3_laamp_decision_event.1055.desc: "Das Zeltlager am Rand von [visiting_location.GetBaronyNameExplicitlyNoTooltip] ist übervoll von Soldaten und Kriegern, groß und klein, aus verschiedenen Kulturen, doch hauptsächlich [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nSie sammeln sich in Gruppen, von denen die meisten grimmig dreinschauen oder sich umsehen, als suchten sie einen Ausweg aus ihrem Elend.\n\nIch gehe weiter, bis ich [Select_CString(laamp_maa_reinforcer.IsFemale, 'eine imposante Frau', 'einen imposanten Mann')] sehe, [laamp_maa_reinforcer.Custom('DE_ART_DEF_S_N')] gerade eben erst einen Haufen vernarbter Krieger zusammengestaucht hat. Nun beäugt [laamp_maa_reinforcer.Custom('DE_PRO_PER_S_3P_N')] mich argwöhnisch."
 ep3_laamp_decision_event.1055.a: "„Reitet mit mir! [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] berühmte [ROOT.Char.GetTitledFirstNameNoTooltip] gebietet es!“"
 ep3_laamp_decision_event.1055.a.flavor: "Eingebildet? Ich tue nur, was getan werden muss."
