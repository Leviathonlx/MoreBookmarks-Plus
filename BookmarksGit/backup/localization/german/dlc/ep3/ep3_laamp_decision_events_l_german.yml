 ep3_laamp_decision_event.1051.return.tt: "Ihr kehrt zum Gelände um das große Bauwerk ([visiting_location.GetHolding.GetType.GetName]) zurück"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Die Übungsplätze"
 ep3_laamp_decision_event.1051.desc_returned_01: "Zurück auf den Übungsplätzen werkelt [Select_CString(laamp_disgruntled_moa.IsFemale, 'die Waffenmeisterin', 'der Waffenmeister')] [laamp_disgruntled_moa.GetFirstName] vor sich hin, stapelt Ausrüstung und murmelt sich leise etwas zum Stand der Dinge in den Bart.\n\n[laamp_disgruntled_moa.Custom('DE_PRO_PER_S_3P_N')|U] achtet darauf, nicht #EMP zu#! unzufrieden zu wirken, und wirft mir einen mürrischen Blick zu, als ich noch einmal auf [laamp_disgruntled_moa.Custom('DE_PRO_PER_S_3P_A')] zugehe."
 ep3_laamp_decision_event.1051.desc_returned_02: "Auf den Übungsplätzen steht [Select_CString(laamp_disgruntled_moa.IsFemale, 'die Waffenmeisterin', 'der Waffenmeister')] [laamp_disgruntled_moa.GetFirstName] stramm, während die Ausrüstung für die Ertüchtigung von einem vorgesetzten Offizier inspiziert wird.\n\nKaum hat sich dieser Vorgesetzte auf den Weg zum großen Bauwerk ([visiting_location.GetHolding.GetType.GetName]) gemacht, schrumpft [laamp_disgruntled_moa.GetFirstNameNoTooltip] scheinbar um einige Fingerbreit, während [laamp_disgruntled_moa.Custom('DE_PRO_PER_S_3P_N')] wieder eine entspanntere Haltung annimmt. [laamp_disgruntled_moa.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen vernichtenden Blick zu."
 ep3_laamp_decision_event.1051.desc: "„… und ich sage Euch: Hier geht es schon seit #EMP Ewigkeiten#! bergab,“ schnaubt [Select_CString(laamp_disgruntled_moa.IsFemale, 'die örtliche Waffenmeisterin', 'der örtliche Waffenmeister')] [laamp_disgruntled_moa.GetFirstName] und fährt dann fort: „Dieses ständige Über-die-Schulter-Schauen, das Hinterfragen meiner …“ [laamp_disgruntled_moa.Custom('DE_PRO_PER_S_3P_N')|U] verstummt, als ich mich dem Schießstand nähere.\n\nWie beiläufig sehe ich mir die Fülle an Ausrüstung und Übungshindernissen an und tue mein Bestes, um nicht weiter auf den trotzigen Blick von [laamp_disgruntled_moa.GetFirstNameNoTooltip] zu achten."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nZu meiner Rechten nimmt [visiting_partner.GetFirstName] eines der Übungsschwerter und fängt an, es mit geübter Hand zu schwingen, wobei [visiting_partner.Custom('DE_PRO_PER_S_3P_N')] mich erwartungsvoll anschaut."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nUnd drüben bei einem Regal mit stumpfen Schwertern steht [visiting_partner.GetFirstName] mit verschränkten Armen. [visiting_partner.Custom('DE_PRO_PER_S_3P_N')|U] schaut zu den Waffen, dann wieder zu mir und lächelt verschmitzt."
 ep3_laamp_decision_event.1051.a: "Üben wir doch ein wenig!"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Euer Übungskampf bringt sehr viel"
 ep3_laamp_decision_event.1051.a.desc: "Ihr übt etwas"
 ep3_laamp_decision_event.1051.b: "„Ihr solltet Euch unserem Lager anschließen. Dort gibt es jede Menge Freiheiten.“"
 ep3_laamp_decision_event.1051.c: "„Nehmt dies, [visiting_partner.GetFirstNameNoTooltip]!“"
 ep3_laamp_decision_event.1051.c_joshing.t: "Herumspielen"
 ep3_laamp_decision_event.1051.c_joshing.desc: "Der Übungskampf brachte nichts"
