 ep3_laamp_decision_event.1001.b_second: "Eigentlich sollten wir doch zurück zu den Artefakthökern gehen."
 ep3_laamp_decision_event.1001.b.tt: "Zu den Artefaktständen gehen"
 already_sold_artifact.tt: "Ihr habt bei diesem Besuch bereits ein [artifact|E] verkauft"
 ep3_laamp_decision_event.1001.c: "Vielleicht hat der [ROOT.Char.Custom('GetTowncrierElder')] ja etwas für uns."
