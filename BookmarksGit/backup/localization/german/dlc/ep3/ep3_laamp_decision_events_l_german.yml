 #Option: Buy supplies
 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Vorräte!"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Die Stände im Marktviertel von [visiting_location.GetBaronyNameExplicitly] quellen schier von Waren über, was die Preise mächtig drückt. Ich entdecke den Stand, der Vorratshändler[laamp_supply_merchant.Custom('DE_END_NOU_S_GS_N')] [laamp_supply_merchant.GetFirstName] gehört und die goldene Mitte zwischen brauchbarer Güte und erschwinglichen Preisen bietet.\n\n[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt mein Interesse."
 ep3_laamp_decision_event.1010.desc: "Von [ROOT.Char.Custom('RegionalRootVegetablePlural')] bis zu Stoffen, von Brennholz bis Nähgarn: Händler[laamp_supply_merchant.Custom('DE_END_NOU_S_GS_N')] [laamp_supply_merchant.GetFirstName] hat wirklich alles. Der Stand ist randvoll mit allem, was man für eine Nacht in der Wildnis brauchen könnte.\n\nIch gehe etwas näher heran, um [laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_A')] auf mich aufmerksam zu machen."
 ep3_laamp_decision_event.1010.desc_returned: "Der Stand ist immer noch voller Waren, und Händler[laamp_supply_merchant.Custom('DE_END_NOU_S_GS_N')] [laamp_supply_merchant.GetFirstName] hebt ein verirrtes Gemüse ([ROOT.Char.Custom('RegionalRootVegetable')]) auf, das von der Kante des Ladentischs gefallen ist.\n\nIch ziehe dezent die Augenbrauen hoch, um [laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_D')] meine Rückkehr anzuzeigen."
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] mustert mich von oben bis unten, angenehm überrascht."
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] sieht bei meinem Anblick wirklich etwas verblüfft aus."
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "„Wiederkehrende Kundschaft!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "Welch Glanz an meinem Stand!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "Ihr konntet wohl einfach nicht genug kriegen, hm?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "Ich kann es kaum glauben!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "Was kann ich Euch bringen?“"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "Was darf es sein?“"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] strahlt, als [laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')] mich mit einem freundlichen Lächeln ansieht."
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] schenkt mir ein weiteres freundliches Lächeln."
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] schaut kaum in meine Richtung, als [laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')] mich anspricht:"
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] nimmt meine Anwesenheit immer noch kaum zur Kenntnis."
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.Custom('DE_PRO_POS_S_3P')|U] Gesicht zeigt bei meinem Anblick ein erfreutes Grinsen."
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "Mit funkelnden Augen mustert [laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] mich von oben bis unten."
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich so durchdringend an, dass es nicht zu der Sanftheit [laamp_supply_merchant.Custom('DE_PRO_POS_S_3P')]er Stimme passt:"
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] bedenkt meine Rückkehr gründlich, ehe [laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')] leise sagt:"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen ausdruckslosen Blick zu, der eindeutig von einer gewissen Ablenkung zeugt."
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] schaut mich an, scheinbar nicht wissend, dass wir uns erst vor wenigen Augenblicken bereits schon einmal begegnet sind."
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] nickt in meine Richtung."
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen wissenden Blick zu."
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] hebt amüsiert eine Augenbraue."
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf und spricht mich an:"
 ep3_laamp_decision_event.1010.desc_outro_new_01: "„Hat irgendetwas Euer Interesse geweckt?“"
 ep3_laamp_decision_event.1010.desc_outro_new_02: "„Seht Ihr etwas, was Euch gefällt?“"
 ep3_laamp_decision_event.1010.desc_outro_new_03: "„Was braucht Ihr denn?“"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "„Harte Welt da draußen, nicht wahr? Was kann ich Euch bringen?“"
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "„Die Vorräte sehen doch gut aus?“"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "„Ich hatte schon so eine Ahnung, dass Ihr wiederkommt.“"
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "„Das Beste in ganz [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].“"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName|U] lässt die Knöchel knacken und schaut mich an, um dann diskret einen Blick hinüber in Richtung der Vorräte zu werfen. [visiting_partner.Custom('DE_PRO_PER_S_3P_N')|U] murmelt: „Könntet Ihr für etwas Ablenkung sorgen …?“"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName|U] behält die ausgestellten Waren im Blick und schaut zu mir, ob ich vielleicht das Zeichen gebe, dass wir uns „#EMP kostenlos#! Waren beschaffen“."
 ep3_laamp_decision_event.1010.a_diplomacy: "„Ihr könnt nicht zufällig ein paar Vorräte erübrigen?“"
 ep3_laamp_decision_event.1010.a_diplomacy.success: "Ihr umgarnt erfolgreich [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUIName|U] kann Eure Verzweiflung riechen"
 ep3_laamp_decision_event.1010.a_diplomacy.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_stewardship: "„Ich könnte die für Euch umsetzen. Gegen eine geringe Beteiligung.“"
 ep3_laamp_decision_event.1010.a_stewardship.success: "Ihr überzeugt erfolgreich [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "[laamp_supply_merchant.GetShortUIName|U] lässt sich von Euren Worten nichts vormachen"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: "„Ist das nicht [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('DE_ART_DEF_S_N')] [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] dort drüben?!“"
 ep3_laamp_decision_event.1010.a_intrigue.success: "Ihr stehlt erfolgreich ein paar Vorräte"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "Ihr vertut Euch und macht [laamp_supply_merchant.GetShortUIName] misstrauisch"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "„Ich glaube, diese Esswaren fangen an, schlecht zu werden …“"
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUIName|U] willigt ein, einen Teil der abgelaufenen Vorräte loszuwerden"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: "„Ich kann mir die Vorräte nehmen. Oder gleich den ganzen Stand. Es ist Eure Entscheidung.“"
 ep3_laamp_decision_event.1010.a_martial.success: "Ihr schüchtert [laamp_supply_merchant.GetShortUIName] erfolgreich ein"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName|U] durchschaut Eure leeren Drohungen"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "Die Wachen werden gerufen"
 ep3_laamp_decision_event.1010.a_prowess.success: "$ep3_laamp_decision_event.1010.a_martial.success$"
 ep3_laamp_decision_event.1010.a_prowess.failure: "$ep3_laamp_decision_event.1010.a_martial.failure$"
 ep3_laamp_decision_event.1010.a_prowess.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a.failure.tt: "Die Kosten für [provisions|E] werden für #V [EmptyScope.ScriptValue('visit_settlement_minimum_cooldown_months')|0] Monat(e)#! #N erhöht#!"
 ep3_laamp_decision_event.1010.a.cooldown.tt: "Ihr habt erst unlängst versucht, kostenlosen [provisions|E] zu erhalten – versucht es am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1010_has_convinced_recently'))] wieder"
 ep3_laamp_decision_event.1010.b: "„Ich kaufe etwas hiervon und etwas davon.“"
 ep3_laamp_decision_event.1010.c_callous: "„Ich könnte Euch diesen jungen Lehrling im Tausch gegen Vorräte anbieten.“"
 ep3_laamp_decision_event.1010.c: "„… vielleicht könnte ich einen jungen Lehrling eintauschen?“"
 ep3_laamp_decision_event.1010.c.flavor: "Bitte vergebt mir …"
 ep3_laamp_decision_event.1010.c.flavor_callous: "Wenigstens ein Maul weniger zu stopfen."
 ep3_laamp_decision_event.1010.d: "„O weh! Was bin ich doch ungeschickt!“"
 ep3_laamp_decision_event.1010.d.flavor: "Das ist Euer Einsatz, [visiting_partner.GetFirstNameNoTooltip]!"
 ep3_laamp_decision_event.1010.d.success: "[visiting_partner.GetShortUIName|U] stiehlt erfolgreich ein paar Vorräte"
 ep3_laamp_decision_event.1010.d.failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.d.cooldown.tt: "Ihr habt erst unlängst versucht, [provisions|E] zu stehlen – versucht es am [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, '1010_has_stolen_recently'))] wieder"
 ep3_laamp_decision_event.1010.e: "Gehen wir zurück."
 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Keine Fragen stellen"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Eine Stimme durchbricht das geschäftige Treiben an den Artefaktständen: „Ich freue mich immer über wiederkehrende Kundschaft!“, ruft [laamp_artifact_peddler.GetFirstName], als [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] näher kommt, um sich mein Inventar anzusehen."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "Das Handelsviertel von [visiting_location.GetBaronyNameExplicitly] quillt über von Verkäufern und Beschaffern seltener und exotischer Artefakte, und ich habe keine Mühe, [Select_CString(laamp_artifact_peddler.IsFemale, 'die bekannte Artefakthändlerin', 'den bekannten Artefakthändler')] [laamp_artifact_peddler.GetFirstName] ausfindig zu machen."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Als ich mich nach jemandem umsehe, der mir ein paar Gegenstände abnimmt, taucht [Select_CString(laamp_artifact_peddler.IsFemale, 'die Artefakthändlerin', 'der Artefakthändler')] [laamp_artifact_peddler.GetFirstName] auf und wirft einen Blick auf mein Inventar."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Die Gasse ist voll von Verkaufsständen, und ich remple versehentlich jemanden von hinten an. Als [Select_CString(laamp_artifact_peddler.IsFemale, 'die Artefakthändlerin', 'der Artefakthändler')] [laamp_artifact_peddler.GetFirstName] sich zu mir umdreht, bemerkt [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] mein Inventar und beugt sich vor, um es genauer zu untersuchen."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Als ich zu den Artefaktverkäufern zurückkehre, beäugt mich [laamp_artifact_peddler.GetFirstName] bei meiner Rückkehr zu den Ständen neugierig. „Mein Angebot steht noch.“\n\nDann wendet [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] sich [laamp_artifact_peddler.Custom('DE_PRO_POS_S_3P')]em Stand zu und beginnt, die Waren neu zu sortieren."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Als ich zu den Artefaktverkäufern zurückkehre, sticht der Stand von [laamp_artifact_peddler.GetFirstName] immer noch durch seine Fülle und sein hochwertiges Sortiment aus der Masse hervor.\n\n[laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt mich und hält einen Augenblick inne. Dann sagt [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')]: „Sind wir im Geschäft?“"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Während ich noch über meine Möglichkeiten nachdenke, wirft [laamp_artifact_peddler.GetFirstName] mir einen selbstgefälligen Blick zu und sagt mit eintöniger Stimme: „Mein Angebot steht noch.“\n\nDann wendet [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] sich gleichgültig [laamp_artifact_peddler.Custom('DE_PRO_POS_S_3P')]em Stand zu und beginnt, die Waren umzuordnen."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Als ich leicht zögere, wirkt [laamp_artifact_peddler.GetFirstName] ein wenig verärgert über meine Unentschlossenheit.\n\n[laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] zuckt die Schultern mit einem „Nehmt Euch so viel Zeit, wie Ihr braucht!“ und schlurft fort, um einem anderen Kunden zu helfen."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\nMit geübter Hand untersucht [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] die Oberfläche meines Artefakts ([1020_first_artifact_to_sell.GetName]), nickt dann und murmelt vor sich hin."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] klopft sanft auf die Oberfläche eines Artefakts ([1020_first_artifact_to_sell.GetName]), ehe [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] den Kopf neigt, als lausche [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] auf etwas, um anschließend zu nicken."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] fährt mit den Fingern über ein Artefakt ([1020_first_artifact_to_sell.GetName]) und [laamp_artifact_peddler.Custom('DE_PRO_POS_S_3P')]e Augen bekommen einen neugierigen Glanz, als sie ein zweites ([1020_second_artifact_to_sell.GetName]) bemerken."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] beginnt, kneifende, prüfende Bewegungen an einem Artefakt ([1020_first_artifact_to_sell.GetName]) zu machen, wobei [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] es sorgfältig betrachtet, ehe [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] sanft ein zweites ([1020_second_artifact_to_sell.GetName]) untersucht und scheinbar sehr zufrieden damit ist."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nPrüfen, drehen und wenden: [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] nimmt jede Einzelheit unter die Lupe – sei es die Verarbeitung eines ersten Artefakts ([1020_first_artifact_to_sell.GetName]), das Material eines zweiten ([1020_second_artifact_to_sell.GetName]) oder die Ausgestaltung eines dritten ([1020_third_artifact_to_sell.GetName])."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\nEhe ich michs versehe, hat [laamp_artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] erst das eine ([1020_first_artifact_to_sell.GetName]), dann ein anderes Artefakt ([1020_second_artifact_to_sell.GetName]) gründlich untersucht. [laamp_artifact_peddler.Custom('DE_PRO_POS_S_3P')|U]e Hände huschen über die Oberfläche eines dritten Artefakts ([1020_third_artifact_to_sell.GetName]) und suchen nach Makeln."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nPlötzlich spricht mir [visiting_partner.GetFirstName], mein[visiting_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], empört ins Ohr: „Man macht Euch etwas vor! #EMP Ich#! kann Euch ein besseres Angebot machen!“"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nAus dem Augenwinkel sehe ich, dass [visiting_partner.GetFirstName] noch immer vor Wut über das zu niedrige Angebot von [laamp_artifact_peddler.GetFirstNameNoTooltip] kocht."
 ep3_laamp_decision_event.1020.a: "Ich wäre bereit, mich davon zu trennen …"
 ep3_laamp_decision_event.1020.a.tt: "Ihr könnt aussuchen, welches Artefakt Ihr verkaufen wollt"
