 ep3_laamp_decision_event.1021.desc_moment_of_purchase_01: "[laamp_artifact_peddler.GetFirstName|U] schaut mich erwartungsvoll an, scheinbar zufrieden mit meiner Entscheidung. „Von welchem Gegenstand würdet Ihr Euch gern trennen?“"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName|U] nickt mir ermutigend zu. „Ich habe die Münzen. Welche Waren wollt Ihr verkaufen?“"
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName|U] sieht mich mit einem nachdenklichen Blick an. „… Ist das so? Nun denn. Für derart wertvolle Waren kann ich vielleicht noch die eine oder andere Münze auftreiben.“"
 ep3_laamp_decision_event.1021.desc_failure: "[laamp_artifact_peddler.GetFirstName|U] schnauft und verzieht den Mund zu einem herablassenden Grinsen. „Macht Euch nicht lächerlich. Mein Angebot bleibt das gleiche.“"
 ep3_laamp_decision_event.1021.a: "„Dieses Artefakt ([1020_first_artifact_to_sell.GetNameNoTooltip]) war mir noch nie wirklich nützlich.“"
 ep3_laamp_decision_event.1021.b: "„Ich kann mit Gold mehr anfangen. Nehmt das Ding ([1020_second_artifact_to_sell.GetNameNoTooltip]).“"
 ep3_laamp_decision_event.1021.c: "„Ihr könnt das hier ([1020_third_artifact_to_sell.GetNameNoTooltip]) haben.“"
 ep3_laamp_decision_event.1021.d: "Wenn ich es recht überdenke …"
