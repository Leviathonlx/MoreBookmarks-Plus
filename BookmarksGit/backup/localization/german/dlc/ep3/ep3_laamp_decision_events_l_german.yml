l_german:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "Ihr kehrt zum Hauptplatz zurück"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip|U]: Der große Hauptplatz"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Als der Abend naht, ziehen sich die Einwohner von [visiting_location.GetBaronyNameExplicitlyNoTooltip] in ihre Häuser zurück.\n\nDie Ladenbesitzer haben ihre Stände geleert und die Sehenswürdigkeiten ihre Pforten geschlossen."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Ich bahne mir rasch meinen Weg vom anderen Ende des großen Hauptplatzes zurück, vorbei an einem fahrenden Händler mit Dutzenden von kleinen Glasflaschen mit verschiedenfarbigen Flüssigkeiten."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Ich verlasse die [ROOT.Char.Custom('GetTavernDwelling')], blinzle gegen das Licht an und atme die frische Luft draußen ein. Der Geruch eines nahen [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]en Stands, der [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] verkauft, lässt mir das Wasser im Mund zusammenlaufen."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "Auf dem Rückweg vom Gotteshaus ([visiting_location.GetCounty.GetFaith.HouseOfWorship]) bewegt sich eine Gruppe [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] in langsamer Prozession über den Platz, wobei sie geradezu entrückt vor sich hin summen."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "Als ich von den Toren des Schlosses zurückkehre, bemerke ich eine Patrouille lottrig aussehender [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] – Soldaten, die die Umgebung überwachen und alle, die zu zwielichtig oder anders aussehen, genau im Auge behalten."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Nach meinem Besuch bei den Handwerkern gibt eine kleine Gauklertruppe auf dem Hauptplatz eine Vorstellung, was eine mäßige Anzahl von Zuschauern anzieht."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Über den großen Hauptplatz von [visiting_location.GetTitle.GetNameNoTierNoTooltip] zieht eine Prozession beeindruckter fremdländischer Händler, die auf dem Weg nach [neighboring_county.GetTitle.GetNameNoTierNoTooltip] sind."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "Auf dem großen Hauptplatz humpelt ein gezähmter Vertreter der Gattung [ROOT.Char.Custom('RegionalFerociousAnimal')] herüber, um einen unschuldigen Passanten begeistert zu begrüßen, was zu großem Aufruhr führt."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Als wir auf den großen Hauptplatz zurückkehren, begrüßt uns der örtliche Schlächter, der gerade Abfälle hinter dem Geschäft entsorgt, um mit ihnen die eigenen Wachhunde zu füttern."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "Auf meinem Weg zurück zum großen Hauptplatz halte ich inne, um die Arbeit eines ansässigen Teppichwebers zu bewundern, der gerade an einem Kunstwerk für [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip] arbeitet."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Vom Aussichtspunkt aus überblicke ich [visiting_location.GetTitle.GetNameNoTierNoTooltip] und versuche, dieses Juwel von [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] ganz in mich aufzunehmen.\n\nKulturen aus aller Welt sind hier vertreten, mitten unter den [visiting_location.GetCulture.GetNameNoTooltip|l]en Menschen, und es ist wahrlich ein Schmelztiegel der Traditionen und Bräuche.\n\nDrüben beim Hippodrom scheint ein Wettbewerb begonnen zu haben, den leisen Freudenrufen und der Aufregung nach zu urteilen."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Durch Bögen und Kolonnaden betreten wir die große Stadt [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Es ist nicht verwunderlich, dass dies das Juwel in der Krone von [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName] ist. Ich richte meinen Blick ins Herz der Stadt."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "Die ansässigen [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]en Bewohner versammeln sich regelmäßig im großen Bauwerk ([ROOT.Char.Custom('LocalHoldingType')]) in [visiting_location.GetBaronyNameExplicitlyNoTooltip], um Handel zu treiben und Gerüchte und Geschichten auszutauschen.\n\nAls ich die Ansammlung von Gebäuden betrete, kommt mir ein besonders müder Vertreter der Gattung [ROOT.Char.Custom('RegionalFarmAnimal')] über den Weg in der Mitte der Ortschaft entgegengetrottet, während ein kleineres Tier durch das Gebüsch zu meiner Rechten streift."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Auf unserem Weg ins Herz von [visiting_location.GetTitle.GetNameNoTier] kommen wir an mehreren Gruppen von Stammesmitgliedern mit eher kriegerischem Äußeren vorbei.\n\nSpeere, Dolche und Bögen, aber auch [ROOT.Char.Custom('GetTribalTradegoods')], einheimische Glaubensgrundsätze … All das, was zu einem solchen Besitztum ([visiting_location.GetHolding.GetType.GetName]) gehört. Ich werde größtenteils mit freundlichem Nicken begrüßt. Nur hin und wieder trifft mich ein argwöhnischer Blick."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "[visiting_location.GetTitle.GetNameNoTier|U] ist eine prächtige Stadt, deren Gesänge und Hymnen sich wie eine tröstliche Decke über ihr prägnantestes Bauwerk ([ROOT.Char.Custom('LocalHoldingType')]) legen und an deren religiösen Bezügen keinerlei Zweifel besteht.\n\nBeim Durchschreiten der Haupttore entdecke ich eine Fülle von [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip|l]en Ornamenten, die sowohl an den Mauern als auch an Pfeilern und Gerüsten angebracht sind."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Wenige Orte sind so majestätisch wie große Bauwerke ([visiting_location.GetHolding.GetType.GetName]), und [visiting_location.GetTitle.GetNameNoTier] ist da keine Ausnahme. [visiting_location.GetCounty.GetCulture.GetName|U]e Truppen und Banner sind überall in der Stadt zu sehen.\n\nAls wir durch das Haupttor kommen, bemerke ich eine Handvoll Wachen, die aus den Schießscharten über uns spähen."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "Die [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] nutzen [visiting_location.GetTitle.GetNameNoTier] als wichtigen Handelsknotenpunkt, und der Reichtum, den man auf den Märkten erwirtschaftet, sickert in jeden Winkel der Stadt.\n\nAls wir durch die Stadttore eintreten, sind Rufe und Schilder, die für die örtliche Händler werben, allgegenwärtig."
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nDie Sonne scheint zu dieser Jahreszeit gar nicht unterzugehen, und das Einzige, was mit ihrer Helligkeit mithalten kann, ist die Blässe der Menschen in der Ortschaft."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nÜber dem großen Hauptplatz der Ortschaft geht ein heftiger und doch warmer Regen nieder, der auf Menschen und Vieh gleichermaßen einprasselt."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nDer Schnee lastet schwer auf allem, während das Licht der Sonne in ihm funkelt. Dieses blendende Licht wetteifert allein mit der Blässe der rotbäckigen Bewohner von [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nObwohl die Temperaturen eisig sind, ist es windstill. Die Ortschaft hat eine unheimlich kühle Klarheit, während alle lebenden Geschöpfe auf dem großen Hauptplatz rauchig-weiße Schwaden ausatmen."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nDie Nacht nähert sich, und die [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] beeilen sich, in der Dämmerung jene Tätigkeiten zu verrichten, die nach Sonnenuntergang unmöglich sind."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nAm Himmel über uns brechen die Wolken einen Augenblick auf, und Sonnenstrahlen tanzen über die Dächer und Bewohner des Hauptplatzes."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nDer strömende Regen will einfach nicht nachlassen, und langsam sammeln sich Pfützen auf dem unebenen Boden. Ein festgebundenes Nutztier klagt erbärmlich darüber, dass es im Regen gelassen wurde."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nEin feuchter Nebel hat den Hauptplatz fest im Griff, und sobald man sich nach draußen wagt, ist die Kleidung auf der Stelle klatschnass im nicht enden wollenden Regen."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nEin leichter Nieselregen hat eingesetzt, der das Grün hervorhebt, einen sanften, erdigen Duft auslöst und ein Gefühl der Ruhe vor dem Sturm vermittelt."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nEin kalter Wind zieht von einem See in der Nähe herüber, was das Nutzvieh mit einem überraschten Blöken begrüßt, wohingegen die Ladenbesitzer die Mäntel enger um ihre Schultern ziehen."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nZu meiner Linken kehren ansässige Bauern von einem Gottesdienst in einer nahen Steinkirche zurück. Der Seelsorger am Eingang wirft mir ein unergründliches Lächeln zu, als ich an ihm vorübergehe."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nVon weiter hinten wirft das Licht eines Zierbrunnens himmlische Spiegelungen auf einen nahen Steinbogen."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nZu meiner Linken setzt ein Greis sorgfältig ein örtliches Mosaik mit größtenteils neuen Stücken instand, und das Ergebnis ist makellos."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nÜber uns thront eine Glaubensikone mit nachdenklichem Blick über dem Treiben der geschäftigen Straße."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nDraußen ist es noch immer heiß, und die Menschen haben ihre Standorte ein wenig verlagert, um jeden verfügbaren Schatten zu nutzen. Ein bedrohlicher Geier kreist am Rand der Ortschaft."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nWährend ein Skorpion vorbeihuscht, wirbelt der Wind den Sand auf, der in der Wüstensonne geradezu ätherisch funkelt."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nZu meiner Rechten liegen die Ruinen einer alten Moschee, deren Baumaterial die ansässigen [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] wiederverwenden."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nOben tobt eine Gruppe von Makaken durch die Bäume und scheint sich über irgendetwas aufzuregen."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nZur Belustigung des Publikums hat ein unaufhörlich kreischender, wunderschöner Schwarm von Sittichen das Dach eines Gebäudes besetzt, und wir werden daran erinnert, wie nah wir der Natur sind."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nWeiter hinten bilden unzählige farbige Textilien, die zum Trocknen aufgehängt wurden, einen bunten Hintergrund für das gesellige Treiben."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nAuf der Straße spielen Kinder in den Pfützen, die noch vom schweren Regen des Morgens übrig sind."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nZu meiner Linken schart sich ein kleines schaulustiges Publikum um einen Mahut, der einen neuen Elefanten abrichtet."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nWeiter hinten zieht eine friedliche Herde Ochsen und Pferde über die Felder, auf denen sie ihren drängenden Hunger stillen."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nWeiter vorn wird ein Fohlen zu einer angebundenen Stute geführt, während ein Stammesmitglied den Melkvorgang vorbereitet."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nZu meiner Linken bauen eine Handvoll Stammesmitglieder eine beschädigte Jurte wieder auf, wobei sie die neue Stoffwand sorgfältig mit Kreide bedecken."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nEine verspielte Brise streift die kreisförmigen Lehmhäuser entlang und lindert ein wenig die erdrückende Hitze."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nEinige erfrischte [dummy_gender.GetWomenMen] verlassen einen Hamam, und ich blicke sehnsüchtig zum Eingang, überkommen vom plötzlichen Wunsch nach einem entspannenden Bad."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nEin Esel brüllt unglücklich: Offenbar steckt er in einer der engen Pflasterstraßen zwischen den Stadthäusern fest."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nEine Handvoll Händler zieht über den östlichen Teil des Hauptplatzes. Der eindeutig Reichste unter ihnen besieht sich das Angebot prächtiger Muscheln."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nMein Blick fällt auf die prächtigen Farben der örtlichen Ernte, die man auf dicken Matten feilbietet: Melonen, Kürbisse, Gurken, Orangen. Ein wahrhaft herrlicher Anblick."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nDie Sonne spiegelt sich auf einem verzierten Messinggewicht, das ein zufriedener Kunde verstaut, der den fälligen Goldstaub gern bezahlt."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nEine Handvoll Bauarbeiter werkeln am Obergeschoss eines der prächtigen Stadthäuser, allerdings in einer der Hitze angepassten Geschwindigkeit."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nEine winzige Echse flitzt die Korallenblöcke eines der schmalen Häuser hinauf bis auf das flache Dach, wo sie sich in der Sonne aalt."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nDie Backsteine einer kniehohen Mauer heizen sich in der Sonne auf und strahlen diese Hitze auf jeden ab, der es wagt, sie zu erklimmen."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nIch sehe eine winzige Muschel, die auf ewig in einer Kalkwand eines Gebäudes feststeckt."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nZu meiner Linken richtet ein[dummy_gender.Custom('DE_END_ADJ_NUL_S_N')] Händler[dummy_gender.Custom('DE_END_NOU_S_GS_N')] das Blätterdach [dummy_gender.Custom('DE_PRO_POS_S_3P')]es Marktstands, damit [dummy_gender.Custom('DE_PRO_POS_S_3P')]e Kolanüsse auch im Schatten liegen."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nDer Lärm und das laute Gefeilsche von den nahen Vorratsständen hallt bis hier herüber. Der Hauptplatz fühlt sich heute an, als ginge es besonders wuselig und emsig auf ihm zu."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nEin Stück weiter hinten auf dem Hauptplatz geht ein[dummy_gender.Custom('DE_END_PRO_S_N')] furchterregend aussehend[dummy_gender.Custom('DE_END_ADJ_NUL_S_N')] Sklavenhändler[dummy_gender.Custom('DE_END_NOU_S_GS_N')] [dummy_gender.Custom('DE_PRO_POS_S_3P')]em fragwürdigen Geschäft nach, sehr zum Missmut gewisser Umstehender."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nEs ist warm, aber nicht so niederschmetternd heiß, wie man es von dieser Region gewöhnt ist. Die Arbeiter und Adligen gehen ihrem Alltag nach und genießen die milde Temperatur."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nEine Herde [ROOT.Char.Custom('RegionalFarmAnimalPlural')] versperrt einem fahrenden Händler den Weg, was zu allerhand Missmut und Geschrei führt."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nZu meiner Linken beschwert sich ein Stück Vieh lautstark über die gründliche Untersuchung durch einen möglichen Käufer. [dummy_gender.Custom('DE_ART_DEF_S_N')|U] Verkäufer[dummy_gender.Custom('DE_END_NOU_S_GS_N')] streichelt ihm sanft und beruhigend über den Kopf."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nZu meiner Rechten steht ein kleines Blumenbeet mit prächtigen [ROOT.Char.Custom('get_region_flower_type_plural')], die den Hauptplatz mit ihren Farben herrlich aufwerten."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\nEin Vogel der Gattung [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] sitzt auf einem Baum ([ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]). Die eilig umherlaufenden [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] werden von ihm mit klugem Blick gemustert."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName|U] stupst mich sanft an und deutet auf einen Baum in der Nähe: Auf dem höchsten Ast sitzt ein mächtiger Vertreter der Gattung [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')], der sich in den Strahlen der Nachmittagssonne badet."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName|U] pfeift bewundernd und deutet auf einen verspielten Vertreter der Gattung [ROOT.Char.Custom('get_region_dog_type')], der vergnügt mit seinem Herrchen herumtobt."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName|U] wirft mir mit gespieltem Ekel einen ausgegrabenen Wurm entgegen. Überrascht trete ich einen Schritt zurück und schenke [visiting_partner.Custom('DE_PRO_PER_S_3P_D')] einen übertrieben ernsten Blick."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName|U] summt anerkennend, als [visiting_partner.Custom('DE_PRO_PER_S_3P_N')] sorgfältig einen Stand voller religiöser Schnitzereien aus [visiting_location.Custom('GetRandomRegionalWood')] durchstöbert."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName|U] verschwindet aus meinem Blickfeld, kehrt jedoch schon bald wieder zurück, um mich von [visiting_partner.Custom('DE_PRO_POS_S_3P')]em frisch erstandenen Happen [ROOT.Char.Custom('GetLocalStreetFood')] kosten zu lassen."
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nObwohl ich schon einmal hier war, fühle ich mich noch immer ganz klein, wenn ich die Hagia Sophia und das Hippodrom am Horizont sehe."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nDie Hagia Sophia und das Hippodrom sind schon am Horizont zu sehen, und ich fühle mich ganz klein, in Ehrfurcht vor diesen Monumenten."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nEin langer Tag voller Besorgungen holt mich schließlich ein und ich sehne mich nach meinem Feldbett."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName|U] streckt die Glieder und gibt ein zufriedenes Seufzen von sich. „Ich hätte jetzt nichts gegen eine warme Mahlzeit im Lager“, sagt [visiting_partner.Custom('DE_PRO_PER_S_3P_N')] sehnsüchtig."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n[visiting_partner.GetFirstName|U], m[visiting_partner.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], schaut sich mit zufriedenem Blick um und genießt offensichtlich den Wechsel in der gewohnten Umgebung."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nIch genieße die sachte Erleichterung darüber, dass sich an diesem Ort seit meinem letzten Besuch nicht viel verändert hat."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nIch genieße die Anblicke und Gerüche und finde mich rasch an diesem neuen Ort zurecht."
 #Options
 ep3_laamp_decision_event.1000.a: "Wir sollten uns unter die Einheimischen mischen"
