 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip|U]: Der [ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "Als wir [Select_CString(laamp_town_crier.IsFemale, 'zur Marktschreierin', 'zum Marktschreier')] zurückkehren, sehen wir auch die Katze wieder, die zusammengerollt auf einem Tisch in der Nähe döst.\n\nMir fällt auf, dass sich ihre Schnurrhaare manchmal bewegen, während sie träumt, als ich näher herantrete und mir anhöre, was es Neues gibt:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Als ich [Select_CString(laamp_town_crier.IsFemale, 'zur Marktschreierin', 'zum Marktschreier')] zurückkehre, liegt die Katze ausgestreckt unter einem Tisch, und sie beobachtet mich aus einem halb offenen, blauen Auge.\n\nIch höre mir kurz ihr beruhigendes Schnurren an, bevor ich mich den dargebotenen Neuigkeiten zuwende:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "[Select_CString(laamp_town_crier.IsFemale, 'Die Marktschreierin', 'Der Marktschreier')] wirft mir einen anerkennenden Blick zu, als ich mich nähere, und plaudert unablässig von den Verträgen, die von ansässigen Adligen ausgeschrieben wurden.\n\n[laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')|U] wird noch immer begleitet von der freundlichen weiß-braun-gräulichen alten Katze, die mich durch halb offene, blaue Augen ansieht, während ich den dargebotenen Neuigkeiten aufmerksam lausche:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Als wir [Select_CString(laamp_town_crier.IsFemale, 'zur', 'zum')] Ältesten zurückkehren, leckt der Ochse – ein prächtiges Tier! – sanft die Hand von [laamp_town_crier.GetFirstName], während [Select_CString(laamp_town_crier.IsFemale, 'diese', 'dieser')] ihn weiter mit kleinen Happen füttert.\n\nMit einem zufriedenen Lächeln erzählt mir [laamp_town_crier.GetFirstName] gern, bei welchen Aufgaben ich der ansässigen Bevölkerung helfen könnte:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Als ich [Select_CString(laamp_town_crier.IsFemale, 'zur', 'zum')] Ältesten zurückkehre, entfernt sich gerade ein[ROOT.Char.Custom('DE_END_PRO_S_N')] wichtig aussehend[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] Gelehrt[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')].\n\nIch werfe [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] einen interessierten Blick zu, bevor ich mich [laamp_town_crier.GetFirstName] und den verfügbaren Aufgaben zuwende:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "[laamp_town_crier.Custom('DE_ART_DEF_S_N')|U] Älteste namens [laamp_town_crier.GetFirstName] lächelt mir wohlwollend zu, als ich zu [laamp_town_crier.Custom('DE_PRO_POS_S_3P')]em Posten zurückkehre.\n\nNachdem wir ein wenig freundlich geplaudert haben, setzt [laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')] mich in Kenntnis über die derzeitigen Geschehnisse und die Aufgaben, die es zu erledigen gilt:"
 ep3_laamp_decision_event.1025.desc: "[Select_CString(laamp_town_crier.IsFemale, 'Die Marktschreierin', 'Der Marktschreier')] freut sich sichtlich, als ich mich nähere, und plaudert unablässig von den Verträgen, die von ansässigen Adligen ausgeschrieben wurden.\n\n[laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')|U] wird noch immer begleitet von der freundlichen weiß-braun-gräulichen alten Katze, die mich mit klaren blauen Augen ansieht, während ich den dargebotenen Neuigkeiten aufmerksam lausche:"
 ep3_laamp_decision_event.1025.desc_tribal: "[laamp_town_crier.Custom('DE_ART_DEF_S_N')|U] Älteste [laamp_town_crier.GetFirstName] schenkt mir einen freundlichen Blick, als ich mich nähere.\n\nWährend [laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')] sich sorgsam um einen Ochsenkarren kümmert, setzt [laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')] mich über alle örtlichen Ärgernisse und Aufgaben in Kenntnis, die es in der unmittelbaren Umgebung anzugehen gilt:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Als ich wieder [Select_CString(laamp_town_crier.IsFemale, 'zur Marktschreierin', 'zum Marktschreier')] komme, hat sich dort eine kleine Menge versammelt, die zutiefst bewegt zuhört und Anmerkungen macht, während [laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')] von den grauenhaften Dingen erzählt, bei denen der Adlige in der Ferne Hilfe braucht.\n\nIch hebe eine Augenbraue und lasse mir die üblicheren Verträge durch den Kopf gehen, die zuvor erwähnt wurden."
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Als ich [Select_CString(laamp_town_crier.IsFemale, 'zur Marktschreierin', 'zum Marktschreier')] zurückkehre, wird gerade die nächste Gruppe von Passanten mit immer wilder werdenden Einzelheiten über den Adligen in der Ferne unterhalten.\n\nIch summe still vor mich hin, während ich über die zuvor erwähnten Verträge nachdenke:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Als ich zurückkehre, plaudert [laamp_town_crier.Custom('DE_ART_DEF_S_N')] [laamp_town_crier.GetWomanMan] von zuvor gerade mit anderen Stammesleuten, denen [laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')] sämtliche unvorteilhaften Einzelheiten über den Adligen in der Ferne und dessen Widrigkeiten darlegt.\n\n[laamp_town_crier.GetFirstName|U], [laamp_town_crier.Custom('DE_ART_DEF_S_N')] Älteste, wirft [laamp_town_crier.Custom('DE_PRO_PER_S_3P_D')] einen strafenden Blick von der Seite zu, als ich frage, welche Aufgaben es denn vor Ort zu erledigen gäbe:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Als ich [Select_CString(laamp_town_crier.IsFemale, 'zur', 'zum')] Ältesten zurückkehre, hat [laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')] offenbar [laamp_town_crier.Custom('DE_ART_DEF_S_A')] ander[laamp_town_crier.Custom('DE_END_ADJ_DEF_S_A')] [laamp_town_crier.GetWomanMan] getadelt, [laamp_town_crier.Custom('DE_ART_DEF_S_N')] nun schmollend auf einem Karren in der Nähe sitzt.\n\n[laamp_town_crier.Custom('DE_PRO_POS_S_3P')] Gemüt erhellt sich, als [laamp_town_crier.Custom('DE_PRO_PER_S_3P_N')] ein Gespräch mit einem anderen Stammesmitglied beginnt, während ich mich [laamp_town_crier.GetFirstName] zuwende, [laamp_town_crier.Custom('DE_ART_DEF_S_N')] mir gütigerweise noch einmal erklärt, welche Aufgaben derzeit zur Verfügung stehen:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Ich erkenne [Select_CString(laamp_town_crier.IsFemale, 'die Marktschreierin', 'den Marktschreier')] [laamp_town_crier.GetFirstName], [laamp_town_crier.Custom('DE_ART_DEF_S_N')] gerade $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "Das muss [Select_CString(laamp_town_crier.IsFemale, 'die Marktschreierin', 'der Marktschreier')] [laamp_town_crier.GetFirstName] sein, [laamp_town_crier.Custom('DE_ART_DEF_S_N')] da gerade $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "mit einem anderen [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U]en Gerüchte austauscht, als ich zu [laamp_town_crier.Custom('DE_PRO_POS_S_3P')]em Posten komme: Sie flüstern darüber, dass ein Adliger in der Ferne sich einem ganz bestimmten Ärgernis gegenübersieht und #EMP prächtige#! Belohnungen bietet.\n\nIch bedenke dies, als [laamp_town_crier.GetFirstName] sich plötzlich an [laamp_town_crier.Custom('DE_PRO_POS_S_3P')]e Pflichten erinnert und alle um sich herum über die derzeit verfügbaren Verträge aufklärt:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Als ich mich nähere, wirft [laamp_town_crier.Custom('DE_ART_DEF_S_N')] Älteste [laamp_town_crier.GetFirstName], [laamp_town_crier.Custom('DE_ART_DEF_S_N')] gerade in ein Streitgespräch mit einem anderen Stammesmitglied verwickelt ist, mir einen anerkennenden Blick zu. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "Ein[laamp_town_crier.Custom('DE_END_ADJ_NUL_S_N')] der Dorfältesten, [laamp_town_crier.GetFirstName], bespricht gerade geschäftig etwas mit einem anderen Stammesmitglied, als ich mich nähere. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\n[laamp_town_crier.Custom('DE_PRO_POS_S_3P')|U] Gegenüber beginnt zu gestikulieren, und ich höre etwas von einem #EMP Adligen in der Ferne, der dringend Hilfe bei einer wichtigen Angelegenheit benötigt#! und als Belohnung Ruhm und Reichtümer verspricht.\n\nSie beenden ihre Unterhaltung, und ich wende mich [laamp_town_crier.GetFirstNameNoTooltip] zu, [laamp_town_crier.Custom('DE_ART_DEF_S_N')] mich über die örtlichen Aufgaben in Kenntnis setzt, die es zu erledigen gilt:"
 ep3_laamp_decision_event.1025.desc_nothing: "[laamp_town_crier.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom('GetTowncrierElder')] sitzt zusammengesackt und nur halb wach in einem Stuhl. Offenbar gibt es derzeit keine verfügbaren Verträge in der Gegend."
