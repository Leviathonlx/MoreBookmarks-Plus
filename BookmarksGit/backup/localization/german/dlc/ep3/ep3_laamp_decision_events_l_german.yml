 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_bodyguard_recruit.IsFemale, 'Die Leibwächterin', 'Der Leibwächter')]"
 ep3_laamp_decision_event.1057.desc_returned_01: "Als ich in die Gasse zurückkehre, in der ich [Select_CString(laamp_bodyguard_recruit.IsFemale, 'die ehemalige Leibwächterin', 'den ehemaligen Leibwächter')] [laamp_bodyguard_recruit.GetFirstName] zurückgelassen habe, plaudert [laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')] mit [laamp_bodyguard_recruit.Custom('DE_PRO_POS_S_3P')]em Arbeitgeber, dem örtlichen Metzger.\n\nAls ich mich nähere, beenden sie ihre kameradschaftliche Unterhaltung und der Metzger gibt [laamp_bodyguard_recruit.GetFirstName] einen freundlichen Klaps, als er wieder in seinen Laden geht.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip], jetzt mit einem Hauch von Freundlichkeit im Blick, wendet sich mir zu. „Oh. Ihr seid wieder da. Wolltet Ihr etwas?“"
 ep3_laamp_decision_event.1057.desc_returned_02: "[Select_CString(laamp_bodyguard_recruit.IsFemale, 'Die ehemalige Leibwächterin', 'Der ehemalige Leibwächter')] [laamp_bodyguard_recruit.GetFirstName] schaut auf, als ich in jene Gasse zurückkehre, in der [laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')] [laamp_bodyguard_recruit.Custom('DE_PRO_POS_S_3P')] neues Handwerk ausübt.\n\nDas Messer tanzt durch die Luft, als [laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')] einen weiteren Tierkadaver in saubere Filets zerlegt, und ich weiche ob so viel Heftigkeit in [laamp_bodyguard_recruit.Custom('DE_PRO_POS_S_3P')]em Handeln unwillkürlich einen Schritt zurück.\n\n[laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')|U] starrt dumpf und spricht mich mit gefühlloser Stimme an. „… Ja?“"
 ep3_laamp_decision_event.1057.desc_returned_03: "Zurück in der Gasse sitzt [laamp_bodyguard_recruit.GetFirstName] auf dem leeren Karren und versorgt eine Wunde an [laamp_bodyguard_recruit.Custom('DE_PRO_POS_S_3P')]em Knöchel, die vermutlich von einer Schlägerei mit anderen Leuten stammt, die ob [laamp_bodyguard_recruit.Custom('DE_PRO_POS_S_3P')]es Rufs in Wallung gerieten.\n\nMit verzogenem Gesicht nimmt [laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')] meine Anwesenheit zur Kenntnis und sagt: „Ah, Ihr seht mich nur in meinen besten Momenten, was?“ [laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')|U] lehnt sich zurück und seufzt. „Habt Ihr etwas vergessen?“"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Der Schreihals kommt mir vage bekannt vor, und als die [laamp_bodyguard_recruit.GetWomenMen], die hier ihre Anschuldigungen vorgetragen haben, sich wieder entfernen, folge ich [laamp_bodyguard_recruit.GetFirstName] eine Gasse hinunter.$ep3_laamp_decision_event.1057.desc_mid$\n\n[Select_CString(laamp_bodyguard_recruit.IsFemale, 'Die entehrte Leibwächterin', 'Der entehrte Leibwächter')] kneift die Augen zusammen, als ich mich nähere. „Wartet! Habe ich Euch nicht schon einmal irgendwo gesehen …?“ [laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')|U] zieht eine Grimasse. „Vergesst es. Was wollt Ihr?“"
 ep3_laamp_decision_event.1057.desc: "Dem Geschrei entnehme ich den Namen [laamp_bodyguard_recruit.GetFirstName], und als die [laamp_bodyguard_recruit.GetWomenMen], die hier ihre Anschuldigungen vorgetragen haben, sich wieder entfernen, folge ich [laamp_bodyguard_recruit.GetFirstName] eine Gasse hinunter.$ep3_laamp_decision_event.1057.desc_mid$\n\n[Select_CString(laamp_bodyguard_recruit.IsFemale, 'Die entehrte Leibwächterin', 'Der entehrte Leibwächter')] schenkt mir einen vernichtenden Blick, als ich mich nähere. „Was wollt Ihr? Ich könnte nicht einmal eine verflixte #EMP Topfplanze#! am Leben halten …“"
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U] beginnt sofort, Tierkadaver von einem schäbigen Karren abzuladen und murmelt etwas vor sich hin: „… #EMP ein#! Adliger verliert das Leben unter meiner Aufsicht, und schon … Woher hätte #EMP ich#! denn wissen sollen, dass sein Getränk vergiftet war …“ [laamp_bodyguard_recruit.Custom('DE_PRO_PER_S_3P_N')|U] hämmert verdrossen die Faust gegen den Karren."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "„Seht Ihr diese Muskeln? Im Grunde würde #EMP ich#! #EMP Euch#! schützen.“"
 ep3_laamp_decision_event.1057.c: "„Schließt Euch mir an und lasst uns Euren guten Ruf wiederherstellen!“"
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.GetShortUIName] ist überzeugt"
 ep3_laamp_decision_event.1057.c.failure: "Ihr scheitert daran, [laamp_bodyguard_recruit.GetShortUIName] zu entzücken"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] beginnt, nicht weiter auf Euch zu achten"
 ep3_laamp_decision_event.1057.d: "„Dies ist Eure Chance auf #EMP Erlösung.#!“"
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Das Handwerkerviertel"
 ep3_laamp_decision_event.1060.desc_returned_01: "Die Sonne steht hoch über dem Handwerkerviertel, als ich wieder in eine Fülle von Geräuschen, Anblicken und Gerüchen eintauche."
 ep3_laamp_decision_event.1060.desc_returned_02: "Eine Wolke dämpft das Licht über dem Handwerkerviertel, und ich kehre in einen widerlichen Gestank zurück, während ich merke, dass ich zu nahe an der Gerberei vorbeigekommen bin."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Als ich von der Waffenschmiede zurückkomme, sind die verschiedenen Handwerker und deren Gesellen noch immer damit beschäftigt, Fracht hin und her zu tragen."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "Der Schweiß von der Esse rinnt mir langsam den Rücken hinunter und ich werde mit einer kühlen Brise belohnt, als ich ins Handwerkerviertel zurückkehre."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Ich blinzle gegen eine überwältigende Helligkeit an, als ich aus dem Laden des Juweliers auf den großen Platz des Handwerkerviertels trete."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "Draußen im Handwerkerviertel ist die Luft deutlich weniger stickig als in der düsteren Taverne, in der [laamp_quartermaster_recruit.GetFirstName] gerade die eigenen Sorgen ertränkt."
 ep3_laamp_decision_event.1060.desc: "Im Handwerkerviertel von [visiting_location.GetBaronyNameExplicitly] sind alle wichtigen Gewerke vertreten: Waffenschmied[laamp_weaponsmith_craftsman.Custom('DE_END_NOU_S_GS_N')] [laamp_weaponsmith_craftsman.GetFirstName] drüben bei den Übungsplätzen, Rüstungsmacher[laamp_armorer_craftsman.Custom('DE_END_NOU_S_GS_N')] [laamp_armorer_craftsman.GetFirstName] in der eigenen Schmiede und Juwelier[laamp_jeweler_craftsman.Custom('DE_END_NOU_S_GS_N')] [laamp_jeweler_craftsman.GetFirstName] ein Stück die Straße hinunter."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nEs gibt auch einen zerlumpten Menschen, der verdrossen umherschlurft. [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich an und knurrt entrüstet: „Ich war einmal #EMP wer#!! Ich bin [laamp_quartermaster_recruit.GetFirstName], [laamp_quartermaster_recruit.Custom('DE_ART_DEF_S_N')] #EMP Quartiermeister[laamp_quartermaster_recruit.Custom('DE_END_NOU_S_GS_N')], [laamp_quartermaster_recruit.Custom('DE_ART_DEF_S_A')] [visiting_location.GetTitle.GetHolder.GetTopLiege.Custom('DE_ART_DEF_S_N')] [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] [visiting_location.GetTitle.GetHolder.GetTopLiege.Custom('DE_PRO_POS_S_3P')] Eigen nannte#!!“ Scheinbar in Gedanken versunken beruhigt [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] sich wieder."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName|U] folgt mir, schlendert gemächlich die Straße entlang und macht Anmerkungen zu den ausgestellten Waren. [visiting_partner.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich an, als ich stehen bleibe und zu entscheiden versuche, wohin ich als Nächstes gehen soll."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nIch halte einen Augenblick inne und betrachte die Kinder, die zwischen den Waren spielen. Ihre Eltern scheuchen sie sanft weg, während ich entscheide, wohin ich als Nächstes gehe."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nMir tun die Füße weh und mein Magen knurrt: Es war ein erfolgreicher Tag im Handwerkerviertel. Ich sehe mich nach dem schnellsten Weg zurück zum Hauptplatz um."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nWährend ich über mein nächstes Ziel nachdenke, werfe ich einen Blick auf [Select_CString(laamp_quartermaster_recruit.IsFemale, 'die ehemalige Quartiermeisterin', 'den ehemaligen Quartiermeister')] [laamp_quartermaster_recruit.GetFirstName], [Select_CString(laamp_quartermaster_recruit.IsFemale, 'die', 'der')] noch immer ziellos über den Platz irrt."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName|U] schnuppert und bewegt sich zügig über den großen Platz, während [visiting_partner.Custom('DE_PRO_PER_S_3P_N')] Passanten ausweicht, um mit mir Schritt zu halten.\n\n[visiting_partner.Custom('DE_PRO_PER_S_3P_N')|U] holt mich ein, während ich kurz innehalte und überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\nZu meiner Linken untersucht [visiting_partner.GetFirstName] neugierig einen Marktstand, der mit Fellen einer bestimmten Tierart ([ROOT.Char.Custom('RegionalFerociousAnimal')]) in allen Größen, Formen und Farben behängt ist.\n\nDer Schädel eines solchen Tiers grinst mich an, während ich die Straße hinunterschaue und zu entscheiden versuche, wohin ich als Nächstes gehen soll."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName|U] geht beiläufig auf dem großen Platz hin und her und sieht sich die Stände an. Ich beobachte [visiting_partner.Custom('DE_PRO_PER_S_3P_A')] geistesabwesend und überlege, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nIch schaue geistesabwesend den Platz hinauf und hinunter, während ich mit leerem Blick überlege, wohin ich als Nächstes gehen soll."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nEinige Kinder spielen mit einem großen [ROOT.Char.Custom('get_region_dog_type')], füttern ihn mit Essensresten und reiten abwechselnd auf seinem muskulösen Rücken.\n\nIch beobachte beiläufig ihr Spiel und überlege mir meinen nächsten Schritt."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nEine Gruppe von Kindern ist auf einen großen Erzbrocken gestoßen und kickt ihn die Straße hinauf und hinunter, wobei sie irgendwelchen obskuren Regeln folgen, die sie sich selbst ausgedacht haben.\n\nIch schaue ihnen wie gebannt zu, während ich gründlich darüber nachdenke, was ich als Nächstes tun soll."
 ep3_laamp_decision_event.1060.a: "Waffen sind derzeit am nützlichsten."
 ep3_laamp_decision_event.1060.a_second: "Die Waffen sahen spannend aus."
 ep3_laamp_decision_event.1060.a.tt: "Zum Stand [Select_CString(laamp_weaponsmith_craftsman.IsFemale, 'der Waffenschmiedin', 'des Waffenschmieds')] gehen"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "Ihr habt bei diesem Besuch bereits ein Waffen-[artifact|E] gekauft"
 ep3_laamp_decision_event.1060.b: "Meine Rüstung sollte verbessert werden."
 ep3_laamp_decision_event.1060.b_second: "[Select_CString(laamp_armorer_craftsman.IsFemale, 'Die Rüstungsmacherin', 'Der Rüstungsmacher')] hatte einige wichtige Teile."
 ep3_laamp_decision_event.1060.b.tt: "Zur Schmiede [Select_CString(laamp_armorer_craftsman.IsFemale, 'der Rüstungsmacherin', 'des Rüstungsmachers')] gehen"
