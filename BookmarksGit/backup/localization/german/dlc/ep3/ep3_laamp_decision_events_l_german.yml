 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "Ihr kehrt ins Handwerkerviertel zurück"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_weaponsmith_craftsman.IsFemale, 'Die Waffenschmiedin', 'Der Waffenschmied')]"
 ep3_laamp_decision_event.1061.desc_returned_01: "Zurück auf den Übungsplätzen steht Waffenschmied[laamp_weaponsmith_craftsman.Custom('DE_END_NOU_S_GS_N')] [laamp_weaponsmith_craftsman.GetFirstName] noch immer am eigenen Stand herum und poliert nun sorgsam eine der Waffen mit einem weichen Stück Stoff.\n\n[laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')|U] summt vor sich hin, hört aber bei meiner Ankunft unverzüglich auf. „Habt Ihr doch noch etwas zum Zustechen gefunden?“, fragt [laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')] ohne einen Hauch von Anbiederung."
 ep3_laamp_decision_event.1061.desc_returned_02: "Als ich [Select_CString(laamp_weaponsmith_craftsman.IsFemale, 'zur Waffenschmiedin', 'zum Waffenschmied')] zurückkehre, hat [laamp_weaponsmith_craftsman.GetFirstName] einen Happen aus einer Tasche am eigenen Gürtel gefischt und verschlingt ihn genüsslich in kleinen Stücken.\n\nAls [laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')] mich bemerkt, streicht [laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')] sich sorgfältig die Krümel vom Mantel, steht auf und wirft mir einen unergründlichen Blick zu. „Haben Ihr Eure Meinung geändert?“"
 ep3_laamp_decision_event.1061.desc_intro: "Waffenschmied[laamp_weaponsmith_craftsman.Custom('DE_END_NOU_S_GS_N')] [laamp_weaponsmith_craftsman.GetFirstName] steht an einem behelfsmäßigen Stand drüben bei den Übungsplätzen und plaudert müßig mit einigen Dienern in der Nähe."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen anerkennenden Blick zu, zieht eine Augenbraue hoch und geht ein paar Schritte auf mich zu. „Nun dann, es kommt nicht jeden Tag vor, dass man wiederkehrende Kundschaft sieht!\n\nBitte schaut Euch meine Angebote an“, sagt [laamp_weaponsmith_craftsman.GetSheHe] und versucht sich an einem Lächeln."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen Blick zu, beendet prompt das Gespräch und wendet sich dann an mich, während [laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')] auf die ausgestellten Waffen zeigt. „Das sind die Stücke, die ich feilbiete.“\n\n„In den heißesten Flammen gehärtet“, fügt [laamp_weaponsmith_craftsman.Custom('DE_PRO_PER_S_3P_N')] mit stolzem Ton hinzu."
 ep3_laamp_decision_event.1061.a: "„Ich muss schon sagen: Das ([1061_first_weapon.GetNameNoTooltip]) sieht wie eine gute Wahl aus.“"
 ep3_laamp_decision_event.1061.b: "„Ich hätte nichts gegen das hier ([1061_second_weapon.GetNameNoTooltip]).“"
 ep3_laamp_decision_event.1061.c: "„Das ([1061_third_weapon.GetNameNoTooltip]) ist #EMP meine#! Art von Waffe.“"
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_armorer_craftsman.IsFemale, 'Die Rüstungsmacherin', 'Der Rüstungsmacher')]"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName|U] macht eine Pause vom eintönigen Hämmern. [laamp_armorer_craftsman.Custom('DE_PRO_PER_S_3P_N')|U] geht in der Werkstatt umher, scheinbar auf der Suche nach etwas. „Zangen“, grunzt [laamp_armorer_craftsman.Custom('DE_PRO_PER_S_3P_N')], „sind nie da, wo man sie lässt.“\n\nDann wendet [laamp_armorer_craftsman.GetFirstNameNoTooltip] sich mir zu und nickt in Richtung der ausgestellten Rüstungsteile. „Was soll es sein?“"
 ep3_laamp_decision_event.1063.desc_returned_02: "Die Esse ist diesmal etwas kühler, während [laamp_armorer_craftsman.GetFirstName] ein anderes Stück Metall bearbeitet und den Stahl sanft nach dem eigenen Willen zurechtknetet.\n\nVorsichtig, um [laamp_armorer_craftsman.Custom('DE_PRO_PER_S_3P_A')] nicht zu stören, gehe ich hinüber, um die auf der Werkbank ausgestellten Rüstungsteile weiter zu begutachten.\n\n„Ihr braucht also doch etwas Schutz, wie ich sehe?“, merkt [laamp_armorer_craftsman.GetFirstNameNoTooltip] in belustigtem Ton an."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "Die Schmiede von [laamp_armorer_craftsman.GetFirstName] ist genau so, wie ich sie in Erinnerung hatte. Mein Blick fällt sofort auf die Werkbank am anderen Ende des Raums, wo [laamp_armorer_craftsman.Custom('DE_PRO_PER_S_3P_N')] die zum Verkauf stehenden Rüstungsteile verwahrt.\n\n[laamp_armorer_craftsman.GetFirstNameNoTooltip|U] schaut verwundert von dem Harnisch auf, an dem [laamp_armorer_craftsman.Custom('DE_PRO_PER_S_3P_N')] gerade arbeitet, und erkennt mich wieder. „Ah, wiederkehrende Kundschaft! Habt Ihr etwas gefunden, was Euch gefällt?“"
 ep3_laamp_decision_event.1063.desc: "Die Esse läuft heiß in der Schmiede von [laamp_armorer_craftsman.GetFirstName], und man kann die Luft kaum noch atmen.\n\n[laamp_armorer_craftsman.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen kurzen Blick zu und setzt einen letzten Hammerschlag auf eine makellos glatte Helmbrünne. Dann kommt [laamp_armorer_craftsman.Custom('DE_PRO_PER_S_3P_N')] herüber und wischt sich die Hände ab.\n\n„Auf der Bank dort seht Ihr, was ich zu verkaufen habe“, sagt [laamp_armorer_craftsman.GetFirstNameNoTooltip] und deutet auf eine robuste Werkbank am anderen Ende des Raums."
 ep3_laamp_decision_event.1063.a: "Das hier ([1063_first_armor.GetNameNoTooltip]) hat einen schönen Glanz."
 ep3_laamp_decision_event.1063.b: "Die Handwerkskunst von dem hier ([1063_second_armor.GetNameNoTooltip]) ist exquisit."
 ep3_laamp_decision_event.1063.c: "Das hier ([1063_third_armor.GetNameNoTooltip]) würde wohl am meisten Sinn ergeben."
 ep3_laamp_decision_event.1063.d: "„Was für ein Talent! Ihr solltet Euch uns anschließen.“"
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_jeweler_craftsman.IsFemale, 'Die Juwelierin', 'Der Juwelier')]"
 ep3_laamp_decision_event.1065.desc_returned_01: "In der Werkstatt [Select_CString(laamp_jeweler_craftsman.IsFemale, 'der Juwelierin', 'des Juweliers')] beugt sich [laamp_jeweler_craftsman.GetFirstName] über eine edelsteinbesetzte Brosche in einer erlesenen Blütenform ([visiting_location.Custom('get_region_flower_type')]). Wenn ich genau hinhöre, kann ich [laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_A')] leidenschaftlich flüstern hören: „Meine kostbare Blume! In der Tat …“\n\nEilig mache ich einen Schritt nach vorn, um eine der Bodendielen knarren zu lassen und [laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_A')] auf mich aufmerksam zu machen.\n\nErschrocken schaut [laamp_jeweler_craftsman.GetFirstNameNoTooltip] sich kurz um und verkündet dann: „Ihr schon wieder! Meine Güte – habt Ihr Eure Meinung geändert?“"
 ep3_laamp_decision_event.1065.desc_returned_02: "Als ich zurückkomme, inspiziert [laamp_jeweler_craftsman.GetFirstName] mit einem Schreibwerkzeug ([ROOT.Char.Custom('WritingInstrument')]) in der Hand gerade die Schmuckregale, während [laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_N')] eine Bestandsaufnahme in einem abgewetzten Buch macht.\n\nNach einem kurzen Blick auf mich sagt [laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_N')]: „Schon wieder zurück also? Welches wolltet Ihr noch gleich?“ und geht dann weiter, um die anderen Regale in Augenschein zu nehmen."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "Juwelier[laamp_jeweler_craftsman.Custom('DE_END_NOU_S_GS_N')] [laamp_jeweler_craftsman.GetFirstName] ist gerade dabei, das [visiting_location.Custom('GetRandomRegionalWood')]-Ornament eines Figürchens zu befestigen, als ich den düsteren Laden betrete.\n\n[laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf, mustert mich und summt dann anerkennend: „Wiederkehrende Kundschaft. Wie #EMP kostbar#!!“\n\nImmer noch mit dem Figürchen in der Hand deutet [laamp_jeweler_craftsman.GetFirstNameNoTooltip] auf die ausgestellten Stücke. „Was könnte Euch diesmal interessieren?“"
 ep3_laamp_decision_event.1065.desc: "Im schummrigen Licht des Juwelierladens steht [laamp_jeweler_craftsman.GetFirstName] über einen hohen Tresen gebeugt, während [laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_N')] behutsam feinste Verzierungen an einem Schmuckstück ([1065_first_accessory.GetName]) anbringt.\n\nWie gebannt beobachte ich [laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_A')] einen Augenblick lang bei der filigranen Arbeit, bevor ich mich räuspere.\n\n[laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_N')|U] nimmt meine Anwesenheit zur Kenntnis, richtet sich auf und sagt nachdenklich: „Lust auf eine Brosche? Einen Ring? Eine Halskette vielleicht?“, während [laamp_jeweler_craftsman.Custom('DE_PRO_PER_S_3P_N')] eines der kleinen Artefakte in der Hand hält."
 ep3_laamp_decision_event.1065.a: "„Ich hätte nichts gegen dieses Stück ([1065_first_accessory.GetNameNoTooltip]).“"
 ep3_laamp_decision_event.1065.b: "„Das da ([1065_second_accessory.GetNameNoTooltip]) – also #EMP das#! passt zu mir.“"
 ep3_laamp_decision_event.1065.c: "„Ich würde gern das hier ([1065_third_accessory.GetNameNoTooltip]) kaufen.“"
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_quartermaster_recruit.IsFemale, 'Die Quartiermeisterin', 'Der Quartiermeister')]"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName|U] sitzt noch immer in einer dunklen Ecke der Taverne und hält sich an einem Becher [laamp_quartermaster_recruit.Custom('RegionalDrink')] fest, als wäre dies der Schlüssel zur Erlösung.\n\n[laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')|U] schaut kaum auf, als ich im schummrigen Licht vorsichtig an [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_A')] herantrete. „Ihr schon wieder?“, murmelt [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] und wendet sich ab."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName|U] ist gerade in einen heftigen Streit mit einem anderen Gast der Taverne verwickelt: Der große, dunkelhaarige Rüpel will anscheinend, dass [laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP „endlich das Gejammer einstellt!“#!\n\nBevor es richtig brenzlig wird, bemerkt mich [laamp_quartermaster_recruit.GetFirstNameNoTooltip] und löst sich mit einem Schnauben aus dieser Lage.\n\n„Da seid Ihr ja wieder“, erklärt [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] mit einem überraschend nüchternen Blick. „Was wolltet Ihr noch gleich?“"
 ep3_laamp_decision_event.1067.desc_returned_03: "[laamp_quartermaster_recruit.GetFirstName|U] starrt ausdruckslos ins Leere, als ich in die Taverne zurückkehre. Es dauert einen Moment, dann blinzelt [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] und schüttelt langsam den Kopf.\n\nEin Schankknecht stellt einen weiteren Krug mit [laamp_quartermaster_recruit.Custom('RegionalDrink')] vor [laamp_quartermaster_recruit.GetFirstNameNoTooltip], [laamp_quartermaster_recruit.Custom('DE_ART_DEF_S_N')] sich mit einem tiefen Seufzer zurücklehnt und mit der Hand die Augen zuhält.\n\nIch gehe vorsichtig auf [Select_CString(laamp_quartermaster_recruit.IsFemale, 'die ehemalige Quartiermeisterin', 'den ehemaligen Quartiermeister')] zu und räuspere mich dabei:"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "Während ich versuche, mich zu erinnern, wo ich [laamp_quartermaster_recruit.GetFirstName] schon einmal gesehen habe, fällt es mir nicht schwer, [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_D')] in eine der nahen düsteren Tavernen zu folgen.\n\nDrinnen geht [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] zum Tresen, um sich etwas zu trinken zu holen, dreht sich dann um und wirft mir einen überraschend scharfen Blick zu. „Tut nicht so, als ob wir uns nicht kennen würden.“\n\nIn einem Zug leert [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] den Krug mit [laamp_quartermaster_recruit.Custom('RegionalDrink')] und zieht eine verschwitzte Augenbraue hoch. „Wolltet Ihr etwas?“"
 ep3_laamp_decision_event.1067.desc: "Ich folge [laamp_quartermaster_recruit.GetFirstName] in eine nahe Taverne. Das Licht wird schummrig und ein Geruch von sauren Flüssigkeiten überwältigt meine Sinne.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip|U] setzt sich an den Tresen und deutet auf ein Getränk. „Ich war einmal wer …“, wiederholt [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] wie ein Mantra, während [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_N')] mit einem heruntergekauten Fingernagel am Krug kratzt.\n\nIch gehe auf [Select_CString(laamp_quartermaster_recruit.IsFemale, 'die in Ungnade gefallene Quartiermeisterin', 'den in Ungnade gefallenen Quartiermeister')] zu und atme tief durch, bevor ich [laamp_quartermaster_recruit.Custom('DE_PRO_PER_S_3P_A')] anspreche:"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: "„Ich habe ein recht großes Gefolge, um das Ihr Euch kümmern könnt!“"
