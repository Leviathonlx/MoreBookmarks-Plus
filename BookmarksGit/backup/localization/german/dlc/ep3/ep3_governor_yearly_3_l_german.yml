l_german:
 ep3_governor_yearly.3001.t: "Baumeister, Käufer, Landbesitzer"
 ep3_governor_yearly.3001.desc_christian: "Jeder ist seines Glückes Schmied und Gott belohnt die Tüchtigen. Das Land eines Faulenzers ist voller Unkraut, doch mein Anwesen in [root_domicile_province.GetTitle.GetNameNoTier] erstreckt sich nun bis zum Horizont – seine Nahrungsmittel füllen meine Speisekammern, seine Pachten meine Schatzkammern."
 ep3_governor_yearly.3001.desc_other: "Wie das Land erblüht! Wie die Vorratskammern überquellen! Um mein Anwesen in [root_domicile_province.GetTitle.GetNameNoTier] herum habe ich viel in örtliche Felder gesteckt, und nun zahlen viele hart arbeitende Familien glücklicherweise Pacht an mich."
 ep3_governor_yearly.3001.desc_mid: "\n\nWährenddessen herrscht [governor.GetTitledFirstName] über Dornbüsche und Irrsinn. Im Dienst dieses Themas ([target_theme.GetNameNoTier]) stehen"
 ep3_governor_yearly.3001.desc_greek: "[Glossary('Choritai', 'CHORITAI_GLOSS')],"
 ep3_governor_yearly.3001.desc_non_greek: "Kleinbauern,"
 ep3_governor_yearly.3001.desc: "die kaum wissen, ob [governor.Custom('DE_PRO_POS_S_3P')]e Gesetze sie vor einem Aufkauf schützen! Die Steuerzahler von [governor.GetTitledFirstNameNoTooltip] könnten #EMP so#! leicht zu meinen Pächtern werden …\n\n"
 ep3_governor_yearly.3001.desc_garden: "Meine unlängst abgeschotteten Gärten – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_garden_leisure: "Meine unlängst erweiterten Gärten mit den traumhaften [root_domicile_province.Custom('get_region_flower_type_plural')] – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_garden_fruit: "Meine unlängst erweiterten Gärten, durchzogen vom Duft reifender Früchte – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_grazing_land: "Meine so schlau verhandelten Rechte auf neue Weideflächen – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_horse_pasture: "Meine so schlau verhandelten Rechte auf neue Pferdeweiden – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_camel_pasture: "Meine brüllenden, stinkenden, #EMP gewinnträchtigen#! Herden stumpfsinniger Kamele – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_grain_field: "Meine unlängst abgeernteten Kornfelder – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_vineyard: "Die endlosen Reihen der blätterbehangenen Spaliere meiner neuen Weinberge – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_olive: "Meine unlängst gekauften Olivenhaine mit ihren kostbaren, knorrigen Bäumen – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_silk: "Meine neuen, seidenerzeugenden Maulbeerhölzer – sind sie erst der Anfang?"
 ep3_governor_yearly.3001.desc_tea: "Meine sprießenden Reihen sattgrüner Teebüsche – sind sie nur der Anfang?"
 CHORITAI_GLOSS: "#bold Choritai#! ist die altgriechische Bezeichnung für diejenigen, die zu einer Dorfgemeinschaft gehören, einem #EMP Chorion#!."
 ep3_governor_yearly.3001.a_success: "„Ich? Der mächtigste Landbesitzer der Welt?“"
 ep3_governor_yearly.3001.a_failure: "Ihr werdet schnell in Skandale verstrickt"
 ep3_governor_yearly.3001.a_govs_low: "Diese Auswahl ist verfügbar dank der sehr niedrigen [governor_efficiency|E] von [governor.GetShortUIName]"
 ep3_governor_yearly.3001.c_gov_gain: "Die [governor_efficiency|E] von [governor.GetShortUIName] erhöht sich um #P 5#!"
 ep3_governor_yearly.3001.a: "Ich würde damit davonkommen, die Hälfte des Themas ([target_theme.GetTierAsNameNoTooltip]) aufzukaufen!"
 ep3_governor_yearly.3001.a.flavor: "Diese nutzlose Verwaltung wird meinen neuen Landbesitz erst zur Steuerzeit bemerken!"
 ep3_governor_yearly.3001.b: "Lieber gedeihe ich ein bisschen mehr als so [Select_CString(governor.IsFemale, 'eine törichte', 'ein törichter')] [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3001.b.flavor: "Ich habe Geld auf der hohen Kante – warum sich also nicht ertragreicheres Land schnappen?"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName|U] könnte Euch bestrafen!#!"
 ep3_governor_yearly.3001.c: "Stattdessen … könnte ich [governor.Custom('DE_ART_DEF_S_D')] [governor.GetTitleAsNameNoTooltip] meine Hilfe anbieten."
 ep3_governor_yearly.3001.c.flavor: "Meine Warnungen könnten dazu beitragen, andere Landbesitzer zu behindern … und meinen Wert zu beweisen."
 ep3_governor_yearly.3001.c_gain_influence: "Ihr erhaltet #P 75#! #high Einfluss#!"
 ep3_governor_yearly.3001.minor_influence_loss: "Ihr setzt #N 75#! #high Einfluss#! ein"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Ihr setzt #N 35#! #high Einfluss#! ein"
 vast_tracts_of_land_modifier: "Reichlich Kleinhöfe"
 vast_tracts_of_land_modifier_desc: "Dieses Haus erhebt Mieten und verwaltet die Angelegenheiten sehr vieler kleiner Handwerksläden und Kleinhöfe."
 productive_lands_modifier: "Zahlreiche Kleinhöfe"
 productive_lands_modifier_desc: "Die Grenzen des Familienanwesens dieses Charakters haben sich durch Erpressung und geschickte Käufe ausgeweitet."
 ep3_governor_yearly.3002.t: "Von Steuerzahlern zu Pächtern"
 ep3_governor_yearly.3002.desc: "„Seht – seht, dort im Verzeichnis!“, faucht [tax_farmer.GetName].\n\n„Noch ein weiteres Dorf, dessen Steuern ich in Eurem Namen eingetrieben habe, seit ich meinen Vertrag erwarb! Und jetzt – verweisen man die Steuerpächter auf [landlord.GetName], [Select_CString(landlord.IsFemale, 'ihre neue Verpächterin', 'ihren neuen Verpächter')]! Und [landlord.Custom('DE_PRO_PER_S_3P_N')] zahlt einen Hungerlohn.“\n\n„Was für ein"
 ep3_governor_yearly.3002_insult_greek: "[Glossary('Metrokoites', 'METROKOITES_GLOSS')]!"
 METROKOITES_GLOSS: "#bold Metrokoites#! ist ein griechisches Schimpfwort, das „jemanden, der mit seiner eigenen Mutter schläft“ beschreibt."
 ep3_governor_yearly.3002_insult_armenian: "[Glossary('Eshi Dzag', 'ESHI_DZAG_GLOSS')]!"
 ESHI_DZAG_GLOSS: "#bold Eshi dzag#! ist ein armenisches Schimpfwort und bedeutet „Sohn eines Esels“."
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom2('InsultNoun', SCOPE.sC('tax_farmer'))]"
 ep3_governor_yearly.3002.desc_mid: "[landlord.Custom('DE_PRO_PER_S_3P_N')|U] hat diese Bauerntrampel bezüglich ihres Schutzes belogen: [landlord.Custom('DE_PRO_PER_S_3P_N')|U] kauft"
 ep3_governor_yearly.3002_half_duchy: "so, #EMP so#! viele"
 ep3_governor_yearly.3002_some_of_duchy: "viele"
 ep3_governor_yearly.3002.desc_outro: "der hiesigen Weiden auf. Bedenkt nur, o [ROOT.Char.GetTitleAsNameNoTooltip] … all die entgangenen Steuern, all die entgangenen Abgaben …“"
 ep3_governor_yearly.3002.a: "Jemand mit so wenig Grundbesitz will sich mit #EMP mir#!anlegen …?"
 ep3_governor_yearly.3002.a.flavor: "„Land, das armen #EMP Unschuldigen#! #EMP gestohlen#! wird? Gewalt, Einschüchterung?“ Ja, ich glaube, das wollen mir die Zeugen damit sagen …"
 ep3_governor_yearly.3002.b: "„Zwingt sie zum Appell! Zwingt sie zum Zahlen!“"
 ep3_governor_yearly.3002.b.flavor: "Die gemeinen Narren werden unter Zwang dienen! Sie zahlen jetzt an doppelt so viele Herren."
 ep3_governor_yearly.3002.c: "Es ist meine Pflicht, dies anzuprangern!"
 ep3_governor_yearly.3002.c.flavor: "Einen Skandal aus solcher Habgier zu machen, beweist, dass ich [Select_CString(ROOT.Char.IsFemale, 'eine tatkräftige, fähige Statthalterin', 'ein tatkräftiger, fähiger Statthalter')] von [target_theme.GetNameNoTierNoTooltip] bin! Mehr oder weniger …"
 ep3_governor_yearly.3002.d: "„Schickt [landlord.GetDynastyHouseNameNoTooltip] … meine Glückwünsche.“"
 ep3_governor_yearly.3002.d.flavor: "Wenigstens einer wird in diesem Thema ([target_theme.GetTierAsNameNoTooltip]) zufrieden sein …"
 ep3_governor_yearly.3002.a_medium_influence_loss: "Ihr setzt #N 150#! #high Einfluss#! ein"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: "Ihr erhaltet #P 35#! #high Einfluss#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName|U] setzt #N 75#! #high Einfluss#! ein"
 ep3_governor_yearly.3000_major_governance_loss: "Eure [governor_efficiency|E] verringert sich für #high 10 Jahre#! um #N 15#!"
 ep3_governor_yearly.3000_governance_loss: "Eure [governor_efficiency|E] verringert sich für #high 10 Jahre#! um #N 10#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "Eure [governor_efficiency|E] verringert sich für #high 5 Jahre#! um #N 10#!"
 some_smallholds_modifier: "Eine Ansammlung von Kleinhöfen"
 some_smallholds_modifier_desc: "Trotz eines hartnäckigen Eingreifens kassieren diese Landbesitzer immer noch Pachten von einigen unrechtmäßigen Pächtern."
 taxed_and_pressganged_tenants_modifier: "Besteuerte und gezwungene Pächter"
 taxed_and_pressganged_tenants_modifier_desc: "Einheimische Kleinbauern, die ihr Land verkauft haben, werden doppelt geplündert und zum Waffendienst gezwungen, obwohl dies unrechtmäßig ist."
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip|U],"
 ep3_governor_yearly.3003.desc_accused_of_crime: "Mit Entsetzen vernehme ich, dass Ihr unschuldige Kleinbauern terrorisiert! Meine #EMP zahlreichen#! Zeugen sagen, Ihr ließt – neben anderem Unrecht – Kinder auf Witwen spucken? Stahlt Hunde? Gosst Wasser in Schornsteine? Und das alles nur, um ein paar karge Weiden zu kaufen!\n\nEure Gesetzesbrüche wurden leider zur Kenntnis genommen und öffentlich gemacht … Ich fürchte, Ihr werdet noch mehr davon hören."
 ep3_governor_yearly.3003.desc_force_used: "Sprecht mit Euren neuen Pächtern. Sagt ihnen, dass ihre Grundsteuern noch geschuldet werden und ihr Kriegsdienst noch fällig ist. Wenn meine Soldaten kommen, sollt Ihr Euch ihnen nicht in den Weg stellen.\n\nDem Gesetz nach gehört Euch das Land, doch das Volk ist #EMP mein#!."
 ep3_governor_yearly.3003.desc_scandal: "Ihr mögt denken, ich sei unfähig bin und würde mich kaum um das Wohlergehen Eures Themas ([target_theme.GetNameNoTier]) kümmern, doch #EMP Ihr#! seid es, der die Traditionen mit Füßen tritt, um so viel davon Euer Eigen zu nennen – eine Schande!\n\nIhr werdet feststellen, dass man in [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] nur allzu gern über Eure Raffgier spricht. Traurigerweise ist das wohlverdient."
 ep3_governor_yearly.3003.desc_backs_down: "Ich beglückwünsche Euch zu Euren Neuerwerbungen! Schöne Dörfer mit vernünftigen Menschen – das ist ein schönes Land, das Ihr da besitzt!\n\nJa, manche mögen über alte Gesetze jammern, die einen nur einschränken: Sie mögen sich lautstark um die Zukunft von [root_domicile_province.GetTitle.GetNameNoTier] sorgen … doch Eure weise und ruhige Hand weiß, wie man die Knute führt!"
 ep3_governor_yearly.3003.a_accused_of_crime: "Falsche Anschuldigungen! Und doch – #EMP man hat es auf mein Land abgesehen?!?#!"
 ep3_governor_yearly.3003.a_force_used: "Das wird meine Pächter empören! Es wird sie verarmen lassen!"
 ep3_governor_yearly.3003.a_scandal: "[governor.Custom('DE_PRO_PER_S_3P_N')|U] kann meinem Ansehen schaden … aber nicht meinen Besitztümern!"
 ep3_governor_yearly.3003.a_backs_down: "[governor.Custom('DE_ART_DEF_S_N')|U] [governor.GetTitleAsNameNoTooltip] gibt nach! Alles gehört sicher mir."
 ep3_governor_yearly.3010.t: "Noch kämpft [Select_CString(emperor.IsFemale, 'die', 'der')] [emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3010.desc: "Seit Jahren haben die Kräfte von [emperor.GetTitledFirstName]"
 ep3_governor_yearly.3010.desc_attacker: "einen Krieg ([war.Custom('WarCasusBelliShort')]) gegen [foe.GetName] geführt.\n\nIn den Provinzen hören wir Geschichten von Belagerungen mit knappem Ausgang, von unsicheren Schlachten mit verworrenem, blutigem Verlauf … Wir diskutieren Träume von fremden Eroberungen, die Träume, die [Select_CString(emperor.IsFemale, 'unsere', 'unser')] [emperor.GetTitleAsNameNoTooltip] verfolgt."
 ep3_governor_yearly.3010.desc_defender: "sich gegen das Vorhaben ([war.Custom('WarCasusBelliShort')]) von [foe.GetName] verteidigt.\n\nIn den Provinzen hören wir Geschichten von Belagerungen mit knappem Ausgang, von unsicheren Schlachten mit verworrenem, blutigem Verlauf … Wir tuscheln über den Ansturm des Feindes und sorgen uns um die Unterworfenen und die Toten."
 ep3_governor_yearly.3010.desc_mid: "Die Zuversicht des Volkes ist ins Wanken geraten."
 ep3_governor_yearly.3010.desc_winning: "\n\nJa, allen Berichten zufolge läuft der Kampf gut … doch bei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])! Wie langsam [Select_CString(emperor.IsFemale, 'die', 'der')] [emperor.GetTitleAsNameNoTooltip] vorankommt!"
 ep3_governor_yearly.3010.desc_losing: "\n\n[Select_CString(emperor.IsFemale, 'Die', 'Der')] [emperor.GetTitleAsNameNoTooltip] hat nicht die Gunst der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]). Allen Berichten zufolge müssen [emperor.Custom('DE_PRO_POS_S_3P')]e Armeen mit einer Niederlage rechnen."
 ep3_governor_yearly.3010.desc_middling: "\n\nDie Gunst der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) bleibt schwer zu erlangen: Ein Ende der Kämpfe scheint nicht in Sicht."
 ep3_governor_yearly.3010.a: "Ich marschiere an die Front, [Select_CString(ROOT.Char.IsFemale, 'treue Soldatin, die', 'treuer Soldat, der')] ich bin!"
 ep3_governor_yearly.3010.a.flavor: "Und sollte [Select_CString(ROOT.Char.IsFemale, 'eine treue, großzügige Soldatin', 'ein treuer, großzügiger Soldat')] nicht erwarten dürfen, die Wärme der Wertschätzung [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Befehlshabers zu spüren …?"
 ep3_governor_yearly.3010.a.success: "[Select_CString(emperor.IsFemale, 'Die', 'Der')] [emperor.GetTitleAsNameNoTooltip] nimmt deine Hilfe an"
 ep3_governor_yearly.3010.a.fail: "[Select_CString(emperor.IsFemale, 'Die', 'Der')] [emperor.GetTitleAsNameNoTooltip] hat kein Interesse"
 ep3_governor_yearly.3010.b: "Ein #EMP starker#! Herrscher hätte dem ein Ende machen können."
 ep3_governor_yearly.3010.b.flavor: "Sollte das Reich nicht [Select_CString(ROOT.Char.IsFemale, 'eine Herrin', 'einen Herrn')] suchen, der nicht ins Schwimmen gerät und scheitert?"
 ep3_governor_yearly.3010.c: "Die Provinzen sind so weit von den Gedanken [Select_CString(emperor.IsFemale, 'der Herrscherin', 'des Herrschers')] entfernt …"
 ep3_governor_yearly.3010.c.flavor: "… und so empfänglich für meine Machenschaften."
 ep3_governor_yearly.3010.d: "Eine fromme Spende, ein Gebet in [Select_CString(emperor.IsFemale, 'seinem', 'ihrem')] Namen."
 ep3_exploited_weak_master_modifier: "Ausgenutzter umkämpfter Souverän"
 ep3_exploited_weak_master_modifier_desc: "Während sein Lehnsherr in einen Krieg verwickelt war, schöpfte dieser Statthalter Gelder ab und ordnete die örtliche Verwaltung zu eigennützigen Zwecken neu."
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsName] fordert Herrschaft heraus"
 msg_claimed_weak_emperors_title.flavor: "Der Pöbel beklagt Euren langjährigen Krieg und bejubelt eine entschlossenere Führungsfigur."
 msg_claimed_weak_emperors_title.t.2: "Fraktionsmitglied verurteilt Krieg"
 msg_claimed_weak_emperors_title.flavor.2: "Euer langwieriger Krieg gegen [foe.GetName] verleiht Euren Verleumdern Glaubwürdigkeit."
 decried_weakness_score_desc: "Angeprangerte kaiserliche Schwäche"
 governor_challenges_weakness_candidate_score: "Der [candidate_score|E] von [ROOT.Char.GetShortUIName] in Sachen „[emperor.GetPrimaryTitle.GetName]“ steigt um #P 20#!"
 ep3_governor_yearly.3011.opening: "Mein Suzerän und höchst [Select_CString(emperor.IsFemale, 'ehrwürdige', 'ehrwürdiger')] [emperor.GetTitleAsName],"
 ep3_governor_yearly.3011.desc: "seit Langem führen unsere Armeen Krieg gegen [foe.GetName], und doch haben wir keinen Triumph zu verkünden.\n\nStellte ich meine Truppen und mein persönliches Vermögen Eurer Sache zur Verfügung – fände ein solch treuer Dienst angemessene Würdigung?"
 ep3_governor_yearly.3011.a: "Alles, um meine Feinde endlich besiegt zu sehen!"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip] ist kaum [Select_CString(governor.IsFemale, 'eine Verbündete, die', 'ein Verbündeter, den')] zu haben sich lohnt …"
 ep3_governor_yearly.3012.opening: "O tapferer Minister des Reiches ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]),"
 ep3_governor_yearly.3012.desc_fail: "die abwegigen Bedingungen Eures Angebots einmal außer Acht lassend: Eure Waffengewalt wird gar nicht so dringend benötigt.\n\nIhr mögt immer noch davon träumen, Euch [Select_CString(emperor.IsFemale, 'Eurer', 'Eurem')] [emperor.GetTitleAsName] inmitten des Kriegslärms anzuschließen, doch wenn Euch allein der Ehrgeiz leitet, ist es besser, die süße Musik Eurer friedlichen Idylle zu genießen."
 ep3_governor_yearly.3012.desc_success: "Ich nehme Euer Angebot an. Wir erwarten die frische Tatkraft Eurer Soldaten an der müden Schlachtreige.\n\nFür Euren Mut, Eure Großzügigkeit und Eure Beständigkeit gibt es nur wenige irdische Belohnungen, die angemessen wären."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary('Kýrie, eléison', 'KYRIE_ELEISON_GLOSS')]!"
 ep3_emperor_yearly.3011.a_to_war: "Ein feiner [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Offizier schließt sich dem Kampf an!"
 ep3_emperor_yearly.3011.a_no_war: "Ich wünschte #EMP nur#! [Select_CString(emperor.IsFemale, 'unserer', 'unserem')] [emperor.GetTitleAsNameNoTooltip] zu dienen …"
 ep3_governor_yearly.3020.t: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) erwählte … [emperor.Custom('DE_PRO_PER_S_3P_A')]?"
 ep3_governor_yearly.3020.desc: "Über [emperor.Custom('DE_ART_DEF_S_A')] [target_trait.GetNameNoTooltip(GetNullCharacter)|l][emperor.Custom('DE_END_ADJ_DEF_S_A')] [emperor.GetTitleAsName], [emperor.Custom('DE_ART_DEF_S_N')] über uns herrscht, wird oft nur hinter vorgehaltener Hand gesprochen."
 ep3_governor_yearly.3020.desc_physical: "\n\nKann unser Reich heil bleiben, während seine fleischliche Manifestation selbst missgebildet ist? Wird das verschandelte Abbild von [emperor.GetTitledFirstNameNoTooltip] in neue Münzen geprägt werden? Und – man fürchtet sich vor dem Gedanken – werden die von der höchsten Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) auserwählten Suzeräne fortan verkrüppelte Elendsgestalten sein?\n\nNein, [Select_CString(emperor.IsFemale, 'diese', 'dieser')] [target_trait.GetNameNoTooltip(GetNullCharacter)|l][emperor.Custom('DE_END_ADJ_DEF_S_N')] [emperor.GetTitleAsName] ist des Purpurs kaum würdig …"
 ep3_governor_yearly.3020.desc_crime: "\n\nSind wir wirklich das am allermeisten gesegnete Reich, wenn [Select_CString(emperor.IsFemale, 'eine üble Verbrecherin', 'ein übler Verbrecher')] über uns herrscht – [Select_CString(emperor.IsFemale, 'eine Sünderin, die', 'ein Sünder, der')] sich den Geboten der höchsten Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) widersetzt? Wie viele unserer Gesetze sollen noch von befleckten Händen verfassrt werden?\n\n[Select_CString(emperor.IsFemale, 'Unsere', 'Unser')] [target_trait.GetNameNoTooltip(GetNullCharacter)|l][emperor.Custom('DE_END_ADJ_DEF_S_N')] [Select_CString(emperor.IsFemale, 'Gebieterin, die', 'Gebieter, der')] auf dem hohen Thron sitzt – #EMP eine Ausgeburt der Unwürdigkeit!#! [Select_CString(emperor.IsFemale, 'Eine niederere', 'Ein niederer')] [emperor.GetWomanMan] wäre schon längst hingerichtet worden …"
 ep3_governor_yearly.3020.a: "Trotz gedeiht am besten im Dunkeln …"
 ep3_governor_yearly.3020.a.flavor: "Und alles Getuschel über kaiserliche Unwürdigkeit sollte zu mir zurückführen."
 ep3_governor_yearly.3020.a.success: "Eure ansteckende Tirade wird Teil der Gerüchteküche"
 ep3_governor_yearly.3020.a.fail: "Eure Sticheleien scheren niemanden"
 ep3_governor_yearly.3020.b: "Ich muss einen Brief schreiben, indem ich diese Lage scharf verurteile!"
 ep3_governor_yearly.3020.flavor: "Denn dieses Zeichen der Missgunst der höchsten Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) ist nicht nur ein Makel für [emperor.Custom('DE_ART_DEF_S_A')] [emperor.GetTitleAsNameNoTooltip], sondern für das gesamte Reich!"
 ep3_governor_yearly.3020.c: "Fleißige Arbeit wird mich hiervon ablenken."
 governor_insulted_imperial_trait_candidate_score: "Der [candidate_score|E] von [ROOT.Char.GetShortUIName] in Sachen „[emperor.GetPrimaryTitle.GetName]“ steigt um [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
 insulted_trait_score_desc: "Unwürdige [trait|E] des verurteilten [Concept('liege', 'Lehnsherrn')|E]"
 msg_unflattering_imperial_trait_gossip.t: "Skandalöses Gerede"
 msg_unflattering_imperial_trait_gossip.flavor: "Es kursieren gefährliche Gerüchte: Eure Minister verachten ihren [target_trait.GetName(GetNullCharacter)|l][emperor.Custom('DE_END_ADJ_DEF_S_A')] [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3021.opening: "Mein[emperor.Custom('DE_END_PRO_S_N')] [emperor.GetTitleAsNameNoTooltip],"
 ep3_governor_yearly.3021.desc_physical: "Ihr wisst sehr wohl, dass wir [minister.GetCulture.GetCollectiveNoun|l]en Menschen mit Schrecken erfüllt sind, wenn ein verunstalteter Leib auf dem Thron jenes vollkommenen Suzeräns der höchsten Macht ([minister.GetFaith.HighGodName]) sitzt.\n\nIch muss Euch, [Select_CString(emperor.IsFemale, 'unsere', 'unseren')] [target_trait.GetNameNoTooltip(GetNullCharacter)|l][emperor.Custom('DE_END_ADJ_DEF_S_A')] [emperor.GetTitleAsNameNoTooltip], dringend bitten, den Schutz der höchsten Instanz ([minister.GetFaith.HighGodNameAlternate]) zu erflehen! Allein durch göttliche Gnade mögen wir diese unnatürlichen Zeiten überstehen."
 ep3_governor_yearly.3021.desc_crime: "Eure sündige Natur, so fürchte ich, gefährdet Eure Herrschaft. [target_trait.GetNameNoTooltip(GetNullCharacter)|U][emperor.Custom('DE_END_ADJ_IND_S_N')] [emperor.GetTitleAsNameNoTooltip] – ich fordere Euch auf, vor dem gesamten Reich Absolution bei der höchsten Instanz ([minister.GetFaith.HighGodNameAlternate]) zu erstreben.\n\nWie lange kann eine Seele die Fäulnis der Sünde ertragen? Und wie lange können wir Potentaten die Verderbnis Eurer Verfehlungen erdulden?"
 ep3_governor_yearly.3021.a: "So unvollkommen ich auch sein mag: Ich schwöre, mich für mein Volk einzusetzen."
 ep3_governor_yearly.3021.b: "Welch Impertinenz!"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Dies geschah wegen Eurer [target_trait.GetName(GetNullCharacter)|l]en [trait|E]#!"
 ep3_governor_yearly.3021.a.flavor: "Zumindest für eine gewisse Zeit mögen mir die Frommen verzeihen und dies aus ihrem Gedächtnis streichen …"
 emperor_repented_for_flaws_modifier: "Für kaiserliche Makel gebüßt"
 emperor_repented_for_flaws_modifier_desc: "Obwohl dieser Charakter eines hohen Amtes nicht ganz würdig ist, hat er sich öffentlich bemüht, sich davon freizusprechen."
 ep3_governor_yearly.3021.blocker: "Ihr werdet dieses Ereignis frühestens in #high 10 Jahren#! erhalten"
 ep3_governor_yearly.3030.t: "Ruhige Zeiten"
 ep3_governor_yearly.3030.desc_christian: "„Selig sind, die Frieden stiften“, schrieb der heilige Matthäus, und damit gab er gewiss die Wahrheit des Herrn weiter.\n\nSeit Jahren kennen das Kaiserreich ([emperor.GetPrimaryTitle.GetDefinitiveName]) und mein Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) den Frieden Christi."
 ep3_governor_yearly.3030.desc_generic: "Seit Jahren kennen das Kaiserreich ([emperor.GetPrimaryTitle.GetDefinitiveName]) und mein Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) Frieden.\n\n"
 ep3_governor_yearly.3030.desc: "Das Vieh wird auf den Feldern fett. Die Jugend, unbelastet von kriegerischen Pflichten, sonnt sich im Gras. In unseren glücklichen Städten gehen die Händler ungestört ihrer Arbeit nach, und die Minister kümmern sich um die Belange der Allgemeinheit.\n\nSollen meine Herrschaft und die von [emperor.GetTitledFirstName] etwa keine großen, ruhmreichen Taten kennen? Nur diese … Zufriedenheit?"
 ep3_governor_yearly.3030.a: "Die friedliche Idylle hat uns #EMP weich#! gemacht!"
 ep3_governor_yearly.3030.a.flavor: "Sich mit Stahl in der Hand über die Grenze zu wagen – das wird meine Truppen aufrütteln!"
 ep3_governor_yearly.3030.b: "Ich plane nicht für den Krieg, sondern für den Wohlstand."
