 ep3_governor_yearly.3090.t: "Das Herz des Reichs ([liege.GetPrimaryTitle.GetNameNoTier|U])"
 ep3_governor_yearly.3090.desc: "Ich sehe Soldaten, die mürrisch in Richtung Grenze schlurfen, höre Offiziere, die ihre weit entfernten Posten fürchten, lausche Geschimpfe über zotige fremdländische Lieder und kunst- und geschmacklose Mahlzeiten …\n\nIn [root_capital.GetName] geht mich das alles nichts an. Die Belange des Reichs ([liege.GetPrimaryTitle.GetTierAsName]) selbst strömen durch"
 ep3_governor_yearly.3090.landed: "mein Land ([ROOT.Char.GetPrimaryTitle.GetTierAsName]): Wir handeln mit königlichen Waren, pflegen im Palast, der [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsName] gehört, unsere guten Beziehungen, und spielen eine bedeutende Rolle in der Politik des Reichs.\n\nWie gut es doch ist, im Herzen dieser großen, wohlhabenden Gemeinschaft zu dienen."
 ep3_governor_yearly.3090.unlanded: "die Türen meines Anwesens und treten selbstredend nur mit äußerster Höflichkeit ein. Daher ist meine Familie nie unweit der Geschäfte des Reichs zu finden.\n\nWie gut es doch ist, im Herzen dieser großen, wohlhabenden Gemeinschaft zu leben."
 ep3_governor_yearly.3090.a: "Ich könnte den Zugriff auf die Hallen der Macht vermitteln …"
 ep3_governor_yearly.3090.a.flavor: "… doch jene mit weniger guten Beziehungen müssen mir einen enormen Preis bezahlen."
 ep3_governor_yearly.3090.b: "Es wäre weise, unsere örtlichen Investitionen zu erweitern."
 ep3_governor_yearly.3090.c: "Ich bin in Stimmung für eine Abendgesellschaft!"
 ep3_governor_yearly.3090.c.flavor: "Natürlich mit politisch bedeutenden Gästen!"
 ep3_ignoring_realm_decline_modifier: "Missachtet die Sorgen des Reichs"
 ep3_ignoring_realm_decline_modifier_desc: "Als Antwort auf die schlampige Verwaltung des Reichs … distanziert dieser Charakter sich hinsichtlich seiner Gefühle von allem."
 ep3_ignoring_realm_decline_tooltip: "#weak [governor_efficiency|E]: #N -5 %#!#!"
 ep3_ignoring_realm_decline_years_tooltip: "Ihr verliert für #high 10#! Jahre lang #N -5%#! [governor_efficiency|E]"
 ep3_following_governorship_example_tooltip: "Jeder andere [vassal|E] von [liege.GetShortUIName] erhält #high 10#! [trait_level_track_xp|E] in der [trait|E] „[GetTrait('governor').GetName(root_scope)]“"
 ep3_governor_yearly.3100.t: "Unser[liege.Custom('DE_END_PRO_S_N')] [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], das Chaos"
 ep3_governor_yearly.3100.intro_liege: "„[liege.Custom('DE_PRO_PER_S_3P_N')|U] hat #EMP was#! bitte entschieden?“, bricht es aus mir heraus. #EMP Unser[liege.Custom('DE_END_PRO_S_N')] Lehnsherr[liege.Custom('DE_END_NOU_S_GS_N')] befiehlt mir was?!“#!"
 ep3_governor_yearly.3100.intro_governors: "„Diese nutzlosen Minister weigern sich, #EMP was#! bitte zu tun?“, bricht es aus mir heraus. #EMP „Sie verweigern [Select_CString(liege.IsFemale, 'unserer Lehnsherrin', 'unserem Lehnsherren')] was?!“#!"
 ep3_governor_yearly.3100.desc: "\n\n[messenger.GetFirstName|U], [Select_CString(messenger.IsFemale, 'eine Gesandte', 'ein Gesandter')], gerät ins Stottern: „[liege.Custom('DE_ART_DEF_S_N')|U] [liege.Custom('FormalComplimentAdjective')|l]e und ewig währende [liege.GetTitledFirstNameRegnal], [liege.Custom('DE_ART_DEF_S_D')] allein das Wohl des Reichs am Herzen liegt, erlässt hiermit, dass alle Arbeiter und alle Diener besteuert werden …“\n\nMehr ertrage ich nicht."
 ep3_governor_yearly.3100.desc_liege_debt: "Dieses Schwein und seine juwelenbehangenen, in Kaschmir gewandeten Stiefellecker haben das Reich ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) bereits sämtlichen Reichtums beraubt! Mit ihren neuen Komplotten stürzen sie das Land nur in Hunger und Ruin …"
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U] wendet sich das korrupte Schwein nun uns Ministern zu und möchte uns entreißen, was es selbst zu erarbeiten nicht imstande war: die Erträge einer vernünftigen Regierung!\n\nDas Reich ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) kennt keine Hoffnung mehr …"
 ep3_governor_yearly.3100.desc_governors: "Was für eine simple, #EMP simple#! Anfrage! Muss [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] denn um #EMP alles#! bei [liege.Custom('DE_PRO_POS_S_3P')]en Beamten betteln? Nur auf den Früchten des Reichs herumtrampeln – das schafft [liege.Custom('DE_PRO_PER_S_3P_N')] noch selbst.\n\nIm Reich ([liege.GetPrimaryTitle.GetNameNoTier]) wimmelt es nur so von Holzköpfen …"
 ep3_governor_yearly.3100.a: "Offenbar ist hier eine Lektion in Regierungskunst angebracht."
 ep3_governor_yearly.3100.b: "[Select_CString(liege.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] muss dieser Misswirtschaft ein Ende setzen!"
 ep3_governor_yearly.3100.b.success: "Euer Brief ist beeindruckend überzeugend"
 ep3_governor_yearly.3100.b.fail: "[liege.Custom('DE_ART_DEF_S_N')|U] [liege.GetTitleAsNameNoTooltip] ist vor den Kopf gestoßen"
 ep3_governor_yearly.3100.c: "Aus Chaos entsteht Gewinn."
 ep3_governor_yearly.3100.c.flavor: "Wem fällt in diesen korrupten Zeiten schon ein wenig mehr Korruption auf?"
 ep3_governor_yearly.3100.d: "Ich kann diesen erbärmlichen Zustand auch nicht beheben …"
 ep3_governor_yearly.3100.d.flavor: "Ich ertrage es kaum, daran zu denken …"
