 ep3_neglecting_house_head_duties_modifier_desc: "Dieser Charakter, dessen Verhalten weder seinen Verwandten noch seinem Herrn gefällt, verbringt die fruchtbaren Stunden des Tages inmitten von Ränkeschmieden und gesellschaftlichen Aufsteigern."
