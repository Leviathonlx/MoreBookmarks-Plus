 msg_governor_supports_rule.desc: "[root_scope.GetName|VU] verteidigt Euch öffentlich gegen jene, die von Eurer Illegitimität sprechen."
 ep3_governor_yearly.3050.t: "Einer der niederen Dämonen aus der Finsternis ([ROOT.Char.GetFaith.NegativeAfterLife])"
 ep3_governor_yearly.3050.desc: "Es gibt sonderbare Neuigkeiten in Bezug auf [emperor.FullNameNoTooltip], [Select_CString(emperor.IsFemale, 'unsere', 'unseren')] [emperor.GetTitleAsNameNoTooltip], [Select_CString(emperor.IsFemale, 'die', 'der')] dabei ist, vom Rand [emperor.Custom('DE_PRO_POS_S_3P')]es Thrones zu stürzen."
 ep3_governor_yearly.3050.mess: "\n\nEin Verkäufer von Arzneien kam und sprach von … gottlosen Anfragen, die der Palast bei ihm gestellt hatte. Hummeraugen, Fingernägel von Kindern, Tränke aus Alraunen und Pech: alles für [emperor.Custom('DE_ART_DEF_S_A')] [emperor.GetTitleAsNameNoTooltip], um es in [emperor.Custom('DE_PRO_POS_S_3P')]en schnatternden Schlund zu stopfen! Die Bestie schlurft nackt durch den Palast, beschmiert mit [emperor.Custom('DE_PRO_POS_S_3P')]en seltsamen Mittelchen und den Namen der höchsten Macht ([emperor.GetFaith.HighGodName]) verfluchend!"
 ep3_governor_yearly.3050.shiftless: "\n\nJene Angehörigen des Gesindes, die aus [emperor.Custom('DE_PRO_POS_S_3P')]en Diensten geflohen sind, beschreiben eine Tatarei, die nach altem Parfüm stinkt … [emperor.Custom('DE_ART_DEF_S_A')|U] [emperor.GetTitleAsNameNoTooltip] liegt lange Stunden im Dunkeln, halb begraben unter einer murmelnden, schlankgliedrigen #EMP Kreatur#!. Wenn [emperor.Custom('DE_PRO_POS_S_3P')]e Minister rufen, zuckt [emperor.GetFirstNameNoTooltip] kaum … doch wenn der Teufel seine vollen Lippen bewegt, schreit [emperor.Custom('DE_ART_DEF_S_N')] [emperor.GetTitleAsNameNoTooltip] nach Gnade und nach Wein und Kuchen."
 ep3_governor_yearly.3050.coward: "\n\n[emperor.Custom('DE_PRO_POS_S_3P')|U]e eigenen Verwandten erzählend flüsternd diese Familiengeschichte. In ihrer Heimat wurde eine heilige Frau geschändet, und als sie niederkam, gebar sie nicht etwa ein Kind, sondern … #EMP einen Haufen Würmer#!. Einer dieser stinkenden Würmer wurde von einer Ratte gefressen, die Ratte von einer Möwe, und die Möwe von [emperor.GetFirstNameNoTooltip] selbst. Nun zittert und weint [emperor.Custom('DE_ART_DEF_S_N')] [emperor.GetTitleAsNameNoTooltip] – sogar schon beim Keckern eines Siebenschläfers!"
 ep3_governor_yearly.3050.cruel: "\n\nEine Dame aus [emperor.Custom('DE_PRO_POS_S_3P')]em Haushalt schwört, sie habe [emperor.Custom('DE_PRO_PER_S_3P_A')] nachts in den Gärten gesehen … #EMP wie [emperor.Custom('DE_PRO_PER_S_3P_N')] das Blut einer streunenden Katze trank!#! Unter dem zerrissenen Fell, das die Krone schmückte, knurrte die grausame Fratze von [emperor.GetFirstNameNoTooltip] und spuckte Blut. Daraufhin ergriff [emperor.Custom('DE_PRO_PER_S_3P_N')] die Flucht – indem [emperor.Custom('DE_PRO_PER_S_3P_A')] zwei Spukgestalten mit Fledermausflügeln über die Gartenmauer trugen!"
 ep3_governor_yearly.3050.generic_bad: "\n\nLeibdiener und Dienstmädchen flüstern, [emperor.GetFirstNameNoTooltip] in Wahrheit #EMP aus dem Anus eines Ungeheuers ([ROOT.Char.GetFaith.DevilName])#! geboren worden. [emperor.Custom('DE_ART_DEF_S_N')|U] [emperor.GetTitleAsNameNoTooltip], ein Geschöpf der Finsternis ([ROOT.Char.GetFaith.NegativeAfterLife])! Aus verfluchten Gruben kroch die betrügerische, stinkende Kreatur in die Schlafgemächer des Palasts hinauf und schlüpfte dort in jene Haut, die zuvor [emperor.Custom('DE_ART_DEF_S_N')] rechtmäßige [emperor.GetTitleAsNameNoTooltip] [emperor.Custom('DE_PRO_POS_S_3P')] Eigen nannte!"
 ep3_governor_yearly.3050.outro: "\n\nSolche üblen Nachrichten sickern immer wieder aus dem Hof von [emperor.GetFirstNameNoTooltip]."
 ep3_governor_yearly.3050.a: "#EMP DÄMON!#!"
 ep3_governor_yearly.3050.b: "Warum legen sie dieser elenden Figur gegenüber Rechenschaft ab … und nicht mir?"
 ep3_governor_yearly.3050.c: "#EMP Ruhe!#! Niemand darf [Select_CString(emperor.IsFemale, 'meine', 'meinen')] [emperor.GetTitleAsNameNoTooltip] verleumden!"
 ep3_governor_yearly.3050.c.flavor: "Auf dass alle es wissen mögen: Jene, die diese haarsträubenden Lügen verbreiten, sind für mich durch und durch verachtenswert!"
 ep3_governor_yearly.3050.d: "Der Fluch der Pflicht ist der Gewinn des Politikers."
 ep3_governor_yearly.3060.t: "Eine prächtige Akklamation"
 ep3_governor_yearly.3060.t_regent: "Eine prächtige Bestätigung"
 ep3_governor_yearly.3060.intro_regent: "Palastpolitik ist ein langsames Geschäft – meistens. [previous_holder.GetTitledFirstNameRegnal|U] berät [Select_CString(emperor.IsFemale, 'die', 'den')] [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] nicht mehr."
 ep3_governor_yearly.3060.intro_usurper: "Unser[previous_holder.Custom('DE_END_PRO_S_D')] Herrscher[previous_holder.Custom('DE_END_NOU_S_GS_N')] wurde die Krone vom Haupt gerissen – [previous_holder.GetTitledFirstNameRegnal] regiert das Reich ([emperor.GetPrimaryTitle.GetTierAsName]) nicht länger."
 ep3_governor_yearly.3060.intro_deceased: "[Select_CString(previous_holder.IsFemale, 'Die Wächterin', 'Der Wächter')] des Reichs ([emperor.GetPrimaryTitle.GetTierAsName]), [Select_CString(previous_holder.IsFemale, 'unsere Hirtin und Herrscherin', 'unser Hirte und Herrscher')], hat diese sterbliche Welt hinter sich gelassen. [previous_holder.GetTitledFirstNameRegnal|U] ist tot."
 ep3_governor_yearly.3060.desc_regent: "\n\nTief im Inneren des kaiserlichen Palasts von [emperor.GetCurrentLocation.GetNameNoTier] wird vor den versammelten Beamten jene Macht bestätigt, die [Select_CString(emperor.IsFemale, 'die einer', 'die einem')] neuen [emperor.GetTitleAsNameNoTooltip] innewohnt."
 ep3_governor_yearly.3060.desc_afield: "\n\nIm Lager in [emp_location.GetName] wird inmitten strahlender Standarten ein[emperor.Custom('DE_END_PRO_S_N')] neu[emperor.Custom('DE_END_ADJ_NUL_S_N')] [emperor.GetTitleAsNameNoTooltip] auf einem großen polierten Schild emporgehoben."
 ep3_governor_yearly.3060.desc_temple: "\n\nIm obersten Gotteshaus ([emperor.GetFaith.HouseOfWorship]) von [emperor.GetCurrentLocation.GetNameNoTier] erfährt inmitten von Würdenträgern und Prälaten ein[emperor.Custom('DE_END_PRO_S_N')] neu[emperor.Custom('DE_END_ADJ_NUL_S_N')] [emperor.GetTitleAsNameNoTooltip] die Akklamation."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP „Heil [emperor.GetFirstNameRegnal]!“#!, ruft die versammelte Menge. #EMP „Von Christi Gnaden, treu[emperor.Custom('DE_END_ADJ_NUL_S_N')] [emperor.GetTitleAsNameNoTooltip] und #EMP [Glossary('Autokrator', 'AUTOKRATOR_GLOSS')]#! der Römer, aus dem Hause [emperor.GetHouse.GetName], auf ewig [Glossary('Augoustos', 'AUGOUSTOS_GLOSS')]!“#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP „Heil [emperor.GetFirstNameRegnal]!“#!, ruft die versammelte Menge. #EMP „Von Christi Gnaden, treu[emperor.Custom('DE_END_ADJ_NUL_S_N')] [emperor.GetTitleAsNameNoTooltip] und #EMP [Glossary('Autokrator', 'AUTOKRATOR_GLOSS')]#! der Römer, aus dem Hause [emperor.GetHouse.GetName], auf ewig [Glossary('Augousta', 'AUGOUSTUS_GLOSS')]!“#!"
 AUGOUSTOS_GLOSS: "Ein Ehrentitel, der so viel bedeutet wie „ehrwürdig“ oder „majestätisch“, verliehen an die Nachfolger von Roms erstem Kaiser. Im 7. Jahrhundert ersetzte ihn der griechische Titel „Basileus“ in der kaiserlichen Bedeutung."
 AUTOKRATOR_GLOSS: "Ein klassischer griechischer Titel für eine Person, die ohne Höhergestellte gebietet. Er wurde in der mittelbyzantinischen Epoche für die Verwendung durch Kaiser wiederaufgegriffen."
 ep3_governor_yearly.3060.desc_regent_acclaim: "\n\nBunte Stempel und sorgfältige Unterschriften zieren bald die offiziellen Dokumente. #EMP „Gemäß dem Willen der höchsten Macht ([emperor.GetFaith.HighGodName]) und [ceremonial_liege.GetTitledFirstName], [emperor.GetMotherFather] von [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]; der [ceremonial_liege.GetHouse.GetName], höchst #L [ceremonial_liege.Custom('FormalComplimentAdjective')]#!“#!"
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP „Heil [emperor.GetFirstNameRegnal]!“#!, ruft die versammelte Menge. #EMP „Durch den Willen der höchsten Macht ([emperor.GetFaith.HighGodName]), mächtig[emperor.Custom('DE_END_ADJ_NUL_S_N')] [emperor.GetTitleAsNameNoTooltip] und [emperor.GetMotherFather] des Reichs ([emperor.GetPrimaryTitle.GetNameNoTierNoTooltip|U]), aus dem Hause [emperor.GetHouse.GetName] und höchst [emperor.Custom('FormalComplimentAdjective')|l]!#!“"
 ep3_governor_yearly.3060.desc_regent_legit: "\n\n[ceremonial_liege.Custom('DE_PRO_POS_S_3P')|U]e Untertänigen beten: #EMP „Möge [emperor.GetTitledFirstName|U] über Eure Regentschaft wachen und die Herrschaft Eurer Majestät und den Frieden und die Ordnung im Reich ([emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]) stets bewahren!“#!"
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[emperor.Custom('DE_PRO_POS_S_3P')|U]e Untertanen beten: #EMP „Ihr gütigen Mächte ([ROOT.Char.GetFaith.random_GoodGodNames]), bewahrt die Herrschaft unserer Majestät, jetzt und auf ewig! Bis ins letzte Zeitalter!“#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\nFunkelnde Münzen fliegen über eine glorreiche Prozession! Magistraten knien vor [emperor.GetTitledFirstNameNoTooltip] nieder … Eingeschüchtert, wenn auch noch nicht treu."
 ep3_governor_yearly.3060.desc_low_legit: "\n\nWährend man die kriecherischen Rituale durchführt, reisen Gerüchte durch das Reich … Mit welchem Recht regiert dies[emperor.Custom('DE_END_ADJ_NUL_S_N')] [emperor.Custom2('InsultAdjective', ROOT.Char)|l]e [emperor.GetTitleAsNameNoTooltip]?"
 ep3_governor_yearly.3060.a: "Nun soll [emperor.Custom('DE_ART_DEF_S_N')] [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] von [emperor.Custom('DE_ART_DEF_S_N')] [emperor.GetTitleAsNameNoTooltip] belohnt werden!"
 ep3_governor_yearly.3060.b: "Ich muss dieses Regime anprangern!"
 ep3_governor_yearly.3060.b.flavor: "Und mich darauf vorbereiten, in den Schatten mehr zu unternehmen, als es nur anzuprangern …"
 ep3_governor_yearly.3060.c: "In der Öffentlichkeit unterstütze ich [emperor.Custom('DE_END_PRO_S_A')] neu[emperor.Custom('DE_END_ADJ_NUL_S_A')] [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3060.c.flavor_high_legit: "Wie könnte man auch etwas anderes tun?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "Obwohl es mir nur Spott einbringen wird."
 ep3_governor_yearly.3060.c.flavor_regent: "Wer bin ich, dass ich den Willen [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip] infrage stelle?"
 ep3_governor_yearly.3060.c.flavor_med_legit: "Solche Treue wird erwartet."
 ep3_governor_yearly.3060.d: "Ich habe kaum Meinungen zu [Select_CString(emperor.IsFemale, 'meiner neuen Lehnsherrin', 'meinem neuen Lehnsherren')]."
 ep3_governor_yearly.3060.d.regent: "Ich habe kaum Meinungen zu der neuen Regentschaft."
