 ep3_governor_yearly.3070.t: "Eine weitgereiste Zunge"
 ep3_governor_yearly.3070.intro: "Ein Höfling [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherren')] [liege.GetTitledFirstName] ist dafür bekannt, die Straßen von [liege.GetPrimaryTitle.GetTierAsName] auf die Probe zu stellen. Das Gelände ([root_capital.GetTerrain.GetNameNoTooltip]) um"
 ep3_governor_yearly.3070.landed: "meinen Hauptsitz herum ist recht abgelegen … doch [racer.Custom('DE_ART_DEF_S_N')] furchtlose [racer.GetName] lässt sich dennoch nicht davon abhalten,"
 ep3_governor_yearly.3070.unlanded: "mein Familienanwesen herum ist recht abgelegen … doch [racer.Custom('DE_ART_DEF_S_N')] furchtlose [racer.GetName] lässt sich dennoch nicht davon abhalten,"
 ep3_governor_yearly.3070.chariot: "mit [racer.Custom('DE_PRO_POS_S_3P')]em unverwechselbaren Streitwagen quer durch [root_capital.GetName] zu rasen."
 ep3_governor_yearly.3070.horse: "dem Pferd hart die Sporen zu geben, um quer durch [root_capital.GetName] zu galoppieren."
 ep3_governor_yearly.3070.desc: "\n\n„Was? #EMP So weit#! draußen lebt Ihr?!“, spöttelt [racer.Custom('DE_PRO_PER_S_3P_N')]. „Kein Wunder, dass [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] sich nicht an Euren Namen erinnern kann … Es ist vielmehr ein Wunder, dass überhaupt Nachrichten oder Reisende aus dem Reich ([liege.GetCapitalLocation.GetTitle.GetNameNoTier]) den Weg hierher überleben!“"
 ep3_governor_yearly.3070.a: "Hier gibt es ein Übermaß an Gelegenheiten! Wir gehen nirgendwohin."
 ep3_governor_yearly.3070.b: "Packt Eure Sachen, Sippschaft: Wir ziehen in die Hauptstadt."
 ep3_governor_yearly.3070.c: "„Ihr versteht also meine Schwierigkeiten … Nun helft mir.“"
 ep3_governor_yearly.3070.c.flavor: "Dieses Palastgeschöpf hat sicher einflussreiche Beziehungen – Beziehungen, die mir einen ansprechenderen Posten beschaffen könnten."
 ep3_governor_yearly.3070.d: "Die Reise ist beschwerlich? Ich werde mich um die Straßen kümmern."
 ep3_governor_yearly.3070.d.success: "Der Straßenbau verbessert die Verbindung zum Hauptsitz"
 ep3_governor_yearly.3070.d.fail: "Die Straßenbauer treffen auf tausend Schwierigkeiten"
 ep3_governor_yearly.3070.e: "Ich bewundere diese malerischen entlegenen Gebiete."
