 ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip] und Autokrator!"
 ep3_governor_yearly.3040.t: "[emperor.Custom('DE_ART_DEF_S_N')|U] vollkommenste [emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3040.desc: "Ich habe Mühe, mich zu erinnern: War das Reich ([emperor.GetPrimaryTitle.GetName]) wirklich nur völlige Finsternis und Chaos, ehe [emperor.Custom('DE_ART_DEF_S_N')] edle [emperor.GetTitledFirstName] das Zepter übernahm?\n\nTräumten die Mitglieder besseren Gesellschaft von etwas anderem, als Zeit mit dem kaiserlichen Haus ([emperor.GetHouse.GetName]) zu verbringen? Sangen unsere Soldaten den Namen eines hässlichen, verstümmelten Fremden? Unsere Magnaten – ließen sie sich herab, Füße zu küssen, die nicht aus jenem vollkommenen Fleisch waren, das die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) als [emperor.GetTitleAsNameNoTooltip] auserkoren hatte?\n\nIch muss mich nicht wirklich daran erinnern. Die unbestechliche Legitimität [Select_CString(emperor.IsFemale, 'meiner Gebieterin', 'meines Gebieters')] auf diese Weise infrage zu stellen, wäre fruchtlos."
 ep3_governor_yearly.3040.a: "Ich muss meine Familie mit [emperor.Custom('DE_PRO_POS_S_3P')] erhabenen Verwandtschaft verflechten!"
 ep3_governor_yearly.3040.a.flavor: "Ein solcher Respekt gegenüber den Älteren kann uns beide nur stärken."
 ep3_governor_yearly.3040.b: "[emperor.Custom('DE_ART_DEF_S_N')|U] mächtige [emperor.GetTitleAsNameNoTooltip] mag meine Hilfe vielleicht nicht brauchen …"
 ep3_governor_yearly.3040.b.flavor: "… aber die Anwärter des Hauses [emperor.GetHouse.GetNameNoTooltip] sind da in einer heikleren Lage."
 ep3_governor_yearly.3040.c: "#EMP Ich#! muss so unveränderlich sein."
 ep3_governor_yearly.3040.c.flavor: "Verlasst Euch nicht auf die Stärke meines Lehnsherrn, sondern auf starke Truppen und einheimischen Mumm!"
 ep3_governor_yearly.3040.d: "Die Rekruten schreien förmlich danach, in [emperor.Custom('DE_PRO_POS_S_3P')]em Namen zu kämpfen!"
 ep3_governor_yearly.3040.d.flavor: "Und ich werde sie mit Vergnügen anwerben."
