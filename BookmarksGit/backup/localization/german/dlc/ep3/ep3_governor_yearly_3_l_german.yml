 ep3_governor_yearly.3080.t: "Tücken im Gelände ([root_capital.GetTerrain.GetNameNoTooltip])"
 ep3_governor_yearly.3080.t_sea: "Die Tücken des Meeres"
 ep3_governor_yearly.3080.intro: "Viele Tagesreisen trennen mein Hauptquartier in [root_capital.GetName] von [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3080.desc_faction: "Dennoch hätte mein Bericht über die Ansammlung der [rebel_faction.GetName] schon lange [liege.GetTitledFirstName] erreichen sollen!\n\n„Alle Armeen des Hauptsitzes, und kein einziger Soldat entbehrlich …“, grummelt [captain.GetName], [Select_CString(captain.IsFemale, 'meine Offizierin', 'mein Offizier')]. „Nicht ein Soldat kommt lebendig an den Rebellen vorbei …“\n\nAn meinem abgelegenen Posten schwelen die Feuer der Unruhe. Und ohne neue Truppen werden sie nur noch lichter brennen."
 ep3_governor_yearly.3080.desc: "Lange schon warte ich auf die Ankunft von Luxusgütern und von Löhnen, die ich zum Erhalt der [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Loyalität brauche. Doch nichts kommt von [liege.GetTitledFirstName].\n\n„Ging wohl irgendwo verloren“, mutmaßt [Select_CString(captain.IsFemale, 'meine Offizierin', 'mein Offizier')] [captain.GetName]. „Von Gesetzlosen stibitzt? An irgendeinem verlorenen Ort gestrandet? Oder womöglich wurden die Waren auch an Einheimische verkauft?“\n\nWoran auch immer es liegen mag: Ich werde wohl kaum eine [liege.GetPrimaryTitle.GetAdjective|l]e Pracht beibehalten können, wenn ich verarmt und ausgestoßen in einem fernen Land lebe."
 ep3_governor_yearly.3080.a: "Wir müssen langsam zu Selbständigkeit finden."
 ep3_governor_yearly.3080.b: "O höchste Macht ([ROOT.Char.GetFaith.HighGodName]), befreie mich von diesem #EMP verfluchten#! Posten!"
 ep3_governor_yearly.3080.c: "Kommt, [captain.GetFirstNameNoTooltip]: Wir kümmern uns selbst um sie."
 ep3_governor_yearly.3080.c.success: "Die Rebellen werden besiegt"
 ep3_governor_yearly.3080.c.fail: "Die Beziehungen bleiben … angespannt"
 ep3_governor_yearly.3080.c.crit_fail: "Eure Streitmacht gerät in einen Hinterhalt und wird dezimiert"
 ep3_governor_yearly.3080.d: "Kommt, [captain.GetFirstNameNoTooltip]: Wir holen zurück, was verloren ging."
 ep3_governor_yearly.3080.d.success: "Die Vorräte werden im Nu gesichert"
 ep3_governor_yearly.3080.d.fail: "Nichts wurde gefunden"
 ep3_governor_yearly.3080.d.crit_fail: "Verfolgungen, Debakel … und dennoch nichts auf der Hand"
 ep3_governor_yearly.3080.e: "Ich bin sicher, alles wird #EMP gut#!."
 ep3_anxious_for_new_assignment_modifier: "Beunruhigt von neuem Posten"
 ep3_anxious_for_new_assignment_modifier_desc: "Eine alles bestimmende Gier nach Ruhm und Einfluss – und nach allem außer der beschwerlichen Arbeit des Regierens – macht diesen Beamten aus.\n[governor_efficiency|E]: @governor_efficiency!#N +5 %#!"
 ep3_invested_in_power_center_modifier: "Erblühende Investitionen"
 ep3_invested_in_power_center_modifier_desc: "Diese Familie umgibt sich mit gedeihenden Besitztümern."
 ep3_cosmopolitan_domicile_modifier: "Kosmopolitisches Anwesen"
 ep3_cosmopolitan_domicile_modifier_desc: "Das Anwesen dieser Familie ist ein Zentrum des politischen und finanziellen Einflusses."
