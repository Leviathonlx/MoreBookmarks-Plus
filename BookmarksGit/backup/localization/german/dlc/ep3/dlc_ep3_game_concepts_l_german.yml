l_german:
 game_concept_administrative_government: "Verwaltungsregierung"
 game_concept_administrative_governments: "Verwaltungsregierungen"
 game_concept_administrative: "Verwaltung"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "Die $game_concept_administrative$sregierung ist eine [Concept('government_bureaucratic_type', 'bürokratische')|E] [government_form|E], die [characters|E] zu [Concept('governors','Statthaltern')|E] ernennt, die im Namen ihres [Concept('liege', 'Lehnsherrn')|E] Land verwalten und diesem vorstehen. Dieses Land nennt man [provinces|E].\n\nSolche Charaktere haben Zugriff auf [influence|E] und manche verfügen auch über ein persönliches [family_estate|E].\n\nNur [Concept('independent', 'unabhängige')|E] [rulers|E] eines [Concept('realm', 'Verwaltungsreichs')|E] haben [legitimacy|E], [vassals|E] hingegen nicht.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "Reichsbürokratie"
 game_concept_imperial_bureaucracy_desc: "Die $game_concept_imperial_bureaucracy$ steht für die Zentralisierung und die allgemeine Macht von [Concept('administrative', 'Verwaltungs')|E]-[realms|E], die der [ruler|E] über seine [vassals|E] ausübt.\n\nNur der [Concept('top_liege', 'Oberste Lehnsherr')|E] kann die $game_concept_imperial_bureaucracy$ ändern. Verwaltungsvasallen benutzen dieselbe Stufe wie ihr $game_concept_liege$.\n\nEs gibt vier Stufen von $game_concept_imperial_bureaucracy$:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nSteigende $game_concept_imperial_bureaucracy$ kostet einen Betrag an [prestige|E], der von der [realm_size|E] und dem [learning_skill|E] des Herrschers abhängt."
 game_concept_governor: "Statthalter"
 game_concept_governor_possessive: "des Statthalters"
 game_concept_governors: "Statthalter"
 game_concept_governors_possessive: "der Statthalter"
 game_concept_governed: "regiert"
 game_concept_strategos: "Strategos"
 game_concept_strategos_possessive: "des Strategos"
 game_concept_strategoi: "Strategoi"
 game_concept_strategoi_possessive: "der Strategoi"
 game_concept_governorship: "Statthaltertum"
 game_concept_governorships: "Statthaltertümer"
 game_concept_governor_desc: "Ein $game_concept_governor$ ist der oberste Vasall eines [Concept('liege', 'Lehnsherrn')|E] mit einer [Concept('government_bureaucratic_gov', 'bürokratischen Regierung')|E]. Er wird von seinem Lehnsherrn ernannt, um Landstriche im [realm|E] zu regieren, wobei er seine [governor_efficiency|E] einsetzt.\n\nEin [title|E] eines $game_concept_governor$s sowie die dazugehörigen [counties|E] werden als [province|E] bezeichnet. [governance_issues|E] können in einer Provinz vorkommen und müssen dann vom $game_concept_governor$ gelöst werden.\n\n$game_concept_governors$ können [influence|E] ansammeln und die [succession|E] anderer $game_concept_governorships$ manipulieren."
 game_concept_candidate_score: "Kandidatenwert"
 game_concept_candidate_scores: "Kandidatenwerte"
 game_concept_candidate_score_desc: "[characters|E] in der [line_of_succession|E] eines [Concept('title', 'Titels')|E] mit [administrative_government|E] haben einen $game_concept_candidate_score$.\n\nDieser Wert bestimmt, wer den/die Titel bei der [succession|E] erhält, und er kann durch verschiedene Mittel verändert werden – darunter [scheming|E] und der Einsatz von [influence|E]."
 game_concept_influence: "Einfluss"
 game_concept_influence_desc: "Der $game_concept_influence$ stellt die politische Reichweite eines [Concept('character','Charakters')|E] und seine Autorität in einem [realm|E] dar, das eine [administrative_government|E] besitzt.\n\n$game_concept_influence$ ist ein entscheidendes Werkzeug, das man auf zahlreiche Arten erhält (zum Beispiel indem man [governor|E] wird, ein [estate|E] verbessert oder sich mit dem [house_head|E] einer [noble_family|E] verbündet).\n\n$game_concept_influence$ wird vor allem eingesetzt und verwendet, um ein [governorship|E] zu erlangen, ist allerdings auch eine nützliche Ressource, um andere Charaktere dazu zu bringen, Eure Anweisungen zu befolgen.\n\nJedes Mal, wenn ein Charakter $game_concept_influence$ gewinnt, steigt er langsam zur nächsten [influence_level|E] auf."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "einflussreich"
 game_concept_influence_level: "Einflussstufe"
 game_concept_influence_level_desc: "Die Einflussstufe eines [Concept('character','Charakters')|E] bestimmt über dessen gesamte politische Macht und Reichweite.\n\nJedes Mal, wenn ein Charakter [influence|E] gewinnt, macht er auch einen Fortschritt in Richtung der nächsten $game_concept_influence_level$.\n\nDie Stufen sind:\n$EFFECT_LIST_BULLET$[GetModifier('influence_level_0').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('influence_level_1').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('influence_level_2').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('influence_level_3').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('influence_level_4').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('influence_level_5').GetNameWithTooltip|L]"
 game_concept_influence_levels: "Einflussstufen"
 game_concept_influence_level_impact: "Auswirkung der Einflussstufe"
 game_concept_influence_level_impact_desc: "Die Auswirkung der Einflussstufe erhöht oder verringert die [modifiers|E], die durch Eure derzeitige [influence_level|E] erlangt werden."
 game_concept_title_men_at_arms: "Titelkriegsvolk"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$ ist [men_at_arms|E], das an einen bestimmten [title|E] gebunden ist. Anstatt dem [ruler|E] persönlich zu gehören, folgen diese Truppen immer dem $game_concept_title$, zu dem sie gehören. Dies bedeutet, dass derjenige, der den $game_concept_title$ hält, auch die entsprechenden Truppen besitzt und lenkt.\n\n$game_concept_title_men_at_arms$ wird von bestimmten [government_forms|E] verwendet (wie beispielsweise [Concept('administrative', 'Verwaltungsregierungen')|E])."
 game_concept_domicile: "Wohnsitz"
 game_concept_domiciles: "Wohnsitze"
 game_concept_domicile_desc: "Ein $game_concept_domicile$ ist das Privateigentum bestimmter [Concept('characters','Charaktere')|E], die gewisse [government_forms|E] haben (wie etwa [administrative|E] und [adventurer|E]).\n\nDer $game_concept_domicile$ dient als Hauptmachtbasis des Besitzers anstelle von [Concept('holdings', 'Besitztümern')|E] und kann durch [domicile_buildings|E] verbessert werden.\n\nJeder $game_concept_domicile$ befindet sich innerhalb einer bestimmten [barony|E], kann aber an andere Orte verlegt werden. Je nach $game_concept_domicile$-Art können gewisse Einschränkungen gelten.\n\nAlle $game_concept_domicile$e haben einen speziellen landlosen [title|E] und halten sich an dessen [succession|E]."
 game_concept_domicile_building: "Wohnsitzgebäude"
 game_concept_domicile_buildings: "Wohnsitzgebäude"
 game_concept_domicile_building_desc: "Alle [domiciles|E] lassen sich durch bestimmte $game_concept_domicile_buildings$ aufwerten: Sie gewähren dem Besitzer Einnahmen, Ressourcen wie [prestige|E] und viele andere Vorteile.\n\nDie Verfügbarkeit von Gebäuden hängt von der Art des $game_concept_domicile$es ab, da die Arten sehr unterschiedliche Gebäude aufweisen.\n\nManche $game_concept_domicile_buildings$ können auch [internal_upgrades|E] bekommen."
 game_concept_domicile_build_speed: "[domicile_building|E]-Bauzeit"
 game_concept_domicile_travel_speed: "Reisetempo beim [domicile|E]-Verlegen"
 game_concept_domicile_building_upgrade: "Innenverbesserung"
 game_concept_domicile_building_upgrade_desc: "Manche $game_concept_domicile_buildings$ lassen sich durch $game_concept_internal_upgrades$ aufwerten.\n\nEine Verbesserung kann man – ähnlich wie andere $game_concept_domicile_buildings$ – nur innerhalb eines bestimmten Gebäudes bauen. Jedes Gebäude, das Zugriff auf Verbesserungen hat, verfügt über einen eigenen Satz von Verbesserungen."
 game_concept_domicile_building_slot: "$game_concept_domicile_building$-Platz"
 game_concept_domicile_building_slots: "$game_concept_domicile_building$-Plätze"
 game_concept_domicile_building_slot_slot: "Platz"
 game_concept_domicile_building_slot_slots: "Plätze"
 game_concept_domicile_building_slot_desc: "Jeder [domicile|E] hat nur eine begrenzte Anzahl möglicher $game_concept_domicile_building_slot_slots$ für neue Gebäude.\n\nNeue $game_concept_domicile_building_slot_slots$ lassen sich freischalten, indem man das zentrale $game_concept_domicile_building$ verbessert (beispielsweise die [GetDomicileBuilding('estate_main_01').GetName] eines [Concept('estate','Anwesens')|E] oder der [GetDomicileBuilding('camp_main_01').GetName] eines [Concept('camp','Lagers')|E]).\n\n#WEAK Noch gesperrte $game_concept_domicile_building_slot_slots$ werden in der $game_concept_domicile$-Ansicht angezeigt – darüber hinaus kann man keine weiteren $game_concept_domicile_building_slot_slots$ erhalten.#!"
 game_concept_internal_upgrades: "Innenverbesserungen"
 game_concept_estate: "Anwesen"
 game_concept_estates: "Anwesen"
 game_concept_family_estate: "Familienanwesen"
 game_concept_family_estates: "Familienanwesen"
 game_concept_estate_desc: "Ein $game_concept_estate$ ist eine Art [domicile|E], den [house_heads|E] namhafter [noble_families|E] in [Concept('administrative', 'Verwaltungs')|E]-[Concept('realms', 'Reichen')|E] halten. Sie stellen privaten Grundbesitz dar, der nicht an bestimmte [titles|E] mit [Concept('landed', 'Landbesitz')|E] gebunden ist.\n\nMan kann hier [estate_buildings|E] errichten, um den Reichtum und den [influence|E] der Familie zu mehren, und das $game_concept_estate$ wird an zukünftige Generationen weitervererbt."
 game_concept_estate_building: "Anwesengebäude"
 game_concept_estate_buildings: "Anwesengebäude"
 game_concept_estate_building_desc: "$game_concept_estate_buildings$ sind einzigartige und dauerhafte Verbesserungen des [Concept('estate','Anwesens')|E] einer [noble_family|E].\n\nEine Vielzahl an Gebäuden kann vom Besitzer des Anwesens errichtet werden, um private Einnahmen zu erzeugen, den [influence|E] der Familie zu mehren und Zugriff auf eine Reihe von [decisions|E], [interactions|E] und anderem zu erhalten."
 game_concept_camp: "Lager"
 game_concept_camps: "Lager"
 game_concept_adventurer_camp: "Abenteurerlager"
 game_concept_adventurer_camps: "Abenteurerlager"
 game_concept_camp_desc: "$game_concept_camps$ sind ein Sammelsurium aus Zelten, Lasttieren und Menschen. Sie reichen hinsichtlich ihrer Größe von einem kleinen Zeltkreis bis hin zu einer richtigen umherziehenden Armee.\n\nJeder [GetGovernment('landless_adventurer_government').GetName] hat einen $game_concept_camp$-[domicile|E], der sich mit ihm über die Karte bewegt.\n\nDort kann man [camp_buildings|E] bauen, die dem $game_concept_adventurer$ mächtige Boni gewähren – es gehören allerdings keine eigenen [counties|E] dazu. [followers|E] zählen ebenso wie [family|E] und [knights|E] zum $game_concept_camp$ und können zu [Concept('officers', 'Offizieren')|E] ernannt werden.\n\n#WEAK Wie in [Concept('courts', 'Höfen')|E] gibt es in $game_concept_camps$n auch einige namenlose [characters|E], die nicht wichtig genug sind, um sie abzubilden – sie sind nur etwas weniger zahlreich.\n\nSelbst wenn sie nicht zwischen $game_concept_counties$ [Concept('traveling', 'unterwegs')|E] sind, sind $game_concept_camps$ meist nicht fest an den [location|E] gebunden, an dem sie sich befinden, sondern ziehen alle paar Nächte ein Stück weiter.#!"
 game_concept_camp_building: "Lagerverbesserung"
 game_concept_camp_buildings: "Lagerverbesserungen"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$ sind einzigartige Verbesserungen für ein [camp|E].\n\nRein mechanisch sind sie [domicile_buildings|E] – allerdings stellen viele von ihnen auch gesellschaftliche Bräuche oder einfach Schwerpunkte des $game_concept_camp$s dar. Es sind nicht immer echte Bauwerke.\n\nZu den Boni, die sie verleihen können, gehören:\n$EFFECT_LIST_BULLET$ Das Freischalten neuer [officers|E]\n$EFFECT_LIST_BULLET$ Mächtige Boni auf die [skills|E] von [Concept('followers', 'Anhängern')|E]\n$EFFECT_LIST_BULLET$ Die Stärkung von [men_at_arms|E]\n$EFFECT_LIST_BULLET$ Das Freischalten von Aktionen, die selbstverständlich für [Concept('landed', 'landbesitzende')|E] [rulers|E] sind.\n\n#WEAK Wird ein [adventurer|E] [landed|E], werden seine $game_concept_camp_buildings$ aufgelöst und ein Teil als [gold|E] zurückerstattet.#!"
 game_concept_follower: "Anhänger"
 game_concept_followers: "Anhänger"
 game_concept_following: "anhängend"
 game_concept_follower_desc: "Ein $game_concept_follower$ ist ein [Concept('unlanded', 'landloser')|E] Charakter, der einen [adventurer|E] begleitet.\n\nRein mechanisch entsprechen sie [Concept('courtiers', 'Höflingen')|E], sind allerdings nur wesentlich weniger dazu gezwungen, sich respektvoll zu verhalten oder zu bleiben, wenn sie ihren Anführer nicht mögen.\n\nDie allgemeine [opinion|E] der $game_concept_followers$ eines Charakters bestimmt über die [camp_temperament|E].\n\n$game_concept_followers$ können:\n$BULLET_WITH_TAB$Als [officers|E] dienen\n$BULLET_WITH_TAB$In [armies|E] als [commanders|E] oder [knights|E] dienen\n$BULLET_WITH_TAB$Ihren [adventurer|E] die eigenen [claims|E] in einem [war|E] durchsetzen lassen"
 game_concept_camp_temperament: "Lagerlaune"
 game_concept_camp_temperament_desc: "Im Gegensatz zur starren Hierarchie eines [Concept('court', 'Hofs')|E] sind $game_concept_camps$ weitgehend zwanglose Orte, an denen das Murren wichtiger [Concept('characters','Charaktere')|E], die #EMP nicht#! der das Lage anführende [adventurer|E] sind, eine große Rolle spielen kann.\n\n#P Unerschütterliche#! $game_concept_camps$ verleihen ihrem $game_concept_adventurer$ positive [character_modifiers|E]. Dies geschieht, wenn die [Concept('opinion','Mehrheitsmeinung')|E] aller mit Namen versehenen [characters|E] bei [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] oder mehr liegt.\n\n#N Aufmüpfige#! $game_concept_camps$ verleihen ihrem $game_concept_adventurer$ negative $game_concept_character_modifiers$. Dies geschieht, wenn die [Concept('opinion','Mehrheitsmeinung')|E] aller mit Namen versehenen $game_concept_characters$ bei [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] oder weniger liegt.\n\n#V Zufriedene#! $game_concept_camps$ sind jene, bei denen die $game_concept_opinions$ zwischen diesen beiden Extremen liegen. Hier kommen keine $game_concept_modifiers$ zum Tragen.\n\n#WEAK Die Auswirkungen der $game_concept_camp_temperament$ skalieren der [prestige_level|E] des $game_concept_adventurer$s entsprechend. Je berühmter der $game_concept_adventurer$ ist, desto dramatischer sind die möglichen Vorteile – aber auch die Nachteile – der Laune in seinem $game_concept_camp$.#!"
 game_concept_adventurer: "Abenteurer"
 game_concept_adventurers: "Abenteurer"
 game_concept_adventurer_possessive: "des Abenteurers"
 game_concept_adventurers_possessive: "der Abenteurer"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "$game_concept_adventurer$ sind [Concept('unlanded', 'landlose')|E] [characters|E], die ein [camp|E] anführen.\n\nSie haben weder [vassals|E] noch die üblichen passiven Einnahmen – stattdessen müssen sie [task_contracts|E] annehmen, um sich ihren Unterhalt zu verdienen, oder Gefallen von ihrer [contact_list|E] einfordern.\n\n$game_concept_adventurers$ können sich frei auf der Karte bewegen. Ihre Hauptsorge ist es, genug [provisions|E] zu haben, um auf der Straße zu überleben.\n\nAnstelle von [crown_authority|E] haben die meisten $game_concept_adventurers$ einen [camp_purpose|E]. Dieser gibt an, um welche Art von Gruppe es sich handelt und warum sie zusammenbleibt.\n\n#WEAK Nach Höherem strebende siebte Söhne ohne Erbe, ehrgeizige Nomaden, bockige Ausreißer, neugierige Gelehrte, bösartige Soldklingen und abgesetzte Adlige: Sie alle füllen die Reihen dieser unermüdlichen Wanderer.\n\nDas Einzige, das sie verbindet, ist der Hunger nach mehr als einem stillen Leben ohne jedwede Bekanntheit sowie der Wille, etwas dagegen zu tun.#!"
 game_concept_officer: "Offizier"
 game_concept_officers: "Offiziere"
 game_concept_officer_desc: "$game_concept_officers$ sind [followers|E], denen man besondere Ämter zugewiesen hat, damit sie ihr [camp|E] unterstützen.\n\nRein mechanisch ähneln sie [Concept('court_positions','Hofämtern')|E]. Die Vorzüge, die man durch $game_concept_officers$ erlangt, hängen auch hier von der [aptitude|E] für das jeweilige Amt ab.\n\nIm Gegensatz zu $game_concept_court_positions$n kostet es nichts, $game_concept_officers$ einzusetzen und man muss ihnen auch kein monatliches Salär bezahlen; die Aberkennung ihres Amts kostet aber nach wie vor [prestige|E].#!\n\n#WEAK $game_concept_officers$ werden durch viele verschiedene [camp_buildings|E] freigeschaltet.#!"
 game_concept_imperial_family: "Kaiserfamilie"
 game_concept_imperial_families: "Kaiserfamilien"
 game_concept_imperial: "Kaiserlich"
 game_concept_imperial_family_desc: "Die $game_concept_imperial_family$ ist das oberste [house|E] in einem [Concept('administrative', 'Verwaltungs')|E]-[realm|E]."
 game_concept_noble_family: "Adelsfamilie"
 game_concept_noble_families: "Adelsfamilien"
 game_concept_noble_family_possessive: "der Adelsfamilie"
 game_concept_noble_family_desc: "$game_concept_noble_families$ sind mächtige [houses|E] in einem [Concept('administrative', 'Verwaltungs')|E]-[realm|E]. Sie besitzen ein [estate|E], das vom [house_head|E] im Griff behalten und verwaltet wird. Sie bleiben stets ein wesentlicher Bestandteil ihres Reichs, da sie versuchen werden, [influence|E] zu sammeln und sich [provinces|E] zu sichern.\n\nEine einflussreiche $game_concept_noble_family$ kann eine [powerful_family|E] oder eine [dominant_family|E] werden."
 game_concept_powerful_family: "mächtige Familie"
 game_concept_powerful_families: "mächtige Familien"
 game_concept_powerful: "mächtig"
 game_concept_powerful_family_desc: "Eine mächtige Familie stellt eines der einflussreichsten [houses|E] und damit eine der wichtigsten [noble_families|E] in einem [Concept('administrative', 'Verwaltungs')|E]-[realm|E] dar.\n\nEin Mitglied einer mächtigen Familie ist besser bei [Concept('political_schemes', 'Politkomplotten')|E] und bekommt wahrscheinlicher, was es will, wenn es mit anderen [Concept('characters','Charakteren')|E] [Concept('interacting', 'interagiert')|E].\n\nEs kann immer nur eine begrenzte Anzahl mächtiger Familien geben, und es sind die am höchsten bewerteten $game_concept_noble_families$, die als mächtig gelten (beruhend auf ihrer [powerful_family_rating_short|E]). Das Haus des [Concept('top_liege', 'Obersten Lehnsherrn')|E] bildet dabei eine Ausnahme, denn es gilt immer als mächtig.\n\nEine Familie, die einen beachtlichen Teil der Ländereien in einem Reich kontrolliert, kann eine [dominant_family|El] werden."
 game_concept_dominant_family: "vorherrschende Familie"
 game_concept_dominant_families: "vorherrschende Familien"
 game_concept_dominant: "vorherrschend"
 game_concept_dominant_family_desc: "Eine $game_concept_dominant_family$ ist eine [powerful_family|El], die ihren Einfluss weit verbreitet hat. Sie gilt als das einflussreichste [house|E] innerhalb eines [Concept('realm', 'Reichs')|E].\n\nEin Mitglied einer vorherrschenden Familie ist noch besser bei [Concept('political_schemes', 'Politkomplotten')|E] und bekommt noch wahrscheinlicher, was es will, wenn mit anderen [Concept('characters','Charakteren')|E] [Concept('interacting', 'interagiert')|E].\n\nEin $game_concept_house$ muss mindestens [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] des Reichs kontrollieren, um vorherrschend zu werden."
 game_concept_house_attribute: "Hausattribut"
 game_concept_house_attribute_desc: "In bestimmten [governments|E] können [houses|E] ein $game_concept_house_attribute$ besitzen, das sich auf die Mitglieder des Hauses auswirkt.\n\nDie unterschiedlichen Hausattribute sind:\n$EFFECT_LIST_BULLET$[powerful_family_attribute|E]\n$EFFECT_LIST_BULLET$[house_aspiration|E]\n$EFFECT_LIST_BULLET$[mandala_aspect|E]"
 game_concept_powerful_family_attribute: "Familienmachtattribut"
 game_concept_family_attribute: "Familienattribut"
 game_concept_powerful_family_attribute_desc: "Ein $game_concept_powerful_family_attribute$ stellt einen Satz von Boni dar, die mit einem [house|E] innerhalb eines [Concept('administrative', 'Verwaltungs')|E]-[Concept('realm', 'Reichs')|E] verbunden sind. Das Attribut kommt sowohl den Mitgliedern des $game_concept_house$es als auch dem [Concept('liege', 'Lehnsherrn')|E] zugute.\n\nAttribute sind nur so lange aktiv, wie das $game_concept_house$ als [powerful_family|El] gilt – und das $game_concept_family_attribute$ einer [dominant_family|El] wirkt sich nicht auf deren [Concept('liege', 'Lehnsherrn')|E] aus.\n\nDas [house_head|E] kann das Attribut jederzeit nach Belieben ersetzen."
 game_concept_powerful_family_rating: "Familienmachtwertung"
 game_concept_powerful_family_rating_short: "Wertung"
 game_concept_powerful_family_rating_mid: "Familienwertung"
 game_concept_powerful_family_rating_desc: "Die $game_concept_powerful_family_rating$ ist ein Maß dafür, wie einflussreich eine [powerful_family|E] ist.\n\nEs gibt viele Möglichkeiten, die $game_concept_powerful_family_rating_short$ einer Familie zu erhöhen, hauptausschlaggebend ist aber die Zahl gehaltener [governorships|E].\n\nEin [house|E] muss eine $game_concept_powerful_family_rating_short$ von mindestens [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0] haben, um als mächtig zu gelten."
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[governors|E] können ihre Ernennungen förmlich und öffentlich von ihrem [Concept('liege', 'Lehnsherrn')|E] bestätigen lassen."
 game_concept_ep3_become_landless_adventurer_decision: "„$become_landless_adventurer_decision$“-Entscheidung"
 game_concept_ep3_become_landless_adventurer_decision_desc: "Eine durch bestimmte [traditions|E] freigeschaltete [decision|E], die es einem [ruler|E] eines kleinen [Concept('realm', 'Reichs')|E] erlaubt, aus freien Stücken aufzubrechen und ein [adventurer|E] zu werden"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "Eine [interaction|E], die es einem [adventurer|E] erlaubt, Land von einem [ruler|E] zu kaufen und sich so in dessen [realm|E] niederzulassen"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "Eine [interaction|E], die es einem [ruler|E] erlaubt, einem widerspenstigen [adventurer|E] in seinem [realm|E] das Recht zur Ansiedlung zu geben"
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "Ein [casus_belli|E], der es einem [adventurer|E] erlaubt, einen [war|E] zu erklären, um zu versuchen, ein neues [realm|E] zu errichten"
 game_concept_contractor: "Vertragsgeber"
 game_concept_contractors: "Vertragsgeber"
 game_concept_contractor_possessive: "des Vertragsgebers"
 game_concept_contractors_possessive: "der Vertragsgeber"
 game_concept_contractor_desc: "Ein $game_concept_contractor$ ist der [character|E], der einen $game_concept_task_contract$ ausgibt.\n\nDer $game_concept_task_contract$ wirkt sich meist auf sie aus, und sie bezahlen auch die Entgelte [adventurer_possessive|E].\n\n#N [criminal_task_contracts|E] werden meist #BOL nicht#! vom $game_concept_contractor$ ausgegeben, sondern dienen vielmehr dazu, ihn auszubeuten – zum Beispiel indem man jemandem [gold|E] abluchst, weil er leichtgläubig wirkt.#!"
 game_concept_contract_scheme: "Vertragskomplott"
 game_concept_contract_schemes: "Vertragskomplotte"
 game_concept_contract_scheme_possessive: "des Vertragskomplotts"
 game_concept_contract_schemes_possessive: "der Vertragskomplotte"
 game_concept_contract_scheme_contract: "Vertrag"
 game_concept_contract_scheme_desc: "Bei vielen $game_concept_task_contracts$n ist es erforderlich, dass [adventurers|E] ein [scheme|E] erfolgreich abschließen.\n\nEs kann schädlich (wie die Ermordung eines [Concept('rival', 'rivalisierenden')|E] [Concept('contractor', 'Auftraggebers')|E]) sein, angenehm (wie das Geschichtenerzählen zum Unterhalten des [Concept('court', 'Hofs')|E] für ein paar Monate) oder harmlos (wie die Abschrift von Texten).\n\nSchlägt das $game_concept_scheme$ aus irgendwelchen Gründen fehl oder wird es aufgegeben, scheitert damit auch der $game_concept_task_contract$."
 game_concept_contact_list: "Gönnerliste"
 game_concept_contact_list_contacts: "Gönner"
 game_concept_contact_list_contact: "Gönner"
 game_concept_contact_list_desc: "[adventurers|E] haben kein [land|E], aber sie haben #EMP Verbindungen#!.\n\nDie $game_concept_contact_list$ ist eine Liste aller [characters|E], für die sie erfolgreich einen [task_contract|E] abgeschlossen haben, sowie aller anderer Charaktere, die Grund haben, sie zu unterstützen: [family|E] mit hoher [opinion|E] von ihnen, [friends|E], [lovers|E] und Ähnliches.\n\n$game_concept_contact_list_contacts$ kann man über die [character_interaction|E] „$contact_list_request_interaction|V$“ zusätzliche Unterstützung abschwatzen."
 game_concept_camp_purpose: "Lagerzweck"
 game_concept_camp_purposes: "Lagerzwecke"
 game_concept_camp_purpose_purpose: "Zweck"
 game_concept_camp_purpose_purposes: "Zwecke"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$ sind in etwa das, was in der Freigeistigkeit von [Concept('camps', 'Lagern')|E] als Gesetze durchgehen.\n\nSie stellen die einende Kraft dar, die das $game_concept_camp$ zusammenhalten lässt – ob es nun eine Neigung in Sachen Gelehrsamkeit, das Geschick als Soldklinge oder der brennende Wunsch ist, einen rechtmäßigen Herrscher zurück auf dessen Thron zu setzen.\n\nUnterschiedliche $game_concept_camp_purpose_purposes$ schalten unterschiedliche [camp_buildings|E] (und damit einzigartige [officers|E]) frei, führen zu unterschiedlichen Ereignissen oder Ereignisauswahlen und beeinflussen, welche [task_contracts|E] entstehen.\n\n#WEAK Der $game_concept_camp_purpose$ beeinflusst zudem den Titel $game_concept_adventurer_possessive$ sowie die Kleidung seiner [followers|E].#!"
 game_concept_mercenary_task_contract: "Söldnervertrag"
 game_concept_mercenary_task_contracts: "Söldnerverträge"
 game_concept_mercenary_task_contract_possessive: "des Söldnervertrags"
 game_concept_mercenary_task_contracts_possessive: "der Söldnerverträge"
 game_concept_mercenary_task_contract_desc: "Ein $game_concept_mercenary_task_contract$ beinhaltet die Unterstützung eines [Concept('character', 'Charakters')|E] in einem laufenden [war|E] oder einem, den er mit Eurer Hilfe beginnen will. Die Bezahlung beruht auf der [war_contribution|E] sowie dem tatsächlichen Ausgang."
 game_concept_transport_task_contract: "Beförderungsvertrag"
 game_concept_transport_task_contracts: "Beförderungsverträge"
 game_concept_transport_task_contract_possessive: "des Beförderungsvertrags"
 game_concept_transport_task_contracts_possessive: "der Beförderungsverträge"
 game_concept_transport_task_contract_desc: "Ein $game_concept_transport_task_contract$ beinhaltet üblicherweise den Transport von Gütern (beispielsweise [Concept('artifacts', 'Artefakten')|E]) oder die Eskortierung wichtiger Charaktere (wie etwa [Concept('wards', 'Mündel')|E]) über mittellange Strecken."
 game_concept_treasure_map_task_contract: "Schatzkartenvertrag"
 game_concept_treasure_map_task_contracts: "Schatzkartenverträge"
 game_concept_treasure_map_task_contract_possessive: "des Schatzkartenvertrags"
 game_concept_treasure_map_task_contracts_possessive: "der Schatzkartenverträge"
 game_concept_treasure_map_task_contract_desc: "Einen alten und abgehalfterten Abenteurer mitnehmen, damit er seinen letzten Schatz findet."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "Vertrag"
 game_concept_task_contracts: "Verträge"
 game_concept_task_contract_possessive: "des Vertrags"
 game_concept_task_contracts_possessive: "der Verträge"
 game_concept_task_contract_desc: "$game_concept_task_contracts$ sind der Hauptweg für [adventurers|E], um sich [gold|E] oder [prestige|E] zu verdienen. Man kann auch [provisions|E], [piety|E] und sogar [artifacts|E] erhalten.\n\nEs handelt sich dabei um Aufgaben, die von einem örtlichen [ruler|E] ausgegeben werden – meist muss der $game_concept_adventurer$ ein [scheme|E] durchführen, eine [travel|E] abschließen oder bei einem [war|E] helfen. Dafür gibt es eine Belohnung und der [contractor|E] wird der [contact_list|E] hinzugefügt.\n\nWeitere $game_concept_task_contracts$ entstehen, wenn man entweder über große Entfernungen reist oder neue [kingdoms|E] besucht.\n\nJe höher der [title_tier|E] oder $game_concept_ruler$, der einen $game_concept_task_contract$ anbietet, desto höher der [task_contract_tier_tier|E] $game_concept_task_contract_possessive$. Höhere Ränge sind #EMP deutlich#! besser.\n\n#alert_trial Obacht bei [Concept('criminal_task_contracts', 'Strafverträgen')|E]: Sie bieten meist hervorragende Belohnungen, aber gemeinhin hat die Welt weitaus weniger Verständnis für die kleinen Vergehen heimatloser Landstreicher als für die [Concept('landed', 'landbesitzender')|E] [lieges|E].#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "$TASK_CONTRACT_CONTRACT$srang"
 game_concept_task_contract_tier_tier: "Rang"
 game_concept_task_contract_tier_desc: "Der $game_concept_task_contract_tier$ spiegelt den [title_tier|E] des [Concept('contractor', 'Auftraggebers')|E] wider.\n\n[barons|E] und [counts|E] haben einen Stern und [dukes|E] zwei Sterne, wohingegen [kings|E] und [emperors|E] drei Sterne haben.\n\n$game_concept_contractors$ werden [adventurers|E] ohne für ihren eigenen [rank|E] ausreichende [prestige_level|E] keine Arbeit anbieten. Ist man #EMP nur#! „[GetModifier('prestige_level_1').GetNameWithTooltip|LU]“, kommt man für [kings|E] und [emperors|E] nicht einmal in Betracht.\n\nJe höher der $game_concept_task_contract_tier$, desto größer auch die Bezahlung – doch solche Aufgaben sind in aller Regel auch schwieriger.\n\n#WEAK Die [personality|E] wirkt sich ebenfalls auf die Bezahlung aus: [GetTrait('greedy').GetName(GetNullCharacter)|U]e [characters|E] zahlen meist weniger als das Übliche, [GetTrait('generous').GetName(GetNullCharacter)|l]e oder [GetTrait('profligate').GetName(GetNullCharacter)|l]e $game_concept_characters$ allerdings weitaus mehr als das.#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "Ein $game_concept_governance_issue$ ist eine Aufgabe, die ein [governor|E] erfüllen soll.\n\nDiese Fälle tauchen alle paar Jahre in [provinces|E] auf; meist sind es drängende Widrigkeiten, mit denen der $game_concept_governor$ fertigwerden muss. Sie können allerdings auch günstige Gelegenheiten darstellen.\n\nDie erfolgreiche Lösung eines solchen Falles bringt üblicherweise [gold|E], [influence|E] und Erfahrung in der [GetTrait('governor').GetName(GetNullCharacter)]-[trait|E]. Je nach Fall kann es aber auch andere Belohnungen geben.\n\nJeder $game_concept_governance_issue$ hat einen [governance_issue_tier_tier|E], der über die Belohnungen bestimmt, die er bietet."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "$TASK_CONTRACT_ISSUE$-Rang"
 game_concept_governance_issue_tier_tier: "Rang"
 game_concept_governance_issue_tier_desc: "Jeder [governance_issue|E] hat einen $game_concept_governance_issue_tier$, der die Gesamtbelohnungen eines Falls bei einer erfolgreichen Lösung widerspiegelt. Das Lösen eines Falls mit einem höheren Rang führt in der Regel zu größeren Mengen an [gold|E] oder [influence|E] sowie zu einer größeren Menge an Erfahrung, die man in der [GetTrait('governor').GetName(GetNullCharacter)]-[trait|E] erhält."
 game_concept_criminal_task_contract: "Strafvertrag"
 game_concept_criminal_task_contracts: "Strafverträge"
 game_concept_criminal_task_contract_possessive: "des Strafvertrags"
 game_concept_criminal_task_contracts_possessive: "der Strafverträge"
 game_concept_criminal_task_contract_desc: "Ein $game_concept_criminal_task_contract$ beinhaltet üblicherweise zwielichtige Aufträge, die zwar lohnenswert sind, aber auch @gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)]-[trait_level_track_xp|E] einbringen.\n\nDas Ansteigen der [trait|E] „$trait_gallowsbait$“ führt zudem dazu, dass der Großteil der Welt Euch mehr hasst und weniger achtet, und letzten Endes werden Euch deshalb [followers|E], die Räuberei missbilligen, auf dramatische Weise verlassen.\n\n#WEAK „$trait_gallowsbait$“ ist eine sehr negative $game_concept_trait$, die dafür steht, dass ein Charakter ein Verbrecher der niedersten Sorte ist – ein Mord bei Hofe hat zumindest etwas #EMP Klasse#!.\n\nMit der [decision|E] „[GetDecisionWithKey('wipe_slate_decision').GetName]“ kann man aber reinen Tisch machen.#!"
 game_concept_justicar_task_contract: "Gesetzeshütervertrag"
 game_concept_justicar_task_contracts: "Gesetzeshüterverträge"
 game_concept_justicar_task_contract_possessive: "des Gesetzeshütervertrags"
 game_concept_justicar_task_contracts_possessive: "der Gesetzeshüterverträge"
 game_concept_justicar_task_contract_desc: "Zu einem $game_concept_justicar_task_contract$ gehört meist das Beseitigen von Verbrechern, während man dabei gleichzeitig für Gerechtigkeit sorgt und sich an die örtlichen Gesetze hält."
 game_concept_hireling_task_contract: "Soldlingvertrag"
 game_concept_hireling_task_contracts: "Soldlingverträge"
 game_concept_hireling_task_contract_possessive: "des Soldlingvertrags"
 game_concept_hireling_task_contracts_possessive: "der Soldlingverträge"
 game_concept_hireling_task_contract_desc: "Ein $game_concept_hireling_task_contract$ beinhaltet üblicherweise die Arbeit angeheuerter Muskelmänner zur Bewachung von Herrschern und Händlern sowie zur Verstärkung von Garnisonen."
 game_concept_diplomacy_task_contract: "Diplomatenvertrag"
 game_concept_diplomacy_task_contracts: "Diplomatenverträge"
 game_concept_diplomacy_task_contract_possessive: "des Diplomatenvertrags"
 game_concept_diplomacy_task_contracts_possessive: "der Diplomatenverträge"
 game_concept_diplomacy_task_contract_desc: "Bei einem $game_concept_diplomacy_task_contract$ geht es üblicherweise darum, örtliche Streitigkeiten zu schlichten oder mit Eurem Scharfsinn vorteilhafte Geschäfte auszuhandeln."
 game_concept_hunting_task_contract: "Jagdvertrag"
 game_concept_hunting_task_contracts: "Jagdverträge"
 game_concept_hunting_task_contract_possessive: "des Jagdvertrags"
 game_concept_hunting_task_contracts_possessive: "der Jagdverträge"
 game_concept_hunting_task_contract_desc: "Ein $game_concept_hunting_task_contract$ beinhaltet üblicherweise die Unterstützung des örtlichen Herrschers bei der Ausrottung von Wildtieren und der Aufstockung der Vorräte."
 game_concept_stewardship_task_contract: "Verwaltungsvertrag"
 game_concept_stewardship_task_contracts: "Verwaltungsverträge"
 game_concept_stewardship_task_contract_possessive: "des Verwaltungsvertrags"
 game_concept_stewardship_task_contracts_possessive: "der Verwaltungsverträge"
 game_concept_stewardship_task_contract_desc: "Ein $game_concept_stewardship_task_contract$ beinhaltet üblicherweise die Durchführung einer Volkszählung oder den Bau von Gebäuden."
 game_concept_learning_task_contract: "Bildungsvertrag"
 game_concept_learning_task_contracts: "Bildungsverträge"
 game_concept_learning_task_contract_possessive: "des Bildungsvertrags"
 game_concept_learning_task_contracts_possessive: "der Bildungsverträge"
 game_concept_learning_task_contract_desc: "Ein $game_concept_learning_task_contract$ beinhaltet üblicherweise die Abschrift von Texten oder die Unterstützung von Hilfsmaßnahmen."
 game_concept_intrigue_task_contract: "Ränkespielvertrag"
 game_concept_intrigue_task_contracts: "Ränkespielverträge"
 game_concept_intrigue_task_contract_possessive: "des Ränkespielvertrags"
 game_concept_intrigue_task_contracts_possessive: "der Ränkespielverträge"
 game_concept_intrigue_task_contract_desc: "Ein $game_concept_intrigue_task_contract$ beinhaltet üblicherweise die Unterstützung bei verdeckten Angelegenheiten, die von der Aufklärung bis zum Gefängnisausbrüchen reichen."
 game_concept_governor_efficiency: "Statthaltereffektivität"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "Die $game_concept_governor_efficiency$ ist ein Maß dafür, wie gut ein [governor|E] seine Aufgabe erfüllt und wie gut er die ihm zugewiesenen [holdings|E] verwaltet.\n\nDie Effizienz wirkt sich darauf aus, wie viel [taxes|E] und [levies|E] ein $game_concept_holding$ bereitstellt sowie auf die Effektivität des [Concept('title_men_at_arms','Titelkriegsvolks')|E].\n\nDie $game_concept_governor_efficiency$ eines Charakters wird vor allem durch seine [skills|E] und die [trait|E] „[GetTrait('governor').GetName(GetNullCharacter)]“ bestimmt."
 game_concept_province_administration: "Provinzverwaltung"
 game_concept_province_administration_desc: "Jede [province|E] eines [Concept('administrative', 'Verwaltungs')|E]-[Concept('realm', 'Reichs')|E] hat eine $game_concept_province_administration$, die vom [Concept('liege', 'Lehnsherrn')|E] und dem [governor|E] festgelegt wird, um die Provinz zu spezialisieren.\n\nFür jede Provinz kann immer nur eine $game_concept_province_administration$ aktiv sein."
 game_concept_province_administrations: "Provinzverwaltungen"
 game_concept_theme_administration: "Themaverwaltung"
 game_concept_theme_administrations: "Themaverwaltungen"
 game_concept_province_administration_short: "Verwaltung"
 game_concept_province: "Provinz"
 game_concept_province_desc: "Eine $game_concept_province$ ist ein [title|E], den ein [governor|E] innerhalb eines [Concept('realm', 'Reichs')|E] mit [administrative_government|E] hält.\n\nEine Provinz hat eine zugehörige [province_administration|E], die einen großen Einfluss auf die Vorzüge aufweist, die die Provinz bietet."
