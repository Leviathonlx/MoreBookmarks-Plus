 game_concept_provincial_army: "Provinzarmee"
 game_concept_provincial_army_desc: "Provinzarmeen sind Armeen, die von einem [governor|E] in einem [realm|E] mit [Concept('administrative', 'Verwaltungs')|E]-[government|E] rekrutiert und unterhalten werden.\n\nSie bestehen ausschließlich aus [title_men_at_arms|E]. Die Effektivität des [Concept('men_at_arms', 'Kriegsvolks')|E] wird über die [governor_efficiency|E] des Statthalters bestimmt.\n\nDer [liege|E] kann [influence|E] ausgeben, um die Kontrolle über Armeen zu übernehmen.\n\nAndere [governors] können sich unter bestimmten Umständen ebenfalls Truppen ausleihen (wenn sie beispielsweise [allied|El] sind oder ein [hook|E] haben).\n\nAusgeliehene Armeen werden zwangsweise zurückgegeben, falls der ausleihende [character] stirbt oder wenn sie all ihre laufenden [wars|E] beenden. Armeen können auch jederzeit freiwillig zurückgegeben werden."
 game_concept_provincial_armies: "Provinzarmeen"
 game_concept_thematic_army: "Thema-Armee"
 game_concept_thematic_armies: "Thema-Armeen"
 THEMATIC_ARMY_CONCEPT: "[thematic_army|E]"
 THEMATIC_ARMY_CONCEPT_NO_TOOLTIP: "$game_concept_thematic_army$"
 PROVINCIAL_ARMY_CONCEPT: "[provincial_army|E]"
 PROVINCIAL_ARMY_CONCEPT_NO_TOOLTIP: "$game_concept_provincial_army$"
 THEMATIC_ARMIES_CONCEPT: "[thematic_armies|E]"
 THEMATIC_ARMIES_CONCEPT_NO_TOOLTIP: "$game_concept_thematic_armies$"
 PROVINCIAL_ARMIES_CONCEPT: "[provincial_armies|E]"
 PROVINCIAL_ARMIES_CONCEPT_NO_TOOLTIP: "$game_concept_provincial_armies$"
 game_concept_reinforce_soldiers: "Manuell verstärken"
 game_concept_reinforcements: "Verstärkungen"
 game_concept_reinforce_soldiers_desc: "[adventurers|E] und [nomads|E] können [men_at_arms|E] anwerben, doch es verstärkt sich nicht automatisch wie dies bei [Concept('landed', 'landbesitzenden')|E] [Concept('rulers', 'Herrschern')|E] der Fall ist. Stattdessen muss man Rekruten mit dieser Interaktion anziehen."
 game_concept_adventurer_siege_replenishment: "Belagerungsnachschub"
 game_concept_adventurer_siege_replenishment_desc: "Wenn ein [adventurer|E] erfolgreich ein [holding|E] [Concept('sieges', 'belagert')|E], wird ein Teil seines [Concept('men_at_arms', 'Kriegsvolks')|E] aufgefüllt.\n\nAlle Kriegsvolk-[regiments|E] in der [army|E] werden um #V das Doppelte#! des [loot|E]-Werts des Besitztums aufgefüllt.\n\n#weak Diese Erhöhung ergibt sich aus Neuanwerbungen sowie in den Dienst gezwungenen Einheimischen und indem man jene Truppen bezahlt, die während der Belagerung davongelaufen sind.#!"
 game_concept_investment_cap: "Investitionskapazität"
 game_concept_investment_cap_desc: "Dies ist das Maximum, das ein Charakter in seinen eigenen oder einen beliebigen anderen [candidate_score|E] für ein [governorship|E] investieren kann.\n\nAlter, [powerful_family_rating_mid|E], [influence_level|E] und [estate_buildings|E] sind die Hauptfaktoren, die diese Schwelle bestimmen. Kinder haben einen kleinen Skalierungsmalus bei dieser Schwelle, während bei Erwachsenen die Schwelle mit dem Alter steigt."
 game_concept_appointment_succession_law: "Ernennungsnachfolgerecht"
 game_concept_appointment_succession_laws: "Ernennungsnachfolgerechte"
 game_concept_appointment: "Ernennung"
 game_concept_appointments: "Ernennungen"
 game_concept_appointment_succession: "Ernennungsnachfolge"
 game_concept_appointment_succession_law_desc: "Beim $game_concept_appointment_succession_law$ werden [title|E] sowie die dazugehörigen [holdings|E] an den Kandidaten mit dem höchsten [candidate_score|E] vererbt.\n\nDie Arten sind:\n$EFFECT_LIST_BULLET$[GetLaw('appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('acclamation_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_ministry_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_grand_marshal_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('japanese_appointment_succession_law').GetName]"
 game_concept_appointment_level: "Ernennungsstufe"
 game_concept_appointment_levels: "Ernennungsstufen"
 game_concept_appointment_level_desc: "Eine $game_concept_appointment_level$ wird bei einigen [Concept('appointment_succession_laws', 'Nachfolgerechten')|E] als Anforderung für [characters|E] verwendet, um zulässige Kandidaten zu sein.\n\nDie Stufen oder auch Ränge beruhen jeweils auf der Höhe eines bestimmten Werts oder einer Währung, und jedes Gesetz kann unterschiedliche Währungen erfordern. Ein [title|E] mit höherem Rang erfordert üblicherweise auch eine höhere Stufe.\n\n#weak Ein Beispiel: Die [GetLaw('celestial_appointment_succession_law').GetName] erfordert [merit|E] - Ein [duchy|E] erfordert den [merit_level|E] „[GetModifier('merit_level_3').GetNameWithTooltip|L]“ oder mehr, während ein [kingdom|E] den „[GetModifier('merit_level_5').GetNameWithTooltip|L]“ oder mehr erfordert.#!"
