l_german:
 ep3_powerful_families.8000.t: "Hochgestellt"
 ep3_powerful_families.8000.desc: "Ich entsiegele heute einen Brief, den [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] mir gesendet hat. [influential_family_member.Custom('DE_PRO_POS_S_3P')|U] niederer Charakter und intrigantes Wesen werden darin in vollem Umfang zur Schau gestellt, da [influential_family_member.Custom('DE_PRO_PER_S_3P_N')] vorschlägt, [influential_family_member.Custom('DE_PRO_POS_S_3P')] Amt auszunutzen, um Zugriff auf Dokumente zu erlangen, die [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] in Besitz hat, und diese dann abzuändern.\n\nDie Berufung von [influential_family_member.GetNameNoTooltip] an den Hof von [liege.GetName] war bisher ein entscheidender Vorteil, um die Interessen der Familie zu fördern. [influential_family_member.Custom('DE_PRO_POS_S_3P')|U] Vorschlag zielt darauf ab, uns noch weiter voranzubringen, doch [influential_family_member.Custom('DE_PRO_PER_S_3P_N')] könnte damit auch das eigene Amt dauerhaft gefährden …"
 ep3_powerful_families.8000.a: "Eine entzückende Gelegenheit!"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip|U] ist erfolgreich"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip|U] wird ertappt"
 ep3_powerful_families.8000.b: "Suchen wir im Archiv nach Geheimnissen!"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip|U] kann Geheimnisse von [liege.GetNameNoTooltip] entdecken"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip|U] entdeckt ein Geheimnis"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip|U] findet keine Geheimnisse"
 ep3_powerful_families.8000.c: "Seid einfach [Select_CString(influential_family_member.IsFemale, 'eine treue Dienerin', 'ein treuer Diener')]."
 ep3_powerful_families.8010.t: "[liege.GetTitleAsNameNoTooltip|U] in Bedrängnis"
 ep3_powerful_families.8010.desc: "Der Krieg ([war.GetName|U]) wütet weiter, und nach einer Reihe erfolgloser Schlachten und Belagerungen ist [liege.GetName] in die Defensive geraten. Überall in „[liege.GetPrimaryTitle.GetName|U]“ mauscheln und intrigieren die einflussreichen Familien und Höflinge, um ihre eigenen Interessen in diesem Augenblick der Schwäche durchzusetzen, die [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] zeigt. Vielleicht sind wir nun an der Reihe, es ihnen gleichzutun.\n\nWenn [liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip] Hilfe durch uns erfährt, könnten wir uns [liege.Custom('DE_PRO_POS_S_3P')]e Gunst verdienen und unseren Einfluss wie eine mächtige Ranke um den Thron winden …"
 ep3_powerful_families.8010.a: "Etwas finanzielle Unterstützung wird Euch [liege.Custom('DE_PRO_POS_S_3P')] Vertrauen einbringen."
 ep3_powerful_families.8010.b: "Wir sollten unsere Truppen direkt dem Krieg verpflichten!"
 ep3_powerful_families.8010.c: "Wir müssen diesen Augenblick der Schwäche ausnutzen."
 ep3_powerful_families.8010.a.win: "Euer Einfluss wächst"
 ep3_powerful_families.8010.a.lose: "[liege.Custom('DE_ART_DEF_S_N')] [liege.GetTitleAsNameNoTooltip|U] wird argwöhnisch"
 ep3_powerful_families.8010.d: "Jetzt ist nicht die richtige Zeit dafür."
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege)]"
 ep3_powerful_families.8011.desc: "Euer tapferes Ringen im Krieg ([war.GetName]) ist meiner Familie nicht verborgen geblieben. Nehmt Euren Anteil an unserem Reichtum, und möge er dazu beitragen, uns allen den Sieg zu bringen!"
 ep3_powerful_families.8011.a: "Wie großzügig."
 ep3_powerful_families.8012.t: "Eine Familie, die zusammen streitet"
 ep3_powerful_families.8012.desc: "Es ist kein Geheimnis, dass der Krieg ([war.GetName|U]) nicht ganz so gut gelaufen ist, wie wir es ursprünglich erwartet hatten, und die zerstrittenen Familien haben bereits begonnen, Pläne zu schmieden, wie sie das wachsende Machtvakuum im Reich füllen können. [generous_family.GetName|U] versucht jedoch, dies auf eine für mich sehr hilfreiche Weise zu tun.\n\nIn [generous_family.Custom('DE_PRO_POS_S_3P')]em Brief bietet [generous_family.Custom('DE_PRO_PER_S_3P_N')] an, [generous_family.Custom('DE_PRO_POS_S_3P')]e Armeen dem Krieg zu verpflichten, allerdings nur im Austausch gegen eine beträchtliche Anzahl an Ehrentiteln und Machtbefugnissen."
 ep3_powerful_families.8012.a: "Wohlan denn."
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName|U] nimmt Euer Angebot an"
 ep3_powerful_families.8012.b: "Ich lasse mich nicht ausnutzen!"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName|U] lehnt Euer Angebot ab"
 ep3_powerful_families.8020.t: "Im Keim"
 ep3_powerful_families.8020.desc: "Überall im Reich scheint die Macht einer neuen Familie Wurzeln zu schlagen. Wie Unkraut hat sie ihren Einfluss in alle Winkel unserer Gesellschaft getragen, und es vergeht kaum ein Tag, an dem man nicht den Namen „[new_family.GetHouse.GetBaseName]“ hört.\n\nEs lässt sich nicht leugnen, dass diese Familie zu einer der größten im Reich aufgestiegen ist, und meine Familie bittet mich nun um Rat, wie wir mit dieser neuen Macht umgehen sollen."
 ep3_powerful_families.8020.a: "Wir müssen sie abwürgen."
 ep3_powerful_families.8020.a.win: "Ihr unterdrückt vorerst ihren Einfluss"
 ep3_powerful_families.8020.a.lose: "Eure Bemühungen sind wirkungslos"
 ep3_powerful_families.8020.b: "Wir müssen sie wissen lassen, dass wir Freunde sind."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName|U] ist beeindruckt"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName|U] ist unbeeindruckt"
 ep3_powerful_families.8020.c: "Meiden wir sie einfach."
 ep3_powerful_families.8030.t: "Familien, die gemeinsam Komplotte schmieden …"
 ep3_powerful_families.8030.desc: "Unsere Fraktion ([faction.GetName|U]) ist nach wie vor eine aufkeimende Bewegung, doch sie hat natürlich die Unterstützung meiner großen Familie. Manche Familien scheinen jedoch die Rechtschaffenheit der Sache noch nicht zu erkennen und haben die Gelegenheit, sich uns anzuschließen, bisher ausgeschlagen.\n\nWährend ich Briefe verfasse, um die nächsten Schritte der Fraktion zu koordinieren, kann ich nicht umhin, mich zu fragen, warum [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] sich noch nicht für unsere Sache ausgesprochen hat."
 ep3_powerful_families.8030.a: "Ich muss mich umgehend mit [friendly_family.Custom('DE_PRO_PER_S_3P_D')] in Verbindung setzen!"
 ep3_powerful_families.8030.a.win: "Ihr überzeugt [friendly_family.Custom('DE_PRO_PER_S_3P_A')]"
 ep3_powerful_families.8030.a.lose: "Ihr erhaltet keine Antwort"
 ep3_powerful_families.8030.b: "Das ist aber nicht, wofür man Freunde hat."
 ep3_powerful_families.8040.t: "Herzlichst"
 ep3_powerful_families.8040.desc: "Seitdem [location.GetName] in den Besitz von Haus [other_family.GetHouse.GetName] übergegangen ist, fühle ich mich auf meinem eigenen Anwesen wie ein Gast. Natürlich gehören die Ländereien innerhalb der Tore mir, doch alles jenseits der Tore gehört [other_family.GetName].\n\nBei meinem morgendlichen Spaziergang über das Gelände frage ich mich, ob es nicht politisch vorteilhaft wäre, [other_family.GetFirstNameNoTooltip] an meiner Seite zu haben …"
 ep3_powerful_families.8040.a: "Wir müssen [other_family.Custom('DE_PRO_PER_S_3P_A')] umgehend einladen!"
 ep3_powerful_families.8040.a.win: "Der Besuch läuft gut"
 ep3_powerful_families.8040.a.lose: "Der Besuch ist ein Reinfall"
 ep3_powerful_families.8040.b: "Wir müssen daran arbeiten, uns diese Lande anzueignen"
 ep3_powerful_families.8040.b.win: "Euer Einfluss verbreitet sich"
 ep3_powerful_families.8040.b.lose: "Euer Plan wird aufgedeckt"
 ep3_powerful_families.8040.c: "Ich muss mich einfach bedeckt halten."
 ep3_powerful_families.8060.t: "Eine verräterische Villa"
 ep3_powerful_families.8060.desc: "Ich schlendere gemütlich mit meinem üblichen Gefolge von Vertrauten und Beschützern durch [location.GetNameNoTier] und bestaune die prächtigen Gebäude dort. Ich bin trunken vor Freude über die Lande, über die ich herrsche, doch dann wird meine Stimmung getrübt, als ich ein groteskes Besitztum der Familie [other_family.GetHouse.GetName] erblicke.\n\nIhre Anwesen sind wie verstreute Warzen in meinen ansonsten makellosen Landen – und ich spüre, wie mein Blut bei dem Gedanken, ihre Anwesenheit noch länger ertragen zu müssen, zu brodeln beginnt."
 ep3_powerful_families.8060.a: "Packen wir sie an ihren Finanzen."
 ep3_powerful_families.8060.a.win: "Ihr zieht ihren Reichtum ab"
 ep3_powerful_families.8060.a.lose: "Ihr werdet erwischt"
 ep3_powerful_families.8060.b: "Bestechen wir ihre Diener."
 ep3_powerful_families.8060.c: "Ich muss ihre Anwesenheit vorerst dulden."
 ep3_powerful_families.8070.t: "Torheit"
 ep3_powerful_families.8070.desc: "Meine Wachen schleudern mir bebend [child.GetName] vor die Füße. [child.Custom('DE_PRO_POS_S_3P')|U] Antlitz ist ein Bild der Scham – und ich mag mir nicht vorstellen, was [child.Custom('DE_PRO_PER_S_3P_N')] angestellt hat.\n\n„Wir haben dieses Geschöpf dabei vorgefunden, wie es sich auf dem Anwesen von [other_family.GetHouse.GetName] angebiedert hat. Da muss man sich nicht lange fragen, wo [child.Custom('DE_PRO_POS_S_3P')]e wahre Treue liegt.“\n\nDer Gedanke, dass sich meine eigenen Verwandten mit meinen Feinden verbrüdern, ist abstoßend, doch vielleicht kann man diese Verbindung auch nutzen."
 ep3_powerful_families.8070.a: "„Geht weiter dorthin und erzählt mir alles.“"
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U] wird [Select_CString(child.IsFemale, 'Eure Wissenszuträgerin', 'Euer Wissenszuträger')]"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U] wird erwischt"
 ep3_powerful_families.8070.b: "„Versucht, Eure törichte Rivalität zu beenden.“"
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U] beendet die Rivalität"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U] macht Fortschritte"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U] scheitert"
 ep3_powerful_families.8070.c: "„Geht mir aus den Augen.“"
 ep3_powerful_families.8080.t: "Stammelnde Stille"
 ep3_powerful_families.8080.desc: "Ein klirrender Kelch lenkt die Aufmerksamkeit auf [other_family.GetName], [other_family.Custom('DE_ART_DEF_S_N')] aufgestanden ist, um eine Rede zu halten. [other_family.Custom('DE_PRO_PER_S_3P_N')|U] fängt gut an, doch ein kleines Zögern verwandelt sich bald in ein langes und unangenehmes Schweigen.\n\n[other_family.Custom('DE_PRO_PER_S_3P_N')|U] schaut mich mit einem Blick voller Angst und Verzweiflung an und fleht mich stumm an, [other_family.Custom('DE_PRO_PER_S_3P_D')] zu Hilfe zu kommen."
 ep3_powerful_families.8080.a: "Die bestmögliche Gelegenheit, Haus [other_family.GetHouse.GetNameNoTooltip] zu demütigen!"
 ep3_powerful_families.8080.b: "Ich werde aushelfen."
 ep3_powerful_families.8090.t: "Vornehme Wildheit"
 ep3_powerful_families.8090.desc: "Heute Abend bin ich eingeklemmt zwischen [liege.GetName] und [other_family.Custom('DE_ART_DEF_S_D')] [other_family.Custom2('InsultAdjective', ROOT.Char)|l][other_family.Custom('DE_END_ADJ_IND_S_D')] [other_family.GetName]. Ich bin gezwungen, mir anzuhören, wie [Select_CString(other_family.IsFemale, 'diese Kriecherin', 'dieser Kriecher')] ständig etwas über die angebliche Treue und das Talent von Haus [other_family.GetHouse.GetName] plappert.\n\nDas Einzige, was noch widerlicher ist als die Worte, die aus [other_family.Custom('DE_PRO_POS_S_3P')]em Mund kommen, sind die Essensreste, die sich darin befinden. Ich muss einfach einen Weg finden, diesen Kotzbrocken zum Schweigen zu bringen, und sei es nur, um meine Kopfschmerzen zu lindern."
 ep3_powerful_families.8090.a: "„Was ist mit Haus [ROOT.Char.GetHouse.GetNameNoTooltip], Lehnsherr[liege.Custom('DE_END_NOU_S_GS_N')]?“"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U] ist beeindruckt"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U] ist gelangweilt"
 ep3_powerful_families.8090.b: "Der Abend wird irgendwann enden müssen."
 ep3_powerful_families.8100.t: "Bürgerpflicht"
 ep3_powerful_families.8100.desc: "Heute Abend habe ich das Glück, in ein Gespräch mit [liege.GetName] verwickelt zu werden. [liege.Custom('DE_PRO_PER_S_3P_N')|U] beklagt sich, [liege.Custom('DE_PRO_PER_S_3P_N')] habe zu viele Abende ohne süße Poesie verleben müssen.\n\nIch erinnere mich, dass [cp_fam.GetName|U] viele Tage damit verbrachte, durch die Gärten zu lustwandeln und sich in der Beherrschung der [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip|l]en Sprache zu üben. Dieses Steckenpferd ließe sich nutzen, um unseren Einfluss am [liege.GetPrimaryTitle.GetAdjective|l]en Hof zu vergrößern …"
 ep3_powerful_families.8100.a: "„[cp_fam.GetFirstNameNoTooltip|U] ist [Select_CString(cp_fam.IsFemale, 'eine feine Dichterin', 'ein feiner Dichter')], Lehnsherr[liege.Custom('DE_END_NOU_S_GS_N')]!“"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U] wird eingesetzt"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U] wird abgelehnt"
 ep3_powerful_families.8100.b: "„Es freut mich, dass Ihr die edleren Dinge zu schätzen wisst.“"
