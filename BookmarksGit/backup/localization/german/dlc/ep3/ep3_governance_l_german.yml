l_german:
 governor_tax_scheme: "Steuereintreibung"
 governor_tax_scheme_desc_general: "Bei einem Steuereintreibungs-[scheme|E] versucht man, mehr über fehlende Steuern zu erfahren und unter Verdacht des Steuerbetrugs stehende Dörfer zum Bezahlen zu bringen."
 governor_tax_scheme_desc: "Die Steuern werden sorgfältig erhoben und für jeden Bezirk und jedes Dorf verzeichnet, sodass man sehen kann, wann die Steuern tatsächlich wie vorgeschrieben gezahlt wurden. Und was noch wichtiger ist: ob Zahlungen #EMP fehlen#!."
 governor_tax_scheme_action: "Steuern eintreiben in"
 governor_tax_scheme_invalidated_title: "$governor_tax_scheme$s-Komplott ungültig"
 msg_governance_contract_appear.t: "Neuer Regierungskunstfall"
 msg_governance_contract_appear.desc: "Ein [governance_issue|E] in Sachen „[new_governance_issue.GetType.GetName|V]“ ist in „[target_province.GetName]“ ([target_province.GetCounty.GetTitle.GetName|U]) erschienen"
 task_contract_governance_desc_title: "Meine Meinung als [GetPlayer.Custom('GetGovernorConceptNoTooltip')] ist gefragt!"
 overdue_taxes_contract: "Überfällige Steuern"
 overdue_taxes_desc: "Ob durch Verschwörung, Mangel oder einfach nur Vernachlässigung hat ein Dorf in dieser Region jenen Anteil seiner Ernte nicht übersandt, den es als Steuer schuldet."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "Hortender Bürgermeister"
 hoarding_mayor_desc: "Der Bürgermeister dieser Baronie sammelt und hortet viel mehr Gold, als man erwarten würde. Der Bürgermeister schickt entweder nicht genug Steuern nach oben oder er steckt nicht genug in die Stadt."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "Reiche Ernte"
 bountiful_harvest_desc: "Aus der ganzen Gegend ([GetPlayer.Custom('GetProvinceConceptNoTooltip')]) kommen Berichte über eine wundersam reiche Ernte und über blühende Felder. Ein solch bedeutender Segen muss genutzt werden. Lasst die Ernte nicht verderben!"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "Grassierende Räuber"
 rampant_bandits_desc: "Gesetzlose und unbändige Nomaden suchen diese Region Eurer Länderei ([GetPlayer.Custom('GetProvinceConceptNoTooltip')]) heim. Damit die Einheimischen sicher sind und Händler sich frei bewegen können, muss dieses Ärgernis beseitigt werden."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "Überfällige Steuern"
 governor_contract_event.1000.desc: "Meine Schreiber beharren darauf, dass ein Dorf in [tax_destination.GetName] mit seinen Steuern erheblich im Rückstand ist.\n\nEs wäre eine schwerwiegende Vernachlässigung meiner Pflichten, die Angelegenheit nicht anzugehen. Die Hauptbücher machen es deutlich: Es #EMP fehlen#! Steuern. Lieferungen wurden nie entsandt.\n\nDerzeit ist der Grund für diese Unterlassung noch unbekannt. Dies könnte eine Angelegenheit für die Beamten sein … oder für die Soldaten."
 governor_contract_event.1000.a: "Lasst uns eine Untersuchung einleiten!"
 governor_contract_event.1001.desc: "Inmitten von [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] und gelegentlich angestarrt von dem einen oder anderen Stück Vieh plagt sich mein Gefolge sich über einen schlecht gepflegten Feldweg durch die Landschaft … Mein Ziel, das Dorf, das uns Steuer schuldet, ist wirklich recht rustikal und #EMP vollkommen#! unauffällig, und das, obwohl es nicht einmal eine Tagesreise vom Zentrum von [tax_destination.GetName] entfernt liegt.\n\nEin paar der Einheimischen haben sich, gewandet in ihre landesüblichen traditionellen Gewänder, in der Dorfmitte versammelt. Ich werde friedlich empfangen, doch ohne jede Herzlichkeit.\n\nIch muss mir überlegen, wie ich meine Ermittlungen angehe."
 governor_contract_event.1001.a: "Ein neugieriger Ansatz wird mir am besten dienen."
 governor_contract_event.1001.b: "Schauen wir uns um und sehen wir, was dabei zum Vorschein kommt."
 governor_contract_event.1001.a_tt: "Reist nach [tax_destination.GetName] reisen und untersucht die Angelegenheit"
 governor_contract_event.1001.success: "Eure Nachforschungen sind ein Erfolg"
 governor_contract_event.1001.failure: "Eure Nachforschungen sind ein Fehlschlag"
 governor_contract_event.1001.a.success: "Ich überrede die Dorfbewohner zum Reden"
 governor_contract_event.1001.a.failure: "Ich bin nicht in der Lage, irgendetwas von den Dorfbewohnern zu erfahren"
 governor_contract_event.1001.b.success: "Ich inspiziere das Dorf und erfahre, was ich wissen muss"
 governor_contract_event.1001.b.failure: "Ich bin nicht in der Lage, im Dorf zu erfahren, was ich wissen muss"
 governor_contract_event.1003.t: "Überfällige Steuern: Erfolg"
 governor_contract_event.1003.desc_diplomacy: "Die Gespräche mit den Dorfbewohnern haben sich als unerwartet ergiebig erwiesen.\n\nFamilienvorstände waren bereit, ihre Angehörigen aufzuzählen, und erzählten gern von der Ergiebigkeit ihrer Grundstücke. Manche #EMP prahlten#! sogar mit ihrem Vieh! Bauern führten mich über ihre Felder und erklärten, mit welchen Erträgen sie bei der Ernte rechnen können."
 governor_contract_event.1003.desc_stewardship: "Nachdem wir eine sorgfältige Auflistung aller Nutztiere, jedes Getreidestängels, jeder handgewebten Decke und jedes Tontopfes durchgeführt haben, können wir nun die Steuern recht gut einschätzen, die diese Leibeigenen zahlen #EMP sollten#!."
 governor_contract_event.1003.desc_outro: "\n\nOffenbar ist ein unerklärtes Übersehen – ob nun versehentlich oder absichtlich – der Grund dafür, dass dieses Dorf seine Abgaben nicht entrichtet hat. Doch eine Aufgabe bleibt noch: Ich muss entscheiden, wie ich dieses Ärgernis am besten beseitige …"
 governor_contract_event.1003.a: "Sammelt so viel Feldfrüchte ein, wie wir können, und verkauft die Hälfte, um die Gegend besser zu entwickeln."
 governor_contract_event.1003.b: "Sie werden in vollem Umfang bezahlen. Und kein #EMP einziges#! Korn weniger."
 governor_contract_event.1003.c: "Diese anständigen Leute müssen nur einen Teil bezahlen."
 governor_contract_event.1003.d: "Die Stationierung einer Garnison hier wird dafür sorgen, dass man in Zukunft ordentlich bezahlt."
 governor_contract_event.1003.e: "Wir sollten einen Verwalter mit der Überwachung des Dorfes beauftragen."
 governor_contract_event.1003.f: "Eine Steuererleichterung könnte diesen Menschen helfen, besser zu gedeihen?"
 governor_contract_event.1004.t: "Überfällige Steuern: Fehlschlag"
 governor_contract_event.1004.desc: "Obwohl ich in die Keller und Kornspeicher schaue, durch die Felder reite und mit Dorfältesten plaudere … gibt es dennoch keine Spur zurückgehaltener Reichtümer irgendwo in diesem Weiler. Die Dorfbewohner sind allem Anschein nach wirklich vollkommen verarmt und nicht in der Lage, ihre Schuld bei mir zu begleichen.\n\nDa ich keinerlei Beweis dafür habe, dass man mich hintergeht, bleibt hier nur wenig für mich zu tun. Meine Hauptbücher werden diesen Verlust wohl einfach hinnehmen müssen."
 governor_contract_event.1004.a: "#EMP Verflixt und zugenäht!#!"
 governor_contract_event.1010.t: "[Select_CString(hoarding_mayor.IsFemale, 'Hortende Bürgermeisterin', 'Hortender Bürgermeister')]"
 governor_contract_event.1010.desc: "Ich habe eine Reihe von Berichten erhalten, dass [hoarding_mayor.GetTitledFirstName], [hoarding_mayor.Custom('DE_ART_DEF_S_D')] [mayor_destination.GetName] untersteht, den größten Teil der Steuern der Stadt für sich selbst behält.\n\nEs wird zwar in der Tat erwartet, dass ein Bürgermeister überzählige Steuern einbehält, doch die gemeldeten Beträge sind #EMP übertrieben#! hoch. Das grenzt an Korruption. Noch schlimmer ist, dass [hoarding_mayor.Custom('DE_PRO_POS_S_3P')] Handeln ein schlechtes Licht auf #EMP mich#! wirft!"
 governor_contract_event.1010.a: "Ich werde das höchstselbst klären müssen."
 governor_contract_event.1010.a_tt: "Nach [mayor_destination.GetName] reisen und mit [Select_CString(hoarding_mayor.IsFemale, 'der Bürgermeisterin', 'dem Bürgermeister')] sprechen"
 governor_contract_event.1012.a_tt: "Ihr nehmt Eure Reise wieder auf."
 governor_contract_event.1011.desc_intro: "Bei meiner Ankunft in [mayor_destination.GetName] verliere ich keine Zeit und reite schnellstens zum Wohnhaus [Select_CString(hoarding_mayor.IsFemale, 'der Bürgermeisterin', 'des Bürgermeisters')]. Ich stürme unangekündigt hinein, und drinnen erwartet mich ein wahres Spektakel.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName|U] starrt mich kurz verblüfft an, ehe [hoarding_mayor.Custom('DE_PRO_PER_S_3P_N')] sich fängt. Als [hoarding_mayor.Custom('DE_PRO_PER_S_3P_N')] meine Anschuldigungen hört, verfinstert sich [hoarding_mayor.Custom('DE_PRO_POS_S_3P')]e Miene.\n\n„Solch gemeine Behauptungen! Ich könnte …“ [hoarding_mayor.GetFirstNameNoTooltip|U] hält inne und atmet tief durch. „Gut. Was schlagt Ihr vor, wie wir fortfahren sollen?“"
 governor_contract_event.1011.desc_fear: "Erschrocken bekleckert [hoarding_mayor.GetFirstName] sich mit [hoarding_mayor.Custom('DE_PRO_POS_S_3P')]em Getränk und ist sichtlich verblüfft über meine bloße Anwesenheit. [hoarding_mayor.Custom('DE_PRO_POS_S_3P')|U] Antlitz wird immer blasser, während ich [hoarding_mayor.Custom('DE_PRO_PER_S_3P_D')] meine Anschuldigungen vortrage.\n\n„Haltet ein! Bitte! Das ist doch sicher nur ein Missverständnis. Wir können die Dinge doch wieder in Ordnung bringen, oder?“"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] dreht sich um und starrt mich sprachlos an. [hoarding_mayor.Custom('DE_PRO_PER_S_3P_N')|U] hält sich mit einer Hand am Tisch fest, während ich [hoarding_mayor.Custom('DE_PRO_PER_S_3P_A')] mit einer Anschuldigung nach der anderen beschimpfe.\n\n„Ich … Ich bin sicher, es handelt sich um ein Missverständnis, doch ich werde Euch natürlich helfen, die Lage so zu klären, wie Ihr es für richtig haltet!“"
 governor_contract_event.1011.a: "Investiert in die Stadt. Ich kümmere mich um das restliche Geld."
 governor_contract_event.1011.b: "Ihr werdet mir #EMP sämtliches#! überschüssiges Geld geben."
 governor_contract_event.1011.c: "Nutzt es gut. Investiert in die örtliche Infrastruktur."
 governor_contract_event.1011.d: "Gebt es den Menschen zurück, indem Ihr ein Fest veranstaltet."
 governor_contract_event.1011.e: "Ich fürchte, dass nur eine harte Strafe genügen wird."
 governor_contract_event.1011.f: "Ich könnte das durchgehen lassen … aber vergesst das niemals."
 governor_contract_event.1012.t: "Regierungskunstfall: Abbruch der Reise"
 governor_contract_event.1012.desc: "Ich werde nicht viel gegen das derzeitige Ärgernis unternehmen können, wenn ich nicht an den zugehörigen Ort reise. Von mir wird erwartet, dass ich mich selbst um solche Angelegenheiten kümmere, doch vielleicht muss ich auch wegschauen und meine Aufmerksamkeit auf dringendere Dinge richten …"
 governor_contract_event.1012.a: "Wenn ich es mir recht überlege: Brechen wir auf!"
 governor_contract_event.1012.b: "Ich muss mich um wichtigere Dinge kümmern."
 governor_contract_event.1020.t: "Reiche Ernte"
 governor_contract_event.1020.desc: "Die Mächte der Fruchtbarkeit ([ROOT.Char.GetFaith.FertilityGodName]) waren gütig zu uns! In vielen der Dörfer von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] wurden schier endlose Bündel Korn von Felden geerntet, die stetige Regenfälle verwöhnt hatten. Und diese [ROOT.Char.Custom('RegionalRootVegetablePlural')]! Eine erheblich fettere Ernte als die des letzten Jahres wird freudig erwartet.\n\nDies ist natürlich sehr frohe Kunde. Ich muss eine außergewöhnliche Arbeitertruppe zusammenstellen und mich schnellstens um alles Nötige kümmern.\n\nAlso wohin sollen meine Wägen diesen großen Schatz bringen, den uns diese Jahreszeit ([ROOT.Char.Custom('GetSeason')]) beschert hat …?"
 governor_contract_event.1020.a: "Verteilen wir alles gleichmäßig in der ganzen Provinz."
 governor_contract_event.1020.b: "Verteilen wir alles zusammen mit dem üblichen Getreide."
 governor_contract_event.1020.c: "Der Hauptsitz der Provinz muss einen Nutzen daraus ziehen."
 governor_contract_event.1020.d: "Spenden wir alles für wohltätige Zwecke und Bedürftige."
 governor_contract_event.1020.e: "Füllen wir die Kornspeicher und verkaufen wir den Überschuss."
 governor_contract_event.1020.f: "Bringen wir #EMP alles#! davon zu meinem Anwesen."
 harvest_claim_it_yourself_estate_tt: "Betrag erhöht sich um #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#! aufgrund des [GetDomicileBuilding('storage_granary_03').GetName]s auf Eurem [estate|E]"
 governor_contract_event.1030.t: "Grassierende Räuber"
 governor_contract_event.1030.desc: "Ich lese mir den Bericht abermals durch.#EMP Banditen#!, für die meine gesetzestreuen Steuerzahler nur fette Schafe sind, die es zu scheren gilt!\n\nUnd in der Tat liefern die derben Gesetzlosen mein Volk der Klinge anheim … Dörfer werden in Angst und Schrecken versetzt, Karawanen gehen verloren.\n\nEin besonders übler Haufen dieser Mörder hat sich im Gelände ([task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip]) bei [bandit_destination.GetName] verschanzt. Solange man nichts gegen sie unternimmt, ist die Region nicht in den Griff zu bekommen."
 governor_contract_event.1030.a: "Versammelt ein Kontingent von Soldaten. Wir brechen sofort auf!"
 governor_contract_event.1030.b: "Wir werden uns zu gegebener Zeit um sie kümmern …"
 governor_contract_event.1031.desc: "Die Bewohner von [bandit_destination.GetName] führen uns geradewegs zum Eingang der Höhle eines wilden Tiers ([ROOT.Char.Custom('RegionalFerociousAnimal')]) … Das Lager der Gesetzlosen liegt unmittelbar darin, verborgen von Gebüschen und Teilen der Umgebung.\n\nNach allem, was ich so höre, sind diese Feinde Nomadenkrieger – ein hartes Völkchen, das an den Rändern der niedergelassenen Gesellschaft lebt und sich so sehr am Reichtum meines Landes labte, dass es seinen Raubzug zu einem längeren Aufenthalt ausdehnte.\n\nNoch wissen die Schurken nichts davon, dass meine Leute vor Ort sind. Wir können uns den Zeitpunkt des Angriffs aussuchen."
 governor_contract_event.1031.a: "Vorwärts! Wir überrumpeln sie!"
 governor_contract_event.1031.b: "Bevor wir angreifen, sollten wir uns eine Taktik zurechtlegen."
 governor_contract_event.1031.c: "Wenn wir sie in eine Falle locken, erspart uns das eine Menge Ärger."
 governor_contract_event.1031.success: "Ihr habt Erfolg und besiegt die Banditen"
 governor_contract_event.1031.failure: "Ihr scheitert und die Banditen entkommen"
 governor_contract_event.1031.b.success: "Eure Taktik ist ein Triumph"
 governor_contract_event.1031.b.failure: "Die von Euch ausgewählte Taktik lässt leider zu wünschen übrig"
 governor_contract_event.1031.c.success: "Eure Falle ist makellos"
 governor_contract_event.1031.c.failure: "Eure Falle überlistet niemanden"
 governor_contract_event.1032.desc_tactical: "Mein undisziplinierter Feind kann es nicht mit meinen gut ausgebildeten Truppen aufnehmen! Seine Geschosse zielen nun nicht mehr auf das ungeschützte Fleisch einfacher Leute, sondern prallen harmlos gegen die Schilde unserer Kampfreihe. Die Verbrecher wollen die Flucht ergreifen, doch Reiter an unseren Flanken schneiden ihnen jeden Ausweg ab.\n\nIch beschaue mir die Toten und überlege, was ich mit den gefangenen Überlebenden anstellen soll."
 governor_contract_event.1032.desc_trap: "Meine Falle ist überaus gewieft.\n\nEin halbnackter junger Soldat mit gestohlenen Essen in Händen flieht in unsere Richtung, und die Gesetzlosen, diese #EMP Dummköpfe#!, sind ihm dicht auf den Fersen! Wir springen aus dem Versteck, und unsere kreischenden, entsetzten Feinde erkennen ihren Fehler, als wir über sie herfallen! Augenblicke vor ihrem Tod ergeben sich die Nomaden meinen Truppen.\n\nDiese Verbrecherbande ist nun harmlos und hilflos."
 governor_contract_event.1032.desc_charge: "Ein donnernder Ansturm ist für jeden Gegner eine unangenehme Überraschung, doch die panischen Schreie meiner verbrecherischen Feinde zeigen, wie unvorbereitet sie #EMP tatsächlich#! sind!\n\nDas Handgemenge zwischen meinen schwer bewaffneten Truppen und den halbnackten Kriegern, die zu ihren Reittieren taumeln, dauert nur wenige Augenblicke. Die überlebenden Nomaden werden anschließend fein säuberlich vor mir aufgereiht."
 governor_contract_event.1032.desc_outro: "\n\nSie sind meiner Gnade ausgeliefert."
 governor_contract_event.1032.a: "Gebt das Diebesgut zurück an seine rechtmäßigen Besitzer und schickt die Verbrecher in den Arbeitsdienst."
 governor_contract_event.1032.b: "Vergeben wir ihre Verbrechen."
 governor_contract_event.1032.c: "Wie wäre es, wenn Ihr Euch Geld mit ehrlicher Arbeit verdient?"
 governor_contract_event.1032.d: "Sie werden eine Geldstrafe zahlen."
 governor_contract_event.1032.e: "Knüpft sie auf."
 governor_contract_event.1032.f: "Beschlagnahmt alles von Wert und lasst sie dann einkerkern."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nDer Angriff meiner Soldaten wurde von aufgeschreckten Vögeln verraten. Wir stürzten uns auf unseren Feind, so schnell wir nur konnten, doch die schlauen Nomaden waren beinahe sofort auf ihren Pferden, denen sie hart die Sporen gaben!\n\nWir konnten ein paar der fliehenden Briganten einholen und erschlagen, aber deutlich zu wenig, um den Rest von weiteren Raubüberfällen abzuschrecken.\n\nErschöpft ziehen wir nach Hause."
 governor_contract_event.1033.a: "Vergessen wir diesen Vorfall."
 governor_contract_event.1038.desc: "Es ist unwahrscheinlich, dass diese Banditen in absehbarer Zeit friedlich verschwinden werden. Die Menschen in [bandit_destination.GetName] könnten noch eine ganze Weile unter ihrem Joch leiden, wenn ich nicht eingreife.\n\nAußerdem: Als [Select_CString(ROOT.Char.IsFemale, 'die hier eingesetzte Beamtin', 'der hier eingesetzte Beamte')] bin ich für ihre Sicherheit verantwortlich."
 governor_contract_event.1038.a: "Ich muss diese Leute beschützen!"
 governor_contract_event.1038.b: "Die Leute werden allein zurechtkommen müssen."
 governor_contract_event.1038.a_tt: "Nach [bandit_destination.GetName] reisen und sich um die Banditen kümmern"
 discontent_soldiers: "Unzufriedene Soldaten"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "Unzufriedenheit breitet sich unter Euren Soldaten aus. Wachen grummeln an ihren Posten. Rangniedere Offiziere scheren sich nicht um Disziplin."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "Die Berichte von meinen Außenposten, von den mir unterstellten Provinztruppen, stimmen alle überein: Unzufriedenheit breitet sich unter den Soldaten aus. Ihre Einsätze sind zu lang, ihre Bezahlung ist zu niedrig, die ansässigen Huren sind zu hässlich, die Lager sind zu unkomfortabel …\n\nFür jene, die in einem Militärlager untergebracht sind, gibt es immer viel Grund zur Beschwerde, aber wenn ich mit einem kleinen Eingriff ihre Moral verbessern könnte … würde dies gewiss meine Beliebtheit fördern und meinen Posten sicherer machen."
 governor_contract_event.2000.a: "Ich werde jedem höheren Offizier ein Grundstück schenken."
 governor_contract_event.2000.b: "Sie haben es nicht so schwer wie die Truppen von [other_gov.GetTitledFirstNameNoTooltip]!"
 governor_contract_event.2000.c: "Sie haben sich eine Auszeit verdient."
 governor_contract_event.2000.d: "Sie sollen für ihren Ungehorsam bestraft werden!"
 governor_contract_event.2000.e: "Mehr Geld wird sie glücklich machen."
 ep3_settled_troops_province_modifier: "Niedergelassene Truppen"
 ep3_settled_troops_province_modifier_desc: "Die Offiziere der in dieser Provinz stationierten Truppen haben Grundstücke vor Ort erhalten, auf denen sie sich niederlassen können."
 ep3_longer_breaks_province_modifier: "Truppen in der Pause"
 ep3_longer_breaks_province_modifier_desc: "Den in dieser Provinz stationierten Truppen wurden längere Pausen gewährt, um die Moral zu stärken."
 ep3_better_paid_soldiers_modifier: "Truppen mit Anreizen"
 ep3_better_paid_soldiers_modifier_desc: "Dieser Charakter ist dafür bekannt, seinen Truppen mehr als nötig zu zahlen, und glückliche Truppen sind effektive Truppen."
 inept_mayor: "[Select_CString(inept_mayor.IsFemale, 'Untaugliche Bürgermeisterin', 'Untauglicher Bürgermeister')]"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "Dieser wichtige Beamte hat sich als beinahe durchgehend unfähig erwiesen. Ansässige Adlige, der gemeine Pöbel und sogar Eure eigenen Minister sind zunehmend unzufrieden."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "Ich brüte über den Unmengen an aus [mayor_destination.GetName] kommenden Berichten und stoße auf Anschuldigungen gegen „dieses Schwein von [inept_mayor.GetFirstName]“, wie es mit „[inept_mayor.Custom2('InsultAdjective', ROOT.Char)|l]er verbrecherischer Tatkraft“ angeblich bereits die Kassen des Landes ([inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip]) geleert hat.\n\n#EMP Irgendetwas#! stimmt da in der Tat nicht mit den Finanzen der Stadt: Mittel scheinen auf unerklärliche Weise aus den Bilanzen zu verschwinden, die Zahl der vom Staat bezahlten Beamten ändert sich täglich, und die Unterlagen über das Eigentum an Grundstücken sind voller Ungereimtheiten."
 governor_contract_event.2010.a: "Ich sollte [mayor_destination.GetNameNoTooltip] einen Besuch abstatten."
 governor_contract_event.2011.desc_intro: "Als ich [mayor_destination.GetName] erreiche, eile ich in die Amtsstube, wo [Select_CString(inept_mayor.IsFemale, 'die örtliche Bürgermeisterin', 'der örtliche Bürgermeister')] [inept_mayor.GetFirstName] mich begrüßt. Offenbar überrascht scheucht [Select_CString(inept_mayor.IsFemale, 'die Bürokratin', 'der Bürokrat')] [inept_mayor.Custom('DE_PRO_POS_S_3P')]e Diener mit den Hauptbüchern fort.\n\n„Ich bin gekommen, um die Finanzen Eurer Verwaltung zu prüfen“, erkläre ich mit einem ernsten Stirnrunzeln."
 governor_contract_event.2011.desc_fear: "\n\n„Geht es hierbei um, äh, diese Kornlieferung?“, stottert [Select_CString(inept_mayor.IsFemale, 'die Bürgermeisterin', 'der Bürgermeister')]. „Um die Seideneinfuhr? Ja, ich kenne ein paar ungewöhnliche Leute, doch sie wurden für ihre Verbrechen begnadigt! Nun … zumindest #EMP die meisten#!. Ich werde diese Bestellungen rückgängig machen, [ROOT.Char.GetTitleAsName]! Alle! Keine Sorge!“"
 governor_contract_event.2011.desc_upset: "\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName], Ihr zweifelt doch wohl nicht an meiner völligen Hingabe an meinen Posten? An meiner bewährten Kompetenz?!“ [Select_CString(inept_mayor.IsFemale, 'Die Bürgermeisterin', 'Der Bürgermeister')] plustert sich auf und mustert mich für ein etwaiges Aufeinanderprallen.\n\nDoch ich bin [inept_mayor.Custom('DE_PRO_PER_S_3P_D')] eindeutig überlegen."
 governor_contract_event.2011.desc_worried: "\n\n„Gibt es Grund zur Sorge, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName]?“ [inept_mayor.GetFirstNameNoTooltip|U] lacht wenig überzeugend. „Die ansässigen Granden haben geschwollene Zungen und eine lebhafte Fantasie. Man sollte die, die sich durch ihre Lautstärke hervortun, am besten meiden …“"
 governor_contract_event.2011.a: "Zeigt mir die Hauptbücher."
 governor_contract_event.2011.b: "Ihr seid Eures Amtes nicht würdig."
 governor_contract_event.2011.c: "Ich ziehe meine Fachleute aus dem Hauptsitz hinzu."
 governor_contract_event.2011.d: "Ihr werdet persönlich für sämtliche Verluste aufkommen!"
 ep3_mismanaged_administration_modifier: "Unfähigkeit in der Verwaltung"
 ep3_mismanaged_administration_modifier_desc: "Eines der wichtigsten Zentren in diesem Bezirk ist derart schlecht verwaltet, dass die gesamte Region darunter leidet."
 prov_investment: "Provinzinvestition"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "Es hat sich eine Gelegenheit für Euch ergeben, in den Hauptsitz Ihres Statthaltertums zu investieren."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "Wie gut es sich doch anfühlt, wenn ein fleißiges Statthaltertum zu hervorragenden Ergebnissen führt!\n\nDie Schatzkammer von [ongoing_destination.GetName] ist bis zum Rand gefüllt, und ich wurde von der Zentralverwaltung beauftragt, den Überschuss vor Ort zu reinvestieren."
 governor_contract_event.2020.a: "Infrastruktur ist der Schlüssel zum Erfolg."
 governor_contract_event.2020.b: "Es ist ein Privileg, das Werk der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) auf Erden zu verrichten."
 governor_contract_event.2020.c: "Lasst uns eine große Statue im Namen von [emperor.GetTitledFirstNameNoTooltip] errichten!"
 governor_contract_event.2020.c_tt: "Leider bedeutet dies, dass man sich Baumaterialien überall aus der Gegend #EMP wiederaneignen#! muss …"
 governor_contract_event.2020.d: "Die örtlichen Händler könnten die zusätzliche Hilfe brauchen."
 governor_contract_event.2020.e: "Unsere tapferen Soldaten haben Besseres verdient!"
 governor_contract_event.2020.f: "Essen für die Menschen ist die Lösung!"
 governor_contract_event.2021.t: "$prov_investment$: Erfolg"
 governor_contract_event.2021.desc_infrastructure: "Die beliebtesten Straßen von [task_contract_location.GetNameNoTier] werden zuerst erneuert. Meine angeheuerten Arbeiter schuften, und dank der vorbildlichen Bezahlung sind rasche Fortschritte zu verzeichnen."
 governor_contract_event.2021.desc_church: "Die Pläne für das neue Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) von [task_contract_location.GetNameNoTier] sind ein makelloses Vorbild göttlicher Inspiration, doch verglichen mit den großen heiligen Stätten der Welt ist unsere doch eher bescheiden. Auf dass die Gläubigen sich versammeln mögen!"
 governor_contract_event.2021.desc_monument: "Das Abbild der Mächte des Wohlstands ([emperor.GetFaith.WealthGodName]), einer der obersten Schutzgottheiten von [emperor.GetTitledFirstName], wird von meinen Künstlern prächtig – und recht schmeichelhaft – nachgebildet. Der Name [Select_CString(emperor.IsFemale, 'der großen Souveränin', 'des großen Souveräns')] steht darunter geschrieben … und der meine ebenso."
 governor_contract_event.2021.desc_traders: "Die Waren kommen in Strömen! Der Handel gedeiht und wird durch meinen Nachlass auf einige wichtige Abgaben noch angetrieben. Jetzt müssen wir nur noch das stinkende Vieh weg von diesem Ende des örtlichen Forums bekommen …"
 governor_contract_event.2021.desc_military: "Der Klang von Feierlichkeiten dringt von der Kaserne herauf – dank des Reichtums, mit dem ich meine Truppen überhäufte, sind ihre Treue und ihre Kampfkraft gesichert! Meine Hauptleute führen den Rest beim ausgelassenen Skandieren meines Namens an."
 governor_contract_event.2021.desc_food: "Selbst die niedersten Bettler in [task_contract_location.GetNameNoTier] schlafen heute Nacht mit vollem Magen. Ich habe Korn verteilen lassen, und strahlend dreinschauende Familien hieven ganze Bündel davon in ihre Dachböden. Die ganze Region riecht nach frisch gebackenem Brot."
 governor_contract_event.2021.desc: "\n\nDiese Investition war ein kluger Schachzug. Es zeigen sich zwar lediglich die ersten Ergebnisse, doch schon jetzt werde ich von den Menschen in meiner Obhut gepriesen und gefeiert."
 governor_contract_event.2021.a: "Gute Arbeit."
 governor_contract_event.2022.t: "$prov_investment$: Fehlschlag"
 governor_contract_event.2022.desc_monument: "Ich habe die Verwaltung des Hauptsitzes über mein neuestes Monument in Kenntnis gesetzt – eine juwelenbesetzte Statue prunkvoller Größe – und … keinerlei Antwort erhalten. [emperor.GetTitledFirstName|U] erachtet es als unnötig, mich für meinen Akt der Treue zu ehren, falls [emperor.Custom('DE_PRO_PER_S_3P_N')] überhaupt davon weiß."
 governor_contract_event.2022.desc_traders: "Ich passe meine Steuern und Abgaben an, und die Händler ergötzen sich an neuen Gewinnen … aber unsere Einnahmen steigen nicht. Mehr noch: Örtliche Handwerker und Arbeiter beschweren sich über meine Verwaltung, denn angesichts der nun so günstigen Einfuhrgüter tun sie sich schwer, ihre Waren an den Mann zu bringen."
 governor_contract_event.2022.desc_military: "Die Truppen gingen nicht wirklich #EMP besonnen#! mit ihrem schlagartig gestiegenen Sold um … Ausgelassen steckten sie ihr Geld in eine Orgie unappetitlicher Feierlichkeiten.\n\nNun sehen sich beliebte Hauptleute schmählicher Verbrechen bezichtigt, Soldaten tragen Wunden aus Schlägereien mit den Einheimischen – und aus irgendwelchen Gründen gibt man mir dafür die Schuld."
 governor_contract_event.2022.desc: "\n\nDies ist leider nicht so gelaufen wie erwartet. Und der Überschuss der Provinz ist verloren."
 governor_contract_event.2022.a: "Bedauerlich."
 governor_contract_event.2020.success: "Die Investition ist ein Erfolg"
 governor_contract_event.2020.failure: "Die Investition ist ein Fehlschlag"
 ep3_contract_infrastructure_modifier: "Infrastruktur entwickeln"
 ep3_contract_infrastructure_modifier_desc: "Straßen, Botenstationen, Wasserversorgung und alles, was eine Gemeinde sonst noch zum Wachsen braucht."
 ep3_food_distribution_modifier: "Nahrungsverteilung"
 ep3_food_distribution_modifier_desc: "Überschüssiges Geld der örtlichen Regierung wurde dazu verwendet, billige Lebensmittel für die breite Bevölkerung einzuführen."
 ep3_invested_military_modifier: "Verbessertes Militär"
 ep3_invested_military_modifier_desc: "Eine beträchtliche Menge an Gold wurde in die in dieser Gemeinde stationierten Truppen investiert."
 raiding_peasants: "Räuberische Bauern"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "Eine auf eigene Faust handelnde Gruppe von Bauern hat unser Land von jenseits der Grenze aus überfallen."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "Aus [ongoing_destination.GetName] erreicht uns besorgniserregende Kunde.\n\nOffenbar hat eine Gruppe örtlicher Bauern zu den Waffen gegriffen und wagt sich jenseits unserer Grenzen in zügellosen Banden in [neighbor.GetCulture.GetNameNoTooltip|l]es Gebiet.\n\nDas Vorgehen an sich dürfte kaum Anlass zu diplomatischen Bedenken geben, doch militärische Einsätze – und der Besitz von Waffen – sind ein Vorrecht der Armee. Jeder Verstoß gegen das Gesetz muss daher untersucht werden."
 governor_contract_event.2030.a: "Ich muss mir das selbst ansehen."
 governor_contract_event.2030.a.tt: "Ihr reist nach „[ongoing_destination.GetNameNoTooltip]“"
 governor_contract_event.2031.desc: "Als ich [ongoing_destination.GetName] erreiche, erweist sich mein Wissensstand als richtig. Es dauert nicht lange, bis meine Wachen eine beträchtliche Gruppe an Einheimischen zusammentreiben, die alle im Besitz nicht zugelassener Waffen sind.\n\n„Wir brauchen sie, um uns und unsere Familien zu verteidigen!“, protestieren sie. „Diesen [neighbor.GetCulture.GetNameNoTooltip|l]en Schurken kann man nicht trauen! Sie müssen lernen, sich von uns fernzuhalten!“"
 governor_contract_event.2031.a: "Ihr sollt alle für mich arbeiten – vollkommen rechtmäßig."
 governor_contract_event.2031.b: "Banditentum wird mit dem Tod bestraft."
 governor_contract_event.2031.c: "Braucht Ihr Hilfe #EMP unter der Hand#!?"
 governor_contract_event.2031.d: "Ihr sollt Eure Felder bestellen."
 governor_contract_event.2031.e: "Gebt mir sämtliches Gold, das Ihr erbeutet habt, und Ihr könnt gehen!"
 ep3_peasant_border_raids_modifier: "Bäuerliche Grenzüberfälle"
 ep3_peasant_border_raids_modifier_desc: "Die örtlichen Bauern haben sich bewaffnet und schützen tatkräftig ihre Grenzen."
 ep3_peasant_workers_modifier: "Zurück auf die Felder"
 ep3_peasant_workers_modifier_desc: "Die örtliche Miliz wurde aufgelöst und die Bauern zurück auf die Felder geschickt."
 wild_predators: "Raubtiere"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "Wilde Bestien fressen die Tiere eines örtlichen Wildreservats und belästigen die Einheimischen. Häufig werden Raubtiere in der Nähe der Dörfer gemeldet und es kommt zu blutigen Vorfällen in den hiesigen Koppeln."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "Die Kunde aus [ongoing_destination.GetName] ist übel und wird mit zitternder Stimme überbracht.\n\nDie örtliche Fauna wird immer weiter ausgedünnt angesichts des wachsenden Bestands einer räuberischen Art ([ROOT.Char.Custom('RegionalFerociousAnimal')]). Diese Unholde werden mutig ob ihrer steigenden Zahl und begnügen sich nicht mehr damit, die Wildnis zu entvölkern, sondern lauern nun auch um die Siedlungen meiner Untertanen herum.\n\nMan behält Vieh und Kinder genau im Auge, aber dennoch … Die Außenbereiche von [ongoing_destination.GetName] sind nicht sicher."
 governor_contract_event.2040.a: "Ich muss etwas unternehmen."
 governor_contract_event.2041.desc: "Bei meiner Ankunft in [ongoing_destination.GetName] schlagen mir Tragödien und Sorgen entgegen. Die Einheimischen murmeln, dass – in einem sicher geglaubten Gehege! – ein stattliches Exemplar der Gattung [ROOT.Char.Custom('RegionalFarmAnimal')] vor Kurzem von einem nicht minder stattlichen der Gattung [ROOT.Char.Custom('RegionalFerociousAnimal')] zerfleischt worden ist.\n\nEin schneller Ritt durch die Region belegt dies: Man sieht kaum mehr Wild, und die Spuren von Raubtierangriffen sind überall zu sehen.\n\nAngeblich wird auch ein Säugling vermisst, und Gerüchten zufolge wurden winzige, verstreute Knochen gefunden."
 governor_contract_event.2041.a: "Ich kenne da genau die richtigen Fachleute."
 governor_contract_event.2041.a.tt: "Ihr schickt fachkundige Giftmischer los, um die unbändigen Raubtiere gezielt mit Ködern zu töten"
 governor_contract_event.2041.b: "Ich werde die Kreaturen höchstselbst jagen!"
 governor_contract_event.2041.c: "Wir brauchen mehr Jäger."
 governor_contract_event.2041.d: "Die einheimischen Bauern können sich darum kümmern."
 governor_contract_event.2041.e: "Ich wollte schon immer ein exotisches Haustier …"
 governor_contract_event.2041.e.tt: "Sendet Eure Wachen aus, um möglichst viele Tiere einzufangen"
 governor_contract_event.2041.f: "Führt einfach mehr Beutetiere ein und lasst sie dann frei!"
 governor_contract_event.2041.b.success: "Die große Jagd läuft gut"
 governor_contract_event.2041.b.fail: "Eure Jagdgesellschaft versinkt im Chaos"
 governor_contract_event.2041.c.success: "Viele Fallensteller kommen, um die Tiere zu beanspruchen"
 governor_contract_event.2041.c.fail: "Nur wenige haben Interesse an der Verfolgung eines solchen Tiers ([ROOT.Char.Custom('RegionalFerociousAnimal')])"
 governor_contract_event.2041.d.success: "Die örtliche Wildniskultur setzt sich durch"
 governor_contract_event.2041.d.fail: "Die Bauern sind nur Futter"
 governor_contract_event.2041.e.success: "Jedes einzelne Tier ([ROOT.Char.Custom('RegionalFerociousAnimal')]) ist eingesperrt"
 governor_contract_event.2041.e.fail: "Eure Pferche bleiben leer"
 governor_contract_event.2042.desc: "Sieg!\n\n[ongoing_destination.GetName|U] ist frei von den Schrecken der Wildnis, erlöst von der Gefahr der räuberischen Art ([ROOT.Char.Custom('RegionalFerociousAnimal')]): Mein entschiedenes Einschreiten hat das gemeine Volk von der Angst befreit!\n\nIn dem Gelände ([ongoing_destination.GetTerrain.GetNameNoTooltip]), in dem ich gerade stehe, wird die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) schon bald wieder die Hand über die unschuldigen Weidetiere und die scheuen Pflanzenfresser halten."
 governor_contract_event.2042.a: "Ich übernehme die volle Verantwortung für diesen Erfolg."
 governor_contract_event.2043.desc: "Gefletschte Zähne, Krallen wie Speerspitzen, gewaltige, sabbernde Mäuler unmittelbar dahinter – blind vor Angst fliehen wir aus der Wildnis ([ongoing_destination.GetTerrain.GetNameNoTooltip]) von [ongoing_destination.GetName], und gerade noch so kommen wir mit dem Leben davon!\n\nDie Gefahr durch eine räuberische Art ([ROOT.Char.Custom('RegionalFerociousAnimal')]) ist hier wahrlich unaufhaltsam. Vielleicht sind es ja sogar die wilden Diener der Mächte des Bösen ([ROOT.Char.GetFaith.DevilName]), die diesen Weiler heimsuchen?\n\n[ROOT.Char.Custom('CulturalCurse')|U]! Mir bleibt nur die Abreise, und ich hinterlasse Einheimische, die weiter von diesen Kreaturen geplagt werden …"
 governor_contract_event.2043.a: "Ich kann nur hoffen, dass die Bestien irgendwann #EMP übereinander#! herfallen …"
 ep3_abundant_game_modifier: "Wild in Hülle und Fülle"
 ep3_abundant_game_modifier_desc: "In diesem Gebiet gibt es reichlich Wild, was Jagden erfolgreicher macht."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "Eine Vielzahl wilder Raubtiere durchstreift diese Lande und tötet Bauern und Wild gleichermaßen."
 ep3_ferocious_pets_modifier: "Wilde Haustiere"
 ep3_ferocious_pets_modifier_desc: "Dieser Charakter hat eine teure Vorliebe für wilde Haustiere entwickelt."
 evil_presence: "Eine böse Präsenz"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "Verschreckte Einheimische behaupten, von einer bösen Macht verfolgt zu werden. Der örtliche Klerus kann die geplagte Gemeinde nicht beruhigen und bittet um Euer Eingreifen."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "Die ansässigen [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] von [ongoing_destination.GetName] schreiben mir in Panik und versuchen, meine Aufmerksamkeit mit eindringlichen Warnungen über kommende Gewalt zu erregen.\n\nDie örtliche Bevölkerung ist angesichts einer Reihe merkwürdiger Ereignisse in Raserei verfallen. Es treten böse Omen auf wie"
 governor_contract_event.2051.desc_a: "verdorbener Fisch"
 governor_contract_event.2051.desc_b: "Fieber"
 governor_contract_event.2051.desc_c: "zankende Eheleute"
 governor_contract_event.2051.desc_d: "in der Nacht schreiend aufwachende Kinder"
 governor_contract_event.2051.desc_e: "massenhaft auftretende Kopfschmerzen"
 governor_contract_event.2051.desc_f: "gescheiterte Jagden"
 governor_contract_event.2051.desc_g: "kranke Kühe"
 governor_contract_event.2051.desc_h: "ruinierte Waren"
 governor_contract_event.2051.desc_i: "verwüstete Felder"
 governor_contract_event.2051.desc_l: "und sonderbare Erscheinungen von Hunden."
 governor_contract_event.2051.desc_m: "und sonderbare Erscheinungen von Pferden."
 governor_contract_event.2051.desc_n: "und sonderbare Erscheinungen von Adlern."
 governor_contract_event.2051.desc_o: "und sonderbare Erscheinungen von Katzen."
 governor_contract_event.2051.desc_p: "und sonderbare Erscheinungen von Fröschen."
 governor_contract_event.2051.desc_q: "und sonderbare Erscheinungen von Schlangen."
 governor_contract_event.2051.desc_end: "\n\nDie Menschen haben schreckliche Angst, dass sich ein Teufel oder eine andere namenlose Präsenz sich in ihrer Mitte niedergelassen hat."
 governor_contract_event.2050.a: "Ich schätze, da ist eine Untersuchung erforderlich."
 governor_contract_event.2051.desc: "Die guten Bewohner von [ongoing_destination.GetName] sind außer sich vor Schrecken.\n\nPanik und Verfolgungswahn greifen um sich. Bei schäbigen Behausungen und den Anwesen der örtlichen Magistrate gleichermaßen trifft mein Gefolge auf verriegelte Türen, Bezichtigungen hinsichtlich schlimmster Praktiken, die gegen Freunde und Verwandte ausgesprochen werden, und ehrbare Bürger, die in jedem Schatten Ungeheuer sehen. Nützliche Betätigungen sind mehr oder minder zum Erliegen gekommen.\n\nDiesem Zustand muss ein Ende gesetzt werden – so oder so. Niemand glaubt mehr an den Schutz der höchsten Macht ([ongoing_destination.GetCounty.GetFaith.HighGodName]) … Die Fäden dieser Gesellschaft können kaum noch mehr zerfasern."
 governor_contract_event.2051.a: "Ich werde einen offiziellen Exorzisten aus dem Hauptsitz anfordern."
 governor_contract_event.2051.b: "Zieht einen bekannten [ROOT.Char.GetFaith.PriestNeuter] für einen Exorzismus hinzu."
 governor_contract_event.2051.c: "Es muss einen bösen Zauberer geben!"
 governor_contract_event.2051.d: "Was schlagen Eure Ältesten vor?"
 governor_contract_event.2051.e: "Sie bilden sich das nur ein. Das ist Unsinn."
 ep3_church_investigation_modifier: "Kirchliche Ermittlung"
 ep3_church_investigation_modifier_desc: "Die Kirche hat sich in eine Untersuchung über mögliche Anwender dämonischer Magie eingeschaltet."
 ep3_rationalist_gov_modifier: "Rationalist"
 ep3_rationalist_gov_modifier_desc: "Dieser Charakter ist dafür bekannt, die Vernunft mehr zu schätzen als die Religion – eine etwas unbeliebte Ansicht."
 ep3_local_practices_modifier: "Traditionelle Praktiken hochgehalten"
 ep3_local_practices_modifier_desc: "Der örtliche Gouverneur hat die traditionellen Praktiken – manche bezeichnen sie als Aberglauben – zur Bekämpfung von Teufeln offen unterstützt."
 miraculous_healing: "Wunderheilung"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "[Select_CString(scammer.IsFemale, 'Eine ansässige Versehrte', 'Ein ansässiger Versehrter')] erhält zahlreiche Almosen in Form von Relikten und Wertgegenständen und behauptet jedes Mal aufs Neue, durch göttliche Gnade wieder gesundet zu sein. Die Spender werden zunehmen erboster."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "Ein spannender Fall und ein höchst ungewöhnlicher Mensch werden zu mir gebracht, auf dass ich ein Urteil fällen möge.\n\nMan wirft [scammer.GetName] vor, eine Versehrtheit vorzutäuschen und [scammer.Custom('DE_ART_IND_N')] Gauner[scammer.Custom('DE_END_NOU_S_GS_N')] zu sein, [scammer.Custom('DE_ART_DEF_S_N')] die Gläubigen hinters Licht führt. [scammer.Custom('DE_PRO_PER_S_3P_N')|U] [scammer.Custom('quirk_pos_present')], auf eine durchaus reizende Weise, während man die gespendeten Relikte vor mir ausbreitet.\n\nZeugen bestätigen, dies[scammer.Custom('DE_END_ADJ_IND_S_A')] „Blind[scammer.Custom('DE_END_ADJ_IND_S_A')]“ auf den Stufen ihrer Gotteshäuser ([ROOT.Char.GetFaith.HouseOfWorshipPlural]) gesehen zu haben, wo [scammer.Custom('DE_PRO_PER_S_3P_N')] an ihre Nächstenliebe appellierte. Immer und immer und immer wieder erwärmt [scammer.Custom('DE_PRO_PER_S_3P_N')] die Herzen der Gemeinde dadurch, dass [scammer.Custom('DE_PRO_PER_S_3P_N')] auf wundersame Art Heilung erfährt … doch immer erst, nachdem [scammer.Custom('DE_PRO_PER_S_3P_N')] Münzen oder heilige Gegenstände erhalten hat."
 governor_contract_event.2060.a: "An [Select_CString(scammer.IsFemale, 'dieser Betrügerin', 'diesem Betrüger')] wird ein Exempel statuiert."
 governor_contract_event.2060.b: "Ich könnte jemanden mit Eurem #EMP Einfallsreichtum#! brauchen."
 governor_contract_event.2060.c: "Gebt die Reliquien zurück, und ich kann vergessen, dass dies je vorgefallen ist."
 governor_contract_event.2060.d: "Ein saftiges Bußgeld ist eine angemessene Strafe."
 governor_contract_event.2060.e: "Die einzig mögliche Strafe ist der Kerker."
 governor_contract_event.2060.f: "Die Wege der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) sind unergründlich."
 buried_treasure: "Vergrabener Schatz"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "[Select_CString(peasant.IsFemale, 'Eine örtliche Bäuerin', 'Ein örtlicher Bauer')] hat einen vergrabenen Goldschatz gefunden, und es ist ein Streit darüber entbrannt, wem er gehört."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "Die Ältesten einer kleinen Gemeinde unweit von [ongoing_destination.GetName] sind an mich herangetreten, damit ich eine Entscheidung über ein seltenes Ereignis treffe.\n\nEine Bauernfamilie hat bei der Feldarbeit einen beträchtlichen Hort von Goldmünzen ausgegraben. Ihre Nachbarn haben sich sofort in zwei Lager gespalten: Die einen sind der Meinung, das Gold sollte an die Finder gehen, wohingegen die anderen argumentieren, das ganze Dorf solle Gewinn aus diesem Glücksfund ziehen.\n\nDas Wort einer höheren Autorität könnte die Gier dieser einfachen Leute stillen und es ihnen ersparen, am Ende aus Kleingeistigkeit zu Gewalt zu greifen."
 governor_contract_event.2070.a: "In der Tat ein höchst kurioses Ereignis!"
 governor_contract_event.2071.desc: "Als ich [ongoing_destination.GetName] erreiche, macht man mich mit dem Oberhaupt der Schatzfinder – [Select_CString(peasant.IsFemale, 'einer Bäuerin', 'einem Bauern')] namens [peasant.GetFirstName] – und dem Schatz selbst bekannt:\n\n"
 governor_contract_event.2071.desc.byz: "Es handelt sich um eine uralt aussehende Truhe, bis zum Rand gefüllt mit goldenen [Glossary('Aurei', 'AUREUS_GLOSS')], die alle unter demselben Kaiser geprägt wurden. Es könnte sich sehr wohl um die Schatzkammer einer antiken Legion handeln, die womöglich sogar den Sold eines ganzen Jahres enthält."
 governor_contract_event.2071.desc.fallback: "Es handelt sich um eine bescheiden wirkende Truhe, die bis zum Rand mit einer Reihe von Goldmünzen gefüllt ist, welche zu verschiedenen Zeiten in der gesamten Region geprägt wurden. Ich würde vermuten, [Select_CString(peasant.IsFemale, 'die Bäuerin', 'der Bauer')] ist auf ein vergrabenes Beuteversteck einer längst dahingeschiedenen Bande Gesetzloser gestoßen."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] – und offenbar jeder andere Diener [peasant.Custom('DE_PRO_POS_S_3P')]er Gemeinde – sieht erwartungsvoll und atemlos zu mir. „Was soll nun mit dem Schatz geschehen, weis[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsName]?“"
 governor_contract_event.2071.a: "Reinvestiert das Gold in Eure eigene Gemeinschaft."
 governor_contract_event.2071.b: "Alle Sondergewinne müssen besteuert werden. #EMP Und zwar hoch.#!"
 governor_contract_event.2071.c: "Was auf öffentlichem Grund gefunden wird, gehört dem Reich."
 governor_contract_event.2071.d: "Der Schatz gehört rechtmäßig Euch und Ihr könnt damit machen, was Ihr wollt."
 governor_contract_event.2071.e: "Dieser Schatz gehört der gesamten Gemeinschaft."
 AUREUS_GLOSS: "Der Aureus war eine Goldmünze, die von der Spätphase der Römischen Republik bis zum frühen 4. Jahrhundert AD regelmäßig ausgegeben wurde. Ursprünglich hatte ein Aureus einen Wert von 25 Silberdenaren, doch aufgrund der galoppierenden Inflation des späten Kaiserreichs war der neue Solidus ganze 275.000 Denare wert!"
 ep3_treasure_invest_modifier: "Investierter Schatz"
 ep3_treasure_invest_modifier_desc: "Ein Goldschatz wurde in Investitionen vor Ort umgewandelt, die dem ganzen Land zugutekommen."
 ep3_treasure_distributed_modifier: "Verteilter Schatz"
 ep3_treasure_distributed_modifier_desc: "Die örtliche Bevölkerung erfreut sich eines gewissen Wohlstands wegen der Umverteilung eines entdeckten Schatzes."
 public_land: "Öffentliches Land"
 public_land_contract: "$public_land$"
 public_land_desc: "Ein ansässiger Magnat zeigt eine schändliche Missachtung der traditionellen Rechte der Gemeinen und hortet widerrechtlich Ländereien."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "Den Berichten aus [ongoing_destination.GetName] zufolge hat [Select_CString(magnate.IsFemale, 'eine örtliche Magnatin', 'ein örtlicher Magnat')], [magnate.GetTitledFirstName], jede nur erdenkliche List angewandt, um die Ländereien zu mehren, die sich in [magnate.Custom('DE_PRO_POS_S_3P')]em unmittelbaren Besitz befinden.\n\nNatürlich sind nicht alle diese Vorgehensweisen gesetzlich zulässig, und einige sind schlichtweg #EMP geschmacklos#!."
 governor_contract_event.2080.a: "Ich sollte eingreifen."
 governor_contract_event.2081.desc: "Bei meiner Ankunft in [ongoing_destination.GetName] empfängt mich [magnate.GetTitledFirstName] umgehend in [magnate.Custom('DE_PRO_POS_S_3P')]er Villa.\n\n„Überspringen wir das belanglose Geplauder“, eröffne ich unser Gespräch ernst. „Wenn man sich Euren jüngsten Landerwerb genauer ansieht, lassen sich zahlreiche Unregelmäßigkeiten und widerrechtliche Geschäfte erkennen.“\n\n[magnate.GetFirstNameNoTooltip|U] wirkt verlegen, aber nicht reumütig. „#EMP [Select_CString(ROOT.Char.IsFemale, 'Meine gute Freundin', 'Mein guter Freund')]#!, Ihr wisst doch, wie diese Dinge sind … All die Bürokratie. Und die Bauern sind so ungebildet, und es dauert ewig, bis sie das Gesetz verstehen … Manchmal möchte man seine Geschäfte einfach nur rasch zu Ende bringen! Könnt Ihr mir das verübeln?“"
 governor_contract_event.2081.a: "Das Land soll unter kleineren Landbesitzern aufgeteilt werden."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Für die richtige #EMP Spende#! könnte ich dieses Missgeschick vergessen …"
 governor_contract_event.2081.d: "Tun wir doch so, als wäre das nie geschehen, #EMP [Select_CString(magnate.IsFemale, 'meine Freundin', 'mein Freund')]#!!"
 governor_contract_event.2081.e: "Behaltet das Land, aber lasst es von den Einheimischen bewirtschaften."
 ep3_lands_reinstated_modifier: "Kleine Landbesitzer"
 ep3_lands_reinstated_modifier_desc: "Die Präsenz kleiner Landbesitzer wurde in diesem Gebiet wiederhergestellt."
 ep3_land_confiscate_modifier: "Beschlagnahmte Ländereien"
 ep3_land_confiscate_modifier_desc: "Das ist der perfekte Ort, um mein Anwesen zu erweitern!"
 mad_prophet: "Der verrückte Prophet"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "[Select_CString(prophet.IsFemale, 'Eine selbst ernannte Prophetin', 'Ein selbst ernannter Prophet')] versetzt eine ganze Gemeinde mit apokalyptischen Vorhersagen in Angst und Schrecken."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "Ich habe beunruhigende Nachrichten aus [ongoing_destination.GetName] erhalten.\n\nDas Land ([ongoing_destination.GetTitle.GetTierAsNameNoTooltip]) ist offenbar in Aufruhr, weil [Select_CString(prophet.IsFemale, 'eine selbst ernannte Prophetin', 'ein selbst ernannter Prophet')] mit haarsträubenden Vorhersagen über das Ende aller Tage Panik unter der Bevölkerung verbreitet.\n\nEs handelt sich höchstwahrscheinlich nur um verrücktes Geschwätz, doch wenn dieses Geschwätz die öffentliche Ordnung und die Sicherheit gefährdet, ist es meine Pflicht, einzugreifen."
 governor_contract_event.2090.a: "Ich muss die Lage untersuchen."
 governor_contract_event.2091.desc: "„#EMP DAS ENDE IST NAH! TUT BUSSE! TUT AUF DER STELLE BUSSE ODER WERDET DAHINGERAFFT!#!“\n\nAls ich in [ongoing_destination.GetName] ankomme, finde ich [Select_CString(prophet.IsFemale, 'die Prophetin', 'den Propheten')] mühelos. Ich schiebe mich durch vor Ehrfurcht erstarrte und verwirrte Leibeigene und folge dem Gekreische zu seinem Ursprung.\n\n[prophet.Custom('DE_ART_IND_N')|U] [prophet.GetWomanMan] in Lumpen beschimpft die Leute mit göttlich inspiriertem Zorn. Die Worte von [prophet.GetName] bestätigen ihre Vermutungen über das Unbekannte: [prophet.Custom('DE_PRO_PER_S_3P_N')|U] spricht ihre Angst vor dem Chaos an, ihrem Schrecken vor einem Jenseits voller Qualen ([prophet.GetFaith.NegativeAfterLife]) und unseren gemeinsamen Glauben an das Ende aller Dinge."
 governor_contract_event.2091.a: "Wir haben alles im Griff!"
 governor_contract_event.2091.a.tt: "Dank Eurer Autorität, Eurer Redegewandtheit und Eurer beruhigenden Präsenz schafft Ihr es, die Menge im Griff zu behalten."
 governor_contract_event.2091.b: "Wir müssen [prophet.Custom('DE_PRO_PER_S_3P_A')] zum Schweigen bringen."
 governor_contract_event.2091.c: "Wachen! Nehmt [prophet.Custom('DE_ART_DEF_S_A')] Unruhestifter[prophet.Custom('DE_END_NOU_S_GS_N')] fest!"
 governor_contract_event.2091.d: "Ihr liegt falsch, [prophet.GetFirstNameNoTooltip], und ich werde es Euch beweisen!"
 governor_contract_event.2091.e: "Nur Gebete können uns retten."
 governor_contract_event.2091.e.tt: "Ihr richtet einen großen religiösen Umzug aus."
 governor_contract_event.2091.f: "Der örtliche Klerus kann sich darum kümmern."
 governor_contract_event.2092.desc_persecute: "Ich freue mich zu sehen, dass es meinen Wachen gelungen ist, die Menge zu zerstreuen und diesem ganzen Unsinn ein Ende zu setzen.\n\nDie Bürger von [ongoing_destination.GetName] können sicher sein, dass sie in einem zivilisierten, hingebungsvollen und starken Reich leben, das unanfällig gegen Aberglauben und sicher vor Unruhen ist!"
 governor_contract_event.2092.desc_debate: "„… Und dies beweist schlüssig, dass das Ende #EMP keineswegs#! nah ist und der Zorn der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) #EMP nicht#! kurz davorsteht, über uns hereinzubrechen.“\n\n[Select_CString(prophet.IsFemale, 'Die Prophetin', 'Der Prophet')] ist sprachlos ob meiner gepflegten Erörterung; die Menge, die eine gute religiöse Debatte zu schätzen weiß, applaudiert ausgiebig, ehe sich die Menschen nach Hause aufmachen."
 governor_contract_event.2092.a: "Ich liebe es, wenn eine Arbeit gut getan wird!"
 governor_contract_event.2093.desc_persecute: "Leider war es nicht die richtige Entscheidung, die Wachen loszuschicken.\n\nDie verängstigte Bevölkerung drängte sich um [Select_CString(prophet.IsFemale, 'die Prophetin', 'den Propheten')], um [prophet.Custom('DE_PRO_PER_S_3P_A')] zu beschützen, und viele – sowohl Soldaten als auch einfache Bürger – wurden bei der anschließenden Schlägerei verletzt.\n\n[Select_CString(prophet.IsFemale, 'Der unruhestiftenden Prophetin', 'Dem unruhestiftenden Propheten')] gelang es, sich vom Chaos davonzuschleichen und spurlos zu verschwinden."
 governor_contract_event.2093.desc_debate: "„Und deswegen wird durch das Wesen der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) … Nein – das richtige Wort ist #EMP Essenz#!, oder? Oder ist es Kraft? Wie auch immer: Was ist, kann nicht nicht sein. Oder so ähnlich …“\n\nIch muss weder die Verwirrung auf den Gesichtern der Leute vor mir sehen noch das Kichern [Select_CString(prophet.IsFemale, 'meiner Widersacherin', 'meines Widersachers')] hören, um zu wissen, dass ich mich nur zum Narren gemacht habe.\n\nIch bin sicher, die Einheimischen werden diese Angelegenheit selbst regeln. Ich verschwinde."
 governor_contract_event.2093.a: "Ein peinliches Schauspiel."
 ep3_religiously_pacified_modifier: "Religiös befriedet"
 ep3_religiously_pacified_modifier_desc: "Der Glaube und das Vertrauen der örtlichen Bevölkerung in die Obrigkeit wurden durch deren wirksames Eingreifen gegen einen aufkeimenden Weltuntergangskult gestärkt."
 ep3_doom_repressed_modifier: "Verfolgter Prophetiekult"
 ep3_doom_repressed_modifier_desc: "Ein von einem wahnsinnigen Propheten angeführter Untergangskult wurde gewaltsam ausgerottet."
 ep3_religious_debate_modifier: "Religiöse Debatte gewonnen"
 ep3_religious_debate_modifier_desc: "Dieser Charakter glänzte in einer religiösen Debatte gegen einen wahnsinnigen Propheten und zeigte den Menschen auf, dass der vorgeschlagene Weg nur in die Irre geführt hätte."
 titles_sale: "Titel zu verkaufen"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "Es wurde berichtet, dass ein Geistlicher religiöse Titel und Ämter an den Höchstbietenden verkauft – eine hochgradig unrechtmäßige Praxis."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "Der Fall, über den ich heute zu urteilen habe, ist recht heikel: Ein örtlicher [priest.GetFaith.PriestNeuter] wurde dabei erwischt, wie er religiöse Titel und Ämter an unqualifizierte Kinder örtlicher Adliger feilbot.\n\n[priest.GetName], so [priest.Custom('DE_PRO_POS_S_3P')] Name, füllt sich die Taschen auf Kosten der höchsten Macht ([priest.GetFaith.HighGodName]) und der eigenen Vorgesetzten.\n\nDiese Praxis läuft – selbstredend – sämtlichen Gesetzen zuwider. Wegen des religiösen Natur des Verbrechens selbst und der beteiligten Parteien hat sie zudem eine recht große Kontroverse ausgelöst. Es besteht ein großes Risiko, dass der Klerus ob meiner nötigen Einmischung in seine Angelegenheiten erbost sein wird."
 governor_contract_event.2100.a: "Das Gold sollte religiösen Einrichtungen gespendet werden."
 governor_contract_event.2100.b: "Das unrechtmäßig erworbene Gold wird hiermit beschlagnahmt."
 governor_contract_event.2100.c: "Tut Buße! Und gebt das Geld an die Geschädigten zurück."
 governor_contract_event.2100.d: "Ich könnte einen Gefallen von jemandem wie Euch gebrauchen …"
 ep3_repayed_church_titles_modifier: "Umgewidmetes Gold"
 ep3_repayed_church_titles_modifier_desc: "Das durch den verbotenen Verkauf religiöser Ämter angehäufte Gold wurde von den rechtmäßigen religiösen Eigentümern für einen guten Zweck eingesetzt."
 hungry_times: "Hungrige Zeiten"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "Eine kürzlich aufgetretene Seuche löste eine Hungersnot aus, die einige Einwohner zu #EMP verzweifelten#! Maßnahmen gezwungen hat, um zu überleben."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "Die Neuigkeiten aus [ongoing_destination.GetName] sind besonders besorgniserregend.\n\nDie Hilfsmaßnahmen der Regierung nach einer kürzlichen Seuche waren offenbar unzureichend: Eine Hungersnot plagt nun die örtlichen Siedlungen. Einige Bürger mussten zu verzweifelten, abstoßenden Praktiken greifen, um zu überleben."
 governor_contract_event.2110.desc_murder: "\n\nDiesem Bericht zufolge wurden mehrere Bauern dabei erwischt, wie sie ihre Mitmenschen töteten und schlachteten, um deren Fleisch zu verzehren!"
 governor_contract_event.2110.desc_cannibal: "\n\nDiesem Bericht zufolge wurden mehrere Bauern dabei erwischt, wie sie das Fleisch ihrer zuvor verhungerten Mitmenschen verzehrten!"
 governor_contract_event.2110.desc_animal: "\n\nDiesem Bericht zufolge wurden mehrere Bauern dabei erwischt, wie sie Tiere töteten und verzehrten, die in religiöser Hinsicht als unrein gelten, was den Zorn des örtlichen Klerus geweckt hat."
 governor_contract_event.2110.a: "Ich muss mehr hierüber erfahren."
 governor_contract_event.2111.desc: "Als ich [ongoing_destination.GetName] erreiche, warten die Angeklagten in Ketten, die Blicke gesenkt, die Kleidung zerfetzt und blutig.\n\nIhnen voran steht [cannibal.GetFirstName], und die zitternden Beklagten werden von einer gewaltigen, ausgemergelten Menge beschimpft. Knochige Fäuste werden geschüttelt, dünne Stimmen fordern lautstark, ein Exempel zu statuieren.\n\nMir werden die Beweismittel vorgelegt … zerteilte Oberschenkelknochen und verfaulte, abgetrennte Köpfe. Hier ist etwas Grauenhaftes vorgegangen, was der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) wahrlich ein Gräuel war."
 governor_contract_event.2111.a: "Ich hätte diese Gemeinde nie sich selbst überlassen sollen."
 governor_contract_event.2111.b: "Die aus der größten Verzweiflung geborenen Verbrechen verlangen nach der größten Vergebung."
 governor_contract_event.2111.c: "Die Schuldigen sollen büßen. So sagt es das Gesetz."
 governor_contract_event.2111.d: "Die ganze Gemeinde ist durch diesen Gräuel befleckt!"
 governor_contract_event.2111.e: "Solche abscheulichen Verbrechen verdienen meine ungeteilte Aufmerksamkeit."
 ep3_rebuild_effort_modifier: "Konzertierte Wiederaufbaubemühungen"
 ep3_rebuild_effort_modifier_desc: "Der örtliche Statthalter widmet sich vornehmlich dem Wiederaufbau dieses Gebiets, nachdem es von einer Seuche schwer getroffen wurde."
 ep3_tight_control_modifier: "Strenge Kontrolle"
 ep3_tight_control_modifier_desc: "Einige #EMP unglückliche#! Vorfälle in dieser Gemeinde zwangen den Statthalter, sie unter besondere Beobachtung zu stellen."
 wartime_measures: "Maßnahmen in Kriegszeiten"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "[Select_CString(ROOT.Char.GetLiege.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] ist im Krieg. Gerade erreicht mich eine offizielle Aufforderung aus dem Hauptsitz: Ich soll durchreisenden Truppen alle mögliche Unterstützung zukommen lassen."
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "Ein offiziell aussehender Brief, dessen Siegel [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] als Absender[ROOT.Char.GetLiege.Custom('DE_END_NOU_S_GS_N')] ausweist, wartet heute in meiner Amtsstube auf mich.\n\n„Die unbesiegbaren Armeen unseres Reichs ([ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier]) marschieren gegen den erbärmlichen Feind. Und sollten freundliche Truppen die Lande in Eurer Obhut durchqueren, wird Euch hiermit offiziell befohlen, ihnen jede Form von Bequemlichkeit und Unterstützung zukommen zu lassen.\n\nIn diesen schweren Zeiten weiß [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] die Opfer zu schätzen, die all die treuen [ROOT.Char.GetLiege.GetCulture.GetName|l]en Untertanen in diesen harten Zeiten erbringen müssen.“"
 governor_contract_event.2120.a: "Selbstredend werden wir unsere volle Unterstützung bieten!"
 governor_contract_event.2120.b: "Unsere Vorräte stehen [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] zur Verfügung."
 governor_contract_event.2120.c: "Wir werden uns um Unterkünfte für die Truppen kümmern."
 governor_contract_event.2120.d: "Ich bin mir sicher, dass etwas Gold helfen wird."
 governor_contract_event.2120.e: "Unsere Späher werden militärische Hilfe bieten."
 governor_contract_event.2120.f: "Es ist wichtiger, in Kriegszeiten unser Volk zu unterstützen."
 ep3_war_support_modifier: "Kriegsunterstützung"
 ep3_war_support_modifier_desc: "In dieser Gemeinde werden keine Mühen gescheut, um die Kriege des Lehnsherrn zu unterstützen."
 ep3_war_supplies_modifier: "Kriegsvorräte"
 ep3_war_supplies_modifier_desc: "Diese Gemeinde setzt alle Ressourcen zur Unterstützung durchreisender Truppen ein."
 ep3_war_lodgings_modifier: "Kriegsunterkünfte"
 ep3_war_lodgings_modifier_desc: "Diese Gemeinde stellt sicher, dass verbündete Truppen gut untergebracht werden."
 ep3_war_lookout_modifier: "Kriegsspäher"
 ep3_war_lookout_modifier_desc: "Ein organisiertes System von Spähern beschützt diese Gemeinde."
 ep3_war_compensations_modifier: "Kriegsentschädigungen"
 ep3_war_compensations_modifier_desc: "Diese Gemeinde erhält besondere Unterstützung, damit sie trotz des laufenden Krieges weiterhin gedeiht."
 admin_contract_invalidated_title: "[GetPlayer.Custom('GetContractOrIssue')] ungültig"
 admin_contract_invalidated_desc: "Laufender [governance_issue|E] wurde ungültig"
 governor_scheme_success_chance_desc: "Der erfolgreiche Abschluss dieses [Concept('contract_scheme', 'Vertragskomplotts')|E] führt zu einer Belohnung für Eure Mühen."
 governor_trait_desc: "[trait|E] „[GetTrait('governor').GetName(GetNullCharacter)]“: $VALUE|=+0$"
 governor_trait_desc_short: "[GetTrait('governor').GetName(GetNullCharacter)]-[trait|E]"
 governor_trait_with_character_desc: "[trait|E] „[GetTrait('governor').GetName(ROOT.Char)]“: $VALUE|=+0$"
 administrator_trait_desc: "[trait|E] „[GetTrait('administrator').GetName(GetNullCharacter)]“: $VALUE|=+0$"
 overseer_trait_desc: "[trait|E] „[GetTrait('overseer').GetName(GetNullCharacter)]“: $VALUE|=+0$"
 ep3_governance_tax_relief: "Steuererleichterung"
 ep3_governance_tax_relief_desc: "Dieser Gemeinde wurde vom Statthalter der Region eine Steuererleichterung gewährt, was der örtlichen Bevölkerung sehr gefallen hat."
 ep3_governance_stationed_troops: "Verstärkte Garnison"
 ep3_governance_stationed_troops_desc: "Auf Befehl des Statthalters bekam dieses Besitztum eine verstärkte Garnison, um für ertragsfördernde Umstände zu sorgen."
 ep3_governance_festivities: "Festlichkeiten arrangiert"
 ep3_governance_festivities_desc: "Ein örtlicher Beamter wurde #EMP überzeugt#!, eine Reihe von Festen und Jahrmärkten zu veranstalten."
 ep3_governance_infrastructure: "Verbesserte Infrastruktur"
 ep3_governance_infrastructure_desc: "Ein örtlicher Beamter hat viel Geld ausgegeben, um die Infrastruktur in diesem Gebiet zu verbessern."
 ep3_governance_harvest: "Kornverteilung"
 ep3_governance_harvest_desc: "Diese Gemeinde profitiert von einer Kornverteildung an die Bevölkerung auf Geheiß des örtlichen Statthalters."
 ep3_governance_great_harvest: "Große Kornverteilung"
 ep3_governance_great_harvest_desc: "Diese Gemeinde kommt in den Genuss einer umfangreichen Verteilung von Getreide, die der örtliche Statthalter lenkt."
 ep3_governance_mercenary_troops: "Söldnertruppen"
 ep3_governance_mercenary_troops_desc: "Dieser Charakter hat eine Reihe ehemaliger Banditen als Söldner angeworben, auch wenn andere das nicht so recht glauben können."
 ep3_governance_workforce: "Zwangsverpflichtete Arbeiter"
 ep3_governance_workforce_desc: "In dieser Gemeinde gibt es eine große Anzahl an Arbeitskräften, die man für Gemeinschaftsdienste heranzieht."
 ep3_governance_rampant_bandits: "Grassierende Räuber"
 ep3_governance_rampant_bandits_desc: "Diese Gemeinde wird von Banditen heimgesucht: Brutale Überfälle auf Reisende und Händler sind an der Tagesordnung."
 SCHEME_TIER_DIFFICULTY: "[task_contract_tier|E]: $VALUE|+=0$"
