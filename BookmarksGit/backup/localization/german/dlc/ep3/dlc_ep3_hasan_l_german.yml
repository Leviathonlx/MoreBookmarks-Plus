l_german:
 #Decisions
 hasan_evangelize_the_faith: "Den Glauben verbreiten"
 hasan_evangelize_the_faith_desc: "Mein göttlicher Auftrag ist es, das Wort Allahs und seines auserwählten Propheten zu verbreiten."
 hasan_evangelize_the_faith_tooltip: "Versuchen, den eigenen [Concept('faith', 'Glauben')|E] in einer nahen Gemeinde zu verbreiten"
 hasan_evangelize_the_faith_confirm: "Predigt halten"
 hasan_agitate_the_populace: "Die örtliche Bevölkerung aufwiegeln"
 hasan_agitate_the_populace_desc: "Nicht alle in diesem Reich sind sich bewusst, was für ein Übel ihre Herrscher sind. Einige Worte aus dem heiligen Buch sollten ihnen den rechten Weg weisen."
 hasan_agitate_the_populace_tooltip: "Versuchen, die [county_opinion|E] einer nahen Gemeinde zu senken."
 hasan_agitate_the_populace_confirm: "Sie werden die Wahrheit erkennen"
 hasan_ignite_the_flames: "Die Revolution beginnen"
 hasan_ignite_the_flames_desc: "Die Gläubigen sind versammelt, und es ist an der Zeit, der in diesen Landen herrschenden Schurkerei ein Ende zu setzen."
 hasan_ignite_the_flames_tooltip: "Einen [war|E] erklären, um das Großreich zu zerschlagen"
 hasan_ignite_the_flames_confirm: "Unsere Zeit ist gekommen"
 hasan_found_the_assassins: "Assassinen gefunden"
 hasan_found_the_assassins_desc: "Gotteslästerer und Ketzer plagen das Land, und es ist klar geworden, dass Worte allein sie nicht besänftigen. Es ist an der Zeit, diesen theologischen Zwist in einen militärischen zu verwandeln, und die Feinde der Gläubigen werden sich der Klinge stellen."
 hasan_found_the_assassins_tooltip: "Einen [holy_order|E] zum Schutz Eures [Concept('faith', 'Glaubens')|E] gründen"
 hasan_found_the_assassins_confirm: "Bismillah!"
 hasan_expand_the_assassins: "Die Assassinen erweitern"
 hasan_expand_the_assassins_desc: "Wir brauchen mehr Besitztümer, um den Einfluss der Assassinen auszuweiten. Von dort aus könnten wir den Sturz der Gotteslästerer erleben."
 hasan_expand_the_assassins_tooltip: "Euren [holy_order|E] erweitern"
 hasan_expand_the_assassins_confirm: "Ein neues Zuhause"
 #Events
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]e Prediger"
 hasan_sabbah.1000.desc: "[amira.GetName|U], [Select_CString(amira.IsFemale, 'eine Gläubige und Anhängerin', 'ein Gläubiger und Anhänger')] des ägyptischen Kalifen, hat im Herzen von [location.GetName] unorthodoxe Ansichten über den Islam gepredigt. Ich zweifle nicht an der Wahrheit des Islam und der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]), und ich habe noch nie daran gezweifelt, dass diese Wahrheit irgendwo anders als im Glauben ([ROOT.Char.GetFaith.GetName]) zu finden ist, doch die Worte von [amira.GetFirstNameNoTooltip] klingen anders in meinen Ohren.\n\nIch verbringe den Rest des Tages damit, mit [amira.GetFirstNameNoTooltip] über heilige Bücher und Hadithe zu diskutieren, und zum ersten Mal vernehme ich die Wahrheit in der [GetFaithByKey('ismaili').GetAdjective|l]en Philosophie."
 hasan_sabbah.1000.a: "Es ist Euch gelungen, meinen Glauben zu verletzen und zu brechen."
 hasan_sabbah.1000.b: "Die Wahrheit kann nicht außerhalb des Islam gesucht werden."
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]e Missionierung"
 hasan_sabbah.1010.desc: "Die Menschen haben sich im Herzen von [location.GetNameNoTier] um mich versammelt, der Blick trübe in der Abwesenheit des Lichts der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]).\n\nMit den Passagen der heiligen Schrift ([ROOT.Char.GetFaith.ReligiousText]) im Gedächtnis beginne ich zu sprechen …"
 hasan_sabbah.1010.a: "Im Namen des Göttlichen ([ROOT.Char.GetFaith.HighGodName]), voll der Vergebung und Gnade …"
 hasan_sabbah.1010.a.win: "Die Menge wird auf Eure Seite gezogen"
 hasan_sabbah.1010.a.lose: "Die Menge ist unbeeindruckt"
 hasan_sabbah.1020.t: "Göttliche Berufung"
 hasan_sabbah.1020.desc: "Ein Abgesandter von [ismaili_caliph.GetName] begrüßt mich heute mit einer höflichen Verbeugung und einer Nachricht.\n\n„Der Kalif hat von Eurem großen Werk hier gehört und wünscht, dass Ihr Eure Studien als [ismaili_caliph.GetFaith.GetAdjective][Select_CString(ROOT.Char.IsFemale, 'e Missionarin', 'er Missionar')] in [cairo.GetNameNoTier] fortsetzt.“"
 hasan_sabbah.1020.a: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) hat Pläne für mich dort."
 hasan_sabbah.1020.a.tt: "Ihr werdet nach „[cairo.GetProvince.GetBaronyNameExplicitly]“ reisen"
 hasan_sabbah.1020.b: "Ich werde dort am meisten gebraucht, wo ich gerade bin."
 hasan_sabbah.1022.t: "Das [GetFaithByKey('ismaili').GetAdjectiveNoTooltip|Ul]e Kalifat"
 hasan_sabbah.1022.desc: "Ich bin eingetroffen und die Lage im Kalifat ist in der Tat schrecklich. [nizar.GetFirstName|U], [Select_CString(nizar.IsFemale, 'die rechtmäßige und bevorzugte Nachfolgerin', 'der rechtmäßige und bevorzugte Nachfolger')] von [ismaili_caliph.GetName], wurde aus der Thronfolge entfernt. Dies ist eindeutig nicht das, was der Prophet für die Zukunft des Islam im Sinn hatte.\n\nDie Intrigen und Lügen der Menschen haben den Plan der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) verdorben, und es muss etwas getan werden!"
 hasan_sabbah.1022.a: "Ich stehe zu [nizar.GetFirstNameNoTooltip|U]!"
 hasan_sabbah.1022.b: "Ich muss den Kurs halten."
 hasan_sabbah.1030.t: "Tod des Kalifen"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U] ist endlich mit der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) vereint und hat Frieden gefunden, doch wir Hinterbliebenen müssen die Bürde [ismaili_caliph.Custom('DE_PRO_POS_S_3P')]er Abwesenheit schultern. Durch politische Manöver und Kräfte, die sich eigentlich jedem Vorstellungsvermögen entziehen,"
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$ folgt [ismaili_caliph.Custom('DE_PRO_PER_S_3P_D')] [new_ismaili_caliph.GetName] nach, $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$ hat das Kalifat keinen Nachfolger, $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: "und die [GetFaithByKey('nizari').GetAdjective|l]en Forderungen werden missachtet.\n\nIch weiß mit Sicherheit, dass [nizar.GetName] [Select_CString(nizar.IsFemale, 'die bevorzugte Kandidatin', 'der bevorzugte Kandidat')] war, doch wenn ich meine Loyalität verkünde, mache ich mir gewiss [Select_CString(new_ismaili_caliph.IsFemale, 'eine Feindin', 'einen Feind')]."
 hasan_sabbah.1030.a: "Ich werde nicht im Unglauben untergehen!"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U] ist der rechtmäßige Kalif."
 hasan_sabbah.1030.c: "Ich unterstütze jeden [GetFaithByKey('ismaili').GetAdjective|l]en Kandidaten."
 hasan_sabbah.1031.t: "Der Feind des Glaubens ([ROOT.Char.GetFaith.GetNameNoTooltip|U])"
 hasan_sabbah.1031.desc: "Als ich meine Predigt abschließe, blicke ich über die Menge erleuchteter Gesichter, die mich anstarren. Meine Gedanken kreisen um [Select_CString(seljuk_equivalent.IsFemale, 'ihre Herrin', 'ihren Herrn')], [seljuk_equivalent.GetFirstName], [seljuk_equivalent.Custom('DE_ART_DEF_S_N')] sie von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) weggeführt hat. Während [seljuk_equivalent.Custom('DE_PRO_PER_S_3P_N')] ein dekadentes Leben genießt, zetern [seljuk_equivalent.Custom('DE_PRO_POS_S_3P')]e Untertanen im Dreck miteinander, abseits der Wahrheit des Göttlichen.\n\nIch spüre, dass ich das nicht länger ertragen kann, und ich wünsche mir nur, [seljuk_equivalent.Custom('DE_PRO_POS_S_3P')] Volk würde von [seljuk_equivalent.Custom('DE_PRO_PER_S_3P_D')] befreit und wäre in der [ROOT.Char.GetFaith.GetAdjective|l]en Geisteslehre vereint!"
 hasan_sabbah.1031.a: "[seljuk_equivalent.Custom('DE_PRO_PER_S_3P_N')|U] muss untergehen!"
 hasan_sabbah.1031.b: "Ich spüre den wahren Feind woanders …"
 hasan_sabbah.1040.t: "Eine aufwühlende Rede"
 hasan_sabbah.1040.desc: "Die Menge starrt stumpf und teilnahmslos in meine Richtung, während ich die heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) festhalte und mich auf meine Rede vorbereite."
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U] ist das Böse ([ROOT.Char.GetFaith.DevilName]) in Person!"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "Der Alte vom Berg"
 hasan_sabbah.1050.desc: "Endlich wurde das [defender.Custom2('InsultAdjective', ROOT.Char)|l]e Großreich von [defender.GetName] ins Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) zurückgeschickt, wo es hingehört. Aus der Asche des Großreichs blicken meine Anhänger auf mich, um unsere Zukunft und die Zukunft unseres Glaubens ([ROOT.Char.GetFaith.GetName]) zu sichern.\n\nIm Chaos der Abwesenheit von [defender.GetFirstNameNoTooltip] ist [hasan_home.GetName] reif für die Übernahme und kann als Drehscheibe für alle zukünftigen Unternehmungen in der Region dienen."
 hasan_sabbah.1050.a: "So beginnt die Zeit von [hasan_home.GetNameNoTierNoTooltip]."
 hasan_sabbah.1050.b: "Wir setzen unseren ewigen Kampf fort."
 #Modifiers
 ep3_agitated_populace: "Erregte Bevölkerung"
 ep3_agitated_populace_desc: "Ein charismatischer Prediger hat kürzlich einen aufrührerischen Gottesdienst abgehalten, in dem er die Übel der herrschenden Klasse in diesem Landstrich anprangerte."
 ep3_religious_doubts: "Religiöse Zweifel"
 ep3_religious_doubts_desc: "Ein charismatischer Missionar hat vor Kurzem in dieser Provinz seine fremde Religion gepredigt. Obwohl es ihm nicht gelang, die Mehrheit der Menschen zu bekehren, hat dies den Glauben der einfachen Leute an die traditionelle Religion dennoch erschüttert."
