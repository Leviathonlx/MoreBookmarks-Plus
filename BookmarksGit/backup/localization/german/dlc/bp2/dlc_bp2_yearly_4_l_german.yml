l_german:
 bp2_yearly.4000.t: "Ängste der Vergangenheit"
 bp2_yearly.4000.desc: "Als ich mein Neugeborenes [first_babby.GetName] in den Armen halte, mischt sich die ekstatische Freude mit Traurigkeit und einem Nadelstich der Angst.\n\nHaben mich meine Eltern so gewiegt, als ich noch klein war, bevor sie beide starben und mich allein zurückließen?\n\nIst das ein Fluch? Werden die Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) meinem liebsten Kind die Eltern rauben, so wie es schon zuvor mir widerfahren ist?"
 bp2_yearly.4000.a: "Ich verspreche es! Ich werde Euch nicht im Stich lassen!"
 bp2_yearly.4000.a.flavor: "Werde ich in der Lage sein, dieses Versprechen zu halten?"
 bp2_yearly.4000.b: "Die Welt ist ein grausamer Ort, mein Kind."
 bp2_yearly.4000.b.flavor: "Und wir alle gehen allein durchs Leben."
 bp2_yearly.4000.c: "Ich setze meine Hoffnung auf die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate])."
 bp2_yearly.4001.t: "Verspätete Gerechtigkeit"
 bp2_yearly.4001.desc: "Ich war noch ein Kind, als [murdered_relative.GetName], mein[murdered_relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)], auf Befehl von [imprisoned_murderer.GetName] jäh den Tod fand. Damals war ich machtlos, es zu verhindern, machtlos, Gerechtigkeit walten zu lassen.\n\nHeute ist es [imprisoned_murderer.GetNameNoTooltip], [imprisoned_murderer.Custom('DE_ART_DEF_S_N')] machtlos ist, gefesselt und meinem Willen unterworfen. Ich frage mich, was [murdered_relative.GetFirstNameNoTooltip] wollen würde? Rache – ein Leben für [murdered_relative.Custom('DE_PRO_POS_S_3P')]es – oder eine gewährte Gnade?"
 bp2_yearly.4001.a: "[murdered_relative.Custom('DE_PRO_PER_S_3P_N')|U] will nun nichts mehr. Dank Euch, Ihr [imprisoned_murderer.Custom2('InsultNoun', ROOT.Char)]!"
 bp2_yearly.4001.b: "In der Vergebung, in der richtigen Entscheidung – darin liegt die Kraft."
 bp2_yearly.4002.t: "Ein Ruf des Geistes"
 bp2_yearly.4002.desc: "Ein weiterer Abend, eine weitere Runde berauschender Getränke. Wie lang trinke ich nun schon? Tage? Wochen? Ist das wichtig? Im wirbelnden Schaum meines halb vollen Kruges sehe ich etwas höchst Seltsames und Eigenartiges. Die besorgten Gesichter meiner längst verstorbenen Verwandten [first_aa_relative.GetFirstNameNoTooltip] und [second_aa_relative.GetFirstNameNoTooltip] blicken zu mir auf.\n\nDie trunkene Benommenheit wird von meinen längst vergessenen Kindheitserinnerungen durchdrungen: wie ich sie tot vorfand, weil sie zu viel getrunken hatten … Erinnerungen an ihre aufgedunsenen, noch immer berauschten Leichen.\n\nMuss ich ihr Schicksal teilen?"
 bp2_yearly.4002.a: "Ahnen, gebt mir Kraft! Ich werde nie wieder trinken!"
 bp2_yearly.4002.b: "Auf Euch, [first_aa_relative.GetFirstNameNoTooltip] und [second_aa_relative.GetFirstNameNoTooltip]!"
 bp2_yearly.4003.t: "Der Weg eines Herrschers"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U] ist nun so alt, wie ich es war, als ich meine Herrschaft antrat. Mein Weg war voller Entbehrungen, da ich in so jungen Jahren die Verantwortung für das gesamte Reich trug, doch dies machte mich zu [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('DE_ART_DEF_S_N')] ich heute bin. Meine Kindheit war ganz anders als die meiner Altersgenossen: Anstelle kindlicher Spiele spielte ich das Spiel der Erwachsenen. Ich spielte es und lernte es gut.\n\nEs gibt ein geeignetes Land, [giveaway_county.GetDefinitiveName], in dem [child_ruler.GetFirstNameNoTooltip] zum Herrscher werden kann – so wie ich es tat. Doch ist [child_ruler.Custom('DE_PRO_PER_S_3P_N')] bereit? Ist mein Weg der einzige, der auf eine harte Zukunft vorbereitet?"
 bp2_yearly.4003.a: "Ihr sollt meinem Weg folgen, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4003.b: "Wir werden die Fehler der Vergangenheit nicht wiederholen."
 bp2_yearly.4003.c: "Diese Gemeinde ist wertvoller als [child_ruler.Custom('DE_PRO_POS_S_3P')]e Bildung!"
 #parental prestige event chain
 bp2_yearly.4010.t: "Schatten des Ruhmes: Zwielicht"
 bp2_yearly.4010.desc: "Überall, wo ich hinkomme, flüstert man Geschichten über die Taten, die mein[famous_parent.Custom('DE_END_PRO_S_N')] [famous_parent.GetMotherFather] [famous_parent.GetTitledFirstName] vollbracht haben soll. Ob nah oder fern: Es scheint niemanden zu geben, der [famous_parent.Custom('DE_PRO_POS_S_3P')]en Namen noch nicht gehört hat.\n\nIch frage mich, ob ich für immer im Schatten [Select_CString(famous_parent.IsFemale, 'meiner Mutter', 'meines Vaters')] stehen werde? Oder werde ich es in meinem Leben zu vergleichbarem Ruhm ([ROOT.Char.Custom('ParentPrestigeLevelText')]) bringen? Wie hoch werde ich aufsteigen?"
 bp2_yearly.4010.a: "Bescheiden? Ich bin nicht bescheiden!"
 bp2_yearly.4010.b: "Eines Tages werde ich so sein wie Ihr, [famous_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4010.b.flavor: "Ich werde berühmt sein. Ich werde hell erstrahlen – koste es, was es wolle."
 bp2_yearly.4010.c: "Ich bin froh, [Select_CString(famous_parent.IsFemale, 'eine so berühmte', 'einen so berühmten')] [famous_parent.GetMotherFather] zu haben!"
 bp2_yearly.4010.c.flavor: "Und ich bin damit zufrieden, in [famous_parent.Custom('DE_PRO_POS_S_3P')]em Schatten zu leben."
 bp2_yearly.4011.t: "Schatten des Ruhmes: Morgengrauen"
 bp2_yearly.4011.desc: "Mein[famous_dead_parent.Custom('DE_END_PRO_S_N')] [famous_dead_parent.GetMotherFather], [famous_dead_parent.Custom('DE_ART_DEF_S_N')] große [famous_dead_parent.GetTitledFirstName], ist vor langer Zeit von uns gegangen. Doch [famous_dead_parent.Custom('DE_PRO_POS_S_3P')]e Lebensflamme strahlt noch immer hell. Sie umgab [famous_dead_parent.Custom('DE_PRO_PER_S_3P_A')] überall, wo [famous_dead_parent.Custom('DE_PRO_PER_S_3P_N')] hinging, und sie scheint mich nun zu verfolgen.\n\nViele betrachten mich nach wie vor nur als [famous_dead_parent.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom('GetDaughterSon')] und nicht als eigenständigen Menschen! Erst gestern pries ein alter Bauer [famous_dead_parent.Custom('DE_PRO_PER_S_3P_A')], als wäre [famous_dead_parent.Custom('DE_PRO_PER_S_3P_N')] noch am Leben!\n\nEs ist Zeit, aus [famous_dead_parent.Custom('DE_PRO_POS_S_3P')]em Schatten herauszutreten! Um der Welt meinen Stempel aufzudrücken! Um als [ROOT.Char.Custom('DE_ART_DEF_S_N')] große [ROOT.Char.GetTitledFirstName] anerkannt zu werden!"
 bp2_yearly.4011.a: "Die Welt wird sich an [famous_dead_parent.GetFirstNameNoTooltip] als #EMP mein[famous_dead_parent.Custom('DE_END_PRO_S_A')] #![famous_dead_parent.GetMotherFather] erinnern!"
 bp2_yearly.4011.b: "Leider werde ich für immer nur [famous_dead_parent.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetDaughterSon')] sein."
 bp2_yearly.4011.c: "Ich habe schon genug erreicht."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "Schatten des Ruhmes: Tageslicht"
 bp2_yearly.4012.desc: "Es ist viel Zeit vergangen, seit ich beschlossen habe, mich der Aufgabe zu widmen, dem Ruhm meines toten Elternteils nachzueifern, und noch viel mehr seit [famous_dead_parent.Custom('DE_PRO_POS_S_3P')]em Tod. Es ist anstrengend und anspruchsvoll, aus [famous_dead_parent.Custom('DE_PRO_POS_S_3P')]em Schatten herauszutreten. Ich habe immer noch das Gefühl, dass die Welt mich nicht nur nach meinen Taten beurteilt, sondern mich auch stets mit [famous_dead_parent.GetTitledFirstName] vergleicht.\n\nIch weiß, dass ich geachtet werde, aber ist das genug? Was kann ich noch tun, damit man sich an mich erinnert? Um mehr zu sein, als mein[famous_dead_parent.Custom('DE_END_PRO_S_N')] [famous_dead_parent.GetMotherFather] es jemals war!"
 bp2_yearly.4012.a: "Es gibt für mich noch viel zu erreichen."
 bp2_yearly.4012.b: "Ach, wozu die Mühe? Ich werde für immer im Schatten von [famous_dead_parent.GetFirstNameNoTooltip] leben."
 bp2_yearly.4012.c: "Wir sind jetzt auf Augenhöhe, [famous_dead_parent.GetMotherFather|U]."
 bp2_yearly.4012.d: "Es ist nie genug! Niemals!"
 bp2_yearly.4013.t: "Schatten des Ruhmes: Zenit"
 bp2_yearly.4013.desc_success: "Heute wachte ich zum ersten Mal in meinem Leben mit der festen Gewissheit auf: Mein Ruhm ist scheinbar grenzenlos und ich bin nicht mehr nur [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('GetDaughterSon')] von [famous_dead_parent.GetTitledFirstName]. Ich kann mich in meinem eigenen Ruhm sonnen, endlich frei vom Schatten [Select_CString(famous_dead_parent.IsFemale, 'meiner Mutter', 'meines Vaters')].\n\nIst es an der Zeit, das unerbittliche Streben nach Anerkennung aufzugeben? Oder soll ich noch mehr strahlen und glänzen, bis wirklich jedes Kind meinen Namen ausspricht, auch noch in den kommenden Generationen?"
 bp2_yearly.4013.desc_failure: "Heute bin ich mit einem niederschmetternden Gedanken aufgewacht: Trotz jahrelanger Bemühungen verblasst meine Lebensleistung im Vergleich zu der [Select_CString(famous_dead_parent.IsFemale, 'meiner großartigen Mutter', 'meines großartigen Vaters')] [famous_dead_parent.GetTitledFirstName] noch immer. Ich habe mich angestrengt, doch ich kann dem langen Schatten [famous_dead_parent.Custom('DE_PRO_POS_S_3P')]es Ruhms immer noch nicht entkommen.\n\nIst das ein Fluch, den [Select_CString(famous_dead_parent.IsFemale, 'jede Mutter', 'jeder Vater')] über seine Kinder bringt? Werden wir alle in einen vergeblichen Wettlauf gegen die Giganten der Vergangenheit hineingeboren?"
 bp2_yearly.4013.a: "Ich habe Euch enttäuscht, [famous_dead_parent.GetFirstNameNoTooltip], und ich habe mich selbst enttäuscht."
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')|U][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip]. Das hört sich gut an."
 bp2_yearly.4013.c: "Ich werde nicht ruhen, bis mein Name auf der ganzen Welt bekannt ist!"
 #parental piety event chain
 bp2_yearly.4020.t: "Schatten des Glaubens: Zwielicht"
 bp2_yearly.4020.desc: "Welch Freude ist es, [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom('GetDaughterSon')] [Select_CString(pious_parent.IsFemale, 'einer so vorbildlichen Dienerin', 'eines so vorbildlichen Dieners')] der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) zu sein! Welch Begeisterung ich in meinem Herzen verspüre, wenn ich höre, dass sich jeder auf [pious_parent.Custom('DE_PRO_PER_S_3P_A')] als [pious_parent.GetTitledFirstName], Leitstern des Glaubens, bezieht! [ROOT.Char.GetFaith.PriestNeuterPlural] ebenso wie fromme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] verehren [pious_parent.Custom('DE_PRO_POS_S_3P')|U]e Tugend.\n\nIch frage mich, werde ich demütig im Schatten [Select_CString(pious_parent.IsFemale, 'meiner Mutter', 'meines Vaters')] bleiben? Oder werde ich in meinem eigenen Leben eine gleichwertige Frömmigkeit ([ROOT.Char.Custom('ParentPietyLevelText')]) erreichen oder gar übertreffen? Wird die Gnade der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) in mir so sichtbar sein wie in [pious_parent.Custom('DE_PRO_PER_S_3P_D')]?"
 bp2_yearly.4020.b: "Eines Tages werde ich so sein wie Ihr, [pious_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4020.b.flavor: "Ich werde tugendhaft sein. Ich werde den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) dienen – koste es, was es wolle."
 bp2_yearly.4020.c: "Ich bin froh, [Select_CString(pious_parent.IsFemale, 'eine so fromme', 'einen so frommen')] [pious_parent.GetMotherFather] zu haben!"
 bp2_yearly.4020.c.flavor: "Und ich bin damit zufrieden, in [pious_parent.Custom('DE_PRO_POS_S_3P')]em Schatten zu leben."
 bp2_yearly.4021.t: "Schatten des Glaubens: Morgendämmerung"
 bp2_yearly.4021.desc: "Jahre sind vergangen, seit [Select_CString(pious_dead_parent.IsFemale, 'meine großartige Mutter', 'mein großartiger Vater')] [pious_dead_parent.GetTitledFirstName] von uns ging. Ich hoffe, [pious_dead_parent.Custom('DE_PRO_PER_S_3P_N')] dient nun in der Nachwelt den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]). Doch der Geist [pious_dead_parent.Custom('DE_PRO_POS_S_3P')]es Glaubens ist unter den Lebenden immer noch gegenwärtig, sowohl als Inspiration als auch als Herausforderung. Fromme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] betrachten mich nach wie vor nur als [pious_dead_parent.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetDaughterSon')]. Erst gestern pries ein alter [ROOT.Char.GetFaith.PriestNeuter] [pious_dead_parent.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(pious_dead_parent.IsFemale, 'die derzeitige Herrscherin', 'den derzeitigen Herrscher')]!\n\nIch frage mich, ob die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) mich auch so sehen? Ich verspüre das brennende Bedürfnis, mich als [ROOT.Char.GetWomanMan] mit eigenem Glauben zu beweisen, um aus dem Schatten [Select_CString(pious_parent.IsFemale, 'meiner Mutter', 'meines Vaters')] herauszutreten!"
 bp2_yearly.4021.a: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) wird mich als eigene Person wahrnehmen!"
 bp2_yearly.4021.b: "Ach, ich werde die Erinnerung an [pious_dead_parent.GetFirstNameNoTooltip] und die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) ehren, indem ich in [pious_dead_parent.Custom('DE_PRO_POS_S_3P')]em Schatten bleibe."
 bp2_yearly.4021.c: "Ich habe bereits genug erreicht."
 bp2_yearly.4021.d: "Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) sollen [pious_dead_parent.GetFirstNameNoTooltip] als #EMP mein[pious_dead_parent.Custom('DE_END_PRO_S_A')] #![pious_dead_parent.GetMotherFather] kennen!"
 bp2_yearly.4022.t: "Schatten des Glaubens: Tageslicht" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "Das Licht der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) leitet mich auf meiner heiligen Suche, so wie es einst mein[pious_dead_parent.Custom('DE_END_PRO_S_A')] [pious_dead_parent.GetMotherFather], [pious_dead_parent.Custom('DE_ART_DEF_S_A')] groß[pious_dead_parent.Custom('DE_END_PRO_S_A')] [pious_dead_parent.GetTitledFirstName], leitete. Das Leben [Select_CString(ROOT.Char.IsFemale, 'einer frommen Dienerin', 'eines frommen Dieners')] ist nicht einfach, und doch fühle ich mich gezwungen, noch größer zu werden als mein[pious_dead_parent.Custom('DE_END_PRO_S_N')] [pious_dead_parent.GetMotherFather].\n\nSollte ein guter [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] stets unermüdlich nach der Anerkennung sowohl durch seinesgleichen als auch durch die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) streben? Ist das Beispiel [Select_CString(pious_dead_parent.IsFemale, 'einer Mutter', 'eines Vaters')] ein wegweisendes Licht, dem man folgen sollte, oder ein Ziel, das man erreichen und übertreffen muss?"
 bp2_yearly.4022.a: "Es gibt für mich noch viel zu erreichen."
 bp2_yearly.4022.b: "Ach, wozu die Mühe? Ich hoffe, die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) ist nachsichtig."
 bp2_yearly.4022.c: "Wir sind jetzt auf Augenhöhe, [pious_dead_parent.GetMotherFather|U]."
 bp2_yearly.4022.d: "Es ist nie genug! Niemals!"
 bp2_yearly.4023.t: "Schatten des Glaubens: Zenit"
 bp2_yearly.4023.desc_success: "Die Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName|U]) seien gepriesen! Heute bin ich zum ersten Mal in meinem Leben mit einer Gewissheit aufgewacht: Ich habe mich zweifelsfrei als [Select_CString(ROOT.Char.IsFemale, 'vorbildliche Gläubige', 'vorbildlicher Gläubiger')] erwiesen, nicht nur als [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('GetDaughterSon')] von [pious_dead_parent.GetTitledFirstName]. Ich sonne mich im Licht der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]). Ich stehe nicht länger im Schatten [Select_CString(pious_dead_parent.IsFemale, 'meiner Mutter', 'meines Vaters')].\n\nIst es an der Zeit, mich mehr den irdischen Dingen zu widmen und mich darauf zu verlassen, dass ich in der Gnade des Göttlichen stehe? Oder sollte [Select_CString(ROOT.Char.IsFemale, 'eine gute Gläubige', 'ein guter Gläubiger')] das heilige Streben nach göttlicher Anerkennung niemals einstellen?"
 bp2_yearly.4023.desc_failure: "Heute bin ich mit einem niederschmetternden Gedanken aufgewacht: Ich habe mich jahrelang bemüht, so fromm wie möglich zu sein. Dennoch spüre ich immer noch, wie das Licht der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) von der Erinnerung an [Select_CString(pious_dead_parent.IsFemale, 'meine Mutter', 'meinen Vater')], [pious_dead_parent.Custom('DE_ART_DEF_S_A')] groß[pious_dead_parent.Custom('DE_END_ADJ_DEF_S_A')] [pious_dead_parent.GetTitledFirstName], überschattet wird. Ist dies der Wille der Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName])?\n\nIst dies ein Fluch, den alle Eltern über ihre Kinder bringen? Werden wir alle in einen vergeblichen Wettlauf gegen die Giganten der Vergangenheit hineingeboren? Ist dies eine Welt, wie sie die größte Schaffenskraft ([ROOT.Char.GetFaith.CreatorName]) beabsichtigt?"
 bp2_yearly.4023.a: "Ich habe Euch enttäuscht! Möge die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) mir vergeben."
 bp2_yearly.4023.b: "[ROOT.Char.GetFirstNameNoTooltip] – „[ROOT.Char.Custom('PietyLevelText')]“. Das hört sich gut an."
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U] und Erde werden für immer meinen Namen kennen!"
 bp2_yearly.4030.t: "An einem verschneiten Abend"
 bp2_yearly.4030.desc: "„Wir marschieren schon seit Ewigkeiten durch diese eisigen Lande! All die Männer in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], die keine Arbeit haben und in ihren warmen Betten schlafen“, klagt mein $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstName] und zittert vor Kälte. Wie lange eigentlich? Die Tage waren kurz und dunkel, ohne dass die Sonne eine Pause eingelegt hätte.\n\nIch schließe die Augen. Die Sonne! Mich überkommt die Erinnerung an das erste Sonnenlicht eines langen Winters, eines Winters, der mein ganzes Leben zu dauern schien. Die Kindheitserinnerung breitet sich wie heißes Wasser in meinen Adern aus, spendet Trost und Zuspruch. Die Sonne und der Frühling kamen damals.\n\nUnd sie werden auch jetzt kommen!"
 bp2_yearly.4030.a: "Und mit der Sonne auch der Sieg!"
 bp2_yearly.4030.b: "„Was glaubt [frosty_knight.Custom('DE_PRO_PER_S_3P_N')], wer [frosty_knight.Custom('DE_PRO_PER_S_3P_N')] ist? Mein $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstNameNoTooltip]?“"
 bp2_yearly.4030.b.flavor: "Hört mich an, Krieger von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Wie die Nacht lang ist, so kommt doch die Sonne! Und mit ihr der Sieg! Wir werden mit immerwährendem Ruhm und der Gewissheit zurückkehren, dass uns kein Unglück aufhalten kann!"
 bp2_yearly.4030.c: "Ein weiterer strenger Winter? Eine gute Übung für den nächsten!"
 bp2_yearly.4030.c.tt: "Abgehärtet durch einen harschen Winter"
 bp2_yearly.4031.t: "Kreis der Gefangenschaft"
 bp2_yearly.4031.desc_first: "Wieder einmal in meinem Leben wurde ich meines freien Willens beraubt und in Ketten geworfen. Einst war ich ein Kind, gefangen in den Händen von [old_imp.GetTitledFirstName], diesem Scheusal.\n\n"
 bp2_yearly.4031.desc_base: "Jetzt ist es [new_imp.Custom('DE_ART_DEF_S_N')] [new_imp.Custom2('InsultAdjective', ROOT.Char)|l]e [new_imp.GetTitledFirstName], [new_imp.Custom('DE_ART_DEF_S_N')] mich gefangen hält.\n\nIst es das Schicksal, das mich erneut hierher zurückbringt? Sind sogar die Ketten dieselben? War meine Freiheit nur eine Unterbrechung meiner Gefangenschaft?"
 bp2_yearly.4031.desc_same_captor: "Jetzt hält [old_imp.Custom('DE_PRO_PER_S_3P_N')] mich erneut gefangen!\n\n[Select_CString(ROOT.Char.IsFemale, 'Diese alte Metze', 'Dieser alte Unhold')] hatte die Dreistigkeit, mir aus vergifteter #EMP Höflichkeit#! dieselbe Zelle zu geben! War es nur [old_imp.Custom('DE_PRO_POS_S_3P')] böser Wille, der mich hierher zurückbrachte? Vielleicht ist es das Schicksal selbst, das meine Freiheit nur zu einer Unterbrechung meiner Gefangenschaft machte?\n\n"
 bp2_yearly.4031.desc_last: "Werde ich stets den Launen eines anderen unterworfen sein?\n\nNein! Ich habe als Kind überlebt und meine Freiheit zurückgewonnen. Was hält mich jetzt zurück?"
 bp2_yearly.4031.a: "Nie wieder! Ich werde frei sein!"
 bp2_yearly.4031.a.flavor: "Sprengt die verdammten Ketten!"
 bp2_yearly.4031.a.ct: "Die Wahrscheinlichkeit, dass ein Fluchtversuch gelingt, ist größer, aber Misserfolge werden immer gefährlicher …"
 bp2_yearly.4031.b: "Geduld, [ROOT.Char.GetFirstNameNoTooltip]. Ich habe es damals ertragen."
 bp2_yearly.4031.b.flavor: "Und ich werde es auch jetzt ertragen."
 bp2_yearly.4032.t: "Geiseln der Vergangenheit und Gegenwart"
 bp2_yearly.4032.desc: "Für [hostage_kiddo.GetFirstName] ist es an der Zeit, abzureisen. In [hostage_kiddo.Custom('DE_PRO_POS_S_3P')]en Augen sehe ich mich selbst als Kind, als ich als Geisel zu [new_papa.GetTitledFirstName] entsandt wurde. Damals blickte [tru_papa.GetTitledFirstName] mich so an. Welche Worte an diesem Tag gewechselt wurden, weiß ich nicht mehr. Welche Gedanken hatte [tru_papa.Custom('DE_PRO_PER_S_3P_N')], als ich ging?\n\nWird [hostage_kiddo.GetFirstNameNoTooltip] in Zukunft auch [hostage_kiddo.Custom('DE_PRO_POS_S_3P')]e Kinder als Geiseln entsenden? Was kann ich [hostage_kiddo.Custom('DE_PRO_PER_S_3P_D')] in diesem letzten Moment anbieten?"
 bp2_yearly.4032.a: "„[ROOT.Char.GetHouse.GetMotto]“, mein[hostage_kiddo.Custom('DE_END_PRO_S_N')] [hostage_kiddo.Custom('GetDaughterSon')]."
 bp2_yearly.4032.a.flavor: "Denkt an diese Worte. Jeder [ROOT.Char.GetDynasty.GetNameNoTooltip] wird dazu berufen, eines Tages zu dienen. Euer Tag ist heute gekommen."
 bp2_yearly.4032.b: "Ihr werdet eines Tages nach Hause zurückkehren, so wie ich es getan habe."
