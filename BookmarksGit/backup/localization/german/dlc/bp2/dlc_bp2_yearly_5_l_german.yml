l_german:
 bp2_yearly.5000.t: "Lose Enden"
 bp2_yearly.5000.desc: "Meine Macht als Regent[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist nahezu uneingeschränkt, doch ich werde das Gefühl nicht los, dass meine Autorität auf wackligen Beinen steht. Ich bin [Select_CString(ROOT.Char.IsFemale, 'eine Thronräuberin', 'ein Thronräuber')], und meinesgleichen muss oft zu drastischen Maßnahmen greifen.\n\nEs gibt einen besonderen Dorn in meinem Auge, der mit etwas Sorgfalt entfernt werden könnte. [tower_prince.GetFirstName|U] ist jung, aber [tower_prince.Custom('DE_PRO_PER_S_3P_N')] ist immer noch [tower_prince.Custom('DE_ART_DEF_S_N')] rechtmäßige [tower_prince.GetTitleAsNameNoTooltip]. Selbst wenn mein Griff um dieses Reich fester wird, wird es Personen geben, die meine Position infrage stellen, sobald der Welpe erwachsen wird.\n\nVielleicht könnte das Kind dann unter meine Kontrolle gebracht werden? Mit den richtigen geschmierten Händen …"
 bp2_yearly.5000.a: "So sei es."
 bp2_yearly.5000.a.flavor: "#WEAK Aus dem mächtigen Turm wird [Select_CString(tower_prince.IsFemale, 'die unglückliche', 'der unglückliche')] [tower_prince.Custom('GetPrincessPrince')] nicht entkommen!#!"
 bp2_yearly.5000.a.success: "Der Plan geht auf"
 bp2_yearly.5000.a.failure: "Euer Schachzug schlägt fehl"
 bp2_yearly.5000.a.tt: "Alle Vasallen von [tower_prince.GetFirstName|U] verlieren #negative_value 15#! Meinung über #value Euch#!"
 bp2_yearly.5000.b: "Ich bin kein Ungeheuer."
 bp2_yearly.5001.t: "[tower_prince.Custom('DE_ART_DEF_S_N')|U] [tower_prince.Custom('GetPrincessPrince')] im Turm"
 bp2_yearly.5001.desc: "Da mein Schachzug erfolgreich war und [tower_prince.GetFirstName|U] stillschweigend weggesperrt wurde, ist meine Autorität fast unbestritten. Und doch höre ich, wie bei Hofe geflüstert, gefragt, gebetet, gefordert wird: #EMP Wo ist [tower_prince.Custom('DE_ART_DEF_S_N')] junge [tower_prince.GetTitleAsNameNoTooltip]?#!\n\nDas Kind am Leben zu lassen und es zu benutzen, um meine Position zu stärken, könnte der richtige Schritt sein, doch vielleicht könnte die Rückkehr in die Öffentlichkeit auch diejenigen ermutigen, die mich absetzen wollen.\n\nEs gibt eine dritte Möglichkeit. Die Gedanken der Menschen schwirren immer unstet umher. Wie rasch würden sie ihre Meinung ändern, wenn [tower_prince.Custom('DE_PRO_PER_S_3P_N')] sich selbst … unpässlich vorfände?"
 bp2_yearly.5001.a: "Lebt wohl, süße Störung meines Schlafs …"
 bp2_yearly.5001.a.flavor: "[tower_prince.Custom('DE_ART_DEF_S_N')|U] junge [tower_prince.Custom('GetPrincessPrince')] wird das Licht der Welt wiedersehen, doch mit ganz anderen Augen …"
 bp2_yearly.5001.b: "Vielleicht kann ich jetzt etwas erzwingen …"
 bp2_yearly.5001.b.tt: "Alle [vassals|E] von [tower_prince.GetFirstName|U] erhalten #P 25#! Meinung über #value Euch#!"
 bp2_yearly.5001.b.flavor: "Eine beträchtliche Menge an Münzen an den richtigen Stellen, und ich werde den Grundstein für einen Umsturz gelegt haben!"
 bp2_yearly.5001.b.bypass: "#WEAK Dadurch könnt Ihr alle [Concept('regency', 'Regentschafts')|E]-Zeitvorgaben für die [decision|E] zum Versuch, den Lehnsherrn zu stürzen, umgehen#!"
 bp2_yearly.5001.c: "[tower_prince.Custom('DE_PRO_PER_S_3P_N')|U] kann freigelassen werden, wenn [tower_prince.Custom('DE_PRO_PER_S_3P_N')] meine Position unterstützt."
 bp2_yearly.5005.t: "[foreign_hostage.Custom('DE_ART_IND_N')|U] [foreign_hostage.Custom('GetPrettyAdjective')|l][foreign_hostage.Custom('DE_END_ADJ_IND_S_N')] Fremd[foreign_hostage.Custom('DE_END_ADJ_IND_S_N')]"
 bp2_yearly.5005.desc: "Je mehr ich von [foreign_hostage.GetFirstName] sehe, desto mehr fesselt mich [foreign_hostage.Custom('DE_PRO_POS_S_3P')]e Anwesenheit. [foreign_hostage.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich um und stellt sich auf, um zu versuchen, an mir vorbeizuspurten, während wir uns im Garten jagen, wobei vereinzelte Sonnenstrahlen auf [foreign_hostage.Custom('DE_PRO_POS_S_3P')] Gesicht fallen.\n\nMein Herz rast von mehr als nur der Anstrengung. Ich komme langsam zum Stehen. Was ist mit mir los?\n\n„[ROOT.Char.GetFirstNameNoTooltip]? Was ist mit Euch?“ [foreign_hostage.GetFirstName] hält für einen Wimpernschlag inne, leicht besorgt über meine Bestürzung.\n\nIch bin #EMP so#! nervös …"
 bp2_yearly.5005.a: "Ich …"
 bp2_yearly.5005.a.tt: "Vielleicht geht es [foreign_hostage.Custom('DE_PRO_PER_S_3P_D')] auch so?"
 bp2_yearly.5005.b: "Es ist … nichts."
 bp2_yearly.5006.t: "Süße Worte"
 bp2_yearly.5006.desc: "Während [crusher.GetFirstName] und ich uns im Garten jagen und spielen, bemerke ich, dass [crusher.Custom('DE_PRO_PER_S_3P_N')] stehen geblieben ist. Ich drehe mich um, um [crusher.Custom('DE_PRO_PER_S_3P_A')] anzusehen, doch [crusher.Custom('DE_PRO_PER_S_3P_N')] weicht meinem Blick aus und starrt auf den Boden.\n\n„Ich … Ich …“, bringt [crusher.Custom('DE_PRO_PER_S_3P_N')] nach ein paar Wimpernschlägen stammelnd hervor. Mächtig schluckend hebt [crusher.Custom('DE_PRO_PER_S_3P_N')] den Kopf und starrt unverwandt auf einen Punkt unmittelbar über meinem Kopf.\n\n„Ich mag Euch wirklich gern …!“, presst [crusher.Custom('DE_PRO_PER_S_3P_N')] heraus und zittert fast vor Nervosität."
 bp2_yearly.5006.a: "Ich mag Euch auch!"
 bp2_yearly.5006.b: "Das ist seltsam. Ihr seid seltsam."
 bp2_yearly.5007.t: "Junge Liebe"
 bp2_yearly.5007.desc: "Zu meiner unendlichen Erleichterung hellt sich das Gesicht von [foreign_hostage.GetFirstName] auf. [foreign_hostage.Custom('DE_PRO_PER_S_3P_N')|U] grinst und nickt schüchtern, aber eifrig. Keiner von uns beiden findet allzu viele Worte.\n\nStattdessen streckt [foreign_hostage.GetFirstNameNoTooltip] eine Hand aus und ergreift sanft meine. [foreign_hostage.Custom('DE_PRO_PER_S_3P_N')|U] lächelt wieder.\n\nWir schlendern den Säulengarten hinunter, Hand in Hand, ohne die Welt außerhalb von uns beiden zu bemerken. Im Stillen wünsche ich mir, dass dieser Augenblick niemals endet."
 bp2_yearly.5007.a: "Ich habe ein Geschenk für Euch."
 bp2_yearly.5007.b: "Es hat geklappt! Das ist das beste Gefühl, das ich je hatte!"
 bp2_yearly.5008.t: "Mitten ins Herz"
 bp2_yearly.5008.desc: "Zu meinem Entsetzen verzieht [foreign_hostage.GetFirstName] das Gesicht zu einer unsicheren Grimasse.\n\n„Was meint Ihr? Warum seid Ihr so seltsam?“, fragt [foreign_hostage.Custom('DE_PRO_PER_S_3P_N')] verächtlich.\n\nMein Herz liegt zerschmettert auf dem Kies des Gartens. Ich verberge mein Gesicht, damit [foreign_hostage.Custom('DE_PRO_PER_S_3P_N')] die Tränen nicht sehen kann.\n\n„Es ist nichts. Ich muss gehen.“"
 bp2_yearly.5008.a: "Vielleicht … Vielleicht ändert [foreign_hostage.Custom('DE_PRO_PER_S_3P_N')] später [foreign_hostage.Custom('DE_PRO_POS_S_3P')]e Meinung noch?"
 bp2_yearly.5008.b: "Wie könnt Ihr so #EMP grausam#! sein, [foreign_hostage.GetFirstNameNoTooltip]?"
 bp2_yearly.5009.t: "Pläne für die Zukunft"
 bp2_yearly.5009.desc: "Die Sonne scheint heiter, als [marry_crush.GetFirstName] und ich eine Runde durch den Garten drehen. [marry_crush.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich mir zu.\n\n„Wenn wir älter sind, werden wir dann heiraten?“, fragt [marry_crush.Custom('DE_PRO_PER_S_3P_N')] vollen Ernstes. Meine verwunderte Miene veranlasst [marry_crush.Custom('DE_PRO_PER_S_3P_A')] seinen Satz fortzusetzen. „Wenn wir beide volljährig sind, sollten wir auf jeden Fall heiraten. Das ist unser Schicksal!“\n\nIch denke im Stillen über diese Möglichkeit nach. Meine Leidenschaft lodert hell: Es kann für mich keine Zukunft ohne [marry_crush.GetFirstNameNoTooltip] geben, oder?"
 bp2_yearly.5009.a: "Natürlich werden wir das!"
 bp2_yearly.5009.b: "Es kann sich viel ändern …"
 bp2_yearly.5010.t: "Gruß aus der Vergangenheit"
 bp2_yearly.5010.desc: "„Es ist wie in alten Zeiten, nicht wahr?“\n\nIch werde von [marry_crush.GetFirstName] aus meiner Träumerei gerissen. [marry_crush.Custom('DE_PRO_PER_S_3P_N')|U] setzt sich neben mich und lächelt breit. Allein, dass [marry_crush.Custom('DE_PRO_PER_S_3P_N')] mit mir in diesem Garten ist, weckt tatsächlich Erinnerungen an jene Zeit, als wir beide jung und verliebt waren.\n\n„Wisst Ihr noch, wie das damals war? Wir haben uns sogar geschworen, einander zu ehelichen, wenn wir als Erwachsene noch nicht versprochen sind!“, lacht [marry_crush.Custom('DE_PRO_PER_S_3P_N')] laut über die Erinnerung auf. Wir waren beide so jung und einfältig.\n\nObwohl …"
 bp2_yearly.5010.a: "Nun … wie wäre es damit?"
 bp2_yearly.5010.a.flavor: "Ein paar Fünkchen jener Glut aus der Kindheit sind noch vorhanden …"
 bp2_yearly.5010.a.tt: "Ihr bittet [marry_crush.GetFirstNameNoTooltip], Euch zu heiraten."
 bp2_yearly.5010.b: "Es waren schöne Zeiten, nicht wahr?"
 bp2_yearly.5011.t: "Ein annehmbarer Antrag"
 bp2_yearly.5011.desc: "„Erinnert Ihr Euch“, sagt [root_crush.GetFirstName] und wendet sich mir zu, während wir im Garten plaudern, „dass wir uns als Kinder versprochen hatten, einander zu ehelichen, wenn wir beide als Erwachsene noch nicht versprochen sind?“\n\nErstaunt gehe ich meine Erinnerungen durch. Ich #EMP erinnere#! mich. In einem Garten, der diesem sehr ähnlich war, gaben wir uns diese einfältigen, hoffnungsvollen Versprechen, wie es Kinder nun einmal tun. Wir waren so jung, so leidenschaftlich. Die Erinnerung entlockt mir ein ungebetenes Lächeln.\n\n„Ich habe es nicht vergessen.“ [root_crush.GetFirstNameNoTooltip] ist eine Spur ernster, als ich erwartet hatte. [root_crush.Custom('DE_PRO_PER_S_3P_N')|U] nimmt meine Hand. „Ich meinte, was ich damals gesagt habe. Wir sind beide nicht versprochen. Ich weiß noch, wie glücklich wir waren.“"
 bp2_yearly.5011.a: "… ja. Ja, lasst es uns tun."
 bp2_yearly.5011.b: "Was für ein kindischer Unfug! Reißt Euch zusammen."
 bp2_yearly.5012.t: "Neu entfachte Gefühle"
 bp2_yearly.5012.desc: "Das Gesicht von [marry_crush.GetFirstName] zeigt für ein paar Augenblicke keinerlei Regung, doch kurz darauf weicht der starre Ausdruck freudiger Überraschung.\n\n„Natürlich werde ich Euch heiraten! Nichts lieber als das“, sagt [marry_crush.Custom('DE_PRO_PER_S_3P_N')] und wirft sich in meine Arme. Einen Moment lang ist es, als wären wir wieder Kinder, die sich spielerisch durch schwindelerregende, verwirrende Gefühle kämpfen.\n\nIch nehme [marry_crush.Custom('DE_PRO_POS_S_3P')]e Hand, und wir machen uns auf den Weg zum Eingang des Gartens. Schließlich gibt es viel zu regeln."
 bp2_yearly.5012.a: "Für immer und ewig!"
 bp2_yearly.5012.b: "… vielleicht sollte ich das noch einmal überdenken."
 bp2_yearly.5013.t: "Erloschen"
 bp2_yearly.5013.desc: "Das Gesicht von [marry_crush.GetFirstName] zeigt für ein paar Augenblicke keinerlei Regung, doch kurz darauf weicht der starre Ausdruck Verwirrung.\n\n„Was meint Ihr? Ist das Euer Ernst?“, fragt [marry_crush.Custom('DE_PRO_PER_S_3P_N')] die Stirn runzelnd. „Warum redet Ihr von kindischen, alten Versprechungen?“\n\nIch versuche, einen Satz herauszubringen, aber [marry_crush.Custom('DE_PRO_PER_S_3P_N')] geht bereits weg und schüttelt abweisend den Kopf."
 bp2_yearly.5013.a: "Oh …"
 bp2_yearly.5050.t: "[polyglot.Custom('DE_ART_DEF_S_N')|U] Polyglotte"
 bp2_yearly.5050.desc: "Als ich über den Hof schlendere, wirbelt ein Stück Pergament im Wind vorbei. Ich fange es auf, doch die seltsamen Striche darauf sind anders als alles, was ich bisher gesehen habe.\n\n„Ah! Ihr habt meine Notiz gefunden!“, schreckt die Stimme von [polyglot.GetFirstName] mich auf. Als [polyglot.Custom('DE_PRO_PER_S_3P_N')] meine Verwirrung bemerkt, tippt [polyglot.Custom('DE_PRO_PER_S_3P_N')] beruhigend auf den Zettel.\n\n„Das ist eine andere Sprache, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] klein[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetLadyLord]. Keine Sorge! Ich kann das lesen, doch Ihr braucht Euch vorerst nicht darum zu kümmern.“"
 bp2_yearly.5050.a: "„Ich kenne schon mehr als eine! Bringt sie mir bei!“"
 bp2_yearly.5050.b: "Aber … ich möchte sie lernen."
 bp2_yearly.5050.c: "Das ist zumindest gut zu wissen."
 bp2_yearly.5051.t: "Kuckuck!"
 bp2_yearly.5051.desc: "Ich kann es durch die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) hallen hören. Leises Kichern, das gelegentlich in schallendes Gelächter ausbricht. Als ich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'ein Zelt', 'einen Raum')] betrete, werden die Übeltäter enthüllt.\n\n[child.GetFirstName] – [child.Custom('DE_ART_DEF_S_N')] nach den über den Tisch verstreuten Büchern zu urteilen das Lernen vorerst eingestellt hat – und [child.Custom('DE_PRO_POS_S_3P')][baby.Custom('DE_END_PRO_S_N')] [child.Custom2('RelationToMe', baby)], [baby.Custom('DE_ART_DEF_S_A')] [child.Custom('DE_PRO_PER_S_3P_N')] in den Armen hält. Der Säugling brabbelt fröhlich vor sich hin, während [child.GetFirstNameNoTooltip] hinter [child.Custom('DE_PRO_POS_S_3P')]en Fingern hervorlugt und die beiden fröhlich kichern."
 bp2_yearly.5051.a: "Wie schön, dass sie Zeit miteinander verbringen!"
 bp2_yearly.5051.b: "„[child.GetFirstNameNoTooltip]! Vergesst nicht Eure Studien!“"
 bp2_yearly.5052.t: "Alte Geschichten"
 bp2_yearly.5052.desc: "Mein Schritt verlangsamt sich, als ich mich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'einem Zelt', 'einem Raum')] nähere. Ich meine, eine Stimme zu hören. Ja, da redet jemand!\n\nIch erspähe [grandparent.GetFirstName], [grandparent.Custom('DE_PRO_POS_S_3P')] Enkelkind [child.GetFirstName] in den Armen haltend, während [grandparent.Custom('DE_PRO_PER_S_3P_N')] eine Geschichte vorträgt. Ich höre ebenfalls zu, bekomme aber nur einzelne Passagen mit.\n\n[grandparent.GetFirstNameNoTooltip] erzählt ein paar Geschichten von einem erfüllten Leben, und die Erzählungen über neue und alte Zeiten klingen für [child.GetFirstNameNoTooltip], [Select_CString(child.IsFemale, 'deren', 'dessen')] Mund vor Aufregung offen steht, allem Anschein nach sehr wahr."
 bp2_yearly.5052.a: "„Und was ist mit dem Mal, als #EMP ich#! das getan habe?“"
 bp2_yearly.5052.b: "„Habt Ihr etwas dagegen, wenn ich mich dieser fröhlichen Runde anschließe?“"
 bp2_yearly.5052.c: "Das ist niedlich. Am besten lasse ich sie in Ruhe."
 bp2_yearly.5053.t: "Geisel des Herzens"
 bp2_yearly.5053.desc: "Mein[ward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetFirstName] grinst über meinen Scherz und winkt mir zum Abschied freundlich zu, als [ward.Custom('DE_PRO_PER_S_3P_N')] sich zurück an [ward.Custom('DE_PRO_POS_S_3P')]e Studien macht. Plötzlich stürmt mein[angry_kid.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName] auf mich zu.\n\n„Gebt es zu!“, schreit [angry_kid.Custom('DE_PRO_PER_S_3P_N')]. „Ihr seid immer mehr in dies[ward.Custom('DE_END_PRO_S_A')] #EMP Fremd[ward.Custom('DE_END_ADJ_DEF_S_A')]#! vernarrt! Ihr hängt mehr an dieser Person als an #EMP mir#!, Eurem eigenen Fleisch und Blut, nicht wahr?“\n\nOffensichtlich wird das in mir wachsende Gefühl, dass [ward.GetFirstNameNoTooltip] einfach #EMP hierhergehört#!, nicht von allen geteilt …"
 bp2_yearly.5053.a: "„Ihr wisst, dass ich meine Familie niemals ersetzen kann, [angry_kid.GetFirstNameNoTooltip].“"
 bp2_yearly.5053.b: "„Das würde mir nie in den Sinn kommen!“"
 bp2_yearly.5053.b.success: "Ihr überzeugt [angry_kid.GetFirstNameNoTooltip]"
 bp2_yearly.5053.b.failure: "[angry_kid.GetFirstNameNoTooltip] glaubt Euch nicht"
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip] ist für mich mehr ein Kind, als Ihr es je wart!"
 bp2_yearly.5054.t: "Enge Freunde"
 bp2_yearly.5054.desc: "Lachen und Licht dringen in meine Gemächer: So kündigen mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] und mein[hostage.Custom('DE_END_PRO_S_N')] [hostage.GetFirstName] ihre Ankunft an. Die beiden jagen einander fröhlich mit ihrem Spielzeug durch die Gegend.\n\nZwei Kinder, die aus ganz unterschiedlichen Verhältnissen stammen und unschuldig miteinander spielen, wobei ihre Gemeinsamkeiten zahlreicher sind als ihre Unterschiede.\n\nVielleicht ist das eine gute Sache?"
 bp2_yearly.5054.a: "Es ist schön zu sehen, dass sie sich gut verstehen."
 bp2_yearly.5054.b: "„[child.GetFirstNameNoTooltip]! Wartet einen Augenblick und hört zu …“"
 bp2_yearly.5054.b.tt: "[child.Custom('DE_PRO_PER_S_3P_N')|U] muss wissen, dass man nicht einfach jedem vertrauen kann."
 bp2_yearly.5100.t: "Herausforderer im Anmarsch"
 bp2_yearly.5100.desc: "#EMP Zisch. Krach!#! Das Geräusch eines hölzernen Schwerts, das durch die Luft zischt und sein Ziel findet, ist für mich ungemein aufregend. Ich mache mich bereit, einen weiteren Schlag auszuführen, doch ich habe die Aufmerksamkeit einer anderen Person erregt. [challenger.GetFirstName] poltert die Stufen hinunter und schwingt [challenger.Custom('DE_PRO_POS_S_3P')] eigenes Schwert.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Wollen wir doch einmal sehen, wie Ihr Euch gegen #EMP mich#! schlagt!“\n\nIch beäuge [challenger.GetFirstNameNoTooltip] misstrauisch von Kopf bis Fuß. Dieses ‚Schwert‘ könnte wahrscheinlich recht viel Schaden anrichten, wenn man jemanden damit sticht, und [challenger.GetFirstNameNoTooltip] sieht für meinen Geschmack ein bisschen zu … #EMP eifrig#! aus."
 bp2_yearly.5100.a: "Nun gut. Nehmt Haltung an!"
 bp2_yearly.5100.a.tt: "Löst ein Duell mit [challenger.GetFirstNameNoTooltip] aus."
 bp2_yearly.5100.b: "Warum halten wir nicht stattdessen ein Scheingefecht ab?"
 bp2_yearly.5100.b.tt: "Da der Schwerpunkt auf dem Manövrieren liegt, werden wir uns sicher nicht den Kopf zerbrechen …"
 bp2_yearly.5101.t: "Steckenpferd"
 bp2_yearly.5101.desc: "Die Tür knallt auf, als ich hinter [child.GetFirstName] hergaloppiere. Wir beide sitzen rittlings auf unseren Steckenpferden und lachen aufgeregt, während wir durch das Arbeitszimmer sausen. [councillor.GetFirstName|U], [councillor.Custom('DE_PRO_POS_S_3P')]es Zeichens [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], blickt müde von den Pergamenten auf, die [councillor.Custom('DE_PRO_PER_S_3P_N')] gerade durchsieht.\n\n„Müsst Ihr hier drin so einen Höllenlärm machen?“, ruft [councillor.Custom('DE_PRO_PER_S_3P_N')] und gestikuliert in unsere Richtung. „#EMP Irgendwer#! muss ja helfen, dieses Reich zu verwalten, [ROOT.Char.Custom('FormOfAddressForLiege')], und ich würde die nötige Ruhe und den erforderlichen Frieden dafür sehr schätzen!“\n\nIch schaue wieder zu [child.GetFirstNameNoTooltip] hinüber, [child.Custom('DE_ART_DEF_S_N')] immer noch aufgeregt herumspringt."
 bp2_yearly.5101.a: "Wie könnt Ihr es #EMP wagen#!, mich herumzukommandieren?!"
 bp2_yearly.5101.b: "Wetten, ich bin schneller draußen als Ihr, [child.GetFirstNameNoTooltip]!?"
 bp2_yearly.5101.b.tt: "Keiner von ihnen wird merken, dass ich das nur mache, um uns aus dem Zimmer zu bekommen …"
 bp2_yearly.5101.b.success: "Ihr gewinnt das Rennen"
 bp2_yearly.5101.b.failure: "Ihr verliert das Rennen"
 bp2_yearly.5101.c: "„Verzeiht, [councillor.GetFirstNameNoTooltip]. Wir hören damit auf.“"
 bp2_yearly.5102.t: "Unmittelbare Auswirkungen"
 bp2_yearly.5102.desc: "Nun ist [sibling.GetFirstName] an der Reihe, mich zu jagen, während wir im Hof spielen, und mein Herz schlägt mir bis zum Hals, während ich zwischen den Blumenbeeten hin und her flitze.\n\nAus dem Gleichgewicht gebracht wirbelt [sibling.GetFirstNameNoTooltip] herum, und ohne auch nur einen Moment zu überlegen, gebe ich [sibling.Custom('DE_PRO_PER_S_3P_D')] einen Schubs, weil es sich gerade anbietet. [sibling.GetFirstNameNoTooltip] fällt jäh um … mitten in einen dornigen Rosenbusch!\n\nDas sofortige Schluchzen, das durch die Luft gellt, ist ebenso vorhersehbar wie laut. [sibling.Custom('DE_PRO_PER_S_3P_N')|U] taumelt zurück auf die Beine und trottet sofort los. Mit Entsetzen stelle ich fest, dass [sibling.Custom('DE_PRO_PER_S_3P_N')] sich in Richtung der Gemächer [Select_CString(parent.IsFemale, 'unserer Mutter', 'unseres Vaters')] aufmacht."
 bp2_yearly.5102.a: "Bitte nicht! Ich … Ich kaufe Euch ein Spielzeug!"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip] erhält ein Geschenk ([newly_created_artifact.GetName])"
 bp2_yearly.5102.b: "Nein, sagt es nicht [parent.GetMotherFather]!"
 bp2_yearly.5102.b.success: "Ihr haltet [sibling.GetFirstNameNoTooltip] vom Petzen ab"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip] lässt sich nicht beirren"
 bp2_yearly.5102.c: "„Ach, kommt drüber weg! Ihr seid eine wehleidige Heulsuse!“"
 bp2_yearly.5103.t: "Süßigkeitenschmuggel"
 bp2_yearly.5103.desc: "Im Vorbeigehen rieche ich einen wunderbaren Duft, der aus der Küche kommt. Mein knurrender Magen treibt mich zur Tür, und ein vorsichtiger Blick offenbart genau das, worauf ich gehofft hatte.\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]! Unbeaufsichtigt! Oder #EMP scheinbar#! zumindest. Ein weiterer vorsichtiger Blick durch den Raum zeigt nichts Offensichtliches. Ich muss mich einfach schnell machen und …\n\n„[ROOT.Char.GetFirstNameNoTooltip]!“ Ich erstarre, die Hand ausgestreckt, nur einen Fingerbreit von der süßen Leckerei entfernt. „Was glaubt Ihr, was Ihr da treibt?“ Mein[parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', parent)] [parent.GetFirstName] klingt ebenso streng wie herzzerreißend enttäuscht."
 bp2_yearly.5103.a: "„Ihr könnt mich nicht aufhalten! Ich werde schon bald #EMP herrschen#!!“"
 bp2_yearly.5103.b: "Es ist Zeit, sich aus dem Staub zu machen!"
 bp2_yearly.5103.b.success: "Ihr schafft es, mit Eurer Leckerei zu entkommen"
 bp2_yearly.5103.b.failure: "Euer Elternteil packt und verprügelt Euch"
 bp2_yearly.5103.c: "„Verzeiht. Ich werde das nie wieder tun.“"
 bp2_yearly.5104.t: "Das einsame Kind"
 bp2_yearly.5104.desc: "Ich hüpfe mit dem Spielzeug in der Hand in den Hof und finde [child.GetFirstName] zusammengesunken auf einer Bank vor. [child.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt mich kaum und seufzt nur über meine Versuche, [child.Custom('DE_PRO_PER_S_3P_A')] aufzuheitern. Mein Spielzeug bleibt unbespielt. Ich kratze mich am Kopf.\n\nWas mache ich jetzt?"
 bp2_yearly.5104.a: "Ich werde einfach hier sitzen und mich auch dieser Stimmung hingeben."
 bp2_yearly.5104.b: "„Macht schon, [child.GetFirstNameNoTooltip]! Kommt und spielt mit mir!“"
 bp2_yearly.5104.b.success: "Es gelingt Euch, [child.GetFirstNameNoTooltip] zum Spielen zu überreden, und [child.Custom('DE_PRO_POS_S_3P')]e Laune hellt sich auf"
 bp2_yearly.5104.b.failure: "Nichts, was Ihr tut, kann [child.GetFirstNameNoTooltip] aufheitern"
 bp2_yearly.5104.c: "Nun … Am besten lasse ich [child.Custom('DE_PRO_PER_S_3P_A')] in Ruhe."
 bp2_yearly.5104.c.tt: "Vielleicht kann ich etwas daraus lernen …"
 bp2_yearly.5105.t: "Für Ehre und Ruhm!"
 bp2_yearly.5105.desc: "„[ROOT.Char.GetFirstNameNoTooltip]!“, schallt eine schrille Stimme über den Hof. „Ich fordere Euch zu einem Tjost heraus, um Eure Ehre zu verteidigen! Wählt Euer Ross und hebt Eure Lanze, [Select_CString(ROOT.Char.IsFemale, 'mächtige Kriegerin', 'mächtiger Krieger')]!“\n\n[child.GetFirstName] schwingt einen Stock und klemmt sich ein Steckenpferd zwischen die Beine. Mein eigenes Reittier wurde ordentlich auf einer Bank in der Nähe abgestellt, gleich neben einem ähnlich langen Stock.\n\nEs scheint, dass [child.GetFirstNameNoTooltip] wirklich für den Kampf gerüstet ist!"
 bp2_yearly.5105.a: "„Kommt, [child.GetLadyLord|U] [child.GetFirstNameNoTooltip]! Lasst uns den Tjost beginnen!“"
 bp2_yearly.5105.a.tt: "Der Tjost beginnt!"
 bp2_yearly.5105.a.success: "Ihr landet erfolgreich einen Treffer"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip] landet den ersten Treffer"
 bp2_yearly.5105.b: "Manchmal ist es klüger, sich zurückzuziehen, denke ich."
 bp2_yearly.5106.t: "Ein ausgeteilter Treffer"
 bp2_yearly.5106.desc.winning: "Meine ‚Lanze‘ trifft [child.GetFirstName] auf der Brust und hinterlässt einen kleinen Striemen auf der Haut. Ich drehe mich triumphierend weg, während [child.Custom('DE_PRO_PER_S_3P_N')] sich verärgert den Oberkörper reibt."
 bp2_yearly.5106.desc.losing: "Die ‚Lanze‘ von [child.GetFirstName] trifft mich mitten auf der Brust und lässt mich taumeln. [child.Custom('DE_PRO_PER_S_3P_N')|U] schreitet triumphierend davon."
 bp2_yearly.5106.ending: "\n\nDie erste Lanze ist immer wie ein Münzwurf. Nun geht es darum, sich an die eigene Ausbildung zu erinnern, und ich ziehe jeden erdenklichen taktischen Vorteil in betracht.\n\nDer Wind lässt das Laub der Bäume flattern, während wir uns für einen weiteren – möglicherweise entscheidenden – Versuch aufstellen."
 bp2_yearly.5106.a: "Wollen wir einmal sehen, wie sich das Ganze entwickelt …"
 bp2_yearly.5106.a.tt: "Diese Runde ist entscheidend: um zu gewinnen oder zumindest im Wettbewerb zu bleiben …"
 bp2_yearly.5106.a.success: "Euer Stoß trifft ins Schwarze"
 bp2_yearly.5106.a.failure: "Der Stock von [child.GetFirstNameNoTooltip] mogelt sich an Eurer Deckung vorbei"
 bp2_yearly.5106.b: "„Können wir jetzt aufhören?“"
 bp2_yearly.5107.t: "Ein erwiderter Treffer"
 bp2_yearly.5107.desc.winning: "Mein Stock senkt sich, hebt sich, taucht blitzschnell unter dem von [child.GetFirstName] durch und trifft [child.Custom('DE_PRO_PER_S_3P_A')] genau in den Magen! Der Treffer lässt [child.Custom('DE_PRO_PER_S_3P_A')] taumeln und [child.GetFirstNameNoTooltip] ringt um einen sicheren Stand."
 bp2_yearly.5107.desc.losing: "[child.GetFirstName] ist nicht ganz der Schwächling, den ich mir erhofft hatte. Statt aufzugeben, hämmert [child.Custom('DE_PRO_PER_S_3P_N')] mir [child.Custom('DE_PRO_POS_S_3P')]en Stock in die Magengrube. Ich krümme mich und habe Mühe, meine Verärgerung zu verbergen, als [child.GetFirstNameNoTooltip] ein Grinsen aufblitzen lässt."
 bp2_yearly.5107.ending: "Wir tragen nun beide die Trophäen des Kampfes auf unseren Leibern.\n\nDie erste Runde beruhigt die Nerven, die zweite bringt die Taktik, doch in der dritten … In der dritten Runde geht es darum, den Gegner zu lesen und all das Wissen, das man bisher erworben hat, zum Einsatz zu bringen, um zuzuschlagen.\n\nIch bin bereit."
 bp2_yearly.5107.a: "Für den Sieg!"
 bp2_yearly.5107.a.success: "Ihr trefft und gewinnt den Tjost"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip] ist einfach zu schnell"
 bp2_yearly.5107.b: "„Nun, wir haben beide einmal gewonnen. Einigen wir uns auf ein Unentschieden?“"
 bp2_yearly.5107.b.tt: "„Tja, das war ein Tjost!“"
 bp2_yearly.5107.b.tt_success: "Ihr könntet das nächste Turnier gewinnen"
 bp2_yearly.5107.b.tt_fail: "Es war nur ein Spiel"
 bp2_yearly.5107.b_tt_fail: "Ihr lernt gar nichts daraus"
 bp2_yearly.5108.t: "Ein schöner Tjost!"
 bp2_yearly.5108.desc.winning: "Beim Aufprall schließe ich fast die Augen, doch mein Stoß geht einmal mehr genau ins Ziel. Mein Stock kracht gegen das Brustbein von [child.GetFirstName] und zersplittert auf atemberaubende Art und Weise.\n\nDer Treffer wirft [child.GetFirstName] sogar um, und ich finde mich einen Moment lang über [child.Custom('DE_PRO_POS_S_3P')]em niedergestreckten Leib wieder, bevor [child.GetFirstNameNoTooltip] sich wieder auf die Beine wuchtet.\n\nDer Sieg ist mein, und er ist wahrlich, #EMP wahrlich#! süß."
 bp2_yearly.5108.desc.losing: "Der Stock von [child.GetFirstName] scheint einen Wimpernschlag zu zögern, doch es ist kein echtes Zaudern, sondern eher eine Finte. Er rumst mir gegen den Oberkörper, sodass mir die Luft wegbleibt und ich zu Boden gehe.\n\n[child.GetFirstNameNoTooltip] weicht zurück, als ich mich wieder aufrichte, doch die Pein der Niederlage schmerzt noch mehr als meine Schrammen und blauen Flecken."
 bp2_yearly.5108.a: "„Ihr habt mit großem Geschick gekämpft, [child.GetFirstNameNoTooltip].“"
 bp2_yearly.5108.b: "„Ha! Und deshalb ist niemand besser als #EMP ich#!!“"
 bp2_yearly.5108.c: "„Ein schöner Tjost, [child.GetFirstNameNoTooltip]!“"
 bp2_yearly.5108.d: "Ich werde [child.Custom('DE_PRO_PER_S_3P_A')] für diese Finte noch drankriegen …"
 bp2_yearly.5109.t: "Andauernder Herzschmerz"
 bp2_yearly.5109.desc: "Der Hof hallt von leisem Schluchzen wider. [child.GetFirstName] sitzt auf einer Bank, Tränen fließen über [child.Custom('DE_PRO_POS_S_3P')] Gesicht. [child.Custom('DE_PRO_PER_S_3P_N')|U] versucht, sie zu unterdrücken, als ich mich nähere, deutet allerdings kläglich auf den Platz neben [child.Custom('DE_PRO_PER_S_3P_D')].\n\n"
 bp2_yearly.5109.desc_unrelated: "„Ich vermisse einfach mein[parent.Custom('DE_END_PRO_S_A')] [parent.GetMotherFather] so sehr. Ich … Ich kann nicht aufhören, an [parent.Custom('DE_PRO_PER_S_3P_A')] zu denken.“\n\nEs ist zwar schon eine ganze Weile her, dass [child.Custom('DE_PRO_POS_S_3P')][parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] [parent.GetFirstName] verstorben ist, doch es ist klar, dass [child.Custom('DE_PRO_PER_S_3P_N')] den Verlust immer noch sehr stark spürt."
 bp2_yearly.5109.desc_sibling: "„Ich vermisse einfach mein[parent.Custom('DE_END_PRO_S_A')] [parent.GetMotherFather] so sehr. Ich … Ich kann nicht aufhören, an [parent.Custom('DE_PRO_PER_S_3P_A')] zu denken.“\n\nEs ist zwar schon eine ganze Weile her, dass unser[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] [parent.GetFirstName] verstorben ist, doch es ist klar, dass [child.Custom('DE_PRO_PER_S_3P_N')] den Verlust immer noch sehr stark spürt."
 bp2_yearly.5109.a: "„Denkt daran. [parent.Custom('DE_PRO_PER_S_3P_N')|U] wird immer über Euch wachen.“"
 bp2_yearly.5109.b: "Vielleicht sollte ich versuchen, [child.Custom('DE_PRO_PER_S_3P_A')] abzulenken."
 bp2_yearly.5109.b.success: "Ihr schafft es, [child.Custom('DE_PRO_PER_S_3P_A')] zu trösten"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip] ist untröstlich"
 bp2_yearly.5109.c: "Ich … weiß nicht so recht, was ich sagen soll."
 bp2_yearly.5109.c.tt: "Mal sehen, ob ich mich einfach davonschleichen kann …"
