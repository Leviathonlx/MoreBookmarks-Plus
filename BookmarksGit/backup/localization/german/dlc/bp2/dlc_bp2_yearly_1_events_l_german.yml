l_german:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "Was man sät …"
 bp2_yearly.1000.desc_drunkard: "„Noch eine … Noch eine Runde, liebesch Geschinde, wenn isch bitten darf … #EMP *hicks*#!!“\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] beeinträchtigt meine Aussprache, doch ich bin zu sehr in seine warme, tröstende Umarmung gehüllt, um mich darum zu scheren … oder um die meisten anderen Dinge.\n\nPlötzlich entschließt sich das Gebräu, meinen Körper in Form eines jähen Schwalls über mein gesamtes Abendmahl wieder zu verlassen, was die umstehenden Gäste zu einem angewiderten Schnauben veranlasst."
 bp2_yearly.1000.desc_hashishiyah: "Das Haschisch ist dieses Mal von hervorragender Güte – so stark, dass meine Haut zu jucken anfängt und meine Kleidung sich #EMP zu eng#! anfühlt.\n\nIch ziehe mich aus und folge aus einer Laune heraus etwas Vogelsang nach draußen. Einen Augenblick später drehe ich mich um und gehe wieder hinein …"
 bp2_yearly.1000.desc_reclusive: "„Verfluchte Narren und räudige Hunde, allesamt!“, murmle ich, als ich mich endlich in eine einsame Stille zurückziehe. Ich massiere mir die Schläfen und schließe die Augen.\n\nEin unerwartetes Geräusch holt mich in die Wirklichkeit zurück. Ruckartig reiße ich die Augen auf. #EMP Bin ich etwa nicht allein, wie ich es mir doch so sehr ersehne?!#! Ich raune einen Fluch."
 bp2_yearly.1000.desc_irritable: "Es ist spät am Abend. Niedere Schranzen schwatzen überall um mich herum. Mein schmerzender Kopf treibt Nägel in meine Gedanken.\n\nEin fallen gelassener Krug zerschmettert neben mir auf dem Boden.\n\nSofort entgleitet mir die Beherrschung und ich schreie den schuldigen Diener an: „Freches #EMP Ding!#! Wurdet Ihr von einem [dummy_gender.Custom2('InsultAdjectiveClumsy', ROOT.Char)|l]en Oger gezeugt?!“"
 bp2_yearly.1000.desc_flagellant: "#EMP *KNALL!*#! Meine Peitsche beißt mir in die Haut, wütend, #EMP wieder#! und #EMP wieder.#! Der heftige, klar abgegrenzte, brennende Schmerz richtet mein Denken aus.\n\nIch lasse meinen Leib die Peitsche noch ein paarmal mehr spüren. Jeder Schlag bringt mich der süßen Absolution ein kleines Stückchen näher."
 bp2_yearly.1000.desc_profligate: "#EMP Hm#!. Das sieht gut aus. Ja, das auch. Nachdem ich meine Einkäufe getätigt habe, werfe ich die feinen Waren meinen Dienern zu.\n\nIch drehe mich um und betrachte die Menge an unnützem Kram, die ich angehäuft habe. Das ist ziemlich … umfangreich geworden. Und mein Geldbeutel … ziemlich leer."
 bp2_yearly.1000.desc_improvident: "Eine ausgezeichnete Predigt, ein perfekter Ritus. Als wir das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) verlassen, gebe ich dem [ROOT.Char.Custom('DefaultPriestTitle')] natürlich nicht nur Münzen, sondern auch allen Schmuck, den ich entbehren kann. Manche beäugen mich misstrauisch.\n\nDoch Gold ist eine flüchtige Sache! Schwerer wiegt das Gewicht von Schuld und Scham …"
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName] glotzt mich an, entsetzt über das intime Wissen, das ich gerade am Esstisch preisgegeben habe. „Ihr habt #EMP was#! getan?“, wiederholt [other_guest.Custom('DE_PRO_PER_S_3P_N')] verwirrt.\n\nEin offenes Buch zu sein, hat seine Vor-, aber gleichermaßen auch seine Nachteile. An sich geht es mir gut damit, doch manchmal teile ich anderen vielleicht zu viel mit?"
 bp2_yearly.1000.desc_comfort_eater: "Ich lehne mich in meinem Stuhl zurück. #EMP Eigentlich#! bin ich recht satt, doch ein weiterer Leckerbissen findet seinen Weg in meinen Schlund. Die Härten meines geschäftigen Morgens fühlen sich an, als wären sie schon fast darunter begraben\n\nJäh erkenne ich, dass ich von unzähligen – unzähligen! – leeren Tellern umgeben bin, die einst von [ROOT.Char.Custom('FavoriteTreat')] verziert waren."
 bp2_yearly.1000.desc_inappetetic: "Ich stochere in dem Essen vor mir herum und bewege es hin und her, um den Eindruck zu erwecken, ich hätte etwas davon zu mir genommen. Ich möchte keine Besorgnis erregen.\n\nWer hat schon Zeit zum Essen? Der Tag ist zum Regieren da, die Nacht für die Politik. Wie soll ich Freude am Essen haben, wenn das alles auf mir lastet?"
 bp2_yearly.1000.desc_journaller: "Ich stoße einen Seufzer der Erleichterung aus und lege mein Schreibzeug zur Seite. Ich lasse meinen Blick über mein kleines, abgegriffenes Tagebuch schweifen, eine Sammlung von Kritzeleien, die mir nur selten von der Seite weicht.\n\nAls ich den Kopf hebe, sehe ich, dass das Morgenlicht von der Abenddämmerung abgelöst wurde. #EMP Wie#! lange genau habe ich denn an meinem Geschwafel herumgeschraubt?"
 bp2_yearly.1000.desc_confider: "Ob beim Morgenmahl oder einem Anlass in entspannter Runde: Ich beuge mich oft zu meiner Vertrauensperson [confider_friend.GetTitledFirstName] hinüber und teile ihr meine Sicht der Dinge mit.\n\nWie schön ist es, meine Gedanken in meinen eigenen Worten zu hören und auf die Meinung [Select_CString(confider_friend.IsFemale, 'einer Freundin', 'eines Freundes')] zu vertrauen! Nachdem ich den Rat von [confider_friend.GetFirstNameNoTooltip] in einer belanglosen Angelegenheit eingeholt habe, lasse ich den Blick über den geschäftigen Tisch schweifen …"
 bp2_yearly.1000.desc_athletic: "Ich drehe eine weitere Runde um die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]). Der Schweiß rinnt mir den Rücken hinunter, während ich einige Blicke von Passanten ernte. Ein starker Körper fördert wahrlich einen gesunden Geist!\n\nIch halte kurz inne, dehne meine Gelenke und zeige ganz wie nebenbei meinen geschmeidigen Leib vor."
 bp2_yearly.1000.outro_bad: "\n\n… und dann ist da mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetTitledFirstName], [appropriate_child.Custom('DE_ART_DEF_S_N')] mich unverwandt anstarrt. #EMP Hm.#!"
 bp2_yearly.1000.outro: "\n\n… und dann bemerke ich, wie mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] mich neugierig anschaut."
 bp2_yearly.1000.a: "Nicht gerade mein bestes Verhalten …"
 bp2_yearly.1000.a_good: "Also wo war ich?"
 bp2_yearly.1000.a.flavor: "Ich bin sicher, dass es [appropriate_child.GetFirstNameNoTooltip] gut gehen wird …"
 bp2_yearly.1000.a.flavor_good: "Nicht alle Gewohnheiten sind schlecht, oder?"
 bp2_yearly.1000.a.tt: "Euer Verhalten könnte einen nachhaltigen Einfluss auf [appropriate_child.GetShortUIName] haben"
 bp2_yearly.1000.b: "Möchtet Ihr Euch mir anschließen?"
 bp2_yearly.1000.b_drunkard: "Möchtet Ihr Euch #EMP *hicks*#! mir anschließen?"
 bp2_yearly.1000.b_contrite: "Wie lauten #EMP Eure#! Geständnisse, Kind?"
 bp2_yearly.1000.b_inappetetic: "Nahrung ist für Tiere."
 bp2_yearly.1000.b_us: "Möchtet Ihr Euch uns anschließen?"
 bp2_yearly.1000.b_hashishiyah: "… Wollt Ihr probieren?"
 bp2_yearly.1000.b_reclusive: "Bitte #EMP geht#!."
 bp2_yearly.1000.b_flagellant: "Manchmal ist die Peitsche der einzige Trost."
 bp2_yearly.1000.b_improvident: "Mein Beutel fühlt sich leicht an, doch mein Herz ist noch leichter."
 bp2_yearly.1000.b_athletic: "Ich bin sogar schneller als die flinksten Mächte ([ROOT.Char.GetFaith.WitchGodName]), wisst Ihr?"
 bp2_yearly.1000.b_agitated: "Was kuckt #EMP Ihr#! so?"
 bp2_yearly.1000.b.flavor: "Je mehr, desto besser!"
 bp2_yearly.1000.b.flavor_contrite: "Geheimnisse sind wie schwärende Wunden …"
 bp2_yearly.1000.b.flavor_inappetetic: "Wir sollten uns wieder der eigentlichen Arbeit widmen."
 bp2_yearly.1000.b.flavor_confider: "Sich jemandem anzuvertrauen, ist eine Kunst!"
 bp2_yearly.1000.b.flavor_flagellant: "Das ist die Wahrheit."
 bp2_yearly.1000.b.flavor_improvident: "Wir müssen uns um jene kümmern, die weniger Glück im Leben haben."
 bp2_yearly.1000.b.flavor_athletic: "… Nun, nicht dass ich es versucht hätte."
 bp2_yearly.1000.b.flavor_agitated: "So eine #EMP Unverschämtheit#!!"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "Alles findet sich"
 bp2_yearly.1001.desc_drunkard: "Die Lager sind #EMP für gewöhnlich#! gesichert – daran kann man sich leicht erinnern, denn die Köche beschweren sich ständig über Ratten. Vorsichtig nähere ich mich dem düsteren, offenen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Zelt', 'Raum')].\n\nMein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] kommt in mein Blickfeld: [appropriate_child.Custom('DE_PRO_POS_S_3P')|U] Mund steht offen, die Augen sind glasig, [appropriate_child.Custom('DE_PRO_POS_S_3P')] Atem riecht nach [ROOT.Char.Custom('RegionalAlcoholicDrink')] – und gestohlenen Leckereien."
 bp2_yearly.1001.desc_hashishiyah: "Ein Kichern ertönt aus dem scheinbar menschenleeren [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Zelt', 'Raum')]. Ich schleiche mich neugierig hinein, und wer ist da in einer Ecke versteckt? Mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName].\n\n[appropriate_child.Custom('DE_PRO_PER_S_3P_N')|U] versucht, [appropriate_child.Custom('DE_PRO_POS_S_3P')]e Heiterkeit zu unterdrücken, doch ich #EMP kenne#! dieses schiefe Lächeln – ganz zu schweigen von den blutunterlaufenen Augen und dem schwer in der Luft hängenden Haschischgeruch!"
 bp2_yearly.1001.desc_reclusive: "Mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] wurde schon seit Tagen nicht mehr in unseren Residenzen gesehen. Während die Dienerschaft zu murmeln beginnt und die Verwandtschaft Besorgnis zeigt, nähere ich mich dem Gemach ([ROOT.Char.Custom('GetChamber')]) von [appropriate_child.GetFirstName].\n\nAls ich eintrete – schließlich ist #EMP alles hier#! meine Domäne –, dreht sich [appropriate_child.GetFirstNameNoTooltip] ohne jede Formalität oder Höflichkeit um und zischt mir zu, ich solle verschwinden und [appropriate_child.Custom('DE_PRO_PER_S_3P_A')] der Einsamkeit überlassen."
 bp2_yearly.1001.desc_irritable: "Auf dem Weg vom Essen zum Abort begegnet mir [appropriate_child.GetFirstName] – #EMP sehr#! wütend!\n\n„#EMP Ihr dreister Tollpatsch!#!“, heult [appropriate_child.Custom('DE_PRO_PER_S_3P_N')]. „Ihr habt mein Lieblingsteil ([appropriate_child.Custom('child_object_of_interest')]) beschmutzt! Warum geht Ihr nicht los und ertränkt Euch in [ROOT.Char.Custom('RegionalDrink')]?!“"
 bp2_yearly.1001.desc_flagellant: "Meine [ROOT.Char.Custom('GetDungeonPlural')] hallen von Schmerzensschreien wider … #EMP Jugendlichen#! Schreien. Ich eile los.\n\nBlinzelnd sehe ich, dass die Quelle der Schreie mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] ist und … #EMP Ist das eine meiner Peitschen?#! Mir klappt die Kinnlade herunter, als [appropriate_child.GetFirstNameNoTooltip] sich im Namen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) selbst Wunden zufügt."
 bp2_yearly.1001.desc_profligate: "Zum dritten Mal in ebenso vielen Wochen hat [appropriate_child.GetFirstName] um ein teures neues Spielzeug gebeten. Fahrende Händler verfolgen uns von der Feste ([ROOT.Char.Custom('FortifiedBuilding')]) aus auf Schritt und Tritt.\n\nDas bereitet mir etwas Sorgen. Was, wenn [appropriate_child.GetFirstName] eines Tages die Macht über die eigene Schatzkammer hat? Solche Ausgaben …\n\nUnd was ist das? Hat [appropriate_child.Custom('DE_PRO_PER_S_3P_N')] genau das gleiche Teil ([ROOT.Char.Custom('GetAccessory')]) gekauft, das ich bereits einmal gekauft hatte?"
 bp2_yearly.1001.desc_improvident: "In den letzten Tagen ist mir aufgefallen, dass mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] viele Spielsachen von sich an andere Kinder verschenkt.\n\nIn unseren seltenen Augenblicken in der Öffentlichkeit drängt mich [appropriate_child.Custom('DE_END_PRO_S_N')] dazu, Bettlern etwas zu geben – und bleibt stehen, um bei der Leidensgeschichte jeder einzelnen armen Witwe in Tränen auszubrechen!"
 bp2_yearly.1001.desc_contrite: "[appropriate_child.GetFirstName|U] höchstpersönlich steht draußen auf einer Truhe. [appropriate_child.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Schar von Kindern um sich versammelt und trägt ihnen eine lange Liste die alltäglichsten Geheimnisse ab, die man sich nur vorstellen kann. Im Gegenzug überredet [appropriate_child.Custom('DE_PRO_PER_S_3P_N')] die Kinder dazu, ihre eigenen Vergehen zu offenbaren.\n\n„Ich habe das letzte Kuchenstück genommen“, gibt ein [dummy_gender.Custom('GirlBoy')] zittrig zu. „Ich habe eine Ratte getötet!“, vertraut ein anderes Kind der Menge an."
 bp2_yearly.1001.desc_comfort_eater: "Während ich meinem üblichen Tagesablauf nachgehe, bemerke ich etwas Ungewöhnliches: Mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] teilt sich ein Versteck mit einem Haufen Leckereien ([appropriate_child.Custom('FavoriteTreat')]) und mampft vor sich hin.\n\nHier #EMP war#! in letzter Zeit viel los, und [appropriate_child.Custom('DE_PRO_PER_S_3P_N')] #EMP ist#! ein bisschen runder geworden …"
 bp2_yearly.1001.desc_inappetetic: "Beim Abendessen wirkt mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] stets ungeduldig und bedeutet der Dienerschaft mit ihren Servierplatten, [appropriate_child.Custom('DE_PRO_PER_S_3P_A')] nicht zu behelligen.\n\n[appropriate_child.Custom('DE_PRO_PER_S_3P_N')|U] scheint eifrig zu einem anderen Treiben aufbrechen zu wollen, aber bilde ich mir das nur ein oder werden [appropriate_child.Custom('DE_PRO_POS_S_3P')]e Wangen ein wenig … blass und abgemagert?"
 bp2_yearly.1001.desc_journaller: "In letzter Zeit häufen sich die handschriftlichen Notizen, die [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] verstreut sind. Die Quelle? Mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], [appropriate_child.Custom('DE_ART_DEF_S_N')] in einer leeren Kammer ([ROOT.Char.Custom('GetChamber')]) kauert und nach Herzenslust vor sich hin kritzelt.\n\nIch muss an meine eigenen Schreibgewohnheiten denken und an mein Tagebuch, das so reich mit meinen Überlegungen gefüllt ist. Womöglich habe ich da eine lohnende Praktik weitergegeben."
 bp2_yearly.1001.desc_confider: "Ich habe in letzter Zeit eine subtile Veränderung festgestellt: Mein[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] verbringt vermehrt Zeit mit [appropriate_child.Custom('DE_PRO_POS_S_3P')]en engen Freunden, flüsternd und kichernd.\n\nIch schwöre, diese [appropriate_child.Custom('GirlBoyPlural')] wissen mehr über [appropriate_child.Custom('DE_PRO_PER_S_3P_A')] als ich, und ihre Bindung scheint stark zu sein. Freunde wie diese zu haben, denen man sich anvertrauen kann, ist wahrlich ein Geschenk."
 bp2_yearly.1001.desc_athletic: "Als ich nach draußen trete, rauschen Kinder an mir vorbei: Eines ist eindeutig schneller und flinker als seine Altersgenossen.\n\nEs ist [Select_CString(appropriate_child.IsFemale, 'meine eigene', 'mein eigener')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], [appropriate_child.Custom('DE_ART_DEF_S_N')] den Rest überholt!\n\nIch grinse ermutigend, beeindruckt von [appropriate_child.Custom('DE_PRO_POS_S_3P')]er unerwarteten Willensstärke und Ausdauer. Bald kommen die anderen Läufer ins Straucheln und bleiben stolpernd vorzeitig stehen. Der Stolz auf [appropriate_child.GetFirstNameNoTooltip] brennt in meinem Herzen!"
 bp2_yearly.1001.outro_bad: "\n\nIch entferne mich taumelnd von diesem Anblick. Ist das die Art und Weise, wie #EMP ich#! mich verhalte?"
 bp2_yearly.1001.outro: "\n\nVielleicht ist es doch keine so grässliche Angewohnheit?"
 bp2_yearly.1001.a: "Kommt her, [appropriate_child.GetFirstNameNoTooltip]."
 bp2_yearly.1001.a.flavor: "Tut, was ich sage, und nicht, das was ich tue."
 bp2_yearly.1001.a.flavor_good: "Dieses Verhalten muss gefördert werden!"
 bp2_yearly.1001.a.no_trait.t: "Belehrt"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] entsagt der Gewohnheit"
 bp2_yearly.1001.a.trait.t: "Eigenschaft erhalten"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] verfestigt die Gewohnheit"
 bp2_yearly.1001.b: "Was #EMP mache#! ich denn bloß?"
 bp2_yearly.1001.b.flavor: "Ich sollte mich bessern."
 bp2_yearly.1001.c: "Ich … kann mich damit im Augenblick nicht befassen."
 bp2_yearly.1001.c_ecc_sadist: "Das ist mein [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1001.c_callous: "Wer bin ich, mich da einzumischen?"
 bp2_yearly.1001.c.flavor: "Ich bin sicher, jemand anderes wird sich darum kümmern."
 bp2_yearly.1001.c.flavor_ecc_sadist: "Lasst das Fleisch #EMP singen.#!"
 bp2_yearly.1001.c.flavor_callous: "Wer sagt denn, dass Kindererziehung schwierig ist?"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "Kind sieht, Kind tut …"
 bp2_yearly.1005.intro: "Ich habe beobachtet, dass mein[stressed_adult.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))] [stressed_adult.GetTitledFirstName]"
 bp2_yearly.1005.desc_drunkard: "in letzter Zeit recht oft zur Flasche greift.\n\nDieses eine Mal fand ich [stressed_adult.Custom('DE_PRO_PER_S_3P_A')] sogar in einer Ecke der Residenz ([stressed_adult.Custom('ResidenceBuilding')]), mit dem Gesicht nach unten in einer Pfütze von … fragwürdiger Herkunft. [stressed_adult.Custom('DE_PRO_PER_S_3P_N')|U] war völlig betrunken.\n\nDoch unabhängig von [stressed_adult.Custom('DE_PRO_POS_S_3P')]em Erscheinungsbild #EMP wirkte#! [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] recht friedlich."
 bp2_yearly.1005.desc_hashishiyah: "sich in letzter Zeit häufig davonschleicht, um Haschisch zu nehmen.\n\nEinmal fand ich [stressed_adult.Custom('DE_PRO_PER_S_3P_A')] einen ganzen Tag lang auf dem Boden [stressed_adult.Custom('DE_PRO_POS_S_3P')]es Gemachs ([stressed_adult.Custom('GetChamber')]) liegen, „in dem Bemühen, die Decke zu inspizieren“, sagte [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] mit glasigen Augen.\n\nEs schien recht entspannend."
 bp2_yearly.1005.desc_reclusive: "sich in letzter Zeit in [stressed_adult.Custom('DE_PRO_POS_S_3P')]em [SelectLocalization(IsLandlessAdventurer(stressed_adult), 'Zelt', 'Gemach')] verbarrikadiert.\n\nIn der letzten Woche blieb [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] mehrere Tage dort und ließ sich sogar Mahlzeiten liefern.\n\nEs schien recht friedlich zu sein, auch wenn [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] dabei einige Ereignisse [SelectLocalization(IsLandlessAdventurer(stressed_adult), 'im Lager', 'am Hof')] vernachlässigte."
 bp2_yearly.1005.desc_irritable: "in letzter Zeit strenge Vorträge gehalten hat und wegen Kleinigkeiten aus der Haut gefahren ist.\n\nNeulich hat [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] einem der Bediensteten fast den Kopf abgerissen, weil er das Bett nicht richtig gemacht hatte.\n\nDanach wirkte [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] allerdings recht gelassen."
 bp2_yearly.1005.desc_flagellant: "sich in letzter Zeit selbst verletzt hat.\n\nErst neulich hörte ich zufällig, wie [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] sich mit einer Peitsche auspeitschte und dabei zugleich religiöse Verse rezitierte.\n\nZunächst war ich voller Schrecken – doch es schien [stressed_adult.Custom('DE_PRO_PER_S_3P_A')] zu beruhigen."
 bp2_yearly.1005.desc_profligate: "in letzter Zeit eine Menge einzigartiger Gegenstände erworben hat.\n\nManche der Diener scheinen die Gegenstände als lästigen Schnickschnack abzutun und beschreiben [stressed_adult.Custom('DE_PRO_POS_S_3P')] Verhalten als „Gold in den Brunnen werfen“.\n\nIch bin mir da nicht so sicher – denn [stressed_adult.Custom('DE_PRO_PER_S_3P_D')] scheint es Freude zu bringen, diesen Schnickschnack zu sammeln?"
 bp2_yearly.1005.desc_improvident: "in letzter Zeit viel Gold für wohltätige Zwecke gespendet hat.\n\nIch habe bemerkt, dass manche Leute am Hof das nicht gutheißen – sie würden sogar so weit gehen, ernsthaft zu behaupten, [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] könne nicht gut mit Gold umgehen.\n\nDoch wenn es [stressed_adult.Custom('DE_PRO_POS_S_3P')]e Stimmung hebt, ist das doch eine gute Sache, oder …?"
 bp2_yearly.1005.desc_contrite: "in letzter Zeit die kleinsten Indiskretionen gesteht.\n\nErst neulich hat [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] den Dienern gestanden, dass [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] sich nicht sonderlich um deren Kleidung schert und deswegen ein schlechtes Gewissen hatte.\n\nEs schien ein bisschen belanglos, doch wenn es [stressed_adult.Custom('DE_PRO_PER_S_3P_A')] beruhigt …?"
 bp2_yearly.1005.desc_comfort_eater: "in letzter Zeit viele [stressed_adult.Custom('DE_PRO_POS_S_3P')]er Lieblingsnaschereien ([stressed_adult.Custom('FavoriteTreat')]) geradezu verschlingt.\n\nMit „viel“ meine ich nicht fünf oder zehn Portionen – eher das Dreifache, und ich habe gehört, wie die Dienerschaft darüber flüsterte, dass [stressed_adult.Custom('DE_PRO_POS_S_3P')]e Kleider geweitet werden müssen.\n\nWie auch immer. Sich dem Genuss hinzugeben, scheint [stressed_adult.Custom('DE_PRO_PER_S_3P_A')] zu beruhigen …"
 bp2_yearly.1005.desc_inappetetic: "in letzter Zeit das eine oder andere Mahlzeit vernachlässigt.\n\nNun ja, eigentlich habe ich [stressed_adult.Custom('DE_PRO_PER_S_3P_A')] seit gestern Morgen nicht mehr essen sehen. Die Dienerschaft munkelt, der Schneider wäre letzte Woche gezwungen gewesen, [stressed_adult.Custom('DE_PRO_POS_S_3P')]e Kleider enger zu nähen.\n\nIst das wirklich etwas Schlimmes?"
 bp2_yearly.1005.desc_journaller: "in letzter Zeit mit Tintenflecken auf den Fingern gesehen wurde.\n\n[stressed_adult.Custom('DE_PRO_PER_S_3P_N')|U] geht ohne das ledergebundene Buch, in dem er sich ständig Notizen macht, nirgendwo hin.\n\nAbgesehen von den Tintenflecken wirkt [stressed_adult.Custom('DE_PRO_PER_S_3P_N')] in letzter Zeit ruhiger und beherrschter. Irgendwie … angenehm."
 bp2_yearly.1005.desc_confider: "in letzter Zeit förmlich am Ohr [stressed_adult.Custom('DE_PRO_POS_S_3P')][confidant_friend.Custom('DE_END_PRO_S_G')] Vertrauten [confidant_friend.GetTitledFirstName] klebt.\n\nSie scheinen alles miteinander zu teilen, während sie kichernd nebeneinander herlaufen.\n\nEs muss schön sein, jemandem alles Gute und Schlechte in seinem Leben mitteilen zu können."
 bp2_yearly.1005.desc_athletic: "in letzter Zeit gern mehrere Runden um die Residenz ([stressed_adult.Custom('ResidenceBuilding')]) dreht – bei Regen wie Sonnenschein.\n\nManche der Höflinge rümpfen die Nase über den wahrnehmbaren Moschusgeruch nach dieser Ertüchtigung, doch es scheint, als würde das niederschmetternde Geflüster [stressed_adult.Custom('DE_PRO_POS_S_3P')]e Entschlossenheit nur noch fördern.\n\nDas macht mich neugierig."
 bp2_yearly.1005.a: "Ich sollte das versuchen."
 bp2_yearly.1005.a.flavor: "Welchen Schaden könnte es schon anrichten …?"
 bp2_yearly.1005.a.stressed.t: "Angespannt"
 bp2_yearly.1005.a.stressed.desc: "Es war #EMP keine#! angenehme Erfahrung."
 bp2_yearly.1005.a.trait.desc: "Es gefällt Euch #EMP sehr#!"
 bp2_yearly.1005.a.insight.t: "Erkenntnis"
 bp2_yearly.1005.a.insight.desc: "Ihr findet einen besseren Weg"
 bp2_yearly.1005.b: "Besser nicht."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "Bedingungslos"
 bp2_yearly.1010.intro: "Als ich mich in meinem [ROOT.Char.Custom('GetChamber')] über die Karte beuge, lenkt ein plötzliches #EMP Knarren#! meinen Kopf in Richtung des Eingangs. Mein[hugging_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] erscheint auf der Schwelle"
 bp2_yearly.1010.desc_toddler: "und watschelt mit einer für [hugging_child.Custom('DE_PRO_POS_S_3P')] Alter erstaunlichen Geschwindigkeit auf mich zu.\n\n[hugging_child.Custom('DE_PRO_PER_S_3P_N')|U] umarmt mein Bein fest und legt den Kopf in den Nacken, um zu mir aufzuschauen."
 bp2_yearly.1010.desc_rambler: "und rennt wie der Wind auf mich zu und kreischt: #EMP „Umaaaaarmen!“#!\n\n[hugging_child.Custom('DE_PRO_PER_S_3P_N')|U] lehnt sich dicht an mich heran und packt meine Hüften in einer festen Umarmung."
 bp2_yearly.1010.desc_kid: "und betritt den Raum.\n\n[hugging_child.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich einen Moment lang mit einem unergründlichen Blick an, geht dann zu mir hinüber und umarmt mich fest."
 bp2_yearly.1010.desc_teenager: "und schlendert [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'ins Zelt', 'in den Raum')], scheinbar uninteressiert an meiner Anwesenheit.\n\nDann, ohne Vorwarnung, werde ich fest umarmt. Mit einem verlegenen Gesichtsausdruck lässt [hugging_child.Custom('DE_PRO_PER_S_3P_N')] mich rasch los."
 bp2_yearly.1010.outro_callous: "\n\nWas ist das für ein warmes Gefühl in meinem Herzen …?"
 bp2_yearly.1010.outro_young: "\n\nIch sehe [hugging_child.Custom('DE_PRO_PER_S_3P_A')] an, während ich versuche, meine Tränen zurückzuhalten, und streiche [hugging_child.Custom('DE_PRO_PER_S_3P_D')] mit der Hand übers Haar, um die Geste zu erwidern."
 bp2_yearly.1010.outro_older: "\n\nIch sehe [hugging_child.Custom('DE_PRO_PER_S_3P_A')] an, während ich versuche, meine Tränen zurückzuhalten, und drücke [hugging_child.Custom('DE_PRO_PER_S_3P_D')] sanft die Schulter, um die Geste zu erwidern."
 bp2_yearly.1010.a: "Ihr seid [Select_CString(hugging_child.IsFemale, 'eine gute Tochter', 'ein guter Sohn')] …"
 bp2_yearly.1010.a_callous: "Aber nicht doch …"
 bp2_yearly.1010.a.flavor: "Nicht weinen. NICHT weinen."
 bp2_yearly.1010.a.flavor_callous: "Und jetzt lasst mich los …"
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "Das goldene Kind"
 bp2_yearly.1015.intro: "Eines Morgens, als ich mich auf den Tag vorbereite, kommt mein[golden_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] auf mich zu:"
 bp2_yearly.1015.desc_guardian: "\n\n„[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n„[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "das haben wir gestern bei der Erkundung der Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) gefunden. Wir möchten, dass Ihr es bekommt.“ [golden_child.Custom('DE_PRO_PER_S_3P_N')|U] reicht mir einen kleinen, zerfledderten Münzbeutel, der ein klimperndes Geräusch von sich gibt."
 bp2_yearly.1015.a: "Vielen Dank!"
 bp2_yearly.1015.a.flavor: "So ein nettes Kind."
 bp2_yearly.1015.a.flavor_greedy: "Ist das alles …?"
 bp2_yearly.1015.b: "Behaltet es. Investiert es!"
 bp2_yearly.1015.b.tt: "Dies treibt den [education_focus|E] „[stewardship|E]“ von [golden_child.GetFirstNameNoTooltip] voran"
 bp2_yearly.1015.b.tt_matching: "Dies treibt den [education_focus|E] „[stewardship|E]“ von [golden_child.GetFirstNameNoTooltip] enorm voran"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "Geheimnisse"
 bp2_yearly.1020.intro: "Als ich mich vorbeuge, um eine Schrift zu studieren, stürmt mein[secrety_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in mein Zelt', 'in mein Gemach')] und unterbricht meine stille Einsamkeit.\n\n"
 bp2_yearly.1020.desc_guardian: "„[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1020.desc_parent: "„[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1020.desc: "Ihr #EMP werdet nicht glauben,#! was ich über [secret_keeper.GetTitledFirstName] herausgefunden habe!“ [secrety_child.Custom('DE_PRO_PER_S_3P_N')|U] hält inne, um der dramatischen Wirkung wegen Luft zu holen."
 bp2_yearly.1020.a: "Nun denn, sprecht!"
 bp2_yearly.1020.a.secret.t: "Geheimnis erfahren"
 bp2_yearly.1020.a.tt: "Ihr erfahrt ein Geheimnis über einen Eurer Höflinge"
 bp2_yearly.1020.b: "Na, na! Geheimnisse sind eine Währung, mein liebes Kind!"
 bp2_yearly.1020.b.tt: "Dies treibt den [education_focus|E] „[intrigue|E]“ von [secrety_child.GetFirstNameNoTooltip] voran"
 bp2_yearly.1020.b.tt_matching: "Dies treibt den [education_focus|E] „[intrigue|E]“ von [secrety_child.GetFirstNameNoTooltip] enorm voran"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "Der Apfel fällt"
 bp2_yearly.1030.desc: "In letzter Zeit habe ich viel über die Ausbildung nachgedacht, die mein[focus_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName] genießt: Ist „[focus_child.Custom('GetChildEducationFocus')]“ wirklich die richtige Richtung?\n\nDa ich selbst in diesem Bereich geschult bin, habe ich festgestellt, dass mir dieses besondere Wissen sehr nützlich ist.\n\nSollte dies für [focus_child.Custom('DE_PRO_PER_S_3P_A')] nicht auch der Fall sein?"
 bp2_yearly.1030.a: "Formt [focus_child.Custom('DE_PRO_PER_S_3P_A')] nach meinem Bild."
 bp2_yearly.1030.a.tt_change: "Der [education_focus|E] von [focus_child.GetFirstNameNoTooltip] ändert sich zu „[THIS.Char.Custom('GetEducationTraitConcept')]“"
 bp2_yearly.1030.a.tt_tutor: "Ihr gebt [focus_child.GetFirstNameNoTooltip] persönlich Nachhilfe, um den Bildungsrückstand aufzuholen"
 bp2_yearly.1030.b: "Breit gefächerte Fähigkeiten sind nur von Vorteil."
 bp2_yearly.1030.b.tt: "Dies treibt den [education_focus|E] „[focus_child.Custom('GetEducationTraitConcept')]“ von [ward.GetFirstNameNoTooltip] voran"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "Ein ungeschliffener Edelstein"
 bp2_yearly.1035.desc: "[rock_child.GetFirstName|U], mein[rock_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))], erhält eine Lektion von mir in [rock_child.Custom('DE_PRO_POS_S_3P')]em [ROOT.Char.Custom('GetChamber')]. Da bemerke ich eine eindrucksvolle Menge Steine, die ordentlich auf einem Regal aufgereiht ist.\n\nEiner der Steine sticht aus der Sammlung heraus: Er ist recht rau, doch bei näherer Betrachtung ist ein tiefroter, leuchtender Farbton darin zu erkennen.\n\n[rock_child.GetFirstNameNoTooltip] bemerkt mein Interesse, hebt ihn auf und reicht ihn mir: „Ihr könnt ihn haben,"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip].“"
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)].“"
 bp2_yearly.1035.a: "Oh. Habt Dank."
 bp2_yearly.1035.a.flavor: "Ist das … ein Edelstein?"
 gemstone_trinket_rough: "Ungeschliffener Edelstein"
 gemstone_trinket_rough.desc: "Ein verkrusteter Edelstein, der von [rock_child.GetTitledFirstNameNoTooltip] in der Nähe von [trinket_location.GetNameNoTooltip] ausgegraben wurde."
 gemstone_trinket_modest: "Bescheidener Edelstein"
 gemstone_trinket_modest.desc: "Ein schöner Edelstein, der von [rock_child.GetTitledFirstNameNoTooltip] in der Nähe von [trinket_location.GetNameNoTooltip] ausgegraben wurde."
 gemstone_trinket_brilliant: "Brillanter Edelstein"
 gemstone_trinket_brilliant.desc: "Ein strahlender Edelstein, der von [rock_child.GetTitledFirstNameNoTooltip] in der Nähe von [trinket_location.GetNameNoTooltip] ausgegraben wurde."
 bp2_yearly.1035.b: "Ihr solltet Euch den einmal näher ansehen, mein Kind."
 bp2_yearly.1035.b.tt: "Dies treibt den [education_focus|E] „[learning|E]“ von [rock_child.GetFirstNameNoTooltip] voran"
 bp2_yearly.1035.b.tt_matching: "Dies treibt den [education_focus|E] „[learning|E]“ von [rock_child.GetFirstNameNoTooltip] enorm voran"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "Eine mächtige Feder"
 bp2_yearly.1040.desc: "Als ich die gepolsterten Schwerter für einen Übungskampf hole, den [sparring_child.GetFirstName], mein[sparring_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))], und ich austragen wollen, bemerke ich ein beiseite geworfenes zerfleddertes Tagebuch.\n\nDem Einband nach zu urteilen, scheint es Übungen und bewährte Praktiken der Kampfkünste zu enthalten.\n\n[sparring_child.GetFirstNameNoTooltip] blickt in meine Richtung: „Oh. Das alte Ding – ich lese es hauptsächlich wegen der Bilder. Ihr könnt es Euch ausleihen.“"
 bp2_yearly.1040.a: "Faszinierend."
 bp2_yearly.1040.a.flavor: "„Umschließt den Griff, nicht das spitze Ende.“ Hm."
 bp2_yearly.1040.b: "Wir sollten das ausprobieren!"
 bp2_yearly.1040.b.tt: "Dies treibt den [education_focus|E] „[martial|E]“ von [sparring_child.GetFirstNameNoTooltip] voran"
 bp2_yearly.1040.b.tt_matching: "Dies treibt den [education_focus|E] „[martial|E]“ von [sparring_child.GetFirstNameNoTooltip] enorm voran"
 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "Der Verhandlungsführer"
 bp2_yearly.1045.intro: "Bei meinem Nachmittagsspaziergang durch die Straßen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] kommt mir mein[diplomacy_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName] entgegen:"
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "„[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1045.desc: "Sie fingen gerade an, aufeinander einzuschlagen, als …“\n\n[diplomacy_child.Custom('DE_PRO_PER_S_3P_N')|U] wird von einem schrillen Schrei unterbrochen, der unsere Aufmerksamkeit auf den Kampf die Straße hinunter lenkt.\n\nDie Kämpfer scheinen zwei junge Burschen #EMP [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'aus meinem Lager', 'von meinem Hof')]#! zu sein, und sie umkreisen einander, um sich auf weitere Schläge vorzubereiten."
 bp2_yearly.1045.a: "#EMP Hört auf! Alle beide!#!"
 bp2_yearly.1045.a.perk.t: "Vorzug erhalten"
 bp2_yearly.1045.a.flavor: "Ein Kampf … #EMP in meinem eigenen Hinterhof#! …"
 bp2_yearly.1045.b: "#EMP Verlockend#!! Auf wen soll ich bloß wetten …"
 bp2_yearly.1045.b.flavor: "Der da sieht grimmig aus."
 bp2_yearly.1045.b.win.t: "Kampf gewonnen"
 bp2_yearly.1045.b.win.desc: "Euer Kämpfer hat gewonnen"
 bp2_yearly.1045.b.loss.t: "Kampf verloren"
 bp2_yearly.1045.b.loss.desc: "Euer Kämpfer hat verloren"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], helft, den Streit zu schlichten."
 bp2_yearly.1045.c.tt: "Dies treibt den [education_focus|E] „[diplomacy|E]“ von [diplomacy_child.GetFirstNameNoTooltip] voran"
 bp2_yearly.1045.c.tt_matching: "Dies treibt den [education_focus|E] „[diplomacy|E]“ von [diplomacy_child.GetFirstNameNoTooltip] enorm voran"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "Der Baumeister"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: Sandburgen im Sand"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: Aufkommender Sturm"
 bp2_yearly.1050.desc: "Die majestätische Sandburg überragt den Strand, denn ich habe den ganzen Nachmittag damit verbracht, winzige Details in den nassen und körnigen Sand einzuarbeiten.\n\nDoch mit der Zeit schreitet auch die Flut unaufhaltsam voran, und mit jedem Wimpernschlag kommt sie meinem matschigen Meisterwerk näher und knabbert an seinen sandigen Mauern.\n\nIch starre verzweifelt auf die Flut und versuche, herauszufinden, wie ich die Sicherheit meiner Burg gewährleisten kann, bevor ich mich zurückziehe."
 bp2_yearly.1050.desc_desert: "Die Diener haben den ganzen Tag lang Wasser für meine majestätische Wüstensandburg gebracht, während die Sonne unerbittlich auf uns niederbrennt.\n\nIch arbeite an einem letzten, winzigen Detail des höchsten Turms, als ich den heranziehenden Sandsturm am Horizont bemerke.\n\nMeine Stirn legt sich augenblicklich in Falten, während ich versuche, herauszufinden, wie ich meine Burg vor dem aufkommenden Sturm schützen kann, bevor ich mich zurückziehe."
 bp2_yearly.1050.desc_twig: "Die prächtige Modellburg, die ich aus Zweigen und kleinen Steinen gebaut habe, sieht wirklich fein aus.\n\nWährend ich dem höchsten Turm den letzten Schliff verpasse, fängt es zu regnen an, und der Sturm, der sich am Horizont zusammenbraute, holt mich schließlich ein.\n\nIch werfe dem Sturm einen verzweifelten Blick zu und überlege krampfhaft, wie ich die Sicherheit meiner Schöpfung gewährleisten kann, bevor ich mich zurückziehe."
 bp2_yearly.1050.a: "Ich werde die Flut mit diesen glänzenden Kieselsteinen bestechen!"
 bp2_yearly.1050.a.flavor: "Ich mag diese Kieselsteine wirklich … doch ihr Opfer ist für einen guten Zweck."
 bp2_yearly.1050.a_twig: "Ich werde den Sturm mit diesen funkelnden Steinen bestechen!"
 bp2_yearly.1050.a.flavor_twig: "Ich mag diese Steine wirklich … doch ihr Opfer ist für einen guten Zweck."
 bp2_yearly.1050.b: "Ich sollte die Außenwände verstärken."
 bp2_yearly.1050.b.flavor: "#EMP Ich#! fühle mich mit Mauern immer sicher."
 bp2_yearly.1050.c: "Ein winziger Schrein auf dem Hauptplatz reicht aus."
 bp2_yearly.1050.c.flavor: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) wird sie sicher schützen!"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: Wandernder Sand"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: Alles, was bleibt"
 bp2_yearly.1051.desc: "Als ich am nächsten Morgen an den Strand zurückkehre, eile ich zu jener Stelle, an der am Vortag meine majestätische Burg über dem nassen Sand thronte."
 bp2_yearly.1051.desc_desert: "Als der Sturm am nächsten Morgen nachlässt, eile ich zu jener Stelle, an der ich erst am Vortag mühevoll meine majestätische Sandburg gebaut habe."
 bp2_yearly.1051.desc_twig: "In der frühen Morgendämmerung legt sich der Sturm schließlich, und ich eile ins Gebüsch, um die Schäden an meiner prächtigen Zweigburg zu begutachten."
 bp2_yearly.1051.outro: "\n\nDer Großteil ist verschwunden, doch ein Merkmal ist geblieben: der höchste Turm mit jenem winzigen Abzeichen, das ich sorgfältig eingearbeitet hatte. #EMP Was für ein Erfolg.#!\n\nZu seinen Füßen finde ich einen kleinen schillernden Stein, der halb in der Erde vergraben ist. Vielleicht bilde ich mir das nur ein, doch als ich ihn näher betrachte, erkenne ich vage die Form eines kleinen … Hammers?"
 bp2_yearly.1051.a: "#EMP Diese#! Runde geht an Euch, Flut."
 bp2_yearly.1051.a_twig: "#EMP Diese#! Runde geht an Euch, Sturm."
 iridescent_stone_trinket: "Schillernder Stein"
 iridescent_stone_trinket.desc: "Der glatte schillernde Stein, der in [ROOT.Char.GetCurrentLocation.GetName] gefunden wurde, scheint auf einer Seite einen dunklen Fleck in Form eines kleinen Hammers zu haben. Seltsam."
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: Und dann …"
 bp2_yearly.1055.desc: "Wir haben den Tag damit verbracht, draußen in der Wildnis zu spielen – alles in allem eine recht angenehme Zeit –, als sich mir plötzlich"
 bp2_yearly.1055.desc_related: "[den_challenger.GetTitledFirstName], mein[den_challenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], nähert. „Ich fordere Euch zu einem Wettbewerb im Höhlenbau heraus, [den_challenger.Custom2('RelationToMeShort', ROOT.Char)]!“"
 bp2_yearly.1055.desc_relations: "[den_challenger.GetTitledFirstName], mein[den_challenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], nähert. „Ich fordere Euch zu einem Wettbewerb im Höhlenbau heraus, [ROOT.Char.GetFirstNameNoTooltip]!“"
 bp2_yearly.1055.desc_liege: "ein Kind aus der Gegend nähert. „Ich fordere Euch zu einem Wettbewerb im Höhlenbau heraus, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!“"
 bp2_yearly.1055.outro: "\n\n[den_challenger.Custom('DE_PRO_PER_S_3P_N')|U] stolziert herum und grinst mich triumphierend an, in der vollen Erwartung, auf jeden Fall zu gewinnen."
 bp2_yearly.1055.a: "Lasst mich nur eben diese Arbeiter einberufen …"
 bp2_yearly.1055.a.flavor: "Es ist kein Betrug, wenn dafür gezahlt wird."
 bp2_yearly.1055.b: "Wir können #EMP gemeinsam#! eine stärkere Höhle bauen!"
 bp2_yearly.1055.b.flavor: "Mit hohen Mauern."
 bp2_yearly.1055.c: "Ich bin damit beschäftigt, diesen Altar zu bauen. Geht weg."
 bp2_yearly.1055.c.flavor: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) ist die Einzige, die #EMP meine#! Arbeit beurteilen kann."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: … waren es viele"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: … waren es zwei"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: … waren sie durchnässt"
 bp2_yearly.1056.desc_economy: "Die Einberufung der örtlichen Jugend und ihre Bezahlung – [ROOT.Char.Custom('RegionalRootVegetablePlural')] – hat Wunder bewirkt, um die prächtigste Höhle diesseits von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zu bauen.\n\n[den_challenger.GetTitledFirstName|U] schaut missmutig zu meiner Schöpfung hinüber und murrt, als [den_challenger.Custom('DE_PRO_POS_S_3P')] dürftiges Konstrukt kaum den Regen abhält."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName] ist überraschend stark, sodass wir zu zweit eine ordentliche und robuste Höhle zustande bringen – gerade rechtzeitig, bevor der Himmel seine Pforten öffnet und einen gewaltigen Schauer niederprasseln lässt.\n\nBlitze rasen über den Himmel, doch keiner von ihnen schlägt ein, da wir durch die Wände der Höhle geschützt sind.\n\nAls wir in unserem Versteck sitzen und dank unserer harten Arbeit trocken und sicher sind, kann ich nicht umhin, als über den Wert von Zusammengehörigkeit und Kameradschaft nachzudenken."
 bp2_yearly.1056.desc_pious: "Nachdem ich den Altar mit einem alten Stock gekrönt habe, setzt ein heftiger Regen ein und wir sind gezwungen, Schutz zu suchen. Ein gewaltiger Blitz aus dem Himmel schlägt mit einem donnernden Geräusch in den Altar ein. Ich eile hinüber, um den Schaden zu begutachten.\n\nAls der Altar in Sicht kommt, steigt eine schwache Rauchfahne aus dem Stock, der an einem Ende geschwärzt ist und durch den Einschlag ordentlichen Schaden davongetragen hat.\n\nIch betrachte ihn sorgfältig, während ich ihn aufhebe – er ist noch warm."
 bp2_yearly.1056.a_economy: "Beschäftigung ist wahrlich die #EMP Wurzel#! eines jeden Wohlstands."
 bp2_yearly.1056.a_martial: "Bündnisse sind eine gute Verteidigung. Und Mauern."
 bp2_yearly.1056.a_pious: "Dies muss ein Zeichen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) sein!"
 holy_stick: "Heiliger Stock"
 holy_stick.desc: "Entstanden bei einem Blitzeinschlag in [ROOT.Char.GetCurrentLocation.GetName]. Ein geschwärzter Fleck in Form eines Hammers ziert den Griff."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: Ein unvergesslicher Ausblick"
 bp2_yearly.1060.desc: "Da ich für den Tag nichts geplant habe, ist dies eine gute Gelegenheit, meinen Nutzen aus den vielfältigen Aspekten unseres glorreichen Besitztums [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName] zu ziehen.\n\nDie Frage ist, was am förderlichsten wäre: Soll ich zum Militärgelände gehen, das von [martial_character.GetTitledFirstName] geleitet wird? Zum von [steward_character.GetTitledFirstName] betreuten Handelsbezirk? Oder soll ich [learned_character.GetTitledFirstName] im örtlichen Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) einen Besuch abstatten?"
 economical_architecture_book: "Die Architektur des Handels"
 economical_architecture_book_desc: "Eine Chronik über die Geschichte der Handelshäfen und ihrer Standorte."
 martial_architecture_book: "Ein Schloss und seine Dienerschaft"
 martial_architecture_book_desc: "Eine Chronik über die Kunst des Burgenbaus."
 religious_architecture_book: "Dei Gratia"
 religious_architecture_book_desc: "Ein sorgfältig ausgearbeitetes Verzeichnis bemerkenswerter Orte der Verehrung in [ROOT.Char.GetCurrentLocation.GetCounty.GetName] und Umgebung."
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip] scheint sachkundig zu sein."
 bp2_yearly.1060.a.flavor: "Was macht einen guten Handelsknoten aus?"
 bp2_yearly.1060.b: "Ich sollte unsere Verteidigungsanlagen auf dem Gelände überprüfen."
 bp2_yearly.1060.b.flavor: "Eine gute Verteidigung ist der beste Angriff … Augenblick."
 bp2_yearly.1060.c: "Der Glaube steht an erster Stelle. Wir gehen zum Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship])."
 bp2_yearly.1060.c.flavor: "Wie können wir uns den höchsten Mächten ([ROOT.Char.GetFaith.HighGodNameAlternate]) nähern?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: Vor dem Sonnenaufgang"
 bp2_yearly.1061.desc_steward: "Wir verbringen den Tag damit, durch die Zunfthäuser zu gehen, die Platzierung der Handwerker im Verhältnis zu ihrem Markt zu inspizieren und andere wirtschaftliche Aspekte des Städtebaus zu begutachten.\n\n[architecture_character.GetTitledFirstName|U] ist ungemein sachkundig und spricht über Steuern und Gebühren und zeigt mir ein Bild von unserem derzeitigen wirtschaftlichen Status auf."
 bp2_yearly.1061.desc_martial: "Der Tag wird damit verbracht, die militärische Ausrüstung von [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName] zu inspizieren: ihre Stärken – und auch ihre Schwächen.\n\n„Jede Kette ist nur so stark wie ihr schwächstes Glied“, sagt [architecture_character.GetTitledFirstName] während der Tour immer wieder, und ich bin geneigt, [architecture_character.Custom('DE_PRO_PER_S_3P_D')] zuzustimmen."
 bp2_yearly.1061.desc_religion: "Es fällt mir schwer, mich an einen ruhigeren und friedlicheren Tag zu erinnern als an jenen, als [architecture_character.GetTitledFirstName|U] und ich die [ROOT.Char.GetFaith.HouseOfWorshipPlural] und Schreine von [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName] besuchen.\n\nIrgendwann wendet [architecture_character.Custom('DE_PRO_PER_S_3P_N')] sich an mich und sagt: „Ein gut gebauter Torbogen kann eine bestimmte Art von Spiritualität hervorrufen – meint Ihr nicht auch?“"
 bp2_yearly.1061.outro: "\n\n[architecture_character.Custom('DE_PRO_PER_S_3P_N')|U] beendet den Rundgang, indem [architecture_character.Custom('DE_PRO_PER_S_3P_N')] mir „[book_to_get.GetName]“ überreicht, ein gut abgenutztes Stück Literatur zu diesem Thema."
 bp2_yearly.1061.a: "Heute war ein guter Tag."
 bp2_yearly.1061.a.flavor: "Ich habe so viel gelernt."
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: Die Allmende"
 bp2_yearly.1065.intro_parent: "Es ist an der Zeit, die Allmende von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] zu ersetzen, und [current_regent.GetTitledFirstName], mein[current_regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] hat mich gebeten, mich dazu zu äußern."
 bp2_yearly.1065.intro_regent: "Es ist an der Zeit, die Allmende von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] zu ersetzen, und mein [ROOT.Char.GetDiarchTitle] [current_regent.GetTitledFirstName] hat mich gebeten, mich dazu zu äußern."
 bp2_yearly.1065.intro: "Es ist an der Zeit, die Allmende von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] zu ersetzen, und ich wurde darum gebeten, mich dazu zu äußern."
 bp2_yearly.1065.desc_parent_mayor: "\n\n[province_holder.GetTitledFirstName], [Select_CString(province_holder.IsFemale, 'die Herrscherin', 'der Herrscher')] von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], und mein[current_regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] haben den ganzen Vormittag heftig diskutiert und sind nun in eine Sackgasse geraten."
 bp2_yearly.1065.desc_parent: "\n\nMein[current_regent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] und der Baumeister von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] haben den ganzen Vormittag über hitzig debattiert und sind nun in eine Sackgasse geraten."
 bp2_yearly.1065.desc_regent_mayor: "\n\n[province_holder.GetTitledFirstName], [Select_CString(province_holder.IsFemale, 'die Herrscherin', 'der Herrscher')] von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], und [current_regent.GetFirstNameNoTooltip] haben den ganzen Vormittag heftig diskutiert und sind nun in eine Sackgasse geraten."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] und der Baumeister von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] haben den ganzen Vormittag über hitzig debattiert und sind nun in eine Sackgasse geraten."
 bp2_yearly.1065.desc_mayor: "\n\n[province_holder.GetTitledFirstName], [Select_CString(province_holder.IsFemale, 'die Herrscherin', 'der Herrscher')] von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], und [province_holder.Custom('DE_PRO_POS_S_3P')] Baumeister haben den ganzen Vormittag heftig diskutiert und sind nun in eine Sackgasse geraten."
 bp2_yearly.1065.desc: "\n\nDer Baumeister und der Quartiermeister von [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] haben sich den ganzen Morgen über die neuen Verbesserungen den Kopf zerbrochen und sind nun in eine Sackgasse geraten."
 bp2_yearly.1065.outro: "\n\nAls ich den Raum betrete, richten sie ihren Blick auf mich und erwarten eindeutig eine Antwort auf diese Frage."
 bp2_yearly.1065.a: "Wir sollten uns auf Handel und Herstellung konzentrieren."
 bp2_yearly.1065.a.flavor: "Eine blühende Wirtschaft ist gut für alle."
 bp2_yearly.1065.b: "Das Besitztum braucht mehr militärische Stärke."
 bp2_yearly.1065.b.flavor: "Ein bisschen Gewalt beseitigt jedes Ärgernis."
 bp2_yearly.1065.c: "Ein bisschen mehr Eifer wäre nur von Vorteil."
 bp2_yearly.1065.c.flavor: "Der Glaube ist alles, was wir brauchen."
 bp2_yearly.1065.c.tt: "#X Dadurch wird die [holding_type|E] geändert und alle ungültigen Gebäude in [1065_province_for_building.GetName] werden entfernt#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: Architektonisches Wunder"
 bp2_yearly.1070.intro: "All die Jahre, die ich damit verbracht habe, die Kunst des Bauens zu studieren – beim Bau von Modellschlössern als Kind, beim Schaffen von Höhlen in der Wildnis, beim Studium der großartigen Architektur von [sightseed_capital.GetName] und bei meinen Beratungen bei der Erweiterung von [constructed_building_in.GetName] –, haben mich zu diesem Augenblick geführt."
 bp2_yearly.1070.desc: "\n\nEs ist an der Zeit, der Welt meinen Stempel aufzudrücken und ein neues Besitztum in der Provinz [1070_province_to_build_in.GetName] zu gründen. Es liegt an mir, unsere Zukunft zu bestimmen."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] muss etwas aufpoliert werden, und es liegt an mir, mein Wissen in die Tat umzusetzen und das Besitztum in seiner jetzigen Form zu verbessern."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nUnd während meine Domänen makellos sind und keine zusätzlichen Wartungen oder Ausbesserungen benötigen, quält mich die Frage: Wo liegt der Kern des Bauwesens? In der Sparsamkeit? Im Glauben?"
 bp2_yearly.1070.a: "Eine Stadt wäre die beste Lösung."
 bp2_yearly.1070.a_buff: "Eine Anpassung zugunsten des Handels ist gut."
 bp2_yearly.1070.a_none: "Wenn man mit einem Fokus auf die Wirtschaft baut, werden die Leute schon kommen."
 bp2_yearly.1070.a.flavor: "Wir werden einen blühenden Wirtschaftsknoten errichten!"
 bp2_yearly.1070.a.flavor_none: "Ein voller Geldbeutel beseitigt jedes Ärgernis."
 bp2_yearly.1070.b: "Mehr Burgen sind der Weg in die Zukunft."
 bp2_yearly.1070.b_buff: "Verteidigung ist die beste Versicherung für Wohlstand."
 bp2_yearly.1070.b_none: "Mauern werden die Bürger vereinen."
 bp2_yearly.1070.b.flavor: "Mit wunderbaren Mauern."
 bp2_yearly.1070.b.flavor_none: "… und um das eine oder andere Geschoss abzuwehren."
 bp2_yearly.1070.c: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) schenkt Wachstum."
 bp2_yearly.1070.c.flavor: "Dieses Besitztum soll den höchsten Mächten ([ROOT.Char.GetFaith.HighGodNameAlternate]) gewidmet sein."
 bp2_yearly.1070.c.flavor_none: "Wahrhaftig."
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city: "Der Städtebaumeister"
 bp2_yearly.1071.t_castle: "Der Burgenbaumeister"
 bp2_yearly.1071.t_temple: "Der Tempelbaumeister"
 bp2_yearly.1071.desc_city: "Das geschäftige Treiben auf dem minutiös geplanten Marktplatz geht nahtlos in die Handwerksviertel über und mündet in die Handelshäuser für den Versand und den Empfang von Waren aus der Fremde."
 bp2_yearly.1071.desc_castle: "Die Türme glänzen in der Morgensonne und die imposanten Mauern halten jeden Angreifer auf Abstand."
 bp2_yearly.1071.desc_temple: "Ein Zeugnis an die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]): Bögen, die ein Hauch der Spiritualität umweht, Mauern mit einem starken Fundament, ganz ähnlich unserem Glauben."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] ist wahrlich ein prächtiges Bauwerk, das als Geburtsstunde eines neuen architektonischen Talents in die Geschichte eingehen wird – und zwar keinem geringeren als meiner Wenigkeit."
 bp2_yearly.1071.a: "Das sieht doch wunderbar aus."
 bp2_yearly.1071.a.flavor: ""
 #Clean up: You dun messed up, son
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$: Erbauer zerbrochener Träume"
 bp2_yearly.1072.desc: "Ich … Ich … bin mir nicht sicher, was geschehen ist. Das Besitztum, das in [cancelled_holding.GetName] zum Bau vorgesehen war, hat sich aufgelöst und existiert nicht länger."
 bp2_yearly.1072.a: "Nun ja."
