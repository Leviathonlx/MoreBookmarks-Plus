l_german:
 invite_to_activity_interaction: "Zu Aktivität einladen"
 invite_to_activity_accepted: "Einladung angenommen"
 invite_to_activity_accepted_desc: "[recipient.GetShortUIName] hat Eure Einladung angenommen und wird in Kürze abreisen."
 invite_to_activity_refused: "Einladung verweigert"
 invite_to_activity_refused_desc: "[recipient.GetShortUIName] hat Eure Einladung abgelehnt."
 invite_to_activity_interaction_desc: "[recipient.GetTitledFirstNameNoTooltip|U] zu der [activity|E] einladen, die Ihr gerade veranstaltet."
 invite_to_activity_reply_item_key: "#T Einladung zur Aktivität „[CHARACTER.GetInvolvedActivity.GetNameNoTooltip]“\n#!Absender: [CHARACTER.GetUIName]"
 invite_to_activity_flavor: "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
 invite_to_activity_flavor_tournament: "Ich richte ein Prachtturnier in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] aus."
 invite_to_activity_flavor_wedding: "Ich bin entzückt, Euch zu Folgendem einzuladen:"
 invite_to_activity_flavor_tour: "Ich lade Euch hiermit ein, an meiner Rundreise durch [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] teilzunehmen; wir beginnen in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_feast: "Ich lade Euch hiermit zu einem Festmahl in meiner Feste ([ROOT.Char.Custom('FortifiedBuilding')]) in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] ein."
 invite_to_activity_flavor_hunt: "Ihr seid herzlich zu meiner Jagd in den Revieren ([ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]) von [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] eingeladen."
 invite_to_activity_flavor_pilgrimage: "Ich lade Euch hiermit ein, Euch meiner Pilgerreise nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] anzuschließen."
 invite_to_activity_flavor_playdate: "Bitte kommt zu meinem Treffen in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Es wird ein großer Spaß und Ihr habt Gelegenheit, andere Kinder zu treffen!"
 invite_to_activity_flavor_witch_ritual: "Es ist an der Zeit, der höchsten Instanz ([ROOT.Char.GetFaith.WitchGodName]) erneut unsere Aufwartung zu machen. Wollt Ihr nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] kommen und an den Offenbarungen teilhaben?"
 invite_to_activity_flavor_gruesome_festival: "Ich lade Euch hiermit nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] zu einem Großopfer zu Ehren der höchsten Mächte ([ROOT.Char.GetFaith.PantheonTerm]) ein."
 invite_to_activity_flavor_fallback: "Ich lade Euch hiermit ein, an meiner Aktivität teilzunehmen."
 invite_to_activity_flavor_examination: "Ich lade Euch hiermit ein, an meiner Prüfung teilzunehmen."
 invite_to_activity_flavor_examination_family: "Man erwartet, dass Ihr Eure Familienmitglieder mitbringt, um an dieser Prüfung teilzunehmen."
 invite_to_activity_flavor_festival: "Es wäre mir eine Ehre, wenn Ihr Euch mir für diese festliche Gelegenheit anschließt."
 activity_location_any_game_tt: "Der Ort muss Jagdwild haben"
 activity_location_owned_or_vassal_tt: "[county|E] muss von Euch oder einem [Concept('direct_vassal', 'direkten Vasallen')|E] gehalten werden"
 invite_to_activity_flavor_imperial_debate: "Ich lade Euch hiermit zur Kaiserdebatte in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] ein. Die [ROOT.Char.Custom('GetMyMovement')] wird die Gunst des Kaisers erlangen!"
 invite_to_activity_flavor_movement_debate_honorary_guest: "Eure Herrschaft über die [ROOT.Char.Custom('GetMyMovement')] hatte ihre Zeit! Debattiert mit mir und beweist, dass in Euch steckt, was es braucht, um uns zu führen – sonst werde ich diese Verantwortung gern übernehmen."
 invite_to_activity_flavor_movement_debate: "Ihr seid hiermit eingeladen, an der Debatte der [ROOT.Char.Custom('GetMyMovementShort')] über ihre Führung teilzunehmen!"
 FINALIZE_DESTINATION_SELECTION: "[ActivityType.GetNameNoTooltip] abschließen"
 START_DESTINATION_SELECTION: "[ActivityType.GetNameNoTooltip] bearbeiten"
 NUM_STOPS: "Anhalten ([GetDataModelSize(ActivityPlanner.AccessPlannedPhases)])"
 ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION: "[TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow], um nach [Title.GetName] zu reisen"
 ESTIMATED_TRAVEL_TIME_TOTAL: "Gesamte Reisezeit: [TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"
 tournament_invite_flavor_contestant: "$invite_to_activity_flavor_tournament$ Wir werden mit dem Wettbewerb „[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]“ beginnen – eine Gelegenheit, Euer Können allen zu zeigen. Das verspreche ich.\n"
 tournament_invite_flavor_standard: "$invite_to_activity_flavor_tournament$ Wir werden mit dem Wettbewerb „[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]“ beginnen – es dürfte ein ganz schönes Spektakel werden.\n"
 tournament_invite_flavor_bad_prizes: "\nLeider sind die Preise nur Tand, aber Ruhm lässt sich einiger erlangen!\n"
 tournament_invite_flavor_normal_prizes: "\nAuch wenn der Schwerpunkt darauf liegt, das eigene Können zu steigern, wird es doch ansehnliche Preise für die Sieger geben.\n"
 tournament_invite_flavor_good_prizes: "\nDie Preise sind von guter Machart, sollte Euch nicht der Ruhm reichen, den Ihr erlangen könnt!\n"
 tournament_invite_flavor_very_good_prizes: "\nIch habe dafür gesorgt, dass die Sieger wirklich schöne Preise einheimsen können!\n"
 tournament_invite_flavor_splendid_prizes: "\nEs werden nur die erlauchtesten Preise vergeben, wahre Kunstwerke von den besten Kunsthandwerkern meines Reichs!\n"
 wedding_invite_flavor_betrothed: "Endlich ist die Zeit gekommen, unsere Prachthochzeit zu feiern. Ich erwarte Euch geduldig in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_host: "$invite_to_activity_flavor_wedding$ Lasst uns die Hochzeit von [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] und mir in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] feiern.\n"
 wedding_invite_flavor_standard: "$invite_to_activity_flavor_wedding$ Lasst uns die Hochzeit von [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] und [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] feiern.\n"
 feast_invite_flavor_honor: "$invite_to_activity_flavor_feast$ Ich möchte, dass Ihr mein Ehrengast seid und den besten Platz an der Tafel einnehmt.\n"
 feast_invite_flavor_standard: "$invite_to_activity_flavor_feast$ Gemeinsam werden wir die Früchte des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) genießen.\n"
 hunt_invite_flavor_standard: "$invite_to_activity_flavor_hunt$ Gemeinsam werden wir einen großartigen Zeitvertreib daraus machen!\n"
 hunt_invite_flavor_legendary: "$invite_to_activity_flavor_hunt$ Gemeinsam werden wir eine sagenumwobene Bestie in die Enge treiben ([ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')|U])!\n"
 hunt_invite_flavor_dangerous: "$invite_to_activity_flavor_hunt$ Gemeinsam werden wir eine tückische Bestie zur Strecke bringen!\n"
 hunt_invite_flavor_falconry: "$invite_to_activity_flavor_hunt$ Gemeinsam werden unsere Falken kurzen Prozess mit ihrer Beute machen!\n"
 hunt_invite_flavor_nerge: "Ich habe meinen besten Jägern aufgetragen, die mächtigsten Tiere des Landes für meine Nerge aufzubringen. Schließt Euch mir bei dieser Eroberung an!"
 NOT_activity_invite_max_num_guests: "Kann [CHARACTER.GetShortUIName] nicht zur Aktivität hinzufügen – sie ist voll!"
 REASON_NOT_A_WITCH: "Ihr seid keine Hexe"
