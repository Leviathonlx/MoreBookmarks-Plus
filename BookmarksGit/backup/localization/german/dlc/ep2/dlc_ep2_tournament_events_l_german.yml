 ep2_tournament_events.0001.t: "$tournament_versus_header$ [Select_CString(versus_contestant.IsFemale, 'Eine humpelnde Kämpferin', 'Ein humpelnder Kämpfer')]"
 ep2_tournament_events.0001.desc: "Ich wische mir etwas Dreck von den Brauen und gewinne meinen festen Stand zurück, als die Rufe und Schreie der Menge auf mich einprasseln wie ein Hagelschauer. [versus_contestant.GetFirstName] steht ein Stückchen entfernt, da wir beide kurz auf Distanz gegangen sind, um wieder zu Atem zu kommen.\n\nDas Lärmen der Zuschauer legt sich ein wenig, als wir beginnen, einander langsam zu umkreisen. Eine falsche Bewegung könnte diesen Kampf binnen eines Wimpernschlags entscheiden. Die Augen von [versus_contestant.GetFirstNameNoTooltip] verengen sich kaum merklich.\n\nMir fällt auf, dass jedes Mal eine kleine Staubwolke unter dem rechten Fuß von [versus_contestant.GetFirstNameNoTooltip] aufgewirbelt wird, wenn [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] einen Schritt macht. Es ist fast, als würde [versus_contestant.GetFirstNameNoTooltip] … leicht humpeln?"
 ep2_tournament_events.0001.a: "Wenn ich genau hier ein Ausweichmanöver durchführe, werde ich es erfahren können …"
 ep2_tournament_events.0001.b: "„Ha! Jetzt habe ich Euch!“"
 ep2_tournament_events.0001.c: "[versus_contestant.GetFirstNameNoTooltip] führt ein Täuschungsmanöver durch. Ich kämpfe meinen eigenen Kampf."
 ep2_tournament_events.0001.a.tt: "Euer eigenes Manöver verrät Euch zuverlässig, ob Euer Gegenüber ein Täuschungsmanöver durchführt"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNameNoTooltip] ist am Bein verwundet"
 ep2_tournament_events.0001.b.tt.lose: "[versus_contestant.GetFirstNameNoTooltip] führte ein Täuschungsmanöver durch"
 ep2_tournament_events.0002.t: "$tournament_versus_header$ Der Menge gefallen"
 ep2_tournament_events.0002.desc: "#EMP Wums!#!\n\nMein Körper prallt gegen die Holzwand am Rand der Arena, nachdem [versus_contestant.GetFirstName] mich knurrend dort hingeschleudert hat. Kaum ist dies geschehen, verzieht sich die Grimasse von [versus_contestant.GetFirstNameNoTooltip] zu einem selbstgerechten Schmunzeln und zu meinem Erstaunen wendet [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] sich ganz von mir ab.\n\n[versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] reckt die Arme der tobenden Menge entgegen und stellt dann die Muskeln daran zur Schau wie ein durch die Gegend ziehender Kraftprotz vom Jahrmarkt. Der Jubel der Menge wird nur umso lauter: Diese wankelmütigen Bauern fressen [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] aus der Hand!"
 ep2_tournament_events.0002.a: "#EMP So#! sieht [ROOT.Char.Custom('DE_ART_IND_N')] #EMP echt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')]#! [ROOT.Char.GetWomanMan] aus!"
 ep2_tournament_events.0002.b: "Stellt Euch mir, Feigling!"
 ep2_tournament_events.0002.c: "Ich werde [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] lehren, mir den Rücken zuzukehren!"
 ep2_tournament_events.0002.a.tt: "Zeigt Euch stolz der Menge!"
 ep2_tournament_events.0002.c.tt: "Attackiert Euer Gegenüber von hinten"
 ep2_tournament_events.0003.t: "$tournament_versus_header$ Angefochtene Nachsicht"
 ep2_tournament_events.0003.desc: "Staub wallt um den Leib von [versus_contestant.GetFirstName] herum auf, als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] rückwärts in den Dreck fällt. Ich gewinne diesen Kampf, und jeder weiß es.\n\nBegleitet von der Kakophonie der Menge wuchtet sich [versus_contestant.GetFirstName] auf die Knie und hebt beide Arme.\n\n„Es reicht! Ich hatte genug. Schluss!“, ruft [versus_contestant.Custom('DE_PRO_PER_S_3P_N')]."
 ep2_tournament_events.0003.desc.dread: "Anhand dessen, wie der Leib von [versus_contestant.GetFirstNameNoTooltip] zittert, erkenne ich, dass es nicht nur mein Können ist, das den Ausgang dieses Kampfes erzwingt. [versus_contestant.GetFirstNameNoTooltip] fürchtet mich."
 ep2_tournament_events.0003.desc.wounded: "Schmerz zeichnet sich sehr deutlich auf dem Gesicht von [versus_contestant.GetFirstNameNoTooltip] ab. [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] ist kein Feigling, doch es wäre töricht für [versus_contestant.Custom('DE_PRO_PER_S_3P_A')], weiterzumachen."
 ep2_tournament_events.0003.desc.craven: "Auch wenn die Wunden von [versus_contestant.GetFirstNameNoTooltip] aus diesem Turnier deutlich zu sehen sein mögen, verrät die Art, wie [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] zittert und beim Betteln und Flehen meinem Blick ausweicht, den wahren Grund für die Aufgabe: simple Feigheit."
 ep2_tournament_events.0003.a: "Ihr seid ein Feigling und eine Schande!"
 ep2_tournament_events.0003.b: "Ich verstehe. Bitte erhebt Euch. Dieser Kampf ist vorbei."
 ep2_tournament_events.0003.c: "Eure Wunden sehen ernst aus. Gehen wir Euch einen Arzt suchen."
 ep2_tournament_events.0003.d: "Fordert mich nie wieder heraus!"
 ep2_tournament_events.0003.e: "Ihr solltet stolz auf Euren Kampf sein, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0004.t: "$tournament_versus_header$ Tod von oben"
 ep2_tournament_events.0004.desc: "Meine Klinge prallt auf die meines Gegenübers [versus_contestant.GetFirstName], und Funken fliegen umher, als die beiden Waffen aneinanderreiben. Wir treten beide einen Schritt zurück und weichen zur Seite hin aus.\n\n[versus_contestant.GetFirstNameNoTooltip|U] haut nach mir. Die Spitze des Schwerts fährt dumpf in den Boden hinein, nachdem sie an meinem Körper vorbeigezischt ist. So flink wie eine Natter presche ich vor und trete so heftig gegen die Klinge, wie ich nur kann. Das Schwert von [versus_contestant.GetFirstNameNoTooltip] wird [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] aus dem Griff gerissen und fliegt wirbelnd durch die Luft. Es landet – zu unser beider Entsetzen – mitten in der Menge!\n\nEin schriller Schrei erklingt, und wir eilen rasch zu dessen Quelle hin, wo wir [watching_crowd.GetFirstName] auf dem Boden knien sehen. Das herangeflogene Schwert ist direkt in [watching_crowd.Custom('DE_PRO_POS_S_3P')]em Arm gelandet."
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip], wie #EMP konntet#! Ihr nur?"
 ep2_tournament_events.0004.b: "[watching_crowd.GetFirstNameNoTooltip]! Geht es Euch gut?"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip] nimmt Eure Entschuldigung an"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip] vergibt Euch nicht"
 ep2_tournament_events.0004.c: "Nun, die Zeit drängt …"
 ep2_tournament_events.0004.c.tt: "Schlagt zu, solange [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] abgelenkt ist!"
 ep2_tournament_events.0005.t: "$tournament_versus_header$ Mit allen Mitteln"
 ep2_tournament_events.0005.start: "Immer wieder schwinge ich meine Waffe und dresche auf die Deckung von [versus_contestant.GetFirstName] ein. Ein kräftiger Schulterstoß lässt [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] mit gespreizten Beinen nach hinten taumeln – und ich erkenne die günstige Gelegenheit. Ganz auf meinen Instinkt vertrauend hole ich zu einem Tritt aus und treffe [versus_contestant.GetFirstName] mit einem dumpfen #EMP Wums#! in die Leiste.\n\n"
 ep2_tournament_events.0005.eunuch: "Mein nächster Schlag – ein wuchtiger Hieb – prallt zwar nur gegen die Waffe von [versus_contestant.GetFirstNameNoTooltip], doch er zwingt [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] zurück. Ich lasse die Schultern sinken, als ich mich an eine bestimmte ‚Besonderheit‘ von [versus_contestant.GetFirstNameNoTooltip] erinnere …\n\n„Es nützt nicht viel, mich da zu treten, [ROOT.Char.Custom('FormOfAddressForLiege')]!“, ruft [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] und schüttelt den Kopf. „Jedenfalls nicht mehr seit dieser Sache.“\n\n#EMP Natürlich.#! [versus_contestant.GetFirstNameNoTooltip|U] ist ein Eunuch!"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip] schreit auf, was nach einer Mischung aus Keuchen, Husten und Ächzen klingt. Die zitternden Finger können die Waffe kaum noch halten, als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] die Augen verdreht. Innerhalb weniger Wimpernschläge klappt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] zusammen und kann sich kaum noch auf den Beinen halten."
 ep2_tournament_events.0005.a: "Ha! Jetzt habe ich Euch!"
 ep2_tournament_events.0005.b: "Oh! Oh, entschuldigt! Das wollte ich nicht!"
 ep2_tournament_events.0005.c: "Ah. Ja. Das hatte ich ganz vergessen."
 ep2_tournament_events.0006.t: "$tournament_versus_header$ Eine Eröffnung"
 ep2_tournament_events.0006.desc: "Das Knirschen von Stahl auf Stahl hallt durch die Luft, als [versus_contestant.GetFirstName] und ich aufeinander einschlagen. Als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] zurückweicht, setze ich [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] nach, und das sonore Krachen unserer Klingen lässt meinen ganzen Arm erzittern.\n\nPlötzlich eine Gelegenheit: [versus_contestant.GetFirstNameNoTooltip] strauchelt, [versus_contestant.Custom('DE_PRO_POS_S_3P')] Fuß rutscht weg und ich stoße [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] eine Schulter gegen das Brustbein, wodurch [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] zu Boden geht.\n\n[versus_contestant.GetFirstNameNoTooltip|U] rappelt sich nur langsam wieder auf – und plötzlich fallen mir die Übungshandbücher ein, aus denen ich stundenlang gelernt habe. All die fantasievollen Dinge, die bei einem klaren Vorteil vorgeschlagen wurden.\n\nFast unbewusst beginne ich, den Knauf meiner Waffe abzuschrauben …"
 ep2_tournament_events.0006.a: "Endlich! Eine Gelegenheit!"
 ep2_tournament_events.0006.a.tt: "Der Knauf wird als Wurfgeschoss dienen!"
 ep2_tournament_events.0006.a.toast: "Ein geworfener Knauf trifft Euch mitten ins Gesicht!"
 ep2_tournament_events.0006.b: "Nehmt das, Bösewicht[versus_contestant.Custom('DE_END_NOU_S_GS_N')]!"
 ep2_tournament_events.0006.b.tt: "Wenn sie am Boden liegen, kann man sie besser treten …"
 ep2_tournament_events.0006.c: "Ich lasse [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] am besten wieder auf die Beine kommen."
 ep2_tournament_events.0007.t: "$tournament_versus_header$ Wer den Pfennig nicht ehrt …"
 ep2_tournament_events.0007.desc: "Nur wenige Freuden sind so groß wie die bei einem leicht gewonnenen Duell. [versus_contestant.GetFirstName|U] krabbelt rückwärts über den unebenen Boden und wehrt mit Ach und Krach meine Schläge ab, während ich vordränge. Ein weiterer donnernder Schlag erwischt [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Deckung, und verzweifelt greift [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] nach meinem Arm. Ich grinse schief.\n\n„Haltet ein. #EMP Haltet ein!#!“, flüstert [versus_contestant.GetFirstNameNoTooltip] mir zu, während unsere Klingen noch immer ineinander verschränkt sind. „Hört zu: Ich brauche diesen Sieg!“ Mein halbherziges Schulterzucken verängstigt [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] nur noch mehr.\n\n„Haltet ein! Ich bin reich. Bitte! Ich sorge dafür, dass es sich für Euch lohnt. H-hundert Münzen, wenn Ihr aufgebt!“"
 ep2_tournament_events.0007.a: "Hundert Münzen, sagt Ihr?"
 ep2_tournament_events.0007.b: "Verzichten wir auf das Gold. Machen wir eine Verpflichtung daraus …"
 ep2_tournament_events.0007.c: "Hieraus werdet Ihr Euch nicht freikaufen, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0010.t: "$tournament_versus_header$ Berechnetes Spiel"
 ep2_tournament_events.0010.desc: "Die Zeit scheint sich zu verlangsamen, als das Schwert von [versus_contestant.GetFirstName] im Bogen über mich hinwegsaust. Die Klinge singt geradezu durch die Luft. Es ist kein belangloser Schlag: Wenn ich dort bliebe, wo ich bin, würde er mich wohl schwer verletzten.\n\nEigentlich sollte es eine klare Sache sein, denn mit einem derart wilden Angriff gibt sich der Angreifer eine Blöße für einen Konter. Doch bleibt da ein nagendes Gefühl in meiner Magenkuhle: In der Grimasse, die [versus_contestant.GetFirstNameNoTooltip] bei [versus_contestant.Custom('DE_PRO_POS_S_3P')]em Angriff schnitt, lag nicht nur verständliche Anstrengung, sondern ich meinte auch, einen winzigen Schimmer Befriedigung zu sehen. Auch [versus_contestant.Custom('DE_PRO_POS_S_3P')] Blick schien kurz auf mich zu huschen, als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] den Schlag ansetzte. Ist das alles nur eine Finte?\n\nDer Schlag rast auf mich zu. Es wird Zeit zum Handeln."
 ep2_tournament_events.0010.a: "Jetzt habe ich Euch!"
 ep2_tournament_events.0010.a.success: "Euer Konter trifft"
 ep2_tournament_events.0010.a.failure: "[versus_contestant.GetFirstNameNoTooltip] fuhr ein Täuschungsmanöver"
 ep2_tournament_events.0010.b: "Ich blocke lieber, als einen Konter zu riskieren."
 ep2_tournament_events.0010.b.success: "Euer Blocken ist erfolgreich"
 ep2_tournament_events.0010.c: "Ich lebe lieber auch morgen noch."
 ep2_tournament_events.0010.c.tt: "Ein Seitwärtsschritt würde etwas Raum aufgeben, doch Vorsicht ist hier besser als Nachsicht."
 ep2_tournament_events.0011.t: "$tournament_versus_header$ Eine praktische Wahl"
 ep2_tournament_events.0011.desc: "Es geschieht binnen eines Wimpernschlags. Während unsere Klingen krachend aufeinanderprallen, knallt der Waffengriff von [versus_contestant.GetFirstName] auf meine Schwerthand. Ich taumle zurück, um Raum zu gewinnen, und mein Schwert hängt schlaff herab, während ich meine kraftlose Hand mit der freien umklammere.\n\nDer pochende Schmerz strahlt meinen Arm hinauf, während ich zögerlich meine Finger bewege. Es #EMP scheint#! keine große Verletzung zu sein – wenn es überhaupt eine ist. Eine genaue Untersuchung ist allerdings schwierig, da ich zurückweichen muss, um einem Hieb zu entgehen, den [versus_contestant.Custom('DE_ART_DEF_S_N')] vorrückende [versus_contestant.GetFirstNameNoTooltip] vollführt. [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] erahnt einen Vorteil und grinst, und ein weiterer Streich faucht knapp an meiner Flanke vorbei.\n\nIch kann nicht ewig ausweichen. Auf die eine oder andere Weise muss etwas mit meiner Hand geschehen."
 ep2_tournament_events.0011.a: "„Ha! Meint Ihr, ich übe nur mit einer Hand?!“"
 ep2_tournament_events.0011.a.tt: "Meine Linke ist ebenso stark wie meine Rechte!"
 ep2_tournament_events.0011.b: "Es bleibt nur eine Wahl."
 ep2_tournament_events.0011.b.tt: "Mal sehen, ob sich die Stunden mit meiner Nebenhand auszahlen …"
 ep2_tournament_events.0011.b.success: "Euer Plan geht auf"
 ep2_tournament_events.0011.b.failure: "[versus_contestant.GetFirstNameNoTooltip] ist unbeeindruckt"
 ep2_tournament_events.0011.b.criticalfailure: "Ihr lasst die Waffe ganz fallen"
 ep2_tournament_events.0011.c: "Was auch geschieht: Ich werde nicht aufgeben!"
 ep2_tournament_events.0011.c.tt: "Der Wechsel zu einer beidhändigen Haltung könnte den Schmerz etwas lindern, doch es wird nicht viel helfen, wenn meine Hand tatsächlich verletzt ist …"
 ep2_tournament_events.0011.c.opinion: "Alle Zuschauer erhalten #COLOR_GREEN 5#! Meinung von Euch"
 ep2_tournament_events.0011.c.success: "Ihr kämpft Euch tapfer durch"
 ep2_tournament_events.0011.c.failure: "Eure verletzte Hand gibt auf"
 ep2_tournament_events.0012.t: "$tournament_versus_header$ Mit wehendem Mantel"
 ep2_tournament_events.0012.desc: "Als ich vorwärtsschreite, um [versus_contestant.GetFirstName] anzugreifen, hält [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] inne und senkt die Waffe. Mein Umhang bauscht sich in der leichten Brise um mich herum auf.\n\n„Wollt Ihr … das tragen?“, fragt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] mit verwirrter Miene und jeder Menge Misstrauen. „Ich will ja nichts gesagt haben. Doch Ihr seht zweifelsohne sehr #EMP modisch#! aus.“\n\nIch bin mir nicht sicher, ob mir [versus_contestant.Custom('DE_PRO_POS_S_3P')] süffisantes Grinsen gefällt."
 ep2_tournament_events.0012.intrigue: "Als ich an meinem Gegner vorbeischaue, entdecke ich eine Frau in der Menge, die mit einem verirrten Schal hadert, als die nächste Böe aufkommt. Ein Plan nimmt langsam Gestalt an …"
 ep2_tournament_events.0012.arrogant: "Es gefällt mir sogar ganz und gar nicht. Wie kann [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] es wagen, mich und mein #EMP fabelhaftes#! Gewand zu verspotten?!"
 ep2_tournament_events.0012.a: "Ich werde Euch schon zeigen, wie modisch ich #EMP kämpfen#! kann!"
 ep2_tournament_events.0012.b: "#EMP Natürlich#! kämpfe ich nicht in diesem – nehmt dies!"
 ep2_tournament_events.0012.b.tt: "Mal sehen, wie gut [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] mit einem Umhang kämpft, der [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] ins Gesicht geworfen wurde!"
 ep2_tournament_events.0012.c: "Natürlich nicht. Bitte gebt mir einen Augenblick."
 ep2_tournament_events.0012.c.tt: "Ganz ehrlich: Ein ‚Duellumhang‘? Was habe ich mir nur #EMP dabei#! gedacht?"
 ep2_tournament_events.0012.d: "Alle Großen kämpfen so, [versus_contestant.Custom2('InsultNoun', ROOT.Char)|U]!"
 ep2_tournament_events.0020.t: "$tournament_versus_header$ Zwischenrufe im Kampf"
 ep2_tournament_events.0020.desc: "Ein leichter Wind umweht uns, als [versus_contestant.GetFirstName] mit gezücktem Schwert auf mich zukommt. Ich suche nach einem Vorteil, wie es jeder gute Duellant tut. Kein unebener Boden, keine tief stehende Sonne, die [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] blenden könnte, keine Schwächen in [versus_contestant.Custom('DE_PRO_POS_S_3P')]er Haltung. Ich mache mich bereit für einen ausgeglichenen Kampf.\n\nEin Schrei aus der Menge – zweifelsohne ein Tölpel, der vom Stuhl gefallen ist – lässt [versus_contestant.GetFirstNameNoTooltip] innehalten. [versus_contestant.GetFirstName|U] zuckt und richtet die Aufmerksamkeit merklich nervös wieder auf mich. Man munkelt, manche Menschen mögen beim Kampf keine Ablenkungen. Vielleicht gehört [versus_contestant.GetFirstNameNoTooltip] dazu?"
 ep2_tournament_events.0020.secret: "\n\nWie aus dem Nichts kommt mir ein Gedanke in den Kopf: War es nicht [versus_contestant.GetFirstNameNoTooltip], [versus_contestant.Custom('DE_ART_DEF_S_N')] … Ah, ja. Ja, in der Tat!"
 ep2_tournament_events.0020.a: "„Was war das, [versus_contestant.GetFirstNameNoTooltip]? Ihr habt #EMP was#!?!“"
 ep2_tournament_events.0020.a.tt: "Schön laut, damit alle es hören können!"
 ep2_tournament_events.0020.b: "Ich weiß, was Ihr getan habt, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.b.tt: "Flüstert mir nach: Ein Geheimnis, das alle kennen, ist keines mehr!"
 ep2_tournament_events.0020.c: "Reden war schon immer eine meiner Stärken."
 ep2_tournament_events.0020.c.success: "[versus_contestant.GetFirstNameNoTooltip] wird durch Eure Worte abgelenkt"
 ep2_tournament_events.0020.c.failure: "[versus_contestant.GetFirstNameNoTooltip] wird nicht durch Eure Worte abgelenkt"
 ep2_tournament_events.0020.d: "Ich sollte mich auf den Kampf konzentrieren."
 ep2_tournament_events.0021.t: "$tournament_versus_header$ Angespannt"
 ep2_tournament_events.0021.desc: "Das Schwert von [versus_contestant.GetFirstName] schabt an der Klinge meines Schwerts entlang, Funken sprühen, während ich zurücktaumle. [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] lächelt grimmig, als ich mit dem Rücken an den Rand der Arena stoße. [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] umkreist mich, um mich so in die Ecke zu drängen. Ich brauche dringend irgendeinen Vorteil.\n\nPlötzlich taucht ein Gedanke in den Tiefen meines Hirns auf: Wie töricht ich doch war! Das ausgerechnet jetzt zu vergessen! Vielleicht ist es an der Zeit, diese Sache für mich zu nutzen …\n\n„Seid Ihr erledigt, [ROOT.Char.GetFirstName]?“, grunzt [versus_contestant.GetSheHe] und schwingt die Waffe hin und her. „Ihr seht erledigt für mich aus.“"
 ep2_tournament_events.0021.a: "„Wahrlich, Ihr redet sogar noch mehr, als [family.GetFirstNameNoTooltip] es tat.“"
 ep2_tournament_events.0021.b: "„[versus_contestant.Custom2('InsultNoun', ROOT.Char)|U], [versus_contestant.Custom('DE_PRO_POS_P_2P_N')|U] [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family'))] fiel #EMP mir#! zum Opfer!“"
 ep2_tournament_events.0021.c: "Es dürfte besser sein, [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] nicht zu provozieren …"
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$ Brennende Gebäude"
 ep2_tournament_events.1001.desc: "Inmitten des Bluts und des Donners des Turneis ist es beinahe unmöglich, nicht den Überblick zu verlieren. Die Masse an Teilnehmern wogt als nicht zu lenkender Menschenhaufen hin und her. Wehe jedem, der dieser Welle im Weg steht! Ein unglückseliger Bauer muss natürlich nur rasch beiseitetreten, um dem Getümmel zu entgehen. Der Fall wird jedoch etwas vertrackter, wenn es sich bei dem Opfer um ein Gebäude handelt.\n\nDas Turnei ist ins eigentliche [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] hinübergeschwappt, und ich kann sehen, wie Teilnehmer beider Parteien die Fassaden von Gebäuden einreißen, um sich so behelfsmäßige Schilde oder sogar Wurfgeschosse zu verschaffen. Wenn ich es mir nicht einbilde, vernehme ich aus einiger Entfernung auch das Prasseln von Flammen …"
 ep2_tournament_events.1001.a: "Halt! Vermaledeit sollt Ihr sein! Waffenstillstand!"
 ep2_tournament_events.1001.b: "Wenn sie hier kämpfen, dann tue ich es auch."
 ep2_tournament_events.1001.c: "#EMP Es reicht!#! Waffenstillstand!"
 ep2_tournament_events.1001.c.success: "Das Turnei endet fürs Erste"
 ep2_tournament_events.1001.c.failure: "Niemand hört zu"
 ep2_tournament_events.1001.d: "Vielleicht ist es an der Zeit zu gehen."
 ep2_tournament_events.1002.t: "$tournament_contest_header$ Neubauvorhaben"
 ep2_tournament_events.1002.desc: "Ich ziehe mich aus dem beutelnden Getümmel des Turneis zurück und mache mich zurück ins Lager auf, doch schon bald bemerke ich, wie sich mir jemand rasch und zornig nähert.\n\n„Was habt Ihr zu Eurer Verteidigung vorzubringen?!“ Meine verblüffte Miene verrät meine Verdatterung ob dieser Frage, und mein Gegenüber wirkt mit einem Mal noch grimmiger. „Mein Dorf liegt in #EMP Trümmern#!!“\n\n[mayor.Custom('DE_ART_DEF_S_N')|U] gut gekleidete [mayor.GetWomanMan] – [mayor.GetFirstName], wie [mayor.Custom('DE_PRO_PER_S_3P_N')] sich gereizt vorstellt – ist [Select_CString(mayor.IsFemale, 'die Bürgermeisterin', 'der Bürgermeister')] dieser nun eher bemitleidenswerten Siedlung und gibt ganz klar mir die Schuld für deren derzeitige Lage.\n\n„Nun? Was werdet Ihr dagegen unternehmen? Wir verlieren nächsten Winter #EMP alles#!!“"
 ep2_tournament_events.1002.a: "Vielleicht kann ich Euch beim Wiederaufbau helfen?"
 ep2_tournament_events.1002.b: "Ihr seid ganz schön dreist, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.b.tt: "Diese Auswahl ist verfügbar dank Eures schrecklichen Rufs ([dread|E])"
 ep2_tournament_events.1002.c: "In Ordnung, in Ordnung. Ich zahle."
 ep2_tournament_events.1002.d: "Schafft Euch fort! Ich brauche Ruhe!"
 ep2_tournament_events.1003.t: "$tournament_contest_header$ Gefallene Klinge"
 ep2_tournament_events.1003.desc: "Das Turnei tobt, und es beutelt mich schwer. Ich werde hin und her geschleudert, während ich versuche, so gut auszuteilen, wie ich einstecken muss. Schwerter fahren durch Rüstungen, Speere prallen klirrend an den Buckeln von Schilden ab.\n\nEine dieser Waffen saust in mein Sichtfeld – der Hieb zielt auf meinen Kopf! Ich schaffe es gerade noch, ihm zu entgehen, indem ich ihn mit meiner eigenen Waffe umlenke. Ein glücklicher Ausgang.\n\nIch drehe mich um und will zum Gegenschlag ausholen, als mir auffällt, dass mir meine Waffe aus der Hand geschlagen wurde! Sie ist im Staub gelandet, wo sie nun von den angestrengten Kombattanten mal hierhin, mal dorthin getreten wird."
 ep2_tournament_events.1003.a: "Argh! Meine Waffe."
 ep2_tournament_events.1003.a.tt.success: "Ihr holt sie Euch erfolgreich wieder"
 ep2_tournament_events.1003.a.tt.failure: "Die Waffe wird noch weiter weggetreten"
 ep2_tournament_events.1003.b: "Das wird warten müssen."
 ep2_tournament_events.1003.b.tt: "Fürs Erste wird jetzt eine Zweitwaffe reichen müssen."
 ep2_tournament_events.1004.t: "$tournament_contest_header$ [Select_CString(comely_stray.IsFemale, 'Das verlorene Mädel', 'Der verlorene Junge')]"
 ep2_tournament_events.1004.desc: "Es ist nur ein kurzer Blick durch die ringenden Leiber, die zersprungenen Helme und den aufgewirbelten Staub – ist das ein Geist? [comely_stray.Custom('DE_PRO_PER_S_3P_N')|U] ist von einer geradezu entrückten Schönheit.\n\nNein, nein, das ist kein Geist: Das hübsche Antlitz zeigt einen Ausdruck reinen Schreckens, während [comely_stray.Custom('DE_PRO_PER_S_3P_N')] nach irgendeinem Ausweg sucht.\n\nKaum mache ich den Mund auf, stolpert und fällt [comely_stray.Custom('DE_PRO_PER_S_3P_N')] auch schon, weil [comely_stray.Custom('DE_PRO_PER_S_3P_D')] der Knöchel umknickt, da [comely_stray.Custom('DE_PRO_PER_S_3P_N')] ungeschickt auf einen vergessenen Speer am Boden tritt. [comely_stray.Custom('DE_PRO_POS_S_3P')|U]e traurigen Augen füllen sich mit Tränen, als [comely_stray.Custom('DE_PRO_PER_S_3P_N')] furchtsam vor den wirbelnden Klingen zurückweicht."
 ep2_tournament_events.1004.a: "Haltet durch, mein Schatz!"
 ep2_tournament_events.1004.a.tt: "Vergesst das Turnei! Ich habe jetzt Wichtigeres zu tun!"
 ep2_tournament_events.1004.c: "[rescuer_knight.GetFirstNameNoTooltip]! Bringt [comely_stray.Custom('DE_PRO_PER_S_3P_A')] in Sicherheit!"
 ep2_tournament_events.1004.d: "Da wird jemand allein zurechtkommen müssen."
 ep2_tournament_events.1004.d.escape.tt: "[comely_stray.Custom('DE_PRO_PER_S_3P_N')|U] entkommt unversehrt"
 ep2_tournament_events.1004.d.injured.tt: "[comely_stray.Custom('DE_PRO_PER_S_3P_N')|U] wird verletzt"
 ep2_tournament_events.1004.d.dead.tt: "[comely_stray.Custom('DE_PRO_PER_S_3P_N')|U] findet ein unglückliches Ende"
 ep2_tournament_events.1005.t: "$tournament_contest_header$ An die Gurgel gehen"
 ep2_tournament_events.1005.desc: "Um mich herum fallen Menschen, denen das Blut aus den Gliedmaßen spritzt, aus dem brodelnden Getümmel heraus. Gespaltene Schilde liegen neben zersplitterten Speeren und weggeworfenen Schwertern, die das Schlachtfeld übersäen.\n\nEin gesichtsloser Gegner rückt gegen mich vor, und ich pariere seinen Schlag. Die Wucht des Hiebs spüre ich in meinem gesamten Arm. Dem nächsten Streich weiche ich aus, treffe mit meinem eigenen nicht, mache einen Schritt #X nach vorn#!, um weiter Druck zu machen, und –\n\nDie Riposte meines Gegners erwischt mich genau unter dem Kinn. Wäre ich stehen geblieben, wäre der Schlag vorbeigegangen. Stattdessen trifft er mich heftig an der Kehle. Ich wanke aus dem Getümmel heraus, greife hilflos nach der Wunde und sinke auf die Knie."
 ep2_tournament_events.1005.a: "… Würg!"
 ep2_tournament_events.1006.t: "$tournament_header$ Gefangen"
 ep2_tournament_events.1006.start: "Ich schlage mit meinem Schwert auf [surrendering_knight.GetFirstName] ein, und Funken fliegen von der Klinge, als sie die Rüstung von [surrendering_knight.GetFirstName] zerfetzt. Von den hämmernden Schlägen zu Boden gezwungen schleudert [surrendering_knight.Custom('DE_PRO_PER_S_3P_N')] schließlich die Waffe von sich und hebt einen Arm als Zeichen der Aufgabe.\n\n"
 ep2_tournament_events.1006.normal: "Ich gehe mit [surrendering_knight.GetFirstNameNoTooltip] aus der Turnei heraus zu meinem Knappen, der [surrendering_knight.Custom('DE_PRO_PER_S_3P_A')] im Auge behalten soll, während ich mich wieder ins Getümmel stürze. Es wird allgemein erwartet, dass Gefangene Lösegeld zahlen, um ihre Freiheit zurückzuerlangen – [surrendering_knight.Custom('DE_PRO_PER_S_3P_N')] sollte ein ordentliches Sümmchen einbringen!"
 ep2_tournament_events.1006.rival: "Ich halte [surrendering_knight.GetFirstNameNoTooltip] die Waffe ins Gesicht und genieße die Angst und den Zorn in [surrendering_knight.Custom('DE_PRO_POS_S_3P')]em Blick. Üblicherweise reicht ein Lösegeld in Form von Gold oder Ausrüstung als Entschädigung für die Niederlage aus, doch …"
 ep2_tournament_events.1006.broke: "Während ich erwartungsvoll zuschaue, seufzt [surrendering_knight.GetFirstNameNoTooltip].\n\n„Ich will Euch nichts vormachen. Ich habe kein Geld, um das Lösegeld zu bezahlen, das Ihr verlangt. Das ist alles, was ich habe“, sagt [surrendering_knight.Custom('DE_PRO_PER_S_3P_N')] müde und hält dabei einen winzigen Beutel in der Hand, in dem sich offensichtlich nur wenige Münzen befinden."
 ep2_tournament_events.1006.a: "Ihr werdet den Tag noch bereuen, an dem Ihr mir in die Quere gekommen seid!"
 ep2_tournament_events.1006.b: "Ich nehme das Lösegeld!"
 ep2_tournament_events.1006.c: "Ihr habt da ein Artefakt ([artifact.GetNameNoTooltip]), hm? Sieht hübsch aus."
 ep2_tournament_events.1006.d: "Nun, ich schätze, ich nehme das an mich."
 ep2_tournament_events.1006.e: "Ihr seid frei zu gehen, [Select_CString(surrendering_knight.IsFemale, 'edle Widersacherin', 'edler Widersacher')]!"
 ep2_tournament_events.1007.t: "$tournament_header$ Süße Zuflucht"
 ep2_tournament_events.1007.desc: "Erschöpft taumle ich in den kargen Schutz einer Unterkunft. Überall um mich herum sind Kämpfer beider Seiten, aufgerissene und verbogene Rüstungen, stumpfe und schartige Schwerter. Knappen und Dienstboten wuseln umher und helfen ihren Schützlingen.\n\nIch entdecke ein paar meiner Kameraden, die sich gerade erholen. Müde grüßen sie mich, als ich neben ihnen zusammensacke, erschöpft und wund. Von meinem schattigen Platz aus kann ich sehen, wie ein findiger Marktverkäufer eilig Essen und Trinken zusammenstellt, um es den ermatteten Kämpfern anzubieten. [teammate_1.GetFirstName] und [teammate_2.GetFirstName] sehen dem Verkäufer hoffnungsfroh entgegen, während [teammate_3.GetFirstName] gespielt freundlich etwas von einer Ansprache murmelt."
 ep2_tournament_events.1007.a: "Winkt den Verkäufer herüber."
 ep2_tournament_events.1007.a.tt.success: "Die Erfrischungen verschaffen Euch allen neue Kraft"
 ep2_tournament_events.1007.a.tt.bigsuccess: "Speis und Trank sind wunderbar!"
 ep2_tournament_events.1007.a.result: "Die Punkte Eurer Mannschaft #positive_value steigen#!"
 ep2_tournament_events.1007.a.bigresult: "Die Punkte Eurer Mannschaft #positive_value steigen deutlich#!"
 ep2_tournament_events.1007.b: "„Versammelt Euch, Ihr alle.“"
 ep2_tournament_events.1007.b.tt: "Vielleicht können einige inspirierende Worte ihre Stimmung heben?"
 ep2_tournament_events.1007.b.tt.success: "Eure Worte wecken ihre Lebensgeister"
 ep2_tournament_events.1007.b.tt.failure: "Die Rede scheint kaum Wirkung zu haben"
 ep2_tournament_events.1007.b.result: "Die Punkte Eurer Mannschaft #positive_value steigen#!"
 ep2_tournament_events.1007.c: "Ich lasse sie lieber in Ruhe."
 ep2_tournament_events.1011.t: "$tournament_contest_header$ [Select_CString(famous_knight.IsFemale, 'Eine berühmte Widersacherin', 'Ein berühmter Widersacher')]"
 ep2_tournament_events.1011.start: "Inmitten all des Blutes und Lärmens beim Turnei kann ich eine Gestalt ausmachen, die sich mir zu Pferde nähert. Die Symbole, die über den Hals ihres Pferdes drapiert sind, verraten mir wortlos, um wen es sich da handelt: Ein wahrhaft berühmter $knight_culture_player_no_tooltip_lowercase$ ziert das Feld.\n\n"
 ep2_tournament_events.1011.unequal: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U]!“, donnert [famous_knight.GetFirstName|U] und kommt in scharfem Trab heran, wobei [famous_knight.Custom('DE_PRO_POS_S_3P')]e Stimme weithin über das Feld zu hören ist. Mit geübtem Geschick schwingt [famous_knight.Custom('DE_PRO_PER_S_3P_N')] das Schwert, ganz klar [Select_CString(famous_knight.IsFemale, 'eine Meisterin ihres Fachs', 'ein Meister seines Fachs')].\n\n„Ich möchte die Klingen mit Euch kreuzen. Kommt, stellt Euch mir, dann finden wir heraus, wer von uns beiden sich als mächtiger erweist!“"
 ep2_tournament_events.1011.equal: "„Ah, [ROOT.Char.GetTitledFirstNameNoTooltip|U]! Das ist in der Tat eine Ehre!“, [famous_knight.GetFirstName|U] nimmt den Helm ab, bevor er fortfährt.\n\n„Endlich treffen die beiden größten $knight_culture_player_plural_no_tooltip_lowercase$ der Welt aufeinander. Zwei Ehrenleute, die gemeinsam im blutgetränkten Ruhm des Feldes gekämpft haben, stehen sich endlich von Angesicht zu Angesicht gegenüber. Wie oft habe ich diesen Augenblick des Schicksals in meinen Träumen gesehen! Ein Rahmen, der die unausgesprochene Vornehmheit unserer Kameradschaft zum Ausdruck bringt …“"
 ep2_tournament_events.1011.a: "Wollen wir einmal sehen, wie vornehm diese Kameradschaft wirklich ist …"
 ep2_tournament_events.1011.a.tt: "[famous_knight.Custom('DE_PRO_PER_S_3P_A')|U] einen Klumpen Dreck ins Gesicht zu schleudern, während [famous_knight.Custom('DE_PRO_PER_S_3P_N')] noch mitten in [famous_knight.Custom('DE_PRO_POS_S_3P')]er Rede ist, mag hinterhältig sein, doch es dürfte sicher Wirkung zeigen!"
 ep2_tournament_events.1011.a.success: "Ihr setzt Euch im Kampf durch"
 ep2_tournament_events.1011.a.failure: "Ihr verliert den Kampf"
 ep2_tournament_events.1011.b: "„Kommt, [Select_CString(famous_knight.IsFemale, 'edle Feindin', 'edler Feind')]! Messen wir uns im Kampf.“"
 ep2_tournament_events.1011.c: "Vorsicht ist hier vielleicht besser als Nachsicht …"
 ep2_tournament_events.1011.d.success: "Ihr taucht erfolgreich im Turnei unter"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip] erwischt Euch"
 ep2_tournament_events.1012.t: "$tournament_contest_header$ Aus den Bäumen"
 ep2_tournament_events.1012.desc: "Das dichte Gestrüpp bebt und raschelt, als ich mich hindurchzwänge. Dieses Wäldchen ist bestens für einen Hinterhalt geeignet, da es gleich neben dem Pfad zu einem Rastplatz liegt.\n\nIch muss nicht lange warten. [caught_opponent.GetFirstName] schlurft den Pfad entlang und freut sich offensichtlich auf eine Pause von den Kämpfen. Sonnenstrahlen glitzern auf [caught_opponent.Custom('DE_PRO_POS_S_3P')]er Rüstung, während das Rauschen der Blätter mein Herannahen durch das Unterholz übertönt.\n\nWährend ich [caught_opponent.GetFirstNameNoTooltip] im Auge behalte, bringe ich mich schließlich in Stellung, nur etwa zwei Schritt von jener Stelle entfernt, an der [caught_opponent.Custom('DE_PRO_PER_S_3P_N')] gleich vorbeikommen wird."
 ep2_tournament_events.1012.a: "Ich bin nur ein Rascheln von Zweigen."
 ep2_tournament_events.1012.b: "„[caught_opponent.GetFirstNameNoTooltip]! Stellt Euch mir im ehrenhaften Kampf!“"
 ep2_tournament_events.1012.b.success: "Ihr gewinnt das Duell"
 ep2_tournament_events.1012.b.failure: "Ihr verliert das Duell"
 ep2_tournament_events.1012.c: "Ich muss schnell sein!"
 ep2_tournament_events.1012.c.success: "Der Überfall ist ein Erfolg"
 ep2_tournament_events.1012.c.failure: "Der Überfall scheitert kläglich"
 ep2_tournament_events.1012.d: "Es wäre nicht richtig, so zu triumphieren."
 ep2_tournament_events.1013.t: "$tournament_contest_header$ Oberwasser"
 ep2_tournament_events.1013.desc: "Nach einem Passierangriff auf einen Gegner zügele ich mein Pferd und stürze mich wieder ins Getümmel. Als ich mich nähere, stürzt eine Gestalt von ihrem Reittier, überrumpelt von einem Schlag eines Gegners hinter ihr.\n\nScheinbar unverletzt schaut sich [felled_participant.GetFirstName] gehetzt nach [felled_participant.Custom('DE_PRO_POS_S_3P')]em Reittier um, doch es ist aufgeschreckt durch den Lärm längst weg.\n\nIch nähere mich, ganz versessen von [felled_participant.Custom('DE_PRO_POS_S_3P')]er Notlage. Aus dem Sattel sieht [felled_participant.Custom('DE_PRO_PER_S_3P_N')] so klein, so wehrlos aus. Ein Außenstehender würde vielleicht sagen, dass es nicht ehrenhaft ist, doch mitten im Getümmel gibt es nur wenig Ehre …"
 ep2_tournament_events.1013.a: "„Braucht Ihr Hilfe, [felled_participant.GetFirstNameNoTooltip]?“"
 ep2_tournament_events.1013.a.tt: "Schützt [felled_participant.Custom('DE_PRO_PER_S_3P_A')] so lange vor dem Handgemenge, bis man [felled_participant.Custom('DE_PRO_PER_S_3P_D')] ein anderes Pferd bringen kann."
 ep2_tournament_events.1013.b: "So sei es. #EMP Hussah!#!"
 ep2_tournament_events.1013.c: "Wir werden das angemessen klären – zu Fuß."
 ep2_tournament_events.1013.c.success: "Ihr setzt Euch im Duell durch"
 ep2_tournament_events.1013.c.failure: "Ihr verliert das Duell"
 ep2_tournament_events.1013.d: "So kämpfe ich nicht."
 ep2_tournament_events.1013.d.tt: "Ich zügle mein Pferd und suche mir andere, gerechtere Kämpfe."
 ep2_tournament_events.1015.t: "$tournament_contest_header$ Ein rätselhafter $knight_culture_player_no_tooltip$"
 ep2_tournament_events.1015.desc: "Die Pferde donnern im Kampf vorbei. Mein Angriff trägt mich aus dem Handgemenge, und ich reite in einer weiten Schleife zurück, um mir einen Überblick zu verschaffen.\n\nEines sticht mir gleich ins Auge: Ein $knight_culture_player_no_tooltip_lowercase$ schlägt mit Kraft, Wildheit und nicht wenig Geschick um sich, reitet einen Gegner nieder und steigt dann ab, um den Kampf fortzusetzen. Er ist seinem unglücklichen Gegner deutlich überlegen und hat ihn bald in seiner Gewalt, wodurch er eine stattliche Summe Gold als Lösegeld kassieren wird.\n\nDie Abzeichen kommen mir bekannt vor, doch ich kann sie nur schlecht erkennen. Ich trabe näher heran, steige ab und rufe der Gestalt etwas zu, aber sie zieht unbeirrt auf der Suche nach neuen Gegnern weiter."
 ep2_tournament_events.1015.a: "Nun, ich werde mich mit seinen Resten zufriedengeben."
 ep2_tournament_events.1015.a.tt: "Das ist eine gute Gelegenheit, einige schwächere Gegner zu schlagen und ein bisschen Geld zu verdienen!"
 ep2_tournament_events.1015.b: "Ich muss wissen, wer das ist!"
 ep2_tournament_events.1015.b.success: "Ihr erwischt den Fremden"
 ep2_tournament_events.1015.b.failure: "Der Fremde verliert sich in der Menge"
 ep2_tournament_events.1015.b.success.tt: "Ihr stellt die Gestalt"
 ep2_tournament_events.1015.c: "Wir lassen ihn lieber in Frieden."
 ep2_tournament_events.1016.t: "$tournament_contest_header$ Rätsel gelöst"
 ep2_tournament_events.1016.start: "Rasch wird klar, dass meine Anwesenheit nicht erwünscht ist. Der $knight_culture_player_no_tooltip_lowercase$ wirft mir nervöse Blicke über die Schulter zu und bahnt sich einen unberechenbaren Weg durch das Turnei, um mich abzuschütteln – doch ich lasse mich nicht beirren. Schließlich hole ich ihn ein, lege eine Hand auf seinen Arm und ziehe ihm den Helm herunter. Der Anblick, der mich erwartet, verschlägt mir den Atem.\n\n"
 ep2_tournament_events.1016.mulan: "„Ich hoffe, ich habe mich als würdig erwiesen“, sagt [mysterious_knight.GetFirstName] und neigt leicht den Kopf. „Ich danke Euch für Euer Vertrauen in mich. Nun möchte ich es zurückzahlen“ [mysterious_knight.Custom('DE_PRO_PER_S_3P_N')|U] hebt die Waffe, und das Sonnenlicht fängt sich auf der Klinge."
 ep2_tournament_events.1016.mulanunknown: "Es ist #EMP [Select_CString(mysterious_knight.IsFemale, 'eine Frau', 'ein Mann')]#!!\n\n„Bitte! Ich flehe Euch an: Erzählt es niemandem“, bettelt [mysterious_knight.Custom('DE_PRO_PER_S_3P_N')] mich an. [mysterious_knight.Custom('DE_PRO_PER_S_3P_N')|U] schaut zu Boden, dann hoffnungsvoll zu mir auf. „Ich will doch nur meinen Wert beweisen dürfen!“"
 ep2_tournament_events.1016.relation: "Es ist ausgerechnet mein[mysterious_knight.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)] [mysterious_knight.GetFirstName]! [mysterious_knight.Custom('DE_PRO_PER_S_3P_N')|U] kann über meinen offenen Mund nur kurz lächeln und gestikuliert in Richtung des tobenden Handgemenges.\n\n„Wir haben keine Zeit für Fragen“, kommt [mysterious_knight.Custom('DE_PRO_PER_S_3P_N')] etwaigen Protesten meinerseits zuvor. „Wir haben eine Schlacht zu gewinnen!“"
 ep2_tournament_events.1016.a: "Also gut. Haltet mir den Rücken frei!"
 ep2_tournament_events.1016.b: "Ihr müsst mir zeigen, was Ihr könnt!"
 ep2_tournament_events.1016.b.tt: "Ein genaueres Hinschauen würde Euch bestimmt das eine oder andere lehren."
 ep2_tournament_events.1016.b.success: "Ihr lernt eine Menge"
 ep2_tournament_events.1016.b.failure: "Ihr lernt ein wenig"
 ep2_tournament_events.1016.c: "Nein! Das #EMP können#! wir nicht machen!"
 ep2_tournament_events.1017.t: "$tournament_contest_header$ In die Ecke gedrängt"
 ep2_tournament_events.1017.desc: "Nachdem mich eine Stangenwaffe aus dem Sattel gerissen hat, kämpfe ich mit dröhnendem Kopf auf die Beine. Die Übeltäter umzingeln mich auf der Stelle.\n\n„Entschuldigt die unsanfte Landung“, sagt [knight_1.GetFirstName], „doch wir gehen hier lieber keine Wagnisse ein.“ Sie sind zu dritt, alle schwer gerüstet. Ihr Ziel ist klar: Ich bin ein wertvolles Ziel, das große Reichtümer als Lösegeld bringen wird.\n\nAls sich mein Kopf langsam klärt, kann ich hinter den Schultern meiner Angreifer zwei sich nähernde Gestalten ausmachen – gekleidet in den Farben meiner Mannschaft. Die drei grinsenden Pechvögel ahnen nichts von dieser unerwarteten Gefahr, doch meine Rettung ist in greifbarer Nähe, wenn ich sie denn will."
 ep2_tournament_events.1017.a: "Bleibt zurück. #EMP Diese drei gehören mir.#!"
 ep2_tournament_events.1017.a.success: "Ihr triumphiert im Alleingang über alle drei"
 ep2_tournament_events.1017.a.failure: "Ihr seid deutlich unterlegen"
 ep2_tournament_events.1017.b: "Jetzt! Erledigt sie!"
 ep2_tournament_events.1017.b.success: "Ihr übertölpelt sie"
 ep2_tournament_events.1017.b.failure: "Sie schaffen es, sich kämpfend zurückzuziehen"
 ep2_tournament_events.1018.t: "$tournament_contest_header$ Ein geeintes Haus"
 ep2_tournament_events.1018.desc: "Als ich meinen Blick über das Turnei schweifen lasse, entdecke ich [Select_CString(family.IsFemale, 'eine angeschlagene Mannschaftskameradin, die', 'einen angeschlagenen Mannschaftskameraden, der')] zu Fuß kämpft und von zwei Gegnern umzingelt ist. Ein weiterer Blick offenbart die verschmutzten und zerrissenen Farben, die [family.Custom('DE_PRO_PER_S_3P_N')] trägt: das Banner unseres edlen Hauses [ROOT.Char.GetHouse.GetName].\n\nIch stürze mich mit meinem Ross in die Schlacht und ein Gegner flieht. Der andere ist überrumpelt und wird von unseren gemeinsamen Klingen rasch erledigt. [family.GetFirstName] lächelt dankbar und verbeugt sich vor mir und meinem Ross.\n\n„Ich danke Euch. Die hätten mich sonst erwischt.“ [family.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf die ausgefransten, aber immer noch bunten Farben, die wir beide tragen, und tätschelt das Wappen, das über [family.Custom('DE_PRO_POS_S_3P')]em Herzen sitzt. „[ROOT.Char.GetHouse.GetMotto|U].“"
 ep2_tournament_events.1018.a: "„[ROOT.Char.GetHouse.GetMotto|U]!“, [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b: "Ich werde Euch stets beschützen, solange ich lebe."
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$ Ruhe bitte!"
 ep2_tournament_events.1501.desc: "Die Menge murmelt leise, als [competitor.GetFirstName] [competitor.Custom('DE_PRO_POS_S_3P')] an die Abstandsmarkierung herantritt. Ich bilde mir ein, ein paar Worte im Wind zu hören, und [competitor.GetFirstNameNoTooltip] tut dies offensichtlich auch. [competitor.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich leicht gereizt zur Menge um.\n\n„Schweigt! Habt verdammt noch mal etwas Respekt vor den Teilnehmern!“, grollt [competitor.Custom('DE_PRO_PER_S_3P_N')] mürrisch. Als Antwort gibt es nur etwas Gekicher. Natürlich braucht [competitor.Custom('DE_PRO_PER_S_3P_N')] ein bisschen Ruhe und Frieden, um seinen Pfeil abzuschießen. Doch [competitor.Custom('DE_PRO_PER_S_3P_N')] geht vielleicht etwas weit – denke ich mir –, als [competitor.Custom('DE_PRO_PER_S_3P_N')] der Menge die Faust zeigt."
 ep2_tournament_events.1501.secret: "\n\nAls ich noch einmal bedenke, was die Menge da geplappert hat, fällt mir auf, dass es recht #EMP anzüglich#! klang, um es gelinde auszudrücken …"
 ep2_tournament_events.1501.a: "„Ihr da. Was habt Ihr da gesagt?“"
 ep2_tournament_events.1501.a.tt: "Die Menge wird wohl keine Ruhe mehr finden, nachdem dieses anzügliche Gerücht laut und deutlich zu vernehmen war!"
 ep2_tournament_events.1501.b: "Oje, ich spüre da ein Kitzeln in meiner Kehle."
 ep2_tournament_events.1501.b.tt: "#EMP Hust!#! #EMP HUST!#!"
 ep2_tournament_events.1501.c: "Lassen wir [competitor.Custom('DE_PRO_PER_S_3P_A')] lieber machen."
 ep2_tournament_events.1502.t: "$tournament_contest_header$ Stürmische Pfeile"
 ep2_tournament_events.1502.desc: "Die Banner flattern und wirbeln umher, als ich vortrete, um windumtost meinen Schuss abzugeben. Staub wirbelt an mir vorbei, als ich einen Pfeil auf die Sehne lege und den Bogen spanne. Bei dem scharfen Wind tränen mir die Augen.\n\nIch warte, bis er nachlässt.\n\nIch warte weiter.\n\nIch glaube nicht, dass er nachlassen wird."
 ep2_tournament_events.1502.secret: "\n\nAls ich noch einmal bedenke, was die Menge da geplappert hat, fällt mir auf, dass es recht #EMP anzüglich#! klang, um es gelinde auszudrücken …"
 ep2_tournament_events.1502.a: "Ha! Ein bisschen Wind wird mich nicht aufhalten!"
 ep2_tournament_events.1502.b: "„Eigentlich war ich ja noch gar nicht dran, oder?“"
 ep2_tournament_events.1502.b.tt: "Einen armen, unglückseligen Tropf – [contestant.GetFirstNameNoTooltip] – als Nächsten in der Reihe nach vorn zu schicken, könnte klappen …"
 ep2_tournament_events.1502.b.success: "Die Schiedsrichter willigen ein"
 ep2_tournament_events.1502.b.failure: "Euch wird gesagt, dass Ihr anfangen sollt"
 ep2_tournament_events.1502.c: "Vielleicht, wenn ich #EMP quer#! zum Wind schieße …"
 ep2_tournament_events.1502.c.success: "Ihr trefft das Ziel"
 ep2_tournament_events.1502.c.failure: "Der Wind erweist sich als zu heftig"
 ep2_tournament_events.1503.t: "$tournament_contest_header$ Zu Tode gelangweilt"
 ep2_tournament_events.1503.desc: "#EMP Zing!#!\n\nDer Pfeil eines Teilnehmers löst sich vom Bogen und schlägt in die Zielscheibe ein. Es folgt verhaltener Applaus. Ich stütze mich gelangweilt auf meinen Bogen und warte darauf, dass ich an der Reihe bin.\n\n#EMP Zing!#!\n\nEin weiterer Pfeil geht ins Ziel. [contestant.GetFirstName] spaziert davon, um [contestant.Custom('DE_PRO_POS_S_3P')]en Bogen zu holen. Ich muss #EMP irgendetwas#! finden, um mir die Zeit beim Warten zu vertreiben. Sonst verliere ich den Verstand."
 ep2_tournament_events.1503.a: "… Das da ist eine sehr vorläufige Abstandsmarkierung."
 ep2_tournament_events.1503.a.tt: "Würde es jemandem auffallen, wenn ich sie wegwische und unsere Markierung ein paar Schritte nach hinten verlege?"
 ep2_tournament_events.1503.a.success: "Ihr seid erfolgreich"
 ep2_tournament_events.1503.a.failure: "Ihr werdet erwischt"
 ep2_tournament_events.1503.b: "Ich spaziere davon und plaudere mit der Menge."
 ep2_tournament_events.1503.b.flavor: "Wer weiß, welchen Klatsch und Tratsch man dabei hören könnte?"
 ep2_tournament_events.1503.b.tt: "Ihr deckt ein [secret|E] eines anderen Teilnehmers auf"
 ep2_tournament_events.1503.b.success: "Ihr erfahrt ein Geheimnis"
 ep2_tournament_events.1503.b.failure: "Ihr verplaudert die Langeweile"
 ep2_tournament_events.1503.c: "Ich schätze, ich muss das einfach erdulden."
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$ Schmutzige Tricks"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName] und ich ringen am Boden miteinander. Ein Armgriff zwingt mich in eine schlechtere Lage, und plötzlich ist [versus_contestant.GetFirstNameNoTooltip] über mir und arbeitet daran, sich den Sieg zu sichern.\n\nDer staubige Untergrund scheint unter unseren angespannten Leibern zu schwanken. Das Gesicht meines Gegenübers streift meins, als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] versucht, mich am Boden festzuhalten. Ich taste mit meiner freien Hand umher, und greife unbewusst etwas Erde. Das Gesicht von [versus_contestant.GetFirstName] ist so dicht an meiner Hand. So dicht …"
 ep2_tournament_events.2001.a: "Ja!"
 ep2_tournament_events.2001.b: "So kämpft man nicht."
 ep2_tournament_events.2001.b.success: "Ihr kämpft mit erhobenem Haupt"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip] hält Euch mühelos fest"
 ep2_tournament_events.2001.a.tt: "Werft ihm [versus_contestant.Custom('DE_PRO_PER_S_3P_D')|U] den Dreck ins Gesicht."
 ep2_tournament_events.2002.t: "$tournament_versus_header$ In die engste Stelle gezwängt"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName] landet auf mir – und zwar richtig heftig –, als [versus_contestant.Custom('DE_PRO_POS_S_3P')] Wurf mich zu Boden schickt. Sofort beginnen wir beide, um eine vorteilhaftere Lage zu ringen: Ich versuche, [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] von mir herunter und auf den Rücken zu drücken, [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] hingegen möchte die günstige Gelegenheit, die sich [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] bietet, voll ausschöpfen.\n\n[versus_contestant.GetFirstNameNoTooltip] zwängt einen meiner Arme unter [versus_contestant.Custom('DE_PRO_POS_S_3P')] Knie und beginnt, daran zu arbeiten, dem Kampf ein Ende zu machen. Verzweifelt taste ich mit meiner freien Hand nach irgendetwas, was sich nutzbringend für mich einsetzen lässt. Halb blind vor lauter Dreck im Gesicht spüre ich Luft an meinen Fingern, danach den rauen, groben Stoff eines Ringertrikots und dann plötzlich … eine Arschritze?\n\nWenn ich nicht bald etwas unternehme, ist dieser Kampf so gut wie verloren. Und so recke ich den Daumen aus meiner geballten Faust …"
 ep2_tournament_events.2002.a: "In der Liebe und beim Ringen ist alles erlaubt …"
 ep2_tournament_events.2002.b: "Ich werde ehrenvoll verlieren, wenn ich denn schon verlieren muss!"
 ep2_tournament_events.2002.b.tt: "Zeit, mir den Weg freizukämpfen!"
 ep2_tournament_events.2002.a.tt: "Jeder nahe Verwandte"
 ep2_tournament_events.2003.t: "$tournament_versus_header$ Einmischung von außen"
 ep2_tournament_events.2003.desc: "„He! He, Schiri!“\n\nIch spüre nicht wenig Erleichterung, als ich die Stimme von [friend.GetFirstName] höre. Die höchst willkommene Ablenkung veranlasst den Schiedsrichter, zum Rand der Arena gelaufen zu kommen, und verleitet mein Gegenüber [versus_contestant.GetFirstName] dazu, nur einen Wimpernschlag lang zu zögern – was ausreicht, um [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] einen Ellenbogen ins Gesicht zu rammen und [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] kurz benommen zu machen.\n\nDas Publikum freut sich nicht über diese Unsportlichkeit, und verschiedenste Gegenstände beginnen in die Arena herabzuregnen: Obst, Gemüse und sogar ein kleiner Hocker. In der Tat landet besagter Hocker sogar dicht genug bei mir, dass ich ihn aufheben kann. Der Schiedsrichter steht mit dem Rücken zu mir, da er [friend.GetFirstNameNoTooltip] gerade eine Standpauke hält, was in mir den winzigsten Einfall aufkeimen lässt …"
 ep2_tournament_events.2003.a: "„#EMP Argh!#! Schiedsrichter! [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] hat mich damit gehauen!“"
 ep2_tournament_events.2003.b: "„Hier drüben, [versus_contestant.GetFirstNameNoTooltip]!“"
 ep2_tournament_events.2003.c: "Genug von diesem hinterhältigen Unfug."
 ep2_tournament_events.2003.a.tt: "Werft den Hocker in die Hände von [versus_contestant.GetFirstNameNoTooltip] und haltet Euch den eigenen Schädel."
 ep2_tournament_events.2003.b.tt: "#EMP Knack!#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$ Ein dickes Ding"
 ep2_tournament_events.2004.desc: "Ich versuche noch einmal, die Arme um den gewaltigen Bauch von [versus_contestant.GetFirstName] zu schlingen. Wie zuvor ernte ich damit nur Gelächter, als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] mich durch [versus_contestant.Custom('DE_PRO_POS_S_3P')]e schiere Masse in die Arenawand hineinschleudert. [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] stolziert auf mich zu – [versus_contestant.Custom('DE_PRO_POS_S_3P')]e dicken Wangen schlabbern, die Fettrollen an [versus_contestant.Custom('DE_PRO_POS_S_3P')]em Leib wogen und die Menge jauchzt vor Freude auf.\n\nAuch wenn die immensen Dimensionen meines Gegenübers einen Vorteil für es darstellen, besteht es ganz klar nicht nur aus Muskeln. [versus_contestant.GetFirstNameNoTooltip] weicht zur Seite hin von [versus_contestant.Custom('DE_PRO_POS_S_3P')]em Kurs ab, um mir einen möglichen Fluchtweg abzuschneiden. Sicherlich muss es doch einen Weg geben, um dies für mich auszunutzen?"
 ep2_tournament_events.2004.a: "Vielleicht sollte ich [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] dazu bringen, sich umzudrehen …"
 ep2_tournament_events.2004.b: "Da muss einfach jemand angehoben werden, um dem ein Ende zu machen!"
 ep2_tournament_events.2004.c: "[versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht [versus_contestant.Custom('DE_ART_DEF_S_N')] Einzige mit ein bisschen #EMP Umfang#!!"
 ep2_tournament_events.2004.d: "Ohne Grundfesten bleibt ein mächtiger Turm nicht stehen."
 ep2_tournament_events.2004.e: "Man gewinnt keinen Ruhm, indem man einem Kampf ausweicht!"
 ep2_tournament_events.2004.d.tt.success: "Ihr zielt erfolgreich auf die Beine von [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName] widersteht Euren Angriffen mit Leichtigkeit"
 ep2_tournament_events.2005.t: "$tournament_versus_header$ Lustvolles Ringen"
 ep2_tournament_events.2005.desc: "Während ich mit meinem Gegenüber [versus_contestant.GetFirstName] ringe, eröffnet mir ein kleiner Fehler eine günstige Gelegenheit. Ein schnell ausgeführter Wurf schickt [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] zu Boden, doch [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] landet voller Anmut und wir enden Brust auf Brust im Dreck. Schweiß tropft von unseren Leibern, als wir beide uns darum mühen, die Oberhand zu gewinnen, und er macht uns beiden die Haut glitschig.\n\n#EMP Sehr#! glitschig, um genau zu sein. Als wir uns aus einer weiteren Umklammerung lösen – die wohl doch weitaus weniger kämpferisch ausfällt als die vorangegangene, oder nicht? –, fällt mir auf, wie errötet [versus_contestant.GetFirstNameNoTooltip] ist, was meiner Vermutung nach nicht von der Anstrengung herrührt."
 ep2_tournament_events.2005.a: "„Sollen wir an einem etwas abgeschiedeneren Ort weitermachen?“"
 ep2_tournament_events.2005.b: "„Ich genieße unser Ringen, [versus_contestant.GetFirstNameNoTooltip]. #EMP Sehr#! sogar.“"
 ep2_tournament_events.2005.c: "Ha! [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht auf der Hut geblieben!"
 ep2_tournament_events.2005.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] zeigt Interesse an Euren Avancen"
 ep2_tournament_events.2005.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] fühlt sich geschmeichelt, lehnt aber höflich ab"
 ep2_tournament_events.2005.b.tt.criticalfailure: "Ihr habt die Körpersprache von [versus_contestant.GetFirstNameNoTooltip] entscheidend fehlgedeutet"
 ep2_tournament_events.2006.t: "$tournament_versus_header$ Starke Leistung"
 ep2_tournament_events.2006.desc: "Ich mache eine Finte nach links und springe dann mein Gegenüber tief von rechts an, um an das Bein von [versus_contestant.GetFirstName] zu kommen, doch [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] ist schneller. [versus_contestant.Custom('DE_PRO_PER_S_3P_N')|U] packt mich um die Hüfte und hebt mich kopfüber in die Luft. [versus_contestant.Custom('DE_PRO_POS_S_3P')|U] Bauch drückt gegen meinen Rücken und ich strample hilflos mit den Beinen.\n\nDie Freudenschreie und Rufe des Publikums dröhnen mir in den Ohren, während ich verzweifelt darum ringe, mich zu befreien, indem ich fruchtlos versuche, [versus_contestant.GetFirstNameNoTooltip] mein Knie gegen den Kopf zu rammen. Je heftiger ich mich wehre, desto loser spüre ich den Griff meines Gegenübers werden. Ich verdopple meine Anstrengungen, doch es scheint, als hätte [versus_contestant.GetFirstNameNoTooltip] genug davon, wie ich mich winde, und [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] … lässt mich einfach fallen.\n\nPlötzlich rast mir der Boden entgegen. Mein letzter, grauenvoller Gedanke ist die Erkenntnis, dass mein Kopf die volle Wucht dieses Aufpralls abbekommen wird.\n\n#X Knirrrrsch.#!"
 ep2_tournament_events.2006.a: "…"
 ep2_tournament_events.2007.t: "Zuschauerbeteiligung"
 ep2_tournament_events.2007.desc: "Ich halte [versus_contestant.GetFirstName] unten und drücke [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Schultern fest in Richtung Boden. Als ich es fast geschafft habe, höre ich den Zuruf eines Schiedsrichters. Ich brauche einen Moment, um zu begreifen, dass es eine Entscheidung zu meinen Gunsten war und die Kampfrichter mir Punkte für einen gelungenen Wurf gutschreiben!\n\nIch stehe etwas unsicher wieder auf und überlege, ob ich sie auf ihren Fehler hinweisen soll, als die Menge plötzlich lauter wird. Ich drehe mich um und sehe, wie [opponent_friend.GetFirstName] auf mich zustürmt! [opponent_friend.Custom('DE_PRO_PER_S_3P_N')|U] ist wohl über die Absperrung gesprungen und gestikuliert nun wütend.\n\n„Das ist eine Ungerechtigkeit! [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Schultern waren nicht einmal #EMP annähernd#! am Boden!“, schreit [opponent_friend.Custom('DE_PRO_PER_S_3P_N')] und packt einen Schiedsrichter am Handgelenk."
 ep2_tournament_events.2007.a: "Wachen! Schafft diesen Störenfried hier raus!"
 ep2_tournament_events.2007.b: "[versus_contestant.Custom('DE_PRO_POS_S_3P')|U]e Schultern waren #EMP natürlich#! unten!"
 ep2_tournament_events.2007.b.tt.success: "Ihr gewinnt die Debatte"
 ep2_tournament_events.2007.b.tt.failure: "Die Schiedsrichter stellen sich auf die Seite von [opponent_friend.GetFirstNameNoTooltip]"
 ep2_tournament_events.2007.c: "Nein, Ihr habt recht. Das war kein gelungener Wurf."
 #Fistfighting
 ep2_tournament_events.2501.t: "Entscheidungen, Entscheidungen …"
 ep2_tournament_events.2501.desc: "Ein wilder Schulterstoß von [versus_contestant.GetFirstName] kracht mir in den Brustkorb und ich gehe zu Boden, doch [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] setzt nicht mit einem Haltegriff nach. Und das durchaus aus gutem Grund, da meine Faust genau dort blitzschnell durch die Luft saust, wo sonst [versus_contestant.Custom('DE_PRO_POS_S_3P')] Kopf gewesen wäre. Das Abtasten in diesem Kampf ist ganz offenkundig vorbei.\n\nWir kreisen umeinander vorsichtig. [versus_contestant.GetFirstNameNoTooltip|U] zeigt den Anflug eines gerissenen Grinsens. Es ist die Ruhe vor dem Sturm, und ein schlauer Ringer nutzt diese Augenblicke, um sich eine Strategie zurechtzulegen."
 ep2_tournament_events.2501.a: "Konzentrieren wir uns auf einen Schwitzkasten."
 ep2_tournament_events.2501.b: "Arbeiten wir lieber mit Körpergriffen."
 ep2_tournament_events.2501.c: "Bringen wir [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] einfach zu Boden."
 ep2_tournament_events.2501.a.tt.criticalsuccess: "Ihr bringt Euer Gegenüber zu Boden"
 ep2_tournament_events.2501.a.tt.success: "Es klappt einigermaßen gut"
 ep2_tournament_events.2501.a.tt.failure: "Eure Taktik schlägt fehl"
 ep2_tournament_events.2502.t: "Ausgerenkt"
 ep2_tournament_events.2502.desc: "Als ich mich aus einem kurzen Clinch mit [versus_contestant.GetFirstName] löse, überrumple und packe ich [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] am Hals. [versus_contestant.GetFirstNameNoTooltip] ist völlig unvorbereitet und es gibt ein heftiges Knacken, dass [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] panisch aufschreien lässt.\n\nDie Menge bricht in Jubel aus, doch die begeisterten Rufe klingen rasch zu einem verwirrten Raunen ab, als ich meinen Griff löse. In dem Augenblick, da mein Arm auf den Kopf meines Gegenübers traf, verriet mir ein hässliches #EMP Ploppen#!, dass nicht mehr alles in bester Ordnung war. Der Schmerz, der mir in Schauern durch den Finger läuft, beweist, dass ich mir irgendetwas ausgerenkt haben muss.\n\n[versus_contestant.GetFirstNameNoTooltip] sammelt sich noch. Wenn ich rasch handle, ist die Lage womöglich noch zu retten …"
 ep2_tournament_events.2502.a: "Nun ja, da bleibt nur eine Sache."
 ep2_tournament_events.2502.b: "Wenn ich meiner anderen Hand den Vorzug gebe, kann ich das hier vielleicht noch gewinnen …"
 ep2_tournament_events.2502.c: "Ich bin verletzt! Ich muss aufgeben."
 ep2_tournament_events.2502.a.tt: "Versucht, den Finger mit einem Ruck wieder einzurenken"
 ep2_tournament_events.2502.a.tt.success: "Eure behelfsmäßige Behandlung zeigt Wirkung"
 ep2_tournament_events.2502.a.tt.failure: "Autsch! Das hat kein bisschen geholfen!"
 ep2_tournament_events.2502.b.tt: "Kämpft weiter!"
 ep2_tournament_events.2503.t: "Das schwächste Lid"
 ep2_tournament_events.2503.desc: "Als ich meinen Arm um seinen Kopf lege, bekomme ich einen Ellenbogen in die Magengrube. Ich entkomme [versus_contestant.Custom('DE_PRO_POS_S_3P')]em Griff und will schwer atmend mit verschränkten Armen selbst einen ansetzen.\n\nAls wir gegen den Griff des jeweils anderen anringen, fällt mir auf, dass meinem Gegenüber der Anflug eines Lächelns über die Lippen huscht. Worüber lächelt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] da – \n\n#EMP Argh!#! Mein #EMP AUGE#!! Der Daumen von [versus_contestant.GetFirstNameNoTooltip] hat sich fest in meine Augenhöhle gegraben, und es braucht einen Hieb ins Gesicht, damit [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] von mir ablässt. Ich stolpere nach hinten, beide Hände auf mein verletztes Auge gepresst, und mein verschwommenes Gegenüber schreitet auf mich zu."
 ep2_tournament_events.2503.a: "Ah, so soll dieses Spiel mit uns laufen?!"
 ep2_tournament_events.2503.b: "Schiedsrichter! #EMP Schiedsrichter#!!"
 ep2_tournament_events.2503.c: "Damit werdet Ihr nicht davonkommen!"
 ep2_tournament_events.2503.d: "Ihr [versus_contestant.Custom2('InsultNoun', ROOT.Char)|U]! Kommt näher, damit ich Euch erwischen kann!"
 ep2_tournament_events.2503.a.tt: "Ihr rammt [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] aus Rache einen Finger ins Auge!"
 ep2_tournament_events.2503.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] wird vom Wettbewerb ausgeschlossen …"
 ep2_tournament_events.2503.b.tt.failure: "Der Kampf darf fortgesetzt werden"
 ep2_tournament_events.2503.c.tt: "Ihr setzt den Kampf fort!"
 ep2_tournament_events.2504.t: "Unziemliches Verhalten"
 ep2_tournament_events.2504.desc: "Ich rücke gegen [versus_contestant.GetFirstName] vor und nehme [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] in den Schwitzkasten. Ich drücke zu, aber [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] scheint es beinahe zu #EMP genießen#!. Ich schleudere [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] zu Boden, doch [versus_contestant.GetFirstNameNoTooltip] lässt es einfach mit sich geschehen und in [versus_contestant.Custom('DE_PRO_POS_S_3P')]em wilden Blick tanzt ein beunruhigendes Funkeln.\n\nSchnell setze ich nach unten für den Haltegriff nach, doch in einem Wimpernschlag werde ich zur Seite gewischt und ich liege am Boden. Doch anstelle eines Haltegriffs, besteigt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] mich und beginnt auf mein Gesicht einzuschlagen! Verzweifelt versetze ich [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] einen Schlag gegen die Schläfe, doch als Antwort darauf öffnet [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] den vor Schaum starrenden Mund, springt nach vorn und –\n\n„#EMP Aaaaaarrrghh! Meine Nase!#!“"
 ep2_tournament_events.2504.a: "Holt mich sofort aus diesem Ring raus!"
 ep2_tournament_events.2504.b: "Holt meinen Arzt!"
 ep2_tournament_events.2504.c: "So hol doch wer einen Arzt!"
 ep2_tournament_events.2504.a.tt: "[versus_contestant.GetFirstNameNoTooltip] wird prompt vom Wettbewerb ausgeschlossen und Ihr kommt eine Runde weiter!"
 ep2_tournament_events.2504.b.tt: "Vergesst den Wettbewerb. Ihr braucht einen Arzt!"
 ep2_tournament_events.2504.b.tt.criticalsuccess: "[physician.GetFirstNameNoTooltip] wirkt Wunder"
 ep2_tournament_events.2504.b.tt.success: "[physician.GetFirstNameNoTooltip] schafft es, Eure Nase zu retten"
 ep2_tournament_events.2504.b.tt.failure: "Selbst die Zuwendungen von [physician.GetFirstNameNoTooltip] können Eure Nase nicht retten"
 ep2_tournament_events.2504.c.tt: "Ein Läufer wird losgeschickt, da ein neuer $court_physician_court_position$ gebraucht wird"
 ep2_tournament_events.2505.t: "Ordentlich eingesteckt"
 ep2_tournament_events.2505.desc: "Meine Arme tun mir weh, meine Muskeln schmerzen.\n\nNicht nur mein Hals, der so manchen engen Griff hat ertragen müssen. Nicht nur mein Oberkörper, auch wenn er im Grunde weich geklopft wurde. Nein, #EMP meine Arme selbst#! fühlen sich an, als wäre der finsterste Widersacher, [ROOT.Char.GetFaith.DevilName], mit einem ganzen Tross Pferde über sie hinweggetrampelt. Mein einziger Trost, wenn ich mir [versus_contestant.GetFirstName] mit meinem trüben Auge zwischen keuchenden Atemzügen so ansehe, besteht darin, dass es meinem Gegenüber nicht besser ergangen ist.\n\nWir schwanken beide unsicher, als wir erneut aufeinander zugehen. Blut rinnt ungehindert aus kleinen Schnitten. Wir sind beide schon fast wieder in Reichweite voneinander, als wir auseinandergerissen werden und uns die Schiedsrichter besorgt eng umringen. Sie bieten uns … ein Unentschieden an?"
 ep2_tournament_events.2505.a: "Ein derart ausgeglichener Kampf braucht keinen Verlierer zu haben"
 ep2_tournament_events.2505.b: "Ein Unentschieden?! Man wird mich aus diesem Ring tragen müssen!"
 ep2_tournament_events.2505.b.tt.success: "Ihr gewinnt den Kampf"
 ep2_tournament_events.2505.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] gewinnt den Kampf"
 ep2_tournament_events.2505.b.tt.doublefailure: "Ihr brecht beide vor Erschöpfung zusammen"
 ep2_tournament_events.2505.b.tt.sadistic: "Alle [GetTrait('sadistic').GetName(GetNullCharacter)|l]en Höflinge und Gäste"
 ep2_tournament_events.2505.b.tt.notsadistic: "Alle nicht-[GetTrait('sadistic').GetName(GetNullCharacter)|l]en Höflinge und Gäste"
 ep2_tournament_events.2506.t: "Ein neuer Blickwinkel"
 ep2_tournament_events.2506.desc: "Einem Haltegriff ausweichen, zum Konter ansetzen …\n\nIch versuche, so viel auszuteilen, wie ich einstecke, und das muss ich auch, um mich der wütenden Versuche von [versus_contestant.GetFirstName] zu erwehren, einen Griff anzusetzen. Ich weiche einem Versuch aus, kontere einen anderen, laufe zur Seite, doch dann packt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] mich.\n\nDer Schwitzkasten zieht sich wie eine schreckliche Würgeschlange um meinen Hals zu. Ich kann nicht atmen, meine Augen sind kurz davor, aus ihren Höhlen zu platzen, meine Wangen sind rot vor gefangenem Blut und mein Hals knirscht wie ein brüchiger Ast.\n\n#X Knack.#!\n\nDie Farben der Welt schwinden. Mein Körper verkrampft.\n\nIch liege auf dem Rücken und schaue in den Himmel."
 ep2_tournament_events.2506.a: "#DIE2 … argh!#!"
 ep2_tournament_events.2507.t: "Verwirrende Hiebe"
 ep2_tournament_events.2507.desc: "Nichts weckt die Sinne so sehr wie ein guter Ringkampf. Alles klingt, wirkt und riecht schärfer, heller und klarer. Es reicht aus, um sich übermenschlich zu fühlen! Vielleicht führt der Verlust eines Sinns das genaue Gegenteil herbei …\n\nVerächtlich weiche ich nach links aus, um einem drohenden Griff durch [versus_contestant.GetFirstName] auszuweichen, und als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] einen Schritt nach hinten macht, dresche ich [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] beide Fäuste wie Keulen von links und rechts gegen den Schädel.\n\n[versus_contestant.GetFirstNameNoTooltip] brüllt gequält auf. Blut rinnt [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] aus den Ohren. Es ist offenkundig, dass dieser Kampf ein rasches Ende finden wird, doch die wilden Griffversuche, die vage in meine Richtung gehen, deuten an, dass [versus_contestant.GetFirstNameNoTooltip] sich rächen oder bei dem Versuch niedergerungen werden will."
 ep2_tournament_events.2507.a: "… Macht das noch einmal."
 ep2_tournament_events.2507.b: "Sputen wir uns hiermit."
 ep2_tournament_events.2507.b.tt: "Der Sieg ist sicher, doch ein rasches Ende wäre dennoch gnädig."
 ep2_tournament_events.2507.c: "„Ich glaube, Ihr hattet genug, [versus_contestant.GetFirstNameNoTooltip].“"
 ep2_tournament_events.2507.c.success: "Ihr überredet [versus_contestant.GetFirstNameNoTooltip] erfolgreich zum Aufgeben"
 ep2_tournament_events.2507.c.failure: "[versus_contestant.GetFirstNameNoTooltip] setzt [versus_contestant.Custom('DE_PRO_POS_S_3P')]en zum Scheitern verurteilen Angriff fort"
 ### Jousting Events
 ep2_tournament_events.3501.t: "Stöße um Aufmerksamkeit"
 ep2_tournament_events.3501.desc: "Eine schemenhafte Bewegung, ein voll tönendes Knacken – und schon schwingt die Übungsstechpuppe wieder wild umher. Der junge $knight_culture_player_no_tooltip_lowercase$, der dies ausgelöst hat, galoppiert unversehrt daran vorbei. [knight1.Custom('DE_PRO_PER_S_3P_N')|U] salutiert triumphierend. [knight1.Custom('DE_PRO_PER_S_3P_N')|U] salutiert #EMP mir#!, wie ich erkenne, als [knight1.Custom('DE_PRO_PER_S_3P_N')] [knight1.Custom('DE_PRO_POS_S_3P')]en Gruß mit einer kleinen Verbeugung im Sattel abschließt.\n\n#EMP Rums!#! Ein weiterer Ritter hat es mit der Stechpuppe aufgenommen. Das Können dieses Teilnehmenden steht dem des Ersten in nichts nach, und so geht der umherfahrende Balken der Puppe weit ins Leere: Sowohl [knight2.GetWomanMan] als auch Ross kommen bequem an ihm vorbei. [knight2.Custom('DE_PRO_PER_S_3P_N')|U] bringt [knight2.Custom('DE_PRO_POS_S_3P')] Pferd eng neben dem ersten $knight_culture_player_no_tooltip_lowercase$ zum Stehen und gestikuliert aufwendig mit [knight2.Custom('DE_PRO_POS_S_3P')]er Waffe – erneut in meine Richtung. Das Paar öffnet seine Visiere, und selbst aus dieser Entfernung kann ich sehen, wie sie einander finster anstarren."
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip] wirkt sehr fähig."
 ep2_tournament_events.3501.b: "[knight2.GetFirstNameNoTooltip] ist hier sicher die richtige Wahl."
 ep2_tournament_events.3501.c: "Der Gewinner hat meine Gunst!"
 ep2_tournament_events.knight_1_wins: "[knight1.GetFirstName] gewinnt!"
 ep2_tournament_events.knight_2_wins: "[knight2.GetFirstName] gewinnt!"
 ep2_tournament_events.3501.d: "Genug! So ein kindisches Verhalten."
 ep2_tournament_events.3502.t: "Konstruktionskatastrophe"
 ep2_tournament_events.3502.desc: "Bumm. Bumm. Bumm. Die rhythmischen dumpfen Schläge der Stechpuppe, wann immer ein Teilnehmer sein Ziel trifft oder vom Balken erwischt wird, sind mit dem unregelmäßigen Knacken zersplitternder Lanzen unterlegt.\n\nBumm. Bumm. #EMP Dong.#! Weitere Lanzenreiter sind an der Reihe, doch irgendetwas fühlt sich mit einem Mal seltsam an. Klang dieses letzte Aufprallgeräusch wirklich so sonderbar?\n\n[competitor.GetFirstName] nähert sich der Stechpuppe und die gewaltige Wucht [competitor.Custom('DE_PRO_POS_S_3P')]es Stoßes zerlegt sie in ihre Einzelteile. Der Balken wird quer über den Platz geschleudert, während der Rest noch einen kurzen Augenblick wackelt, ehe er in sich zusammenfällt."
 ep2_tournament_events.3502.a: "Wer war dafür verantwortlich?! Findet sie! Bestraft sie!"
 ep2_tournament_events.3502.b: "Was für ein peinlich schlecht vorbereitetes Turnier."
 ep2_tournament_events.3502.c: "Ich werde für die Instandsetzung aufkommen."
 ep2_tournament_events.3502.d: "Ein beeindruckender Treffer, [competitor.GetFirstNameNoTooltip]!"
 ep2_tournament_events.3503.t: "$tournament_header$ Der glücklose $knight_culture_player_no_tooltip$"
 ep2_tournament_events.3503.desc: "Ein seltsames Raunen geht durch die Menge, als ob die eine Hälfte der Leute aufstöhnt und die andere … jauchzt? Ich lasse den Blick durch die Reihen der versammelten Teilnehmer wandern und seufze selbst unwillkürlich auf. [hapless_knight.GetFirstName] hat beim laufenden Üben das Ziel bislang jedes Mal weit verfehlt und bereitet sich gerade auf einen weiteren Durchgang vor.\n\nAls [hapless_knight.Custom('DE_PRO_PER_S_3P_N')] sich der Stechpuppe nähert, lässt [hapless_knight.Custom('DE_PRO_PER_S_3P_N')] die Lanze diesmal ganz fallen. Von Panik erfasst schaut [hapless_knight.GetFirstNameNoTooltip] gerade noch rechtzeitig auf, um von der Stechpuppe #EMP mit voller Wucht#! am Rumpf getroffen werden! [hapless_knight.Custom('DE_PRO_PER_S_3P_N')|U] streckt die Arme aus und klammert sich am Balken fest, doch der Schwung trägt [hapless_knight.Custom('DE_PRO_PER_S_3P_A')] weiter. Nur wenige Wimpernschläge später schwingt [hapless_knight.GetFirstNameNoTooltip] hilflos am Ende des Balkens hin und her und ist mitten in der Luft gestrandet."
 ep2_tournament_events.3503.a: "Was für eine Begabung als Possenreißer!"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip] nimmt Euer Anstellungsangebot an"
 ep2_tournament_events.3503.a.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] ist über den Vorschlag verärgert"
 ep2_tournament_events.3503.b: "[hapless_knight.Custom('DE_PRO_PER_S_3P_N')|U] macht den ganzen Sport zum Gespött! Belegt [hapless_knight.Custom('DE_PRO_PER_S_3P_A')] mit einem Bann!"
 ep2_tournament_events.3503.b.tt.success: "[hapless_knight.GetFirstNameNoTooltip] wird aus dem Wettbewerb hinausgeworfen, weil [hapless_knight.Custom('DE_PRO_PER_S_3P_N')] dessen Ruf schadet"
 ep2_tournament_events.3503.b.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] schafft es, sich erfolgreich zu verteidigen"
 ep2_tournament_events.3503.c: "Ich mag [hapless_knight.Custom('DE_PRO_PER_S_3P_A')] offen gestanden sehr."
 ep2_tournament_events.3503.d: "Ha! #EMP Ha!#!"
 ep2_tournament_events.3504.t: "Zu langsam"
 ep2_tournament_events.3504.desc: "Als ich aufwuchs, brachte mir mein alter Lehrmeister bei, dass ich genau in dem Augenblick, kurz bevor die Lanze trifft, ausatmen muss.\n\nEin Schritt, zwei Schritte, drei Schritte. Schritt, Kanter. Die Lanze senken, sie wieder anlegen, die Spitze ausrichten. Einatmen, ausatmen, treffen.\n\nGeschafft! Meine Lanze zersplittert, doch ich begreife – zu spät –, dass mein Pferd immer noch im Kanter war und nicht galoppierte. Der Schmerz tritt umgehend und heftig ein, als mir der Streitkolben am Ende des Balkens gegen den Rücken #X drischt#! und mich glatt aus dem Sattel haut.\n\nIch hänge in der Luft, die Welt steht still. Oh, wie sehr mein alter Lehrmeister stets die Stirn runzelte, wenn ich etwas nicht vollkommen perfekt ausführte …\n\nDie Welt setzt sich wieder in Gang. Der Boden rast mir entgegen, und plötzlich ist alles schwarz."
 ep2_tournament_events.3504.a: "…"
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$ Aufgeritzt"
 ep2_tournament_events.4001.desc: "Zur Markierung gehen, die Lanze anlegen, wieder einen festen Sitz im Sattel einnehmen, auf das Zeichen warten, nach vorn lehnen, zielen …\n\nDer Ablauf beim Tjost ist für mich inzwischen ein festes Ritual geworden, doch als die Wucht des doppelten Aufpralls mich durchfährt, schießt mir ein scharfer, brennender Schmerz den Arm hinauf.\n\nBlut strömt ungehindert aus einer heftigen Wunde, wo die Lanze meines Gegenübers [versus_contestant.GetFirstName] mir den Oberarm aufgeschlitzt hat.\n\nEs ist eine ernste Verletzung. Niemand würde mich der Feigheit bezichtigen, falls ich nun freiwillig ausscheiden sollte, und in der Tat bestehen einige meiner besorgten Leibdiener darauf, dass ich genau das tue."
 ep2_tournament_events.4001.a: "Setzt mich wieder auf mein Pferd!"
 ep2_tournament_events.4001.a.tt: "Alle [courtiers|E] und [guests|E] erhalten #COLOR_GREEN 10#! [opinion|E] von Euch"
 ep2_tournament_events.4001.b: "Da bin ich aus härterem Holz geschnitzt."
 ep2_tournament_events.4001.c: "Der Klügere gibt nach."
 ep2_tournament_events.4002.t: "$tournament_versus_header$ Vom Pferd gefallen"
 ep2_tournament_events.4002.desc: "Donk! Der sonore Klang von Holz auf Holz zeigt, dass ich das Ziel getroffen habe, und die Wucht dahinter ist derart groß, dass [versus_contestant.GetFirstName] ins Wanken gerät, bevor [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] abgeworfen wird. Ich zügle mein Pferd am Ende der Bahn und schaue zu [Select_CString(versus_contestant.IsFemale, 'meiner Gegnerin', 'meinem Gegner')] hinunter.\n\n[versus_contestant.GetFirstNameNoTooltip] rappelt sich auf, scheinbar unverletzt, aber außer Atem. Doch [versus_contestant.Custom('DE_PRO_POS_S_3P')] Schild liegt in zwei Teile gespalten am Boden neben [versus_contestant.Custom('DE_PRO_PER_S_3P_D')]. Mit Bedauern im Blick sieht [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] zu, wie ein Dienstbote die Bruchstücke einsammelt und sie auf einen kleinen Haufen wirft, der offenbar aus den Überresten [versus_contestant.Custom('DE_PRO_POS_S_3P')]es Hauptschilds besteht – und vermutlich hat [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] auch keinen anderen."
 ep2_tournament_events.4002.a: "Diener! Holt diesem Teilnehmer einen meiner Ersatzschilde!"
 ep2_tournament_events.4002.b: "Seid Ihr verletzt? Bringen wir Euch wieder auf die Beine!"
 ep2_tournament_events.4002.c: "So macht man es eben beim Tjost."
 ep2_tournament_events.4003.t: "$tournament_versus_header$ Der mächtige Stamm"
 ep2_tournament_events.4003.desc: "Ich trabe mit meinem Pferd zur Startmarkierung, als ich kurz innehalte und die Augen zusammenkneife. Wenn sie mich nicht trügen, geschieht am anderen Ende des Tjostplatzes etwas wirklich Bizarres.\n\nDie Dienstboten meines Gegenübers [versus_contestant.GetFirstName] tun sich sehr schwer damit, [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] die Lanze hochzureichen – und das aus gutem Grund. Die riesige Waffe ist weniger eine Lanze als ein entwurzelter Baumstamm – mit einem Schaft von zwei Mannslängen.\n\nIch sehe ungläubig zu, wie [versus_contestant.GetFirstNameNoTooltip] sie packt und gegen den Hals des Pferdes drückt, um sie ruhig zu halten. Die Menge raunt voller Erwartung und Empörung, wobei man im Widerstreit darüber ist, ob man dies einfach durchgehen lassen oder gegen die Ungerechtigkeit Beschwerde einlegen sollte."
 ep2_tournament_events.4003.a: "Das ist doch sicherlich nicht erlaubt, oder?!"
 ep2_tournament_events.4003.a.tt: "Wo ist denn nun der nächste Schiedsrichter?"
 ep2_tournament_events.4003.b: "Nun kommt schon. Seid Ihr sicher, dass Ihr so gewinnen wollt?"
 ep2_tournament_events.4003.b.tt.win: "Ihr schafft es, [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen"
 ep2_tournament_events.4003.b.tt.lose: "Ihr schafft es nicht, [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen"
 ep2_tournament_events.4003.c: "Dieser allzu geile Schössling wird Euch nicht vor mir retten!"
 ep2_tournament_events.4003.c.tt.win: "Ihr gleicht Euren Nachteil aus"
 ep2_tournament_events.4003.c.tt.lose: "Die Lanze von [versus_contestant.GetFirstNameNoTooltip] erweist sich als unüberwindlich"
 ep2_tournament_events.4004.t: "$tournament_versus_header$ Ärger im Anmarsch"
 ep2_tournament_events.4004.desc: "Ich verdränge die übliche Angespanntheit vor einem Tjost, indem ich mich mit der Überprüfung meiner verschiedenen Ausrüstungsteile beschäftige. Während meiner Arbeit werde ich auf eine Präsenz neben mir aufmerksam. Mein Gegenüber [versus_contestant.GetFirstName] ist seltsamerweise zu Fuß unterwegs. Mit dem Schwert auf der Schulter beugt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] sich fast schon verschwörerisch vor, um mit mir zu sprechen.\n\n„[ROOT.Char.GetFirstName]! Würdet Ihr Euch vielleicht die Beine mit mir vertreten wollen?“, brüllt [versus_contestant.Custom('DE_PRO_PER_S_3P_N')]. Als er meinen verdatterten Gesichtsausdruck sieht, lacht [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] los und deutet auf den Boden.\n\n„Wie wäre es, wenn wir diese Runde zu Fuß gehen, hm? Eine kleine Pause, um den Zuschauern mal etwas anderes zu bieten?“"
 ep2_tournament_events.4004.a: "Es ist mir völlig einerlei, wie ich Euch schlage!"
 ep2_tournament_events.4004.a.success: "Ihr macht [versus_contestant.GetFirstNameNoTooltip] mit der Klinge nieder"
 ep2_tournament_events.4004.a.failure: "Ihr schafft es nicht, [versus_contestant.GetFirstNameNoTooltip] zu bezwingen"
 ep2_tournament_events.4004.b: "Steigt wieder auf Euer Pferd, Ihr Holzkopf."
 ep2_tournament_events.4004.c: "Zu Fuß, ja. Aber #EMP mit#! Lanzen."
 ep2_tournament_events.4005.t: "$tournament_versus_header$ Ein ehrbarer Mensch?"
 ep2_tournament_events.4005.desc: "Der Arm meines Gegenübers [versus_contestant.GetFirstName] hängt nutzlos herab, als [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] Haltung annimmt. Mit vor Schmerzen verzogenem Gesicht versucht [versus_contestant.Custom('DE_PRO_PER_S_3P_N')], die Lanze anzuheben, und ächzt voller Pein. Die letzte Runde hat [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] wohl schwer zugesetzt.\n\nIch sehe verwundert zu, wie [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Gehilfen die Lanze in Stellung bringen und am Oberarm befestigen. Es scheint, dass man [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Ehre zur Schau stellen will, indem [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] antritt – auch wenn [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] keinerlei Aussicht auf einen Sieg hat.\n\nAnerkennend salutiere ich mit der eigenen Lanze, während uns die Menge anfeuert."
 ep2_tournament_events.4005.a: "Es wäre respektlos, nicht mein Bestes zu geben."
 ep2_tournament_events.4005.a.tt: "Ihr tretet gegen [versus_contestant.Custom('DE_PRO_PER_S_3P_A')] an wie gegen jeden anderen."
 ep2_tournament_events.4005.b: "Ehre verdient in gleichem Maße Ehre!"
 ep2_tournament_events.4005.b.tt: "Ihr könnt Eurem Gegenüber einen Gnadenlauf gewähren und Eure Lanze zum Himmel heben."
 ep2_tournament_events.4005.c: "Eine perfekte Gelegenheit!"
 ep2_tournament_events.4005.c.tt: "Ihr lasst Eure Lanze in einem weiten Bogen herumfahren, was Euer Gegenüber sicher aus dem Sattel schlagen wird."
 ep2_tournament_events.4006.t: "$tournament_versus_header$ Gnade mir"
 ep2_tournament_events.4006.desc: "Die zwei Pferde traben los. Meine Lanze sinkt in Stellung, doch ich sehe keine solche Bewegung bei meinem Gegenüber [versus_contestant.GetFirstName]. Stattdessen zeigt [versus_contestant.Custom('DE_PRO_POS_S_3P')]e Lanzenspitze weg von mir, als würde damit überhaupt nicht gezielt.\n\nEin ‚Gnadenlauf‘, wie man das unter jenen nennt, die mit dem Tjost vertraut sind: Sobald der Lauf beginnt, zielt man absichtlich weg vom Gegner und zeigt so, dass man gern von vorn beginnen möchte. Es ist eine Frage des Respekts, ob man dem Wunsch des Gegenübers nachgibt.\n\nDies gilt natürlich nur, wenn man den Wunsch des Gegners auch #EMP sieht#! …"
 ep2_tournament_events.4006.a: "Ich will keine leichten Siege."
 ep2_tournament_events.4006.a.tt: "Respektiert den Wunsch von [versus_contestant.GetFirstNameNoTooltip] nach einem Gnadenlauf."
 ep2_tournament_events.4006.b: "Oje! Diese Bitte scheine ich wohl übersehen zu haben!"
 ep2_tournament_events.4006.b.tt: "Ihr lasst Eure Lanze nicht im Mindesten vom Ziel abweichen."
 ep2_tournament_events.4007.t: "$tournament_versus_header$ Verhängnis und Pferdeknecht"
 ep2_tournament_events.4007.desc: "[versus_contestant.GetFirstName|U] reitet nach dem Lauf an mir vorbei, während [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] am Zaumzeug seines Pferds herumfummelt. Neben [versus_contestant.Custom('DE_PRO_PER_S_3P_D')] schlurft [Select_CString(groom.IsFemale, 'die Pferdemagd', 'der Pferdeknecht')]. [groom.Custom('DE_PRO_PER_S_3P_N')|U] trägt erstaunlich abgerissene Gewänder, bei denen sich schon die Nähte lösen.\n\n„Wie heißt Ihr, [groom.GetWomanMan]?“, frage ich und [groom.Custom('DE_PRO_PER_S_3P_N')] schaut erschreckt auf, während [groom.Custom('DE_PRO_POS_S_3P')][versus_contestant.Custom('DE_END_PRO_S_N')] [Select_CString(versus_contestant.IsFemale, 'Lehnsherrin und deren', 'Lehnsherr und dessen')] Pferd weitergehen.\n\n„[groom.GetFirstName|U], [ROOT.Char.Custom('FormOfAddressForLiege')].“ Bei [groom.Custom('DE_PRO_POS_S_3P')]er Antwort kann man die neidischen Blicke, die [groom.Custom('DE_PRO_PER_S_3P_N')] [groom.Custom('DE_PRO_POS_S_3P')]em gediegen gekleideten Gegenstück an meiner Seite zuwirft, kaum übersehen."
 ep2_tournament_events.4007.a: "Was für eine elende Kreatur!"
 ep2_tournament_events.4007.b: "Habt Ihr Lust, für mich zu arbeiten?"
 ep2_tournament_events.4007.b.tt: "[versus_contestant.GetFirstNameNoTooltip] wird das nicht gefallen …"
 ep2_tournament_events.4007.c: "Vielleicht wollt Ihr Euch etwas dazuverdienen?"
 ep2_tournament_events.4007.c.tt: "Überzeugt [groom.Custom('DE_PRO_PER_S_3P_A')], dem Pferdehinterteil einen kräftigen Klaps zu verpassen."
 ep2_tournament_events.4007.d: "Dient [Select_CString(groom.IsFemale, 'Eurer Lehnsherrin', 'Eurem Lehnsherrn')] gut, [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4008.t: "$tournament_versus_header$ Wer seid Ihr?"
 ep2_tournament_events.4008.desc: "Als Lärm von den Tribünen herüberhallt, wackelt mein Pferd aufgeregt mit den Ohren. Ich tätschle ihm besänftigend die Mähne. Die Menge ist in dieser Runde grässlich feindselig. Als ich meinen prüfenden Blick über sie schweifen lasse, fangen die Leute sogar zu singen an.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nManche lehnen sich sogar über die Geländer, und mir fällt auf, dass die johlenden, speichelbefleckten Gesichter in der ersten Reihe mich nun anzuschreien scheinen."
 ep2_tournament_events.4008.a: "Sie werden mit meinem Sieg fertigwerden müssen!"
 ep2_tournament_events.4008.a.success: "Ihr schüttelt erfolgreich die Beleidigungen der Menge ab"
 ep2_tournament_events.4008.a.failure: "Die Menge setzt Euch zu"
 ep2_tournament_events.4008.a.criticalfailure: "Ihr erleidet eine leichte Verletzung, als die Menge Dinge nach Euch wirft"
 ep2_tournament_events.4008.b: "Ich bin mir nicht sicher, ob ein Sieg in meinem Interesse wäre …"
 ep2_tournament_events.4008.b.tt: "Verliert den Wettbewerb absichtlich."
 ep2_tournament_events.4009.t: "$tournament_versus_header$ Der lanzenlose Lanzenreiter"
 ep2_tournament_events.4009.desc: "Knisch! Zwei Lanzen zerbersten, als sie ihr Ziel treffen. Ich gehe mit dem Rückstoß mit, wie man es mich gelehrt hat, und richte mich wieder auf, während mein Pferd langsamer wird. Als ich versuche, wieder einen klaren Kopf zu fassen, lässt mich die lauter werdende Aufregung der Menge dorthin zurückblicken, wo ich gerade herkomme.\n\nMein Gegenüber [versus_contestant.GetFirstName] hat eindeutig Schwierigkeiten – doch keine körperlichen im erwartbaren Sinn, wie mir scheint. Vielmehr hat [versus_contestant.Custom('DE_PRO_PER_S_3P_N')] einen handfesten Streit oder eine sehr laute Unterhaltung mit einem glücklosen Dienstboten. Als ich herantrabe, höre ich Bruchstücke des Zwists.\n\n„Was wollt Ihr damit sagen, dass wir keine mehr haben? Ihr habt meinen einzigen Ersatz #EMP verloren#!?!“"
 ep2_tournament_events.4009.desc.poor: "\n\nEs braucht einen Augenblick, doch plötzlich fällt es mir ein. Vielleicht sind diese Gerüchte über die derzeitigen Engpässe in Sachen Geldmittel von [versus_contestant.GetFirstNameNoTooltip] doch glaubwürdiger, als ich gedacht hatte."
 ep2_tournament_events.4009.desc.lowborn: "\n\nLangsam, aber sicher dämmert es mir. [versus_contestant.GetFirstNameNoTooltip] ist nicht von adligem Stand. Wahrscheinlich ist es wesentlich schwerer für [versus_contestant.Custom('DE_PRO_PER_S_3P_A')], an Geld zu kommen, als man meinen würde …"
 ep2_tournament_events.4009.a: "Ha, ha! Runter vom Tjostplatz, armes Schwein!"
 ep2_tournament_events.4009.b: "„[versus_contestant.GetFirstNameNoTooltip]! Darf ich Euch eine Lanze anbieten?“"
 ep2_tournament_events.4009.c: "Nun, der Wettbewerb muss weitergehen."
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$ Reiter"
 ep2_tournament_events.4500.desc: "Mein Pferd ist natürlich bereit, aber ohne einen fähigen Reiter, der es beherrscht, bringt das auch nichts. Ich habe also drei mögliche Reiter vor mir, die sich alle um die Ehre reißen, mich vertreten zu dürfen.\n\n"
 ep2_tournament_events.4500.knight: "Der Erste ist mein[jockey1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )] [jockey1.GetFirstName] – [Select_CString(jockey1.IsFemale, 'eine geeignete Kandidatin', 'ein geeigneter Kandidat')], denn schließlich ist es [jockey1.Custom('DE_PRO_POS_S_3P')] Beruf, mit Pferden umzugehen."
 ep2_tournament_events.4500.guest: "Ebenfalls sofort bereit wäre mein[jockey2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2'))] [jockey2.GetFirstName], [jockey2.Custom('DE_ART_DEF_S_N')] sich vielleicht für meine Gastfreundschaft revanchieren möchte."
 ep2_tournament_events.4500.nobody: "\n\nDer letzte Freiwillige ist mir völlig fremd, jemand Einheimisches ohne jegliche Bedeutung, der sich als [jockey3.GetFirstName] vorgestellt hat."
 ep2_tournament_events.4500.fallback: "Keiner der drei scheint ein besonders herausragender Anwärter zu sein – alle drei sind mir völlig fremd und offensichtlich nur einfache Leute, die nach Ruhm und Reichtum streben –, doch sie sind die Einzigen, die mir zur Verfügung stehen."
 ep2_tournament_events.4500.a: "Ihr macht das!"
 ep2_tournament_events.4500.b: "Vielleicht Ihr?"
 ep2_tournament_events.4500.c: "Nun, ich mag Glücksspiele …"
 ep2_tournament_events.4500.knight.tt: "Entscheiden wir uns für [jockey1.GetFirstNameNoTooltip]."
 ep2_tournament_events.4500.guest.tt: "[jockey2.GetFirstNameNoTooltip] scheint ein gute Wahl zu sein."
 ep2_tournament_events.4500.nobody.tt: "Warum nicht auf [jockey3.GetFirstNameNoTooltip] wetten?"
 #### Recital Events
 ep2_tournament_events.5501.t: "$tournament_contest_header$ Gestohlene Augenblicke"
 ep2_tournament_events.5501.desc: "Wilder Jubel bricht unter der versammelten Menge aus, als [enemy.GetFirstName] [enemy.Custom('DE_PRO_POS_S_3P')]en Vortrag mit einem Tusch und einer Verbeugung abschließt. Nur ich allein scheine nicht zu pfeifen und zu klatschen.\n\n#EMP Wie#! konnte [enemy.Custom('DE_PRO_PER_S_3P_N')] das wissen? War das geplant? Ist es das Wirken finsterer Mächte ([ROOT.Char.GetFaith.DevilName])? War es nur Zufall, dass die Verse von [enemy.GetFirstNameNoTooltip] fast #EMP deckungsgleich#! mit meinen endeten?\n\nDie versammelten Zuschauer schweigen erwartungsvoll. Ich bin an der Reihe."
 ep2_tournament_events.5501.a: "Ich werde ihnen zeigen, dass es um den #EMP Vortrag#! geht."
 ep2_tournament_events.5501.b: "Zeit für Dinge aus dem Stegreif!"
 ep2_tournament_events.5501.b.success: "Ihr tragt erfolgreich aus dem Stegreif vor"
 ep2_tournament_events.5501.b.failure: "Euer Versuch ist eine Katastrophe"
 ep2_tournament_events.5501.c: "Das war doch geplant. Schiedsrichter!"
 ep2_tournament_events.5501.c.success: "Das #EMP war#! so von [enemy.GetFirstNameNoTooltip] geplant"
 ep2_tournament_events.5501.c.failure: "Alle halten Euch für einen unvernünftigen Toren"
 ep2_tournament_events.5502.t: "$tournament_contest_header$ Nur ein Missverständnis"
 ep2_tournament_events.5502.start: "Es braucht nur eine Zeile, ehe auch schon das Raunen beginnt. [contestant.GetFirstName] steht dort auf der Bühne und trägt #EMP dreist#! Zeilen aus einem beliebten örtlichen Liedchen vor! Die Menge murrt unzufrieden, als [contestant.Custom('DE_PRO_PER_S_3P_N')] damit weitermacht.\n\n"
 ep2_tournament_events.5502.culture: "Da passt etwas nicht ganz zusammen, sinniere ich. Gewiss würde [contestant.GetFirstNameNoTooltip] dieses Lied gar nicht kennen, wo [contestant.Custom('DE_PRO_PER_S_3P_N')] doch von [contestant.GetCulture.GetName|l]em Geblüt ist. Eine kleine Erinnerung drängt sich mir ungebeten auf: Der Arbeiter, der das Podium aufgestellt hatte, hatte vorhin genau diese Melodie gepfiffen!"
 ep2_tournament_events.5502.friend: "Ich begreife umgehend, was hier vor sich geht, während [Select_CString(contestant.IsFemale, 'meine Freundin', 'mein Freund')] [contestant.GetFirstNameNoTooltip] weiter vom Publikum angegangen wird. [contestant.Custom('DE_PRO_PER_S_3P_N')|U] ist von [contestant.GetCulture.GetName|l]em Geblüt und hat dieses Lied wahrscheinlich nur zufällig gehört, ohne zu ahnen, wie bekannt es ist!"
 ep2_tournament_events.5502.end: "\n\nAuf der Bühne gerät [contestant.GetFirstNameNoTooltip] stockend ins Schweigen, wohingegen die Menge in ein zorniges Gebrüll verfällt. Etwas ausgesuchtes faules Gemüse regnet auf [contestant.Custom('DE_PRO_PER_S_3P_A')] herab, während [contestant.Custom('DE_PRO_PER_S_3P_N')] sich vor den Wurfgeschossen zu schützen versucht."
 ep2_tournament_events.5502.a: "Schluss damit! Das ist nicht [contestant.Custom('DE_PRO_POS_S_3P')]e Schuld!"
 ep2_tournament_events.5502.c.success: "Ihr überzeugt die Menge erfolgreich"
 ep2_tournament_events.5502.c.failure: "Die Menge achtet nicht auf Eure flehentlichen Bitten"
 ep2_tournament_events.5502.b: "Buuuuhhhh! #EMP Buuuuhhhh!#!"
 ep2_tournament_events.5502.c: "Nun, das ist alles sehr unschicklich."
 ep2_tournament_events.5503.t: "$tournament_contest_header$ Lampenfieber"
 ep2_tournament_events.5503.desc: "Fanfaren erschallen. Die Massen johlen und jubeln! Ich steige winkend die Stufen zum Vortragspodium hinauf. Erwartungsvolle Stille legt sich über das Publikum, als ich eine heldenhafte Pose einnehme, die Brust stolz nach vorgereckt, die Arme weit ausgebreitet.\n\nIch öffne den Mund. Er ist trocken. So furchtbar trocken. Ich versuche, etwas zu sagen, doch die Worte bleiben mir im Hals stecken. Hunderte von Augenpaaren starren mich an.\n\nWarum hat es mir die Sprache verschlagen?!"
 ep2_tournament_events.5503.rich: "Während das Raunen der Menge lauter wird, schließt sich eine meiner nervösen Hände um etwas. Etwas Großes und Ledriges. Mein Geldbeutel."
 ep2_tournament_events.5503.seducer: "Die Panik lässt mich zittern, mein Atem geht auf eine … #EMP vertraute#! Weise. Eine Erinnerung daran … dass mich die Leidenschaft noch nie im Stich gelassen hat …"
 ep2_tournament_events.5503.fallback: "Der Knoten in meinem Magen zieht sich noch enger zusammen und bereitet mir Übelkeit – und das Murmeln der Menge wird lauter."
 ep2_tournament_events.5503.a: "Es muss etwas geben, womit ich durchkommen kann …"
 ep2_tournament_events.5503.a.tt: "Dankbarerweise habe ich ein paar alte Verse auswendig gelernt!"
 ep2_tournament_events.5503.b: "Seht nur! Geld für alle!"
 ep2_tournament_events.5503.b.tt: "Ich kann rasch entkommen, während sie alle hastig durcheinanderlaufen!"
 ep2_tournament_events.5503.c: "Etwas #EMP Körperlichkeit#! dürfte nicht schaden."
 ep2_tournament_events.5503.c.tt: "Die Wettmacher werden das #EMP lieben#!!"
 ep2_tournament_events.5503.d: "Hinter Euch! Ein dreiköpfiger Affe!"
 ep2_tournament_events.5503.d.win: "Ihr lenkt die Menge erfolgreich ab"
 ep2_tournament_events.5503.d.lose: "Die Menge lässt sich nicht zum Narren halten"
 ep2_tournament_events.5503.e: "„Ä-#EMP hem#!. Wie unsere, äh, Vorväter einst s-s-sangen …“"
 ep2_tournament_events.5504.t: "$tournament_contest_header$ Der Wille des Wetters"
 ep2_tournament_events.5504.desc: "#BOL Krachbumm!#!\n\nDem brüllenden Donner geht ein jäher Blitz voraus, und als ich mir meinen Weg zum erhöhten Podium bahne, ist klar ersichtlich, dass das zuvor so angenehme Wetter in entschieden trübere Bedingungen umgeschlagen ist. Kaum habe ich die erste Stufe erklommen, fällt auch schon der Regen.\n\nDie Menge steht erwartungsvoll, wenn auch etwas zögerlich da und wird von Augenblick zu Augenblick mehr durchnässt. Ich öffne den Mund, und ein weiteres dumpfes Grollen rollt über die Versammelten hinweg. Ich sehe zum Himmel hinauf.\n\nWohlan denn. Das wird eine ziemliche Herausforderung."
 ep2_tournament_events.5504.a: "… und ich #EMP liebe#! Herausforderungen!"
 ep2_tournament_events.5504.a.success: "Das Wetter verleiht Euren Worten Pathos"
 ep2_tournament_events.5504.a.failure: "Ihr werdet vom Sturm übertönt"
 ep2_tournament_events.5504.b: "Was, wenn wir vom Blitz getroffen werden?!"
 ep2_tournament_events.5505.t: "$tournament_contest_header$ Eine Gelegenheit nutzen"
 ep2_tournament_events.5505.desc: "Noch ein Vers aufgesagt, noch ein voller Erfolg beim Publikum. Ich habe den größten Spaß, und die lautstarke Wertschätzung der Menge hebt meine Stimmung nur umso mehr.\n\nNach einer besonders geistreichen Zeile sehe ich einen meiner Widersacher – [enemy.GetFirstName] –, wie [enemy.Custom('DE_PRO_PER_S_3P_N')] mit recht düsterer Miene [enemy.Custom('DE_PRO_POS_S_3P')]e eigenen Zeilen übt. Ein weiterer Ausbruch an Ovationen bestätigt meinen Verdacht: [enemy.GetFirstName] ist über den Anklang, den ich finde, alles andere als erbaut.\n\nWohlan denn."
 ep2_tournament_events.5505.start.malevirgin: "Vielleicht braucht dieser traurige, maidenlose Einzelgänger"
 ep2_tournament_events.5505.start.femalevirgin: "Vielleicht braucht diese plumpe, lieblose Einzelgängerin"
 ep2_tournament_events.5505.start.old: "Vielleicht braucht [Select_CString(enemy.IsFemale, 'diese runzlige, gebrechliche Greisin', 'dieser runzlige, gebrechliche Greis')]"
 ep2_tournament_events.5505.start.fat: "Vielleicht braucht [Select_CString(enemy.IsFemale, 'diese plärrende, fette Gans', 'dieser plärrende, fette Depp')]"
 ep2_tournament_events.5505.start.soft: "Vielleicht braucht [Select_CString(enemy.IsFemale, 'diese wimmernde, weiche Närrin', 'dieser wimmernde, weiche Narr')]"
 ep2_tournament_events.5505.start.compassionate: "Vielleicht braucht [Select_CString(enemy.IsFemale, 'diese arme, unglückselige Kreatur', 'dieser arme, unglückselige Wicht')]"
 ep2_tournament_events.5505.start.fallback: "Vielleicht braucht [Select_CString(enemy.IsFemale, 'diese dumme Gans', 'dieser Hundsfott')]"
 ep2_tournament_events.5505.end: "[enemy.Custom('DE_PRO_POS_S_3P')]e #EMP ganz eigene#! Zeile nur für sich allein!\n\n„Wenn die höchste Macht selbst ([ROOT.Char.GetFaith.HighGodName]) heute hier wäre, würde sie gewiss sagen …“"
 ep2_tournament_events.5505.maidenless: "… [enemy.GetFirstNameNoTooltip] ist wahrlich #EMP tragisch#! schlecht im Bett!"
 ep2_tournament_events.5505.old: "… dass selbst sie den Zerfall von [enemy.GetFirstNameNoTooltip] nicht aufhalten könnten!"
 ep2_tournament_events.5505.torturer: "… dass die Haut von [enemy.GetFirstName] reif fürs Abziehen ist!"
 ep2_tournament_events.5505.fat: "… dass selbst sie [enemy.GetFirstNameNoTooltip] nicht davontragen könnten!"
 ep2_tournament_events.5505.idiot: "… [enemy.GetFirstNameNoTooltip] stinkt!"
 ep2_tournament_events.5505.compassionate: "… wenn man [enemy.GetFirstNameNoTooltip] einen ausgeben will, besteht [enemy.Custom('DE_PRO_PER_S_3P_N')] darauf, selbst dafür zu bezahlen!"
 ep2_tournament_events.5505.fallback: "… dass es ein Kinderspiel ist, [enemy.GetFirstNameNoTooltip] hierin zu schlagen!"
 ep2_tournament_events.5505.getout: "… Vergesst es."
 ep2_tournament_events.5505.opinion.tt: "Jeder nicht-sadistische nahe Verwandte:"
 #Honse Anchery
 ep2_tournament_events.6501.t: "$tournament_contest_header$ Ruhm und Reichtum"
 ep2_tournament_events.6501.desc: "Eine leichte Brise tanzt über das Feld, als ein weiterer Teilnehmer seinen Schuss abgibt. Die Menge bleibt respektvoll und ruhig. Ehrlich gesagt ein wenig #EMP zu#! ruhig und respektvoll. Ich meine, inmitten des höflichen Beifalls auch ein Gähnen zu hören, wenn die Bogensehne schwirrt und ein Pfeil ins Ziel geht.\n\nIch trete näher heran, als ich an der Reihe bin. Vornehme und doch verstreute Anerkennung folgt. Es ist nicht gerade eine lebendige Veranstaltung.\n\nAls ich einen Pfeil auflege und den Bogen spanne, kommt mir ein Einfall – nicht zwingenderweise ein guter, doch zumindest ist er aufregend.\n\nWollen wir einmal sehen, ob sie dabei noch gähnen!"
 ep2_tournament_events.6501.a: "Man wird sich Generationen lang daran erinnern!"
 ep2_tournament_events.6501.a.tt.win: "Ihr trefft das Ziel, während Ihr auf einem Bein auf einem Zaunpfahl balanciert"
 ep2_tournament_events.6501.a.tt.lose: "Ihr rutscht aus und stürzt"
 ep2_tournament_events.6501.b: "Ich gebe Euch etwas zum Bejubeln!"
 ep2_tournament_events.6501.b.tt.win: "Ihr trefft das Ziel mit verbundenen Augen"
 ep2_tournament_events.6501.b.tt.lose: "Ihr verfehlt das Ziel"
 ep2_tournament_events.6501.c: "Wenn ich es mir recht überlege …"
 ep2_tournament_events.6502.t: "$tournament_contest_header$ Arm und Bein"
 ep2_tournament_events.6502.desc: "Der Anblick und die Geräuschkulisse beim Tjost machen stets etwas her. Der Aufprall von Lanzen auf Schilden durchschneidet den Klang donnernder Hufe und das Wiehern und Schnauben der wartenden Pferde.\n\nAls ich dem Treiben aufmerksam lausche, hallt etwas anderes über das Feld. Ein kurzer, spitzer Schrei geht den Geräuschen eines jähen Aufruhrs voraus. Ich eile rasch hinüber, um mich dem Trubel anzuschließen.\n\nEine Menschenmenge umringt [versus_contestant.GetFirstName], [versus_contestant.Custom('DE_ART_DEF_S_N')] vor seinem Gang vom Pferd gefallen zu sein scheint. Einer [versus_contestant.Custom('DE_PRO_POS_S_3P')]er Arme steht in einem widerlichen Winkel ab. Gnädigerweise scheint [versus_contestant.GetFirstName] aber noch recht benommen zu sein."
 ep2_tournament_events.6502.a: "Dann wollen wir Euch einmal aufhelfen!"
 ep2_tournament_events.6502.a.tt: "Ja, wir wollen Euch aufhelfen. An #EMP dem#! Arm …"
 ep2_tournament_events.6502.b: "Holt meinen Arzt!"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip] macht seine Arbeit sehr gut"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip] kann nicht viel helfen"
 ep2_tournament_events.6502.c: "Suchen wir Euch etwas Hilfe."
 ep2_tournament_events.6502.d: "Der Tölpel hätte sich besser festhalten sollen."
 ep2_tournament_events.6503.t: "$tournament_contest_header$ Fehlschlag"
 ep2_tournament_events.6503.desc: "Ich sehe mit kundigem Auge zu, wie [competitor1.GetFirstName] auf die Ziele zureitet. Der erste Schuss geht mitten ins Ziel. Der zweite geht daneben. #EMP Sehr#! weit daneben.\n\nEin schriller Ruf, ein regelrecht unheiliger Schrei, gellt durch die Luft. Der zweite Pfeil hat nicht nur sein Ziel verfehlt, sondern ist inmitten einer Gruppe wartender Teilnehmer gelandet. Um genau zu sein, ist er in [competitor2.GetFirstName] gelandet!\n\nDie Menge umringt [Select_CString(competitor2.IsFemale, 'die Getroffene', 'den Getroffenen')]. [competitor2.Custom('DE_PRO_PER_S_3P_N')|U] liegt auf dem Rücken und presst die Finger auf die Wunde in dem verzweifelten Versuch, die Blutung zu stillen: Der Pfeil steckt noch immer eine Handbreit tief im Fleisch."
 ep2_tournament_events.6503.a: "Tretet zur Seite! Ich habe meine Salben."
 ep2_tournament_events.6503.b: "Ruft einen Arzt!"
 ep2_tournament_events.6503.c: "Das geht mich gar nichts an."
