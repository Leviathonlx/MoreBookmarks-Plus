 ### PHASES
 #TEAM
 tournament_phase_melee: "Turnei"
 tournament_phase_melee_desc: "Ein Scheingefecht zu Pferd und zu Fuß zwischen zwei Mannschaften, die darum wetteifern, ein umkämpftes Feld zu kontrollieren und gegnerische Kämpfer für Lösegeld gefangen zu nehmen.\n\n$tournament_contest_format_team$"
 #TURN
 tournament_phase_archery: "Bogenschießen"
 tournament_phase_archery_desc: "Ein Bogenwettbewerb, bei dem jeder Teilnehmer mit einer bestimmten Anzahl von Pfeilen auf eine Zielscheibe schießt und versucht, so viele Punkte wie möglich zu erzielen.\n\n$tournament_contest_formaty_turn$"
 tournament_phase_recital: "Vortrag"
 tournament_phase_recital_desc: "Ein Gedichtwettbewerb, bei dem jeder Teilnehmer öffentlich ein für diesen Anlass geschriebenes Werk vorträgt, das mit denen der anderen Teilnehmer verglichen und bewertet wird.\n\n$tournament_contest_formaty_turn$"
 #VERSUS
 tournament_phase_joust: "Tjost"
 tournament_phase_joust_desc: "Ein Reitwettbewerb, bei dem die Teilnehmer mit Lanzen versuchen, ihre Gegner vom Pferd zu stoßen oder mehr Punkte als diese zu erzielen, bis nur noch ein Teilnehmer übrig bleibt.\n\n$tournament_contest_format_versus$\nAnzahl der [contest_rounds|E]: 3"
 tournament_phase_duel: "Duell"
 tournament_phase_duel_desc: "Eine Reihe bewaffneter Zweikämpfe, die zu Fuß ausgetragen werden und bei denen die Teilnehmer versuchen, ihre Gegner zu entwaffnen oder mehr Punkte als diese zu erzielen, bis nur noch ein Teilnehmer übrig bleibt.\n\n$tournament_contest_format_versus$\nAnzahl der [contest_rounds|E]: 3"
 tournament_phase_wrestling: "Ringkampf"
 tournament_phase_wrestling_desc: "Ein Wettbewerb der Stärke und Gerissenheit, bei dem die Teilnehmer versuchen, ihre Gegner niederzuschlagen oder aus dem Ring zu werfen, bis nur noch ein Teilnehmer übrig bleibt.\n\n$tournament_contest_format_versus$\nAnzahl der [contest_rounds|E]: 3"
 tournament_phase_board_game: "Brettspiel"
 tournament_phase_board_game_desc: "Ein geistiger Wettstreit, bei dem die Teilnehmer eine Reihe von Brettspiel-Partien spielen, wobei der letzte verbleibende Spieler gewinnt.\n\n$tournament_contest_format_versus$\nAnzahl der [contest_rounds|E]: 3"
 #RACE
 tournament_phase_horse_race: "Pferderennen"
 tournament_phase_horse_race_desc: "Ein Zuschauersport, bei dem Fürsten und Fürstinnen ihre Pferden gegeneinander antreten lassen, wobei der Sieger derjenige ist, der als Erster die Ziellinie überquert.\n\n$tournament_contest_format_race$"
 #CEREMONY
 tournament_phase_ceremony: "Zeremonie"
 tournament_phase_ceremony_desc: "Die Abschlusszeremonie und die Feierlichkeiten!"
 ### OPTIONS
 #ACCOMMODATIONS
 tournament_option_accommodations: "Unterbringungen"
 tournament_accommodations_bad: "Zusammengeschusterte Zelte"
 tournament_accommodations_bad_desc: "$EFFECT_LIST_BULLET$ Bestimmte negative Ereignisse werden wahrscheinlicher ausgelöst.\n\n#weak Was ist wichtiger: die gezeigten Fähigkeiten oder der Ort, an dem man sie zur Schau stellt?#!"
 tournament_accommodations_normal: "Einfache Pavillons"
 tournament_accommodations_normal_desc: "$EFFECT_LIST_BULLET$ Die Gewichtung der Ereignisse bleibt davon unberührt.\n\n#weak Der Schlüssel zu einem guten Kampf ist eine gute Nachtruhe.#!"
 tournament_accommodations_good: "Luxuriöse Lager"
 tournament_accommodations_good_desc: "$EFFECT_LIST_BULLET$ Bestimmte negative Ereignisse werden #EMP weniger#! wahrscheinlich ausgelöst.\n\n#weak Turniere sollten mehr als nur Zeitvertreib sein; sie sollten echte #underline Erlebnisse#! sein.#!"
 #PRIZES
 tournament_option_prizes: "Preise"
 tournament_prizes_bad: "Einfache Preise"
 tournament_prizes_bad_desc: "$EFFECT_LIST_BULLET$ Preis-[artifacts|E] sind von gewöhnlicher [rarity|E].\n\n#weak Wir sind aus Liebe zum Sport hier; der angebotene Tand ist nur ein Vorwand.#!"
 tournament_prizes_normal: "Ansehnliche Preise"
 tournament_prizes_normal_desc: "$EFFECT_LIST_BULLET$ Preis-[artifacts|E] sind von gewöhnlicher oder meisterlicher [rarity|E].\n\n#weak Auch wenn wir nicht wegen der Preise hier sind, ist es doch ein sehr nützliches Ziel, die Heimreise finanzieren zu können.#!"
 tournament_prizes_good: "Schöne Preise"
 tournament_prizes_good_desc: "$EFFECT_LIST_BULLET$ Preis-[artifacts|E] sind von meisterlicher oder berühmter [rarity|E].\n\n#weak Was nutzt schon ein Wettkampf, wenn nichts auf dem Spiel steht?#!"
 tournament_prizes_very_good: "Gute Preise"
 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Preis-[artifacts|E] sind von meisterlicher, berühmter oder illustrer [rarity|E].\n\n#weak Ein Preis ist nicht nur ein Schmuckstück, das dem Sieger überreicht wird, sondern ein Leuchtfeuer, das die Mutigen und Kühnen zu einer Teilnahme bewegt.#!"
 tournament_prizes_splendid: "Prächtige Preise"
 tournament_prizes_splendid_desc: "$EFFECT_LIST_BULLET$ Preis-[artifacts|E] sind von berühmter oder illustrer [rarity|E].\n\n#weak Die besten Preise strahlen so hell, dass sie sogar ihre Gewinner in den Schatten stellen.#!"
