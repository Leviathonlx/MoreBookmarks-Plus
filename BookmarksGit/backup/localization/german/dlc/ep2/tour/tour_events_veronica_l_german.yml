 cultural_festival.3040.t: "Die im Stein steckende Klinge"
 cultural_festival.3040.desc: "Ich höre eine vertraute Stimme, während ich durch die festlich geschmückten Straßen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] schlendere. „Was soll ich denn mit diesem Stein machen? Soll ich mich einfach draufsetzen?“\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deutet auf einen großen Felsbrocken, den ein Steinmetz vor [marshal.Custom('DE_PRO_PER_S_3P_D')] abgelegt hat.\n\n„Der ist für den Kraftwettbewerb“, erklärt der Steinmetz achselzuckend. „Was für ein Kraftwettbewerb? Den kann man doch unmöglich anheben“, erwidert [marshal.GetTitledFirstNameNoTooltip]."
 cultural_festival.3040.a: "„Ihr sollt ihn auch nicht #EMP anheben#!, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 cultural_festival.3040.flavor: "Niemand wird in der Lage sein, die Waffe aus dem Stein zu ziehen!"
 cultural_festival.3040.a.tt: "@warning_icon! #X Es besteht die Chance, dass Ihr dieses Artefakt verliert"
 cultural_festival.3040.b: "„Schafft ihn einfach weg.“"
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3041.desc: "Ein großer Felsbrocken wurde in der Mitte von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] platziert, mit etwas zu viel Gepränge, als dass man es für einen Zufall halten könnte. Als ich näher komme, verstehe ich rasch das Interesse an ihm: In seiner Oberseite steckt eine Waffe, deren glänzende Klinge halb Stahl, halb Stein ist."
 cultural_festival.3041.a: "Ha! Ich werde ihnen zeigen, wie mächtig ich bin!"
 cultural_festival.3041.a.success: "Ihr zieht die Waffe aus dem Stein"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.GetShortUIName] zog die Waffe aus dem Stein"
 cultural_festival.3041.a.failure: "Die Waffe hat sich kein Stück bewegt"
 cultural_festival.3041.b: "Ich sollte sie [stop_host_scope.GetTitledFirstNameNoTooltip] aus Höflichkeit herausziehen lassen."
 cultural_festival.3041.c: "#EMP HA!#! Raus mit dir!"
 cultural_festival.3042.t: "$cultural_festival.3040.t$: Zurschaustellung der Kraft"
 cultural_festival.3042.desc.intro: "Ah. Da ist er ja! Der Felsbrocken wurde in der Mitte der Stadt platziert und mit goldenen Buchstaben verziert, auf denen steht: „Wer diese Klinge aus diesem Stein zieht, ist der rechtmäßige Besitzer.“\n\nIch sehe [visiting_liege.GetTitledFirstName] an, [visiting_liege.Custom('DE_ART_DEF_S_N')] natürlich [visiting_liege.Custom('DE_ART_DEF_S_N')] Hauptkandidat[visiting_liege.Custom('DE_END_NOU_S_GS_N')] für den Sieg ist. Als [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] allerdings versucht, am Griff zu ziehen, bewegt sich die Waffe kein Stück."
 cultural_festival.3042.desc.failed: "\n\n„Verflucht“, höre ich [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] schimpfen. Vielleicht sollte ich mich einmal daran versuchen?"
 cultural_festival.3042.desc.pretended: "„So ein Pech aber auch“, sagt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] und nickt in meine Richtung. „Möchtet Ihr es vielleicht einmal versuchen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“"
 cultural_festival.3042.a: "#EMP Ich#! werde sie aus dem Fels ziehen!"
 cultural_festival.3042.b: "Warum eine öffentliche Demütigung riskieren?"
 cultural_festival.3050.t: "Eine einschläfernde Darbietung"
 cultural_festival.3050.desc: "Eine Gruppe Einheimischer kommt auf die Bühne, die wohl die längste und langweiligste Predigt hält, die ich je gehört habe.\n\nIch versuche, die Augen offen zu halten, doch die Heuhaufen an der Straßenecke sehen ein bisschen zu bequem, ein bisschen zu verlockend aus …"
 cultural_festival.3050.a: "Ich #EMP muss#! wach bleiben."
 cultural_festival.3050.b: "Ich ruhe nur kurz meine Augen aus …"
 cultural_festival.3050.b.tt: "[stop_host_scope.GetShortUIName] könnte das bemerken …"
 festival_enjoyed_local_performance: "Täuschte Interesse an einem Kulturfest vor"
 cultural_festival.3051.t: "Zu still …"
 cultural_festival.3051.desc: "Als eine Gruppe von Einheimischen die Bühne betritt, höre ich ihrer Rede mit Freude und Ehrfurcht zu. Wenn ich nur gewusst hätte, dass wir in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] derart bewanderte Leute haben! Was für eine Charakterstärke!\n\nAls ich mich [visiting_liege.GetTitledFirstName] zuwende, um einen Kommentar zu ihren Lehren abzugeben, stelle ich fest, dass [visiting_liege.Custom('DE_PRO_POS_S_3P')]e Augen … geschlossen sind? Ist das ein #EMP Schnarchen#!, was ich da höre?"
 cultural_festival.3051.a: "Wie kann [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] das nur langweilig finden?"
 cultural_festival.3051.a.toast: "[stop_host_scope.GetShortUIName] sah, dass Ihr geschlafen habt"
 cultural_festival.3051.b: "Vielleicht ist das nicht für jeden …"
 cultural_festival.3060.t: "Darf ich …?"
 cultural_festival.3060.desc.intro: "Der Klang von Flöten und Trommeln wird rasch von einer Gruppe tanzender Gäste begleitet, die alle der Musik mit freudigen Bewegungen und Gelächter folgen. Ein Paar verschwindet in einer Gasse, Kinder springen im Kreis, ein einsamer alter Mann müht sich, die Hüften zu bewegen.\n\n"
 cultural_festival.3060.desc.spouse: "Ich drehe mich zu meiner besseren Hälfte [my_spouse.GetTitledFirstName] um, genieße [my_spouse.Custom('DE_PRO_POS_S_3P')] sanftes Lächeln und klatsche im Takt der Musik."
 cultural_festival.3060.desc.vassal: "Ich sehe [stop_host_scope.GetTitledFirstName] in der Menge und neben [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] [vassal_spouse.Custom('DE_ART_IND_A')] der schönsten [Select_CString(vassal_spouse.IsFemale, 'Frauen', 'Männer')], die ich je gesehen habe …"
 cultural_festival.3060.a: "„Darf ich bitten, [Select_CString(my_spouse.IsFemale, 'meine süße', 'mein süßer')] [my_spouse.GetFirstNameNoTooltip]?“"
 cultural_festival.3060.b: "Mit dem Ehepartner von [stop_host_scope.GetTitledFirstNameNoTooltip] zu tanzen, wird für Aufsehen sorgen …"
 cultural_festival.3060.b.success: "Euer Tanz verführt [vassal_spouse.GetShortUIName]"
 cultural_festival.3060.b.failure: "[vassal_spouse.GetShortUIName] ist von Eurem Tanz wenig beeindruckt"
 cultural_festival.3060.b.tt: "[stop_host_scope.GetShortUIName] könnte das nicht mögen …"
 cultural_festival.3060.c: "Ich könnte diese Gelegenheit nutzen, um mit den Einheimischen zu tanzen."
 cultural_festival.3060.d: "Uff! #EMP Tanzen#! …"
 festival_danced_with_local_modifier: "Nahm an einem einheimischen Tanz teil"
 cultural_festival.3061.t: "Tanzpartner"
 cultural_festival.3061.desc: "Ich klatsche im Rhythmus des Lieds mit, halte jedoch inne, als ich sehe, wie [visiting_liege.GetTitledFirstName] auf uns zukommt. „Seid Ihr …“, beginne ich, doch [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] scheint sich nicht für mich zu interessieren und richtet die Einladung an meinen Ehepartner. „Würdet Ihr mir die Ehre erweisen, mit mir zu tanzen?“"
 cultural_festival.3061.a: "Das beleidigt meine Ehre!"
 cultural_festival.3061.a.toast: "Gekränkte Ehre"
 cultural_festival.3061.b: "Wer würde [vassal_spouse.Custom('DE_PRO_PER_S_3P_A')] auch nicht dafür auswählen!"
 festival_flattered_spouse_modifier: "Öffentliche Schmeicheleien"
 festival_flattered_spouse_modifier_desc: "Dieser Charakter hat seinem Ehepartner öffentlich ein verführerisches Kompliment gemacht."
 cultural_festival.3070.t: "Das Narrenfest"
 cultural_festival.3070.desc: "Eine Idee kommt mir wie ein gebrochener Ast, nachdem ich die Glocken habe läuten hören: ein Narrenfest! Eine verkehrte Welt, in der ein Sünder der Priester ist und wir alle uns tagelang vergnügen und feiern!\n\nAh, aber wer soll meinen [ROOT.Char.GetFaith.BishopNeuter|U] der Narren geben …? [rival_jester.GetTitledFirstName]? Ich mochte [rival_jester.Custom('DE_PRO_PER_S_3P_A')] noch nie. Oder vielleicht [sinful_jester.GetTitledFirstName]; [sinful_jester.Custom('DE_PRO_POS_S_3P')] sündiges Wesen ist weithin bekannt."
 cultural_festival.3070.a: "[rival_jester.GetShortUINameNoTooltip] gebührt die Ehre."
 cultural_festival.3070.b: "Wer wäre besser geeignet als [sinful_jester.GetShortUINameNoTooltip]?"
 cultural_festival.3070.c: "Oder vielleicht unser Besuch [visiting_liege.GetTitledFirstNameNoTooltip] …?"
 cultural_festival.3070.d: "Die Kirche würde so etwas niemals gutheißen."
 festival_feast_of_fools_county_modifier: "Narrenfest"
 festival_king_of_fools_modifier: "Bischof der Narren"
 festival_feast_of_fools_county_modifier_desc: "In dieser Gemeinde wurde ein Fest der Narren gefeiert, bei dem kirchliche Riten parodiert wurden."
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro: "Fröhlichkeit! Freude! Als ich den großen Marktplatz von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] betrete, sehe ich eine Gruppe von als Priester gekleideten Gestalten, die singen und tanzen."
 cultural_festival.3071.desc_jester: "In der Mitte steht eine Ankleidepuppe mit einem Kostüm, das halb [ROOT.Char.GetFaith.BishopNeuter], halb Narr ist und darauf wartet, dass es jemand anzieht. [stop_host_scope.GetTitledFirstName|U] klatscht auf der Bühne in die Hände und lacht bösartig. „Und hier ist [ROOT.Char.GetTitledFirstName] – unser $nick_monarch_of_fools_masc$! Hört her, Freunde, denn [ROOT.Char.Custom('DE_PRO_POS_S_3P')] sündiges Treiben kennt keine Grenzen, und jetzt hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die Macht, sie durchzusetzen!“"
 cultural_festival.3071.desc_fallback: "In der Mitte steht jemand, der halb wie ein [ROOT.Char.GetFaith.BishopNeuter], halb wie ein Narr gekleidet ist und die Menge anleitet.\n\n[stop_host_scope.GetTitledFirstName|U] erscheint und klatscht vor Freunde in die Hände. „Hört her, Freunde, [final_jester.GetTitledFirstName] ist nun unser $nick_monarch_of_fools_masc$, und [final_jester.Custom('DE_PRO_POS_S_3P')] Wille ist Gesetz und [final_jester.Custom('DE_PRO_POS_S_3P')]e Stimme die Stimme des Herrn. Was für #EMP sündige#! Freuden können wir von [final_jester.Custom('DE_PRO_PER_S_3P_D')] erwarten?“"
 cultural_festival.3071.a: "„Ich kann es kaum erwarten, das herauszufinden!“"
 cultural_festival.3071.b: "„Solch gotteslästerliche Feierlichkeiten haben in meinem Reich nichts zu suchen.“"
 cultural_festival.3071.c: "„Ha! #EMP Angeworben#!!“"
 cultural_festival.3071.d: "„Wie könnt Ihr es wagen, mich als Narren darzustellen!?“"
 cultural_festival.4000.t: "Eigentümlicher Akzent"
 cultural_festival.4000.desc: "Plötzlich werde ich von meinem Gefolge durch eine große Menschenmenge getrennt, die nach vorn drängt, um die laufenden Feierlichkeiten zu beobachten, und ehe ich michs versehe, lande ich zwischen zwei Personen, die ein hitziges Gespräch führen.\n\nIch verstehe jedoch nichts von dem, was sie sagen, und [local_character_scope.GetTitledFirstName] beginnt, direkt mit mir zu sprechen. Ich versuche, nicht weiter aufzufallen, doch [local_translator_scope.GetTitledFirstName] wirft mir einen Blick von der Seite zu.\n\nIch sollte vielleicht etwas erwidern. Ihre Sprache wirkt faszinierend. Vielleicht kann ich irgendetwas zusammensetzen, was Sinn ergibt?"
 cultural_festival.4000.a: "Ich verstehe nichts, doch ich möchte, dass [local_translator_scope.GetNameNoTooltip] mir die Sprache beibringt!"
 cultural_festival.4000.b: "Nickt und lächelt einfach …"
 cultural_festival.4000.b.success: "Niemand merkt, dass ich kein Wort verstehe"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip] lässt meine Lüge auffliegen"
 cultural_festival.4000.c: "Genau genommen ist das für mich alles zu verwirrend."
 cultural_festival.4100.t: "Unhöfliche Gesten"
 cultural_festival.4100.desc: "Ich traue meinen Augen nicht, als [inconsiderate_character_scope.GetTitledFirstName] anfängt, in die Richtung von [offended_character_scope.GetTitledFirstName] zu gestikulieren, was in der [offended_character_scope.GetCulture.GetName|l]en Kultur als höchst beleidigend gilt!\n\n[offended_character_scope.GetNameNoTooltip] schreit und beschimpft [inconsiderate_character_scope.GetTitledFirstName] ausdrücklich, während [offended_character_scope.Custom('DE_PRO_POS_S_3P')]e Männer [offended_character_scope.Custom('DE_PRO_PER_S_3P_A')] zurückhalten. Es scheint, als würde [offended_character_scope.Custom('DE_PRO_PER_S_3P_N')] sich nicht von allein beruhigen. Ich muss etwas tun, um den Spannungen entgegenzuwirken."
 cultural_festival.4100.a: "Haltet ein. Das ist nur ein Missverständnis."
 cultural_festival.4100.a.success: "Ihr habt [offended_character_scope.GetNameNoTooltip] überzeugt"
 cultural_festival.4100.a.failure: "[offended_character_scope.GetNameNoTooltip] ist nicht überzeugt"
 cultural_festival.4100.b: "Ich sollte [inconsiderate_character_scope.GetNameNoTooltip] öffentlich tadeln!"
 cultural_festival.4100.c: "Vielleicht kann ich eine Entschädigung in Form von Gold anbieten."
 cultural_festival.4200.t: "Bereitet eine Parade vor"
 cultural_festival.4200.desc: "Seit der Ankunft der Gäste in [ROOT.Char.GetCurrentLocation.GetName] hatten sie eine Menge zu tun und zu sehen. Ich sollte mich jedoch keinen Moment lang ausruhen, damit ich sie weiter unterhalten kann. Daher denke ich darüber nach, etwas Besonderes für [visiting_liege.GetTitledFirstName] und [visiting_liege.Custom('DE_PRO_POS_S_3P')] Gefolge zu veranstalten. Eine Parade, die sicherstellt, dass sie willkommen geheißen werden, und gleichzeitig unser Reich im besten Licht erscheinen lässt.\n\nObwohl ich mir nicht sicher bin, welche Art von Parade [visiting_liege.GetNameNoTooltip] gefallen könnte …"
 cultural_festival.4200.a: "Ich werde unsere militärische Macht zur Schau stellen!"
 cultural_festival.4200.tt.liege_likes: "[Select_CString(ROOT.Char.IsFemale, 'Eurer Lehnsherrin', 'Eurem Lehnsherr')] wird die Parade wahrscheinlich #P gefallen#!"
 cultural_festival.4200.tt.liege_indifferent: "[Select_CString(ROOT.Char.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')] wird damit wahrscheinlich einverstanden sein"
 cultural_festival.4200.tt.liege_dislikes: "[Select_CString(ROOT.Char.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')] wird die Parade wahrscheinlich #X verabscheuen#!"
 cultural_festival.4200.b: "Wir sollten unser Volk in den Mittelpunkt rücken."
 cultural_festival.4200.c: "Mir wäre nach einer spirituellen Erfahrung."
 cultural_festival.4201.t: "Die [stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc: "Ich entscheide mich für eine [stop_host_scope.Custom('GetParadeType')], ernenne [coordinator_scope.GetTitledFirstName] zum Paradeleiter und berate mich mit [coordinator_scope.Custom('DE_PRO_PER_S_3P_D')] über die Vorbereitung der Veranstaltung. [coordinator_scope.Custom('DE_PRO_PER_S_3P_N')|U] überlegt eine Weile und antwortet dann unter Nennung von ein paar Möglichkeiten:\n\n"
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$„Wir könnten die besten Ritter unseres Reichs einladen und eine richtige Schlacht abhalten. Oder wir könnten die Aufgebote und die Garnison von [ROOT.Char.GetCurrentLocation.GetName] in voller Stärke auf dem Hauptplatz exerzieren lassen.“"
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$„Wir könnten die besten Bauern und Kunsthandwerker unseres Landes einladen und ihr Handwerk vorstellen. Oder wir könnten die Einheimischen versammeln, um ihre Arbeit zu präsentieren und uns ganz unserer geliebten Region ([ROOT.Char.GetCurrentLocation.GetName]) widmen.“"
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$„Wir könnten die gläubigsten Anhänger und [stop_host_scope.GetFaith.PriestNeuterPlural] unseres Glaubens ([ROOT.Char.GetFaith.GetName]) einladen, um Gebete zu sprechen. Oder vielleicht können wir gemeinsam mit Einwohnern aus [ROOT.Char.GetCurrentLocation.GetName] einen Gottesdienst zu Ehren der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) abhalten.“"
 cultural_festival.4201.desc_end: "\n\nDas sind einige gute Einfälle, doch die endgültige Entscheidung liegt bei mir."
 cultural_festival.4201.a.military: "Bringt die besten Ritter und die beste Ausrüstung in unser Reich!"
 cultural_festival.4201.a.civil: "Bringt die besten Handwerker in unser Reich!"
 cultural_festival.4201.a.religious: "Bringt die hingebungsvollsten Menschen und [stop_host_scope.GetFaith.PriestNeuterPlural] in unser Reich!"
 cultural_festival.4201.b: "Nutzt, was uns zur Verfügung steht."
 cultural_festival.4201.c: "Lasst uns etwas Simpleres machen."
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4202.desc: "[coordinator_scope.GetTitledFirstName] lädt mich ein, an einer [stop_host_scope.Custom('GetParadeType')] teilzunehmen. [coordinator_scope.Custom('DE_PRO_PER_S_3P_N')|U] versichert mir, dass [stop_host_scope.GetTitledFirstName] die Vorbereitungen überwacht hat, um mir die bestmögliche Parade zu bieten. Während [coordinator_scope.Custom('DE_PRO_PER_S_3P_N')] spricht,"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$ beginnen die besten Ritter des Reichs zu kämpfen. Sie wechseln ständig zwischen den Zielen und bewegen sich so dynamisch, als würden sie tanzen, und das Geräusch, wenn ihre Schwerter auf die Rüstungen treffen, klingt beinahe wie Musik.\n\nEs ist eine Freude, sie zu beobachten, und ich muss [coordinator_scope.GetNameNoTooltip] zugestehen, dass es die beste Parade ist, die ich je gesehen habe!"
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$ kämpft ein Regiment voll ausgerüsteter Soldaten auf dem großen Platz.\n\nEs ist eine beeindruckende Darbietung kriegerischer Fähigkeiten."
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$ exerzieren ein paar Soldaten miteinander. Dies scheint alles zu sein, was ich heute zu sehen bekommen werde, was schade ist, denn ich bin bereits jetzt gelangweilt. Ich würde lieber einem Pferd beim Grasfressen zusehen, als eine Minute länger hier zu verbringen. Ich bin mir nicht sicher, wie [stop_host_scope.GetNameNoTooltip] meinen konnte, dass das eine gute Idee ist."
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$ zeigen Kunsthandwerker aus allen Teilen des Reichs ihr feinstes Kunsthandwerk.\n\nIch habe noch nie derart hochwertige Erzeugnisse gesehen. Die Menschen aus [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] sind wirklich begabt."
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$ zeigen Kunsthandwerker aus [cultural_festival_scope.GetNameNoTierNoTooltip] ihr feinstes Kunsthandwerk.\n\n Ich habe noch nie solch hochwertige Produkte gesehen. Ich bin überrascht, dass ich nicht früher darauf aufmerksam gemacht wurde. Die Leute aus [cultural_festival_scope.GetNameNoTierNoTooltip] sind wirklich begabt."
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$ stellen ein paar Einheimische Kunsthandwerk aus.\n\nDas ist nichts, was ich noch nie gesehen hätte. Um ehrlich zu sein, bin ich ziemlich enttäuscht."
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$ betet eine Gruppe [stop_host_scope.GetFaith.PriestNeuterPlural], die sich auf dem Hauptplatz versammelt hat, mit unvergleichlicher Ergriffenheit."
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$ beten örtliche [stop_host_scope.GetFaith.DevoteeNeuterPlural] auf dem Hauptplatz. Sie erweisen der höchsten Instanz ([stop_host_scope.GetFaith.HighGodName]) ihren Respekt."
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$ betet eine Gruppe von Einheimischen mit monotoner Stimme zur höchsten Instanz ([stop_host_scope.GetFaith.HighGodName]).\n\nKönnte etwas langweiliger sein als das?"
 cultural_festival.4202.desc_religious_different_faith_good: "\n\nIch bin mit der Religion ([stop_host_scope.GetFaith.GetName]) nicht vertraut. Ihre Hingabe ist jedoch beeindruckend."
 cultural_festival.4202.desc_religious_same_faith_good: "\n\nEs ist schön zu sehen, dass die Leute aus [cultural_festival_scope.GetNameNoTierNoTooltip] unserem Glauben so zugetan sind."
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\nIch bin mit der Religion ([stop_host_scope.GetFaith.GetName]) nicht vertraut. Ihre Hingabe macht mir jedoch Angst."
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\nEs ist schade zu sehen, dass [stop_host_scope.GetNameNoTooltip] unserem Glauben nicht so treu ergeben zu sein scheint, wie ich dachte."
 cultural_festival.4202.a.revelry: "Das ist die beste Parade, die ich je gesehen habe!"
 cultural_festival.4202.a: "Ich könnte noch einiges von [stop_host_scope.GetTitledFirstNameNoTooltip] lernen."
 cultural_festival.4202.b: "Eigentlich hätte ich lieber eine [stop_host_scope.Custom('GetLiegeParadeType')] gesehen."
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.desc: "Nach der Parade treffe ich mich mit [coordinator_scope.GetTitledFirstName], um mich danach zu erkundigen, wie es [visiting_liege.GetTitledFirstName] augenscheinlich gefiel.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$ ich freue mich, Euch mitteilen zu können, dass [visiting_liege.GetTitledFirstNameNoTooltip] die Parade sehr erfreut hat. [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] hat sogar darum gebeten, die Bräuche zwischen unseren Reichen auszutauschen, damit [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] sie in die Hauptstadt von [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier] bringen kann.“\n\nEs ist schön, geschätzt zu werden."
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$ ich fürchte, dass [visiting_liege.GetTitledFirstNameNoTooltip] die Parade als langweilig empfand. [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] sagte, [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] würde lieber ein Pferd Gras fressen sehen oder eine [stop_host_scope.Custom('GetLiegeParadeType')].“\n\nWas für eine undankbare Kreatur!"
 cultural_festival.4203.a.success: "Ich bin voller Freude, dass wir alle eine großartige Zeit hatten."
 cultural_festival.4203.a.failure: "Nun, wenigstens hatten meine Untertanen Spaß."
 cultural_festival.4300.t: "Bescherung"
 cultural_festival.4300.desc: "Ich fühle mich geehrt, dass [visiting_liege.GetTitledFirstName] mich besucht. Im Gegenzug dachte ich daran, Geschenke mit [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] auszutauschen, um ein starkes Band zwischen uns zu schaffen. Ich überlege, etwas für den Anlass anzufertigen. Ich könnte ein Artefakt ([newly_created_artifact.GetName]) in Auftrag geben. $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\nIch habe noch ein Artefakt ([existing_artifact.GetName]) herumliegen, das ein wunderbares, persönlicheres Geschenk abgeben könnte."
 cultural_festival.4300.tt: "[visiting_liege.GetShortUIName] muss ein Geschenk zur Übergabe auswählen"
 cultural_festival.4300.a: "Ich werde mein Artefakt „[existing_artifact.GetNameNoTooltip]“ hergeben – eine wirklich persönliche Note."
 cultural_festival.4300.b: "Ich werde ein Artefakt ([newly_created_artifact.GetNameNoTooltip]) als Geschenk in Auftrag geben."
 cultural_festival.4300.c: "Nur Gold wird als Geschenk ausreichen."
 cultural_festival.4300.d: "#EMP Nein#!."
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.desc: "Ich werde von [stop_host_scope.GetTitledFirstName] angesprochen, [stop_host_scope.Custom('DE_ART_DEF_S_N')] "
 cultural_festival.4301.desc_artifact: "mein Geschenk ([gifted_artifact.GetName]) in Händen hält. $cultural_festival.4301.desc_inbetween$\n\nIch bin froh, dass [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] daran gedacht hat. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold: "einen Sack voller Münzen in Händen hält. $cultural_festival.4301.desc_inbetween$\n\nIch nehme die Münzen gern, doch es sieht ganz so aus, als wüsste [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] nicht, was er mir schenken sollte? $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich fühle mich geehrt, Euch hier zu haben. Bitte nehmt dieses Geschenk als Erinnerung an dieses Kulturfest an. Etwas, was uns in den kommenden Jahren diesen Tag ins Gedächtnis rufen wird!“"
 cultural_festival.4301.desc_end: "Doch [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] schaut mich erwartungsvoll an. Ich glaube, [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] erwartet ein Gegengeschenk von mir?"
 cultural_festival.4301.a: "Ein erlesenes Geschenk! Ich liebe es!"
 cultural_festival.4301.a.tt: "Ihr rüstet das erhaltene Artefakt ([gifted_artifact.GetName]) aus"
 cultural_festival.4301.b: "Ein nutzloser Gegenstand. Vielleicht könnte ich ihn für eine kleine Summe verkaufen?"
 cultural_festival.4301.c: "Gold? Wie aufmerksam."
 cultural_festival.4301.tt: "Ihr müsst ein Geschenk zur Übergabe auswählen"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4302.desc: "Ich fühle mich durch das Geschenk geehrt, doch da ich etwas zurückgeben muss, überlege ich mir besser etwas Angemessenes, damit ich nicht wie ein Trottel dastehe! Ich könnte jemanden beauftragen, mir das Artefakt ([newly_created_artifact.GetName]) zu holen"
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "Vielleicht könnte ich die naheliegendste Wahl treffen, genau wie [stop_host_scope.GetTitledFirstNameNoTooltip], und [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] einfach Gold geben?"
 cultural_festival.4302.desc_gold: " Obwohl … Ein einfacher Sack mit Münzen als Geschenk ist immer eine sichere Wahl, oder?"
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4303.desc: "Als [visiting_liege.GetTitledFirstName] mein Geschenk annimmt, greift [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] nach [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Truhen.\n\n„Ich muss zugeben, Ihr habt mich überrumpelt. Ich fühle mich durch Euer Geschenk geehrt und habe nicht viel entgegenzusetzen, doch bitte nehmt dieses kleine Zeichen meiner Dankbarkeit an.“\n\n[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir "
 cultural_festival.4303.desc_artifact: "ein Artefakt ([gifted_artifact.GetName]). Ich weiß es zu schätzen, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] sich bewegt sah, etwas zurückzugeben. Das hatte ich überhaupt nicht erwartet."
 cultural_festival.4303.desc_gold: "einen Sack voller Münzen. Ich schätze, [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] wusste nicht, was [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] mir schenken sollte? Oder [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] wurde von meinem ausgezeichneten Einfall überrumpelt!"
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4310.t: "Schöne Erinnerungen"
 cultural_festival.4310.desc: "Ich verbringe viel Zeit in der Gesellschaft von [gift_receiver.GetTitledFirstName], [gift_receiver.Custom('DE_ART_DEF_S_N')] mich an ein vergangenes Fest erinnert, das wir vor langer Zeit gemeinsam erlebt hatten. Ich erinnere mich schwach ([giving_gift_memory.GetDescription]). Nun frage ich mich, ob [gift_receiver.Custom('DE_PRO_PER_S_3P_N')] mein Geschenk noch hat. Vielleicht sollte ich [gift_receiver.Custom('DE_PRO_PER_S_3P_A')] darauf ansprechen?"
 cultural_festival.4310.a: "Ich werde höflich nachfragen."
 cultural_festival.4310.a.tt: "[gift_receiver.GetTitledFirstNameNoTooltip] entscheidet, was als Nächstes geschieht"
 cultural_festival.4310.b: "Nein, #EMP so#! kleinlich bin ich nicht."
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.GetTitledFirstName] empfängt mich mit offenen Armen.\n\n„Was für ein wunderbares Fest! Es erinnert mich an ein älteres, das wir vor ein paar Jahren gemeinsam erlebt haben. Wisst Ihr noch? Ich glaube, ich habe Euch eine Art Geschenk überreicht. Vielleicht könntet Ihr mich daran erinnern, was das noch gleich war? Es ist mir leider entfallen.“\n\n"
 cultural_festival.4311.desc.old_gift: "Ich habe das Geschenk ([old_gift.GetName]) noch. Ich bin mir nicht sicher, warum [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] es so genau in Augenschein nimmt, doch so wie es aussieht, will [giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_N')] es vielleicht zurück?"
 cultural_festival.4311.desc.decoy_gift: "Wenn ich es mir recht überlege, habe ich auch noch etwas, was ich nicht mehr benötige ([decoy_gift.GetName]). Vielleicht könnte ich [giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_A')] davon überzeugen, dass es sich um [giving_gift_memory_owner.Custom('DE_PRO_POS_S_3P')] altes Geschenk handelt?"
 cultural_festival.4311.desc.lost_gift: "Leider glaube ich, dass ich es nicht mehr habe. Ich weiß nicht, wie ich es verloren habe, doch das muss [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] ja auch nicht wissen."
 cultural_festival.4311.desc.no_gift: "Vielleicht könnte ich [giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_A')] stattdessen dazu bringen, zu glauben, dass [giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_N')] mich mit jemand anderem verwechselt?"
 cultural_festival.4311.a: "Natürlich. Hier ist es."
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] möchte es einfach noch einmal sehen"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] erwartet einen Gefallen"
 cultural_festival.4311.b: "Aber ja, natürlich! [giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_N')|U] hat mir das ([decoy_gift.GetNameNoTooltip]) gegeben!"
 cultural_festival.4311.c: "[giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_N')|U] hat mir zu keinem Zeitpunkt etwas gegeben"
 cultural_festival.4311.b.success: "Ihr überzeugt [giving_gift_memory_owner.GetTitledFirstNameNoTooltip], dass [giving_gift_memory_owner.Custom('DE_PRO_POS_S_3P')] Geschenk an Euch Folgendes war: [decoy_gift.GetNameNoTooltip]"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] erinnert sich an das Geschenk"
 cultural_festival.4311.c.success: "Ihr überzeugt [giving_gift_memory_owner.GetTitledFirstNameNoTooltip], dass [giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_N')] Euch niemals ein Geschenk gegeben hat"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] weiß, dass [giving_gift_memory_owner.Custom('DE_PRO_PER_S_3P_N')] Euch etwas geschenkt hat"
 cultural_festival.4311.d: "Ich muss zugeben, dass ich es schon vor langer Zeit verloren habe"
 cultural_festival.4311.proper_gift_taost: "Richtiges Geschenk präsentiert"
 cultural_festival.4311.no_gift_toast: "Ihr habt versucht, [giving_gift_memory_owner.GetNameNoTooltip] zu überlisten"
 cultural_festival.4311.liege_failed_toast: "Eure Taten werden gegen Euch verwendet"
 cultural_festival.4312.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.desc: "[gift_receiver.GetTitledFirstName] denkt einen Augenblick lang nach, nachdem [gift_receiver.Custom('DE_PRO_PER_S_3P_N')] nach dem Geschenk gefragt wurde.\n\n"
 cultural_festival.4312.desc.decoy_gift: "„O ja, ich erinnere mich, als wäre es gestern gewesen! Ihr habt mir etwas ([decoy_gift.GetName]) geschenkt. Ich habe Euer Geschenk sogar noch bei mir. Wollt Ihr es einmal halten?“\n\n[gift_receiver.Custom('DE_PRO_PER_S_3P_N')|U] sieht sehr zuversichtlich aus, als [gift_receiver.Custom('DE_PRO_PER_S_3P_N')] schnell [gift_receiver.Custom('DE_PRO_POS_S_3P')]e Männer anweist, das Geschenk zu bringen."
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$ Doch irgendetwas fühlt sich falsch an. Ich bin mir nur noch nicht sicher, was."
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$ Das ist doch absurd! Außerdem ist es eine eklatante Lüge. Ich erinnere mich genau an das Geschenk, das ich überreicht habe. [gift_receiver.Custom('DE_PRO_PER_S_3P_N')|U] wird mich nicht so zum Narren halten."
 cultural_festival.4312.desc.no_gift: "„Ich fürchte, ich weiß nicht, wovon Ihr sprecht, [giving_gift_memory_owner.GetNameNoTooltip]. Vielleicht verwechselt Ihr mich mit jemand anderem. Wir haben nie Geschenke ausgetauscht.“\n\n"
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$ Anscheinend habe ich [gift_receiver.Custom('DE_PRO_PER_S_3P_D')] nie ein Geschenk gegeben. Auf Anhieb würde ich schwören, dass wir uns beim letzten Fest gegenseitig Geschenke überreicht haben. [gift_receiver.Custom('DE_PRO_PER_S_3P_N')|U] scheint sehr zuversichtlich zu sein, dass hier nichts dergleichen stattgefunden hat. Vielleicht liege ich ja falsch?"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, ich hätte [gift_receiver.Custom('DE_PRO_PER_S_3P_D')] nie etwas überreicht. Das ist absurd! Außerdem ist es eine eklatante Lüge. Ich erinnere mich genau an das Geschenk, das ich überreicht habe. [gift_receiver.Custom('DE_PRO_PER_S_3P_N')|U] wird mich nicht so zum Narren halten."
 cultural_festival.4312.desc.liege_lost_gift: "„Schweren Herzens muss ich gestehen, dass ich Euer Geschenk schon vor langer Zeit verloren habe. Bitte verzeiht mir.“\n\nSieht aus, als hätte ich [gift_receiver.Custom('DE_PRO_PER_S_3P_A')] in eine unangenehme Lage gebracht. Das ist Jahre her, und ich mache [gift_receiver.Custom('DE_PRO_PER_S_3P_D')] keine Vorwürfe, dass es [gift_receiver.Custom('DE_PRO_PER_S_3P_D')] abhandengekommen ist. Ich bin mir nicht einmal sicher, was ich erwartet habe."
 cultural_festival.4312.desc.show_real_gift_flag: "„Ja, ich erinnere mich, was es war ([old_gift.GetName])! Ich glaube, ich sollte Euer Geschenk noch bei mir haben, wenn Ihr es sehen wollt?“\n\n[gift_receiver.Custom('DE_PRO_PER_S_3P_N')|U] präsentiert stolz das Geschenk ([old_gift.GetNameNoTooltip]). Sieht aus, als hätte [gift_receiver.Custom('DE_PRO_PER_S_3P_N')] gut darauf aufgepasst."
 cultural_festival.4312.a: "Wie nett von [gift_receiver.Custom('DE_PRO_PER_S_3P_D')]. Ich weiß das wirklich zu schätzen."
 cultural_festival.4312.a.decoy_success: "Oh, das muss das Geschenk sein, oder?"
 cultural_festival.4312.b.decoy_success_holup: "Augenblick. Das ist nicht mein Geschenk!"
 cultural_festival.4312.b.decoy_fail: "Welch Dreistigkeit! Das ist nicht mein Geschenk!"
 cultural_festival.4312.b.nogift_success_holup: "Unmöglich. Ich bin mir sicher, dass ich [gift_receiver.Custom('DE_PRO_PER_S_3P_D')] ein Geschenk übergeben habe!"
 cultural_festival.4312.b.nogift_fail: "Welch Dreistigkeit! Ich weiß, dass ich [gift_receiver.Custom('DE_PRO_PER_S_3P_D')] das Geschenk übergeben habe!"
 cultural_festival.4312.b.holup: "Was für eine schlechte Entschuldigung, [Select_CString(gift_receiver.IsFemale, 'meine liebe', 'mein lieber')] [ROOT.Char.Custom2('RelationToMe', gift_receiver )]."
 cultural_festival.4312.c: "Vielleicht kann ich das gegen [gift_receiver.Custom('DE_PRO_PER_S_3P_A')] verwenden?"
 cultural_festival.4312.d: "Wie bedauerlich."
 cultural_festival.4312.d.nogift_success: "Hm. Da habe ich wohl an jemand anderen gedacht …"
