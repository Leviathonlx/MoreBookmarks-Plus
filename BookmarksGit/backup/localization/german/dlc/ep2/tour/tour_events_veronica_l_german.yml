 cultural_festival.2090.t: "In die Reihe!"
 cultural_festival.2090.desc: "Während ich mir die fünfzigste langweilige Aufführung ansehe, die dieses verfaulte [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zu bieten hat, wünsche ich mir, dass sich all die Tänzer alle erdenklichen Knochen brechen und einfach verschwinden.\n\nEinen Augenblick … #EMP Ich#! kann sie wegschicken.\n\nIch räuspere mich, bevor ich etwas sage: „Meine geliebten Untertanen, mich hat die höchst bedauerliche Nachricht ereilt, dass Ihr in diesen Ländern Diebstahl und Verrat begeht.“"
 cultural_festival.2090.a: "„Es wäre eine Schande, wenn man Euch für diese Verbrechen bestrafen müsste …“"
 cultural_festival.2090.b: "„Seid Ihr nicht die Bauern, die gegen mich aufbegehrt haben? Ergreift sie!“"
 cultural_festival.2090.c: "„Lasst sie laufen.“"
 festival_arrested_artists: "Eingekerkerte Schausteller"
 festival_no_prisoners: "Keine Gefangenen"
 festival_no_prisoners_desc: "Dieser Charakter hat die Schausteller in der Gemeinde während eines Kulturfests nicht einkerkern lassen."
 cultural_festival.2100.t: "Ein zünftiger Beitrag"
 cultural_festival.2100.desc: "„Sieh sich das einer an!“, höre ich, als ich durch die Straßen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] spaziere. Mein[inspired_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] deutet auf etwas, was anscheinend als [guild_location.Custom('GetGuildType')] von [guild_location.GetCounty.GetFaith.WealthGodName] bekannt ist. Ein Lächeln taucht [inspired_courtier.Custom('DE_PRO_POS_S_3P')]e Züge rasch in Glückseligkeit.\n\nEine Gruppe von Lehrlingen kniet vor einer Werkbank. Der Meister beaufsichtigt die Arbeit vom Türsturz aus, die Arme verschränkt, das Kinn erhoben. „Dafür braucht man etwas mehr Kraft, Junge.“\n\n[inspired_courtier.GetFirstName|U] macht einen Schritt in ihre Richtung, völlig fasziniert."
 cultural_festival.2100.a: "Diese Menschen sind es wert, dass man ihnen hilft."
 cultural_festival.2100.b: "Wir sollten auch in Händler in der Heimat investieren …"
 cultural_festival.2100.c: "„Nur zu, [inspired_courtier.GetFirstNameNoTooltip]. Stattet Ihnen einen Besuch ab.“"
 cultural_festival.2100.c.success: "[inspired_courtier.GetShortUIName] findet [inspired_courtier.Custom('DE_PRO_PER_S_3P_N')]e Berufung"
 cultural_festival.2100.c.failure: "[inspired_courtier.GetShortUIName] wird neugierig"
 discounted_guild_holding_build_cost_modifier: "Stadtbau"
 cultural_festival.2110.t: "Ein unerwarteter Auftritt"
 cultural_festival.2110.desc.intro: "Akrobaten springen in farbenfrohen Gewändern umher. Einer von ihnen öffnet den Mund, um einen Ball zu fangen, den ein anderer wirft, und das Publikum bricht in Jubel aus."
 cultural_festival.2110.desc.callous: "So leicht zu unterhalten."
 cultural_festival.2110.desc.outro: "\n\nDie Musik folgt auf dem Fuße. Ich habe dieses Lied schon einmal gehört. Vielleicht. Die meisten klingen zu ähnlich. Selbst von der Tribüne aus höre ich die Bauern laut mitsingen.\n\n„Und tanzen auf den Feldern von …“ #EMP „Wuff! Wuffwuff!“#! Da beschließt jemand, mitzumachen und die Jonglierbälle zu stehlen.\n\n#EMP „Schnappt Euch den Hund!“#!"
 cultural_festival.2110.a: "Ich könnte ihn mit zurücknehmen …"
 cultural_festival.2110.b: "Der beste Begleiter für [my_heir.GetFirstNameNoTooltip]!"
 cultural_festival.2110.c: "Och … Ich muss das Tier einfach streicheln!"
 cultural_festival.2110.d: "Ach, was für ein lästiges Vieh."
 cultural_festival.2110.e: "Ich muss an Ort und Stelle bleiben."
 cultural_festival_2110_d_tt: "Ihr tretet den Hund"
 cultural_festival_2110_d_opinion_tt: "Alle teilnehmenden, nicht gefühllosen oder sadistischen Charaktere"
