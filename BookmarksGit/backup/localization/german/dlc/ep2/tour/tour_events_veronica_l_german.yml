 cultural_festival.3030.t: "Auf die Hübschesten!"
 cultural_festival.3030.desc: "Während ich durch die Straßen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] gehe und versuche, neue Ideen für das Kulturfest zu finden, spricht mich [Select_CString(local_farmer.IsFemale, 'eine einheimische Bäuerin', 'ein einheimischer Bauer')] schüchtern an. Das Stück Vieh ([ROOT.Char.Custom('RegionalFarmAnimal')]), das [local_farmer.Custom('DE_PRO_PER_S_3P_N')] hinter sich herzieht, bleibt ebenfalls stehen, um etwas vom Boden zu fressen.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]\", sagt [local_farmer.Custom('DE_PRO_PER_S_3P_N')] und wird immer aufgeregter. „Würdet Ihr uns die Ehre erweisen und [Select_CString(ROOT.Char.IsFemale, 'die Richterin', 'den Richter')] bei unserem Schönheitswettbewerb geben? Mein Klotzi hier und ich werden sicher gewinnen!“\n\nIch werfe einen kurzen Blick auf das Tier, das inzwischen mit einigen Blättern beschäftigt ist. Was, wenn … [visiting_liege.GetTitledFirstName] in die Rolle als [Select_CString(visiting_liege.IsFemale, 'Richterin', 'Richter')] schlüpft?"
 cultural_festival.3030.a: "„Lasst uns mit den Vorbereitungen beginnen!“"
 cultural_festival.3030.b: "[visiting_liege.GetFirstNameNoTooltip] wird daran unmöglich Gefallen finden."
 farm_contest_modifier: "Richtete einen Vieh-Schönheitswettbewerb aus"
 cultural_festival.3031.t: "Auf die Hübschesten …?"
 cultural_festival.3031.desc: "Die Bühne in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] wurde mit Heu und Blumen geschmückt und … hat einige spannende Gäste angelockt. Drei Stück Vieh ([stop_host_scope.Custom('RegionalFarmAnimalPlural')]) stehen in der Mitte, begleitet von ihren stolzen Besitzern. [stop_host_scope.GetTitledFirstName|U] gestikuliert vom anderen Ende des Podiums in meine Richtung: „Ah, da ist ja [Select_CString(ROOT.Char.IsFemale, 'unsere Preisrichterin', 'unser Preisrichter')]!\"\n\nIch blicke mich um, um zu sehen, ob [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] tatsächlich mich meint, doch es gibt keinen Zweifel. Ich gehe auf [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] zu, während [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Willkommen zu unserem jährlichen Vieh-Schönheitswettbewerb, auf dem die prächtigsten Tiere ihrer Art ([stop_host_scope.Custom('RegionalFarmAnimal')]) ausgezeichnet werden!“ Während [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] spricht, bemerke ich, wie [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] verstohlen auf das Tier links zeigt."
 cultural_festival.3031.a: "„Das Tier ([stop_host_scope.Custom('RegionalFarmAnimal')]) links ist am schönsten!“"
 cultural_festival.3031.b: "„Das anmutige Tier ([stop_host_scope.Custom('RegionalFarmAnimal')]) da hat eine vertraute Schönheit …“"
 cultural_festival.3031.c: "„[stop_host_scope.GetCulture.GetNameNoTooltip|U]e Tiere ([stop_host_scope.Custom('RegionalFarmAnimalPlural')]) sind wahrlich die schönsten!“"
 cultural_festival.3031.d: "„Damit werde ich mich auf keinen Fall befassen.“"
 cultural_festival.3031.e: "Oh, ich weiß ganz genau, wer das schönste Tier ([stop_host_scope.Custom('RegionalFarmAnimal')]) ist …"
