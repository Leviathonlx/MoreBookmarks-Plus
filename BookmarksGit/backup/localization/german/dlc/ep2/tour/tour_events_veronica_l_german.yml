 #### Tour Travel Events
 tour_travel.3120.t: "Nach einem Besuch im „Zu den Waffen des Grafen“"
 tour_travel.3120.desc.intro: "Jedes Gasthaus auf unserem Weg ist gleichermaßen überteuert. Es ist schwierig, unser Gefolge zu übersehen, und es ist nicht so, als bemühten wir uns um Unauffälligkeit. Als wir hereinkommen, verstummen alle.\n\nEs gibt nur [Select_CString(vassal_inn.IsFemale, 'eine Frau, die', 'einen Mann, der')] sich uns nähert und sich an unseren Tisch setzen möchte. Bald beginnt [vassal_inn.Custom('DE_PRO_PER_S_3P_N')] zu erzählen. Und es sieht ganz so aus, als würde [vassal_inn.Custom('DE_PRO_PER_S_3P_N')] nicht so schnell wieder aufhören. „Und damals geschah Folgendes: [vassal_memory.GetDescription] …“\n\n"
 tour_travel.3120.desc.artifact: "„Ah, sieh sich einer das an!“, ruft [vassal_inn.Custom('DE_PRO_PER_S_3P_N')] und legt etwas auf den Tisch ([vassal_artifact.GetName]). „Das gehört jetzt Euch!“"
 tour_travel.3120.desc.fallback: "Besser das als Schweigen."
 tour_travel.3120.a: "„Ich mag Eure Gesellschaft, [vassal_inn.GetFirstNameNoTooltip]. Warum schließt Ihr Euch uns nicht an?“"
 tour_travel.3120.a.success: "Ihr überzeugt [vassal_inn.GetShortUIName]"
 tour_travel.3120.a.failure: "[vassal_inn.GetShortUIName] ist geschmeichelt, aber nicht überzeugt"
 tour_travel.3120.b: "„Erzählt mir mehr!“"
 tour_travel.3120.c: "„Was für ein herrliches Geschenk!“"
 tour_travel.3130.t: "Niedere Folgen"
 tour_travel.3130.desc.intro: "„Ihr da drüben!“, höre ich einen fernen Ruf und drehe mich zu [Select_CString(complaining_peasant.IsFemale, 'einer pflügenden Bäuerin', 'einem pflügenden Bauern')] um. [complaining_peasant.Custom('DE_PRO_PER_S_3P_N')|U] atmet schwer durch und hält kurz inne.\n\n„Verzeiht, [ROOT.Char.Custom('FormOfAddressForLiege')], doch ich habe nur selten die Gelegenheit, mit Euch zu sprechen. Ich verstehe ja, dass Ihr Euer Reich erweitern müsst, aber"
 tour_travel.3130.desc.no_farms: "durch die königlichen Gebäude, die Ihr hier errichtet habt, gibt es keine Arbeit mehr für uns.“"
 tour_travel.3130.desc.no_jobs: "die Mühlen, die Ihr hier errichtet habt, haben uns einen Teil unseres Landes genommen.“"
 tour_travel.3130.desc.outro: "\n\n[complaining_peasant.Custom('DE_PRO_PER_S_3P_N')|U] umklammert den Pflug."
 tour_travel.3130.a: "„Das liegt mir schwer auf dem Herzen. Nehmt dieses Gold.“"
 tour_travel.3130.b: "„Kommt und arbeitet auf meinem Land. Ich werde Euch geben, was Euch genommen wurde.“"
 tour_travel.3130.c: "„Das Reich steht stets an erster Stelle.“"
 peasant_influx_modifier: "Bauernzustrom"
 peasant_influx_modifier_desc: "Diese Lande bieten einer Gruppe von Bauern Entschädigungen für Schäden, die ihnen durch neue Gebäude entstanden."
 tour_travel.3140.t: "Außerhalb der Mauern"
 tour_travel.3140.desc: "Ich höre die Menschen, noch bevor ich das Gebäude sehe. Hinter dem bescheidenen Gebälk erklingen Stimmen, Gelächter und Musik. Als wir uns dem Haus nähern, winkt uns [brothel_worker.Custom('DE_ART_IND_N')] [brothel_worker.GetWomanMan] herüber und beißt in eine örtliche Spezialität ([ROOT.GetCharacter.Custom('GetSmallFoodIndef')]).\n\n„Oh, willkommen“, sagt [brothel_worker.Custom('DE_PRO_PER_S_3P_N')]. [brothel_worker.Custom('DE_PRO_PER_S_3P_N')|U] [brothel_worker.Custom('quirk_pos_standalone')|l]. „Möchtet Ihr für die Nacht bleiben? Oder nur ein paar Stunden? Nur einen Augenblick?“\n\nEs ist nicht schwer, die Hintergedanken zu verstehen."
 tour_travel.3140.a: "„#EMP Liebend gern#! will ich das.“"
 tour_travel.3140.b: "„Ich werde nicht der Versuchung erliegen.“"
 brothel_stop_modifier: "Voll im Saft"
 brothel_stop_modifier_desc: "Dieser Charakter hat auf dem Weg in mehreren Bordellen haltgemacht."
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "Kulturfest in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 cultural_festival.2000.desc.intro: "Die Straßen von [ROOT.Char.GetCurrentLocation.GetName] wurden für meine Ankunft reich geschmückt, und [Select_CString(stop_host_scope.IsFemale, 'meine Vasallin', 'mein Vasall')] [stop_host_scope.GetTitledFirstName] wartet pflichtbewusst auf mich.\n\n"
 cultural_festival.2000.desc.first_time_lovers: "Ich kann es kaum erwarten, diese Lande zum ersten Mal zu besuchen und ihre wunderschönen Landschaften und den wunderbaren Himmel zu bestaunen, die mir [stop_host_scope.GetFirstNameNoTooltip] so oft beim Zubettgehen beschrieben hat. Bald werde ich"
 cultural_festival.2000.desc.first_time_rivals: "Oh, wie oft habe ich davon geträumt, [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e verfallenen Ländereien zu verwüsten, den Donjon zu besuchen, mit dem [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] so oft geprahlt hat, nur um festzustellen, dass er meinem bei Weitem unterlegen ist.\n\nIch kann es kaum erwarten, dieses #EMP stinkende Loch#! zu sehen. Da ich endlich hier bin, werde ich"
 cultural_festival.2000.desc.first_time_neutral: "Ich muss schon sagen, dass ich fasziniert von den Bräuchen dieses Landes bin und von dem, was [stop_host_scope.GetFirstNameNoTooltip] mir zu bieten hat. Und im Gegenzug werde ich"
 cultural_festival.2000.desc.first_time_good: "Ach, wie sehr ich mich danach sehne, mich an den großen Ereignissen und Freuden zu ergötzen, die [stop_host_scope.GetFirstNameNoTooltip] gewiss vorbereitet hat – und dann werde ich"
 cultural_festival.2000.desc.first_time_bad: "Hier wären wir nun, und uns erwartet ein langweiliges – bestenfalls mittelmäßiges – Fest, für das [Select_CString(stop_host_scope.IsFemale, 'die Langweilerin', 'der Langweiler')] [stop_host_scope.GetFirstNameNoTooltip] den nötigen Anstand hatte, um es vorzubereiten. Zum Glück bin ich hier, und bald werde ich"
 cultural_festival.2000.desc.again_lovers: "Ich konnte es kaum erwarten, wieder in dieses Land zu kommen! Ich erinnere mich noch, wie sehr ich beim letzten Mal die Sitten und Gebräuche genoss und wie sehr ich mich danach sehnte, dass mein[stop_host_scope.Custom('DE_END_PRO_S_N')] lieb[stop_host_scope.Custom('DE_END_ADJ_IND_S_N')] [stop_host_scope.GetFirstNameNoTooltip] und ich einander wiedersehen.\n\nUnd natürlich werde ich"
 cultural_festival.2000.desc.again_rivals: "Ah, #EMP ein weiteres Mal#! einen Fuß nach [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] setzen zu müssen, ist nur mit dem Besuch in den Tiefen des Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) zu vergleichen. Zum Glück werde ich"
 cultural_festival.2000.desc.again_good: "Ach, wie schön ist es, wieder hierherzukommen! Ich kann die großartigen Darbietungen und die köstlichen Mahlzeiten kaum erwarten, die [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] dieses Mal für mich vorbereitet hat. Und dann werde ich"
 cultural_festival.2000.desc.again_neutral: "Das letzte Mal war es nicht schrecklich. Von daher hoffe ich wirklich, dass es diesmal auch ähnlich erträglich ist. Ein bisschen Unterhaltung abseits der höfischen Intrigen könnte ich gut gebrauchen. Und natürlich werde ich"
 cultural_festival.2000.desc.again_bad: "#EMP Ach,#! #EMP ein weiteres Mal#! hier zu sein, ist eine der schlimmsten Strafen des Schicksals. Mit [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er beeindruckend langweiligen Gegenwart zurechtzukommen, ist vielleicht die größte Herausforderung. Zum Glück werde ich"
 cultural_festival.2000.desc.majesty: "diesen Leuten das wahre Ausmaß meiner Pracht zeigen."
 cultural_festival.2000.desc.intimidation: "[stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] zeigen, wie [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] herrschen sollte."
 cultural_festival.2000.desc.again_intimidation: "sie an meinen letzten Besuch erinnern. Ich werde dafür sorgen, dass dieser ebenso #EMP unvergesslich#! wird."
 cultural_festival.2000.desc.taxation: "ihre Taschen um all dieses Gold erleichtern."
 cultural_festival.2000.a: "„Fangen wir auf!“"
 cultural_festival_begins_tt: "Beginnt die Aktivität „Kulturfest“"
 cultural_festival.2001.t: "Auf dem falschen Fuß"
 cultural_festival.2001.desc.intro: "Als die Musik auf der Hauptbühne beginnt, führen die Tänzer sofort ihre Künste vor. Die Schönheit ihrer Bewegungen lässt sie regelrecht mit der Kulisse verschmelzen. Sie werfen die Hände in die Luft, und es fühlt sich an, als würde man Bäumen beim Wachsen neuer Äste zusehen.\n\nEin Raunen geht durch das Publikum, als einer der Tänzer beginnt, die Holzwand der Bühne zu erklimmen: „Und jetzt …“, sagt [injured_artist.Custom('DE_PRO_PER_S_3P_N')], „werde ich Rache üben an – #EMP aaaAAAAAH#!“.\n\n"
 cultural_festival.2001.desc.child: "Als [injured_artist.Custom('DE_PRO_PER_S_3P_N')] auf dem Boden aufkommt, rutscht [injured_artist.Custom('DE_PRO_PER_S_3P_D')] die Kapuze herunter und enthüllt das Gesicht von [injured_artist.GetName], [injured_artist.Custom('DE_ART_DEF_S_D')] [injured_artist.Custom('GetDaughterSon')] von [stop_host_scope.GetTitledFirstName]."
 cultural_festival.2001.desc.normal: "Als [Select_CString(injured_artist.IsFemale, 'die Darstellerin', 'der Darsteller')] auf dem Boden aufkommt, macht die Stille der Menge ein deutliches #EMP Knacken#! vernehmbar."
 cultural_festival.2001.a: "Nun … Das hat sicherlich wehgetan."
 cultural_festival.2001.b: "„Holt sofort einen Arzt!“"
 cultural_festival.2001.c: "„Ich lasse Euch für Euer Unvermögen auspeitschen!“"
 festival_helped_injured_artist_modifier: "Half einem verletzten Darsteller"
 festival_whipped_injured_artist_modifier: "Ließ einen verletzten Darsteller auspeitschen"
 cultural_festival.2002.t: "Auf dem richtigen Fuß"
 cultural_festival.2002.desc.intro: "Die örtlichen Bauern haben Stände mit Gemüse – und selten auch [stop_host_scope.Custom('RegionalEdibleMeat')] – aufgebaut. Während ich meinen Spaziergang begleitet von einer ordentlichen Zahl an Höflingen fortsetze, sehe ich ein vertrautes Gesicht unter ihnen, das meinen Blick erwidert.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, spricht [injured_artist.Custom('DE_PRO_PER_S_3P_N')] mich schließlich an und ich gebe meinen Wachen zu verstehen, dass [injured_artist.Custom('DE_PRO_PER_S_3P_N')] fortfahren darf. „Ihr habt mir in Zeiten der Not geholfen, als ich bei der Aufführung verletzt wurde. Nun bin ich an der Reihe, mich mit dem, was ich habe, bei Euch zu revanchieren."
 cultural_festival.2002.desc.secret: "Ich kenne ein Geheimnis von [secret_target.GetTitledFirstName].“"
 cultural_festival.2002.desc.hunting: "Ich kenne diese Lande gut.“"
 cultural_festival.2002.desc.savings: "Und das wäre alles.“"
 cultural_festival.2002.a: "„Eine gerechte Bezahlung.“"
 cultural_festival.2002.b: "„Ich habe getan, was getan werden musste. Mehr nicht.“"
 terrain_knowledge_modifier: "Gelände-Einsichten"
 cultural_festival.2010.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad: "Jeder in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] scheint in das lustigste Gespräch aller Zeiten vertieft zu sein. Man kichert und prustet und stupst einander sogar gegenseitig an, wenn man meint, dass es zu viel wird. Hier und da gelingt es mir, das Wort „grimmig“ aufzuschnappen.\n\nAls ich mich der Hauptbühne nähere, sehe ich [stop_host_scope.GetTitledFirstName] mit einer Blumenkrone in der Hand und einem schelmischen Lächeln im Gesicht. „Hier ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]!“, verkündet [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] und deutet auf mich. „Unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!“"
 cultural_festival.2010.desc_good: "Die Straßen von [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] sind mit [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] und Bannern geschmückt, und einfach jeder feiert meine Ankunft im Dorf – ich könnte sogar schwören, dass sie ihre Blicke nicht von mir abwenden können.\n\nAls ich mich der Hauptbühne nähere, sehe ich [stop_host_scope.GetTitledFirstName] mit einer Blumenkrone in der Hand und einem Lächeln im Gesicht. „Hier ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]!“, verkündet [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')]. „Unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!“"
 cultural_festival.2010.a: "„Was für eine nette Überraschung!“"
 cultural_festival.2010.b: "Ich sollte keinen Streit vom Zaun brechen. Lasst uns gehen."
 cultural_festival.2010.c: "Wie könnt Ihr es #EMP wagen#!?"
 cultural_festival.2010.c.success: "Ihr gewinnt den Kampf"
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUIName] gewinnt den Kampf"
 monarch_of_beauty_bad_male: "König der Finsterheit und des Kummers"
 monarch_of_beauty_bad: "Königin der Finsterheit und des Kummers"
 monarch_of_beauty_good_male: "König der Schönheit und Vornehmheit"
 monarch_of_beauty_good: "Königin der Schönheit und der Vornehmheit"
 king_of_beauty_modifier: "Bewundert den Körperbau"
 king_of_ugly_modifier: "Überreaktion des Lehnsherrn"
 cultural_festival.2020.t: "Die besondere Jahreszeit"
 cultural_festival.2020.desc.intro: "Die Straßen sind geschmückt und der wunderbare Duft von frisch gekochtem [stop_host_scope.Custom('RegionalEdibleMeat_DE_1')] ist überall zu riechen! Während dieser Zeit des Jahres erstrahlt [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] auf eine ergreifende Art und Weise!\n\n"
 cultural_festival.2020.desc.christmas: "Die Glocken läuten, und die Einheimischen machen sich für Messe bereit. Angeregt spricht man über die Geburt Christi. „Da war ein Esel, sage ich Euch!“ „Und es geschah in der Nähe eines Flusses, genau wie hier.“ „Wenn mein Kind geboren wird, hoffe ich, dass Ihr ihm ebenso viel Gold schenkt!“\n\nPrompt folgt ein kurzes Theaterstück, und der Herr wird geboren."
 cultural_festival.2020.desc.midsommar: "In der Mitte des Dorfs wurde ein Maibaum aufgestellt, und in Weiß gekleidete Männer und Frauen bereiten sich darauf vor, um ihn zu tanzen. Ich sehe eine Krone aus [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] auf einem der Tische liegen, und ein junges Mädchen lächelt mich an, bevor es sich in den Reigen einreiht. Am Himmel leuchtet das Schönste aller Lichter die ganze Nacht hindurch."
 cultural_festival.2020.desc.summer_solstice: "In der Mitte der Stadt wurde ein riesiges Feuer entzündet, um den Sieg des hellsten aller Sterne zu feiern, der in den Himmel aufgestiegen ist. Inmitten des Feierns und Trinkens beginnt einer der Einheimischen ein Lied, und alle stimmen mit ein: „Der Sommer ist gekommen, singe laut, [ROOT.Char.Custom('GetRandomMigratoryBird')]! Es wächst die Saat, und die Wiese blüht, singe, [ROOT.Char.Custom('GetRandomMigratoryBird')]!“"
 cultural_festival.2020.desc.eid: "Nach den Gebeten kommen die Einheimischen zusammen und feiern das Ende der Fastenzeit. Riesige Platten mit Gemüse ([stop_host_scope.Custom('get_region_root_vegetable_plural')]) und Fisch werden zusammen mit [stop_host_scope.Custom('RegionalDrink')] aufgetischt, und es wird bis zum Sonnenuntergang gefeiert."
 cultural_festival.2020.desc.harvest: "Nach wochenlanger Arbeit ist endlich der letzte Tag der Ernte gekommen, und unter den Einheimischen werden Gruppen gebildet, um darum zu wetteifern, die letzten Feldfrüchte einzubringen. „Seht euch das an“, prahlt einer von ihnen, während er seine Sense auf dem Feld schwingt und auch nicht mehr als die anderen abschneidet.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], kommt und feiert mit uns!“, lädt mich [stop_host_scope.GetTitledFirstName] ein und winkt der Gruppe zu, die fröhlich neben der Ernte tanzt."
 cultural_festival.2020.desc.generic: "Wie ausgelassen hier gesungen, gerufen und gefeiert wird! „Kommt, [ROOT.Char.Custom('FormOfAddressForLiege')|U], feiert mit uns!“, sagt [stop_host_scope.GetTitledFirstName] mit einem einladenden Lächeln. Die Einheimischen haben sich auf dem Platz zum Tanzen versammelt, und inmitten des stechenden Geruchs von [stop_host_scope.Custom('RegionalDrink')] verspeisen sie [stop_host_scope.Custom('GetLocalStreetFoodPlural')]."
 cultural_festival.2020.a: "Was für ein schönes Fest!"
 cultural_festival.2020.b.drink: "#EMP Lasst uns auch etwas [stop_host_scope.Custom('RegionalAlcoholicDrink')] trinken.#!"
 cultural_festival.2020.b.no_drink: "Zeit, etwas [stop_host_scope.Custom('RegionalDrink')] zu trinken und [stop_host_scope.Custom('RegionalEdibleMeat')] zu essen!"
 cultural_acceptance_embraced_festival: "Förderte ein Kulturfest"
 enjoyed_culture_modifier: "Feierte ein Kulturfest"
 enjoyed_culture_modifier_desc: "Dieser Charakter nahm an einem örtlichen Fest teil."
 festival_tis_the_season: "Trinken und vergessen!"
 festival_tis_the_season_desc: "Dieser Charakter verbrachte ein örtliches Fest mit Trinken."
 cultural_festival.2030.t: "Kulturelle Besteuerung"
 cultural_festival.2030.desc: "Als sich die Bewohner von [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] um die hölzerne Bühne zu versammeln beginnen, kommt Euch ein Gedanke … Eine so große Gruppe von Menschen, die alle ein bemerkenswertes Spektakel genießen wollen … und das #EMP völlig kostenlos#!. Was für eine Verschwendung …\n\nWenn ich mich am Eingang positionieren würde, bin ich mir sicher, dass ich etwas Geld dafür verlangen könnte … Immerhin findet dies hier zu #EMP meinen#! Ehren statt …"
 cultural_festival.2030.a: "Das sind sie mir schuldig."
 cultural_festival.2030.b: "Ich sollte einen guten Eindruck hinterlassen und mich nicht einmischen."
 cultural_festival.2030.c: "Wisst Ihr, die Reise hierher war #EMP ausgesprochen#! teuer …"
 no_taxation_modifier: "Keine Feststeuern"
 festival_taxation_modifier: "Feststeuern"
 cultural_festival.2040.t: "Kulturloses Fest?"
 cultural_festival.2040.desc: "Ich weiß nicht, was ich erwartet hatte, als ich [stop_host_scope.GetTitledFirstName] bat, ein Kulturfest zu veranstalten, um etwas über die Bräuche [stop_host_scope.Custom('DE_PRO_POS_S_3P')]es Volkes zu lernen, doch … #EMP das#! war es auf jeden Fall nicht.\n\nIch wende meinen Blick von dem planlosen Gehopse der schlecht ausgebildeten Darsteller ab und versuche, etwas Trost in den zubereiteten Speisen zu finden – #EMP igitt#!! Das Fleisch ([stop_host_scope.Custom('RegionalEdibleMeat')]) ist kaum gekocht und das Gemüse ([stop_host_scope.Custom('get_region_root_vegetable_plural')]) völlig verkohlt. Hat Essen in der [cultural_festival_scope.GetAdjectiveNoTooltip|l]en Kultur etwa so auszusehen?"
 cultural_festival.2040.a: "Das … Das ist einfach #EMP furchtbar#!. Lasst Euch helfen und bessert Euch."
 cultural_festival.2040.b: "So schlimm ist es gar nicht."
 cultural_festival.2040.c: "Ha! Ich werde ihnen zeigen, wie wir [ROOT.Char.GetCulture.GetCollectiveNoun] tanzen."
 cultural_festival.2040.c.success: "Alle sind von Eurer Kultur beeindruckt"
 cultural_festival.2040.c.failure: "Alle denken, Ihr seid unsensibel"
 no_culture_modifier: "Lehnte ihre Kultur ab"
 helped_culture_modifier: "Unterstützung zur Verbesserung der Kultur"
 appreciated_culture_modifier: "Schätzte ihre Kultur"
 cultural_acceptance_insulted_festival: "Lehnte Kulturfest ab"
 cultural_festival.2050.t: "Skandalöse Bewegungen"
 cultural_festival.2050.desc_intro: "„Und nun, zu Ehren von [ROOT.Char.GetTitledFirstNameNoTooltip], werden wir uns alle an einem einheimischen Tanz erfreuen“, verkündet [stop_host_scope.GetTitledFirstName], während ich aufgeregt den Platz rechts von [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] einnehme, etwas frisches Obst nasche und [stop_host_scope.Custom('RegionalDrink')] trinke.\n\n"
 cultural_festival.2050.desc_lustful: "Die Darsteller und Darstellerinnen betreten kurze Zeit später die Bühne, und meine Blicke huschen über ihre eingeölten, blanken Beine. Ihre nackten Brüste glänzen nicht minder. #EMP Nichts#! bleibt der Vorstellung überlassen. Ich richte mich auf: „Was ist das für eine wunderbare Zurschaustellung des Körpers?“"
 cultural_festival.2050.desc_fallback: "Die Darsteller und Darstellerinnen betreten kurze Zeit später die Bühne, und sie sind alle … Nun, es wäre übertrieben zu sagen, sie wären #EMP bekleidet#!. Die nackte Haut ihrer Beine wurde mit aromatischen Essenzen eingeölt, und ihre … Ihre #EMP Brüste#! sind zu unbedeckt, als dass man sich von ihnen abwenden könnte."
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] sieht mich an. „Genießt Ihr es, m[ROOT.Char.Custom('DE_ART_IND_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“"
 cultural_festival.2050.a: "Was #EMP ist#! das für eine Perversion?"
 cultural_festival.2050.b: "Ich – nun ja, es ist ihre Kultur, oder?"
 cultural_festival.2050.c: "Wo war das nur mein ganzes Leben lang?"
 cultural_festival.2060.t: "Ein Artefakt aus dem Hauptsitz"
 cultural_festival.2060.desc: "Trotz all der Mühen, die offensichtlich in das Kulturfest geflossen sind, kann ich in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] noch immer einige verlassene Häuser sehen.\n\nAls ich mich dem Marktplatz nähere, sehe ich, dass [stop_host_scope.GetTitledFirstName] von einer Gruppe von Kindern umringt ist, die eifrig nach unserem Gefolge fragen. Sie verstecken sich, sobald sie mich sehen. „Das habe ich aus dem Hauptsitz mitgebracht, falls es jemand sehen möchte …“, sage ich, während ich [stop_host_scope.GetFirstNameNoTooltip] das Artefakt ([sophisticated_artifact.GetNameNoTooltip]) zeige, das ich dabeihabe.\n\n„Was für ein Prachtstück!“, sagt [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')], als die Kinder zurückkommen, um es zu bestaunen."
 cultural_festival.2060.a: "„Ihr könnt es sogar behalten.“"
 cultural_festival.2060.b: "„Vorsichtig damit.“"
 cultural_festival.2060.c: "„Ich bezahle Eure Kunsthandwerker, damit sie Euch auch so etwas machen!“"
 cultural_festival.2070.t: "Glücksspiel"
 cultural_festival.2070.desc: "Ein beeindruckend starker Geruch schlägt mir entgegen, als ich die Tür zur Taverne öffne, und ich höre eine Gruppe von [Select_CString(retired_mercenary.IsFemale, 'Frauen', 'Männern')] munter an einem der Tische im hinteren Bereich singen. „Ich habe doch gesagt, dass ich gewinne!“, ruft [Select_CString(retired_mercenary.IsFemale, 'eine', 'einer')] von ihnen und lässt ein paar Würfel durch [retired_mercenary.Custom('DE_PRO_POS_S_3P')]e Finger gleiten. Dann hebt [retired_mercenary.Custom('DE_PRO_PER_S_3P_N')] den Kopf und sieht mich unverwandt an. „Wollt Ihr auch Euer Glück versuchen, [ROOT.Char.GetTitleAsNameNoTooltip]?“\n\n„Vorsicht, [ROOT.Char.Custom('FormOfAddressForLiege')]“, warnt mich [stop_host_scope.GetTitledFirstName]. „Diese [Select_CString(retired_mercenary.IsFemale, 'Frauen', 'Männer')] sind Söldner im Ruhestand, die Gefallen an meinem Land gefunden haben.“"
 cultural_festival.2070.a: "„Vielleicht könnt Ihr einfach hierbleiben … und ein Auge auf die Leute haben?“"
 cultural_festival.2070.b: "„Kommt schon … Nur noch #EMP ein#! Spiel … Wenn ich gewinne.“"
 cultural_festival.2070.b.success: "Ihr gewinnt das Spiel"
 cultural_festival.2070.b.failure: "Ihr verliert das Spiel"
 cultural_festival.2070.c: "„Ich habe meine eigenen Würfel mitgebracht. Lasst es uns etwas spannender machen!“"
 cultural_festival.2070.c.failure: "Sie finden heraus, dass Ihr betrogen habt"
 cultural_festival.2070.d: "„Ach, lasst uns einfach auf die gute alte Zeit trinken.“"
 festival_hired_mercenaries: "Heuerte Söldner im Ruhestand an"
 festival_hired_mercenaries_desc: "Dieser Charakter hat eine Gruppe von Söldnern im Ruhestand angeheuert, um den Frieden zu wahren."
 festival_luck_mercenaries: "Ein letzter Krieg"
 festival_luck_mercenaries_desc: "Dieser Charakter hat einige Söldner im Ruhestand davon überzeugt, noch einmal in den Krieg zu ziehen."
 festival_drank_with_mercenaries: "Trank mit Söldnern"
 cultural_festival.2080.t: "Ein wundersamer Handel"
 cultural_festival.2080.desc: "Als ich über das Fest schlendere, bemerke ich eine Kapuzengestalt, die Fläschchen verkauft, deren Inhalt man nicht erkennen kann.\n\n„Kommt und kauft meine Medizin, [ROOT.Char.Custom('FormOfAddressForLiege')], denn sie wirkt Wunder und bringt selbst den schwächsten Leib ins Gleichgewicht.“\n\nAls ich mir die Fläschchen ansehe, stelle ich fest, dass eines davon strahlend rot glänzt, als wäre es aus feinstem Zinnober hergestellt worden. Das andere ist leuchtend grün, als hätte jemand Kupferplatten in frischem Wein getränkt."
 cultural_festival.2080.a: "„Ich nehme das rote Fläschchen!“"
 cultural_festival.2080.b: "„Ah, die grüne Medizin sieht am gesündesten aus!“"
 cultural_festival.2080.c: "„Ich werde meine Gesundheit dafür nicht aufs Spiel setzen.“"
 cultural_festival.2080.tt: "Das könnte unerwartete Folgen haben"
