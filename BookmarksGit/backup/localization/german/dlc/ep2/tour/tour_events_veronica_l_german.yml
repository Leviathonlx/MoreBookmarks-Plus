 cultural_festival.3000.t: "Das große Theaterstück"
 cultural_festival.3000.desc: "Der Besuch [Select_CString(visiting_liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')] [visiting_liege.GetTitledFirstName] eröffnet mir eine große Gelegenheit: Ich könnte diese schicksalhafte Begegnung sicherlich dafür nutzen, um [visiting_liege.Custom('DE_PRO_POS_S_3P')]e Sympathie zu gewinnen, womit ich es wahrscheinlich leichter hätte, das zu bekommen, was ich will …\n\nVielleicht könnte ich ein Theaterstück anberaumen, das [visiting_liege.Custom('DE_PRO_POS_S_3P')]e großen Taten widerspiegelt? "
 cultural_festival.3000.a: "Eine günstige Gelegenheit, um die Gunst m[visiting_liege.Custom('DE_ART_IND_G')] [Select_CString(visiting_liege.IsFemale, 'Lehnsherrin', 'Lehnsherrn')] zu gewinnen!"
 cultural_festival.3000.a.tt: "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] wird eine gute Darstellung [Select_CString(visiting_liege.IsFemale, 'ihrer', 'seiner')] selbst zu schätzen wissen …"
 cultural_festival.3000.b: "Dafür werde ich kein Gold ausgeben …"
 cultural_festival.3001.t: "Das große Theaterstück: Ein Kompliment?"
 cultural_festival.3001.desc: "Die Bühne für das Theaterstück wurde mitten auf dem großen Platz aufgebaut. An den Stangen hängen festliche Kränze, und die letzten Feinheiten der Dialoge werden ausgearbeitet. „Natürlich würde [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] keine Äpfel mögen, Holzkopf!“, höre ich den Verfasser des Stücks mit dem Hauptdarsteller schimpfen.\n\nIch warte bis zum Ende der Probe, als [liege_actor.GetTitledFirstNameNoTooltip] auf mich zukommt. „[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“, sagt [liege_actor.Custom('DE_PRO_PER_S_3P_N')], die Hände fast flehend zusammengelegt. „Habt Ihr einen Vorschlag, wie ich [visiting_liege.GetTitledFirstNameNoTooltip] darstellen sollte?“"
 cultural_festival.3001.compassionate: "„Die Herzensgüte von [visiting_liege.GetShortUIName] sollte sich hier widerspiegeln.“"
 cultural_festival.3001.bold: "„[visiting_liege.GetShortUIName] handelt stets so mutig!“"
 cultural_festival.3001.honorable: "„Nichts ist für [visiting_liege.GetShortUIName] so wichtig wie die Ehre.“"
 cultural_festival.3001.greed: "„Der Ehrgeiz von [visiting_liege.GetShortUIName] kennt keine Grenzen!“"
 cultural_festival.3001.rational: "„[visiting_liege.GetShortUIName] strahlt immer diese Ruhe aus.“"
 cultural_festival.3001.zealous: "„Zeigt, was für [visiting_liege.Custom('DE_ART_IND_N')] fromm[visiting_liege.Custom('DE_END_ADJ_IND_S_N')] [visiting_liege.GetWomanMan] [visiting_liege.GetShortUIName] ist!“"
 cultural_festival.3001.energetic: "„Vergesst nicht, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] jederzeit zum Handeln bereit ist!“"
 cultural_festival.3001.forgiving: "„Stellt sicher, dass Ihr [visiting_liege.Custom('DE_PRO_POS_S_3P')]e außergewöhnliche Freundlichkeit einfangt.“"
 cultural_festival.3001.beautiful: "„Jeder fällt beim Anblick [visiting_liege.Custom('DE_PRO_POS_S_3P')]er Schönheit schier in Ohnmacht!“"
 cultural_festival.3001.strong: "„[visiting_liege.Custom('DE_PRO_POS_S_3P')|U]e Stärke ist unvergleichlich.“"
 cultural_festival.3001.extroverted: "„Zeigt, wie sehr [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] jeder liebt und bewundert.“"
 cultural_festival.3001.dominant: "„[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] hat eine außergewöhnlich herrische Ausstrahlung auf die Menschen.“"
 cultural_festival.3001.negative: "„Ehrlich gesagt: Das Narrenkostüm würde am besten zu [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] passen …“"
 cultural_festival.3001.tt: "#F Wie gut die Darstellung bei [visiting_liege.GetTitledFirstName] ankommt, hängt davon ab, wie gut sie zu [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] passt#!"
 cultural_festival.3001.negative.flavor: "M[visiting_liege.Custom('DE_ART_IND_N')] Lehnsherr[visiting_liege.Custom('DE_END_NOU_S_GS_N')]wird das nicht mögen, aber #EMP ich#! schon."
 dressed_liege_like_buffon_modifier: "Nur ein Scherz"
 dressed_liege_like_buffon_modifier_desc: "Dieser Charakter hat beschlossen, seinen Lehnsherrn in einem festlichen Theaterstück als Narr darzustellen."
 cultural_festival.3002.t: "Das große Theaterstück"
 cultural_festival.3002.desc.intro: "In der Mitte des Platzes steht eine Holzbühne und an den Stangen hängen festliche Kränze. Die Schauspieler verstecken sich an einer der Seiten, kichern und plaudern. Alle verstummen in dem Augenblick, in dem [stop_host_scope.GetTitledFirstName] mit geschwellter Brust hereinkommt, sichtlich stolz.\n\n„Ich möchte ankündigen, dass das Stück zu Ehren unseres hochverehrten Gastes [ROOT.Char.GetTitledFirstNameNoTooltip] gleich beginnt. Bitte erfreut Euch daran!“\n\nDie Geschichte ist lang und berichtet vom Leben auf den Straßen von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] und von meinen Taten."
 cultural_festival.3002.desc.good: "Es ist beruhigend, so gelobt zu werden!"
 cultural_festival.3002.desc.neutral: "Das hat nichts von Interesse gezeigt."
 cultural_festival.3002.desc.bad: "Ich fasse es nicht, dass sie meinen, ich würde mich so verhalten."
 cultural_festival.3002.desc.buffoon: "Und da bin ich … angezogen wie [ROOT.Char.Custom('DE_ART_IND_N')] … #EMP Possenreißer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]#!?"
 cultural_festival.3002.a: "Das ist das beste Kompliment, das ich je erhalten habe!"
 cultural_festival.3002.a.toast: "Das beste Kompliment"
 cultural_festival.3002.b: "Nun … Ich schätze, es könnte schlimmer sein."
 cultural_festival.3002.b.toast: "Ein unterhaltsames Stück"
 cultural_festival.3002.c: "Wie konnten sie mich so #EMP falsch#! darstellen?"
 cultural_festival.3002.c.toast: "Eine beleidigende Vorstellung"
 cultural_festival.3002.d.toast: "Die schlechteste Vorstellung"
 cultural_festival.3002.d: "Was glaubt Ihr, was Ihr da treibt?!"
 cultural_festival.3002.e: "Ich kann [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] nicht sagen, was ich wirklich davon halte …"
 cultural_festival.3002.e.toast: "[visiting_liege.GetTitledFirstName] scheint das Stück gefallen zu haben"
 festival_good_play: "Gute Aufführung"
 festival_neutral_play: "Neutrale Aufführung"
 festival_bad_play: "Schlechte Aufführung"
 cultural_festival.3010.t: "Ein wunderbarer Brunnen"
 cultural_festival.3010.desc: "Als ich einen Spaziergang durch den Schlosspark mache, bleibe ich am Brunnen stehen, um das Wasser zu beobachten, das über die Marmorsteine fließt. Eine Katze streift durch den stillen Garten und streckt sich, ehe sie wieder verschwindet.\n\nIch berühre das Relief auf dem silbernen Rohr – mein Hauswappen. Wenn ich doch nur … Ha! Es würde [visiting_liege.GetTitledFirstName] sicherlich beeindrucken, wenn ich das Wasser gegen eine andere Flüssigkeit austauschen ließe …"
 cultural_festival.3010.a: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] natürlich!"
 cultural_festival.3010.b: "Ein leckerer Saft wäre einfach umzusetzen."
 cultural_festival.3010.c: "Es ist sinnlos, dafür Zeit zu verschwenden."
 alcohol_fountain_modifier: "Wunderbarer Brunnen"
 alcohol_fountain_modifier_desc: "Dieser Charakter hat beschlossen, einen Springbrunnen mit Alkohol statt mit Wasser zu betreiben."
 juice_fountain_modifier: "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc: "Dieser Charakter hat beschlossen, einen Brunnen mit Saft statt mit Wasser zu betreiben."
 cultural_festival.3011.t: "Ein wunderbarer Brunnen"
 cultural_festival.3011.desc.intro: "Ich folge [stop_host_scope.GetTitledFirstName], während [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mich durch das Kulturfest leitet. „Und nun\", verkündet [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')], als wir das Schlossgelände betreten, „habe ich eine hoffentlich angenehme Überraschung für Euch.“ Ich ziehe die Augenbrauen hoch, als wir einen prächtigen Brunnen aus weißem Stein mit einem silbernen Rohr entdecken, aus dem …"
 cultural_festival.3011.desc.alcohol: "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')] fließt?#!"
 cultural_festival.3011.desc.juice: "#EMP Saft fließt?#!"
 cultural_festival.3011.desc.outro: "\n\nEinige Leute versammeln sich um den Brunnen, lachen und werfen Münzen hinein."
 cultural_festival.3011.a: "Lasst uns alle zusammen trinken!"
 cultural_festival.3011.b: "Es wäre eine Verschwendung, keinen Wunsch zu äußern!"
 festival_wishing_well_modifier: "Wunschbrunnen"
 drank_together_modifier: "Trank vom Brunnen"
 cultural_festival.3020.t: "Erinnerung an die Treue"
 cultural_festival.3020.desc: "Der Himmel über [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ist bewölkt, und die grauen Schatten der Nacht beginnen, durch die engen Gassen zu wandern. Die Burg von [stop_host_scope.GetTitledFirstName] erhebt sich imposant auf der Spitze des Hügels, beinahe schon trotzig. [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] könnte eine Erinnerung daran gebrauchen, wem [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] dient.\n\nIch bin [ROOT.Char.GetTitleAsNameNoTooltip] von göttlichen Gnaden. Die Krone ruht auf meinem Haupt, wie der Mond über all den anderen Sternen thront. Ganz gleich, wie hell Ihr auch leuchtet: #EMP Ich#! stehe an der Spitze."
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip] muss mir erneut huldigen."
 cultural_festival.3020.a.tt: "Dies wäre für Euch von Vorteil, doch [Select_CString(stop_host_scope.IsFemale, 'Eure Vasallin', 'Euer Vasall')] wird das vielleicht nicht mögen …"
 cultural_festival.3020.b: "Lasst uns einfach feiern!"
 festival_no_homage_modifier: "Ein demütiger Lehnsherr"
 festival_no_homage_modifier_desc: "Dieser Charakter verzichtete auf eine aufwendige Huldigungszeremonie und feierte stattdessen ausgelassen."
 cultural_festival.3021.t: "Erinnerung an die Treue: Huldigung"
 cultural_festival.3021.desc: "Jede Kerze im Raum brennt, um die Dunkelheit draußen zu halten. Ein Luftzug kommt und geht durch die steinernen Ritzen an den Fenstern. [stop_host_scope.GetTitledFirstName] kniet vor mir. Ich greife nach [stop_host_scope.Custom('DE_PRO_POS_S_3P')]en Händen und nehme sie in meine.\n\n„Mein[stop_host_scope.Custom('DE_END_PRO_S_N')] Freund[stop_host_scope.Custom('DE_END_NOU_S_GS_N')]“, beginne ich und drücke die Hände fester zusammen. „Ihr legt Eure Hände in die meinen anstelle unserer Herzen. Ich schätze Eure Treue sehr, und deshalb verlange ich …“"
 cultural_festival.3021.a: "„Gold.“"
 cultural_festival.3021.b: "„Männer.“"
 cultural_festival.3021.a.tt: "Dies wird die Vasallenbande #Bold nicht#! blockieren."
 cultural_festival.3021.c: "„Treue.“"
 cultural_festival.3021.c.flavor: "„… im Tausch gegen meine.“"
 cultural_festival.3021.d: "„Freundschaft.“"
 cultural_festival.3022.t: "Erinnerung an die Treue: Huldigung leisten"
 cultural_festival.3022.desc.intro: "[visiting_liege.GetTitledFirstName] hat eine Nachricht an mein Gefolge geschickt, in der von einer „erneuten Huldigungszeremonie“ die Rede ist – und das in dieser Nacht in meinem eigenen Thronsaal! Ich atme tief durch, bevor ich den Raum betrete – wo [visiting_liege.GetTitledFirstName] auf #EMP meinem#! Stuhl sitzt. [Select_CString(visiting_liege.IsFemale, 'Eine Lehnsherrin', 'Ein Lehnsherr')] ist [Select_CString(visiting_liege.IsFemale, 'eine Lehnsherrin', 'ein Lehnsherr')]. [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] wird dafür sorgen, dass ich das nie vergesse.\n\nIch knie vor [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] nieder und [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] nimmt meine Hände in [visiting_liege.Custom('DE_PRO_POS_S_3P')]e. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')], „Ihr legt Eure Hände in meine Hände anstelle unserer Herzen. Ich schätze Eure Treue sehr, und deshalb verlange ich …“"
 cultural_festival.3022.desc.friends: "„Freundschaft.“"
