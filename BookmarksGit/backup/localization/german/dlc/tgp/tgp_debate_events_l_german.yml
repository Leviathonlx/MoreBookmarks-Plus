l_german:
 debate_event.1000.t: "Die Bühne bereiten"
 debate_event.1000.desc_intro_host: "Gelehrte aus dem ganzen Reich haben sich zwecks der Debatte"
 debate_event.1000.desc_intro_fallback: "Ich habe mich zwecks der Debatte"
 debate_event.1000.desc_outro: "in [ROOT.Char.GetCurrentLocation.GetName] eingefunden.\n\nDie Disputanten üben ihre Reden bereits in vertrauter Runde und die großen Familien bemühen sich um die besten Unterkünfte, während sich eine Prozession von Karren voll Gemüse und Fleisch lärmend zum Markt bewegt.\n\nEs wird Zeit, dass auch ich mich vorbereite."
 debate_event.1000.a: "Ich habe keine Zeit zu verlieren!"
 debate_event.1000.a.success_desc: "Hervorragende Vorbereitungen"
 debate_event.1000.b: "Ich sollte die Stadt erkunden."
 debate_event.1000.c: "Eine perfekte Gelegenheit, um sich auszuruhen."
 debate_event.1010.t: "Die Debatte beginnt"
 debate_event.1010.desc: "Die Gelehrten strömen in die Debattierhalle. Zöglinge gehen hinter ihren Ältesten her, die Arme beladen mit schweren Schriftrollen. [Select_CString(debate_opponent.IsFemale, 'Meine Gegnerin', 'Mein Gegner')] [debate_opponent.GetTitledFirstName] steht am anderen Ende der Halle bereit, umgeben von anderen Mitgliedern der [opponent_movement.GetName].\n\nEs gibt keine Zeit mehr für Vorbereitungen. Wenn ich in diese Debatte gehe, muss ich mich ganz auf meinen Verstand verlassen, um erfolgreich zu sein."
 debate_event.1010.a: "Das wird mein Augenblick sein."
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "Ich bahne mir meinen Weg durch die Menge und hoffe, einen günstigen Blickwinkel auf die sich anschließende Debatte zu finden. Die [my_movement.GetName] besetzt das Ende der Debattierhalle. Mit etwas Quetschen und Schieben finde ich mich zwischen meinen Leuten wieder.\n\n[debate_contender.GetTitledFirstName|U] und [debate_opponent.GetTitledFirstName] stehen voreinander, bereit, den Beweis dafür anzutreten,"
 debate_event.1015.desc_favor: "dass [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'die', 'der')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] einen von ihnen beiden am meisten schätzt."
 debate_event.1015.desc_leadership: "der Kopf der [contender_movement.GetNameNoTooltip] zu sein."
 debate_event.1015.a: "Ich frage mich, wer gewinnt."
 debate_event.1100.t: "Abgesagte Debatte"
 debate_event.1100.desc_death: "Offenbar ist [debate_opponent.GetTitledFirstName] verstorben. Ohne einen Widerpart in der Debatte wurde selbige abgesagt."
 debate_event.1100.desc_fallback: "Ich erfuhr soeben, dass die Debatte aufgeschoben wurde. Der Grund dafür ist unklar. Es steht nur fest, dass es im Augenblick nicht weitergeht."
 debate_event.1100.a: "Bedauerliche Nachrichten."
 debate_event.2000.t: "Der Hoffart Torheit"
 debate_event.2000.desc: "Laute Stimmen locken mich in eine Studierhalle, und ich sehe, wie mein[talent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', talent)] [talent.GetTitledFirstName] auf die versammelte Menge deutet. „Niemand von Euch ist heute hier, um an einer echten gelehrten Debatte teilzunehmen, sondern allein deshalb, um zu prahlen und zu behaupten, allen anderen überlegen zu sein!“\n\n[talent.Custom('DE_PRO_PER_S_3P_N')|U] spricht mit derselben Überzeugung, die ich von [talent.Custom('DE_PRO_PER_S_3P_D')] schon den ganzen Tag höre. [talent.Custom('DE_PRO_POS_S_3P')|U] Gesicht bebt vor mühsam unterdrückten Gefühlen. [Select_CString(talent.IsFemale, 'Diese Frau', 'Dieser Mann')] zeigt einen scharfen Verstand, obgleich sich [talent.Custom('DE_PRO_POS_S_3P')] Temperament noch als schwierig erweisen könnte."
 debate_event.2000.a: "[talent.Custom('DE_PRO_POS_S_3P')|U]e Talente werden unter meiner Führung gedeihen."
 debate_event.2000.b: "[talent.Custom('DE_PRO_POS_S_3P')|U]e Worte sollten uns alle demütig machen."
 debate_event.2010.t: "Der Einfluss von [elder_movement.GetNameNoTooltip]"
 debate_event.2010.desc: "„Ich muss schon sagen: Eure Deutung eines gewissen Abschnitts in diesen Schriften ([ROOT.Char.Custom('GetRandomHistoryPassage')|U]) hat mein Interesse geweckt“, sagt [elder.GetTitledFirstName] am Ende eines langen Tages zu mir, den wir mit freundlichen Debatten verbrachten. „Ich bin sicher, wir könnten viel voneinander lernen, wenn wir über unsere Unterschiede hinwegsehen würden.“\n\nDie herzliche Stimmung unserer Gespräche lässt mich oft vergessen, dass [elder.Custom('DE_PRO_PER_S_3P_N')] zur [elder_movement.GetNameNoTooltip] gehört: ein Umstand, an den ich erinnert werde, als mir ein anderes Mitglied der [my_movement.GetNameNoTooltip] ostentativ einen Blick zuwirft."
 debate_event.2010.a: "„Ganz meine Meinung.“"
 debate_event.2010.b: "„Über einige Unterschiede kann man hinwegsehen.“"
 debate_event.2020.t: "Freundlicher Austausch"
 debate_event.2020.desc: "[movement_member.GetTitledFirstName|U], ebenfalls ein Mitglied der [my_movement.GetName], nähert sich mir mit einem buckeligen Mann im Schlepptau, das Haupt zum Gruß gesenkt. „Ich hörte, Ihr sucht talentierte Individuen für Euer Gefolge“, sagt [movement_member.GetFirstNameNoTooltip]. „Ich denke, [disciple.GetTitledFirstName] könnte [Select_CString(disciple.IsFemale, 'eine geeignete Kandidatin', 'ein geeigneter Kandidat')] sein.“\n\n[disciple.GetFirstNameNoTooltip|U] [disciple.Custom('quirk_pos_present')] und sagt: „Es wäre mir eine Ehre, Euch zu dienen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 debate_event.2020.a: "„Ich habe [disciple.Custom('DE_PRO_PER_S_3P_D')] viel beizubringen.“"
 debate_event.2020.b: "„Eure Freundschaft ist alles, worum ich bitte.“"
 friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U] bekam von [TARGET_CHARACTER.GetShortUIName] einen Schüler bei einer Debatte."
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "Die kaiserliche Gunst"
 debate_event.5000.t_movement_debate: "Die Führung der [host.Custom('GetMyMovementNoTooltip')]"
 debate_event.5000.desc_imperial: "Würdenträger und Zuschauer bevölkern die Debattierhalle und beobachten mich, als ich mich vor [debate_opponent.GetTitledFirstName] aufstelle. Wir verbeugen uns gleichzeitig voreinander, mit ausgestreckten Armen und gebeugtem Rücken.\n\nIch sollte den Augenblick nutzen und als Erstes ein Argument vorbringen."
 debate_event.5000.desc: "Die Bühne ist bereitet und die Zuschauer haben sich gesetzt. [debate_opponent.GetTitledFirstName|U] erhebt sich von [debate_opponent.Custom('DE_PRO_POS_S_3P')]em Platz, um die Anwesenden zu begrüßen, die anderen Mitglieder unserer [host.Custom('GetMyMovement')].\n\n„Wir sind hier zusammengekommen, um die Prioritäten und die Ausrichtung der [host.Custom('GetMyMovement')] zu debattieren. Das Ergebnis dieser Debatte wird zudem festlegen, wer künftig die Führung übernimmt.“"
 debate_event.5000.a: "Ich werde durch den Erlass von Kongzu regieren."
 debate_event.5000.b: "Logik und Vernunft werden Erfolg bringen."
 debate_event.5000.c: "Nun gut. #EMP Jetzt#! ist die Zeit gekommen, um …"
 debate_event.5000.d: "Euer Mangel an Führung bedeutet das Ende!"
 debate_event.5000.a.flavor: "Nutzt Eure Erfahrung in der [trait|E] „[GetTrait('confucian_education').GetName(GetNullCharacter)]“ – Mehr Erfahrung bedeutet größeren Erfolg"
 debate_event.5000.c.flavor: "Wie angewiesen werden Eure [disciples|E] versuchen, die Zuschauer bei passender Gelegenheit mitzureißen – hoffentlich werden die eigenen Zöglinge von [debate_opponent.GetShortUIName] nicht stören …"
 debate_event.5000.d.success_desc: "Ihr bringt überzeugende Argumente an"
 debate_event.5000.d.failure_desc: "Ihr scheitert, überzeugende Argumente anzubringen"
 debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName|U] verschwendet keine Zeit und beginnt sofort damit, verschiedene Beschuldigungen und Beleidigungen vorzubringen, und erklärt, dass #EMP ich#! unfähig sei, die Bewegung zu führen.\n\nUnsinn! Das ist nur ein listiger Versuch, meine Autorität zu untergraben."
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName|U] spricht ruhig über Konfuzius und wie seine Lehren uns voranbringen sollen."
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName|U] spricht über Logik und Vernunft und dass wir das bisher Gelernte nutzen sollten, um eine neue Zukunft für das Reich zu schaffen."
 debate_event.crowd_approval_desc: "\n\nDie Zuschauer nicken zustimmend."
 debate_event.crowd_disapproval_desc: "\n\nDie Zuschauer schütteln missbilligend den Kopf."
 debate_event.5010.a: "Ich verfolge meinen derzeitigen Ansatz gleich doppelt so heftig."
 debate_event.5010.b: "Vielleicht werden sie die Worte von Konfuzius umstimmen?"
 debate_event.5010.c: "Ein #EMP vernünftigerer#! Ansatz sollte sie erhellen."
 debate_event.5010.d: "Lasst meine Zöglinge an die Arbeit gehen."
 debate_event.5010.e: "Wenn alles andere versagt, zeigen Beleidigungen sicher Wirkung."
 debate_event.5100.t_winner: "– Sieg!"
 debate_event.5100.t_loser: "– Niederlage!"
 debate_event.5100.desc_winner: "Nach einer sorgsamen Vorbereitung und einer herausragenden Umsetzung bin ich [Select_CString(ROOT.Char.IsFemale, 'zur Siegerin', 'zum Sieger')] der Debatte erklärt worden!\n\n[debate_loser.GetTitledFirstName|U] deutet eine kurze, aber förmliche Verbeugung an und wendet sich an mich: „Ich denke, Glückwünsche sind angebracht. Die anderen werden Euch bald um Führung ersuchen. Ich bitte Euch lediglich, dies mit dem größten Verantwortungsgefühl zu übernehmen.“"
 debate_event.5100.desc_loser: "Trotz meiner eifrigsten Bemühungen wurde [debate_winner.GetTitledFirstName] [Select_CString(debate_winner.IsFemale, 'zur Siegerin', 'zum Sieger')] der Debatte erklärt. Von daher wird [debate_winner.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(debate_winner.IsFemale, 'die faktische Anführerin', 'der faktische Anführer')] der [my_movement.GetNameNoTooltip] bleiben.\n\nNach Glückwünschen reihum wendet [debate_winner.Custom('DE_PRO_PER_S_3P_N')] [debate_winner.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit schließlich mir zu.\n\n„Nicht alle sind dafür geschaffen, andere zu führen. Doch seid nicht verärgert: Eure Zeit mag noch kommen.“"
 debate_event.5100.desc_unexpected_winner: "In einer völlig unerwarteten Wendung der Dinge wurde #EMP ich#! [Select_CString(ROOT.Char.IsFemale, 'zur Siegerin', 'zum Sieger')] erklärt. [debate_loser.GetTitledFirstName|U] schaut mich an und ich [debate_loser.Custom('DE_PRO_PER_S_3P_A')], und wir sind beide gleichermaßen verblüfft. Haben wir das richtig verstanden? Ja, haben wir.\n\nNach einem Augenblick, in dem [debate_loser.Custom('DE_PRO_PER_S_3P_N')] sich sichtbar sammelt, spricht [debate_loser.GetFirstNameNoTooltip] mich an: „Ich denke, Glückwünsche sind angebracht. Obgleich ich nicht begreifen kann, warum jemand Euch [Select_CString(ROOT.Char.IsFemale, 'zur Siegerin', 'zum Sieger')] erklären würde …“"
 debate_event.5100.desc_unexpected_loser: "In einer völlig unerwarteten Wendung der Dinge wurde [debate_winner.GetTitledFirstName] #EMP [Select_CString(debate_winner.IsFemale, 'zur Siegerin', 'zum Sieger')]#! der Debatte erklärt. [debate_winner.GetFirstNameNoTooltip|U] schaut mich an und ich [debate_winner.Custom('DE_PRO_PER_S_3P_A')], und wir sind beide gleichermaßen verblüfft. Haben wir das richtig verstanden? Ja, haben wir.\n\nNach Glückwünschen reihum und mit noch immer erstauntem Gesicht wendet sich [debate_loser.GetFirstNameNoTooltip] mir zu: „Ich denke, Ihr habt bewundernswert debattiert. Auch wenn Ihr, warum auch immer, heute nicht gewonnen habt.“"
 debate_event.5100.a: "Für den Moment genieße ich den Augenblick."
 debate_event.5100.b: "Ich werde es einfach wieder versuchen müssen …"
 debate_event.5110.t: "– Einen Sieger küren"
 debate_event.5110.desc: "Die Argumente gehen zwischen den beiden Gegnern eine Zeit lang hin und her. Sie machen Logik geltend, sprechen über die Zukunft des Reichs und – nicht ohne die eine oder andere Beleidigung – benennen sie aus ihrer Sicht die Fähigkeiten eines wahren Anführers.\n\nAls die Debatte endet, scheint es, als hätte [debate_winner.GetTitledFirstName] die stärkere Argumentation gehabt und würde selbstverständlich gewinnen.\n\nAls [ROOT.Char.GetTitleAsNameNoTooltip] liegt es allerdings in meinem Ermessen, den Sieger zu bestimmen."
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip|U] ist [Select_CString(debate_winner.IsFemale, 'die Siegerin', 'derSieger')]."
 debate_event.5110.a.tt: "[winning_movement.GetNameNoTooltip] wird die [favored_movement|El]"
 debate_event.5110.b: "#EMP Eigentlich#! denke ich, dass [debate_loser.GetNameNoTooltip] gewonnen hat."
 debate_event.5120.desc_winner: "Nach einer kurzen Pause fasst der Sprecher die Debatte zusammen und macht, ohne es klar zu sagen, allen deutlich, dass ich sie augenscheinlich gewonnen habe. Dies ist allerdings nicht die Entscheidung des Sprechers."
 debate_event.5120.desc_loser: "Nach einer kurzen Pause fasst der Sprecher die Debatte zusammen und macht, ohne es klar zu sagen, allen deutlich, dass [debate_winner.GetTitledFirstName] sie augenscheinlich gewonnen hat."
 debate_event.5120.bridge_hegemon_available: "Alle Köpfe wenden sich [ROOT.Char.GetTopLiege.GetName] zu."
 debate_event.5120.bridge_fallback: "\n\nEin Gesandter eilt schnell von dannen, damit [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'die', 'der')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] die Neuigkeiten erfährt, und kehrt mit der Nachricht zurück, dass"
 debate_event.5120.desc_liege_confirm: "\n\n„Ich stimme zu. [debate_winner.GetFirstNameNoTooltip|U] ist [Select_CString(debate_winner.IsFemale, 'eine würdige Siegerin', 'ein würdiger Sieger')] und hat die Debatte mit höchstem Können und höchster Raffinesse geführt.“"
 debate_event.5120.desc_liege_confirm_fallback: "der kaiserliche Hof die [winning_movement.GetNameNoTooltip] der Gunst des Reiches für würdig erachtet."
 debate_event.5120.desc_liege_intervene: "\n\n„Ich erkläre [declared_winner.GetTitledFirstName] [Select_CString(debate_winner.IsFemale, 'zur Siegerin', 'zum Sieger')] dieser heutigen Debatte.“"
 debate_event.5120.a: "Ich bn froh, dass Ihr so denkt, o [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'Herrin', 'Herr')]!"
 debate_event.5120.b: "Was? Ich meine, natürlich. Danke, o [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'Herrin', 'Herr')]!"
 debate_event.5120.c: "Wie … enttäuschend."
 tgp_dynastic_cycle_decision_event.0082.a: "Unsere Stellung bleibt gesichert. Für den Moment."
 tgp_dynastic_cycle_decision_event.0082.b: "Puh. Ich dachte, wir wären erledigt."
 tgp_dynastic_cycle_decision_event.0082.c: "Wie konnte [ROOT.Char.GetTopLiege.Custom('DE_PRO_PER_S_3P_N')] eine solche Entscheidung treffen?!"
 debate_events.5100.opponent_tt: "Verringerte die [movement_power_i][movement_power|E] der [opponent_movement.GetName] um #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!"
 debate_increased_movement_power_major_effect_tooltip: "Erhöhte die [movement_power_i][movement_power|E] der [GetPlayer.Custom('GetMyMovement')] um [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
