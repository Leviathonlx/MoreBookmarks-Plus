l_german:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: Keine Wunder"
 disbelieve_mandala_ongoing.0001.desc: "Mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetName] kommt in der Stille der Nacht mit einem geflüsterten niederträchtigen Plan auf mich zu.\n\n„An den Marktständen und in den Innenhöfen der Tempel. Eine Händlerin hier, ein Bediensteter dort – alle wiederholen sie leise dieselben Geschichten über [target.GetTitledFirstName].\n\nSie werden sagen, das Flusswunder sei nur eine Täuschung der Strömung und des Laternenlichts gewesen und dass gesehen worden wäre, wie der geheilte Bettler Münzen von einem vorbeigehenden Höfling annahm.“"
 disbelieve_mandala_ongoing.0001.a: "„Hervorragender Plan, [agent.GetFirstNameNoTooltip]!“"
 disbelieve_mandala_ongoing.0001.a.crit_success: "Die Wunder werden Euch zugeschrieben"
 disbelieve_mandala_ongoing.0001.a.success: "Die Wunder sollen falsch gewesen sein"
 disbelieve_mandala_ongoing.0001.a.failure: "Euer Agent wurde enttarnt"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! „[my_scheme.GetName|U]“ erhält #V 1#! [scheme_breach|E]#!"
 disbelieve_mandala_ongoing.0001.b: "Es ist das Wagnis nicht wert."
 scheme_fake_miracles: "Falsche Wunder"
 scheme_fake_miracles_desc: "Die wundersamen Taten Eures Agenten werden als bloße Zufälle betrachtet."
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: Nichts außer einer Fälschung"
 disbelieve_mandala_ongoing.0010.desc: "„Wir könnten eine Reliquie einsetzen“, schlägt mein[spymaster.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.GetName] vor, nachdem [spymaster.Custom('DE_PRO_PER_S_3P_N')] insistierte, dass wir uns im Studierzimmer treffen.\n\n„Eine unechte, aber sorgfältig gefälscht, im Schrein von [target.GetTitledFirstName]. Lasst sie #EMP gefunden#! und später als Betrug aufgedeckt werden: Die Leute werden die Wunder anzweifeln, der Klerus wird raunen und [target.Custom('DE_PRO_POS_S_3P')]e geheiligte Aura wird sich auflösen.“"
 disbelieve_mandala_ongoing.0010.a: "Die Reliquie (#EMP [fake_relic.GetNameNoTooltip]#!) sieht täuschend echt aus."
 disbelieve_mandala_ongoing.0010.a.success: "Der Plan geht auf"
 disbelieve_mandala_ongoing.0010.a.failure: "Euer Agent wurde enttarnt"
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip|U] ist [Select_CString(target.IsFemale, 'keine Närrin', 'kein Narr')]."
 rival_planted_fake_artifact: "[CHARACTER.GetShortUIName|U] versuchte, eine falsche Reliquie am Hof von [TARGET_CHARACTER.GetShortUIName] zu platzieren."
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1212.desc: "Genügend Risse bringen alles zum Zerspringen.\n\nMeine Bemühungen, Unglauben zu säen, was die göttliche Natur von [target.GetTitledFirstName] anbelangt, trugen Früchte, und nun kann [target.Custom('DE_PRO_POS_S_3P')] Name nicht mehr genannt werden, ohne dass nicht wenigstens einer der anwesenden Gesprächsteilnehmer nachfragt, wie wahr die Gerüchte sind. Die Gerüchte über [target.Custom('DE_PRO_POS_S_3P')]e hinterhältigen Taten. Über [target.Custom('DE_PRO_POS_S_3P')]e stümperhaften Widersprüchlichkeiten."
 scheme_critical_moments.1212.desc_discovered: "\n\nSelbst wenn [target.GetFirstNameNoTooltip] von meiner Beteiligung weiß, macht das nichts! Bald wird die Welt den einen wahren Devaraja kennenlernen: mich!"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip|U] ist erstaunt über die erfahrene Abneigung, bleibt aber völlig ahnungslos gegenüber meiner Beteiligung!"
 scheme_critical_moments.1212.a: "Es war richtig, das zu tun."
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.1213.desc: "Nichts. Monate der Planung und des Ränkeschmiedens, des Gerüchteverbreitens und der Bestechungsgelder – und dennoch ist die Göttlichkeit von [target.GetTitledFirstName] so unantastbar wie eh und je!"
 scheme_critical_moments.1213.desc_discovered: "\n\nUm die ganze Sache noch schlimmer zu machen, habe ich nicht nur Zeit und Mittel verschwendet, sondern [target.GetFirstNameNoTooltip] wurde auch noch auf meine schlecht umgesetzten bösen Absichten aufmerksam!"
 scheme_critical_moments.1213.desc_secret: "\n\nZumindest hat [target.GetFirstNameNoTooltip] keine Ahnung, dass überhaupt irgendetwas vor sich ging …"
 scheme_critical_moments.1213.a: "Nur ein kleiner Rückschlag…"
 scheme_critical_moments.1214.t: "Angezweifeltes Mandala"
 scheme_critical_moments.1214.desc: "Es beginnt mit einem Blick. Diesem merkwürdige Blick der #EMP Unsicherheit#!? Wenn ich ihnen befehle, im Namen der Göttlichkeit etwas zu erledigen, zögern sie einen Moment länger, als sie es sollten. Die Diener sprechen über meine Unzulänglichkeiten und meine Fehler, die beweisen, dass ich eigentlich menschlich und nicht göttlich bin.\n\nWie können sie es wagen? Ich werde es ihnen beweisen. Ich muss."
 scheme_critical_moments.1214.desc_discovered: "\n\nUnd obendrein sind sich meine Agenten sicher: Es war [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'die', 'der')] bei diesen Zweifeln an meiner Göttlichkeit die Finger im Spiel hatte …"
 scheme_critical_moments.1214.a: "Höchst beunruhigend …"
 scheme_critical_moments.1215.t: "Unüberwindbares Mandala"
 scheme_critical_moments.1215.desc: "Falsche Gerüchte und bösartiges Gewisper versuchen, meine Autorität zu untergraben. Versuchen, #EMP mich#! zu weniger als einem göttlichen Wesen zu machen.\n\nMeine Anhänger nehmen dies jedoch nicht hin, und mein Rang ist sicher. Für den Moment zumindest."
 scheme_critical_moments.1215.desc_discovered: "Allerdings sind sich meine Agenten sicher: Es war [owner.GetTitledFirstName], [owner.Custom('DE_ART_DEF_S_N')] bei diesem Zweifel an meiner Göttlichkeit die Finger im Spiel hatte …"
 scheme_critical_moments.1215.a: "Wie dreist!"
 scheme_critical_moments.1215.a_discovered: "[owner.Custom2('InsultNoun', ROOT.Char)|U] …"
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1222.desc: "Meine Prüfungen und meine Mühsal sind von Erfolg gekrönt! Diese ganze Zeit, die ich damit verbrachte, [target.GetTitledFirstName|U] zu zermürben – und nun hat [target.Custom('DE_PRO_PER_S_3P_N')] schließlich eingewilligt, sich unter meine Oberhoheit zu begeben.\n\nIch werde mit Pracht und Gnade regieren!"
 scheme_critical_moments.1222.a: "Noch [Select_CString(target.IsFemale, 'eine weitere Tributzahlerin', 'ein weiterer Tributzahler')]!"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.1223.intro: "Kein Erfolg. Meine ganze harte Arbeit – wofür?"
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName|U] hat meine Annäherungsversuche zurückgewiesen und darauf bestanden, dass [target.Custom('DE_PRO_PER_S_3P_N')] auf sich selbst gestellt besser dran ist. Das werden wir noch sehen."
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName|U] hat meine Annäherungsversuche zurüchgewiesen und auf die Erhabenheit von [target.GetSuzerain.GetTitledFirstName] als [target.Custom('DE_PRO_POS_S_3P')][Select_CString(target.GetSuzerain.IsFemale, 'er', 'em')] einzig wahren [Select_CString(target.GetSuzerain.IsFemale, 'Anführerin', 'Anführer')] verwiesen. Was für ein Unsinn."
 scheme_critical_moments.1223.a: "Pah. Ich werde mir würdigere Anhänger suchen!"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1224.desc: "Es wird Zeit. Der Augenblick für [target.GetTitledFirstName], [target.GetSuzerain.GetTitledFirstName] zu verlassen, ist gekommen. Das Einzige, was [target.GetFirstNameNoTooltip] noch tun muss, ist, [target.GetSuzerain.GetTitledFirstNameNoTooltip] über die Lage der Dinge zu in Kenntnis zu setzen, und dann werde ich meinen Tribut bekommen …\n\nHoffentlich wird sich [target.GetSuzerain.GetTitledFirstNameNoTooltip|U] als ehrenhafter Herrscher zeigen und lässt [target.Custom('DE_PRO_PER_S_3P_A')] in Frieden zum #EMP geeigneteren#! Suzerän ziehen."
 scheme_critical_moments.1224.a: "Ich kann es kaum erwarten!"
 scheme_critical_moments.1225.t: "[Select_CString(target.IsFemale, 'Durchgeknallte Tributzahlerin', 'Durchgeknallter Tributzahler')]"
 scheme_critical_moments.1225.desc: "Der Gesandte [Select_CString(target.IsFemale, 'meiner Tributzahlerin', 'meines Tributzahlers')] [target.GetTitledFirstName] erreicht meinen Hof, und die Botschaft ist deutlich.\n\nDieses Schwein von [owner.GetTitledFirstName|U] hat [target.GetFirstNameNoTooltip] den armseligen Verstand verdreht und [target.Custom('DE_PRO_PER_S_3P_A')] gegen mich gewendet – und nun sehnt [target.Custom('DE_PRO_PER_S_3P_N')] sich danach, meinen Schoß #EMP zu verlassen#!, den Tribut zurückzuziehen und meine Suzeränität schwinden zu lassen."
 scheme_critical_moments.1225.a: "Ich sollte wohl besser einen #EMP Anreiz schaffen#! …"
 scheme_critical_moments.1225.b: "#EMP Das werden wir ja wohl noch sehen.#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUIName|U] könnte der [suzerain|E] von [TARGET_CHARACTER.GetShortUIName] werden und dem Krieg als Verteidiger beitreten!#!"
 scheme_critical_moments.1225.c: "Das ist gut."
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: Mal gewinnt man, mal verliert man"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: Gemeinsame Sache"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: Loslassen"
 scheme_critical_moments.1226.desc_incentivizing: "Der Brief von [target.GetTitledFirstName] ist bedauerlich. [incentivizing_suzerain.GetTitledFirstName|U] hat dem alten Holzkopf einen #EMP Anreiz#!geboten, noch wenigstens #EMP etwas#! länger zu bleiben …\n\n… und dieser falsche „Devaraja“ [incentivizing_suzerain.GetFirstNameNoTooltip] musste ein paar Münzen ausspucken, weil es [Select_CString(incentivizing_suzerain.IsFemale, 'ihr', 'ihm')] an wahrer Göttlichkeit mangelt.\n\nVielleicht wird [target.GetFirstNameNoTooltip] nächstes Mal zur Besinnung kommen – und in meinen Schoß."
 scheme_critical_moments.1226.desc_warring: "[Select_CString(incentivizing_suzerain.IsFemale, 'Die', 'Der')] Gesandte von [target.GetTitledFirstName|U] kommt in meinen Thronsaal gerannt. „Krieg!“, schreit [dummy_envoy.Custom('DE_PRO_PER_S_3P_N')]. „Krieg! [warring_suzerain.GetTitledFirstName|U] hat es sich zur Aufgabe gemacht, höchstpersönlich die Fehleinschätzung [Select_CString(target.IsFemale, 'meiner Herrin', 'meines Herrn')] #EMP gewaltsam#! zu berichtigen!“\n\nNoch immer aufgeregt verbeugt [dummy_envoy.Custom('DE_PRO_PER_S_3P_N')] sich zu meinen Füßen. „Bitte, bitte #EMP helft uns#!!“\n\nEin Schauer läuft mir über den Rücken. Krieg?"
 scheme_critical_moments.1226.desc: "Suzerän eingeknickt"
 scheme_critical_moments.1226.a: "„Zur Rettung!“"
 scheme_critical_moments.1226.b: "Nun denn …"
 scheme_critical_moments.1226.b_warring: "„Ich habe mich nicht für einen #EMP Krieg#! gemeldet.“"
 scheme_critical_moments.1226.b_incentivizing: "Ach ja. Doch ich habe mich gut geschlagen."
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip|U]: Jeder Einzelne von Euch"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "Ich statte [target_county.GetName] einen Besuch ab und bemühe mich, seine Bewohner dazu zu bringen, zu meinem Großvorhaben für ein Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) beizutragen.\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Stände, an denen [ROOT.Char.Custom('GetExpensiveMeal')] verkauft wird, locken mich mit einem köstlichen Duft."
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "Die Einheimischen bevölkern den großen Platz, umringt von leicht heruntergekommenen Behausungen und Händlern, die versuchen, ihre fauligen [ROOT.Char.Custom('get_region_root_vegetable_plural')] loszuwerden."
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Händler, die [ROOT.Char.Custom('GetTradeGoods')] verkaufen, versuchen nichtsahnenden Besuchern etwas aufzuschwatzen."
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n„Hört her, hört her! [peasant.Custom('dummy_peasant_profession')] und [peasant.Custom2('dummy_peasant_profession', peasant)] gleichermaßen! Für die #EMP geringste#! Menge an Gold kann all dies Euch gehören!“"
 coerce_and_leverage_contribution_ongoing.0001.a: "Diese Leute können ein paar Münzen erübrigen."
 coerce_and_leverage_contribution_ongoing.0001.b: "Sie haben größere Sorgen."
 coerced_contribution_county_modifier: "‚Freiwillige‘ Beiträge"
 coerced_contribution_county_modifier_desc: "Die Bewohner dieser Gemeinde wurden unter Zwang eingeladen, sich an einem Großvorhaben zu beteiligen."
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "Ersparte Abgabe"
 spared_contribution_county_modifier_desc: "Den Bewohnern dieser Gemeinde wurden ihre Geldabgaben für ein Großvorhaben erlassen."
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip|U]: Erlösung in Gold"
 coerce_and_leverage_contribution_ongoing.0010.desc: "Der Geruch von [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] bringt mir einen Morgengruß dar, die Luft ist erfüllt von einer #L [ROOT.Char.Custom('GetSeasonAdj')|l]en#! Stimmung von [ROOT.Char.Custom('GetSeason')].\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], die Last, ein Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) zu errichten, ist groß“, sagt mein[court_chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetName], als [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] sich mir [court_chaplain.Custom('quirk_pos_adverb')] lächelnd nähert. „Doch die Gläubigen lassen sich vielleicht durch das Versprechen himmlischer Gnade bewegen.\n\nWenn wir es so erlassen, werden jene, die mehr beitragen, Segnungen empfangen, die über das übliche Maß hinausgehen.“"
 coerce_and_leverage_contribution_ongoing.0010.aa: "„#EMP Ich#! würde diese Segnungen gern empfangen.“"
 coerce_and_leverage_contribution_ongoing.0010.a: "„So soll es geschehen.“"
 coerce_and_leverage_contribution_ongoing.0010.b: "Das ist Eure Aufmerksamkeit nicht wert."
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip|U]: Der Wert eines Versprechens"
 coerce_and_leverage_contribution_ongoing.0020.desc: "Mein[servant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))] [servant.GetName] verbeugt sich tief, mit [servant.Custom('GetWritingMaterialPlural')] in den Händen.\n\n„Die Geldschatullen für den Bau des Gotteshauses ([ROOT.Char.GetFaith.HouseOfWorship]) füllen sich zu langsam“, sagt [servant.Custom('DE_PRO_PER_S_3P_N')] [servant.Custom('quirk_pos_pp')].\n\n„Doch Worte könnten vielleicht erreichen, was Münzen nicht schaffen. Möglicherweise würde ein Brief an [target.GetTitledFirstName] mit einem verlockenden Versprechen [target.Custom('DE_PRO_PER_S_3P_A')] davon überzeugen, uns zu helfen …“"
 coerce_and_leverage_contribution_ongoing.0020.aa: "Ein Versprechen muss nicht wahr sein …"
 coerce_and_leverage_contribution_ongoing.0020.a: "„Beeilt Euch mit Eurem Schreiben!“"
 coerce_and_leverage_contribution_ongoing.0020.b: "„Erwähnt einfach, dass ich [target.Custom('DE_PRO_POS_S_3P')]e Großzügigkeit zu schätzen weiß.“"
 scheme_promised_hook_modifier: "Versprochenes Druckmittel"
 scheme_promised_hook_modifier_desc: "Der Anstifter dieses Komplotts versprach dessen Ziel ein Druckmittel – ob dies nun stimmt oder nicht, weiß allein der Besitzer."
 #OPINIONS
 coerced_my_tributary_opinion: "Nötigte meinen Tributzahler"
 coerced_tributary_opinion: "NötigteTributzahler"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1242.desc: "Ich wusste immer, dass ich mich auf die fleißigen Menschen von [target_title.GetBaseNameNoTierNoTooltip] verlassen kann, wenn ich Hilfe brauche. Für eine größere Sache und zur Ehrung ihres Oberhaupts legten sie im übertragenen Sinn die Kleidung ab, um meine Tempelanlage zu finanzieren.\n\nWie erfreulich."
 scheme_critical_moments.1242.a: "Gut, gut …"
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.1243.desc: "Die Bastarde von [target_title.GetBaseNameNoTierNoTooltip] sind nicht bereit, auf mich einzugehen, und lehnen meine Anfragen, an meinem #EMP Großvorhaben#! mitzuwirken, tatkräftig ab.\n\nAls Grund wird ein #EMP Mangel an finanziellen Mitteln#! angegeben. Das ist Unsinn! Wo ein Wille ist, ist auch ein Weg!"
 scheme_critical_moments.1243.a: "Was für eine Frechheit!"
 insusceptible_to_coerce_contribution_modifier: "Nicht erpressbar"
 insusceptible_to_coerce_contribution_modifier_desc: "Diese Gemeinde lehnt es ab, zur Finanzierung einer Tempelanlage herangezogen zu werden."
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1252.desc: "Ich wusste immer, dass ich mich auf [target.GetTitledFirstName] verlassen kann! Mein geschicktes Überreden und Verhandeln hat Früchte getragen: [target.Custom('DE_PRO_PER_S_3P_N')|U] hat sich freundlicherweise bereit erklärt, in mein Vorhaben zu investieren und alles zu tun, um meinen Tempel noch prächtiger zu gestalten.\n\nDie Transzendenz rückt näher …"
 scheme_critical_moments.1252.a: "Wunderbar!"
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.1253.desc: "Ich stürme in den Raum, die Fäuste vor Verdruss geballt, weil das Schwein [target.GetTitledFirstName] sich einfach weigert, zur Vernunft zu kommen. Habe ich nicht mit [target.Custom('DE_PRO_POS_S_3P')]em engsten Kreis diskutiert, argumentiert und versucht, ihn zu #EMP beeinflussen#!?\n\nEr hat #EMP sofortige Investitionen#! als [target.Custom('DE_PRO_POS_S_3P')]e derzeitige Priorität angeführt, anstatt zu meinem #EMP prächtigen Vorhaben#! beizutragen. Ich habe mehr von [target.Custom('DE_PRO_PER_S_3P_D')] erwartet. Das ist nicht das letzte Mal, dass [target.Custom('DE_PRO_PER_S_3P_N')] davon hört …"
 scheme_critical_moments.1253.a: "Ts, ts …"
 insusceptible_to_leverage_contribution_modifier: "Unempfänglich für Druckmittel"
 insusceptible_to_leverage_contribution_modifier_desc: "Dieser Charakter öffnet weder seine Geldbörse noch sein Herz, um Beiträge zu leisten."
 unlock_coerce_tributary_scheme_tt: "Erfordert Stufe #V 2#! im [aspect_of_trickery|E]"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip|U]: Gesperrte Straßen"
 coerce_tributary_ongoing.0001.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“ Mein[steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetName] steht mit einem breiten Lächeln vor mir.\n\n„Ich … #EMP fand#! eine alte Schuld, die es uns erlaubt, [target.GetTitledFirstName] zu höheren Zöllen zu verpflichten, was die Nutzung unserer Straßen angeht. Ich werde allerdings ein paar Geldmittel benötigen, um eine kleine Abordnung nach [capital.GetName] zu schicken.“"
 coerce_tributary_ongoing.0001.a: "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird lernen müssen, wie teuer es ist, sich uns zu widersetzen."
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName|U] ist bereit zum Zahlen"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName|U] beugt sich nicht"
 coerce_tributary_ongoing.0001.b: "Die Zeit wird uns in die Hände spielen."
 scheme_extra_tariffs: "Zusätzliche Zölle"
 scheme_extra_tariffs_desc: "Der Komplottanstifter hat das Ziel überzeugt, dass #EMP viele weitere#! Unannehmlichkeiten folgen werden, falls es nicht freiwillig sein Tributzahler wird."
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName|U]: Angriffslustige Verhandlungen"
 coerce_tributary_ongoing.0010.desc: "Mein[marshal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] verbeugt sich tief, mit Schweiß auf der Stirn, weil [marshal.Custom('DE_PRO_PER_S_3P_N')] und die [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U] sich gerade erst ertüchtigten.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, beginnt [marshal.Custom('DE_PRO_PER_S_3P_N')], „zu viele Gespräche wurden mit [target.GetTitledFirstName] geführt, um [target.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen. Um Tribut wird nicht gebettelt – man nimmt ihn sich.“\n\n[marshal.Custom('DE_PRO_PER_S_3P_N')|U] ballt die Faust.\n\n„Gestattet mir, einige meiner Krieger zu den Toren von [capital.GetName] zu schicken.“"
 coerce_tributary_ongoing.0010.a: "„So soll es geschehen!“"
 coerce_tributary_ongoing.0010.a.success: "[target.GetShortUIName|U] ist überzeugt"
