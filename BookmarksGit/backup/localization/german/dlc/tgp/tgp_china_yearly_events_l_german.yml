l_german:
 tgp_china_yearly.0001.t: "Wenn der Weg nicht zum Ziel führt"
 tgp_china_yearly.0001.desc: "Auf dem Rückweg zu meiner Unterkunft bemerke ich eine Menschenmenge, die sich vor den Toren des großen Bauwerks ([poor_county.GetProvince.GetHolding.GetType.GetName]) von „[poor_county.GetProvince.GetName]“ versammelt hat.\n\nMütter, Väter und Kinder reihen sich gleichermaßen in den Straßen auf, die Köpfe schamhaft gesenkt, die Hände nach den Abfällen vorüberziehender Reisender haschend."
 tgp_china_yearly.0001.a: "Spendet Lebensmittel und Kleidung an die Armen."
 tgp_china_yearly.0001.a.flavor: "… und soll ich dabei etwa zugeben, dass ich mein Volk nicht regieren kann?"
 tgp_china_yearly.0001.b: "„Schickt sie zurück an die Arbeit!“"
 tgp_china_yearly.0001.b.success: "Gemeine wurden erfolgreich eingeschüchtert"
 tgp_china_yearly.0001.b.critical: "Außerordentlicher Erfolg!"
 tgp_china_yearly.0001.c: "„Ich sollte mich wieder meinem Studium widmen.“"
 tgp_china_yearly.0001.c.flavor: "Ich bin noch nicht bereit, mich mit solch schwierigen Fragen zu befassen."
 tgp_china_yearly.0001.d: "Diese weltlichen Angelegenheiten sind unter meiner Würde."
 tgp_china_yearly.0005.t: "[Select_CString(grieving_child.IsFemale, 'Eine wahre Tochter', 'Ein wahrer Sohn')]"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begrüßt mich mit einem Bauernkind im Schlepptau, das [messenger.Custom('DE_PRO_PER_S_3P_D')] in [messenger.Custom('DE_PRO_POS_S_3P')]e Fußstapfen tretend folgt.\n\n„[ROOT.Char.GetTitleAsName], ich habe dieses Kind vor den Toren vorgefunden, wo es um eine Audienz bei Euch bat. Es hat vor Kurzem seinen einzigen noch lebenden Verwandten verloren und keine Mittel für ein angemessenes Begräbnis. Es muss doch etwas geben, was wir für es tun können!“"
 tgp_china_yearly.0005.knight: "Ich höre einen lauten Schrei und eilige Schritte, die vom Tor des Hofes kommen. Ich folge dem Geräusch und finde [messenger.GetTitledFirstName] vor, [messenger.Custom('DE_ART_DEF_S_N')] ein Bauernkind festhält. \n\n„Helft mir, [ROOT.Char.GetTitleAsNameNoTooltip]!“, schreit das Kind. „[Select_CString(parent.IsFemale, 'Meine Mutter', 'Mein Vater')] ist von uns gegangen und hat mich ganz allein zurückgelassen. Ich habe kein Tuch für [parent.Custom('DE_PRO_POS_S_3P')]en leblosen Leib, keine Nägel für einen Sarg.“ An den rot umrandeten Augen und der verkrusteten Nase des Kindes kann ich erkennen, dass es aufrichtig leidet."
 tgp_china_yearly.0005.outro: "\n\nDieses Kind wird möglicherweise nicht allein überleben, wenn ich nichts unternehme."
 tgp_china_yearly.0005.a: "„Ich werde einen geeigneten Vormund für es finden.“"
 tgp_china_yearly.0005.b: "„Es kann sein Elternteil nicht ehren, wenn wir es aufnehmen.“"
 tgp_china_yearly.0005.c: "Ich kann mich noch nicht entscheiden."
 tgp_china_yearly.0005.c.flavor: "Ihr werdet daran erinnert, mehr zu lernen"
 tgp_china_yearly.0005.d: "Wir können nicht über Leben und Tod bestimmen."
 tgp_china_yearly.0010.t: "Glückssträhnen"
 tgp_china_yearly.0010.desc: "Als ich über den örtlichen Markt schlendere, höre ich [Select_CString(starving_lowborn.IsFemale, 'eine Verkäuferin', 'einen Verkäufer')] rufen: „Gedichte zu verkaufen! Glückssprüche, die Eurem Haushalt Glück bringen!“\n\nIch bahne mir einen Weg durch die Menschenmenge, um mir den Stand genauer anzusehen. Die Gedichte sind mit viel zu dünnen Buchstaben geschrieben. Die Zeilen sind hastig aneinandergereiht und laufen an einigen Stellen fast ineinander.\n\nIch habe wenig Vertrauen in die Fähigkeiten [Select_CString(starving_lowborn.IsFemale, 'der Verkäuferin', 'desVerkäufers')] und noch weniger in [starving_lowborn.Custom('DE_PRO_POS_S_3P')]e Behauptungen, doch viele Leute stehen Schlange, um [starving_lowborn.Custom('DE_PRO_POS_S_3P')]e Werke zu kaufen."
 tgp_china_yearly.0010.a: "[Select_CString(starving_lowborn.IsFemale, 'Diese Schreiberin', 'Dieser Schreiber')] ist nicht besser als [Select_CString(starving_lowborn.IsFemale, 'eine Diebin', 'ein Dieb')]!"
 tgp_china_yearly.0010.a.tt: "Ihr verbannt den Schreiber"
 tgp_china_yearly.0010.b: "[starving_lowborn.Custom('DE_PRO_PER_S_3P_N')|U] könnte sich als nützlich erweisen."
 tgp_china_yearly.0010.c: "Ich frage mich, was die Bücher zu dieser Sache zu sagen haben."
 tgp_china_yearly.0010.d: "Ich habe Wichtigeres zu tun."
 tgp_china_yearly.0015.t: "Handelsscherereien"
 tgp_china_yearly.0015.desc: "Mein Besuch in einem örtlichen Teeladen wird durch einen Tumult auf der Straße unterbrochen. Ich schaue nach draußen und sehe, wie [market_vendor.GetTitledFirstName], [Select_CString(market_vendor.IsFemale, 'eine einheimische Malerin', 'ein einheimischer Maler')], mit einem Unbekannten streitet.\n\n„Meine Kunden erwarten mich hier. Ich habe mehrere Aufträge, die ich ausliefern muss!“, argumentiert [market_vendor.GetTitledFirstNameNoTooltip], doch der Händler hat bereits einen Stand aufgebaut und seine Waren aufgereiht.\n\nDer Stand enthält Artikel wie [ROOT.Char.Custom('GetClothingArticle')], geschnitzte Statuen von einer bestimmten Raubtierart ([ROOT.Char.Custom('RegionalFerociousAnimal')]) sowie eine Reihe kunstvoller Haarnadeln und Kämme. Offensichtlich lebt dieser Händler von der Arbeit anderer Handwerker."
 tgp_china_yearly.0015.a: "Vertreibt den Händler."
 tgp_china_yearly.0015.b: "Lasst den Händler gegen Bezahlung bleiben."
 tgp_china_yearly.0015.c: "Ich bringe sie zum Schweigen, damit ich mich meinen Studien widmen kann."
 tgp_china_yearly.0015.d: "Was für eine Lappalie!"
 tgp_china_yearly.0020.t: "Ein öffentliches Anliegen"
 tgp_china_yearly.0020.desc: "[tax_official.GetTitledFirstName] kommt mit zitternden Händen und einem wölfischen Lächeln auf mich zu. Ich habe kaum Zeit, die Blume ([ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]) in meiner Hand loszulassen und [tax_official.Custom('DE_PRO_PER_S_3P_A')] anzusehen, da spricht [tax_official.Custom('DE_PRO_PER_S_3P_N')] mich auch schon an. \n\n„[Select_CString(tax_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')] schickt mich mit einer Nachricht“, sagt [tax_official.Custom('DE_PRO_PER_S_3P_N')]. „[tax_liege.GetTitledFirstName|U] möchte Euch darüber in Kenntnis setzen, dass der Kaiserschatz Geld benötigt und „[taxless_county.GetProvince.GetName]“ eine Reihe von Steuerrückständen hat, die [tax_liege.Custom('DE_PRO_PER_S_3P_N')] von Euch eintreiben möchte.“\n\nEs versteht sich von selbst, dass mein Ruf leidet, wenn ich mich nicht daran halte, doch [Glossary('Kǒngzǐ', 'CONFUCIUS_GLOSS')] lehrt uns, Habgier in jeder Form zu verabscheuen."
 tgp_china_yearly.0020.a: "Entsendet die Steuereintreiber."
 tgp_china_yearly.0020.b: "Lehnt ab."
 tgp_china_yearly_no_education_first: "#weak Ihr erhaltet diese Auswirkung, weil Ihr nicht über die Eigenschaft „Konfuzianische Bildung“ verfügt.#!"
 tgp_china_yearly.0030.t: "Gute Nachrichten verbreiten sich rasch"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nEs ist meine Pflicht, begabte Menschen, wie Ihr es seid, zu finden und sie in mein Büro zu geleiten."
 tgp_china_yearly.0030.desc_elder: "Als Euer [elder|E] muss ich zugeben, dass ich beeindruckt bin von dem Ruf, den Ihr Euch als [Select_CString(ROOT.Char.IsFemale, 'eine wahre Konfuzianerin', 'ein wahrer Konfuzianer')] erarbeitet habt."
 tgp_china_yearly.0030.desc_fellow_confucian: "Als [Select_CString(title_offerer.IsFemale, 'gleichgesinnte Konfuzianerin', 'gleichgesinnter Konfuzianer')] freut es mich, von Eurer Hingabe für den Weg zu hören, und ich freue mich auf die Möglichkeit vieler freundschaftlicher Debatten in der Zukunft."
 tgp_china_yearly.0030.desc_intro_outro: "\n\nIn Anerkennung Eurer Rechtschaffenheit biete ich hiermit an, Eure Kandidatur für das Statthaltertum in [free_title.GetName] weiterhin zu unterstützen."
 tgp_china_yearly.0030.a: "Ich nehme dankbar an."
 tgp_china_yearly.0030.b: "Leider ist meine Ausbildung noch nicht abgeschlossen."
