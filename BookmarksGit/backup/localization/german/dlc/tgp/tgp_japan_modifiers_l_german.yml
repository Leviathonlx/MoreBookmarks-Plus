l_german:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "Frischer Fisch"
 tgp_japan_fresh_fish_county_modifier_desc: "Die Bewohner dieser Gemeinde werden mit frisch gefangenem Fisch versorgt."
 tgp_japan_pearl_county_modifier: "Wertvolle Perlen"
 tgp_japan_pearl_county_modifier_desc: "Die Taucher dieser Gemeinde finden manchmal Perlen, die sie verkaufen."
 tgp_japan_abalone_temple_offerings_county_modifier: "Tempelopfergaben"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "Die Taucher dieser Gemeinde verkaufen Ohrschnecken, die einem ein langes Leben schenken sollen."
 tgp_japan_taxed_entertainment_county_modifier: "Besteuerte Unterhaltung"
 tgp_japan_taxed_entertainment_county_modifier_desc: "In diesem Land wird keine Gelegenheit ausgelassen, die Taschen des Staats zu füllen: Die Unterhaltung des Volks bildet da keine Ausnahme."
 tgp_japan_prized_generosity_county_modifier: "Geschätzte Großzügigkeit"
 tgp_japan_prized_generosity_county_modifier_desc: "Nur wenige Dinge sind besser für eine gesunde Rivalität zwischen Dörfern als das Aussetzen eines Preises, um den sie wetteifern können. So bleibt die Bevölkerung der Gemeinde gut bei der Stange."
 tgp_japan_fire_drilled_county_modifier: "Brandgeschulte Haushalte"
 tgp_japan_fire_drilled_county_modifier_desc: "Den Haushalten dieser Gemeinde sind die Gefahren durch Feuer sehr bewusst, und sie wurden alle angewiesen, einen Eimer bereitzuhalten, falls eines ausbricht."
 tgp_japan_instructive_plays_county_modifier: "Lehrreiche Moralitäten"
 tgp_japan_instructive_plays_county_modifier_desc: "Die Menschen in dieser Gemeinde werden an ihren Platz erinnert, selbst wenn sie ihn bei einem Theaterstück eigentlich für ein paar Stunden vergessen wollen."
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "Entspannt durch Onsen"
 tpg_japan_hot_spring_relaxation_modifier_desc: "Dieser Charakter nahm ein erholsames Bad in einem [Glossary('Onsen', 'ONSEN_GLOSS')]."
 tgp_japan_hot_spring_mystic_positive_modifier: "Erfrischender Geist"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "Dieser Charakter hat verstanden, wie man sich auf das eigene spirituelle Selbst einstimmt."
 tgp_japan_hot_spring_mystic_neutral_modifier: "Skeptischer Geist"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "Dieser Charakter spürte #EMP etwas#!, aber konnte nicht ergründen, was es wirklich war."
 tgp_japan_hot_spring_mystic_negative_modifier: "Verstreuter Geist"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "Dieser Charakter konnte sich nicht mit seinem spirituellen Selbst verbinden."
 tgp_japan_sake_offering_county_modifier: "Sake-Opfer"
 tgp_japan_sake_offering_county_modifier_desc: "Der Herrscher dieser Gemeinde hat den Göttern während eines Kirschblütenfests Respekt gezollt."
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "Sake-Gabe"
 tgp_japan_sake_offering_character_modifier_desc: "Dieser Charakter hat den Göttern während eines Kirschblütenfests Respekt gezollt."
 tgp_japan_tengu_rumors_character_modifier: "Tengu-Gerüchte"
 tgp_japan_tengu_rumors_character_modifier_desc: "Dieser Charakter sucht immer noch nach einem [Glossary('Tengu','TENGU_GLOSS')], nachdem er ein entsprechendes Gerücht hörte.\n\nMan sagt, dass jeder, der einem begegnet und diesen beeindruckt, ansehnlich belohnt wird."
 tgp_japan_cautious_curiosity_character_modifier: "Umsichtige Neugierde"
 tgp_japan_cautious_curiosity_character_modifier_desc: "Dieser Charakter wurde unlängst von einem schlichten Gerücht in die Irre geführt."
 tpg_japan_add_fish_to_pond_modifier: "Teich voller Fische"
 tpg_japan_add_fish_to_pond_modifier_desc: "Der Gärtner dieses Charakters setzte zusätzliche Fische in den Teich, sodass er gern von Höflingen besucht wird."
 tgp_japan_train_with_troops_modifier: "Beflügelte Truppen"
 tgp_japan_train_with_troops_modifier_desc: "Dieser Charakter hielt eine Rede, die seine Soldaten vor einer kommenden Schlacht beflügelte."
 tgp_learned_from_onibi_modifier: "Aus Onibi gelernt"
 tgp_learned_from_onibi_modifier_desc: "Dieser Charakter zog Einsichten aus Gesprächen über [Glossary('Onibi', 'ONIBI_GLOSS')]."
 tgp_buddhist_fighting_modifier: "Religiöse Grabenkämpfe"
 tgp_buddhist_fighting_modifier_desc: "Dieser Charakter saß tatenlos daneben, während verschiedene buddhistische Sekten um die Kontrolle im Reich rangen."
 tgp_siren_yokai_love_modifier: "Auf der Suche nach Liebe"
 tgp_siren_yokai_love_modifier_desc: "Dieser Charakter wurde von einem [Glossary('Yokai', 'YOKAI_GLOSS')] inspiriert, nach Liebe zu suchen."
 tgp_siren_yokai_prose_modifier: "Aufstrebender Geschichtenerzähler"
 tgp_siren_yokai_prose_modifier_desc: "Dieser Charakter wurde von Liedern inspiriert, die ihm im Traum von [Glossary('Yokai', 'YOKAI_GLOSS')] vorgesungen wurden. Er wird jetzt eigene Geschichten verfassen."
 tgp_garden_yokai_bloom_modifier: "Blühender Garten"
 tgp_garden_yokai_bloom_modifier_desc: "Dieser Charakter glaubt, einen [Glossary('Yokai', 'YOKAI_GLOSS')] gesehen zu haben, was ihn dazu inspirierte, in den eigenen Garten zu investieren."
 tgp_garden_yokai_building_modifier: "Aufstrebender Architekt"
 tgp_garden_yokai_building_modifier_desc: "Dieser Charakter glaubt, einen [Glossary('Yokai', 'YOKAI_GLOSS')] gesehen zu haben, was ihn dazu inspirierte, Bauwerke in seinem Reich zu errichten."
 tgp_shadow_yokai_imitation_modifier: "Einschüchternde Präsenz"
 tgp_shadow_yokai_imitation_modifier_desc: "Dieser Charakter zeigt ein einschüchterndes Wesen, weil er glaubt, einen [Glossary('Yokai', 'YOKAI_GLOSS')]-Verbündeten zu haben."
 tgp_shadow_yokai_torch_modifier: "Zusatzpatrouillen"
 tgp_shadow_yokai_torch_modifier_desc: "Dieser Charakter meint, ein [Glossary('Yokai', 'YOKAI_GLOSS')] habe Besitz von seinem Schatten ergriffen und stärke die Verteidigung seines eigenen Reichs."
 tgp_shrine_heir_modifier: "Dynastiegunst"
 tgp_shrine_heir_modifier_desc: "Dieser Charakter betete an einem Schrein und dachte darüber nach, in die sichere Zukunft der eigenen Familie zu investieren."
 tgp_shrine_piety_modifier: "Treuer Diener"
 tgp_shrine_piety_modifier_desc: "Dieser Charakter hat seinen Glauben durch ein Gebet an einem Schrein gefestigt."
 tgp_shrine_wealth_modifier: "Wirtschaftlicher Wohlstand"
 tgp_shrine_wealth_modifier_desc: "Dieser Charakter betete an einem Schrein und dachte darüber nach, in die Mehrung des eigenen Wohlstands zu investieren."
 tgp_shrine_health_modifier: "Gestärkter Leib"
 tgp_shrine_health_modifier_desc: "Dieser Charakter betete an einem Schrein und dachte darüber nach, in die eigene Gesundheit zu investieren."
 tgp_traveling_safe_modifier: "Bedachter Reisender"
 tgp_traveling_safe_modifier_desc: "Dieser Charakter ist bedacht auf Reisen und meidet mögliche Gefahren, ohne Tempo dafür zu opfern."
 tgp_rule_follower_modifier: "Gehorsamer Untertäniger"
 tgp_rule_follower_modifier_desc: "Dieser Herrscher hält sich an die Gesetze seines Oberherrn und so werden sich auch seine eigenen Untertänigen verhalten."
 tgp_attentive_care_modifier: "Sorgsame Pflege"
 tgp_attentive_care_modifier_desc: "Man kümmert sich um die Bedürfnisses dieses Charakters."
 tgp_neglected_modifier: "Vernachlässigt"
 tgp_neglected_modifier_desc: "Die Gesundheit dieses Charakters ist von untergeordneter Bedeutung."
 tgp_law_defender: "Durchsetzung des Rechts"
 tgp_law_defender_desc: "Dieser Charakter sorgt dafür, dass alle Verbrecher ihre Strafe abbüßen."
 tgp_temple_builder_modifier: "Schreinerbauer"
 tgp_temple_builder_modifier_desc: "Dieser Charakter baute vor Kurzem einen Schrein wieder auf, der angezündet worden war."
 tgp_rebuilder_modifier: "Aufstrebender Architekt"
 tgp_rebuilder_modifier_desc: "Dieser Charakter strebt danach, nicht-religiöse Gebäude zu bauen.\n\n#warning Kann keine [temples|E] bauen!#!"
 tgp_burned_yokai_modifier: "Yokaijäger"
 tgp_burned_yokai_modifier_desc: "Dieser Charakter ist in letzter Zeit argwöhnischer gegenüber [Glossary('Yokai', 'YOKAI_GLOSS')] geworden."
 tgp_burned_weather_modifier: "Befestigte Gebäude"
 tgp_burned_weather_modifier_desc: "Dieser Charakter hat die eigenen Gebäude gegen Naturkatastrophen gefestigt.\n[Concept('development', 'Entwicklungsverlust')|E] durch [natural_disasters|E]: #P -20 %#!"
 tgp_faith_defender_modifier: "Ketzerprügler"
 tgp_faith_defender_modifier_desc: "Dieser Charakter hat keinerlei Geduld mit Ungläubigen."
 tgp_people_mingler_modifier: "Großherzige Herrschaft"
 tgp_people_mingler_modifier_desc: "Dieser Charakter zeigte bei Hof seine Großherzigkeit."
 tgp_scheme_wary_modifier: "Privatermittler"
 tgp_scheme_wary_modifier_desc: "Dieser Charakter hat persönliche Einblicke in die Geheimnisse an seinem Hof."
 tgp_fertility_boost_modifier: "Leistungsfähige Lenden"
 tgp_fertility_boost_modifier_desc: "Dieser Charakter gibt sich besondere Mühe bei der Schaffung eines Erben."
 tgp_longer_life_modifier: "Beständiger Herrscher"
 tgp_longer_life_modifier_desc: "Trotz seines hohen Alters stebt dieser Herrscher nach einem langen Leben."
 tgp_guilt_fever_modifier: "Schuldfieber"
 tgp_guilt_fever_modifier_desc: "Dieser Charakter leidet unter den Folgen seines Handelns."
 tgp_reflection_modifier: "Pfad des Schicksals"
 tgp_reflection_modifier_desc: "Dieser Charakter denkt in jüngster Zeit viel nach und ist offen gegenüber dem Kennenlernen eines neuen Glaubens.\n[pilgrimage|E]-Kosten: #P -20 %#!"
 tgp_japan_drafted_villagers_modifier: "Eingezogene Dörfler"
 tgp_japan_drafted_villagers_modifier_desc: "Dieser Charakter hat ein Auge für Talente und weiß immer etwas mit kräftigen Dörflern anzufangen."
 tgp_japan_precise_insight_modifer: "Präzise Einblicke"
 tgp_japan_precise_insight_modifer_desc: "Diese Charakter kann strategische Einsichten aus den gewöhnlichsten Dingen ziehen und dieses Wissen dann in kriegerischen Zusammenhängen anwenden."
 tgp_japan_banisher_of_demons_modifer: "Verbanner der Dämonen"
 tgp_japan_banisher_of_demons_modifer_desc: "Maskenball hin, Maskenball her: Die Verbannung von fackeltragenden „Dämonen“ der Nacht hat den Ruf dieses Charakters verbessert."
 tgp_japan_lucky_fan_fragments_modifier: "Fächerteilglücksbringer"
 tgp_japan_lucky_fan_fragments_modifier_desc: "Dieser Charakter mag nicht den ersten Preis beim Bogenschießen errungen haben, doch er konnte einen Teil des Ziels mit nach Hause nehmen: Es soll jedem Glück bringen, der es bei sich trägt."
 tgp_japan_a_poetic_life_modifier: "Ein Dichterleben"
 tgp_japan_a_poetic_life_modifier_desc: "Dieser Charakter hat sich ein Leben als Dichter zum Ziel gesetzt. Er ist offen für neue Erfahrungen, und andere suchen die Begegnung mit ihm, um gemeinsam neue Erfahrungen zu machen."
 tgp_japan_made_high_liege_cuckold_modifier: "Ein Dichterleben: Kaiserliche Unsterblichkeit"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "Dieser Charakter machte sich unsterblich, indem er mit einem Partner des eigenen Lehnsherrn schlief. Diese Erfahrung wird für weitere dichterische Ergüsse sorgen."
 tgp_japan_exchanged_verses_modifier: "Ein Dichterleben: Geteilte Verse"
 tgp_japan_exchanged_verses_modifier_desc: "Dieser Charakter erweiterte sein Repertoire durch eine dichterische Vereinigung."
 tgp_japan_poetic_to_the_powerful_modifier: "Dichter der Mächtigen"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "Dieser Charakter verbssserte seine Beziehung zu einer wichtigen Figur, indem er kluge Verse schmiedete."
 tgp_japan_poet_poisonous_flowers_modifier: "Giftblumen"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "Dieser Charakter sammelt giftige Blumen. Zu welchem Zweck sei dahingestellt …"
 tgp_japan_poet_medicinal_flowers_modifier: "Heilblumen"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "Dieser Charakter sammelt Arzneiblumen, um die eigene Gesundheit zu stärken."
 tgp_japan_made_poetic_life_artifact_modifier: "Ein Dichterleben: Tausend unsterbliche Blätter"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "Dieser Charakter schuf durch sein dichterisches Wirken eine Säule der [culture|E]."
 tgp_sharing_power_modifier: "Teilt Macht"
 tgp_sharing_power_modifier_desc: "Dieser Charakter teilt seine Macht, um die Anspannung zu lindern."
 tgp_power_undermined_modifier: "Macht untergraben"
 tgp_power_undermined_modifier_desc: "Die Macht dieses Charakters wurde von einer äußeren Kraft untergraben.\n@declare_regent_icon! Annahme von „Mich zum Regenten ernennen“: #P +25#!"
 tgp_spreading_scholarly_work_modifier: "Verbreitet gelehrte Werke"
 tgp_spreading_scholarly_work_modifier_desc: "Dieser Charakter ermutigt Gelehrte, Aufsätze und Denkschriften zu verfassen, die im ganzen Reich verbreitet werden."
 tgp_regent_minted_coin_modifier: "Geprägte Münze"
 tgp_regent_minted_coin_modifier_desc: "Dieser Charakter prägte einige Münzen mit seinem Antlitz."
 tgp_regent_history_modifier: "Ermutigte Gelehrte"
 tgp_regent_history_modifier_desc: "Dieser Charakter ermutigt Gelehrte und Dichter, über seine eigene Größe zu schreiben."
 tgp_regent_guarded_modifier: "Moralanschub"
 tgp_regent_guarded_modifier_desc: "Dieser Charakter weiß, wie man militärische Befehlshaber und Ritter beeinflusst."
 tgp_stability_tree_modifier: "Starke Wurzeln"
 tgp_stability_tree_modifier_desc: "Wie die Wurzeln eines [Glossary('Bonsai', 'BONSAI_GLOSS')] sind das Reich und der Hof dieses Charakters sehr stabil."
 tgp_health_resistance_modifier: "Gefestigte Gesundheit"
 tgp_health_resistance_modifier_desc: "Dieser Charakter verspeiste Tempelkost, während er mit einem Mönch betete, und diese andere Ernährung verbesserte seine Gesundheit."
 tgp_cultural_appreciation_modifier: "Sprachliche Anerkennung"
 tgp_cultural_appreciation_modifier_desc: "Dieser Charakter erkennt die Unterschiede zwischen verschiedenen Sprachen an."
 tgp_japan_ushiwakamaru: "Ushiwakamaru"
 tgp_japan_ushiwakamaru_desc: "Stark wie ein Bulle wird dieser Charakter weiter nach noch stärkeren Gegnern für Duelle suchen.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "Stark wie ein Bulle wird dieser Charakter weiter nach noch stärkeren Gegnern für Duelle suchen.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "Stark wie ein Bulle wird dieser Charakter weiter nach noch stärkeren Gegnern für Duelle suchen.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "Stark wie ein Bulle wird dieser Charakter weiter nach noch stärkeren Gegnern für Duelle suchen.\n#help Das volle Potenzial dieses Charakters wurde erreicht.#!"
 tgp_japan_control_over_emperor: "Puppenspieler des Kaisers"
 tgp_japan_control_over_emperor_desc: "Dieser Charakter setzte einen gefügigen Kaiser auf den Thron."
 tgp_japan_fujiwara_hidehira_back_in_town: "Mit dem Schwert"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "Dieser Charakter will die Fujiwara durch Gewalt wieder an die Macht bringen."
 tgp_moved_shogun_court_modifier: "Hauptsitz des Shōgunats"
 tgp_moved_shogun_court_modifier_desc: "Diese Gemeinde wird als neuer Hauptsitz des Shōgunats eingerichtet, fernab des kaiserlichen Hauptsitzes."
 tgp_festival_prosperity: "Festlicher Wohlstand"
 tgp_festival_prosperity_desc: "Diese Gemeinde richtete ein gedeihliches Fest aus."
