l_german:
 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "Guter Beginn bei der Prüfung"
 exam_success_chance.tgp_local_exam_impressed_examiner: "Beeindruckte Prüfer"
 exam_success_chance.tgp_local_exam_strong_finish: "Starker Abschluss bei der Prüfung"
 examiner_takes_bribes_tt: "Ihr habt diese Auswahl aufgrund der Eigenschaften des Prüfers"
 tgp_china_decision.1000.t: "Kinderprüfung: Beginn"
 tgp_china_decision.1000.desc_new: "Ich habe es zu meiner ersten Prüfung geschafft. Der Ruf meiner Familie hängt von meinen Leistungen hier und heute ab. In diesen Hallen, einem wahren Quellort des Wissens, fühlt es sich an, als würden meine Ahnen mir zuschauen und darauf warten, was aus mir wird."
 tgp_china_decision.1000.desc_returning: "Ich bin wieder in der örtlichen Studierhalle und warte auf das Urteil der klügsten Gelehrten des Reichs. Hier an diesem Ort lasten all die Schriftrollen und jedes bisschen Wissen, das in ihnen enthalten ist, schwer auf meinen Schultern."
 tgp_china_decision.1000.desc_outro: "\n\nPrüfer[examiner.Custom('DE_END_NOU_S_GS_N')] [examiner.GetTitledFirstName] wird mich auffordern, Textstellen aus den Klassikern aufzusagen. Ich habe diese Texte geübt, bis ich die Schriftzeichen auch mit geschlossenen Augen vor mir sehen konnte.\n\nSchließlich bin ich an der Reihe, an das Podium heranzutreten."
 tgp_china_decision.1000.a: "Ich werde alles geben!"
 tgp_china_decision.1000.b: "Nicht mehr als nötig tun."
 tgp_china_decision.1001.t_success: "Kinderprüfung: Erfolg!"
 tgp_china_decision.1001.t_fail: "Kinderprüfung: Fehlschlag!"
 tgp_china_decision.1001.desc_success: "Eine tiefe Ruhe überkommt mich, als ich jedes Wort aufsage und vollkommen klar betone. Es fühlt sich fast schon leicht an."
 tgp_china_decision.1001.desc_safe: "Ich schaue auf meine Füße und wage es nicht einmal, einen Blick auf [Select_CString(examiner.IsFemale, 'die Prüferin', 'den Prüfer')] zu werfen – aus Angst, [examiner.Custom('DE_PRO_PER_S_3P_N')] zu verärgern. Mein Vortrag ist kurz, denn ich beeile mich, um Fehler zu überspielen."
 tgp_china_decision.1001.desc_fail: "Mir steigt das Blut ins Gesicht, als mir klar wird, dass mir der Abschnitt entfallen ist. Ich schaue [Select_CString(examiner.IsFemale, 'zur Prüferin, und ihr', 'zum Prüfer, und sein')] niederschmetternder Blick bringt mich zum Schweigen."
 tgp_china_decision.1001.desc_outro: "\n\n[Select_CString(examiner.IsFemale, 'Die Prüferin', 'Der Prüfer')] setzt sofort mit dem nächsten Abschnitt nach, den ich zitieren soll, damit ich keine Zeit habe, mich richtig zu besinnen."
 tgp_china_decision.1001.a: "Ich muss das #EMP richtig#! machen."
 tgp_china_decision.1001.b: "Ich werde mich nicht überanstrengen."
 tgp_china_decision.1002.t_success: "Kinderprüfung: Erfolg!"
 tgp_china_decision.1002.t_fail: "Kinderprüfung: Fehlschlag!"
 tgp_china_decision.1002.desc_success: "Die Worte strömen über meine Lippen, und kurz meine ich, den Mund [Select_CString(examiner.IsFemale, 'der Prüferin', 'des Prüfers')] zucken zu sehen. Hat [examiner.Custom('DE_PRO_PER_S_3P_N')] gerade gelächelt? Unmöglich!"
 tgp_china_decision.1002.desc_safe: "Ich sage so wenig wie möglich auf, um unnötige Fehler zu vermeiden. Ich riskiere einen Blick auf [Select_CString(examiner.IsFemale, 'die Prüferin', 'den Prüfer')] und sehe, wie gelangweilt [examiner.Custom('DE_PRO_PER_S_3P_N')] von meinem gestelzten Vortrag ist."
 tgp_china_decision.1002.desc_fail: "Meine Handflächen schwitzen, als ich über meine eigenen Worte stolpere. Ich kann mich an keinen einzigen Satz erinnern! Wenn mich der Boden nur verschlucken würde."
 tgp_china_decision.1002.desc_outro: "\n\nWieder bleibt mir keine Erholung. [Select_CString(examiner.IsFemale, 'Die Prüferin', 'der Prüfer')] durchbohrt mich mit einem Blick und fragt nach dem nächsten Abschnitt."
 tgp_china_decision.1002.a: "Jetzt kommt es wirklich darauf an!"
 tgp_china_decision.1002.b: "Ruhig bleiben …"
 tgp_china_decision.1005.t: "Veröffentlichung der Ergebnisse"
 tgp_china_decision.1005.desc: "Ich schließe die Prüfung"
 tgp_china_decision.1005.desc.success: "bester Laune ab."
 tgp_china_decision.1005.desc.safe: "mit einem erleichterten Seufzen ab."
 tgp_china_decision.1005.desc.failure: "niedergeschlagen ab."
 tgp_china_decision.1005.desc.segway: "\n\nAls ich wieder in die Reihe der Prüflinge trete, fällt mir auf, dass die anderen Kinder um mich herum alle Fremde sind. Es wäre doch schön gewesen, ein bekanntes Gesicht zu sehen, während ich auf mein Urteil warte – dann wäre das Warten sicher erträglich.\n\nErst sehr viel später werden die Ergebnisse bekannt gegeben, und ich eile zur Anschlagtafel, um zu sehen, wie ich mich geschlagen habe."
 tgp_china_decision.1005.desc.high_score: "hat sich äußerst gut bei der Prüfung geschlagen! Meine Familie wird stolz sein."
 tgp_china_decision.1005.desc.good_score: "hat sich gut bei der Prüfung geschlagen!"
 tgp_china_decision.1005.desc.passing_score: "Ich habe die Prüfung bestanden."
 tgp_china_decision.1005.desc.failing: "Ich bin an der Prüfung gescheitert."
 tgp_china_decision.1005.a_success: "Ich gebe mir nächstes Mal noch mehr Mühe."
 tgp_china_decision.1005.a: "Ich will nur meinen Eltern Ehre machen."
 tgp_china_decision.1005.b: "Meinen guten Lehrern habe ich das zu verdanken!"
 tgp_china_decision.1005.a_failure: "Ich komme wieder."
 tgp_china_decision.1005.b_passing: "Ich bin erfreut über dieses Ergebnis."
 tgp_china_decision.1005.b_failed: "Wie demütigend."
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] bestand die Provinzprüfung"
 msg_provincial_exam_close_family_passed_desc: "[ROOT.Char.GetShortUIName|U] schloss die Eingangsprüfung in [ROOT.Char.GetCurrentLocation.GetName] erfolgreich ab"
 provincial_exam_close_family_failed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] fiel durch die Provinzprüfung"
 msg_provincial_exam_close_family_failed_desc: "[ROOT.Char.GetShortUIName|U] trat an und scheiterte dabei, sich in der Eingangsprüfung in [ROOT.Char.GetCurrentLocation.GetName] zu beweisen"
