 mandala_liege_primary_title_succession_dissolution_desc: "Euer Lehnsherr verlor aufgrund eines Versagens bei den [mandala_succession|E]-Prüfungen den eigenen [primary_title|E]"
 tgp_east_asia_mandala_events.9000.t: "Himmlisches Eingreifen"
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP SKRASCHHH#! – der Blitzschlag kam wirklich aus dem Nichts. Ich finde mich auf dem Boden liegend wieder – benommen, doch in weiten Teilen unversehrt.\n\nUm mich herum beginnt sich eine kleine Menge zu sammeln, und einer der Umstehenden verkündet, der Himmel habe mich auf die Probe gestellt. Ein anderer meint, mich #EMP erfülle#! nun die Essenz der höchsten Macht ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName])."
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\nEin ruhiger Mensch etwas abseits mustert mich bedächtig und sagt: „Also hat sich die höchste Macht ([bystander.GetFaith.HighGodName]) nun zu unseren Lebzeiten manifestiert …“"
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\nEin ruhiger Mensch etwas abseits mustert mich bedächtig und sagt: „Also hat sich die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) zu unseren Lebzeiten manifestiert …“"
 tgp_east_asia_mandala_events.9000.desc.scar: "„[ROOT.Char.GetFirstNameNoTooltip|U]!“, merkt mein[bystander.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', bystander)] [bystander.GetTitledFirstName] sichtlich aufgebracht an. „Diese Narbe! Auf Eurer Schulter! Sie … War sie schon immer so …“ [bystander.Custom('DE_PRO_PER_S_3P_N')|U] hält einen Augenblick inne und ist sichtlich sprachlos. „Sie sieht aus wie das Antlitz der höchsten Macht ([bystander.GetFaith.HighGodName])!“\n\nIch blinzle ein paarmal, während [bystander.Custom('DE_PRO_PER_S_3P_N')] die Lage bedenkt, um dann erstaunlich entschieden zu verkünden: „Ihr seid eindeutig gesegnet, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ihr seid gezeichnet, dass Ihr diese Welt transzendieren werdet!“\n\nNun bemerken auch Dienstboten und Gemeine den Aufruhr, beäugen mich und murmeln zustimmend: „#EMP Seht Euch das an …#!“"
 tgp_east_asia_mandala_events.9000.a: "„Ich #EMP habe#! mich schon immer anders gefühlt …“"
 tgp_east_asia_mandala_events.9000.a.diff_faith: "„Die höchste Macht ([bystander.GetFaith.HighGodName])? Was heißt das?“"
