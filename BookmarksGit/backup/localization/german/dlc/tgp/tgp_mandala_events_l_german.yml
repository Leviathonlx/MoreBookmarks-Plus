 maximum_devotion_reached_msg: "Max. Hingabestufe erreicht"
 maximum_devotion_reached_msg_desc: "Die [maximum_piety_level|E] wurde erreicht.\nUm es Eurem [Concept('close_family', 'eng verwandten')|E] [Concept('heir', 'Erben')|E] zu gestatten, auf seinem Weg weiter voranzuschreiten, müsst Ihr darauf achten, dem [character_death_death|E] auf eine Weise zu begegnen, die Eurem [aspect|E] angemessen ist."
