 busy_in_mandala_succession: "Ihr seid derzeit mit einer [mandala|E]-Nachfolge beschäftigt"
 mandala_succession_header: "Mandala-Nachfolge:"
 tgp_east_asia_mandala_events.8497.t.lose_by_default: "Mandala-Nachfolge-Prüfungen: Nicht weitergekommen"
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"
 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ Die Prüfungen"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "Die Kunde ereilt mich tief im Kerker von [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. Mein[deceased_mandala_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)] [deceased_mandala_ruler.GetFirstName] hat diese Welt verlassen, und es ist an mir, das Reich zu führen."
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "Endlich stehe ich an der Schwelle zum Erwachsensein – meine Zeit, um endlich an den Prüfungen teilzunehmen und dem Reich zu zeigen, wie würdig ich bin, jene Rolle auszufüllen, die mein[deceased_mandala_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)] [deceased_mandala_ruler.GetFirstName] innehatte."
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nDoch wie soll ich das schaffen, wenn ich hier im Gefängnis sitze und alles bin, aber #EMP nur nicht göttlich#!? Von Unrat bedeckt und gehalten wie ein Tier.\n\nIch schwöre, ich werde Rache nehmen, wenn ich hier herauskomme. Ich werde #EMP meine Vergeltung auf meine Feinde herabregnen lassen#!."
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "Die Zeit ist gekommen! Der Moment ist da, jene Rolle auszufüllen, die mein[deceased_mandala_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)] [deceased_mandala_ruler.GetFirstName] innehatte, indem ich an den Prüfungen teilnehme.\n\nWenn ich meine Vortrefflichkeit in jedem Bereich zeige, werden meine Leistung und mein Zuspruch darüber bestimmen, wie sehr meine Anhänger in Zukunft an mich als Verkörperung meines Aspekts ([ROOT.Char.Custom('GetAspectNoun')]) glauben werden.\n\nMein[deceased_mandala_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)] #EMP wird#! durch mich beerbt werden!"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "Der Staub hat sich kaum gelegt, als man mich auch schon in die Gemächer geleitet, das Bad bereitet und meine Kleidung durch jene ersetzt wird, wie man sie als [ROOT.Char.GetTitleAsNameNoTooltip] trägt.\n\nIch habe Gänsehaut von der schroffen Behandlung und der plötzlichen Kühle in der Luft. Gedanklich bereite ich mich schon auf die bevorstehenden Prüfungen vor.\n\nDies ist meine Gelegenheit, den Beweis dafür anzutreten, dass ich würdig bin, jene Rolle zu übernehmen, die mein[deceased_mandala_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)] innehatte, und meinen Aspekt ([ROOT.Char.Custom('GetAspectNoun')]) angemessen zu verkörpern. Es wird Zeit."
 tgp_east_asia_mandala_events.8499.desc: "[deceased_mandala_ruler.GetFirstName|U], mein[deceased_mandala_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)], ist nicht mehr unter uns. [deceased_mandala_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat diese Welt verlassen und mir die Aufgabe anvertraut, an [deceased_mandala_ruler.Custom('DE_PRO_POS_S_3P')]e Stelle zu treten, einen ganz bestimmten Aspekt ([ROOT.Char.Custom('GetAspectNoun')]) zu verinnerlichen, unser Reich zu führen und es in die Annalen der Geschichte einzuschreiben.\n\nIch werde die Prüfungen bestehen und zeigen, wie göttlich und allgegenwärtig ich bin, indem ich mich in einer Vielzahl von Aspekten auszeichne.\n\n… Ein Schauer läuft mir über den Rücken, als ich kurz daran denke, wie es mir sonst ergehen wird."
 tgp_east_asia_mandala_events.8499.a: "Ich bin bereit wie nie."
 tgp_east_asia_mandala_events.8499.a.imprisoned: "Das schwöre ich."
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "So war das nicht geplant …"
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "Ihr seid nicht zu den [mandala_succession_succession|E]-Prüfungen erschienen, was ein automatisches Versagen bedeutet"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "Die erste [mandala_succession_succession|E]-Prüfung beginnt"
 mandala_divine_retribution_modifier: "Göttliche Vergeltung"
 mandala_divine_retribution_modifier_desc: "Dieser Charakter widmet sein Leben dem Kampf gegen seine Feinde."
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ Den Kopf verlieren"
 tgp_east_asia_mandala_events.8500.desc: "Wir befinden uns gerade mitten in den Ritualen zur Feier meiner Thronbesteigung. Ich mische mich unter die Menge und lächle meinen Anhängern wohlwollend zu, während sie mit ihren Opfergaben nach vorn treten.\n\nPlötzlich taucht ein kleines Kind aus der Menge auf und umarmt mich. Es sieht zu mir auf und fragt: „[ROOT.Char.GetTitleAsNameNoTooltip|U] … Was #EMP ist#! mit Eurem fünften Kopf geschehen?“\n\nDer Betreuer des Kindes erstarrt angesichts dieser frechen Frage, doch ich merke, dass alle im Saal aufhorchen und gespannt auf meine Antwort warten."
 tgp_east_asia_mandala_events.8500.dynasty.override: "„Eure Lehrer sollten es Euch sagen können.“"
 tgp_east_asia_mandala_events.8500.a: "„Meine Sünden und die Eifersucht anderer widerfuhren ihm, mein Kind.“"
 tgp_east_asia_mandala_events.8500.a.final_aspect: "Ihr habt die letzte Stufe in Sachen [aspect_of_creation|E] noch nicht erreicht"
 tgp_east_asia_mandala_events.8500.success.tt: "Die [mandala_succession_succession|E]-Prüfung in Bezug auf [stewardship|E] war erfolgreich"
 tgp_east_asia_mandala_events.8500.b: "„Ah, lasst mich Euch die Geschichte erzählen …“"
 tgp_east_asia_mandala_events.8500.b.flavor: "Ich bin mir #EMP ziemlich#! sicher, dass es so war, oder?"
 tgp_east_asia_mandala_events.8500.b.t.success: "Sehr überzeugend"
 tgp_east_asia_mandala_events.8500.b.tt.success: "Ihr schafft es, die Leute zu überzeugen"
 tgp_east_asia_mandala_events.8500.b.t.failure: "Unbeeindruckt"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "Ein ungläubiges Raunen geht durch die Menge"
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ Ruhig wie ein Teich"
 tgp_east_asia_mandala_events.8510.desc: "Die Gäste knien in ordentlichen Reihen. Während meines Aufstiegsrituals ist ein leises Singen in der gesamten Kammer zu hören. Ich gehe langsam umher, berühre sanft einige Menschen an der Stirn und versuche, Frieden und Gelassenheit zu verbreiten.\n\nWährenddessen streiten sich draußen zwei Leute lautstark um ein Stück Land.\n\nIhr Tumult lenkt die Aufmerksamkeit der Anwesenden langsam auf mich. Sie beobachten gespannt, wie ich mit dieser Störung der Ruhe umgehe."
 tgp_east_asia_mandala_events.8510.dynasty.override: "„Das ist ein heiliger Ort. Mäßigt Euch.“"
 tgp_east_asia_mandala_events.8510.a: "„Ihr werdet das Land #EMP und#! den Ertrag miteinander teilen.“"
 tgp_east_asia_mandala_events.8510.a.final_aspect: "Ihr habt die letzte Stufe in Sachen [aspect_of_serenity|E] noch nicht erreicht"
 tgp_east_asia_mandala_events.8510.success.tt: "Die [mandala_succession_succession|E]-Prüfung in Bezug auf [diplomacy|E] war erfolgreich"
 tgp_east_asia_mandala_events.8510.b: "„Wie wäre es, wenn wir das #EMP so#! lösen …“"
 tgp_east_asia_mandala_events.8510.b.flavor: "Warum sind die Leute nur so kleinlich …?"
 tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ Der Tanz der Zerstörung"
 tgp_east_asia_mandala_events.8520.desc: "Das flackernde Licht der Fackeln spiegelt sich in meinem Speer, während die schweigende Menge gespannt mein mit Asche beschmiertes Gesicht mustert. Ein Meer aus Blumen umgibt mich, während die Muschelhörner einen tiefen, vibrierenden Klang von sich geben.\n\nVon mir wird erwartet, dass ich den kosmischen Tanz aufführe – jenen Tanz der Zerstörung, der die göttliche Dualität symbolisiert. Die Zerstörung des Alten, um Platz für das Neue zu schaffen, damit es sprießen und wachsen kann.\n\nDer zylindrische Stein in der Mitte der Lichtung strahlt eine ruhige Kühle aus, als ich mich ihm nähere."
 tgp_east_asia_mandala_events.8520.dynasty.override: "„Ich wurde dazu geboren. Es ist mein Recht“"
 tgp_east_asia_mandala_events.8520.a: "Das könnte ich sogar im #EMP Schlaf#!!"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "Ihr habt die letzte Stufe in Sachen [aspect_of_destruction|E] noch nicht erreicht"
 tgp_east_asia_mandala_events.8520.success.tt: "Die [mandala_succession_succession|E]-Prüfung in Bezug auf [martial|E] war erfolgreich"
 tgp_east_asia_mandala_events.8520.b: "Nun denn. Versuchen wir es einmal …"
 tgp_east_asia_mandala_events.8520.b.flavor: "Eins, zwei, äh … zur Seite?"
 tgp_east_asia_mandala_events.8520.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8520.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8520.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8520.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ Wahre Illusionen"
 tgp_east_asia_mandala_events.8530.desc: "Die Leute haben sich alle hier versammelt, um mich zu sehen. Um von #EMP mir#! verzaubert zu werden. Hier und da wird leise geplaudert, und irgendwo läutet eine Glocke – die Zeit ist gekommen.\n\nIch trete in den Kreis, stelle mich neben den zylindrischen Stein und lege meine Handfläche auf die glatte, kühle Oberfläche.\n\nUnzählige Gesichter – alt und jung – verstummen und wenden sich mir zu, während ich mich räuspere und meine Rede vorbereite:"
 tgp_east_asia_mandala_events.8530.dynasty.override: "„Lasst mich von jenen sprechen, die vor mir kamen.“"
 tgp_east_asia_mandala_events.8530.a.final_aspect: "Ihr habt die letzte Stufe in Sachen [aspect_of_trickery|E] noch nicht erreicht"
 tgp_east_asia_mandala_events.8530.success.tt: "Die [mandala_succession_succession|E]-Prüfung in Bezug auf [intrigue|E] war erfolgreich"
 tgp_east_asia_mandala_events.8530.a: "„Lasst mich Euch etwas von der Illusion der Dualität erzählen.“"
 tgp_east_asia_mandala_events.8530.b: "„… Was wäre, wenn ich Euch sagen würde, dass die Täuschung nicht #EMP echt#! ist?“"
 tgp_east_asia_mandala_events.8530.b.flavor: "Zumindest #EMP möchte#! ich, dass sie das glauben."
 tgp_east_asia_mandala_events.8530.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8530.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
