 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ Der Weg vor uns"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ Kein Weg vor uns"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "Jubel, Jubel, Jubel überall! Die Menge ist außer sich vor Freude, und die Erleichterung, dass ihre neue Gottheit der Göttlichkeit ihr[Select_CString(deceased_mandala_ruler.IsFemale, 'er Vorgängerin', 'es Vorgängers')] [deceased_mandala_ruler.GetFirstName] gerecht wird, ist spürbar.\n\nMir werden Blumen zugeworfen, Leute singen, andere klatschen oder stampfen vor Begeisterung auf den Boden. Aus dem Stegreif entsteht ein kleines Fest, und die Anhänger rufen meinen Namen, während sie bis spät in die Nacht anstoßen.\n\nIch habe meine Sache gut gemacht, und der Weg vor mir ist vielversprechend. Ein feines Lächeln huscht mir über die Lippen."
 tgp_east_asia_mandala_events.8550.desc.success: "Ein leises Flüstern geht durch den Raum, gefolgt von einem leisen Raunen und schließlich vereinzelten Ausbrüchen, die sich zu einem herzlichen Jubel steigern, als ich meine Fähigkeiten als junge Gottheit unter Beweis gestellt habe.\n\nAuch wenn ich jener Göttlichkeit, wie mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)] [deceased_mandala_ruler.GetFirstName] sie besaß, nicht ganz gerecht wurde, so habe ich meinen Anhängern doch gezeigt, dass ich über das Wissen verfüge, um uns aus brenzligen Lagen zu retten, die mehr oder weniger außerhalb meiner Einflussmöglichkeiten liegen.\n\nHier gibt es auf jeden Fall noch Raum zum Wachsen, und ich freue mich darauf, mich zu beweisen."
 tgp_east_asia_mandala_events.8550.desc: "In der Kammer wird es laut, weil die Diener und Höflinge, die ich stets als meine Freunde und treuen Untertanen ansah, heftig untereinander tuscheln. Sie beäugen mich misstrauisch, weil man nun herausfand, dass ich #EMP nicht#! so göttlich bin wie mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler)] [deceased_mandala_ruler.GetFirstName].\n\nIch senke leicht den Kopf, kurz besorgt darüber, was kommen wird. Dann wird mir klar, wie dies wirken könnte, und ich straffe die Schultern, um den Blicken aller murmelnden Anwesenden trotzig zu begegnen.\n\nEs gilt, viel Vertrauen wiederherzustellen, und der Weg dorthin wird #EMP holprig#! sein."
 tgp_east_asia_mandala_events.8550.desc.failed: "Mir wird schwindelig und mir zittern die Knie, als mir klar wird, was gleich geschehen wird. Ich habe [deceased_mandala_ruler.GetFirstName] enttäuscht und damit auch das Reich.\n\nIch bin [Select_CString(ROOT.Char.IsFemale, 'keine würdige Nachfolgerin', 'kein würdiger Nachfolger')] als [ROOT.Char.GetPrimaryTitle.GetName]. Es gibt nichts, worauf ich aufbauen könnte.\n\nIn einem Moment der Klarheit schaue ich mich um und stelle fest, dass alle entweder schon gegangen sind oder gerade gehen – sie drehen mir den Rücken zu und murmeln enttäuscht vor sich hin. Ich falle auf die Knie und lasse mich für einen Augenblick von der Last der Welt überwältigen."
 tgp_east_asia_mandala_events.8550.a: "Ich bin bereit."
 tgp_east_asia_mandala_events.8550.a.failed: "So war das nicht geplant!"
 tgp_east_asia_mandala_events.8550.a.failed.tt: "Eure Unzulänglichkeit führte dazu, dass sich das [realm|E] auflöste"
 tgp_east_asia_mandala_events.lose_3_tributaries.tt: "#alert_trial Bis zu #V 3#! [tributaries|E] lassen Euch im Stich#!"
 tgp_east_asia_mandala_events.lose_all_tributaries.tt: "@alert_icon! #alert_trial Alle Eure [tributaries|E] lassen Euch im Stich#!"
