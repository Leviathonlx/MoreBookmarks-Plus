l_german:
 ##################################################
 # CHINA CB'S
 ##################################################
 ### Internal county conquest during corruption
 china_seize_county_cb: "$CHINA_SEIZE_COUNTY_CB_NAME$"
 CHINA_SEIZE_COUNTY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective|U]e Beschlagnahmung von [TITLE.GetBaseNameNoTier]"
 CHINA_SEIZE_COUNTY_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective|U]-[DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_COUNTY_CB_NAME: "Hegemoniegemeinde sichern ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
 ## duchy conquest variant
 china_seize_duchy_cb: "$CHINA_SEIZE_DUCHY_CB_NAME$"
 CHINA_SEIZE_DUCHY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective|U]e Beschlagnahmung von [TITLE.GetBaseNameNoTier]"
 CHINA_SEIZE_DUCHY_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective|U]-[DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_DUCHY_CB_NAME: "Hegemonieherzogtum sichern ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
 ## Great Project Conquest
 grand_campaign_kingdom_invasion_cb: "[GetTitleByKey('h_china').Custom('OrdinalChineseConquest')] Großfeldzug [GetTitleByKey('h_china').GetNameNoTierPossessiveNoTooltip]"
 GP_KINGDOM_INVASION_WAR_NAME: "$grand_campaign_kingdom_invasion_cb$"
 GP_KINGDOM_INVASION_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective|U]-[DEFENDER.GetPrimaryTitle.GetName]"
 GP_KINGDOM_INVASION_CB_NAME: "$grand_campaign_kingdom_invasion_cb$ ([great_project|E])"
 grand_campaign_kingdom_invasion_cb_victory_desc_attacker: "[attacker.GetTopLiege.GetShortUIName|U] erhält die umkämpften [titles|E]."
 grand_campaign_kingdom_invasion_cb_victory_desc: "[attacker.GetTopLiege.GetShortUIName|U] erhält den umkämpften [title|E]."
 ### CB for neighbors to attempt to seize the mandate of heaven and become hegemon of China
 claim_the_mandate_cb: "$CLAIM_THE_MANDATE_CB_NAME$"
 CLAIM_THE_MANDATE_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective|l]e Sicherung des Mandats des Himmels"
 CLAIM_THE_MANDATE_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective|U]-[DEFENDER.GetPrimaryTitle.GetName]"
 CLAIM_THE_MANDATE_CB_NAME: "Das Mandat des Himmels sichern"
 dynastic_cycle_hegemon_legitimacy_level_cost_desc: "[legitimacy_level|E] von [defender.GetShortUIName]"
 # CONSOLIDATION WAR
 chinese_consolidation_cb: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_WAR_NAME: "Hegemonienkonsolidierungskrieg"
 CHINESE_CONSOLIDATION_WAR_NAME_BASE: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_CB_NAME: "Land unter dem Himmel konsolidieren ([dynastic_cycle|E])"
 chinese_consolidation_cb_victory_desc_attacker: "Ihr übernehmt alle [titles|E] von [defender.GetShortUIName] desselben oder höheren [Concept('title_tier', 'Titelrangs')|E] als Euren [primary_title|E] und vasallisiert alle Vasallen von [defender.GetShortUINameNoTooltip], die [Concept('de_jure', 'De-jure')|E]-Teile von [GetTitleByKey('h_china').GetDefinitiveName] sind."
 chinese_consolidation_cb_victory_desc: "[attacker.GetShortUIName|U] vasallisiert [defender.GetShortUIName|U] oder nimmt all [defender.Custom('DE_PRO_POS_S_3P')]e [titles|E] des gleichen oder höheren [Concept('title_tier', 'Titelrangs')|E] als der [primary_title|E] von [attacker.GetShortUIName|U], die Teil von „[GetTitleByKey('h_china').GetDefinitiveName|U]“ sind."
 silk_road_vassalization_cb: "$SILK_ROAD_VASSALIZATION_WAR_NAME$"
 SILK_ROAD_VASSALIZATION_WAR_NAME: "$VASSALIZATION_WAR_NAME$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_WAR_NAME_BASE: "$VASSALIZATION_WAR_NAME_BASE$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_CB_NAME: "$VASSALIZATION_CB_NAME$ ([dynastic_cycle|E])"
 gok_ending_warning_offer_sub_or_ruin: "#X @warning_icon! Ihr verliert Zugriff auf die [interaction|E] #high $mpo_offer_submission_or_ruin$#!#!"
 gok_ending_warning_onslaught: "#X @warning_icon! Ihr verliert Zugriff auf den [casus_belli|E] #high $mpo_gok_onslaught_cb$#!#!"
 gok_ending_warning_end_decision: "#X @warning_icon! Ihr verliert Zugriff auf die [decision|E] #high $mpo_gok_world_conquest_decision$#!#!"
