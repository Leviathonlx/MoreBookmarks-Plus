 favor_dynastic_cycle_era: "Eine Epoche bevorzugen"
 favor_dynastic_cycle_era_hegemon_desc: "Der Staat lastet schwer auf meinen Schultern. Es obliegt mir, das [mandate_of_heaven|E] aufrechtzuerhalten und das Rad des [GetSituation('dynastic_cycle').GetName]s dreht sich mit jeder Entscheidung, die ich treffe, unaufhaltsam weiter. Die Zukunft all jener, die unter dem Himmel leben, liegt in meinen Händen: Soll unsere Zukunft von Frieden und Wohlstand geprägt sein oder von gewonnenen Siegen und fremdländischen Herrschern, die unterworfen werden?"
 favor_dynastic_cycle_era_chaos_desc: "Wenn ich eines Tages die heilige Verantwortung des [Concept('mandate_of_heaven', 'Mandats des Himmels')|E] übernehmen soll, muss ich mich auch wie ein Herrscher verhalten und an die ungeheuren Massen denken, die zu mir als Gebieter aller Länder unter dem Himmel aufschauen werden. Falls – nein, #EMP wenn#! – diese Zeit kommt, soll ihre Zukunft dann von Frieden und Wohlstand geprägt sein oder von gewonnenen Siegen und fremdländischen Herrschern, die unterworfen werden?"
 favor_dynastic_cycle_era_decision_hegemon_tooltip: "[son_of_heaven|E] kann entweder [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] oder [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] als [favored_era|El] festlegen"
 favor_dynastic_cycle_era_decision_chaos_tooltip: "Alle [Concept('independent_ruler', 'unabhängigen Herrscher')|E] im [dynastic_cycle|E] können entweder [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] oder [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] als [favored_era|El] festlegen"
