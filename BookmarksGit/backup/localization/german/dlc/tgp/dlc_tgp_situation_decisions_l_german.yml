 # Claim Mandate
 situation_dynastic_cycle_claim_mandate_decision: "Das Mandat des Himmels beanspruchen"
 situation_dynastic_cycle_claim_mandate_decision_desc: "Inmitten eines geteilten [GetTitleByKey('h_china').GetNameNoTier]s suchen die Himmel stets nach einem, der würdig ist, die Gunst des Himmels zu empfangen und so der nächste Träger des höchsten aller Mandate zu werden.\n\nDer Dynastiekreislauf darf nicht ins Stocken geraten – und daher wurde #EMP ich#! von den Himmeln auserkoren!"
 situation_dynastic_cycle_claim_mandate_decision_confirm: "Kaiserliche Hegemonie sichern"
 situation_dynastic_cycle_claim_mandate_decision_county_percentage_tt: "Ihr kontrolliert mindestens [SCOPE.ScriptValue('claim_mandate_china_county_percentage_value')|V%0] der [Concept('de_jure', 'De-jure')|E]-[counties|E] von „[GetTitleByKey('h_china').GetDefinitiveName|U]“"
 situation_dynastic_cycle_claim_mandate_decision_phase_tt: "Ihr wählt die [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName]s-[situation_dynastic_cycle_phase|E] für die Lage „[situation.GetName]“ aus"
 situation_dynastic_cycle_claim_mandate_decision_tooltip: "„[GetTitleByKey('h_china').GetDefinitiveName|U]“-[title|E] erhalten und den [GetSituation('dynastic_cycle').GetName] in eine [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName]s-[situation_dynastic_cycle_phase|E] übergehen lassen"
 claim_mandate_decision_county_percentage_tt: "#V Ihr#! müsst mindestens [SCOPE.ScriptValue('claim_mandate_china_county_percentage_value')|V%0] der [Concept('de_jure', 'De-jure')|E]-[counties|E] von „[GetTitleByKey('h_china').GetDefinitiveName|U]“ kontrollieren #weak (derzeit: [SCOPE.ScriptValue('claim_mandate_china_control_percent_value')|0] %)#!"
 claim_mandate_decision_phase_tt: "[THIS.Char.GetShortUIName|U] wählt die nächste [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName]s-[situation_dynastic_cycle_phase|E] für die Lage „[situation.GetName]“ aus"
 claim_mandate_turn_vassal_celestial_desc: "Alle [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] von „[GetTitleByKey('h_china').GetDefinitiveName|U]“ in Eurem [realm|E], die keine [GetGovernment('republic_government').GetNameWithIcon] oder [GetGovernment('theocracy_government').GetNameWithIcon] sind, nehmen die [GetGovernment('celestial_government').GetNameWithIcon]e [government|E] an"
 # Conquest dynasty - Promote Cultural Governors
 situation_dynastic_cycle_favor_own_culture_for_appointments: "Kulturstatthalter fördern"
 situation_dynastic_cycle_favor_own_culture_for_appointments_desc: "Ich kann mich nicht auf die bestehende Bürokratie verlassen. Nein, ich brauche verlässliche und vertrauenswürdige Statthalter, um effizient zu regieren. Indem ich meine eigene Kultur fördere, wird es wesentlich leichter, Kontrolle über die vielen Provinzen in „[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip|U]“ zu erlangen."
