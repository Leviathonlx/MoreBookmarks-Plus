l_german:
 genpei_intro: "Genpei-Krieg:"
 tgp_genpei_character.1000.t: "$genpei_intro$ Verzauberter Enzian"
 tgp_genpei_character.1000.desc: "Die Niederlage meines Vaters und der Mord an meinen Brüdern in der [Glossary('Heiji-Rebellion', 'HEIJI_REBELLION_GLOSS')] quälen mich noch immer. Die Schande treibt mich unablässig weiter im Kampf gegen die niederträchtigen [Glossary('Taira', 'TAIRA_GLOSS')]! Mag [kiyomori_taira.GetFirstName] ruhig glauben, [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] sei durch die Heirat [kiyomori_taira.Custom('DE_PRO_POS_S_3P')]er Tochter mit [norihito_tenno.GetTitledFirstName] gesichert. Tatsächlich jedoch haben die [Glossary('Minamoto', 'MINAMOTO_GLOSS')] immer noch Einfluss in den östlichen Provinzen, und die kaiserliche Familie wird sich unter [kiyomori_taira.Custom('DE_PRO_POS_S_3P')]er Herrschaft aufreiben.\n\nObgleich das Minamoto-Oberhaupt [yorimasa_minamoto.GetFirstName] [kiyomori_taira.GetFirstNameNoTooltip] gegen meinen Vater unterstützte, höre ich von meinen Spionen, es gebe Spannungen zwischen den beiden. Zudem hat [Select_CString(yoshinaka_minamoto.IsFemale, 'meine Vetterin', 'mein Vetter')] [yoshinaka_minamoto.GetFirstName] den Tod [yoshinaka_minamoto.Custom('DE_PRO_POS_S_3P')]es Vaters durch meines Halbbruders Hand nicht vergeben und würde [Select_CString(yoshinaka_minamoto.IsFemale, 'eine wertvolle Verbündete', 'einen wertvollen Verbündeten')] abgeben …"
 tgp_genpei_character.1000.a: "#bold Ich#! allein werde die [kiyomori_taira.GetDynasty.GetNameNoTooltip] zur Strecke bringen!"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U] wird versuchen, Eure eigenen Truppen zu versammeln, damit [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] von der [kiyomori_taira.GetDynastyName]-Tyrannei befreit wird"
 tgp_genpei_character.1000.b: "Wir [ruler.GetDynasty.GetNameNoTooltip] müssen uns im Widerstand vereinen."
 tgp_genpei_character.1000.b.flavor: "Ihr müsst Eure Differenzen beilegen, wenn Ihr die fast unbezwingbaren [kiyomori_taira.GetDynastyName] besiegen wollt"
 tgp_genpei_character.1010.t: "$genpei_intro$ Entfesselter Enzian"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName|U]! [kiyomori_taira.Custom('DE_PRO_POS_S_3P')|U] Machthunger ist wie ein Fluss, der ungehindert dahinströmt und adlige Traditionen und Anstand gleichermaßen mit sich reißt. Sogar die Bezeichnung „[kiyomori_taira.GetTitleAsName]“ („Herr über ganz Japan“) kann [kiyomori_taira.Custom('DE_PRO_POS_S_3P')]en unermesslichen Durst nicht löschen. Trunken vom Rausch unangefochtener [Glossary('Taira', 'TAIRA_GLOSS')]-Macht befand [kiyomori_taira.Custom('DE_PRO_PER_S_3P_N')] es für richtig, [Glossary('Kaiser', 'TENNO_GLOSS')] [old_emperor.GetTitledFirstName] zu entfernen und [kiyomori_taira.Custom('DE_PRO_POS_S_3P')] Enkelkind [new_emperor.GetFirstName] auf den [GetTitleByKey('k_chrysanthemum_throne').GetName] zu setzen."
 tgp_genpei_character.1010.desc.blocboss: "Als [Glossary('Minamoto', 'MINAMOTO_GLOSS')]-Speerspitze muss ich die Verantwortung übernehmen. Wir müssen wie eine Palisade sein, die dem Ehrgeiz der [kiyomori_taira.GetDynasty.GetNameNoTooltip] Einhalt gebietet. Ansonsten verkommen wir zu ihren Sänftenträgern!"
 tgp_genpei_character.1010.desc.notblocboss: "\n\nIn den letzten Jahren war es meine Familie, die den Ehrgeiz der [kiyomori_taira.GetDynasty.GetNameNoTooltip] abwehrte. Nun brachte uns die unfähige [Glossary('Minamoto', 'MINAMOTO_GLOSS')]-Führung dazu, dass wir zu Sänftenträgern verkommen. [minamoto_ruler.GetFirstName|U] ist zu schwach. Wäre mein weiser Vater hier, wäre es niemals so weit gekommen."
 tgp_genpei_character.1010.a: "Ich muss die [ruler.GetDynasty.GetNameNoTooltip] um mich scharen."
 tgp_genpei_character.1010.a.flavor: "Der [bloc|E] wird sich ob Eures Rufs dringend versammeln und die [ruler.GetHouse.GetName] sicher zum herrschenden [house|E] machen, solltet Ihr die [interaction|E] #V $assume_house_bloc_leadership_interaction$#! einsetzen."
 tgp_genpei_character.1010.a.tt: "Alle [Concept('house', 'Häuser')|E] in Eurem [bloc|E] verbessern die Stufe ihrer [house_relation|E] zu [ruler.GetHouse.GetName]"
 tgp_genpei_character.1010.b: "Vielleicht sind die [kiyomori_taira.GetDynasty.GetNameNoTooltip] die rechtmäßigen Herrscher?"
 tgp_genpei_character.1010.b.flavor: "Wenn Ihr Euch einschmeichelt, könntet Ihr Euch Euren Platz als angesehener Lakai sichern."
 tgp_genpei_character.1090.t: "$genpei_intro$ Rachsüchtiger Enzian"
 tgp_genpei_character.1090.desc: "Mein Geburtsrecht, die [Glossary('Minamoto', 'MINAMOTO_GLOSS')] anzuführen, wurde gestohlen! Mein edler Vater wurde mir durch liederlichen Brudermord genommen! Dieses Erschlagen von Verwandten im Zuge der [Glossary('Heiji-Rebellion', 'HEIJI_REBELLION_GLOSS')] erreichte nur eines: dass den ruchlosen [Glossary('Taira', 'TAIRA_GLOSS')] der Weg bereitet wurde, über den [GetTitleByKey('k_chrysanthemum_throne').GetName] zu herrschen. [kiyomori_taira.GetFirstName|U] ist trunken vor Macht und hat sich selbst zum [Glossary('Daijō-daijin', 'DAIJO_DAIJIN_GLOSS')] ernannt!\n\nNun versucht [Select_CString(yoritomo_minamoto.IsFemale, 'meine Vetterin', 'mein Vetter')] [yoritomo_minamoto.GetFirstName], die [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] gegen [Select_CString(kiyomori_taira.IsFemale, 'diese Tyrannin', 'diesen Tyrannen')] zu vereinen, doch [yoritomo_minamoto.Custom('DE_PRO_PER_S_3P_N')] hat keine Buße getan für die Verbrechen [yoritomo_minamoto.Custom('DE_PRO_POS_S_3P')]es Vaters. Mein neues Haus – [ruler.GetHouse.GetName] – steht so unbeugsam wie seine Namensgeber: jene Berge, die mich vor meinem mörderischen Onkel schützten!\n\nReicht meine Macht aus, um diese Tyrannei zu beenden?"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$ Rechtmäßiger Gentian"
 tgp_genpei_character.1095.desc: "Mein Herz blutet für das Japan meines Vaters. [kiyomori_taira.GetFirstName|U] hat alles zerstört, was wir kannten! Das letzte Überbleibsel der Gerechtigkeit – [old_emperor.GetFirstName], der [Glossary('Kaiser', 'TENNO_GLOSS')] höchstselbst – wurde vom [GetTitleByKey('k_chrysanthemum_throne').GetName] gestürzt und [current_emperor.GetFirstName], das eigene kleine Enkelkind von [kiyomori_taira.GetFirstNameNoTooltip] an [old_emperor.Custom('DE_PRO_POS_S_3P')]er Statt eingesetzt.\n\n[yoritomo_minamoto.GetFirstName|U], [Select_CString(yoritomo_minamoto.IsFemale, 'meine Vetterin', 'mein Vetter')], steht bereit, die [Glossary('Minamoto', 'MINAMOTO_GLOSS')] gegen die Tyrannei von [kiyomori_taira.GetFirstNameNoTooltip] anzuführen. Trete ich [yoritomo_minamoto.Custom('DE_PRO_POS_S_3P')]er Sache bei, obgleich ich [Select_CString(ROOT.Char.IsFemale, 'die bessere Kriegerin', 'der bessere Krieger')] bin und mein rechtmäßiger Platz an der Spitze wäre? Oder wage ich es, unsere Macht zu spalten, und rufe die Familie allein unter mein Banner?"
 tgp_genpei_character.1095.a: "Es gibt keine Zukunft mit [yoritomo_minamoto.GetFirstNameNoTooltip]. [ruler.GetDynasty.GetNameNoTooltip], zu mir!"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "[house|E] [THIS.House.GetBaseName] wird sich Eurem [bloc|E] anschließen"
 tgp_genpei_character.1095.b: "Ich werde diese bittere Pille schlucken … Für den Augenblick."
 tgp_genpei_character.1095.b.flavor: "Die Gefahr einer [kiyomori_taira.GetDynasty.GetNameNoTooltip]-Vorherrschaft ist zu groß. Die [ruler.GetDynasty.GetNameNoTooltip] müssen sich vereinen, um sie zu besiegen."
 tgp_genpei_character.1100.t: "$genpei_intro$ Starker Enzian"
 tgp_genpei_character.1100.desc: "Da mein Vater von [Glossary('Taira', 'TAIRA_GLOSS')] [kiyomori_taira.GetFirstName] bei der [Glossary('Heiji-Rebellion', 'HEIJI_REBELLION_GLOSS')] besiegt wurde, war ich zu einem Leben als [Glossary('Rōnin', 'RONIN_GLOSS')] in den nödlichen Bergen gezwungen. Dort gewährte mir der mächtige [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] [hidehira_fujiwara.GetFirstName] Zuflucht.\n\nDie Macht von [kiyomori_taira.GetFirstNameNoTooltip] über den kaiserlichen Hof deutet auf ein Zeitalter völliger [kiyomori_taira.GetDynasty.GetNameNoTooltip]-Überlegenheit hin. Angesichts dessen beschämte uns unsere [Glossary('Minamoto', 'MINAMOTO_GLOSS')]-Galionsfigur [yorimasa_minamoto.GetFirstName] mit Feigheit. Glücklicherweise verfügt mein Bruder [yoritomo_minamoto.GetFirstName] über die Schwerter der östlichen Samuraifamilien und bereitet den Sturz des Tyrannen vor.\n\nMehr als alles hoffe ich, dass der aufziehende Sturm meinem Schwert würdige Herausforderungen schenken wird!"
 tgp_genpei_character.1100.a: "Für den Moment diene ich [hidehira_fujiwara.GetFirstNameNoTooltip]."
 tgp_genpei_character.1100.b: "Meine Familie braucht meine Unterstützung."
 tgp_genpei_character.1100.c: "Das Schicksal ließ mir den Weg des Schwerts."
 stay_duelist_adventurer: "#help Je mehr Duelle gewonnen werden, desto stärker wird der obige Modifikator#!"
 tgp_genpei_character.2000.t: "$genpei_intro$ Schwebender Schmetterling"
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] spiegelt meinen Willen, meine Listenreichtum und die Macht der [Glossary('Taira', 'TAIRA_GLOSS')] wider! Allein [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] entzieht sich mir noch.\n\nMeine [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))] aber, [noriko_taira.GetFirstName], wird schon bald einen Samen unseres jungen [norihito_tenno.GetTitledFirstName] entgegennehmen. Und dann wird ihr mächtiger Schoß einen Erben hervorbringen, in dessen Adern das Blut der [ROOT.Char.GetHouse.GetBaseName] fließt. Ein Erbe, um all jene zu zertreten, die unsere Vorherrschaft herausfordern, und unsere Überlegenheit auf ewig zu sichern!"
 tgp_genpei_character.2000.a: "Beschwichtigt die Schafe fürs Erste."
 tgp_genpei_character.2000.b: "Vergiftet den Brunnen …"
 tgp_genpei_character.2000.b.flavor: "Ihr verleumdet [Select_CString(norohito_tenno.IsFemale, 'die', 'den')] [norihito_tenno.GetTitleAsName] in der Hoffnung, dass eine künftige erzwungene Abdankung einfacher wird."
 every_non_taira_vassal: "Alle nicht-[GetDynastyByID('japanese_taira_kanmu').GetName] [dynasty|E]-[vassals|E] von [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]"
 tgp_genpei_character.2000.c: "Päppelt den Jungen mit kräftigender Milch auf!"
 tgp_genpei_character.2000.c.flavor: "Der neue Erbe braucht einen starken Leib, wenn er gleich nach der Geburt den Thron übernehmen soll."
 tgp_genpei_character.2010.t: "$genpei_intro$ Ein Scheideweg der Macht"
 tgp_genpei_character.2010.desc: "Ein Erbe von meinem Blut! [new_emperor.GetTitledFirstName|U] ist geboren und [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], bestiegen zu werden. Dazu müsste man nur [current_emperor.GetTitledFirstName] beseitigen. Eine solche Tat wäre gerecht, könnte jedoch einen Aufstand hervorrufen …\n\nDieses Land ist überschwemmt von verräterischen Unruhestiftern! Die böswilligen [Glossary('Minamoto', 'MINAMOTO_GLOSS')] von [minamoto_ruler.GetFirstName] leiden noch immer unter ihrer Niederlage bei der [Glossary('Heiji-Rebellion', 'HEIJI_REBELLION_GLOSS')]. [motofusa_fujiwara.GetFirstName|U], obschon kraftlos, sehnt sich nach jener Zeit, da die [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] über [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] herrschten. Meinem Herzen am nächsten ist des Kaisers Vater, der gerissene [Glossary('Jōkō', 'JOKO_GLOSS')] [go_shirakawa.GetFirstName], der einst ein enger Verbündeter war, aber nun meine Beweggründe hinterfragt. Auf welchem Weg werde ich voranschreiten?"
 tgp_genpei_character.2010.a: "Zum Teufel mit den Folgen. Der Aufstieg der Taira beginnt heute!"
 tgp_genpei_character.2010.b: "Das Wichtigste ist die Vernichtung der [minamoto_ruler.GetDynasty.GetNameNoTooltip]."
 tgp_genpei_character.2010.b.flavor: "Ihr macht gemeinsame Sache mit den [fujiwara_ruler.GetDynasty.GetName] und merzt die letzten Überreste der verräterischen [minamoto_ruler.GetDynasty.GetName] aus"
 tgp_genpei_character.2010.c: "Die Überlegenheit der Samurai beseitigt jedwede Schwierigkeit."
 tgp_genpei_character.2010.c.flavor: "Ihr vereint Euch mit den [minamoto_ruler.GetDynasty.GetName] und gebt Verwaltern wie den [fujiwara_ruler.GetDynasty.GetName] keine Hoffnung, die Kontrolle zurückzuerlangen."
 tgp_genpei_character.2010.d: "Entfacht erneut mein stärkstes Bündnis."
 tgp_genpei_character.2010.d.flavor: "Durch dick und dünn haben [go_shirakawa.GetName] und ich alle Hindernisse gemeinsam überwunden. So wie wir es auch fortan tun werden!"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! Der [GetDynastyByID('japanese_minamoto_seiwa').GetName]-Block wird sicherlich antworten#!"
 tgp_genpei_character.3000.t: "$genpei_intro$ Verstreute Glyzinien"
 tgp_genpei_character.3000.desc: "Aus [GetTitleByKey('b_kyo').GetBaseNameNoTier] in die Provinz von [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip] verbannt – was für eine Ungerechtigkeit! [kiyomori_taira.GetFirstName] [Glossary('Taira', 'TAIRA_GLOSS')] ist von geradezu abscheulicher und hinterhältiger Natur und auch die Quelle all meines Leidens und der Herabwürdigung der [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]!\n\nNachdem wir dabei halfen, die [Glossary('Minamoto', 'MINAMOTO_GLOSS')] bei der [Glossary('Heiji-Rebellion', 'HEIJI_REBELLION_GLOSS')] zu besiegen, nutzte [kiyomori_taira.Custom('DE_PRO_PER_S_3P_N')] die Krankheit von [motozane_fujiwara.GetFirstName] – mein[motozane_fujiwara.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))] – zu seinem Vorteil, um unsere Länder zu teilen und die eigene Macht zu festigen. Da [kiyomori_taira.Custom('DE_PRO_PER_S_3P_N')] als [Glossary('Daijō-daijin', 'DAIJO_DAIJIN_GLOSS')] unzufrieden war, verheiratete [kiyomori_taira.Custom('DE_PRO_PER_S_3P_N')] sogar [kiyomori_taira.Custom('DE_PRO_POS_S_3P')]e Tochter mit [norihito_tenno.GetTitledFirstName]: eine offensichtliche List, um den Thron zu kontrollieren.\n\nMeine einzige Hoffnung, diesen Tyrannen zu stürzen, ist der gerissene alte [Glossary('Jōkō', 'JOKO_GLOSS')] [go_shirakawa.GetFirstName], der Vater von [norihito_tenno.GetTitleAsNameNoTooltip] und unser einstiger Verbündeter … oder [Select_CString(hidehira_fujiwara.IsFemale, 'die', 'der')] bäuerliche [hidehira_fujiwara.GetFirstName] und [Select_CString(hidehira_fujiwara.IsFemale, 'ihre', 'seine')] zugegebenermaßen starken [hidehira_fujiwara.GetDynasty.GetName] im Norden."
 DAIJO_DAIJIN_GLOSS: "Der #bold Daijō-daijin#! (der #EMP Ratskanzler des Reichs#!) führte das #EMP Daijō-kan#! (den #EMP Staatsrat#!) an: eine angesehene Einrichtung in der Nara-Zeit (710–794).\n\nDer Titel fand erneute Verwendung durch [Glossary('Taira', 'TAIRA_GLOSS')] Kiyomori, als höchstes Amt außerhalb der königlichen Familie und damit de facto Haupt der kaiserlichen Regierung."
 tgp_genpei_character.3000.a: "Alle werden von den Sünden von [kiyomori_taira.GetFirstNameNoTooltip] erfahren!"
 tgp_genpei_character.3000.a.flavor: "Es muss noch [motofusa_fujiwara.GetTitleAsNameNoTooltip] geben, die die Traditionen und die Rechte des [GetTitleByKey('b_kyo').GetBaseNameNoTier]-Adels respektieren"
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip|U] kann immer noch zur Besinnung kommen."
 tgp_genpei_character.3000.b.flavor: "Der alte Kaiser führte das Ruder des Staats lange vor Eurer Geburt"
 send_letter_to_go_shirakawa: "Ihr schickt einen Brief an [go_shirakawa.GetName]"
 tgp_genpei_character.3000.c: "Alle [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], wie nieder auch immer, müssen nach Gerechtigkeit verlangen."
 tgp_genpei_character.3000.c.flavor: "Lasst die Glyzinie ungezügelt wachsen, von Küste zu Küste, und den Thron umschließen, denn er ist ihr rechtmäßiger Platz!"
 tgp_genpei_character.3010.opening: "An den Kaiser der Vergangenheit, [go_shirakawa.GetNameNoTooltip],"
 tgp_genpei_character.3010.desc: "Das Reich, über das Ihr einst herrschtet, bricht langsam entzwei. Die beiden großen Samuraifamilien scharen bereits so viele Unterstützer um sich, wie sie nur können. Ich weiß, Ihr seid noch immer verbittert über die Tyrannei der [GetDynastyByID('japanese_taira_kanmu').GetName]. Die [ROOT.Char.GetDynasty.GetName]-Familie braucht Euch. Gemeinsam können wir die Autorität der kaiserlichen Herrschaft wiederherstellen und der widerspenstigen Klasse der Samurai ein Ende setzen."
 tgp_genpei_character.3010.a: "Ich werde nicht gegen die [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip] helfen können."
 tgp_genpei_character.3010.b: "Ihr habt recht … Lasst uns ihnen gemeinsam gegenübertreten."
 tgp_genpei_character.3100.t: "$genpei_intro$ Eigensinnige Glyzinie"
 tgp_genpei_character.3100.desc: "Die hochmütigen [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] aus dem Hauptsitz verspotteten uns einst: #EMP „Wer würde den Schmuck und die Paläste von [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] für die trostlosen nördlichen Provinzen aufgeben?“#! Wie töricht diese Bürokraten waren …\n\n[motofusa_fujiwara.GetFirstName|U] ist nun dem Namen nach [Glossary('Kampaku', 'KAMPAKU_GLOSS')] – zu schwach, um [Select_CString(kiyomori_taira.IsFemale, 'die listige', 'den listigen')] [kiyomori_taira.GetFirstName] herauszufordern, [Select_CString(kiyomori_taira.IsFemale, 'die selbsternannte', 'den selbsternannten')] [Glossary('Daijō-daijin', 'DAIJO_DAIJIN_GLOSS')] und eine echte Marionette, die [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName] an ihren Fäden hält. Bald werden die [Glossary('Taira', 'TAIRA_GLOSS')] nicht mehr aufzuhalten sein, und wer weiß, wann mein eigenes Lehen angefochten wird? Wird es an mich fallen, die kaiserliche Familie aus den Klauen der Taira zu retten und eine neue Fujiwara-Ordnung zu bringen?\n\nVielleicht wird [Select_CString(yoshitsune_minamoto.IsFemale, 'die eigensinnige', 'der eigensinnige')] [Glossary('Minamoto', 'MINAMOTO_GLOSS')] [yoshitsune_minamoto.GetTitledFirstName] [Select_CString(yoshitsune_minamoto.IsFemale, 'eine nützliche Verbündete', 'ein nützlicher Verbündeter')] gegen diesen gemeinsamen Feind sein …"
 tgp_genpei_character.3100.a: "Ich sollte meine derzeitige Stellung hinnehmen."
 tgp_genpei_character.3100.b: "Es ist keine selbstsüchtige Tat, die Freiheit zu verteidigen!"
 tgp_genpei_character.4000.t: "$genpei_intro$ Welkende Chrysanthemen"
 tgp_genpei_character.4000.desc: "Unter meiner Aufsicht wurde [kiyomori_taira.GetFirstName] das unangefochtene Oberhaupt von Japan. Ich war töricht, dass ich es [kiyomori_taira.Custom('DE_PRO_PER_S_3P_D')] erlaubte, meine Ziele zu verdrehen, um die [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]-Herrscher an die Seite zu drängen, nur damit [kiyomori_taira.Custom('DE_PRO_PER_S_3P_N')] die Macht für sich selbst nehmen kann.\n\n[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|U] ist immer noch im Besitz meines Sohnes [norihito_tenno.GetTitledFirstName], doch wie lange noch? [noriko_taira.GetFirstName|U], [noriko_taira.Custom('WifeHusband')] von [norihito_tenno.GetTitledFirstName], und die Tochter von [kiyomori_taira.GetFirstNameNoTooltip], werden zweifelsohne bald einen besser zu kontrollierenden Erben hervorbringen.\n\nMein einst grenzenloser Einfluss als [Glossary('Jōkō', 'JOKO_GLOSS')] ist abgeebbt. Seit [motofusa_fujiwara.GetFirstName] im Exil und nur dem Namen nach [Glossary('Kampaku', 'KAMPAKU_GLOSS')] ist und seit die [Glossary('Minamoto', 'MINAMOTO_GLOSS')] die [Glossary('Taira', 'TAIRA_GLOSS')] bei der [Glossary('Heiji-Rebellion', 'HEIJI_REBELLION_GLOSS')] vernichteten, ist es schwer, sich vorzustellen, dass sich irgendjemand gegen die mächtigen Taira erheben könnte …"
 tgp_genpei_character.4000.a: "Ich mache das nicht länger mit."
 tgp_genpei_character.4000.b: "Abwarten ist das Beste derzeit."
