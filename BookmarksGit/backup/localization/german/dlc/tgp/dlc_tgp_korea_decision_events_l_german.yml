l_german:
 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "Ein geeintes Königreich"
 tgp_korea_decision.9101.intro: "Die vielen Königreiche und Völker dieser Halbinsel litten seit Jahrhunderten unnötig, wurden von Eindringlingen heimgesucht und waren blind für die Größe und Stärke, die wir hätten, wenn wir uns denn nur verbündeten."
 tgp_korea_decision.9101.desc: "\n\nHeute ist dieser Traum wahrgeworden, und mein Vermächtnis als [ROOT.Char.GetMotherFather] dieses Reichs ([GetTitleByKey('e_goryeo').GetDefinitiveName]) und des königlichen Hauses der [ROOT.Char.GetHouse.GetBaseName] ist gesichert!"
 tgp_korea_decision.9101.a: "Möge das Reich ([GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip]) tausend Jahre überdauern."
 tgp_korea_decision.9101.b: "Und es soll „Goryeo“ heißen, als Anerkennung unserer stolzen Herkunft."
 tgp_korea_decision.9101.b.reason: "Diese Auswahl ist verfügbar dank Eurer [ROOT.Char.GetCulture.GetName|l]en [culture|E]"
 tgp_korea_decision.9101.b.tt: "„[GetTitleByKey('e_goryeo').GetDefinitiveName|U]“ wird zu #V Goryeo#! umbenannt"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\nHeute ist dieser Traum wahrgeworden, und das Vermächtnis von [king_of_goryeo.GetTitledFirstName] als [ROOT.Char.GetMotherFather] dieses Reichs ([GetTitleByKey('e_goryeo').GetDefinitiveName]) und des königlichen Hauses der [ROOT.Char.GetHouse.GetBaseName] ist gesichert!"
 cultural_acceptance_gain_unify_goryeo: "Die Husamguk geeint"
 unify_goryeo_decision_requirement_tt: "[Concept('administrative', 'Verwaltungs')|E]-[realms|E] koreanischer [heritage|E] müssen mittels der [decision|E] „[GetDecision('tgp_korea_unify_goryeo_decision').GetName]“ das [GetTitleByKey('e_goryeo').GetNameNoTier|V]-Reich bilden"
 unify_goryeo_decision_blocker_tt: "[Concept('administrative', 'Verwaltungs')|E]-[realms|E] mit koreanischer [heritage|E] können nicht mehr [GetTitleByKey('k_goguryeo').GetNameNoTier|V], [GetTitleByKey('k_silla').GetNameNoTier|V] oder [GetTitleByKey('k_baekje').GetNameNoTier|V] schaffen, sobald die [decision|E] „[GetDecision('tgp_korea_unify_goryeo_decision').GetName]“ gefällt wurde"
 tgp_korea_decision.9201.t: "Ein von vielen ergriffenes Ruder"
 tgp_korea_decision.9201.desc: "Da der Ruhm meiner Herrschaft immer prächtiger erstrahlt, suchen viele Trost in meinem Schatten. [Select_CString(ROOT.Char.IsFemale, 'Keine', 'Kein')] [ROOT.Char.GetTitleAsNameNoTooltip] kann allein herrschen, und die Grenzen wahrer Macht verschieben sich ständig.\n\nIch muss wachsam sein, wenn meine Nachkommen nicht nur dem Namen nach weiter über das Reich [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] herrschen sollen …"
 tgp_korea_decision.9201.a: "Ich muss stets einen Schritt voraus sein."
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip|U]er Thhron"
 tgp_korea_decision.9202.desc: "Da der Ruhm der Herrschaft von [founder.GetTitledFirstName] immer heller strahlt, suchen viele Trost in [founder.Custom('DE_PRO_POS_S_3P')]em Schatten. [Select_CString(founder.IsFemale, 'Keine', 'Kein')] [founder.GetTitleAsNameNoTooltip] kann allein herrschen, und die Grenzen wahrer Macht verschieben sich ständig.\n\n[founder.Custom('DE_PRO_PER_S_3P_N')|U] muss wachsam sein, wenn [founder.Custom('DE_PRO_POS_S_3P')]e Nachkommen nicht nur dem Namen nach weiter über das Reich ([founder.GetPrimaryTitle.GetNameNoTooltip]) herrschen sollen …"
 tgp_korea_decision.9202.a: "Macht kennt vielerlei Gestalt."
