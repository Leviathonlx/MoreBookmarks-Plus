l_german:
 ##################################################
 # MANDALA PLUNDER WAR
 ##################################################
 mandala_plunder_cb: "$MANDALA_PLUNDER_CB_NAME$"
 MANDALA_PLUNDER_CB_NAME: "Beiträgeplünderung"
 MANDALA_PLUNDER_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective|U]er Plünderkrieg"
 MANDALA_PLUNDER_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective|U]-[DEFENDER.GetPrimaryTitle.GetName]"
 mandala_plunder_cb_victory_desc: "[defender.GetShortUIName|U] ist gezwungen, zu Eurem [great_project|E] [Concept('great_project_contribute', 'beizutragen')|E]"
 mandala_plunder_cb_white_peace_desc: "[defender.GetShortUIName|U] muss nicht zu Eurem [great_project|E] [great_project_contribute|El]"
 mandala_plunder_cb_defeat_desc: "Der göttliche Ruhm von [attacker.GetShortUIName] wird befleckt."
 mandala_plunder_cb_ended_invalid.desc: "Der [war.GetName] endete: Entweder [Select_CString(attacker.IsLocalPlayer, 'seid', 'ist')] [attacker.GetShortUIName] kein [mandala|E]-[ruler|E] vom [aspect_of_destruction|E] mit einem geplanten [great_project|E] mehr oder [defender.GetShortUIName] [Select_CString(defender.IsLocalPlayer, 'seid', 'ist')] kein Mandala-Herrscher mehr."
 not_planning_mandala_capital_tt: "Ihr plant kein [GetBuilding('mandala_capital_01').GetTypeName]n-[great_project|E]"
 ##################################################
 # MANDALA RAZE CAPITAL WAR
 ##################################################
 mandala_raze_capital_structure_cb: "$MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME$"
 MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME: "[GetBuilding('mandala_capital_01').GetTypeName]n-Schleifung"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective|U]er Verwüstungskrieg"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective|U]-[DEFENDER.GetPrimaryTitle.GetName]"
 mandala_raze_capital_structure_cb_victory_desc: "[GetBuilding('mandala_capital_01').GetTypeName] von [defender.GetShortUIName] wird [ruined|El]."
 mandala_raze_capital_structure_cb_white_peace_desc: "[GetBuilding('mandala_capital_01').GetTypeName] von [defender.GetShortUIName] bleibt unberührt."
 mandala_raze_capital_structure_cb_defeat_desc: "[GetBuilding('mandala_capital_01').GetTypeName] [attacker.GetShortUIName|U] wird [ruined|El]."
 mandala_raze_capital_structure_cb_ended_invalid.desc: "Der [war.GetName] endete: Entweder [Select_CString(attacker.IsLocalPlayer, 'seid', 'ist')] [attacker.GetShortUIName] kein [mandala|E]-[ruler|E] mit einem nicht-[Concept('ruined', 'ruinierten')|E] Hauptsitz oder [defender.GetShortUIName] [Select_CString(defender.IsLocalPlayer, 'seid', 'ist')] kein Mandala-Herrscher mit einem nicht-[Concept('ruined', 'ruinierten')|E] Hauptsitz mehr."
