l_german:
 tgp_east_asia_mandala_capital_events.1000.t.base: "Hauptsitz"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: Der $building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: Der $building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$: Die $building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: Die $building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$: Der Himmlische Tempelpalast"
 tgp_east_asia_mandala_capital_events.1000.desc: "Als ich über den Tempel hinwegschaue, sehe ich, wie die Arbeiter auseinanderstieben, die nun von ihren Verpflichtungen befreit sind. Sie hinterlassen eine feste Steinstruktur, die aus dem Boden erwächst: ein Zeugnis unseres Eifers.\n\nIch neige leicht den Kopf leicht, um die Türme hinaufzublicken, die sich in Richtung des Himmels erstrecken.\n\nJa, das wird genügen. Ich werde der glorreiche Devaraja sein und über diesen Tempel herrschen und meinen Wert beweisen."
 tgp_east_asia_mandala_capital_events.1000.desc.second: "Der Tempel wurde erweitert und umfasst nun mehr Schreine und Verzierungen – alles sorgfältig erbaut und alles zeugt von jener Ehrerbietung, die #EMP mir#! gilt. \n\nMeine Bediensten folgen mir wie mein Schatten, als ich um den Tempel herumgehe, um jeden Winkel und jede Ecke in Augenschein zu nehmen und meine Anhänger zu treffen. Ich spüre, wie meine Macht mit jedem geneigten Haupt und jedem respektvoll gesenkten Blick wächst.\n\nDas ist #EMP meine#! Zeit."
 tgp_east_asia_mandala_capital_events.1000.desc.third: "Der Tempel, der nun in ein größeres Gelände erweitert wurde, ist voll geschäftigem Treiben. Jetzt gibt es hier den Platz, Dutzende von Reisenden von weit her sowie auch den örtlichen Klerus unterzubringen. Die tägliche Andacht hört nie auf.\n\nDie Reisenden – sie sind hier, um mich zu sehen. Der Klerus – er ist hier, um mich anzubeten.\n\nDie Massen machen eifrig Platz, um mich hindurchzulassen, und ich bleibe kurz stehen, um ein paar gebeugte Köpfe entlang meines Wegs zu berühren. Meine Volk. Meine Anhänger. Meine Göttlichkeit."
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "Als die Sonne über dem Tempelgelände aufgeht, leuchten die Wasserbecken in göttlicher Pracht.\n\nIch nehme den Anblick des Tempels in mich auf, der nun auch über große Wasserelemente und ein Reliquiar verfügt und die prächtigsten Reliquien sein Eigen nennt.\n\nIch nicke langsam – ja, hier soll ich sein. Das ist es, was meine Aufgabe ist. Meine Anhänger brauchen mich. Ich bin hier, um sie auf ihrem Weg zu führen, und im Gegenzug haben sie mir diesen prächtigen Tempel errichtet. Wir werden große Dinge erreichen – #EMP zusammen.#!"
 tgp_east_asia_mandala_capital_events.1000.desc.final: "Der letzte Stein wurde endlich in meine Anlage in [project_location.GetNameNoTooltip] gesetzt.\n\nDer Tempelpalast wartet. Ich erlaube mir einen Moment purer Freude und Bewunderung, als ich über die erhabenen Türme, Bögen und [Glossary('Baray', 'BARAY_GLOSS')] blicke. Der Tempel ist so prächtig ausgestattet, dass er nicht von dieser Welt scheint.\n\nUm mich herum jauchzen und tanzen die Leute und feiern eine meiner größten Errungenschaften – eine, derer man sich noch in vielen Jahrhunderten erinnern wird."
 tgp_east_asia_mandala_capital_events.1000.a: "Ein Gott im Werden."
 tgp_east_asia_mandala_capital_events.1000.a.second: "Transzendenz wartet!"
 tgp_east_asia_mandala_capital_events.1000.a.third: "Nun sind wir auf dem richtigen Weg …"
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "Das ist meine #EMP wahre#! Bestimmung."
 tgp_east_asia_mandala_capital_events.1000.a.final: "Lasst uns die Insignien eines #EMP Gottes#! betrachten."
 tgp_east_asia_mandala_capital_events.1010.t: "Hauptsitz-Belohnungen"
 tgp_east_asia_mandala_capital_events.1010.desc: "[Select_CString(envoy.IsFemale, 'Die Abgesandte, die', 'Der Abgesandte, den')] mein[overlord_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', overlord_scope)] [overlord_scope.GetTitledFirstName] schickte, erreicht mich am frühen Morgen: „O [ROOT.Char.Custom('FormOfAddressForLiege')|U]! Der große Tempelhauptsitz in [project_location.GetNameNoTooltip] ist nun endlich fertig!“\n\n [Select_CString(overlord_scope.IsFemale, 'Unsere huldvolle', 'Unser huldvoller')] [overlord_scope.GetTitleAsNameNoTooltip] schickt mich, um [overlord_scope.Custom('DE_PRO_POS_S_3P')]e Dankbarkeit für Eure großzügigen Zuwendungen dafür zu überbringen!“ Die Augen [Select_CString(envoy.IsFemale, 'der Frau', 'des Mannes')] leuchten mit leidenschaftlichem Eifer, als [envoy.Custom('DE_PRO_PER_S_3P_N')] die transzendenten Türme, Bögen und [Glossary('Baray', 'BARAY_GLOSS')] schildert, die den Tempel mit einer überirdischen Pracht ausstatten.\n\nIch nicke und bin zufrieden mit meinem Beitrag in dieser Sache …"
 tgp_east_asia_mandala_capital_events.1010.a: "Überbringt meine Grüße."
