 ### MODIFIERS ###
 mandala_strong_workers_modifier: "Starke Arbeiter"
 mandala_strong_workers_modifier_desc: "Dieser Charakter hat Arbeiter, die kürzlich Stärke hinzugewannen, weil sie an einer $building_type_mandala_capital_01$ arbeiten."
 mandala_sanctified_domes_dynasty_modifier: "$great_project_type_mandala_capital_01_contribution_sanctified_domes$"
 mandala_sanctified_domes_dynasty_modifier_desc: "Die Dynastie, die weise genug ist, zu diesen erhabenen Heiligtümern beizutragen, soll auch deren Segen und Hingabe erfahren."
 mandala_ornate_reliefs_tax_province_modifier: "Kunstvolle Reliefe"
 mandala_ornate_reliefs_tax_province_modifier_desc: "Diese Reliefs, die sorgfältig herausgearbeitet sind und Geschichten über das Göttliche darstellen, ziehen Besucher aus nah und fern an."
 mandala_ornate_reliefs_tax_modifier: "Touristensteuer"
 mandala_ornate_reliefs_tax_modifier_desc: "Dieser Charakter schöpft die Erträge der prächtigen Reliefs ab, die einst einem $building_mandala_capital_01$ gestiftet wurden."
 mandala_decorated_domes_dynasty_modifier: "$great_project_type_mandala_capital_02_contribution_decorated_domes$"
 mandala_decorated_domes_dynasty_modifier_desc: "Die ausgeschmückten Kuppeln dieser Dynastie sind ein prächtiges Zusammenspiel aus Formen und Eigenschaften und berühren den Betrachter auf einer spirituellen Ebene."
 mandala_shallow_pools_defense_modifier: "$great_project_type_mandala_capital_02_contribution_shallow_pools$"
 mandala_shallow_pools_defense_modifier_desc: "Die flachen Wasserbassins in der $building_type_mandala_capital_01$ werden Eure Seele erfüllen und auch Eure Feinde aufhalten."
 mandala_divine_statues_province_modifier: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 mandala_divine_statues_province_modifier_desc: "Göttliche Statuen in der örtlichen Tempelanlage ziehen so manchen Anbeter an."
 mandala_creation_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_creation_aspect$"
 mandala_creation_aspect_statues_modifier_desc: "Das göttliche Haupt des Aspekts der Schöpfung inspiriert die Bürger, härter und effizienter zu arbeiten."
 mandala_serenity_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_serenity_aspect$"
 mandala_serenity_aspect_statues_modifier_desc: "Das friedliche Haupt des Aspekts der Gelassenheit inspiriert die Bürger, verständnisvoll zu sein und friedliche Lösungen zu fördern."
 mandala_destruction_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_destruction_aspect$"
 mandala_destruction_aspect_statues_modifier_desc: "Das wilde Haupt des Aspekts der Zerstörung verbreitet Angst unter seinen Feinden und Entschlossenheit unter seinen Verbündeten."
 mandala_trickery_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_trickery_aspect$"
 mandala_trickery_aspect_statues_modifier_desc: "Das grinsende Haupt des Aspekts der Betrügereien ruft Unsicherheit und Neugier ob seiner wahren Natur hervor."
 mandala_gilded_domes_dynasty_modifier: "$great_project_type_mandala_capital_03_contribution_gilded_domes$"
 mandala_gilded_domes_dynasty_modifier_desc: "Die vergoldeten Kuppeln, die der $building_type_mandala_capital_01$ gestiftet wurden, sind eine der krönenden Errungenschaften dieser Dynastie."
 mandala_gilded_shrines_province_modifier: "$great_project_type_mandala_capital_04_contribution_gilded_shrines$"
 mandala_gilded_shrines_province_modifier_desc: "Die örtlichen vergoldeten Schreine bieten zugleich Pracht und spirituelle Tiefe."
 mandala_contributor_gilded_shrines_reward_province_effect_tt: "Besitztum von [province.GetName] erhält „[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]“"
 mandala_contributor_gilded_shrines_reward_effect_tt: "Besitztum von [owner.GetCapitalLocation.GetName] erhält „[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]“"
 mandala_bell_stupas_modifier: "$great_project_type_mandala_capital_04_contribution_bell_stupas$"
 mandala_bell_stupas_modifier_desc: "Diese buddhistischen Glockenstupas sind eine vortreffliche Ergänzung der örtlichen Tempelanlage."
 mandala_bejeweled_domes_dynasty_modifier: "$great_project_type_mandala_capital_04_contribution_bejeweled_domes$"
 mandala_bejeweled_domes_dynasty_modifier_desc: "Die Edelsteine schimmern im Mondlicht und erleuchten den Himmel wie Sterne – eine weitere Errungenschaft dieser Dynastie."
 mandala_divine_barays_defense_modifier: "$great_project_type_mandala_capital_05_contribution_divine_barays$"
 mandala_divine_barays_defense_modifier_desc: "Diese göttlichen Baray unterstützen nicht nur spirituell, sondern helfen auch Außenstehende und ihresgleichen fernzuhalten."
 mandala_forest_of_bunga_mas_modifier: "$great_project_type_mandala_capital_05_contribution_bunga_mas_forest$"
 mandala_forest_of_bunga_mas_modifier_desc: "Dieser beeindruckende goldene Wald erzählt die Geschichte einer berühmten Mandala-Dynastie."
 mandala_capital_05_unconfirmed_talisman: "Talisman von [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]"
 mandala_capital_05_unconfirmed_talisman_desc: "Ein Stück der Grundmauern des Himmlischen Tempelpalasts in [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_talisman_base: "Ein fehlendes Stück aus den mit Edelsteinen besetzten Reliefs des Himmlischen Tempelpalasts in [target_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$ Die auffälligen Edelsteine zeigen das Göttliche, zu dessen Füßen Blumen entspringen, während es Reich und Bürger zugleich aus der Erde erstehen lässt."
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$ Die kalten Edelsteine leuchten mit einem friedlichen Schimmer und zeigen Geschichten über Gelassenheit, Akzeptanz und immerwährenden Frieden."
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$ Das rote Blitzen der Edelsteine entzündet ein Gefühl der Furcht und des Respekts, während man das göttliche Wirken der Zerstörung dabei beobachtet, wie es seine beängstigenden, aber notwendigen Taten ausführt."
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$ Die trügerisch feinen Edelsteine erzählen eine Geschichte über den Betrüger, der in eine Reihe von Schabernack verwickelt ist, um die Menschen auf die Probe zu stellen."
 artifact_is_related_to_great_project_construction_tt: "Dieses [artifact|E] steht mit einem [great_project|E], das sich im Bau befindet, in Verbindung und kann nicht zerstört werden"
