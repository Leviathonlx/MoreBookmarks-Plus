l_german:
 devaraja.0001.title: "Gesunde Wohltätigkeit"
 devaraja.0001.desc: "[diseased_county_scope.GetName|U] verlangt nach Hilfe ob dem Leiden, dass sein Volk heimsucht. Wenn ein Ort im Reich etwas Wohltätigkeit verdient hat, dann ist es wohl dieser. Doch während ich nach einem möglichen Bauplatz für einen Ort der Heilung suche, tritt ein wahrlich elendiger Vertreter der Bauernschaft an mich heran. In einem wahrlich bestürzenden Bruch der Etikette fällt er auf Hände und Knie, während er um Erleichterung fleht.\n\nAls #italic Devaraja#! wird von mir erwartet, dass ich all meine Untertanen erlöse, doch hat … #italic dieses Etwas#! es wirklich verdient erlöst zu werden?"
 devaraja.0001.a: "In diesen herausfordernden Zeiten muss ich zu helfen versuchen, ganz gleich, wie schmutzig die Menschen sind."
 devaraja.0001.b: "Mein [steward.GetCouncilTitle] erhält von mir diese Aufgabe zur Beaufsichtigung."
 devaraja.0001.c: "Igitt! Dieser schmutzige Ort hat es nicht verdient, göttliche Wohltätigkeit zu empfangen."
 healed_by_the_devaraja: "Geheilt vom Devaraja"
 devaraja.0002.title: "Gebete für [Select_CString(ROOT.Char.IsFemale, 'die Gottkönigin', 'den Gottkönig')]"
 devaraja.0002.desc.brahmin: "Nachdem [brahmin_or_chaplain.GetName], mein [GetCourtPositionType('court_brahmin_court_position').GetName], das Tagesgeschäft für heute abgeschlossen hat, beginnt [brahmin_or_chaplain.Custom('DE_PRO_PER_S_3P_N')], den Hof mit Versen aus dem #italic Anumodana#! zu segnen, dem üblichen Gesang zum Tagesausklang.\n\n#italic So wie Flüsse voll Wasser den Ozean füllen,#!\n#italic Nährt das hier Gegebene die hungrigen Toten …#!\n\nDoch plötzlich schießt mir eine Frage durch den Kopf. Wage ich es, die Etikette zu brechen?"
 devaraja.0002.desc.chaplain: "Nachdem [brahmin_or_chaplain.GetName], mein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [brahmin_or_chaplain.GetName] das Tagesgeschäft für heute abgeschlossen hat, beginnt [brahmin_or_chaplain.Custom('DE_PRO_PER_S_3P_N')], den Hof mit Versen aus dem #italic Anumodana#! zu segnen, dem üblichen Gesang zum Tagesende.\n\n#italic So wie Flüsse voll Wasser den Ozean füllen,#!\n#italic Nährt das hier Gegebene die hungrigen Toten …#!\n\nDoch plötzlich schießt mir eine Frage durch den Kopf. Wage ich es, die Etikette zu brechen?"
 devaraja.0002.a: "„Warum gelten die Toten als so verdienstvoll?“"
 devaraja.0002.a.tt.success: "Die letzte Zeile wird auf kluge Weise so geändert, dass sie stattdessen Euch preist"
 devaraja.0002.a.tt.failure: "Eure Unterbrechnung macht das ganze Ritual peinlich"
 devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip|U] ist erleichtert, dass das Ritual wie geplant verlief"
 devaraja.0002.b: "Lasst die Zwangsgedanken nicht gewinnen!"
 devaraja.0002.c: "Unterbrecht den Gesang mit einer besseren Zeile."
 devaraja.0002.c.tt.success: "Euer Einfallsreichtum und Wissen findet auf der Stelle eine viel bessere Zeile"
 devaraja.0002.c.quote.success: "„Nährt das hier Gegebene auch den #italic König#! …“" # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "Ihr murmelt halbherzige Zeilen, nachdem Ihr [brahmin_or_chaplain.GetFirstNameNoTooltip] unterbrecht"
 devaraja.0003.title: "Ein besonderer Dharma-Vortrag"
 devaraja.0003.desc.guru: "Gelegentlich wird im Palast vom [GetCourtPositionType('court_guru_court_position').GetName] ein Vortrag über das Konzept des #italic Dharma#! erwartet. Meist ist es eine lange Veranstaltung voller Gesänge und formeller Abläufe, im Zuge derer [Select_CString(guru_or_chaplain.IsFemale, 'die', 'der')] Vortragende in Anerkennung [guru_or_chaplain.Custom('DE_PRO_POS_S_3P')]er Mühen mit Gaben überschüttet wird. Doch heute wirkt [guru_or_chaplain.GetName] irgendwie müde.\n\nWährend [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] vor den königlichen Zuschauern steht, verkündet [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] einfach nur: „Als [ROOT.Char.GetTitleTierName] weiß man schon alles, was es zu wissen gibt.“ Zum Abschluss singt [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] die üblichen Stellen und kehrt an [guru_or_chaplain.Custom('DE_PRO_POS_S_3P')]en Platz zurück."
 devaraja.0003.desc.chaplain: "Gelegentlich wird im Palast vom [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] ein Vortrag über das Konzept des #italic Dharma#! erwartet. Meist ist es eine lange Veranstaltung voller Gesänge und formeller Abläufe, im Zuge derer [Select_CString(guru_or_chaplain.IsFemale, 'die', 'der')] Vortrage in Anerkennung [guru_or_chaplain.Custom('DE_PRO_POS_S_3P')]er Mühen mit Gaben überschüttet wird. Doch heute wirkt [guru_or_chaplain.GetName] irgendwie müde.\n\nWährend [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] vor den königlichen Zuschauern steht, verkündet [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] einfach nur: „Als [ROOT.Char.GetTitleTierName] weiß man schon alles, was es zu wissen gibt.“ Zum Abschluss singt [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] die üblichen Stellen und kehrt an [guru_or_chaplain.Custom('DE_PRO_POS_S_3P')]en Platz zurück."
 devaraja.0003.a: "Ha, gut gemacht! Gebt [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_D')] [guru_or_chaplain.Custom('DE_PRO_POS_S_3P')]e Opfergabe."
 devaraja.0003.b: "Schlau! Aber ich belohne nur Einsatz."
 devaraja.0003.c: "Ich belohne keine Faulheit! Wachen, ergreift [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_A')]!"
 devaraja.0003.d: "Ruft [guru_or_priest.GetFirstNameNoTooltip] wieder nach vorn: Ich werde #italic [guru_or_priest.Custom('DE_PRO_PER_S_3P_A')]#! nach dem #italic Dharma#! fragen."
 devaraja.0003.d.tt.success: "Ihr beeindruckt [guru_or_chaplain.GetFirstNameNoTooltip] und Eure Höflinge mit Eurem Wissen über das #italic Dharma#!"
 devaraja.0003.d.tt.failure: "Ihr blamiert Euch vor [guru_or_chaplain.GetFirstNameNoTooltip] und Euren Höflingen, weil Ihr kein Verständnis des #italic Dharma#! zeigen könnt"
 devaraja.0004.title: "Ich liebe Prozessionen"
 devaraja.0004.desc: "[capital_county.GetName] ist von vergangenen Schlachten gezeichnet und wurde im Lauf der Jahre von Schwertern wie Stürmen gleichermaßen verwüstet. Neben baulichen Verbesserungen sollten wir auch etwas für den Geist der Menschen tun.\n\nWäre es nicht schön, am Ende der Regenzeit eine Bootsprozession in der Hauptstadt zu veranstalten? Sechsundsiebzig Dudelsackspieler könnten auf dem Führungsschiff spielen, während hundertzehn Trommler in unmittelbarer Nähe sind. Und um die Parade aufzustocken, können wir jedes Kloster bitten, für die Dekoration eines Bootes zu bezahlen!"
 devaraja.0004.a: "Die Leute werden begeistert sein, wenn die Boote vorbeikommen!"
 devaraja.0004.b: "Klöster zu dieser Zeit um Geld zu bitten, wäre kein gutes Omen."
 devaraja.0004.b.tt: "Es wird auffallen, wenn ich den Einfall jetzt aufgebe"
 devaraja.0004.c: "Die Prozession wird stattfinden – ohne Beteiligung der Klöster."
 devaraja_hosts_parade: "Prachtparade des Devaraja"
 devaraja.0005.title: "Die Mauer mit zwei Gesichtern"
 devaraja.0005.desc: "Neue Tempelgebäude brauchen Schmuck: Kunst, die das Göttliche und Mächtige widerspiegelt. Um den göttlichen Aspekt unseres rechtschaffenen Hauses ([ROOT.Char.Custom('GetAspectNoun')]) einzufangen, können wir dafür sorgen, dass die Wandgemälde und Skulpturen dieser neuen Stätte Abbilder der entsprechenden Götter sind – oder Darstellungen von Haus [ROOT.Char.GetHouse.GetName] und meines eigenen Prestiges beinhalten."
 devaraja.0005.a: "Dieser Ort soll den Göttern geweiht sein."
 devaraja.0005.b: "Dieser Ort soll meiner Pracht geweiht sein."
 devaraja.0006.title: "Weisheit des Paddelns"
 devaraja.0006.desc.guru: "[guru_or_chaplain.GetName|U], mein [GetCourtPositionType('court_guru_court_position').GetName], wurde dabei gesehen, wie [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] in einem kleinen Boot in den Becken des Palasts paddelte. Während ich mit meinen Höflingen feiere, rufe ich den bootsfahrenden Guru übers Wasser zu mir. „Ihr seid mein [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]! Habt Ihr denn keinen Respekt vor dem hohen Amt, das Ihr bekleidet? Wie könnt Ihr allein mit Eurem Boot herumpaddeln wie [Select_CString(guru_or_chaplain.IsFemale, 'eine einfache Fischerin', 'ein einfacher Fischer')]?“\n\nNach einem kurzen Innehalten antwortet [guru_or_chaplain.GetFirstNameNoTooltip]: „Wenn sich [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName] des Landes öffentlichen Ausschweifungen hingibt, kann man als [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip] auch mit einem eigenen Boot herumpaddeln.“"
 devaraja.0006.desc.chaplain: "[guru_or_chaplain.GetName|U], mein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName], wurde dabei gesehen, wie [guru_or_chaplain.Custom('DE_PRO_PER_S_3P_N')] in einem kleinen Boot in den Becken des Palasts paddelte. Während ich mit meinen Höflingen feiere, rufe ich den bootsfahrenden Guru übers Wasser zu mir. „Ihr seid mein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]! Habt Ihr denn keinen Respekt vor dem hohen Amt, das Ihr bekleidet? Wie könnt Ihr allein mit Eurem Boot herumpaddeln wie [Select_CString(guru_or_chaplain.IsFemale, 'eine einfache Fischerin', 'ein einfacher Fischer')]?“\n\nNach einem kurzen Innehalten antwortet [guru_or_chaplain.GetFirstNameNoTooltip]: „Wenn sich [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName] des Landes öffentlichen Ausschweifungen hingibt, kann man als [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] auch mit einem eigenen Boot herumpaddeln.“"
 devaraja.0006.a: "Vielleicht sollte ich in der Öffentlichkeit bescheidener sein."
 devaraja.0006.b: "Lächerlich! Diese Feiern werden so lange weitergehen, wie es mir gefällt."
 devaraja.0006.c: "Was für eine Beleidigung! Entziehen wir [guru_or_chaplain.GetFirstNameNoTooltip] all [guru_or_chaplain.Custom('DE_PRO_POS_S_3P')]e Titel."
 devaraja.0006.d: "Vielleicht sollte ich gar nicht mehr trinken."
 devaraja.0007.title: "Eindeutige Uneindeutigkeit"
 devaraja.0007.desc: "Das Dasein als #italic Devaraja#! ist ein heikles Konzept: Ich bin natürlich [ROOT.Char.GetTitleTierName], aber ich bin auch mit einem göttlichen Aspekt ([ROOT.Char.Custom('GetAspectNoun')]) verknüpft. Bin ich ein uns dasselbe wie Gott? Ach, das ist eine heikle Frage – eine, die Uneindeutigkeit braucht, damit ich für manche göttlich und für andere königlich sein kann.\n\nOder es wäre eine heikle, uneindeutige Frage, wenn nicht ein wortgewaltiger Lobredner mich nicht vor Kurzem als [Select_CString(ROOT.Char.IsFemale, 'Göttin', 'Gott')] meines Apsektes bezeichnet hätte. Die Höflinge gehen sich schon im Streit darüber an die Gurgel, was ich nun bin – ich habe keine andere Wahl, als mein Wort in die Waagschale zu legen."
 devaraja.0007.a: "Ja, meine Diener: Ich bin [Select_CString(ROOT.Char.IsFemale, 'die Herrin', 'der Herr')] meines Aspekts ([ROOT.Char.Custom('GetAspectNoun')])."
 devaraja.0007.b: "Mein Volk! Ich diene meinem Aspekt ([ROOT.Char.Custom('GetAspectNoun')]). Ich bin nicht [Select_CString(ROOT.Char.IsFemale, 'seine Herrin', 'sein Herr')]."
 devaraja.0007.c: "Menschlichkeit und Göttlichkeit sind in mir zu einer einzigen mystischen Existenz vereint." # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "Ihr bringt einen Kompromiss zum Ausdruck, der ausreichend Menschen zufriedenstellt"
 devaraja.0007.c.tt.failure: "Euer Voranpreschen in die Theologie hat alles nur noch schlimmer gemacht"
 devaraja_as_god: "Göttlicher Devaraja"
 devaraja_as_king: "Königlicher Devaraja"
 devaraja_as_hypostatic_union: "Dualer Devaraja"
 devaraja.0008.title: "Gerüchte über eine Bekehrung auf dem Sterbebett"
 devaraja.0008.desc: "[suzerains_missionary.GetNameNoTooltip|U], [Select_CString(missionary_gender.IsFemale, 'Missionarin', 'Missionar')] von [suzerain.GetTitleTierName] [suzerain.GetFirstNameNoTooltip], gerät vor lauter Eile beinahe ins Straucheln, als [suzerains_missionary.Custom('DE_PRO_PER_S_3P_N')] sich nähert.\n\n„Ich habe großartige Neuigkeiten!“, ruft [suzerains_missionary.Custom('DE_PRO_PER_S_3P_N')] aus. „Ich brütete über Eurer Familiengeschichte und fragte die ältesten Bediensteten alles, woran sie sich erinnern können, und es scheint so, dass [Select_CString(deathbed_conversion_ancestor.IsFemale, 'Eure Vorfahrin', 'Euer Vorfahr')] [deathbed_conversion_ancestor.GetName] sich tatsächlich kurz vor [deathbed_conversion_ancestor.Custom('DE_PRO_POS_S_3P')]em Tod noch zu einem neuen Glauben ([suzerain.GetFaith.GetName]) bekehrte!“\n\n[suzerains_missionary.GetName|U] sieht mich mit kaum verholener Aufregung an. „Ihr seid näher an der höchsten Macht ([suzerain.GetFaith.HighGodName]), als Ihr ahnt!“"
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName|U] folgte dem [suzerain.GetFaith.GetAdjective|l]en Glauben? Das kann ich nicht fassen."
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName|U] behauptet nun, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')][Select_CString(deathbed_conversion_ancestor.IsFemale, 'e Vorfahrin', ' Vorfahr')] [deathbed_conversion_ancestor.GetName] sich zu einem neuen Glauben ([suzerain.GetFaith.GetName]) bekehrte"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString(ROOT.Char)|U] starb als [deathbed_conversion_ancestor.GetFaith.GetAdherentName] und wird auch als solcher in Erinnerung behalten werden!"
 devaraja.0009.title: "[Select_CString(missionary_gender.IsFemale, 'Missionarin', 'Missionar')] ohne Mission"
 devaraja.0009.desc: "Meine Treue meinem neuen Glauben ([suzerain.GetFaith.GetName]) gegenüber hat [suzerains_missionary.GetName] ohne Hof zurückgelassen, den es zu bekehren gilt. Obgleich [suzerains_missionary.Custom('DE_PRO_PER_S_3P_N')] überaus erfreut über meinen Sinneswandel ist, plagen [suzerains_missionary.Custom('DE_PRO_PER_S_3P_A')] auch Unsicherheiten ob [suzerains_missionary.Custom('DE_PRO_POS_S_3P')]er weiteren Zukunft."
 devaraja.0009.a: "[suzerains_missionary.GetName|U]! Schließt Euch mir als neuer [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] an!"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName|U] hat [Select_CString(missionary_gender.IsFemale, 'Eure Missionarin', 'Euren Missionar')] [suzerains_missionary.GetName] zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em neuen [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] ernannt"
 devaraja.0009.b: "[suzerains_missionary.GetName|U], Euer Auftrag hier ist erledigt – nun #italic geht#!."
 devaraja.0010.title: "Der einsamste Glaube"
 devaraja.0010.desc: "[suzerains_missionary.GetName|U] als guter [suzerains_missionary.GetFaith.GetAdherentName] ist zunehmend verzweifelt über den [suzerain.GetFaith.GetAdjective|l]en Glauben [suzerains_missionary.Custom('DE_PRO_POS_S_3P')]es fürstlichen Oberhaupts. [suzerains_missionary.Custom('DE_PRO_PER_S_3P_N')|U] steht an einem Scheideweg: [suzerains_missionary.Custom('DE_PRO_POS_S_3P')|U] Glaube schwankt, während [suzerains_missionary.Custom('DE_PRO_PER_S_3P_N')] auf ein Zeichen wartet. Ob das Zeichen von Euch oder von einem strahlenderen Ort ([suzerains_missionary.GetFaith.DivineRealm]) kommt, darüber entscheidet Ihr."
 devaraja.0010.a: "[suzerains_missionary.GetName|U] wird [suzerains_missionary.Custom('DE_PRO_POS_S_3P')]e Entscheidung zu gegebener Zeit fällen."
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName|U] bleibt trauriger [suzerains_missionary.GetFaith.GetAdherentName]"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName|U] nimmt den [suzerain.GetFaith.GetAdjective|l]en Glauben von [suzerain.GetName] an"
 devaraja.0010.b: "Vielleicht kann [suzerains_missionary.GetName] einen neuen Sinn im Glauben ([ROOT.Char.GetFaith.GetName]) finden?"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName|U] konvertiert zum Glauben „[ROOT.Char.GetFaith.GetName]“"
 devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName|U] bleibt überzeugter [suzerains_missionary.GetFaith.GetAdherentName]"
 fervor_gain_deathbed_conversion_discovered: "Aufgedeckte Bekehrung auf dem Sterbebett"
 fervor_gain_faith_reaffirmed: "Bestätigter Ahnenglaube"
