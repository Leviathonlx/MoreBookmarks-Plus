 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "Ich fühle mich geschmeichelt, dass Ihr anbietet, mein [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l]es Reich nach Eurem Vorbild umzugestalten."
 tgp_east_asia_interaction_events.1000.favor: "\n\nDoch ich fürchte, es könnte schwierig werden, die anderen zu überzeugen …"
 tgp_east_asia_interaction_events.1000.a: "Ein Gott würde in Eurer Schuld stehen."
 tgp_east_asia_interaction_events.1000.b: "Ich habe es so beschlossen. Wollt Ihr Euch meinem Erlass widersetzen?"
 tgp_east_asia_interaction_events.1001.gold: "\n\nVielleicht wären sie ebenso beeindruckt wie ich, wenn ich ein Zeichen Eures guten Willens vorzeigen könnte …"
 tgp_east_asia_interaction_events.1002.a: "Als mein Diener werdet Ihr belohnt werden"
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "Es wird Zeit, dass [recipient.GetPrimaryTitle.GetBaseNameNoTier] wirklich Teil des [actor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Mandala wird. Ich biete Euch an, als [actor.GetPrimaryTitle.GetTierAsNameNoTooltip] zu herrschen, getragen von der vollen Unterstützung meiner Priesterschaft."
 tgp_east_asia_interaction_events.1003.end: "\n\nIhr werdet nach meinem Willen herrschen – als einer meiner Vertreter auf Erden."
 tgp_east_asia_interaction_events.1003.a: "Lasst es jeden wissen!"
 tgp_east_asia_interaction_events.1003.b: "Als ein Gefallen an Euch soll es geschehen."
 tgp_east_asia_interaction_events.1003.c: "Ich werde Ressourcen brauchen, um das umzusetzen."
 tgp_east_asia_interaction_events.1003.d: "Ein Herrscher von [recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] beugt sich nicht!"
 tgp_east_asia_interaction_events.1000.accept_toast: "Forderung angenommen"
 tgp_east_asia_interaction_events.1000.refuse_toast: "Forderung abgelehnt"
 tgp_east_asia_interaction_events.1000.force_toast: "Statthaltertum erzwungen"
