l_german:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "Mandala anzweifeln"
 disbelieve_mandala_desc: "Es wird Zeit, dass [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] einen Schritt im [mandala|E]-Wettlauf zurückfällt. Oder gleich zwei."
 disbelieve_mandala_desc_general: "Das $disbelieve_mandala$-[scheme|E] ist ein [hostile_scheme|El], das darauf abzielt, den Leumund des [Concept('scheme_target', 'Komplottziels')|E] als göttliches Mandala zu beschädigen.\n\nEs kann [agents|E] rekrutieren und ist ein [secret_scheme|E], das auf [intrigue|E] fußt. Entdeckt zu werden, wird damit enden, weitere Rivalität zwischen dem Urheber und dem Ziel zu verstärken."
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] könnte ein „[GetModifier('disbelieved_mandala_modifier').GetNameWithTooltip|L]“ werden"
 disbelieve_mandala_invalidated_title: "@scheme_icon! „Mandala anzweifeln“-Komplott endet"
 scheme_target_not_mandala: "[SCHEME.GetTargetCharacter.GetShortUIName|U] hat keine [mandala|E]-[government|E]"
 scheme_owner_not_mandala: "Ihr habt kein [mandala|E]-[government|E]"
 scheme_owner_not_house_head: "Ihr seid nicht länger das [house_head|E]"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUIName|U] ist nicht [independent|El]"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUIName|U] ist Euer [subject|E]"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$ #weak (Komplott)#!"
 disbelieve_mandala_action: "Anzweifeln"
 scheme_interaction_tt_disbelieve_mandala: "Versuch, an [recipient.GetShortUINameNoTooltip] zu zweifeln und so möglicherweise [recipient.Custom('DE_PRO_POS_S_3P')]e [legitimacy|E] und [recipient.Custom('DE_PRO_POS_S_3P')]e [piety|E] zu beschädigen und Chaos unter [recipient.Custom('DE_PRO_POS_S_3P')]en [Concept('subjects', 'Untertänigen')|E] zu stiften"
 disbelieve_mandala_interaction_notification: "Mandala anzweifeln"
 unlock_disbelieve_mandala_scheme_tt: "Erfordert Stufe #V 3#! im [aspect_of_trickery|E]"
 #Coerce Tributary Scheme
 coerce_tributary: "Tributzahler nötigen"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip|U] wird schon bald erfahren, wer [SCHEME.GetTargetCharacter.Custom('DE_PRO_PER_S_3P_A')] #EMP wahrhaft#! anführt …"
 coerce_tributary_desc_general: "Das „$coerce_tributary$“-[scheme|E] ist ein [political_scheme|E], das darauf abzielt, das [scheme_target|E] zu überzeugen, ein [tributary|E] des [Concept('scheme_owner', 'Komplottanstifters')|E] zu werden.\n\nWenn das Ziel bereits einen [suzerain|E] hat, wird dieser Suzerän entscheiden können, wie er auf die Angelegenheit antwortet. Zudem wird eine [rivalry|E] zwischen dem Anstifter und dem Suzerän entstehen."
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] könnte Euer [tributary|E] werden"
 coerce_tributary_invalidated_title: "@scheme_icon! „Tributzahler nötigen“-Komplott endet"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$ #weak (Komplott)#!"
 coerce_tributary_action: "Nötigen"
 scheme_interaction_tt_coerce_tributary: "Versuchen, [recipient.GetShortUINameNoTooltip] dazu zu nötigen, Euer [tributary|E] zu werden"
 coerce_tributary_interaction_notification: "Tributzahler nötigen"
 target_is_your_subject.tt: "[target.GetShortUIName|U] ist [subject|E] von [owner.GetShortUIName]"
 recipient_is_your_suzerain.tt: "[recipient.GetShortUIName|U] ist [suzerain|E] von [actor.GetShortUIName]"
 you_share_suzerain.tt: "Ihr teilt einen [suzerain|E]"
 was_betrayed_after_being_coerced.tt: "Ihr habt [recipient.GetShortUIName] bereits betrogen, nachdem Ihr [Select_CString(recipient.IsFemale, 'sie', 'ihn')] genötigt hattet"
 #Coerce Contribution Scheme
 coerce_contribution: "Beitrag erzwingen"
 coerce_contribution_desc: "Die Bewohner von [SCHEME.GetTargetTitle.GetBaseNameNoTier] können sicherlich davon überzeugt werden, zu diesem Großvorhaben beizutragen …"
 coerce_contribution_desc_general: "Das [scheme|E] „$coerce_contribution$” ist ein [political_scheme|E], das darauf abzielt, die Einwohner der [scheme_target|E]-Baronie davon zu überzeugen, ihre Herzen und Geldbörsen zu öffnen, um eine Spende zum [great_project|E] des [Concept('scheme_owner', 'Komplottanstifters')|E] [Concept('great_project_contribute', 'beizutragen')|E]."
 COERCE_CONTRIBUTION_SUCCESS_DESC: "Die Bewohner von [TARGET_TITLE.GetBaseName] finanzieren einen Eurer [great_project_contributions|E]"
 coerce_contribution_invalidated_title: "@scheme_icon! „Beitrag erzwingen“-Komplott endet"
