 coerce_contribution_action: "Beiträge erzwingen in den Ländern von"
 scheme_interaction_tt_coerce_contribution: "Versuchen, die Bewohner Eures Reichs dazu zu zwingen, zu Eurem [great_project|E] [Concept('great_project_contribute', 'beizutragen')|E]"
 coerce_contribution_interaction_notification: "Beitrag erzwingen"
 coerce_contribution_scheme_success_outcome_tt: "Bei Erfolg wird einer Eurer [great_project_contributions|E] für eine #high [GetBuilding('mandala_capital_01').GetTypeName]#! von den Einwohnern von [target.GetBaseName] finanziert"
