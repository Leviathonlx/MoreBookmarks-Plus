l_german:
 # Japanese Manors
 game_concept_japanese_manor: "Shōen"
 game_concept_japanese_manors: "Shōen"
 game_concept_manor: "Gutshaus"
 game_concept_manors: "Gutshäuser"
 game_concept_shoen: "Shōen" # 荘園/庄園
 game_concept_family_manor: "Familiengutshaus"
 game_concept_family_manors: "Familiengutshäuser"
 game_concept_japanese_manor_desc: "Ein Gutshaus oder [Glossary('Shōen', 'SHOEN_GLOSS')] ist eine Art von [domicile|E], der vom [house_head|E] einer namhaften [noble_family|E] aus einem [GetGovernment('japan_administrative_government').GetName]- oder [GetGovernment('japan_feudal_government').GetName]-[realm|E] gehalten wird. Sie stellen privaten Grundbesitz dar, der nicht an bestimmte [titles|E] mit [Concept('landed', 'Landbesitz')|E] gebunden ist.\n\nMan kann hier [japanese_manor_building|E] errichten, um den Reichtum und den [influence|E] der Familie zu mehren, und das $game_concept_manor$ wird an zukünftige Generationen weitervererbt."
 game_concept_japanese_manor_building: "Shōen-Gebäude"
 game_concept_japanese_manor_buildings: "Shōen-Gebäude"
 game_concept_manor_building: "Gutshausgebäude"
 game_concept_manor_buildings: "Gutshausgebäude"
 game_concept_japanese_manor_building_desc: "$game_concept_japanese_manor_buildings$ sind einzigartige und dauerhafte Verbesserungen eines [japanese_manor|E].\n\nDer Besitzer des Gutshauses kann eine Vielzahl von Bauwerken errichten, um private Einnahmen zu erzeugen, den [influence|E] seiner Familie zu mehren und Zugriff auf eine Reihe von [decisions|E], [interactions|E] und weiteren Dingen zu erhalten."
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "$japan_administrative_government$-Regierung"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "$japan_feudal_government$-Regierung"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "Japanische Bürokratie"
 game_concept_japanese_bureaucracy_desc: "Die $game_concept_japanese_bureaucracy$ steht für die Zentralisierung von [realms|E] mit einer [ritsuryo_government|E] und die allgemeine Macht, die der [ruler|E] über seine [vassals|E] ausübt.\n\nNur der [Concept('top_liege', 'Oberste Lehnsherr')|E] kann die $game_concept_japanese_bureaucracy$ ändern. Himmlische Vasallen benutzen dieselbe Stufe wie ihr $game_concept_liege$.\n\nEs gibt vier Stufen von Japanischer Bürokratie:\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\nDie $game_concept_japanese_bureaucracy$ zu steigern, kostet einen Betrag an [prestige|E], der von der [realm_size|E] und dem [learning_skill|E] des Herrschers abhängt."
 game_concept_ceremonial_liege: "Zeremonienmonarch"
 game_concept_ceremonial_liege_possessive: "des Zeremonienmonarchen"
 game_concept_ceremonial_liege_desc: "In manchen [Concept('realms', 'Reichen')|E] (wie etwa Japan) hat ein mächtiger Befehlshaber oder Bürokrat die wahre Macht als [ceremonial_regent|E] inne, und zwar anstelle des nominell regierenden $game_concept_ceremonial_liege$n, der nur noch ein Aushängeschild und im Grunde lediglich ein [vassal|E] ist. Alle Mitglieder des [Concept('house', 'Hauses')|E] $game_concept_ceremonial_liege_possessive$ gelten als Teil des [Concept('ceremonial_house','Zeremonienhauses')|E].\n\nAuch wenn es nicht direkt herrscht, ist das [ceremonial_house|E] dennoch die am meisten verehrte Blutlinie im Reich, und andere [houses|E] erhalten mehr [prestige|E], wenn sie in sie einheiraten, da solche Bande starken Einfluss auf die Nachfolge des $game_concept_ceremonial_regent$en haben.\n\nDer $game_concept_ceremonial_liege$ kann die wahre Macht allerdings zurückerlangen, wenn er irgendwie den [primary_title|E] des Reichs zurückgewinnt, beispielsweise durch die Forderung einer [faction|E] oder durch das Ringen um den $game_concept_ceremonial_regent$en-[title|E] unter Einsatz von [influence|E]."
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "Zeremonienhaus"
 game_concept_ceremonial_house_desc: "Das $game_concept_ceremonial_house$ meint das [house|E] des [Concept('ceremonial_liege', 'Zeremonienlehnsherrn')|E] eines [Concept('realm', 'Reichs')|E]."
 # Regent
 game_concept_ceremonial_regent: "Herrscherregent"
 game_concept_ceremonial_regency: "Herrscherregentschaft"
 game_concept_ceremonial_regents: "Herrscherregenten"
 game_concept_ceremonial_regent_possessive: "des Herrscherregenten"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$ ist der allgemeine Begriff für einen [Concept('top_liege', 'Obersten Lehnsherrn')|E], der de facto anstelle eines [Concept('ceremonial_liege', 'Zeremonienlehnsherrn')|E] regiert (beispielsweise des japanischen #italic $game_concept_tenno$#!).\n\nDer Titel des Trägers kann sich entsprechend der gerade herrschenden politischen Umstände ändern. In Japan kann er [kampaku|E] oder [shogun|E] lauten."
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "Kampaku"
 game_concept_kampaku_possessive: "des Kampaku"
 game_concept_kampaku_desc: "Der [Glossary('Kampaku', 'KAMPAKU_GLOSS')] ist de facto das höchste Amt in der [ritsuryo|E]-Bürokratie und übt anstelle [tenno_possessive|E] beträchtliche Kontrolle über die Staatsorgane aus.\n\nAuch wenn meist die [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]-Familie dieses Amt dominiert, kann jede Familie mit ausreichend [influence|E] und [prestige|E] in es aufsteigen."
 game_concept_shogun: "Shōgun"
 game_concept_shogun_possessive: "des Shōgun"
 game_concept_shogun_desc: "Ein $game_concept_shogun$ oder Diktator ist in einer [soryo_government|E] de facto der Herrscher von ganz Japan, der sein Amt so sehr gefestigt hat, dass er es vererben kann, und der nun anstelle des [tenno|E] regiert."
 game_concept_cloistered_emperor: "Klosterkaiser"
 game_concept_cloistered_emperor_possessive: "des Klosterkaisers"
 game_concept_joko: "Jōkō" # 上皇
 game_concept_joko_possessive: "des Jōkō" # 上皇
 game_concept_cloistered_emperor_desc: "Ein $game_concept_cloistered_emperor$ ist ein zurückgetretener [tenno|E], der de facto als [ceremonial_regent|E] des regierenden Kaisers dient.\n\nUm $game_concept_cloistered_emperor$ zu werden, muss ein Kaiser vom #V Kaiserthron#! zurücktreten und Mönch werden."
 game_concept_restored_emperor: "wiederhergestellter Kaiser"
 game_concept_restored_emperor_possessive: "des wiederhergestellten Kaisers"
 game_concept_restored_emperor_desc: "Ein $game_concept_restored_emperor$ ist ein [tenno|E], der unabhängig von einem [Concept('ceremonial_regent', 'Zeremonienregenten')|E] regiert.\n\nUm ein $game_concept_restored_emperor$ zu werden, muss ein [tenno|E] von einer [faction|E] zur $restore_ceremonial_liege_faction_name$ eingesetzt werden oder die [decision|E] „[GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName]“ nutzen, nachdem er [ceremonial_regent|E] wurde."
 # EMPEROR
 game_concept_japanese_emperor: "japanischer Kaiser"
 game_concept_japanese_emperor_possessive: "des japanischen Kaisers"
 game_concept_tenno: "Ten’nō"
 game_concept_tenno_possessive: "des Ten’nō"
 game_concept_japanese_emperor_desc: "Der $game_concept_tenno$ ist der offizielle Kaiser von ganz $e_japan$, wobei die wahre Macht meist in Händen des [Concept('ceremonial_regent', 'Zeremonienregenten')|E] liegt, der den Staat an seiner Stelle verwaltet."
 # House Aspirations
 game_concept_house_aspiration: "Hausbestrebung"
 game_concept_house_aspirations: "Hausbestrebungen"
 game_concept_aspiration: "Bestrebung"
 game_concept_aspirations: "Bestrebungen"
 game_concept_house_aspiration_desc: "Eine $game_concept_house_aspiration$ stellt die Ziele und Vorgehensweisen eines japanischen [Concept('house', 'Hauses')|E] dar und bietet jeweils eigene Boni und Gelegenheiten.\n\nDas [house_head|E] kann sich entscheiden, [prestige|E] einzusetzen, um sich der Bestrebung weiter zu verpflichten und zusätzliche mächtige Vorteile zu erhalten."
 # Imperial Policies
 game_concept_imperial_policy: "Kaiserpolitlinie"
 game_concept_imperial_policies: "Kaiserpolitlinien"
 game_concept_imperial_policy_desc: "Die $game_concept_imperial_policy$ ist ein [law|E], das vom [Concept('top_liege', 'Obersten Lehnsherrn')|E] Japans festgelegt wird und für alle [vassals|E] gilt. Unterschiedliche Politlinien schränken Aktionen ein oder erlauben und sorgen für [Concept('realm', 'reichsweite')|E] Auswirkungen."
 # House Relations
 game_concept_house_relation: "Hausbeziehung"
 game_concept_house_relations: "Hausbeziehungen"
 game_concept_house_relation_desc: "Wenn zwei [houses|E] interagieren, können sie eine positive oder negative $game_concept_house_relation$ entwickeln. Man erinnert sich an die Taten vergangener Generationen, was sich im Guten wie Schlechten auf die Sicht ihrer Nachkommen auswirkt.\n\nJede $game_concept_house_relation$sstufe wirkt sich auf die [opinion|E] aller $game_concept_house$mitglieder aus und kann zusätzliche Interaktionen freischalten.\n\nHäuser mit einer Freundschaft können beispielsweise frei [alliances|E] aushandeln, wärend Häuser mit einer Fehde [wars|E] ohne Kosten erklären können."
