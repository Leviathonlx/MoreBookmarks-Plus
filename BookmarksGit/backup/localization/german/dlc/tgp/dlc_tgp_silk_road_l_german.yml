 game_concept_silk_road_innovations: "$game_concept_silk_road_situation$n-Innovationen"
 game_concept_silk_road_innovation_desc: "$game_concept_silk_road_innovations$ sind [innovations|E], die sich westwärts entlang der [Concept('silk_road_situation', 'Seidenstraße')|E] ausbreiten.\n\nAlle [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V] Jahre wird eine von der Han-[culture|E] entdeckte $game_concept_silk_road_innovation$ zufällig der [situation_sub_region|E] China zugewiesen, während alle anderen $game_concept_silk_road_innovations$ sich entlang der Seidenstraße nach Westen bewegen.\n\n$game_concept_cultures$ mit der [tradition|E] „[GetCultureTradition('tradition_sinophilic').GetName]“ haben Zugriff auf alle $game_concept_silk_road_innovations$, die von der Han-$game_concept_culture$ entdeckt wurden.\n\n[rulers|E] abseits der Seidenstraße können versuchen, der eigenen [culture|E] dieses Wissen zu bringen, indem sie die [decision|E] „[GetDecisionWithKey('visit_silk_road_market_decision').GetName|V]“ verwenden. Sind sie erfolgreich, kann die $game_concept_silk_road_innovation$ wie jede andere $game_concept_innovation$ nach der Rückkehr entdeckt werden."
