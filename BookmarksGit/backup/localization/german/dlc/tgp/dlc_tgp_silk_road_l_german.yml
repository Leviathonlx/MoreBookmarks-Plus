 tgp_silk_road_events.0010.desc: "Während ich zwischen den geschäftigen Marktständen von [ROOT.Char.GetCurrentLocation.GetName] umherspaziere, erwähnt mein Führer, dass er immer wieder etwas in Sachen „[innovation_temp.GetName]“ aufschnappt. Die ganze Stadt scheint davon zu sprechen, doch sobald sie Fremde wie mich vorbeikommen sehen, verstummen sie.\n\nIch entdecke eine Traube von Händlern an einem Stand, die nicht so besorgt wie die anderen hier wirken, und weitersprechen, als mein Führer und ich herantreten. Ist das meine Gelegenheit, mehr zu erfahren?"
