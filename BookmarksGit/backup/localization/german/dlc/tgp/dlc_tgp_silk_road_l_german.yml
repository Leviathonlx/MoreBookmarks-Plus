 game_concept_silk_road_situation: "Seidenstraße"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "Die $game_concept_silk_road_situation$ ist nicht eine Straße, sondern ein ganzes Netzwerk von Routen, die die entferntesten Winkel der Zivilisation verbinden, um Gold, Waren und Ideen auszutauschen. Zugang zur Seidenstraße zu haben, bedeutet, Zugang zu allen Reichtümern der Welt zu besitzen.\n\nJe nachdem, wie hoch die Zugangsstufe zur Seidenstraße ist, erhält man unterschiedliche Goldboni und einzigartige Möglichkeiten, exotische [innovations|E] freizuschalten. Wie viel Gold und Wissen auf der Seidenstraße unterwegs sind, hängt von ihrem Wohlstand ab, der durch Faktoren wie Kriege, Ereignisse und Chinas [dynastic_cycle|E] beeinflusst wird."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
