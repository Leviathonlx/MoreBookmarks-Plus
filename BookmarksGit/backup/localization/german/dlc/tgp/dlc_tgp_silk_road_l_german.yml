 visit_silk_road_market_decision_desc: "Die Reichtümer der Seidenstraße stecken nicht nur in Münzen. Manchmal sind es auch neue … #italic Gedanken#!, die auf dem Rücken der Kamele von Basar zu Basar getragen werden. Besucht die richtigen Märkte, sprecht mit den richtigen Leuten und erfahrt Geheimnisse, die dem Rest der Welt unbekannt sind."
