 situation_silk_road_phase_exceptional_bounty: "Herausragender Ertrag"
 situation_silk_road_phase_exceptional_bounty_desc: "Erstaunliche Schätze und die besten Gewinne lassen sich einstreichen, während Ideen und Innovationen sich in guten Zeiten entlang der Seidenstraße ausbreiten."
 situation_silk_road_phase_steady_trading: "Stetiger Handel"
 situation_silk_road_phase_steady_trading_desc: "Gewinne werden erwirtschaftet, über Verträge wird gefeilscht und das Geschäft läuft wie üblich. Es mag lohnenswertere Orte anderswo geben, doch die Seidenstraße ist verlässlicher."
 situation_silk_road_phase_hardship: "Harte Zeiten"
 situation_silk_road_phase_hardship_desc: "Durch Kriege, Unglücke oder die unberechenbaren Irrungen und Wirrungen des Schicksals ist die Seidenstraße zum völligen Erliegen gekommen. Weder Geld noch Ideen sind im Fluss, und so findet man entlang der Routen der Seidenstraße nur Elend und Armut."
