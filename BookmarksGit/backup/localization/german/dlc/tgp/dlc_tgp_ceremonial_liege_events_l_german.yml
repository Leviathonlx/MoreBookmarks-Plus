l_german:
 tgp_ceremonial_liege_events.0001.t: "Verwirrendes Siegel"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName|U] gab versehentlich Anweisungen heraus, die sowohl mein Siegel tragen als auch das von [opposing_power.GetName]. „Es war einfach ein Fehler“, fleht [councillor.Custom('DE_PRO_PER_S_3P_N')]. „Doch Ihr wisst, wie rasch sich Lügen und Klatsch am Hof verbreiten …“\n\nEs würde sehr teuer werden, die Anweisungen zurückzuziehen, doch sie öffentlich als einen Fehler zu kennzeichnen, wäre recht peinlich."
 tgp_ceremonial_liege_events.0001.a_liege: "Erinnert sie daran, wer wirklich herrscht."
 tgp_ceremonial_liege_events.0001.a_regent: "Das muss in Ordnung gebracht werden, ehe [opposing_power.GetFirstNameNoTooltip] es sieht."
 tgp_ceremonial_liege_events.0001.b: "Lasst alles, wie es ist. Welchen Schaden kann ein solcher Schein schon anrichten?"
 tgp_ceremonial_liege_events.0001.b_a: "Die Anweisungen bekräftigen Eure Autorität"
 tgp_ceremonial_liege_events.0001.b_b: "Die Mühe ist vergessen"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip|U] erhält mehr Macht"
 tgp_ceremonial_liege_events.0010.t: "Das wahre Gewicht"
 tgp_ceremonial_liege_events.0010.desc: "„Mein Schatz!“, ruft [spouse.GetName] aus und betritt unsere Schlafkammer. „Eure Haut ist so blaß. Ich sorge mich um Euch.“\n\nDiese Regung von [spouse.GetFirstNameNoTooltip] ist duchaus angemessen. Die Stunden eines jeden Tages werden immer länger, und die Bürde der Krone lastet schwer auf mir.\n\n„Wenn es Euch so beschwert, sollte vielleicht [opposing_power.GetName] vorübergehend an Eurer Stelle herrschen“, schlägt [spouse.GetFirstNameNoTooltip] vor."
 tgp_ceremonial_liege_events.0010.a: "Ihr habt recht: Ich kann das nicht allein schaffen."
 tgp_ceremonial_liege_events.0010.b: "Nein, nein. Ich werde mich weniger am Hof zeigen."
 tgp_ceremonial_liege_events.0010.b_a: "Die Abgeschiedenheit hilft sehr"
 tgp_ceremonial_liege_events.0010.b_b: "Die Abgeschiedenheit hilft nicht viel"
 tgp_ceremonial_liege_events.0010.c: "Selbstverständlich nicht! Ich bin [Select_CString(ROOT.Char.IsFemale, 'die Souveränin', 'der Souverän')] dieses Reichs."
 tgp_ceremonial_liege_events.0010.d: "[opposing_power.Custom('DE_PRO_PER_S_3P_N')|U] bat Euch, das zu sagen, oder?"
 tgp_ceremonial_liege_events.0010.d_desc: "Ihr bezichtigt [spouse.GetFirstNameNoTooltip], sich mit [opposing_power.GetFirstNameNoTooltip] verschworen zu haben"
 tgp_ceremonial_liege_events.0010.tt.success: "Ihr findet tatsächlich Beweise für [spouse.Custom('DE_PRO_POS_S_3P')]en Verrat"
 tgp_ceremonial_liege_events.0010.tt.failure: "Eure Anschuldigungen stellen sich als falsch heraus"
 tgp_ceremonial_liege_events.0020.t: "[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|U] als Zeremoniell"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName|U] ist mit einer Aktivität ([opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]) beschäftigt – vermutlich einer, zu der ich nicht eingeladen war! Während [opposing_power.Custom('DE_PRO_PER_S_3P_N')]"
 tgp_ceremonial_liege_events.0020.desc_feast: "nächtelang trinkt und Geschichten mit Familie und Freunden teilt,"
 tgp_ceremonial_liege_events.0020.desc_hunt: "den Nervenkitzel einer Jagd genießt,"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "sich auf [opposing_power.Custom('DE_PRO_POS_S_3P')]en Reisen der höchsten Macht ([opposing_power.GetFaith.HighGodName]) annähert,"
 tgp_ceremonial_liege_events.0020.desc_festival: "[opposing_power.Custom('DE_PRO_POS_S_3P')]e Autorität durch ein Fest zur Schau stellt,"
 tgp_ceremonial_liege_events.0020.desc_end: "bin ich noch immer an die Pflicht gebunden.\n\nObgleich die Lage düsterer sein könnte, bietet sich eine Gelegenheit …"
 tgp_ceremonial_liege_events.0020.a: "Vielleicht wird es Zeit, selbst eine Aktivität ([opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]) zu veranstalten."
 tgp_ceremonial_liege_events.0020.a_desc: "Ihr versucht, [opposing_power.GetFirstNameNoTooltip] mit Eurer eigenen [activity|E] zu übertreffen:\n$BULLET$Ihr erhaltet einen Nachlass von #P 15 %#! auf Eure eigene Aktivität ([opposing_power.GetInvolvedActivity.GetShortNameNoTooltip])\n$BULLET$IWenn Eure nächste Aktivität ([opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]) erfolgreich ist, erhaltet Ihr [prestige|E] und [opposing_power.GetFirstNameNoTooltip] verliert etwas"
 tgp_ceremonial_liege_events_0020_discount_desc: "Gastgeben aus Vergeltung"
 tgp_ceremonial_liege_events.0020.b: "Ich bin mir sicher, [opposing_power.GetFirstNameNoTooltip] nimmt es mir nicht übel, wenn ich ein paar Änderungen vornehme …"
 tgp_ceremonial_liege_events.0020.b.tt.desc: "Ihr versucht, die Autorität von [opposing_power.GetFirstNameNoTooltip] zu untergraben"
 tgp_ceremonial_liege_events.0020.b.tt.success: "Ihr erhaltet erfolgreich Macht über [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "Eure Einmischung führt nur zu weiterem Streit"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip|U]: #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "Übermittelt [opposing_power.Custom('DE_PRO_PER_S_3P_D')] meine besten Wünsche."
 tgp_ceremonial_liege_events.0030.t: "Die Gedenkschrift [Select_CString(scholar.IsFemale, 'einer', 'eines')] Gelehrten"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName|U] stellt eine gut geschriebene Gedenkschrift zur Geschichte des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]) vor.\n\nIn der Gedenkschrift"
 tgp_ceremonial_liege_events.0030.regent: "wird [opposing_power.GetFirstName] oft und detailliert erwähnt, und [scholar.GetFirstNameNoTooltip] beschreibt Einzelheiten über das Haus von [opposing_power.GetFirstNameNoTooltip]: [opposing_power.GetHouse.GetName].\n\nEs wird heikel, als ich beschrieben werde, und zwar als [ROOT.Char.Custom('InsultAdjective')|l], und [opposing_power.GetFirstNameNoTooltip] hingegen als recht [ROOT.Char.Custom('ComplimentAdjective')|l] …"
 tgp_ceremonial_liege_events.0030.liege: "werde ich oft und in vielen Einzelheiten beschrieben, und [scholar.GetFirstNameNoTooltip] erwähnt Details über mein Haus: [ROOT.Char.GetHouse.GetName].\n\nWas allerdings wirklich meine Aufmerksamkeit erregt, ist, als ich als [ROOT.Char.Custom('ComplimentAdjective')|l] beschrieben werde und [opposing_power.GetFirstNameNoTooltip] hingegen als recht [opposing_power.Custom('InsultAdjective')|l] …"
 tgp_ceremonial_liege_events.0030.a: "Hervorragende Arbeit!"
 tgp_ceremonial_liege_events.0030.b: "Ändert Eure Worte, [scholar.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0030.b_desc: "Ihr versucht, [scholar.GetFirstNameNoTooltip] beizubringen, wie man eine bessere Gedenkschrift schreibt"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip|U] bessert [scholar.Custom('DE_PRO_POS_S_3P')]e Fehler aus"
 tgp_ceremonial_liege_events.0030.tt.failure: "Ihr macht alles noch schlimmer"
 tgp_ceremonial_liege_events.0030.c_regent: "Redet nicht schlecht über mich, [Select_CString(scholar.IsFemale, 'Närrin', 'Narr')]!"
 tgp_ceremonial_liege_events.0030.c_liege: "Hütet Eure Zunge …"
 tgp_ceremonial_liege_events.0030.c_tt: "Ihr scheltet die Arbeit von [scholar.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0040.t: "Nur Fassade … fürs Erste"
 tgp_ceremonial_liege_events.0040.desc: "„Entschuldigt, [inquirer.Custom2('RelationToMeShort', ROOT.Char)]“, flüstert [inquirer.GetName] sanft, während [inquirer.Custom('DE_PRO_PER_S_3P_N')] sich mir nähert.\n\n„Ich habe darüber nun schon eine Weile nachgedacht und verzeiht, wenn es unangemessen ist“, sagt [inquirer.Custom('DE_PRO_PER_S_3P_N')]. „Doch warum räumt Ihr nicht [opposing_power.GetFirstName] aus dem Weg? Es wirkt unziemlich für [Select_CString(ROOT.Char.IsFemale, 'eine', 'einen')] [ROOT.Char.GetTitleAsNameNoTooltip], nichts mehr als eine Marionette eines so kleinen Reichs ([opposing_power.GetTitleAsNameNoTooltip]) zu sein!“"
 tgp_ceremonial_liege_events.0040.a: "Das dient alles nur dem Anschein, [ROOT.Char.Custom2('RelationToMeShort', inquirer)] …"
 tgp_ceremonial_liege_events.0040.a_desc: "Ihr versucht, [inquirer.Custom('DE_PRO_PER_S_3P_D')] zu erklären, dass dies lediglich eine Fassade ist"
 tgp_ceremonial_liege_events.0040.tt.success: "Ihr überzeugt [inquirer.Custom('DE_PRO_PER_S_3P_A')]"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.Custom('DE_PRO_PER_S_3P_N')|U] weiß, dass Ihr lügt"
 tgp_ceremonial_liege_events.0040.b: "Es gibt für alles einen Grund."
 tgp_ceremonial_liege_events.0040.b_desc: "Ihr erklärt [inquirer.GetFirstNameNoTooltip] den Zweck der Rolle von [opposing_power.GetFirstNameNoTooltip]"
