l_german:
 tgp_forced_labor_modifier: "Zwangsarbeit"
 tgp_forced_labor_modifier_desc: "Die Untertanen in dieser Gemeinde sind gezwungen, unter Gewaltandrohung zu arbeiten. Somit wächst ihre Ablehnung gegenüber der Obrigkeit."
 tgp_recruited_charlatan_modifier: "Angeworbener Scharlatan"
 tgp_recruited_charlatan_modifier_desc: "Dieser Charakter hat [intrigue|E]-Erfahrung durch Umgang mit einem betrügerischen Dichter erhalten."
 tgp_unpressed_taxes_modifier: "Fallengelassene Steuern"
 tgp_unpressed_taxes_modifier_desc: "Diese Gemeinde gedeiht unter der Herrschaft milder Magistrate."
 tgp_lowborn_chastiser_modifier: "Niedergeborenenschelte"
 tgp_lowborn_chastiser_modifier_desc: "Dieser Charakter half seinen Untertanen, sich von der Schande der Armut zu befreien, wobei er mit körperlicher Gewalt drohte und diese auch tatsächlich anordnete."
 tgp_lowborn_tenderizer_modifier: "Niedergeborenenerweichung"
 tgp_lowborn_tenderizer_modifier_desc: "Dieser Charakter half seinen Untertanen, sich von der Schande der Armut zu befreien, wobei nach den disziplinären Maßnahmen kaum jemand übrig blieb."
 tgp_aided_farmers_modifier: "Ausgenommene Bauern"
 tgp_aided_farmers_modifier_desc: "Dieser Gemeinde wurde es erlaubt, ihre Jugendlichen aus den Kriegsbemühungen ihres Lehnsherrn abzuziehen."
 tgp_disciplined_farmers_modifier: "Disziplinierte Bauern"
 tgp_disciplined_farmers_modifier_desc: "Die Bauern dieser Gemeinde arbeiten besonders eifrig, nachdem sie eine öffentliche Hinrichtung durch den Strang miterlebten."
 tgp_sworn_service_modifier: "Dienstverpflichtet"
 tgp_sworn_service_modifier_desc: "Dieser Charakter zahlt die Schulden seiner Eltern ab, indem er am Hof dient. Er kann erst gehen, wenn die Schuld abgetragen wurde."
 tgp_courtly_influence_modifier: "Höfischer Einfluss"
 tgp_courtly_influence_modifier_desc: "Die Bauern dieser Gemeinde profitieren von Einsichten, die sie während ihrer Zeit bei Hofe erlangten."
 tgp_sanctioned_deity_modifier: "Anerkannte Gottheit"
 tgp_sanctioned_deity_modifier_desc: "Diese Gemeinde betet eine jüngst anerkannte Gottheit an. Der stete Zustrom von Besuchern zu ihren Schreinen tut den Einheimischen gut."
 tgp_debunked_deity_modifier: "Verworfene Gottheit"
 tgp_debunked_deity_modifier_desc: "Dieser Charakter hat erfolgreich eine Gottheit in ihren Kinderschuhen vernichtet, indem er sie mit geübter Rhetorik tötete."
 tgp_resisted_alcohol_modifier: "Dem Alkohol widerstanden"
 tgp_resisted_alcohol_modifier_desc: "Dieser Charakter übte sich bei einem Baiju-Umtrunk in Enthaltsamkeit."
 tgp_stationed_troops_modifier: "Befestigte Region"
 tgp_trained_monks_modifier: "Gut geübte Mönche"
 tgp_trained_monks_modifier_desc: "Die Mönche dieser Region werden von ihrem Lehnsherrn bei der Einübung ihrer Kampfkünste überwacht und sind darauf vorbereitet, ihre Stellung gegen jeden Angreifer zu verteidigen."
 tgp_adequately_trained_monks_modifier: "Angemessen geübte Mönche"
 tgp_adequately_trained_monks_modifier_desc: "Die Mönche dieser Region werden vom Marschall ihres Lehnsherrn bei der Einübung ihrer Kampfkünste überwacht und sind ansatzweise bereit, ihre Stellung gegen jeden Angreifer zu verteidigen."
 tgp_fattened_vanguard_modifier: "Aufgestockte Vorhut"
 tgp_fattened_vanguard_modifier_desc: "Diese Gemeinde gibt jeden verfügbaren Wehrtüchtigen an die Armee ihres Lehnsherrn."
 tgp_diligent_workers_modifier: "Fleißige Arbeiter"
 tgp_diligent_workers_modifier_desc: "Die Bauern dieser Region arbeiten hart, um ihren Lehnsherrn zu beschwichtigen, damit ihre Jugend nicht aufgeboten wird."
 tgp_well_equipped_soldiers_modifier: "Gut gerüstete Truppen"
 tgp_well_equipped_soldiers_modifier_desc: "Die in diesem Besitztum stationierten Soldaten sind besser ausgerüstet als die meisten anderen."
 tgp_greatly_equipped_soldiers_modifier: "Eindrucksvoll gerüstete Truppen"
 tgp_greatly_equipped_soldiers_modifier_desc: "Die hier stationierten Soldaten sind mit der bestmöglichen verfügbaren Ausrüstung ausgestattet und werden sich gut in der Schlacht schlagen."
 tgp_outmatched_local_warriors_modifier: "Verfeinerter Sinn für Schlachten"
 tgp_outmatched_local_warriors_modifier_desc: "Dieser Charakter hat an neuen Orten nach neuen Herausforderungen gesucht, nur um festzustellen, dass er allen gewachsen war."
 tgp_strengthen_capital_character_modifier: "Hauptsitzbaumeister"
 tgp_strengthen_capital_character_modifier_desc: "Der Hauptsitz des Himmelssohns wurde vor Kurzem instand gesetzt, wobei man die Herrlichkeit deutlich verbesserte. Das Gebiet des Hauptsitzes ist jetzt zweifelsohne der unumstrittene Mittelpunkt des Reichs."
 tgp_strengthen_capital_modifier: "Himmlischer Hauptsitz"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]: #EMP Kein#! jährlicher Übergang in [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName]s-[situation_dynastic_cycle_phase|E], solange dies der [realm_capital|E] ist[AddLocalizationIf(HasDlcFeature('wards_and_wardens'), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "Makellose Architektur"
 tgp_strengthen_capital_architects_modifier_desc: "Der Hauptsitz der Himmelssohns wurde unter Aufsicht geübter Architekten renoviert, was die Möglichkeiten für ein Bevölkerungswachstum und den Handel vor Ort deutlich verbessert."
 tgp_strengthen_capital_engineers_modifier: "Einfallsreiche Pionierarbeiten"
 tgp_strengthen_capital_engineers_modifier_desc: "Der Hauptsitz des Himmelssohns wurde unter Aufsicht begabter Pioniere renoviert, was die Infrastruktur und die Anbindung von Siedlungen in der Nähe deutlich verbessert."
 tgp_strengthen_capital_sculptors_modifier: "Ruhmreiche Standbilder"
 tgp_strengthen_capital_sculptors_modifier_desc: "Bei der Renovierung des Hauptsitzes wurden die besten Bildhauer des Reichs angeworben, um jeden Aspekt der neuen Architektur zu verschönern."
 tgp_strengthen_capital_modifier_education_bonus: "\nErhöht die Erfolgswahrscheinlich der [activity|E] „[GetActivityType('activity_adult_education').GetTextIcon][GetActivityType('activity_adult_education').GetName]“ an diesem [location|E]"
 tgp_minister_project_development_modifier: "Entwickelte Gemeinden"
 tgp_minister_project_development_modifier_desc: "Ein [great_project|E] steckte vor Kurzem beträchtliche Mühen in die Entwicklung dieses Gebiets: Man investierte in die Verbesserung von Städten und Dörfern sowie in die der Straßen, die sie miteinander verbinden."
 tgp_grand_canal_modifier: "Großkanal"
 tgp_grand_canal_modifier_desc: "Dieses Gebiet profitiert von den Vorteilen eines Kanals im Sinne einer Reihe von Wasserstraßen und Aquädukten, die den Transport von Waren sowie die Reisen von Händlern erleichtern."
 tgp_minister_project_establish_control_modifier: "Eingliederte Bürokratie"
 tgp_minister_project_establish_control_modifier_desc: "Die Verwaltung dieser Gemeinde wurde vor Kurzem verbessert, was die Regierungskontrolle in diesem Gebiet beträchtlich steigerte."
 tgp_child_exam_cooldown_modifier: "Misslungene Kinderprüfung"
 tgp_child_exam_cooldown_modifier_desc: "Die Teilnahme an den Kaiserlichen Prüfungen ist eine prägende Erfahrung für jeden, der zum Himmel schaut, doch dieser Charakter tat sich schwer mit dem Druck."
 tgp_local_exam_initial_success: "Guter Beginn bei der Prüfung"
 tgp_local_exam_initial_success_desc: "Anfänglicher Erfolg hinterlässt einen bleibenden Eindruck."
 tgp_local_exam_impressed_examiner: "Beeindruckte Prüfer"
 tgp_local_exam_strong_finish: "Starker Abschluss bei der Prüfung"
 tgp_local_exam_strong_finish_desc: "Am späten Nachmittag einer langen und herausfordernden Prüfung tun sich die klügsten Schüler aus der Masse hervor."
 tgp_child_focused_studies_modifier: "Schwerpunktlernen"
 tgp_forced_to_retake_exam_modifier: "Erwartet Palastprüfung"
 tgp_forced_to_retake_exam_modifier_desc: "Dieser Charakter wartet nervös auf die nächste [GetActivityType('activity_imperial_examination').GetName], denn auf Druck der Familie nimmt er auf dieser höchsten Ebene teil."
 tgp_joined_grand_campaign_modifier: "Schloss sich Großfeldzug an"
 tgp_joined_grand_campaign_modifier_desc: "Dieser Charakter trug zu einem staatlich angeordneten Krieg bei. Große Erwartungen gehen mit der Unterstützung der Regierung einher."
 tgp_wiles_is_the_way_modifier: "List ist der Weg"
 tgp_wiles_is_the_way_modifier_desc: "Warum dem ganzen Pfad folgen, wenn man auch eine Abkürzung nehmen kann?"
 tgp_honor_is_the_way_modifier: "Ehre ist der Weg."
 tgp_honor_is_the_way_modifier_desc: "Dieser Charakter wurde inspiriert vom lenkenden Einfluss seiner Lehrer und seiner Familie."
 tgp_passed_provincial_exam_modifier: "Bestandene Provinzprüfung"
 tgp_bypassed_provincial_exam_modifier: "Übersprungene Prüfung"
 tgp_bypassed_provincial_exam_modifier_desc: "Dieser Charakter legte erfolgreich eine höherstufige Prüfung ab, ohne zuvor die Lokalprüfung bestanden zu haben."
 tgp_passed_metropolitan_exam_modifier: "Bestandene Metropolenprüfung"
 tgp_passed_palace_exam_modifier: "Bestandene Palastprüfung"
 tea_ceremony_health_benefit: "Eine gesunde Tasse Tee"
 tea_ceremony_health_benefit_desc: "Dieser Charakter trank eine Tasse Tee und fühlt sich deswegen viel besser."
 tea_ceremony_perfect_tea: "Servierte vollkommenen Tee"
 tea_ceremony_perfect_tea_desc: "Dieser Charakter servierte einen vollkommenen Tee – zumindest laut den Anwesenden."
 tea_ceremony_peace_of_mind: "Tee für den Verstand"
 tea_ceremony_peace_of_mind_desc: "Dieser Charakter trank eine Tasse Tee, die seinem Geist guttat."
 tea_ceremony_spirit: "Tee für den Geist"
 tea_ceremony_spirit_desc: "Dieser Charakter trank eine Tasse Tee, während er über die spirituelle Welt sinnierte."
 tea_ceremony_family: "Familientee"
 tea_ceremony_family_desc: "Dieser Charakter versammelte seine Familie um einen Kessel Tee."
 tgp_aspiration_great_salary_modifier: "Erheblich verbessertes Salär"
 tgp_aspiration_great_salary_modifier_desc: "Dieser Charakter bewältigte seine Pflichten erstaunlich gut und verdiente sich einen beträchtlichen Salär-Bonus."
 tgp_aspiration_modest_salary_modifier: "Verbessertes Salär"
 tgp_aspiration_modest_salary_modifier_desc: "Dieser Charakter bewältigte seine Pflichten gut und verdiente sich einen Salär-Bonus."
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "De-jure-[GetTitleByKey('h_china').GetName]: $VALUE|+0=$"
 is_already_administrative: "Bereits $game_concept_administrative_government$: $VALUE|+0=$"
