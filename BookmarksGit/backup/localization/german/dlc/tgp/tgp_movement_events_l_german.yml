l_german:
 tgp_movement_events.0001.t: "Die Klinge schärfen"
 tgp_movement_events.0001.desc: "„[ROOT.Char.GetTitledFirstName|U]!” Mein[marshal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] kommt [marshal.Custom('quirk_pos_pp')] auf mich zu.\n\n„Wir können nicht wie Schafe herumsitzen und darauf warten, dass die Wölfe uns holen. Es mag eine besondere Zeit ([my_situation.GetTopCurrentPhase.GetName]) sein, doch bald müssen wir marschieren. Nach Osten, nach Westen. Nach Norden und Süden. Ich fordere Euch auf, Euch darauf vorzubereiten, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“"
 tgp_movement_events.0001.aa: "„Ihr habt recht. Bitte lehrt mich, wie.“"
 tgp_movement_events.0001.a: "Die [my_movement.GetNameNoTooltip] wird Euch zuhören."
 tgp_movement_events.0001.b: "Ich muss Verbündete sammeln."
 tgp_movement_events.0001.c: "Ich werde von den Generälen der Vergangenheit lernen."
 tgp_movement_events.0001.c.tt: "Ihr erhaltet eine [commander_trait|E]"
 event_increase_movement_power_major_effect_tooltip: "Erhöht die [movement_power_i][movement_power|E] der [GetPlayer.Custom('GetMyMovement')] um [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 event_increase_movement_power_medium_effect_tooltip: "Erhöht die [movement_power_i][movement_power|E] der [GetPlayer.Custom('GetMyMovement')] um [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
 event_increase_movement_power_minor_effect_tooltip: "Erhöht die [movement_power_i][movement_power|E] der [GetPlayer.Custom('GetMyMovement')] um [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 tgp_movement_events.0010.t: "[Select_CString(courtier.IsFemale, 'Eine willkommene Besucherin', 'Ein willkommener Besucher')]"
 tgp_movement_events.0010.desc: "Während ich über den Hof gehe, begrüßt mich eine gut gekleidete Person mit einer höflichen Verbeugung.\n\n„Ich bin [courtier.GetName], [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))] von [other_ruler.GetTitledFirstName]“, stellt [courtier.Custom('DE_PRO_PER_S_3P_N')] sich mir höflich vor. „[other_ruler.GetTitledFirstNameNoTooltip|U] schickt mich, um von Eurer Weisheit zu lernen, [ROOT.Char.GetTitleAsNameNoTooltip]. [other_ruler.Custom('DE_PRO_PER_S_3P_N')|U] möchte weitere Ratschläge einholen, bevor [other_ruler.Custom('DE_PRO_PER_S_3P_N')] eine Entscheidung trifft.“"
 tgp_movement_events.0010.a: "Die [my_movement.GetNameNoTooltip] muss den Weg weisen."
 tgp_movement_events.0010.a.success: "Ihr überzeugt [other_ruler.GetShortUIName]"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName] ignoriert Euren Rat"
 tgp_movement_events.0010.b: "Mehr Personen sollten meinen Rat einholen!"
 tgp_movement_events.0010.c: "„Ich kann diese Entscheidung nicht für [other_ruler.Custom('DE_PRO_PER_S_3P_A')] treffen, doch ich kann [other_ruler.Custom('DE_PRO_PER_S_3P_A')] unterstützen.“"
 event_increased_personal_movement_power_tt: "Ihr erhöht Eure [movement_power_i][personal_movement_power|E] für #V 15 Jahre#! um [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0]"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U] wird der [GetPlayer.Custom('GetMyMovement')] beitreten"
 tgp_movement_events.0020.t: "Vorwärts! Vorwärts!"
 tgp_movement_events.0020.desc: "„[ROOT.Char.Custom('ComplimentAdjective')|U][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt eine [courtier.GetCulture.GetNameNoTooltip|l]e Person, die sich bei Betreten des Thronsaals tief verbeugt. „Ich komme mit dem Siegel [Select_CString(other_ruler.IsFemale, 'der großen', 'des großen')] [other_ruler.GetTitledFirstName]. Mein[other_ruler.Custom('DE_END_PRO_S_N')] [other_ruler.GetLadyLord] bat mich, einem Mitglied der ehrenwerten [my_movement.GetName] meine Aufwartung zu machen.“\n\n[courtier.Custom('DE_PRO_PER_S_3P_N')|U] verbeugt sich tief, ehe [courtier.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „[other_ruler.GetTitledFirstNameNoTooltip|U] ist der Ansicht, dass sich das Reich ganz Neuerungen widmen muss. Das Streben nach persönlicher Macht ist selbstsüchtig und sinnlos. Wir müssen alle #EMP vorankommen#!.“"
 tgp_movement_events.0020.aa: "Es ist der einzige Weg nach vorn."
 tgp_movement_events.0020.a: "Und wir werden vorankommen."
 tgp_movement_events.0020.b: "Ohne die [my_movement.GetNameNoTooltip] gibt es kein Voranschreiten!"
 tgp_movement_events.0020.c: "Der Kurs muss von innerhalb des Schiffs bestimmt werden."
 event_decrease_movement_power_medium_effect_tooltip: "Verringert die [movement_power_i][movement_power|E] der [GetPlayer.Custom('GetMyMovement')] um #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 event_decrease_movement_power_minor_effect_tooltip: "Verringert die [movement_power_i][movement_power|E] der [GetPlayer.Custom('GetMyMovement')] um #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
 tgp_advancement_innovations_modifier: "Das große Voranschreiten"
 tgp_advancement_innovations_modifier_desc: "Dieser Charakter nutzte sein Wissen über Architektur, um Innovationen voranzutreiben und das Reich in eine bessere Zukunft zu führen."
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "Als Mitglied der [my_movement.GetName] wende ich mich an Euch, um Euch zu bitten, sich gemeinsam mit mir für unsere Interessen einzusetzen.\n\nWenn Ihr dasselbe für mich tun würdet, würde ich Euch anderen gegenüber in einem besseren Licht darstellen."
 tgp_movement_events.0030.a: "Darauf können wir uns einigen."
 tgp_movement_events.0030.b: "Habt Dank für das Angebot, doch ich brauche Eure Hilfe nicht."
 friend_same_movement_reason: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] haben als Mitglieder derselben Bewegung vereinbart, die Interessen des jeweils anderen zu berücksichtigen."
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "Himmlische Dankbarkeit"
 tgp_movement_events.0040.desc: "„Eure Bemühungen sind nicht unbemerkt geblieben, [ROOT.Char.GetTitledFirstNameNoTooltip]“, ruft eine ruhige Stimme mir zu. Die sich vor mir verneigende Person trägt das Siegel von [hegemon.GetTitledFirstNameNoTooltip].\n\n„[hegemon.GetTitledFirstName|U] ist Euch für Eure Unterstützung dankbar und möchte Euch dafür belohnen. Die [my_movement.GetName] wird in den Palastkorridoren verehrt werden und Eure Namen werden jedem in Erinnerung bleiben.“"
 tgp_movement_events.0040.a: "„Ich bin ebenso dankbar.“"
 tgp_movement_events.0040.b: "„[hegemon.Custom('DE_ART_DEF_S_N')] [hegemon.GetTitleAsNameNoTooltip] kann sich meiner ewigen Treue sicher sein.“"
 tgp_movement_events.0040.c: "„Lasst die Wände sprechen!“"
 tgp_loyal_subject_modifier: "Dem Himmel treu ergeben"
 tgp_loyal_subject_modifier_desc: "Dieser Charakter zeigte seine Treue gegenüber dem Hegemonen, indem er sich der Pro-Hegemon-Bewegung anschloss."
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X Ihr werdet die [my_movement.GetName] #V 15 Jahre#! nicht verlassen können#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "Ihr verspracht [GetTitleByKey('h_china').GetHolder.Custom('DE_ART_DEF_S_D')] [GetTitleByKey('h_china').GetHolder.GetTitleAsName], dass Ihr [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_PER_S_3P_A')] nicht im Stich lassen werdet"
 tgp_movement_events.0050.t: "Ein neuer Weg"
 tgp_movement_events.0050.desc.intro: "„Seid gegrüßt, [ROOT.Char.GetTitledFirstNameNoTooltip].“ Eine würdevolle Person betritt leise mein Studierzimmer, flankiert von einigen meiner Beamten. „Ich bitte um eine private Audienz, wenn es Euch recht ist.\n\nIch erkenne in Euch die Eigenschaften eines gelehrten Menschen, eines Geistes, dessen"
 tgp_movement_events.0050.desc.diplomacy: "diplomatische"
 tgp_movement_events.0050.desc.stewardship: "verwalterische"
 tgp_movement_events.0050.desc.intrigue: "ränkespielerische"
 tgp_movement_events.0050.desc.learning: "gebildete"
 tgp_movement_events.0050.desc.martial: "kriegerische"
 tgp_movement_events.0050.desc.outro: "Disziplin Tugend widerspiegelt. Ich möchte Euch meine demütige Weisheit anbieten, auf dass Eure Regierungskunst gestählt und Euer Schwert geschärft werden möge.“"
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip] wird [Select_CString(new_elder.IsFemale, 'eine hervorragende Mentorin', 'ein hervorragender Mentor')] sein."
 tgp_movement_events.0050.b: "Ich werde [old_elder.GetTitledFirstNameNoTooltip] auf ewig treu ergeben sein!"
 tgp_movement_events.0050.c: "Sich auf das Lernen zu konzentrieren, ist der einzige Weg."
 tgp_movement_events.0060.t: "Ruchlose Tinte"
 tgp_movement_events.0060.desc: "Ein Stück [ROOT.Char.Custom('GetWritingMaterial')] liegt unangetastet auf meinem Schreibtisch. Ein einziger Strich könnte den Ruf von [rival.GetTitledFirstName] und [rival.Custom('DE_PRO_POS_S_3P')]er [rival_movement.GetName] für Generationen besudeln. Dennoch zögere ich und gehe [ROOT.GetCharacter.Custom('quirk_pos_adverb')] im Studierzimmer auf und ab.\n\nDer Gedanke hängt in der Luft wie der Rauch einer unbeachteten Flamme."
 tpg_movement_events.0060.aa: "Schärfere Worte wurden noch nie niedergeschrieben."
 tgp_movement_events.0060.a: "Die [rival_movement.GetNameNoTooltip] soll leiden."
 tgp_movement_events.0060.b: "Ich sollte mich darauf konzentrieren, die Vorzüge der [my_movement.GetNameNoTooltip] zu preisen."
 tgp_movement_events.0060.c: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) lehrt uns, Mitgefühl zu haben."
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "Verringert die [movement_power_i][movement_power|E] der [rival_movement.GetName] um #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 tgp_movement_events.0070.t: "Die gemeinsame Schriftrolle"
 tgp_movement_events.0070.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, sagt mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] beim Betreten meines Studierzimmers. „Ich habe von Eurem gemeinsamen Interesse in Sachen ‚[councillor.Custom('MatchingConversationSubject_alone')]‘ gehört.\n\nDürfte ich Euch vorschlagen, dass wir gemeinsam die Klassiker studieren? Durch gemeinsames Nachdenken können sogar Herrscher und Diener an Weisheit gewinnen – wie zwei nebeneinander aufgestellte polierte Spiegel.“"
 tgp_movement_events.0070.a: "„Ha! Wir können auf jeden Fall über ‚[councillor.Custom('MatchingConversationSubject_alone')]‘ sprechen.“"
 tgp_movement_events.0070.b.councillor: "„Ihr solltet Euch darauf konzentrieren, einfach nur [councillor.GetCouncilTitle] zu sein.“"
 tgp_movement_events.0070.b.spouse: "„Eure Ausbildung ist mir wichtiger.“"
 tgp_movement_events.0070.c: "Ich darf niemals aufhören, Neues zu lernen."
 friend_studied_together: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] verbrachten einen Nachmittag gemeinsam mit dem Studium ihres Lieblingsfachs."
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "Für unser Haus"
 tgp_movement_events.0080.desc: "Mein[family_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetTitledFirstName] [family_member.Custom('quirk_pos_present')], als [family_member.Custom('DE_PRO_PER_S_3P_N')] den Raum betritt. „[Select_CString(ROOT.Char.IsFemale, 'Liebe', 'Lieber')] [family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))]“, sagt [family_member.Custom('DE_PRO_PER_S_3P_N')] und verbeugt sich höflich vor mir. [family_member.Custom('DE_PRO_POS_S_3P')|U]e Robe ist makellos, [family_member.Custom('DE_PRO_POS_S_3P')] Blick respektvoll gesenkt.\n\n„Ich habe lange über die Ehre unseres Hauses nachgedacht. Es ist vielleicht nicht viel, doch ich möchte es Euch dennoch anbieten, damit Euer Wohnsitz ([ROOT.Char.GetDomicile.GetName]) für alle sichtbar strahlen kann.“"
 tgp_movement_events.0080.aa: "„Das Haus [ROOT.Char.GetHouse.GetNameNoTooltip] wird allerorts bekannt sein!\""
 tgp_movement_events.0080.a: "„Habt Dank für diesen Beitrag.“"
 tpg_movement_events.0080.b: "„Wir müssen das Gold zur Finanzierung der [my_movement.GetNameNoTooltip] verwenden.“"
 tgp_movement_events.0080.c: "„Verschwendet Euer Gold nicht für mich.“"
 tgp_subsidised_estate_buildings_modifier: "Subventioniertes Anwesen"
 tgp_subsidised_estate_buildings_modifier_desc: "Die Familie dieses Charakters bot an, ihm beim Aufbau seines Anwesens zu helfen.\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Wird für den Bau eines neuen Wohnsitzgebäudes verwendet#!\nVerbleibende [domicile_building|E]-Ressourcen: #bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U] ermutigte [TARGET_CHARACTER.GetShortUIName], [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')] Gold nicht für [CHARACTER.GetShortUIName] zu verschwenden."
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] ermutigte [CHARACTER.GetShortUIName], [CHARACTER.Custom('DE_PRO_POS_S_3P')] Gold nicht für [TARGET_CHARACTER.GetShortUIName] zu verschwenden."
 tgp_movement_events.0090.t: "Alte Wunden"
 tgp_movement_events.0090.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip]“, sagt ein Höfling mit dem Siegel des Hauses [other_ruler.GetHouse.GetName] unter einer tiefen Verbeugung. „Mein[other_ruler.Custom('DE_END_PRO_S_N')] [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] hat mich beauftragt, Euch diese Nachricht zu überbringen.\n\nObwohl wir in der Vergangenheit unterschiedliche Wege gingen, führt uns der Weg, den wir nun als Mitglieder der [my_movement.GetName] beschreiten, zum gleichen Ziel. Wir müssen die Wunden der Vergangenheit vergessen.“"
 tgp_movement_events.0090.aa: "„Abgelehnt.“"
 tgp_movement_events.0090.a: "„Eine Entschuldigung, die #EMP alle#! hören können.“"
 tgp_movement_events.0090.b: "Ausschließlich zum Wohl der [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0090.c: "„Überbringt [other_ruler.GetTitleAsNameNoTooltip] meine besten Grüße.“"
 tgp_movement_events.0100.t: "Ein Ratschlag"
 tgp_movement_events.0100.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Ehrwürdige', 'Ehrwürdiger')] [ROOT.Char.GetTitleAsNameNoTooltip].“ Mein[spymaster.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] ruft mich aus der Dunkelheit zu sich. Das Holz knarrt unter [spymaster.Custom('DE_PRO_POS_S_3P')]en schnellen Schritten.\n\n„Wir haben erfahren, dass [rival.GetTitledFirstName], [Select_CString(rival.IsFemale, 'die Anführerin', 'der Anführer')] der [rival_movement.GetName], möglicherweise empfänglicher für … Vorschläge ist als erwartet.“"
 tgp_movement_events.0100.aa: "[rival.Custom('DE_PRO_PER_S_3P_N')|U] sollte wissen, was für [rival.Custom('DE_PRO_PER_S_3P_A')] am besten ist."
 tgp_movement_events.0100.a: "„Erzählt weiter.“"
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName|U] verlässt die [rival_movement.GetName]"
 tgp_movement_events.0100.a.failure: "Ihr werdet als unehrenhaft entlarvt"
 tgp_movement_events.0100.b: "Es gibt keinen besseren Vorschlag als Gold."
 tgp_movement_events.0100.c: "Es ist nicht notwendig, den Kopf abzuschneiden. Fügt dem Körper Schaden zu."
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName] wird der [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('undecided_movement').GetName] beitreten"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "Als Mitglieder der [my_movement.GetName] ist es unsere Pflicht, nicht nur unsere Klingen, sondern auch unseren Verstand scharf zu halten.\n\nBitte nehmt dieses Buch und lest es Euch sorgfältig durch."
 tgp_movement_events.0110.a: "Ich werde Eurem Rat folgen."
 tgp_movement_events.0110.b: "Das wird sich in meiner Bibliothek hervorragend machen."
 friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUIName|U] sandte [CHARACTER.GetShortUIName] einige interessante Bücher zu, da beide Teil derselben Bewegung waren."
 friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUIName|U] sandte [TARGET_CHARACTER.GetShortUIName] einige interessante Bücher zu, da beide Teil derselben Bewegung waren."
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nEin Geschenk von [other_ruler.GetShortUIName] an [root_scope.GetShortUIName] als gemeinsame Mitglieder der [my_movement.GetName]."
 tgp_movement_events.0120.t: "Trinken wir auf die Tugend"
 tgp_movement_events.0120.desc: "Während die Gläser mit [host.Custom('GetExpensiveDrink')] nachgefüllt und die Teller mit [host.Custom('GetExpensiveMeal')] abgeräumt werden, beugt sich [other_ruler.GetTitledFirstName] näher zu mir heran.\n\n„Wir dürfen die [my_movement.GetName] nicht enttäuschen“, sagt [other_ruler.Custom('DE_PRO_PER_S_3P_N')] und fügt [other_ruler.Custom('quirk_pos_pp')] hinzu: „Habt Ihr eigentlich diese eine alte Geschichte ([other_ruler.Custom('GetRandomHistoryPassage')]) studiert, [ROOT.Char.GetTitledFirstNameNoTooltip]?“"
 tgp_movement_events.0120.a: "„Bitte lehrt mich etwas.“"
 tgp_movement_events.0120.b: "Wir müssen uns allein auf Kraft verlassen."
 tgp_movement_events.0120.c: "„Ein Fest ist kein Ort zum Lernen!“"
 tgp_movement_events.0130.t: "Die [capital_culture.GetCollectiveNounNoTooltip] und ihre Sprache"
 tgp_movement_events.0130.desc: "Ein Höfling in edler Kleidung ([other_ruler.Custom('RegionalFabric')]) verbeugt sich vor mir:\n\n„Mein[other_ruler.Custom('DE_END_PRO_S_N')] [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] bat mich, in [other_ruler.Custom('DE_PRO_POS_S_3P')]em Namen zu sprechen, [ROOT.Char.Custom('FormOfAddressForLiege')]. [other_ruler.Custom('DE_PRO_PER_S_3P_N')|U] befürchtet, die Stimmen der [my_movement.GetName] könnten im Hauptsitz ins Stocken geraten, wenn ihre Sprache nicht gesprochen wird.“\n\n[courtier.Custom('DE_PRO_PER_S_3P_N')|U] [courtier.Custom('quirk_pos_present')] und fährt fort: „Es wäre mir eine Ehre, Euch auf dieser Reise zu begleiten.“"
 tgp_movement_events.0130.a: "Ich muss ihre Sprache lernen!"
 tgp_movement_events.0130.b: "Warum werden wir nicht einfach [capital_culture.GetNameNoTooltip|l]?"
 tgp_movement_events.0130.c: "Wir werden in Harmonie zusammenleben."
 tgp_cultural_harmony_modifier: "Kulturelle Harmonie"
 tgp_cultural_harmony_modifier_desc: "Dieser Charakter hat sich entschieden, im Einklang mit der Kultur des Hauptsitzes zu leben."
 tgp_movement_events.0140.t: "Das Geschenk des Zöglings"
 tgp_movement_events.0140.desc: "„Meister[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ Mein[disciple.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))] ruft schon nach mir, noch bevor ich [disciple.Custom('DE_PRO_PER_S_3P_A')] überhaupt sehe.\n\n„Ihr habt mich viel über bestimmte Annalen ([ROOT.Char.Custom('GetRandomAnnalsPassage')]) und unsere Geschichte ([ROOT.Char.Custom('GetRandomHistoryPassage')]) gelehrt sowie meinen Verstand mit großer Sorgfalt gefördert. Als Zeichen meiner Dankbarkeit möchte ich Euch dieses Geschenk überreichen.“\n\n[disciple.Custom('DE_PRO_PER_S_3P_N')|U] [disciple.Custom('quirk_pos_present')] und drückt mir ein [ROOT.Char.Custom('GetSimpleColor')|l]es Päckchen in die Hand."
 tgp_movement_events.0140.a: "„Und ich werde es mit Freude annehmen.“"
 tgp_movement_events.0140.b: "„Denkt daran, dass wir dies nur für die [my_movement.GetNameNoTooltip] tun.“"
 tgp_movement_events.0140.c: "„Und was ist mit dieser einen Textstelle ([ROOT.Char.Custom('GetRandomPoetryPassage')])?“"
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\nEin Geschenk von [disciple.GetShortUIName] an [root_scope.GetShortUIName] für die hervorragende Arbeit als [Select_CString(root_scope.IsFemale, 'Älteste', 'Ältester')]."
 tgp_movement_events.0150.t: "[monk.Custom('DE_ART_DEF_S_N')|U] [monk.GetFaith.GetAdjectiveNoTooltip|l]e Gläubige"
 tgp_movement_events.0150.desc.intro: "In Roben in einer auffälligen Farbe ([monk.Custom('GetComplexColor')]) gekleidet, betritt ein [monk.GetFaith.DevoteeNeuter] den Thronsaal. Am Gürtel hängt ein kleines Holzamulett und ein schwacher Weihrauchduft folgt dieser Person.\n\n"
 tgp_movement_events.0150.desc.other_ruler: "„Mein[other_ruler.Custom('DE_END_PRO_S_N')] [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] hieß mich, [other_ruler.Custom('DE_PRO_POS_S_3P')]en Willen zu überbringen“, sagt [monk.Custom('DE_PRO_PER_S_3P_N')] und fügt [monk.Custom('quirk_pos_pp')] hinzu: „Es ist meine Pflicht, das Wort der höchsten Macht ([monk.GetFaith.HighGodName]) zu verbreiten.“"
 tgp_movement_events.0150.desc.alone: "„Ich komme im Auftrag der höchsten Macht ([monk.GetFaith.HighGodName]), denn ich habe mein Leben dem Studium des [monk.GetFaith.GetAdjective|l]en Glaubens gewidmet.“"
 tgp_movement_events.0150.desc.outro: "„Bitte nehmt mich an Eurem Hof auf, damit wir voneinander lernen können.“"
 tgp_movement_events.0150.aa: "„Teilt Eur[ROOT.Char.Custom('DE_END_PRO_S_D')] [other_ruler.GetLadyLord] bitte mit, dass ich [other_ruler.Custom('DE_PRO_POS_S_3P')]e Diplomatie sehr bewundere.“"
 tgp_movement_events.0150.aa.alliance: "Ihr geht ein [alliance|E] mit [other_ruler.GetShortUIName] ein"
 tgp_movement_events.0150.a: "„Erzählt mir, wie die [monk.GetFaith.GetAdherentNamePluralNoTooltip] sind.“"
 tgp_movement_events.0150.b: "„#EMP Dies#! ist das Land der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]).“"
 tgp_movement_events.0150.b.success: "[monk.GetShortUIName|U] konvertiert"
 tgp_movement_events.0150.b.failure: "[monk.GetShortUIName|U] bleibt [monk.Custom('DE_PRO_POS_S_3P')]em Glauben treu"
 tgp_movement_events.0150.c: "„Ihr könnt gern bleiben.“"
 cheaper_to_convert_to_monk_faith_tt: "Ihr erhaltet einen Nachlass von #P 50 %#!, wenn Ihr zum Glauben „[monk.GetFaith.GetName]“ konvertiert"
 tgp_movement_events.0160.t: "Ruhende Messer"
 tgp_movement_events.0160.desc: "Die Kerze flackert, während ich auf das leere Stück [ROOT.Char.Custom('GetWritingMaterial')] vor mir starre. [rival.GetTitledFirstName|U] führt die [rival_movement.GetName] mit ruhiger Hand, und es wäre besser, [rival.Custom('DE_PRO_PER_S_3P_D')] nicht in due Quere zu kommen.\n\nDoch ein solcher Brief … Ein Versprechen, keinen Groll zu hegen … Könnte dies vielleicht als Zeichen von Schwäche erachtet werden?"
 tgp_movement_events.0160.a: "Ehrliche Worte müssen genügen."
 tgp_movement_events.0160.b: "Nichts, was Gold nicht vermitteln könnte."
 tgp_movement_events.0160.c: "Ich bin niemand, der gern Möglichkeiten aufgibt."
 tgp_movement_events_0160_scheme_blocking_effect_tt: "@alert_icon! #alert_trial Ihr und [rival.GetShortUIName] werdet für #V 15 Jahre#! keine weiteren [Concept('hostile_schemes', 'feindseligen Komplotte')|E] gegeneinander beginnen können#!"
 no_scheming_allowed_var_tt: "Ihr und [recipient.GetShortUIName] habt versprochen, bis [GetCurrentDateWithDiff(GetVarTimeRemaining(actor.MakeScope, 'no_scheming_allowed_var'))] keine [Concept('hostile_schemes', 'feindseligen Komplotte')|E] gegeneinander zu beginnen"
 personal_movement_power: "$game_concept_personal_movement_power$"
