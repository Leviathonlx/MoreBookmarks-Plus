 restore_mandala_capital_decision_desc: "Ruinen, Trümmer, Überreste … Wir werden uns aus der Asche erheben und wiederherstellen, was verloren ging. Unsere Pracht wird wieder erstrahlen und all jene in den Schatten stellen, die sie vernichten wollen."
