 assimilate_to_mandala_decision: "An Mandala-Herrschaft angleichen"
 assimilate_to_mandala_decision_government_desc: "Ein göttliches Wesen, das auf Erden wandelt – die Organisation einer solchen Regierung scheint unserem Dasein nur dienlich zu sein. Lasst uns sehen, was wir erfahren können, wenn wir diese Lebensart annehmen."
 assimilate_to_mandala_decision_faith_desc: "Wir sollten uns dieses Exemplar ansehen und es uns zu eigen machen. Als wahre Anhänger dieses Devaraja-Daseins werden wir gewiss ein erfüllteres Leben führen – und wer weiß? Vielleicht erhalten wir sogar die Gelegenheit, zu den wenigen Auserwählten zu gehören …"
 assimilate_to_mandala_decision_desc: "Wir sind einfache Menschen, die von einem Wesen geführt werden, das größer als wir selbst ist. Wir sollten unsere Lebensart anpassen und wahrlich zu Anhängern der göttlichen Devaraja-Existenz werden – natürlich zum Wohl unseres Volks."
