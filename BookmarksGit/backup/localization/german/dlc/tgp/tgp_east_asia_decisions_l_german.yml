 convert_to_mandala_government_decision_desc: "Es steht in den Sternen geschrieben: ein strahlendes, verlockendes Leuchtfeuer der Göttlichkeit. Mitten unter uns ist ein aufkeimender Devaraja, der über alle Daseinsebenen herrschen wird."
