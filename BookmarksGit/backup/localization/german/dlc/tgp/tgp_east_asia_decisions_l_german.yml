 visit_local_shrine_decision: "Ritualopfer durchführen"
 visit_local_shrine_decision_desc: "Wir müssen nicht weit reisen, um wahre Hingabe zu zeigen. Eine kurze Reise zu einem nahen Schrein und das Darbringen eines Opfers genügt, um die Gunst des Göttlichen für absehbare Zukunft zu erlangen."
 visit_local_shrine_decision_confirm: "Lasst die Reise beginnen"
 sacrifice_to_heaven: "Eine Pilgerreise zu einem örtlichen Schrein unternehmen, um eine Opfergabe von [gold_i][gold|E] oder [prestige_i][prestige|E] für [piety|E] darzubringen"
 local_rites.1.t: "Eine heilige Reise"
 local_rites.1.desc: "Man kann zwar in jedem Tempel, sogar meinem örtlichen Schrein in [capital_location.GetNameNoTooltip], eine heilige Opfergabe darbringen, doch es liegt auf der Hand, dass nicht alle Orte gleichermaßen heilig sind.\n\nEin Besuch in einer besonderen Tempelgemeinschaft könnte recht zeitaufwendig sein, wäre aber wahrscheinlich eindrucksvoller."
 local_rites.1.home: "Unser eigener Schrein reicht vollkommen aus."
 local_rites.1.home.tt: "Eine Opfergabe an einem örtlichen Schrein in [tooltip_loc.GetNameNoTooltip] wird uns die Reise ersparen.\nEine Opfergabe hier wird [gold_i][THIS.ScriptValue('miniscule_gold_value')|-0] im Gegenzug für [piety_i][THIS.ScriptValue('minor_piety_gain')|+0] kosten"
 local_rites.1.mount_tai: "Ich muss mein rituelles Opfer am Berg Tai darbringen"
 local_rites.1.fengshan.tt: "Eine pro Dynastie einmalige Opfergabe wird tiefgreifende Wirkung haben\nDiese Opfergaben kosten [treasury_i][THIS.ScriptValue('major_treasury_value')|-0] und [prestige_i][THIS.ScriptValue('massive_prestige_value')|-0] im Gegenzug für [piety_i][THIS.ScriptValue('major_piety_gain')|+0] und [legitimacy_i][THIS.ScriptValue('massive_legitimacy_gain')|+0]"
 local_rites.1.major_shrine: "Die Schreine in [point_of_interest_location.GetNameNoTooltip]"
 local_rites.1.major_shrine.tt: "Eine Opfergabe hier kostet [gold_i][THIS.ScriptValue('medium_gold_value')|-0] oder [prestige_i][THIS.ScriptValue('medium_prestige_value')|-0] im Gegenzug für [piety_i][THIS.ScriptValue('major_piety_gain')|+0]"
 local_rites.1.normal.tt: "Eine Opfergabe hier kostet [gold_i][THIS.ScriptValue('minor_gold_value')|-0] oder [prestige_i][THIS.ScriptValue('minor_prestige_value')|-0] im Gegenzug für [piety_i][THIS.ScriptValue('medium_piety_gain')|+0]"
 local_rites.1.hills: "Die Zuflucht in den sanften Hügel von [hills_location.GetNameNoTooltip]"
 local_rites.1.forest: "Die Waldtempel von [forest_location.GetNameNoTooltip]"
 local_rites.1.mountains: "Die Bergschreine von [mountains_location.GetNameNoTooltip]"
 local_rites.1.temple_holding: "Der Tempel von [temple_holding_location.GetNameNoTooltip]"
 local_rites.2.toast: "Ihr seid am Schrein eingetroffen"
 local_rites.3.t: "Opfer an den Himmel"
 local_rites.3.t.fengshan: "Feng und Shan"
 local_rites.3.fallback.t: "Opfer an die Götter"
 local_rites.3.desc_mt_tai_huangdi: "Nicht viele haben ein Fengshan-Ritual am Berg Tai miterlebt, doch fast jeder weiß, was es bedeutet. Auf dem Gipfel des Berges Tai wurde ein neuer Altar aus der Erde errichtet und tief darunter wurde Land zu Ehren der Erde gerodet.\n\nDie meisten meiner Vorgänger versuchten nicht einmal, zwischen Himmel und Erde zu vermitteln. Nur selten bietet sich eine Gelegenheit, die Zukunft der [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]-Dynastie zu sichern."
 local_rites.3.desc_important_shrine: "Die Schreine von [shrine_location.GetName] sind ebenso beeindruckend wie alt, und ihre Wächter scheinen an bedeutenden Besuch gewöhnt. Beim Anblick dieses heiligen Ortes, an dem schon unzählige Gläubige vor mir ihre Ehrerbietung erwiesen, erfüllt mich eine gewisse Ehrfurcht.\n\n„Die Gönnerschaft ist ein wichtiger Aspekt bei der Erhaltung heiliger Stätten wie dieser. Besucher spenden oft, um die Klostergemeinschaft zu unterstützen.“ [companion.GetName|U] sieht mich höflich, aber durchaus fordernd an."
 local_rites.3.desc_at_home: "Eine Opfergabe am Familienschrein von [shrine_location.GetName] ist vielleicht nicht so beeindruckend wie eine in einem der großen Tempel, kann aber als Akt der Ehrerbietung genauso wichtig sein.\n\nWährend ich die rituelle Opferung darbringe, erfüllt mich ein innerer Frieden, den ich so schon lange nicht mehr verspürte."
 local_rites.3.desc_mountain_shrine: "Die vielen Stufen zum Gipfelschrein in [shrine_location.GetName] zu erklimmen, ist zwar anstrengend, lädt aber auch zum Nachdenken ein. An diese Pilgerfahrt werde ich nach meinem rituellen Opfer wohl noch lange zurückdenken.\n\nAls wir den Gipfel erreichen, wendet sich [companion.GetName] an mich: „Einen solchen Ort zu bewahren, ist bewundernswert. Vielleicht gibt es eine Möglichkeit, die Mönche hier zu unterstützen? Das ist der Brauch.“"
 local_rites.3.desc_hills_shrine: "Die sanften Hügel von [shrine_location.GetName] sind wunderschön, und als wir den Schrein für meine Opfergabe erreichen, verspüre ich bereits einen inneren Frieden, der mir sonst oft unerreichbar erschien.\n\nAls ich die letzte Stufe der Tempeltreppe erreicht habe, sieht mich [companion.GetName] an. „Es gibt hier eine kleine Gemeinde, die diesen Schrein bewahrt. Vielleicht könnten wir ihr etwas Unterstützung zeigen?“"
 local_rites.3.desc_forest_shrine: "Um den kleinen Schrein bei [shrine_location.GetName] zu erreichen, musste ich ein Wegstück unter dem Blätterdach zurücklegen. Eine friedlichere und beruhigendere Umgebung kann ich mir kaum vorstellen, und ich denke, dass ich mich noch lange nach meiner Pilgerreise an diesen Augenblick erinnern werde.\n\n„Wir sollten überlegen, ob wir der Gemeinde hier helfen und den Wohlstand dieses Schreins sichern sollten.“ Ich drehe mich um und sehe, wie [companion.GetName] mich fragend anschaut."
 local_rites.3.desc_holding_shrine: "Als ich am Schrein in [shrine_location.GetName] ankomme, denke ich über seine Rolle und seine Bedeutung nach. Es gibt viele wichtigere Schreine, doch das heißt nicht, dass es sich nicht um eine vorbildliche Klostergemeinschaft handelt. Die Ehrfurcht all derer zu sehen, die hier leben, ist inspirierend.\n\nAls ich mich zum Aufbruch bereit mache, wendet sich [companion.GetName] an mich. „Dies ist ein heiliger Ort, und deshalb müssen meine Gedanken beim Göttlichen verweilen, aber auch diejenigen, die sich seiner Pflege widmen, verdienen unseren Respekt.“"
 local_rites.3.desc_cynical: "\n\nIch kann meine Abscheu kaum verbergen, aber vielleicht muss ich tun, was von mir erwartet wird."
 fengshan_option: "Wie der Himmel es befiehlt"
 local_rites.3.pay_gold: "Lasst uns eine Spende darbringen"
 local_rites.3.pay_prestige: "Ich habe nichts zu bieten außer meiner Hingabe"
 local_rites.3.pay_at_home: "„So sei es.“"
 local_shrine.optout: "Weltliche Angelegenheiten bedürfen meiner Aufmerksamkeit"
 local_shrine.optout.flavor: "Ein Besuch beim Schrein lässt sich auch noch später einrichten"
 visit_local_shrine_modifier: "Ritualopfer an örtlichem Schrein durchführen"
 visit_local_shrine_modifier_desc: "Dieser Charakter widmet sich derzeit einem Ritualopfer an einem Schrein."
 seize_mandala_capital_decision: "Mandala-Tempelanlage übernehmen"
 seize_mandala_capital_decision_desc: "Eine Tempelanlage, die eines wahren Devaraja würdig ist, unmittelbar vor unserer Türschwelle? Wir sollten dorthin umziehen und den Sitz unserer Macht von dort aus ausweiten. Dies sollte zum Wohl all unserer treuen Untertanen sein."
 seize_mandala_capital_decision_tooltip: "Eine #V $building_type_mandala_capital_01$#! übernehmen, die im [de_jure_capital|E] eines [Concept('subject', 'Untertänigen')|E] liegt"
 seize_mandala_capital_decision_confirm: "Alles ist, wie es sein sollte."
 create_bunga_mas_decision: "Bunga-Mas schaffen"
 create_bunga_mas_decision_tooltip: "Einen örtlichen Kunsthandwerker anwerben, um ein [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')]-[artifact|E] für Euch herzustellen"
 create_bunga_mas_decision_desc: "Diese Bäume wurde aus edelstem Gold und Silber geschaffen – ein hervorragender Schatz, um ihn als Tribut zu überreichen. Ich werde ihn an den Hof meines Suzeräns bringen und den Ruhm dafür einheimsen!"
 create_bunga_mas_decision_confirm: "Bunga-Mas anfordern"
 create_bunga_mas_decision_effect: "Ein [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')]-[artifact|E] schaffen\n$BULLET_WITH_TAB$Bei der Übergabe an den Suzerän:\n$TAB$$BULLET_WITH_TAB$Erhält [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]-Stapel #WEAK (max. 3)#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "Die Bunga-Mas (Thailändisch für „Gold- und Silberblüten“) waren eine Art des Tributs, die auf der Malaysischen Halbinsel gebräuchlich war. Sie bestanden aus zwei Bäumchen, die man aus edelstem Gold und Silber anfertigte."
