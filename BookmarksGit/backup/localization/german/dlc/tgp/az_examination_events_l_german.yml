l_german:
 az_examination.0001.t: "Das Urteil über den Pinsel"
 az_examination.0001.desc: "Mein[entrant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName] verbeugt sich leicht und präsentiert eine sorgfältig gefaltete Schriftrolle.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip|U]“, sagt [entrant.Custom('DE_PRO_PER_S_3P_N')]. „Demütig biete ich meine Kompositionen Eurer Kritik an. Ich brütete über diesen Zeilen – einige sind sicherlich kühn, andere … zeigen meine Suche nach Ausgewogenheit. Ich heiße Eure Gedanken willkommen.“"
 az_examination.0001.intrigue: "„Solange Ihr Euch daran erinnert, dass ich es bin, [ROOT.Char.Custom('DE_ART_DEF_S_N')] Euch hilft.“"
 az_examination.0001.a: "Bietet behutsam eine konstruktive Rückmeldung an."
 az_examination.0001.b: "Verspottet [entrant.Custom('DE_PRO_POS_S_3P')]e erbärmlichen Versuche."
 az_examination.0001.c: "Vergleicht [entrant.Custom('DE_PRO_POS_S_3P')]e Werke mit denen der Alten und schreibt einen Kommentar."
 az_examination.0002.t: "Öffentliche Herausforderung"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] $az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater.GetFirstName|U], [Select_CString(debater.IsFemale, 'eine Vertreterin', 'ein Vertreter')] der [debater_movement.GetName], $az_examination.0002.desc$"
 az_examination.0002.desc: "bedrängt mich, als ich aus dem Studierzimmer heraustrete. Der selbstgefälligen Miene nach zu urteilen, hat [debater.Custom('DE_PRO_PER_S_3P_N')] bereits auf die Gelegenheit gewartet, auf [Select_CString(scholar_gender.IsFemale, 'eine ahnungslose Gelehrte', 'einen ahnungslosen Gelehrten')] zu treffen.\n\n„Niemand versteht die ‚Die Frühlings- und Herbstannalen‘ besser als ich! Die Worte von [Glossary('Kǒngzǐ', 'CONFUCIUS_GLOSS')] sind nicht nur eine bloße Darstellung der Geschehnisse. Seine feinsinnige Sprache erhöht die Tugendhaften und verdammt die Ruchlosen. Sehr Ihr das nicht auch so?“"
 az_examination.0002.a: "„Offenkundig kann ein Holzkopf, wie Ihr einer seid, das nicht richtig lesen!“"
 az_examination.0002.b: "„Hier ist kein Platz für Einbildung.“"
 az_examination.0002.c: "„Jeder Pfad hin zur Weisheit ist einzigartig.“"
 az_examination.0002.d: "Verlasst diese unergiebige Debatte."
 az_examination.0003.t: "Entwürdigender Erguss"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich den Prüfern mit Tee. [tea_offender.Custom('DE_PRO_PER_S_3P_N')|U] gießt den Tee mit der falschen Hand ein, [tea_offender.Custom('DE_PRO_POS_S_3P')]e Ärmel schleifen über den Boden und [tea_offender.Custom('DE_PRO_PER_S_3P_N')] überreicht die Tassen ohne Verbeugung oder Segnung.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schaut mit kalter Verachtung zu. „Ihr lasst zum Schaden Eurer Tugend von den schicklichen Ritualen ab, [tea_offender.GetFirstNameNoTooltip]“, erklärt [host_examiner.Custom('DE_PRO_PER_S_3P_N')], laut genug, damit es alle hören. Die Hand von [tea_offender.GetFirstName] zittert, als [tea_offender.Custom('DE_PRO_PER_S_3P_N')] sich steif verbeugt."
 az_examination.0003.a: "„Erlaubt mir, das vorzuführen, [host_examiner.GetTitledFirstNameNoTooltip].“"
 az_examination.0003.b: "„Warum bedient uns dieses unfähige Ding?“"
 az_examination.0003.c: "Sagt nichts."
 az_examination.0004.t: "Verbotene Antworten"
 az_examination.0004.desc: "Ich sehe, wie [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] nervös durch ein viel benutztes Manuskript blättert, die Augen weit aufgerissen vor schlecht verborgenem Eifer.\n\n[caught_entrant.Custom('DE_PRO_PER_S_3P_N')|U] gerät ins Stammeln. „Das ist … nur zu Verweiszwecken! Ich wollte das nicht in der Prüfung benutzen – ehrlich!“ [Select_CString(merchant.IsFemale, 'Die Händlerin', 'Der Händler')] [merchant.GetTitledHouseNameOrFirstName] wirft mir ein wissendes Grinsen zu. „Eine wertvolle Studienhilfe, [Select_CString(ROOT.Char.IsFemale, 'hohe Dame', 'hoher Herr')]. Nur wenige Münzen. Vielleicht würde jemand so Vornehmes, wie Ihr es seid, den vollständigen Satz haben wollen?“"
 az_examination.0004.b: "Meldet diese Schande und beschlagnahmt die Schriftrolle."
 az_examination.0004.c: "Kauft eine interessante Schriftrolle von [Select_CString(merchant.IsFemale, 'der Händlerin', 'dem Händler')]."
 az_examination.0004.c.tt: "Ihr werdet Eigentümer von einem Schriftrollen-[artifact|E] in Sachen [learning|E] und [GetTrait('confucian_education').GetName(GetNullCharacter)]"
 az_examination.0004.c.tt_equipped: "Kaufte „[artifact_scroll.GetName]“"
 az_examination.0004.d: "„Ich habe nichts gesehen.“"
 az_examination.0005.china.t: "Nachdenken über Mengzi"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] steht vor einer Steinstele, auf der sich ein Vers von Mengzi befindet, nachdenklich die Finger hinter dem Rücken verschränkt.\n\n„Ich habe diese Zeilen unzählige Male gelesen“, murmelt [fellow_examiner.Custom('DE_PRO_PER_S_3P_N')], als ich mich nähere. „Dennoch bleibt ihr wahres Wesen schwer zu erfassen. Mengzi sagt: ‚Eine große Person ist eine, die sich ihr kindliches Herz bewahrt.‘ Was haltet Ihr davon, [ROOT.Char.GetTitledFirstNameNoTooltip]?“"
 az_examination.0005.korea.t: "Nachdenken über Choe Chiwon"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] blickt zu einer steinernen Inschrift hinauf, deren eingravierte fließende Linien eindeutig die Kalligrafie von Choe Chiwon sind. [fellow_examiner.Custom('DE_PRO_POS_S_3P')|U]e Hände ruhen hinter [fellow_examiner.Custom('DE_PRO_POS_S_3P')]em Rücken, die Augen blicken nachdenklich in die Ferne.\n\n„Choe schrieb diese Zeilen nach seiner Rückkehr vom Tang-Hof“, sagt [fellow_examiner.Custom('DE_PRO_PER_S_3P_N')] ruhig, als ich zu [fellow_examiner.Custom('DE_PRO_PER_S_3P_D')] trete. „Er sagte: ‚Ein Herr muss erst über sein Herz herrschen, bevor er über andere herrschen kann.‘ Schon als [Select_CString(fellow_examiner.IsFemale, 'Schülerin', 'Schüler')] grübelte ich darüber nach, und noch immer verwirrt es mich.“"
 az_examination.0005.t: "Gedanken über einen alten Vers"
 az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] fällt mir ins Auge – nachdenklich auf eine Stele blickend, die einen klassischen Text als Inschrift trägt.\n\n„Diese Stelle gibt mir seit Langem Rätsel auf“, sagt [fellow_examiner.Custom('DE_PRO_PER_S_3P_N')] leise. „Was sagt Ihr dazu, [ROOT.Char.GetTitledFirstNameNoTooltip]?“"
 az_examination.0005.china.a: "„Es ist die Aufforderung, das zu bewahren, was die Alten [Glossary('De', 'CONFUCIAN_DE')] nannten.“"
 CONFUCIAN_DE: "Dies bezieht sich auf moralische Macht oder Tugend, eine Kraft, die einem Individuum einen zuträglichen Einfluss auf andere erlaubt und die gesellschaftliche Harmonie bewahrt."
 az_examination.0005.a: "„Es ist die Aufforderung, die eigene moralische Klarheit zu bewahren.“"
 az_examination.0005.b: "„Die rechtmäßige Ordnung ist das Wichtigste.“"
 az_examination.0005.c: "„Wie … einfühlsam von ihm.“"
 az_examination.0005.d: "„Man muss selbst einen Sinn finden.“"
 az_examination.0006.t: "Familiäre Frömmigkeit"
 az_examination.0006.desc: "Ich erblicke [favored_entrant.GetFirstName] ein wenig zu dicht neben [local_ruler.GetTitledHouseNameOrFirstName]. Sie blicken einander einen kleinen Moment zu lange an. „Ich werde Euch nicht enttäuschen, [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))],“ flüstert [favored_entrant.GetFirstNameNoTooltip] leise.\n\nAls [Select_CString(local_ruler.IsFemale, 'die', 'der')] [local_ruler.GetTitleAsNameNoTooltip] mich erblickt, kommt [local_ruler.Custom('DE_PRO_PER_S_3P_N')] rasch an meine Seite. „[favored_entrant.Custom('DE_PRO_PER_S_3P_N')|U] hat [favored_entrant.Custom('DE_PRO_POS_S_3P')]en Platz verdient. Das versichere ich Euch“, murmelt [local_ruler.GetTitledFirstNameNoTooltip], während ein höfliches Lächeln [local_ruler.Custom('DE_PRO_POS_S_3P')]e Lippen umspielt."
 az_examination.0006.a: "„Ich werde selbst dafür sorgen.“"
 az_examination.0006.b: "„Wir alle kommen durch die Hand voran, die man uns reicht.“"
 az_examination.0006.c: "„Lasst [favored_entrant.Custom('DE_PRO_POS_S_3P')] Werk für sich sprechen.“"
 az_examination.0007.t: "Das Gewicht der Tinte"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bereitet vor der Prüfung den zweiten der [Glossary('Vier Schätze', 'FOUR_TREASURES')] vor. Mit geübten, wohlüberlegten Bewegungen zermahlt [aged_examiner.Custom('DE_PRO_PER_S_3P_N')] Pinienruß auf dem bronzenen Reibstein und mischt daraus eine hochwertige Tinte. Mit einem prüfenden Blick reicht [aged_examiner.Custom('DE_PRO_PER_S_3P_N')] mir den Stößel.\n\n„Nun seid Ihr dran. Diese Tinte muss wie sich wie Mondlicht über Wasser ergießen und von längerer Beständigkeit sein, als Großreiche es sind. Das richtige Rezept findet sich im [Glossary('Buch der Riten', 'BOOK_OF_RITES')].“"
 BOOK_OF_RITES: "Als Klassiker der Ordnung und Harmonie beschreibt dieses Buch das angemessene Verhalten von Gelehrten, Söhnen und Suzeränen gleichermaßen. Seinen Prinzipien zu folgen, bedeutet, die Grundfesten der Zivilisation zu ehren."
 FOUR_TREASURES: "Die Vier Schätze – Pinsel, Tinte, Papier und Reibstein – sind die unverzichtbaren Werkzeuge eines Gelehrten. Ihr vorsichtiger Einsatz zeugt von Disziplin, Klarheit und Ehrerbietung gegenüber der Tradition."
 az_examination.0007.a: "„Die Klassiker irren nicht.“"
 az_examination.0007.b: "„Ein paar Tropfen Ginsengharz …“"
 tgp_ginseng_resin_modifier: "Experimentelles Tintenmischen"
 tgp_ginseng_resin_modifier_desc: "Die leisen Rituale des Studierzimmers sind nun in all Euren Gesten spürbar und verleihen Eurem Gebaren eine feine Note."
 az_examination.0007.c: "„Lasst die Bediensteten die Tinte mischen.“"
 az_examination.0008.t: "Eine zeitgemäße Herausforderung"
 az_examination.0008.desc: "[examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sitzen inmitten ausgerollter Übungsschriftrollen. „Sie stammen aus einer früheren Zeit“, merkt [examiner.Custom('DE_PRO_PER_S_3P_N')] an und fährt ehrfürchtig mit den Fingerspitzen über das Pergament. „Warum beantwortet Ihr nicht eine dieser Fragen – und lasst mich Eure Antwort beurteilen?“\n\n[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U] hebe ich die Augenbrauen. Diese Schriftrollen lassen mich an eine ganz bestimmte Zeit zurückdenken ([memory.GetDescription])."
 az_examination.0008.a: "„Beurteilen wir wechselseitig unsere Antworten.“"
 az_examination.0008.a.success.tt: "Ihr übertrefft [examiner.GetTitledHouseNameOrFirstName]"
 az_examination.0008.a.failure.tt: "Der Verstand von [examiner.GetTitledFirstName] übertrifft den Euren"
 az_examination.0008.b: "„Ah, die alten Zeiten … Lasst uns in Erinnerungen schwelgen.“"
 az_examination.0008.c: "„Nicht heute.“"
 az_examination.0009.t: "Ein tintiger Zwischenfall"
 az_examination.0009.desc: "Die Kiste schlägt mit einem schauerlichen Klatschen auf dem Boden auf. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] starrt entsetzt hinunter, den Pinsel noch immer in der Hand und Tinte auf den Beinen, als [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] herbeistürmt, mit Zorn im Blick.\n\n„Ihr habt die Arbeit des gesamten Tages ruiniert!“, schreit [angry_examiner.Custom('DE_PRO_PER_S_3P_N')]."
 az_examination.0009.a: "„Es ist meine Schuld. Ich hätte die Kister sicher beiseitestellen sollen.“"
 az_examination.0009.b: "„Dieses Maß an Ungeschick ist nicht hinnehmbar!“"
 az_examination.0009.c: "„Wischt das auf. Wir haben Arbeit vor uns.“"
 az_examination.0010.t: "Ein geheimer Gefallen"
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mit leisen Schritten, wirft hastig verstohlene Blicke über [requesting_entrant.Custom('DE_PRO_POS_S_3P')]e Schulter und zeigt mir eine Schriftrolle.\n\n„Könntet Ihr diese [target_examiner.GetTitledHouseNameOrFirstName] übergeben?“, flüstert [requesting_entrant.Custom('DE_PRO_PER_S_3P_N')]. „Es ist … privat.“"
 az_examination.0010.a: "Übergebt das Schreiben diskret."
 az_examination.0010.b: "Legt den Versuch von [requesting_entrant.GetFirstNameNoTooltip] offen, die Prüfung zu beeinflussen."
 az_examination.0010.c: "Brecht umgehend das Siegel und lest das Schreiben."
 az_examination.0010.c.tt: "Ihr erfahrt ein [secret|E], das zu [requesting_entrant.GetFirstName] gehört"
 az_examination.0010.c.toast: "Eine skandalöse Enthüllung!"
 az_examination.0011.t: "Ein geflüsterter Platztausch"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName|U] lehnt sich zu [sneaky_entrant_2.GetTitledHouseNameOrFirstName] hinüber. Ihre Stimmen sind leise, doch ich verstehe das Gespräch der Prüflinge dennoch.\n\n„Wenn wir die Plätze tauschen“, murmelt [sneaky_entrant_2.GetTitledFirstNameNoTooltip], „wird der Prüfer mit dem sanften Blick meinen Aufsatz bewerten.“"
 az_examination.0011.a: "Deckt ihr Komplott laut und vor allen Anwesenden auf."
 az_examination.0011.b: "Bietet Eure Hilfe an – und Euer Schweigen."
 az_examination.0011.b.success: "Die Prüflinge halten sich an jedem Eurer Worte fest"
 az_examination.0011.b.failure: "Die Prüflinge misstrauen Euch"
 az_examination.0011.c: "Drängt sie leise, noch einmal darüber nachzudenken."
 az_examination.0012.t: "Eine private Einladung"
 az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName|U], [Select_CString(senior_examiner.IsFemale, 'eine angesehene Prüferin', 'ein angesehener Prüfer')], winkt mich mit einem sanften Lächeln zu sich in den Schatten des Gartenpavillons. „Es ist immer eine Freude, mit jenen zu sprechen, die den Wert der Gelehrsamkeit schätzen. Kommt. Leistet mir beim Tee Gesellschaft“, spricht [senior_examiner.Custom('DE_PRO_PER_S_3P_N')] freundlich. Ich erblicke [Select_CString(jealous_rival.IsFemale, 'die', 'den')] [jealous_rival.Custom2('InsultAdjective', ROOT.Char)|l][Select_CString(jealous_rival.IsFemale, 'e dumme Gans', 'en Laffen')] [jealous_rival.GetTitledHouseNameOrFirstName] auf der anderen Seite des Pavillons. [jealous_rival.Custom('DE_PRO_POS_S_3P')]e Augen glühen vor Neid, als [jealous_rival.Custom('DE_PRO_PER_S_3P_N')] sich mit einem Tablett nähert, offenbar um die Gunst [Select_CString(senior_examiner.IsFemale, 'der Prüferin', 'des Prüfers')] gewinnen zu wollen."
 az_examination.0012.a: "„Es wäre mir eine Ehre.“"
 az_examination.0012.b: "„Sollen wir für noch jemanden Platz machen?“"
 az_examination.0012.c: "„Vergebt mir – ich bin heute meinen Schriftrollen verpflichtet.“"
 az_examination.0013.t: "Die verschwindenden Aufsätze"
 az_examination.0013.desc: "„Sie sind weg!“, ruft [fellow_assistant.GetTitledHouseNameOrFirstName], [Select_CString(fellow_assistant.IsFemale, 'eine andere Helferin', 'ein anderer Helfer')], und reißt Schublade um Schublade auf. „Die Aufsätze für die Auswahl – ich habe überall gesucht!“\n\nAuf der anderen Seite des Raums blättert [calm_examiner.GetTitledHouseNameOrFirstName], [Select_CString(calm_examiner.IsFemale, 'eine der Prüferinnen', 'einer der Prüfer')], müßig durch ein Buch und murmelt: „Panik wird sie auch nicht zurückbringen.“ Ich bin sicher, diese garstige Kreatur hat etwas damit zu tun."
 az_examination.0013.a: "„Lasst uns gemeinsam suchen – wir finden sie schon rechtzeitig!“"
 az_examination.0013.a.success: "Ihr entdeckt die fehlenden Schriftrollen"
 az_examination.0013.a.failure: "Die Schriftrollen bleiben verschollen"
 az_examination.0013.b: "„Ihr seid zu ruhig, [calm_examiner.GetFirstNameNoTooltip]. Was verbergt Ihr?“"
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip|U] „erinnert“ sich praktischerweise, die Aufsätze verlegt zu haben"
 az_examination.0013.b.failure: "Eurer Anschuldigung wird mit kalter Verachtung begegnet"
 az_examination.0013.c: "„Ich werde sie einfach neu schreiben.“"
 az_examination.0013.d: "„Das ist nicht mein Unglück.“"
 az_examination.0014.t: "Unter Druck"
 az_examination.0014.desc: "Ich schrecke hoch. War ich auf meinem Schreibtisch eingeschlafen? Als ich meine Wange berühre, spüre ich den Abdruck eines Buches, auf das ich meinen Kopf gelegt hatte.\n\nIch drehe mich um und erblicke [Select_CString(praising_examiner.IsFemale, 'Prüferin', 'Prüfer')] [praising_examiner.GetTitledHouseNameOrFirstName], [Select_CString(praising_examiner.IsFemale, 'deren', 'dessen')] Schritte mich aus meinem Schlummer gerissen hatten. Ein leichtes Lächeln umspielt [praising_examiner.Custom('DE_PRO_POS_S_3P')]e Lippen. „Sorgt Euch nicht, [Select_CString(ROOT.Char.IsFemale, 'junge Maid', 'junger Mann')]. Eure fleißigen Anstrengungen waren nicht unbemerkt und zu gegebener Zeit wird Eurer Fleiß gewiss belohnt werden.“\n\nDer Gedanke, dass die späten Nächte und langen Stunden, die ich lesend verbrachte, bemerkt wurden – das ist erfüllend."
 az_examination.0014.a: "„Eure Erwartungen werden erfüllt.“"
 az_examination.0014.c: "„Wäre ich ein würdiger Lehrling?“"
 az_examination.0014.d: "„Eure Sorge rührt mich.“"
 tgp_examiner_promise_modifier: "Hohe Erwartungen"
 tgp_examiner_promise_modifier_desc: "Dieser Charakter versprach, der Anerkennung der Ältesten und all der Aufmerksamtkeit, die damit einhergeht, gerecht zu werden."
 az_examination.0015.t: "[Select_CString(proud_family_member.IsFemale, 'Eine stolze', 'Ein stolzer')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U]"
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] steht am Rand der Zusammenkunft, die Augen leuchtend vor Stolz.\n\n„Dort! Das ist mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'e', 'er')] [proud_family_member.Custom2('RelationToMeShort', ROOT.Char)]!“, ertönt [proud_family_member.Custom('DE_PRO_POS_S_3P')]e Stimme, was andere Prüflinge erschrickt und genervte Blicke auf sich zieht."
 az_examination.0015.a: "Ich verbeuge mich vor [proud_family_member.Custom('DE_PRO_PER_S_3P_D')] mit Anmut und Dankbarkeit."
 az_examination.0015.b: "Ich spreche später mit [proud_family_member.Custom('DE_PRO_PER_S_3P_D')] über Diskretion."
 az_examination.0015.c: "Ich senke den Kopf und verschwinde in der Menge."
 az_examination.0015.d: "„Ich werde Euch stolz machen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]!“"
 az_examination.0016.t: "Ein paar freundliche Worte"
 az_examination.0016.desc: "[kind_examiner.GetTitledFirstName|U], [Select_CString(kind_examiner.IsFemale, 'eine angesehene Prüferin', 'ein angesehener Prüfer')], nähert sich leise und lässt dabei das Geschwätz der erfolgreicheren Prüflinge hinter sich.\n\n„Ihr mögt nicht bestanden haben, doch denkt nicht, dass Eure Mühen vergebens waren. Der Weg ins Beamtentum ist lang – und manchmal gewunden.“"
 az_examination.0016.a: "„Ihr habt meine tiefste Dankbarkeit.“"
 az_examination.0016.b: "„Werdet Ihr mich als Euren Lehrling führen?“"
 az_examination.0016.c: "„Diese Worte werden mich vorantragen.“"
 tgp_examiner_encouragement_modifier: "Worte der Ermunterung"
 tgp_examiner_encouragement_modifier_desc: "Dieser Charakter hat den Segen eines angesehenen Prüfers."
 az_examination.0017.t: "Der verborgene Brief"
 az_examination.0017.desc: "Als ich mein Gewand richte, spüre ich ein Stück Papier in meinem Ärmel. Jemand muss mir diesen Zettel vor der Prüfung zugesteckt haben.\n\nAuf ihm steht: „Wenn Zweifel Euch umschwirren wie die Fliegen, dann erinnert Euch: Ihr habt gelernt, Ihr habt gekämpft und Ihr habt niemals aufgegeben.“\n\nÜber den Vorplatz hinweg sehe ich, wie [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ein Bündel Schriftrollen trägt. Wir blicken einander kurz an. [letter_examiner.Custom('DE_PRO_PER_S_3P_D')|U] könnte ich mich anvertrauen und die Bedeutung dieses Briefes besprechen."
 az_examination.0017.b: "„Diese Worte sind einzig und allein die meinen.“"
 az_examination.0017.c: "Lasst [letter_examiner.GetFirstNameNoTooltip] das sehen."
 tgp_letter_self_reflection_modifier: "Selbstreflexion"
 tgp_letter_self_reflection_modifier_desc: "Dieser Charakter trägt eine ruhige Stärke in sich, getragen von ermunternden Worten und dem Vertrauen seiner Familie."
 az_examination.0018.t: "Jemand Altes unter den Prüflingen"
 az_examination.0018.desc: "Ich erspähe eine Gestalt, die allein unter einem Sonnenschirm sitzt – [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]. [old_exam_taker.Custom('DE_PRO_POS_S_3P')|U]e Haltung ist leicht gebeugt, die Augen sind wach und müde zugleich.\n\n„Es ist nie zu spät“, sagt [old_exam_taker.Custom('DE_PRO_PER_S_3P_N')], als [old_exam_taker.Custom('DE_PRO_PER_S_3P_N')] meinen Blick bemerkt. „Doch es ist eine lange Reise in diesem Alter.“"
 az_examination.0018.b: "„Lasst mich teilen, was ich lernte.“"
 az_examination.0018.c: "„Ich hoffe, ich werde nie so enden.“"
 tgp_not_getting_any_younger_modifier: "Nicht meine Zukunft"
 tgp_not_getting_any_younger_modifier_desc: "Dieser Charakter sah einen älteren Prüfling in einer Prüfung, an der sie beide teilnahmen. Er ist entschlossen, dass ihm dies nicht widerfahren wird."
 az_examination.0018.d: "„Ihr habt meine Bewunderung, [old_exam_taker.Custom('ComplimentAdjective')|U][Select_CString(old_exam_taker.IsFemale, 'e', 'er')].“"
 az_examination.0019.t: "Das Last der Erwartung"
 az_examination.0019.desc.intro: "Als ich aus der Kammer trete, ruft eine bekannte Stimme meinen Namen.\n\n[disappointed_relative.GetFirstName|U] schaut mich über die Menge hinweg an."
 az_examination.0019.desc.wrathful: "„Ihr habt Schande über uns gebracht“, zischt [disappointed_relative.Custom('DE_PRO_PER_S_3P_N')] mit kalter Wut im Blick."
 az_examination.0019.desc.callous: "„Ihr habt versagt“, sagt [disappointed_relative.Custom('DE_PRO_PER_S_3P_N')] teilnahmslos und mit missbilligender Miene."
 az_examination.0019.desc.shy: "„Ich … Ich kam, um Euch zu sehen“, murmelt [disappointed_relative.Custom('DE_PRO_PER_S_3P_N')], das Gesicht peinlich errötend. „Es tut mir leid, falls – falls das jetzt unangenehm ist.“"
 az_examination.0019.desc.compassionate: "„Oh, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [entrant.Custom2('RelationToMe', ROOT.Char)]“, sagt [disappointed_relative.Custom('DE_PRO_PER_S_3P_N')], die Augen schimmernd vor unterdrückten Tränen. „Ihr habt Euer Bestes gegeben – das ist alles, was ich je wollte.“"
 az_examination.0019.desc.fallback: "„Ihr wart so kurz davor“, sagt [disappointed_relative.Custom('DE_PRO_PER_S_3P_N')] leise. Die Enttäuschung auf [disappointed_relative.Custom('DE_PRO_POS_S_3P')]em Gesicht ist klar zu erkennen."
 az_examination.0019.a: "„Nächstes Mal werde ich erfolgreich sein. Ich schwöre es.“"
 az_examination.0019.b: "„Könntet Ihr … mir helfen?“"
 az_examination.0019.c: "Ich kann [disappointed_relative.Custom('DE_PRO_PER_S_3P_D')] jetzt nicht gegenübertreten …"
 tgp_brooding_reflection_modifier: "Grüblerische Gedanken"
 tgp_brooding_reflection_modifier_desc: "Dieser Charakter hat sich zurückgezogen, um tief in sich zu gehen – oder vielleicht in seinem eigenen Scheitern zu schmoren."
 az_examination.0020.t: "Jemand Gleichgesinntes erscheint"
 az_examination.0020.desc: "Auf dem Vorhof summt es von Stimmen, die Stolz und Enttäuschung gleichermaßen zum Ausdruck bringen. Zwischen den verschiedenen Gewändern und Schriftrollen erblicke ich meinen Mitprüfling [successful_peer.GetFirstName]. Ein Blick auf [successful_peer.Custom('DE_PRO_POS_S_3P')]en Ärmel, der mit dem Siegel der Palastprüfung bestickt wurde, verrät mir alles, was ich wissen muss.\n\n[successful_peer.Custom('DE_PRO_PER_S_3P_N')|U] lächelt, als [successful_peer.Custom('DE_PRO_PER_S_3P_N')] sich nähert. Vielleicht aus Gewohnheit oder Mitleid oder ernsthafter Freude."
 az_examination.0020.a: "„Ihr habt es Euch verdient. Wahrlich.“"
 az_examination.0020.b: "Grunzt etwas und widmet Euch mit verdoppelter Anstrengung Euren Studien."
 az_examination.0020.c: "Ich bin wegen anderer Angelegenheiten ohnehin besorgter."
 tgp_envy_fueled_study_modifier: "Neidgetriebene Disziplin"
 tgp_envy_fueled_study_modifier_desc: "Dieser Charakter wird von Neid und Entschlossenheit angetrieben und studiert mit erstarkter Hingabe, um sein Scheitern zu verwinden und mit jenen gleichzuziehen, die ihn übertrafen."
