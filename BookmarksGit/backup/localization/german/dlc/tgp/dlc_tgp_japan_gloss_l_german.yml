 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#! war ein [Glossary('Honsei', 'HONSEI_GLOSS')], den Kaiser $Tenji$ seinem einflussreichen Höfling $dynn_Nakatomi$ $Kamatari$ verlieh.\n\nDie vielen Zweige seiner Nachfahren sollten jahrhundertelang die japanische Politik beherrschen und zugleich um die Rolle des [Glossary('Kampaku', 'KAMPAKU_GLOSS')] der kaiserlichen [Glossary('Yamato', 'YAMATO_GLOSS')]-Familie buhlen.\n\nNeben den [Glossary('Seiwa Minamoto', 'MINAMOTO_GLOSS')] und den [Glossary('Kanmu Taira', 'TAIRA_GLOSS')] waren die $dynn_Fujiwara$ eines der mächtigsten Häuser des frühmittelalterlichen Japans.\n\nIhr traditionelles [Glossary('Mon', 'MON_GLOSS')] war eine #EMP Sagarifuji#!-Blüte (Hängender Blauregen)."
 MINAMOTO_GLOSS: "#bold Minamoto#! – oder #EMP Genji#! – war der [Glossary('Honsei', 'HONSEI_GLOSS')], der einem erblos ausgegangenen Nachfahren der kaiserlichen [Glossary('Yamato', 'YAMATO_GLOSS')]-Familie verliehen wurde. Die bedeutendste $dynn_Minamoto$-Familie stammte von Kaiser $Seiwa$ ab.\n\nNeben den [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] und den [Glossary('Kanmu Taira', 'TAIRA_GLOSS')] waren die $Seiwa$ eines der mächtigsten Häuser des frühmittelalterlichen Japans.\n\nIhr traditionelles [Glossary('Mon', 'MON_GLOSS')] waren drei #EMP Rindō#!-Blüten (Enzian), der aus fünf Bambusblättern sprießt."
 TAIRA_GLOSS: "#bold $dynn_Taira$#! – oder #EMP Heike#! – war der [Glossary('Honsei', 'HONSEI_GLOSS')], der einem erblos ausgegangenen Nachfahren der kaiserlichen [Glossary('Yamato', 'YAMATO_GLOSS')]-Familie verliehen wurde. Die bedeutendste $dynn_Taira$-Familie stammte von Kaiser $Kanmu$ ab.\n\nNeben den #EMP [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]#! und den #EMP [Glossary('Seiwa Minamoto', 'MINAMOTO_GLOSS')]#! waren die $Kanmu$-$dynn_Taira$ eines der mächtigsten Häuser des frühmittelalterlichen Japans.\n\nIhr traditionelles [Glossary('Mon', 'MON_GLOSS')] war ein #EMP Agehachō#! (Ritterfalter-Schmetterling)."
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#! war der [Glossary('Honsei', 'HONSEI_GLOSS')], der einem erblos ausgegangenen Nachfahren der kaiserlichen [Glossary('Yamato', 'YAMATO_GLOSS')]-Familie verliehen wurde.\n\nDie bedeutendste $dynn_Tachibana$-Familie stammte von Kaiser $Bidatsu$ ab.\n\nIhr traditionelles [Glossary('Mon', 'MON_GLOSS')] war eine orange #EMP Tachibana#! (Baumblüte)."
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#! war der [Glossary('Honsei', 'HONSEI_GLOSS')], der einem erblos ausgegangenen Nachfahren der kaiserlichen [Glossary('Yamato', 'YAMATO_GLOSS')]-Familie verliehen wurde.\n\nDie bedeutendste $dynn_Takashina$-Familie stammte von Kaiser $Tenmu$ ab."
 YAMATO_GLOSS: "#bold $dynn_Yamato$#! ist das Kaiserhaus Japans, das von der Sonnengöttin Amaterasu selbst abstammen soll. Obwohl sie einst mächtige Kaiser waren, haben ihnen die einflussreichen [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] die Kontrolle über die wahren Organe des Staats entrungen und herrschen nun als Regenten der Kaiserdynastie.\n\nViele der einflussreichsten Familien Japans stammen direkt von Yamato-Kaisern ab, einschließlich der [Glossary('Minamoto', 'MINAMOTO_GLOSS')] und der [Glossary('Taira', 'TAIRA_GLOSS')].\n\nIhr traditionelles [Glossary('Mon', 'MON_GLOSS')] war eine #EMP Kikka#!-Blüte (Chrysantheme)."
 KAMPAKU_GLOSS: "#bold Kampaku#! ist ein Titel, den offizielle Regenten eines erwachsenen Kaisers von Japan tragen. Ursprünglich war es ein Ehrenamt in großer Nähe zum [Glossary('Kaiser', 'TENNO_GLOSS')], doch die Fujiwara-Familie konnte immer mehr Kontrolle an sich reißen, bis der Kampaku der De-facto-Herrscher war und der Kaiser nur noch eine Galionsfigur."
 TENNO_GLOSS: "#bold Ten’nō#! ist ein Titel, den der Kaiser von Japan trägt. Mit der Zeit entrangen die Fujiwara-Regenten der Kaiserfamilie immer mehr Macht, bis der [Glossary('Kampaku', 'KAMPAKU_GLOSS')] der De-facto-Herrscher war und der Kaiser nur noch eine Galionsfigur."
 JOKO_GLOSS: "#bold Jōkō#! ist die allgemeine Bezeichnung für einen ehemaligen [Glossary('Kaiser', 'TENNO_GLOSS')], der vom Chrysanthementhron abdankte. Als der Kaiserfamilie die Macht entrissen wurde, kam es immer häufiger vor, dass ein Kaiser sich zur Abdankung entschloss, wenn seine Nachfolge durch einen gesunden Erben gesichert war. Dies ermöglichte es ihm, sich hinter dem Thron politisch zu engagieren, ohne die damit verbundenen zeremoniellen Pflichten wahrnehmen zu müssen."
 SHOEN_GLOSS: "#bold Shōen#! waren die Herrenhäuser japanischer Adelsclans und das dazugehörige Ackerland, über das sie immer mehr Kontrolle erringen konnten, als das zentralisierte [ritsuryo|E]-System zunehmend schwächer wurde."
 HONSEI_GLOSS: "#bold Honsei#!, #EMP originäre „Nachnamen“ #! (wie #EMP [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]#!, #EMP [Glossary('Minamoto', 'MINAMOTO_GLOSS')]#!, #EMP [Glossary('Taira', 'MINAMOTO_GLOSS')]#!, #EMP [Glossary('Tachibana', 'TACHIBANA_GLOSS')]#! und #EMP [Glossary('Takashina', 'TAKASHINA_GLOSS')]#!) sind die ältesten und prestigeträchtigsten Nachnamen Japans, die Höflingen von der Kaiserfamilie verliehen wurden.\n\nDiese Namen wurden später durch #EMP Kamei#!- und #EMP Uji#!-Namen geklärt oder ersetzt, da man die verschiedenen Familienzweige immer weiter unterscheiden musste und der Kaiserhof an Bedeutung verlor."
 HEIJI_REBELLION_GLOSS: "Der #bold Heiji-Rebellion#! war ein Streit zwischen dem Haus [Glossar ('Kawachi Minamoto', 'MINAMOTO_GLOSS')] und dem [Glossar ('Kanmu Taira', 'TAIRA_GLOSS')]-Clan um die Kontrolle des japanischen Kaisers. Die Kanmu Taira wurden dabei von verschiedenen anderen Minamoto-Häusern unterstützt.\n\nDie Minamoto glaubten, der kaiserliche Hof bevorzuge ihre Rivalen und rebellierten, um dies zu unterbinden. Letztlich wurden sie jedoch besiegt und viele Mitglieder des Hauses verbannt oder hingerichtet."
 RONIN_GLOSS: "#bold Rōnin#! – wörtlich #EMP Wellenmann#!, sinngemäß aber #EMP Umherwandernder#! – entstand als Begriff in der späten Nara-Zeit und bezeichnete einen Leibeigenen, der das Land seines Herrn verlassen hatte. Später bezeichnete er Samurai, die keinen Herrn mehr hatten, entweder aufgrund dessen Todes oder weil sie dessen Gunst oder ihren Status verloren hatten. Da sie unbeschäftigt waren und über kaum Fähigkeiten außer dem Kämpfen verfügten, wurden viele Rōnin zu Verbrechern, um zu überleben."
 MON_GLOSS: "#bold Mon#! (#EMP Wappen#!) waren die Abzeichen, die mit den Adelshäusern Japans und deren vielen Nebenlinien verknüpft wurden."
 CHRYSANTHEMUM_THRONE_GLOSS: "Als #bold Chrysanthementhron#! wird der „Takamikura“ oder Kaiserthron Japans sowohl im wörtlichen Sinne als auch im übertragenen Sinne als Symbol für den [Glossary('Kaiser', 'TENNO_GLOSS')] und die rechtliche Autorität für die Existenz der Regierung verwendet. Das kaiserliche Siegel, das eine sechzehnblättrige Chrysantheme zeigt, wurde zuerst von Kaiser Go-Toba (1180-1239) als persönliches Symbol verwendet und später vom [Glossary('Kaiserhaus', 'YAMATO_GLOSS')] übernommen. Die Chrysantheme steht für Langlebigkeit und Erneuerung, was mit Japans ununterbrochener kaiserlicher Linie im Einklang steht."
