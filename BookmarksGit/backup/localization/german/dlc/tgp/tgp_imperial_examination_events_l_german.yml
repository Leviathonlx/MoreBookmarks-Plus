 #[Exam] Poetry
 imperial_examination.5100.t: "Dichtkunst ([ROOT.Char.Custom('GetRegionalPoetryExam')|U])"
 imperial_examination.5100.desc: "Die Prüflinge versammeln sich an den Prüfungskabinen, und ich nehme meinen Platz unter ihnen ein.Trotz unserer großen Zahl ist es ruhig, bis auf das Rascheln der Blätter in einer sanften Brise. Auf einem Altar in der Nähe glimmt Weihrauch, der mir ein wenig Ruhe verschafft.\n\nWir sollen Gedichte in vierzeiligen Kompositionen verfassen. Wenn ich erfolgreich sein will,"
 imperial_examination.5100.desc.river: "muss ich meine Gedanken so klar wie Wasser in einem Fluss fließen lassen."
 imperial_examination.5100.desc.straight: "muss ich meine Gedanken tief in die Erde wachsen lassen."
 imperial_examination.5100.desc.explosive: "muss ich leidenschaftlich schreiben – ohne Zurückhaltung!"
 imperial_examination.5100.desc.lofty: "muss ich meine Gedanken zu den fernsten Weiten des Himmels wandern lassen."
 imperial_examination.5100.desc.fallback: "muss ich mir Anregungen von all den Gedichten holen, die ich jemals las."
 imperial_examination.5100.a: "Ich greife nach meinem Pinsel."
 imperial_examination.5100.b: "„[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], geht!“"
 imperial_examination.5100.c: "„Prüfer[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], ich vertraue darauf, dass Ihr das Ausmaß meines Talents erkennt.“"
 imperial_examination.5100.d: "„Prüfer[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], mein #EMP Elternteil#! lehrte mich alles, was ich über Poesie weiß.“"
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "Ich weiß genau, was ich schreibe …"
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "Die Zeit scheint nicht zu vergehen, als Ihr Euer Gedichte vorlest"
 imperial_examination.duel.poetry.great_success.tt: "Eure Poesie ist von hervorragender Qualität"
 imperial_examination.duel.poetry.success.tt: "Euer Gedicht ist in Ordnung"
 imperial_examination.duel.poetry.failure.tt: "Ihr geratet ins Stocken und scheitert daran, ein bezauberndes Gedicht zu schreiben"
 imperial_examination.5150.t: "Bogenschießen-Wettbewerb"
 imperial_examination.5150.desc: "Die Prüflinge versammeln sich am Schießstand, und ich nehme meinen Platz unter ihnen ein.\n\nTrotz unserer großen Anzahl ist es ruhig bis auf das leise Klappern der Rüstungen, als wir in Stellung gehen.\n\nDer Prüfling vor mir macht seinen Bogen bereit."
 imperial_examination.5150.a: "Ich packe meinen Bogen fester."
 imperial_examination.5150.b: "„[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], Ihr macht den Schuss.“"
 imperial_examination.5150.c: "„[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], bitte überprüft #EMP mein#! Ziel …“"
 imperial_examination.5150.d: "„[Select_CString(ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.IsFemale, 'Prüferin', 'Prüfer')] [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], Ihr kennt doch meine Eltern, oder?“"
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
