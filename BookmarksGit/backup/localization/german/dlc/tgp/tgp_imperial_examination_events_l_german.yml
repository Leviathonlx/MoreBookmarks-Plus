 imperial_examination.duel.riding.great_success.tt: "Eure Technik ist beeindruckend"
 imperial_examination.duel.riding.success.tt: "Eure Technik ist in Ordnung"
 imperial_examination.duel.riding.failure.tt: "Eure Technik ist enttäuschend"
 #Caught cheating!
 imperial_examination.6000.t: "Erwischt!"
 imperial_examination.6000.desc: "Ich schwitze stark, als [Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')] [examiner.GetFirstName] mich streng vom Scheitel bis zur Sohle mustert, die Hände auf dem Rücken. „Wie könnt Ihr es #EMP wagen#!, Ihr anmaßender Jungspund. Ich sollte mich umgehend auf den Weg [Select_CString(activity.GetHost.IsFemale, 'zur', 'zum')] [activity.GetHost.GetTitleAsNameNoTooltip] gehen und [activity.GetHost.Custom('DE_PRO_POS_S_3P')]e Exzellenz von Euren #EMP Missetaten#! wissen lassen. Falls Ihr Glück habt, werden Euch vor Eurem Abgang nur #EMP die Ohren#! lang gezogen.“\n\nSchweißperlen rinnen mir den Rücken hinunter, als ich versuche, die Lage einzuschätzen, und mich mit sehr, sehr trockener Kehle räuspere."
 imperial_examination.6000.a: "„Man will mir da etwas in die Schuhe schieben. Erkennt Ihr das nicht?!“"
 imperial_examination.6000.b: "„Gewiss können wir diese Sache vergessen machen – irgendwie!“"
 imperial_examination.6000.c: "„Wisst Ihr, [friend_to_sacrifice.GetTitledFirstNameNoTooltip] hat mich #EMP eigentlich#! angestiftet …!“"
 imperial_examination.6000.d: "„Es wird #EMP nie#! wieder vorkommen. Das schwöre ich!“"
