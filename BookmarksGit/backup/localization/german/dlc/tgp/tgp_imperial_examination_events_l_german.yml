 # Intro event
 imperial_examination.7100.t: "Familie bei der Prüfung vertreten"
 imperial_examination.7100.desc: "Bei der Herrlichkeit, die [Select_CString(host.IsFemale, 'unsere wohlmeinende', 'unser wohlmeinender')] [host.GetTitleAsNameNoTooltip] für sich beansprucht: Wir haben neue mögliche Statthalter, die die Hauptsitzprüfung in [location.GetName] ablegen."
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "Nur mein[potential_laamp.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [house_member.GetTitledFirstName] nahm als Prüfling teil."
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue] Mitglieder des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] nahmen als Prüflinge teil."
 imperial_examination.7100.desc.all_failed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')|U] scheiterten."
 imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')|U] machten unserem guten Namen Ehre und bestanden ihre Prüfung."
 imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')|U] machten unserem guten Namen Ehre und bestanden die Provinzprüfung."
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')|U] machten unserem guten Namen Ehre."
 imperial_examination.7100.desc.one_passed: "Nur einer von ihnen machte unserem guten Namen Ehre."
 imperial_examination.7100.desc.win_lose_ratio: "Für [ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue] stand am Ende ein Bestehen, während für [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue] sich die Probe als zu schwer erwies."
 imperial_examination.7100.desc.won_palace: "Für [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue] war der Weg in die Palastprüfung frei."
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName|U] bestand die Metropolenprüfung mit einem [activity.Custom('ActivityGetExamScoreAdjective')|l]en Ergebnis, was [house_member.Custom('DE_PRO_PER_S_3P_D')] die begehrte Einladung einbrachte, an der Palastprüfung vor [Select_CString(host.IsFemale, 'der', 'dem')] [host.GetTitleAsNameNoTooltip] höchstpersönlich teilzunehmen! Auch damit hat [house_member.Custom('DE_PRO_PER_S_3P_N')] das Haus [ROOT.Char.GetHouse.GetNameNoTooltip] mit Stolz erfüllt."
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName|U] bestand die Metropolenprüfung mit einem [activity.Custom('ActivityGetExamScoreAdjective')|l]en Ergebnis, aber schaffte es nicht, einen der begehrten Plätze in der Palastprüfung zu ergattern."
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName|U] scheiterte bei der Metropolenprüfung."
 imperial_examination.7100.desc.cheater: "Nicht nur das, sondern [house_member.Custom('DE_PRO_PER_S_3P_N')] wurde zudem dabei ertappt, wie er bei der Prüfung schummelte."
 imperial_examination.7100.desc.got_elder: "Wenigstens schaffte [house_member.Custom('DE_PRO_PER_S_3P_N')] es, [elder.GetTitledFirstName] zu beeindrucken, [Select_CString(elder.IsFemale, 'eine der kaiserlichen Prüferinnen, die', 'einen der kaiserlichen Prüfer, der')] [house_member.Custom('DE_PRO_PER_S_3P_D')] als [disciple|E] aufgenommen hatte."
 imperial_examination.7100.desc.failed_fallback: "Jahr um Jahr umfangreicher und #EMP teurer#! Ausbildung – alles in nur einem Ausgenblick zerronnen."
 imperial_examination.7100.a.singular: "Es ist Zeit zum Gratulieren!"
 imperial_examination.7100.a.tt_first: "#weak Ihr sprecht mit dem erfolgreichen Palastprüfling#!"
 imperial_examination.7100.a.plural: "Ich muss den Palastprüflingen gratulieren."
 imperial_examination.7100.b.singular: "Ich weigere mich, Mittelmäßigkeit hinzunehmen."
 imperial_examination.7100.b.tt_first: "#weak Ihr sprecht mit dem erfolgreichen Metropolenprüfling#!"
 imperial_examination.7100.b.plural: "Ich möchte mit den Eingangsprüflingen sprechen."
 imperial_examination.7100.c: "Scheitern wird in diesem Haus nicht geduldet!"
 imperial_examination.7100.c.tt_first: "#weak Ihr sprecht mit dem gescheiterten Prüfling#!"
 imperial_examination.7100.d: "Ich habe dafür keine Zeit."
 influence_family_effect: "Beeinflusst die folgenden Familienmitglieder:"
 #Metropolitan event
 imperial_examination.7050.t: "Die Metropolenprüflinge"
 imperial_examination.7050.desc: "So gut es auch ist, dass das Haus [ROOT.Char.GetHouse.GetNameNoTooltip] bei unserer prächtigsten und verehrtesten Tradition vertreten ist, so würde man dennoch … eine heftigere Anstrengung erwarten.\n\n"
 imperial_examination.7050.a.singular: "[house_member.Custom('DE_PRO_PER_S_3P_N')|U] #EMP muss#! die Palastprüfung ablegen!"
 imperial_examination.7050.a.plural: "Ich erwarte, dass #EMP jeder#! die Palastprüfung abschließt."
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U|U] wird versuchen, die nächste [GetActivityType('activity_imperial_examination').GetNameNoTooltip] nicht zu verpassen"
 demand_retake_exam_effect: "#weak Diese Charaktere werden versuchen, die nächste [GetActivityType('activity_imperial_examination').GetNameNoTooltip] nicht zu verpassen#!"
 imperial_examination.7050.b: "Die Anerkennung gebührt natürlich mir."
 imperial_examination.7050.c.singular: "Ich bin sicher, [house_member.Custom('DE_PRO_PER_S_3P_N')] gab [house_member.Custom('DE_PRO_POS_S_3P')] Bestes."
 imperial_examination.7050.c.plural: "Ich bin sicher, sie gaben ihr Bestes."
 #Palace event
 imperial_examination.7055.t: "Familie während der Palastprüfung geehrt"
 imperial_examination.7055.desc: "Es ist wahrhaftig ein Segen, dass das Haus [ROOT.Char.GetHouse.GetNameNoTooltip] in der Palastprüfung vertreten ist. Meine Sippe stand vor [Select_CString(host.IsFemale, 'der Tochter', 'dem Sohn')] des Himmels höchstpersönlich und zeigte sich [host.Custom('DE_PRO_POS_S_3P')]er Anererkennung würdig.\n\nDies ist gewiss ein Zeichen der glücklichen Zeiten, die da kommen."
 imperial_examination.7055.b: "Wie nicht anders von einem Mitglied des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] erwartet"
 #Failee event
 imperial_examination.7060.t: "Familie während der Metropolenprüfung entehrt"
 imperial_examination.7060.desc: "Wie kann ich mich unter meinesgleichen zeigen, wenn meine Verwandten sich blamieren und daran scheitern, unsere ehrwürdigste Tradition zu wahren? Ein wenig strenge Disziplin könnte angebracht sein."
 imperial_examination.7060.c: "[house_member.Custom('DE_PRO_PER_S_3P_N')|U] versuchte, #EMP so#!zu betrügen?"
 imperial_examination.7060.b: "Die Ergebnisse können immer einmal durcheinanderkommen …"
 imperial_examination.7060.b.tt_singular: "Die Ergebnisse von [failed_entrant.GetTitledFirstName] werden mit denen eines erfolgreichen Prüflings ausgetauscht"
 imperial_examination.7060.b.tt_plural: "Die Prüfungsantworten erfolgreicher Kandidaten werden auch Eurer [Concept('close_family', 'nahen')|E] und [Concept('extended_family', 'weiteren Verwandtschaft')|E] angerechnet"
 imperial_examination.7060.d: "Das ist nicht hinnehmbar!"
