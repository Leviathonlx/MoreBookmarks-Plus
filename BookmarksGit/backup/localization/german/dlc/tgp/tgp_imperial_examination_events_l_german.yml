 #A [Exam] Classic
 imperial_examination.5050.t: "Im Namen der Weisen sprechen"
 imperial_examination.5050.history: "„Um sich an die Chronik der Vorschriften zu halten, muss man dem Buch der Geschichte zufolge die Herrscher der Vorzeit kennen.“$imperial_examination.5050.desc$ bittet man mich, mein Wissen zu einer ganz bestimmten Rede ([ROOT.Char.Custom('GetRandomHistoryPassage')]) zu zeigen."
 imperial_examination.5050.changes: "„Um materielle Schwierigkeiten zu überwinden, muss man sich dem Buch der Wandlungen zufolge als Teil des Universums erkennen.“$imperial_examination.5050.desc$ fordert man mich auf, mein Verständnis der Prophezeiungsarten im Text zu schildern – von den unzähligen Linien bis zu den Sechs Tieren."
 imperial_examination.5050.poetry: "„Um über das menschliche Verhalten nachzudenken, muss man dem Buch der Lieder nach einen Spiegel der Selbstbetrachtung aufstellen.“$imperial_examination.5050.desc$ gibt man mir die Aufgabe, ganz bestimmte Gedichte ([ROOT.Char.Custom('GetRandomPoetryPassage')]) zu interpretieren."
 imperial_examination.5050.annals: "„Um das Wesen von Wahrheit und Falschheit zu ergründen, muss man den Frühlings- und Herbstannalen nach aus der Torheit vergangener Dynastien lernen.“$imperial_examination.5050.desc$ muss ich einen ganz bestimmten Abschnitt ([ROOT.Char.Custom('GetRandomAnnalsPassage')]) weiter ausführen."
 imperial_examination.5050.rites: "„Um die Ordnung der Welt zu begreifen, muss man nach dem Buch der Riten das richtige Zeremoniell achten.“$imperial_examination.5050.desc$ soll ich die wesentlichen Aussagen aus einem bestimmten Anbschnitt ([ROOT.Char.Custom('GetRandomRitesPassage')]) benennen."
 imperial_examination.5050.desc: "\n\nSo steht es als einleitende Aussage auf dem Fragebogen vor mir zu lesen. Der freie Platz in der Mitte des [ROOT.Char.Custom('GetWritingMaterial')]s wirkt schier unermesslich groß.\n\nFür diese Prüfung"
 imperial_examination.5050.a: "Wie Meister Kong sagte …"
 imperial_examination.5050.b: "„[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], geht!“"
 imperial_examination.5050.c: "„Prüfer[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], wenn Ihr #EMP meine#! Auffassung der Geschichte hört …“"
 imperial_examination.5050.d: "„Prüfer[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], meine #EMP Familie#! hat diesen Text schon immer bevorzugt.“"
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
