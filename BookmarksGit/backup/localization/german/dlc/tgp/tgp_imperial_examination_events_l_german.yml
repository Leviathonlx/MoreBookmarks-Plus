 imperial_examination.5200.t: "Bogenschießendemonstration"
 imperial_examination.5200.desc: "[Select_CString(host.IsFemale, 'Die', 'Der')] [host.GetTitleAsNameNoTooltip] mustert mich mit einem prüfenden Blick. Mit einer ausladenden Geste in Richtung von uns Prüflingen erklärt [host.Custom('DE_PRO_PER_S_3P_N')]: „Ein schlechter Stand verrät moralische Schwäche. Eine schlechte Technik verrät einen bestechlichen Willen.“\n\n[host.Custom('DE_PRO_PER_S_3P_N')|U] legt die Fingerspitzen aneinander und blickt über den Vorplatz. „Anhand des Weges, den Euer Pfeil nimmt, kann ich Eure Fähigkeit beurteilen, Städte zu erobern oder unsere Grenzen zu beschützen. Dies ist Eure letzte Gelegenheit, mich zu beeindrucken.“\n\n[host.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich um und winkt mich nach vorn."
 imperial_examination.5200.a: "Ich werde alles geben!"
 imperial_examination.5200.b: "Gehen wir besser kein Wagnis ein."
 imperial_examination.5300.t: "Die kaiserliche Abhandlung"
 imperial_examination.5300.desc: "[Select_CString(host.IsFemale, 'Die', 'Der')] [host.GetTitleAsNameNoTooltip] mustert mich mit einem prüfenden Blick. Mit einer ausladenden Geste in Richtung von uns Prüflingen erklärt [host.Custom('DE_PRO_PER_S_3P_N')]: „Eine schlechte klassische Bildung verrät einen Mangel an Moral. Eine schlechte Abhandlung verrät einen schwachen Willen.“\n\n[host.Custom('DE_PRO_PER_S_3P_N')|U] legt die Fingerspitzen aneinander und blickt über den Vorplatz. „Anhand der Schwünge, die Euer Pinsel zieht, kann ich Eure Fähigkeit beurteilen, unsere Leute zu regieren und unsere Traditionen zu erhalten. Dies ist Eure letzte Gelegenheit, mich zu beeindrucken.“\n\n[host.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich um und winkt mich nach vorn."
 imperial_examination.5300.a: "Ich werde meine Sache gründlich vortragen."
