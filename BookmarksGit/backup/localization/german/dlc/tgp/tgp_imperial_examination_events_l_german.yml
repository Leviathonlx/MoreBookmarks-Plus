l_german:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "Prüflinge versammeln sich"
 imperial_examination.1000.desc: "Ich betrete die Stadt [ROOT.Char.GetCurrentLocation.GetName] und sehe, dass ihre Straßen gefegt und reich geschmückt sind für unsere Ankunft. Leute verbeugen sich und murmeln Glücksgebete, während wir vorbeigehen und Glücksspieler platzieren an Straßenecken ihre Wetten.\n\nWo ich auch hinsehe, erblicke ich überall weitere Prüflinge in ihren besten Seidenroben, die mit ihren Kurtisanen die örtlichen Tavernen bevölkern. Heute finde ich heraus, wie weit ich bereit bin, zu gehen."
 imperial_examination.1000.a: "Ich werde erfolgreich sein – komme, was wolle!"
 imperial_examination.1000.a.tt: "Ihr erhaltet mehr Gelegenheiten zum Schummeln.\n@alert_icon! #alert_trial Ihr könntet erwischt werden!#!"
 imperial_examination.1000.b: "Ich möchte mich auf dem ehrenhaften Weg beweisen."
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "Angehende Regierungsbeamte bevölkern die Straßen von [ROOT.Char.GetCurrentLocation.GetName]. Die Stadt erwacht zum Leben, und die feinen Seidenroben der Prüflinge und der wunderschönen Kurtisanen, die sie begleiten, lassen sie erstrahlen.\n\nUm die Kaiserliche Prüfung zu bestehen, muss man ein tiefgehendes Wissen von den fünf Tugenden haben, die der Inbegriff der konfuzianischen Lehre sind.\n\nEs geht nicht um das bloße Aufsagen, sondern um das Nähren tugendhafter Überzeugungen und moralischen Verhaltens."
 imperial_examination.1001.a: "Die Versammlung wartet."
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "Mein[candidate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', candidate)] [candidate.GetTitledFirstName] und ich betreten die Stadt [ROOT.Char.GetCurrentLocation.GetName]. Ihre Straßen sind gefegt und reich geschmückt für unsere Ankunft.\n\nSobald [candidate.GetTitledFirstName] in den Unterkünften der Prüflinge abgeschieden ist, werden meine Möglichkeiten, [candidate.Custom('DE_PRO_POS_S_3P')]en Fortschritt zu beeinflussen, sehr gering ausfallen. Vielleicht sollte ich noch ein paar Ratschläge geben."
 imperial_examination.1002.a: "„Seid um jeden Preis erfolgreich, [ROOT.Char.Custom2('RelationToMe', candidate)].“"
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip|U] erhält mehr Gelegenheiten zum Schummeln.\n@alert_icon! #alert_trial [candidate.Custom('DE_PRO_PER_S_3P_N')|U] könnte erwischt werden!#!"
 imperial_examination.1002.b: "„Bringt keine Schande über Haus [ROOT.Char.GetHouse.GetNameNoTooltip].“"
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "Ich betrete die Stadt [ROOT.Char.GetCurrentLocation.GetName], die Arme voller Schriftrollen und anderer Studiermaterialien.\n\n"
 imperial_examination.1003.not_passed_exam: "Ich selbst muss die Prüfung erst noch ablegen. Allerdings gibt es viele Dinge, die ich tun kann, um den Prüfern bei diesem Ereignis zu helfen, falls ich im Voraus etwas lernen möchte, ehe ich mich dann eines Tages der Prüfung stelle."
 imperial_examination.1003.passed_provincial_exam: "Heute werde ich erfahren, was in der Studierstube der Prüfer geschieht, wie man die Tinte mischt und wie man die Fragen vorbereitet. Nachdem ich die Prüfung abgeschlossen habe, ist es nun Zeit, mein [Glossary('Guānxi', 'GUANXI_GLOSS')] zu verfeinern."
 imperial_examination.1003.passed_metropolitan_not_palace: "Ich erinnere mich, wie man die Ergebnisse veröffentlichte, als ich die Metropolenprüfung bestand, und an mein Hochgefühl, das rasch verging, als ich es nicht unter die zehn Besten schaffte. Vielleicht, wenn ich nur hart genug arbeite, schaffe ich es eines Tages zur Palastprüfung."
 imperial_examination.1003.passed_all_exams: "Als jemand, der alle Stufen der Prüfung bestanden hat, grüßen mich die Prüfer nun als einen der Ihren, als ich die angesehensten Studierräume der Stadt betrete."
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "Neue Gesichter"
 imperial_examination.1020.desc: "In der Herberge bemerke ich an einem Tisch einen anderen Prüfling, der mit ernster Miene nervös Fingernägel kaut.\n\nWir blicken einander an, und ich beginne ein Gespräch: „Seid gegrüßt – ich bin [ROOT.Char.GetTitledFirstNameNoTooltip]. Wer mögt Ihr sein?“\n\n[new_entrant.Custom('DE_PRO_POS_S_3P')|U] Blick wandert ruhelos durch den Raum, als [new_entrant.Custom('DE_PRO_PER_S_3P_N')] erwidert: „[new_entrant.GetTitledFirstName|U]. Und?“"
 imperial_examination.1020.a: "„Seid Ihr auch nervös?“"
 imperial_examination.1020.a.success.tt: "Ihr knüpft Bande mit [new_entrant.GetShortUIName]"
 imperial_examination.1020.a.failure.tt: "Euer Geplauder kommt nicht an"
 imperial_examination.1020.b: "„Ich bin mir sicher, alles wird gut!“"
 #Taking in the Sights
 imperial_examination.1040.t: "Die Sehenswürdigkeiten genießen"
 imperial_examination.1040.desc.again: "Wieder einmal stecke ich auf meinem Weg zu einem Prüfungssaal fest, umringt von anderen Prüflingen, die mit weit aufgerissenen Augen versuchen, sich auf den Straßen der Stadt zurechtzufinden."
 imperial_examination.1040.desc: "Die Straßen der Stadt bersten schier vor Geschäftigkeit in Vorbereitung auf die anstehende Prüfung. Vorfreude erfüllt die Luft, und ich komme nicht umhin, mich mitreißen zu lassen."
 imperial_examination.1040.desc.outro: "\n\nAngehende Statthalter stellen sich vor dem Zulassungssaal auf, um ihre Ankunft zu erklären. Der Länge der Schlange nach zu urteilen, habe ich vermutlich noch Zeit, durch die Stadt zu schlendern, bevor die Versammlung beginnt."
 imperial_examination.1040.a: "Ich könnte auf dem Markt nach einer Schriftrolle suchen."
 imperial_examination.1040.a.tt: "Ihr werdet Eigentümer von einer Schriftrollen-[artifact|E] in Sachen [learning|E]"
 imperial_examination.1040.a.tt_equipped: "„[artifact_scroll.GetName|U]“ gekauft"
 imperial_examination.1040.b: "Ich sollte ein Geschenk für den Gastgeber kaufen."
 imperial_examination.1040.c: "Ich habe keine Zeit für Ablenkungen."
 imperial_examination.1040.d: "Ich sollte sehen, was ich von den Einheimischen lernen kann."
 imperial_examination.1040.d.tt.success: "Ihr gewinnt wertvolle Einsichten"
 imperial_examination.1040.d.tt.failure: "Ihr lernt nichts von Wert"
 imperial_examination.1040.e: "Ich sollte meine Fähigkeiten auf den Übungskampfbahnen verfeinern!"
 imperial_examination.1040.e.tt.success: "Ihr schlagt die einheimischen Kampfkünstler"
 imperial_examination.1040.e.tt.failure: "Ihr werdet von den einheimischen Kampfkünstlern geschlagen"
 artifact_scroll_name: "Abgenutztes Manuskript"
 artifact_scroll_desc: "Ein viel gelesener und kommentierter Ausbildungstext mit dem Titel „Auslegungen der Menschlichkeit“, der eine der fünf Säulen der konfuzianischen Lehre bespricht."
 examination_gifted_host_title: "Brachte dem Gastgeber ein Geschenk"
 examination_gifted_host: "[CHARACTER.GetTitledFirstName|U] beschenkte [TARGET_CHARACTER.GetTitledFirstName] mit einer teuren Nachspeise ([ROOT.Char.Custom('GetExpensiveDessert')])"
 imperial_examination.1050.t: "Erste Eindrücke"
 imperial_examination.1050.desc: "Es ist nicht schwer, [Select_CString(examiner.IsFemale, 'die Prüferin', 'den Prüfer')] [examiner.GetTitledFirstName] zu entdecken, denn eine Traube anderer Teilnehmer umringt [examiner.Custom('DE_PRO_PER_S_3P_A')] wie eitle Gecken, stellen kalligrafische Schriftrollen zur Schau und zwingen [examiner.Custom('DE_PRO_PER_S_3P_A')] in gelehrte Debatten.\n\nAus dieser Menge herauszustechen und einen bleibenden Eindruck zu hinterlassen, wäre kein großes Kunststück im Wettbewerb mit dieser Schar gewöhnlicher Wichtigtuer."
 imperial_examination.1050.a: "Beeindruckt mit einer tiefgehenden Deutung der Klassiker."
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName|U] ist beeindruckt"
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName|U] ist nicht beeindruckt"
 imperial_examination.1050.a.failure.tt: "Eure Deutungen sind nicht falsch. Schlimmer noch: Sie sind veraltet."
 imperial_examination.1050.b: "Beansprucht die Arbeit eines anderen Prüflings als eigenen Verdienst."
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName|U] ist beeindruckt"
 imperial_examination.1050.b.failure.tt: "Ihr werdet beim Plagiieren erwischt"
 imperial_examination.1050.c: "Ich werde mich in der Prüfung beweisen."
 examination_impressed_examiner_title: "Machte einen herausragenden ersten Eindruck"
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U] erlangte in der Prüfung einen Vorteil, weil der Prüfling die Gunst von [Select_CString(TARGET_CHARACTER.GetTitledFirstName.IsFemale, 'Prüferin', 'Prüfer')] [TARGET_CHARACTER.GetTitledFirstName] gewann."
 imperial_examination.1060.t: "Eine süße Leckerei"
 imperial_examination.1060.desc: "Ein angenehmer Duft nach frischem Kuchen dringt durch die strenge Mischung aus Prüflingsschweiß und staubigen Schriftrollen, die im Prüfungsgebäude herrscht.\n\n„Ich habe Euch dieses bescheidene Geschenk aus meiner Heimatprovinz mitgebracht, [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt [entrant_to_meet.GetTitledFirstName], ein vielversprechender Prüfling im anstehenden Examen.\n\n[entrant_to_meet.Custom('DE_PRO_PER_S_3P_N')|U] verbeugt sich und präsentiert eine Schachtel aus Rosenholz und Knochenintarsien: der Ursprung des köstlichen Geruchs und ein deutlicher Versuch, meine Gunst zu erlangen."
 imperial_examination.1060.b: "Große Reichtümer werden jenen zuteil, die eine solche Großzügigkeit zeigen."
 imperial_examination.1060.b.tt: "[entrant_to_meet.GetTitledFirstName|U] verfügt über eine #BOL erhöhte#! Aussicht auf #BOL Erfolg#! aufgrund eines [Concept('exam_advantage', 'Prüfungsvorteils')|E]"
 imperial_examination.1060.c: "Genießen wir es gemeinsam!"
 imperial_examination.1060.d: "Ich werde das genießen!"
 imperial_examination.1070.t: "Ein sehr begünstigter Kandidat"
 imperial_examination.1070.desc: "Ich komme nicht umhin, mich zu fragen, was für Kandidaten sich wohl an der Prüfung versuchen werden.\n\nDie [Glossary('vier Wege','FOUR_WAYS_GLOSS' )] der Auswahl von Beamten werden ohne Zweifel darüber bestimmen, wie wohlgesonnen die Prüfer den Kandidaten sind. Als ihr [ROOT.Char.GetTitleAsNameNoTooltip] habe ich die Macht, festzulegen, was als #EMP guter#! Wert gilt."
 imperial_examination.1070.a: "Wer meine Interessen teilt, muss vielversprechend sein."
 every_shared_education_entrant.tt: "Jeder [entrant|E] mit der „[THIS.Char.Custom('GetEducationTraitConcept')]“-[education|E] #BOL bestehen#! mit einer #BOL größeren#! Wahrscheinlichkeit"
 imperial_examination.1070.b: "All jene, die dem konfuzianischen Glauben folgen, sind würdig."
 imperial_examination.1070.b.tt: "Alle [entrants|E] mit der Eigenschaft [GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)] oder [GetTrait('scholar').GetName(GetNullCharacter)] #BOL bestehen#! mit einer #BOL größeren#! Wahrscheinlichkeit"
 imperial_examination.1070.d: "Jene, die Nachfahren des Himmelssohns sind, natürlich."
 imperial_examination.1070.d.tt: "Alle [entrants|E] Eurer [dynasty|E] #BOL bestehen#! mit einer #BOL größeren#! Wahrscheinlichkeit"
 imperial_examination.1070.c: "Ich werde mich dem Urteil der Prüfer unterwerfen."
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip] oder Niemand"
 imperial_examination.2000.desc: "Im Angesicht der Autorität zeigt man sich stets von der besten Seite. Als [ROOT.Char.GetTitleAsNameNoTooltip] muss ich meine Untertanen daher in unerwarteten Augenblicken erwischen, um herauszufinden, wer anständig ist und wer einfach nur gut lügen kann.\n\nIch trete in schlichten Roben aus meinen Gemächern und verberge mich in der wachsenden Menge, um die Prüflinge besser zu verstehen.\n\n[entrant_to_meet.GetTitledFirstName|U] fällt als vielversprechende Gestalt auf. "
 imperial_examination.2000.desc.scoreboardee: "Schon jetzt trägt [entrant_to_meet.Custom('DE_PRO_PER_S_3P_N')] mühelos vor gebannten Zuhörern Passagen aus den Klassikern vor. Ich fühle mich richtiggehend angezogen von den fesselnden Fragen, die [entrant_to_meet.Custom('DE_PRO_PER_S_3P_N')] die Schriften richtet."
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.Custom('DE_PRO_PER_S_3P_N')|U] sitzt umgeben von einer kleinen Gruppe Prüflinge und trägt fesselnde, wenn auch etwas uninspirierte Sichtweisen zu den Klassikern vor."
 imperial_examination.2000.a: "Ich werde die Prüfer [entrant_to_meet.Custom('DE_PRO_POS_S_3P')]en Namen wissen lassen."
 imperial_examination.2000.a.tt: "[entrant_to_meet.GetTitledFirstName|U] verfügt über eine #BOL erhöhte#! Aussicht auf #BOL Erfolg#! aufgrund eines [Concept('exam_advantage', 'Prüfungsvorteils')|E]"
 imperial_examination.2000.b: "[entrant_to_meet.GetTitleByKey] könnte es mit etwas Hilfe weit bringen."
 imperial_examination.2000.c: "Bedauerlicherweise sind meine Ansprüche höher als das."
 imperial_examination.2010.t: "Die Bühne bereiten"
 imperial_examination.2010.desc.two: "„Es muss nett sein, so viele Mitglieder Eurer Dynastie in der Prüfung zu haben“, sagt mir [Select_CString(examiner.GetTitledFirstName.IsFemale, 'meine Prüferin', 'mein Prüfer')] [examiner.GetTitledFirstName]. „Obgleich ich für [entrant_to_meet_2.GetTitledFirstName] keine großen Hoffnungen habe.“\n\n"
 imperial_examination.2010.desc.one: "„Ich sehe, dass [dynasty_member.GetTitledFirstName] es in die Prüfung geschafft hat“, sagt mir [Select_CString(examiner.GetTitledFirstName.IsFemale, 'meine Prüferin', 'mein Prüfer')] [examiner.GetTitledFirstName]. „Ihr müsst erfreut sein.“\n\n"
 imperial_examination.2010.desc.outro: "Der Blick von [examiner.GetFirstNameNoTooltip] gleitet über die Liste der Prüflinge, und ich erkenne die verräterische Beule in [examiner.Custom('DE_PRO_POS_S_3P')]em Geldbeutel, die von den bereits getätigten Bestechungen besorgter Dynastieoberhäupter stammt.\n\nZweifelsohne könnte auch ich einen kleinen Beitrag leisten, um ein Mitglied meines Hauses zu fördern."
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip|U] verdient etwas Anerkennung."
 imperial_examination.2010.a.tt: "[entrant_to_meet.GetTitledFirstName|U] verfügt über eine #BOL erhöhte#! Aussicht auf #BOL Erfolg#! aufgrund eines [Concept('exam_advantage', 'Prüfungsvorteils')|E]"
 imperial_examination.2010.b: "Die Enttäuschung, die mein[entrant_to_meet_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2)] darstellt, bedarf jeder Hilfe, die [entrant_to_meet_2.Custom('DE_PRO_PER_S_3P_N')] bekommen kann."
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.GetTitledFirstName|U] verfügt über eine #BOL erhöhte#! Aussicht auf #BOL Erfolg#! aufgrund eines [Concept('exam_advantage', 'Prüfungsvorteils')|E]"
 imperial_examination.2010.c: "Ich glaube nicht."
 imperial_examination.2030.t: "Ungeschliffene Jade"
 imperial_examination.2030.desc.open: "„Wie bei einer so großen Zahl von Prüflingen zu erwarten war, versuchen viele von niederer Geburt, bei dieser Prüfung ihr Können zu beweisen“,"
 imperial_examination.2030.desc.restricted: "„Auch wenn die allgemeine Öffentlichkeit nur im begrenzten Maß zugelassen wurde, schaffen es doch stets auch einige wenige von niederer Geburt, sich in diese Prüfung zu schleichen“,"
 imperial_examination.2030.desc.exclusive: "„Höchst erhaben[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], es beschämt mich, eingestehen zu müssen, dass ein namenloser Niedergeborener irgendwie in die Prüfungshalle gelangt ist – wohl in der Hoffnung, sich zu beweisen“,"
 imperial_examination.2030.desc.outro: "teilt mir Prüfer[examiner.Custom('DE_END_NOU_S_GS_N')] [examiner.GetTitledFirstName] mit, während [examiner.Custom('DE_PRO_PER_S_3P_N')] durchs Fenster in den Hof blickt.\n\n[examiner.GetTitledFirstName|U] deutet auf einen jungen Menschen, der in einen hitzigen Streit mit zwei Adligen verwickelt scheint.\n\n„[promising_lowborn.GetTitledFirstName|U] lautet [promising_lowborn.Custom('DE_PRO_POS_S_3P')] Name. Trotz des ungepflegten Aussehens muss ich gestehen, dass [promising_lowborn.Custom('DE_PRO_PER_S_3P_N')] außerodentlich vielversprechend wirkt.“"
 imperial_examination.2030.a: "Kein einfacher Gemeiner wird meine Verwandtschaft überstrahlen!"
 imperial_examination.2030.a.tt: "[dynasty_member.GetTitledFirstName|U] hat eine #BOL erhöhte#! Aussicht auf #BOL Erfolg#! aufgrund eines [Concept('exam_advantage', 'Prüfungsvorteils')|E]"
 imperial_examination.2030.b: "Ich werde diesen Prüfling im Auge behalten."
 imperial_examination.2030.c: "Unter den Himmel sind wahrlich alle gleich."
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "Frisch bestochen ertappt"
 imperial_examination.2040.desc: "Gerüchteweise kommt Prüfer[rumored_examiner.Custom('DE_END_NOU_S_GS_N')] [rumored_examiner.GetTitledFirstName] durch das Voranbringen mancher Prüflinge #EMP in den Genuß gewisser Vorzüge#!.\n\nUnd [rumored_examiner.Custom('DE_PRO_POS_S_3P')] Geldbeutel scheint wirklich randvoll mit Münzen zu sein – und [rumored_examiner.Custom('DE_PRO_PER_S_3P_N')] gibt sich mehr mit den Prüflingen ab, als es sich für [rumored_examiner.Custom('DE_PRO_POS_S_3P')]e Stellung ziemt.\n\nDa braucht es keine Untersuchung. Dieser Mensch besudelt meine Prüfung!"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip|U] wird dem Kaiserreich eine Entschädigung zahlen müssen."
 imperial_examination.2040.b: "Ich kenne jemanden, der etwas #EMP Unterstützung#! brauchen könnte."
 imperial_examination.2040.b.tt: "[dynasty_member.GetTitledFirstName|U] hat eine #BOL erhöhte#! Aussicht auf #BOL Erfolg#! aufgrund eines [Concept('exam_advantage', 'Prüfungsvorteils')|E]"
 imperial_examination.2040.d: "Legt diesen schändlichen Menschen in Ketten!"
 imperial_examination.2040.c: "Die Prüfung wird wie üblich ablaufen."
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "Die Stunde schlägt"
 imperial_examination.3000.desc: "Nach einer gründlichen Beschau, um jeden Betrug auszuschließen, stellen sich die Prüflinge für den Beginn der Prüfung auf. Ich schaue ihnen von meinem Palast aus zu und nehme den Anblick ihrer erwartungsvollen Mienen und starren Körperhaltungen in mich auf.\n\nDie Glocke läutet vom Turm des Hofes, gefolgt von schweren Trommelschlägen – Klänge, die unter meinen Füßen widerhallen und mein Herz mit rechtschaffener Freude erfüllen."
 imperial_examination.3000.a: "Es beginnt."
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "Stille legt sich über die Taverne, als die Glocken überall in [ROOT.Char.GetCurrentLocation.GetName] erklingen. Die Tore zu den Prüfungsräumen werden geschlossen.\n\nÜberall um mich herum sehe ich Eltern und Älteste, die mit gesenkten Stimmen flüstern und das Ergebnis der anstehenden Prüfungen irgendwie zu erschließen versuchen. Ein nutzloses Unterfangen."
 imperial_examination.3005.desc.outro.impatient: "So ungern ich es auch zugeben mag: Nun können wir nur noch warten."
 imperial_examination.3005.desc.outro: "Nun können wir nur noch warten."
 imperial_examination.3005.a: "Das ist ein guter Platz, um sich sehen zu lassen."
 imperial_examination.3005.b: "Ich sollte mich unter die Leute mischen …"
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "Die gespannte Erwartung ist fast greifbar, als die Glocken überall in [ROOT.Char.GetCurrentLocation.GetName] erklingen. Die Tore zu den Prüfungsräumen werden geschlossen.\n\nIch gehe hinter [examiner.GetTitledFirstName]."
 imperial_examination.3005.desc.martial: "Schweiß läuft mir den Rücken hinunter, als ich Pfeile trage, um Köcher aufzufüllen, und kleine Schnitte von scharfen Klingen bedecken meine Hände."
 imperial_examination.3005.desc.scholar: "Schweiß läuft mir den Rücken hinunter, als ich Schriftrollen zwischen den Prüfungskabinen hin und her trage, und Tinte färbt meine Finger schwarz, weil ich die Tintenfässer auffülle."
 imperial_examination.3006.a: "Nun beginnt die wahre Arbeit."
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "Mit einem Ächzen und einem dumpfen Schlag schließen sich die Tore zum Prüfungsgelände. Die Glöcken ertönen und rufen uns zusammen."
 imperial_examination.3007.a: "Es ist an der Zeit, meinen Wert zu beweisen."
 imperial_examination.3007.a.success_tooltip_first: "#weak Um die Metropolenprüfung zu bestehen, benötigt Ihr einen Wert von #V 50#!. Um die Palastprüfung antreten zu dürfen, müsst Ihr unter den ersten Zehn gelandet sein.#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "Ein Unkraut inmitten der Blumen"
 imperial_examination.3010.desc: "Ich halte vor der Amtsstube der Prüfer inne und erhasche einen Gesprächsfetzen: „Ich habe noch nie derart dreistes Schummeln erlebt“, sagt Prüfer[examiner.Custom('DE_END_NOU_S_GS_N')] [examiner.GetTitledFirstName]."
 imperial_examination.3010.scholarship: "„Mir fiel nur auf, dass die Socken von [entrant.GetTitledFirstName] voller Prüfungsantworten sind, weil [entrant.Custom('DE_PRO_PER_S_3P_N')] zufällig mit Wasser vollgespritzt wurde!“"
 imperial_examination.3010.martial: "„[entrant.GetTitledFirstName|U] sabotierte den Bogen eines Rivalen mit einem kaum zu erkennenden Schnitt im Griff, damit die Waffe bricht, wenn sie gespannt wird.“"
 imperial_examination.3010.outro: "\n\nPrüfer[examiner_2.Custom('DE_END_NOU_S_GS_N')] [examiner_2.GetTitledFirstName] schüttelt den Kopf und murmelt: „Wenn [entrant.Custom('DE_PRO_PER_S_3P_N')] solchen Eifer doch nur an den Tag legen würde, um die Prüfling ehrlich zu bestehen. [entrant.Custom('DE_PRO_PER_S_3P_N')|U] wäre [Select_CString(entrant.IsFemale, 'eine vortreffliche Staatsbeamtin', 'ein vortrefflicher Staatsbeamter')].“"
 imperial_examination.3010.a: "[Select_CString(entrant.IsFemale, 'Die Schummlerin', 'Der Schummler')] kann das in meinen Diensten wieder wettmachen."
 imperial_examination.3010.b: "[Select_CString(examiner.IsFemale, 'Die Prüferin ist es, die', 'Der Prüfer ist es, der')] bestraft werden sollte!"
 imperial_examination.3010.c: "Ich lasse die Prüfer das allein klären."
 imperial_examination.3020.t: "Ein Schandfleck auf meiner Ehre"
 imperial_examination.3020.desc: "Eine vertraute Stimme erklingt aus den Prüfungskabinen und lockt mich aus meinen Gemächern. Ich treffe auf [entrant.GetTitledFirstName], [entrant.Custom('DE_ART_DEF_S_N')] mein[entrant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))] und sich an den Haaren zieht und wirr vor sich hinmurmelt.\n\n"
 imperial_examination.3020.desc_martial: "[entrant.Custom('DE_PRO_PER_S_3P_N')|U] hat [entrant.Custom('DE_PRO_POS_S_3P')]e Stangenwaffe im Gras liegen lassen und [entrant.Custom('DE_PRO_POS_S_3P')] Übungspartner kratzt sich verwirrt am Helm."
 imperial_examination.3020.desc_scholarship: "[entrant.Custom('DE_PRO_PER_S_3P_N')|U] hat [entrant.Custom('DE_PRO_POS_S_3P')]e Kabine verlassen, aber hält die eigenen Unterlagen noch immer mit blasser und panischer Miene umklammert."
 imperial_examination.3020.desc.outro: "\n\nDie Prüfer beobachten die dramatischen Ereignisse kurz mit offenem Mund, ehe sie rasch eingreifen, doch der Schaden ist schon angerichtet. Sämtliche Prüflinge haben miterlebt, wie ein Mitglied meiner Dynastie vor ihnen zusammengebrochen ist."
 imperial_examination.3020.a: "[entrant.Custom('DE_PRO_PER_S_3P_N')|U] wird sich ein paar strenge Worte anhören müssen."
 imperial_examination.3020.b: "Schicken wir [entrant.Custom('DE_PRO_PER_S_3P_A')] umgehend nach Hause!"
 imperial_examination.3020.c: "Ach, das ist doch nur ein Hitzschlag. Mehr nicht."
 imperial_examination.3030.t: "Schlafend im Dienst"
 imperial_examination.3030.desc: "Man trug mir zu, dass Prüfer[examiner.Custom('DE_END_NOU_S_GS_N')] [examiner.GetTitledFirstName] vor den Prüflingen eingenickt ist. Erst war es nur ein Ellbogen auf dem Prüfertisch, doch dann ging das Schnarchen los!\n\nNun ist [examiner.Custom('DE_PRO_PER_S_3P_N')] zwar wach, doch wer weiß, was die Prüflinge trieben, während [examiner.Custom('DE_PRO_PER_S_3P_N')] döste?"
 imperial_examination.3030.a: "Das zieht sämtliche Ergebnisse in Zweifel!"
 imperial_examination.3030.a.flavor: "Kollektivstrafen treffen immer ihr Ziel."
 imperial_examination.3030.b: "Ich werde mich hieran erinnern."
 imperial_examination.3030.c: "Es ist sicher nur uns aufgefallen."
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "Mit ein wenig Hilfe"
 imperial_examination.4000.desc: "Zeichen, Symbole … Wenn ich die Augen schließe, sehe ich Einzelheiten der Passagen vor mir, die ich den ganzen Tag studierte. Jeder Pinselstrich scheint in der Dunkelheit zu schweben, aber dennoch bleibt seine Bedeutung trügerisch. Werde ich die Zeit haben, um alle notwendigen Deutungen zu beherrschen?\n\nEin anderer Prüfling tritt an mich heran und sein Gewand berührt das meine. „Es bringt nichts, für eine Prüfung den Geist die ganze Nacht wach zu halten. Ihr habt Euer ganzes Leben zum Lernen. Lasst mich die Prüfung an Eurer Stelle ablegen und ruht Euch aus.“"
 imperial_examination.4000.a: "Ich brauche #EMP wirklich#! alle Hilfe, die ich bekommen kann …"
 imperial_examination.4000.b: "Nein, das ist falsch."
 imperial_examination.4000.b.cheater: "Das ergibt Sinn …"
 #Bribe an examiner
 imperial_examination.4010.t: "Vorteile in abgedunkelten Räumen"
 imperial_examination.4010.desc: "Bei jedem Schritt, den [Select_CString(examiner_to_bribe.IsFemale, 'Prüferin', 'Prüfer')] [examiner_to_bribe.GetFirstName] geht, ist das Klingen von Münzen zu hören. Die Nähte [examiner_to_bribe.Custom('DE_PRO_POS_S_3P')]er Geldbörse platzen schier. Bei mehreren Gelegenheiten sehe ich, dass [examiner_to_bribe.Custom('DE_PRO_PER_S_3P_N')] flüsternde Gespräche mit Prüflingen führt und sie vor den Augen anderer zu verbergen sucht – erfolglos.\n\nEs ist offensichtlich, dass sich [Select_CString(examiner_to_bribe.IsFemale, 'diese Prüferin', 'dieser Prüfer')] ein #EMP einträgliches#! Geschäftsmodell überlegt hat …"
 imperial_examination.4010.a: "Ich sollte mich vorstellen."
 imperial_examination.4010.b: "Es ist das Wagnis nicht wert."
 #Stay up studying
 imperial_examination.4020.t: "Kummer spät in der Nacht"
 imperial_examination.4020.desc: "Ich sitze über meine Bücher gebeugt und gehe verzweifelt Seite für Seite durch, in der Hoffnung, mir für die anstehende Prüfung so viele der Buchstaben zu merken, wie ich nur kann.\n\nEin leichter Schmerz hinter meiner Stirn macht deutlich, wie sehr ich in dem schwach erleuchteten Raum meine Augen anstrenge. Ich stehe auf und kühle meinen Nacken mit etwas Wasser, um die geistige Anspannung zu lindern."
 imperial_examination.4020.a: "Nur noch ein bisschen länger …"
 imperial_examination.4020.b: "Ich kann so nicht weitermachen."
 #Study with a friend
 imperial_examination.4030.t: "… Von meinen Freunden"
 imperial_examination.4030.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Wie kommt Ihr zurecht? Möchtet Ihr Euch für ein paar weitere Prüfungsvorbereitungen zu mir gesellen?“, fragt mein[friendly_entrant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', friendly_entrant)] [friendly_entrant.GetTitledFirstName] und winkt von [friendly_entrant.Custom('DE_PRO_POS_S_3P')]em gemütlichen Sessel ein wenig tiefer im Saal.\n\nVor [friendly_entrant.Custom('DE_PRO_PER_S_3P_D')] steht ein Tisch, der bis an den Rand mit trocknenden Kalligrafiepinseln und Dutzenden dicker Gedichtsbände bedeckt ist."
 imperial_examination.4030.outro: "\n\nIch verharre einen Augenblick und denke über den Vorschlag nach. Es #EMP hätte#! seine Vorteile, gemeinsam zu lernen …"
 imperial_examination.4030.outro.lover: "\n\nSah [friendly_entrant.Custom('DE_PRO_PER_S_3P_N')] schon immer so #EMP verführerisch#!aus?"
 imperial_examination.4030.a: "„Womit sollen wir beginnen?“"
 imperial_examination.4030.b: "„Nun, ich hätte nichts dagegen, #EMP Euch#! zu studieren …“"
 imperial_examination.4030.c: "„Ich muss woandershin.“"
 imperial_examination.4050.t: "Baijiu spät in der Nacht"
 imperial_examination.4050.desc: "„Ein paar von uns wollen eine Flasche Baijiu miteinander trinken. Ihr kommt doch dazu, oder?“, ruft mir mein[friendly_entrant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', friendly_entrant)] [friendly_entrant.GetTitledFirstName] zu, als ich an einem Teich im Garten des Hofs stehe und das Lichtspiel der Sonnenstrahlen auf den Schuppen der Fische bewundere."
 imperial_examination.4050.a: "Ich kenne das allerbeste Trinkspiel!"
 imperial_examination.4050.b: "Ich wäre lieber einen Augenblick allein mit Euch."
 imperial_examination.4050.c: "Ich muss woandershin."
 imperial_examination.4060.t: "[Select_CString(potential_rival.IsFemale, 'Eine mögliche Rivalin', 'Ein möglicher Rivale')]"
 imperial_examination.4060.desc_learning: "Ich diskutiere mit meinen Mitbewohnern in der Herberge, als eine näselnde, kratzende Stimme mein Argument unterbricht: „Das ist eine schlichte Annahme – und zudem eine hochgradig fragwürdige!“\n\nIch drehe mich zu der Stimme um: ein namenloser Emporkömmling aus [ROOT.Char.GetCurrentLocation.GetName]. Seit einer Stunde verspottet [promising_lowborn.Custom('DE_PRO_PER_S_3P_N')] nun bereits jedes meiner Worte und verdreht dabei die Augen.\n\nAndere Gelehrte lachen umso mehr über mich, je länger ich nichts gegen diese Beleidigungen unternehme."
 imperial_examination.4060.desc_martial: "Ich schaue in den Hof vor der Herberge und sehe, wie unter dem aufgeregten Raunen der Menge ein [Glossary('Cuju','CUJU_GLOSS')|U]-Torpfosten aufgestellt wird.\n\nAuf dem Weg zu der Partie stoße ich mit einem anderen Prüfling zusammen. [Select_CString(promising_lowborn.IsFemale, 'Die Frau', 'Der Mann')], ein namenloser Emporkömmling aus [ROOT.Char.GetCurrentLocation.GetName], schnaubt ob meines Anblicks verächtlich und sagt: „Und wo wollt Ihr hin? Nicht zu dem Spiel, hoffe ich, mit Euren dünnen Beinchen. Die würden gewiss so leicht brechen wie Reisig!“\n\nDie Leute um uns herum lachen über [promising_lowborn.Custom('DE_PRO_POS_S_3P')]e Unverfrorenheit. Wenn ich nichts dagegen unternehme, wird die Heiterkeit der Menge sicherlich bald mich zum Ziel haben."
 imperial_examination.4060.a: "Ich werde es [promising_lowborn.Custom('DE_PRO_PER_S_3P_D')] zeigen!"
 imperial_examination.4060.a.success: "Ihr macht den Emporkömmling lächerlich"
 imperial_examination.4060.a.failure: "Ihr macht Euch lächerlich"
 imperial_examination.4060.b: "Vielleicht hat [promising_lowborn.Custom('DE_PRO_PER_S_3P_N')] gar nicht so unrecht?"
 imperial_examination.4060.c: "Weigert Euch, Euch zu beteiligen."
 imperial_examination.4060.d: "[promising_lowborn.Custom('GetDaughterSon')] eines Hurentreibers!"
 imperial_examination.4060.d.tt: "Ihr erreicht, dass [promising_lowborn.GetTitledFirstName] von der Prüfung ausgeschlossen wird, weil [promising_lowborn.Custom('DE_PRO_POS_S_3P')]e Familie einem vermeintlich niederen Beruf nachgeht"
 imperial_examination.4070.t: "Unerbetene Familienunterstützung"
 imperial_examination.4070.desc: "Ich höre eine Stimme außerhalb des Prüfungssaals und schrecke bei dem Anblick von [Select_CString(parent.IsFemale, 'meiner', 'meinem')] [parent.GetMotherFather] im Gespräch mit [examiner.GetTitledFirstName] auf.\n\nIch ziehe mein Elternteil beiseite und frage, was es hier treibt, worauf es fröhlich antwortet: „Ich wollte Euch nur helfen. Ich habe auch Beziehungen, wisst Ihr? Lasst mich Euren Namen vorbringen und sicherstellen, dass Ihr die Gelegenheit bekommt, erfolgreich zu sein.“\n\nIch schaue mich um, um sicherzustellen, dass niemand von meinen Prüfungskameraden uns bemerkt hat. Fürs Erste habe ich noch die Zeit, [parent.GetTitledFirstName] nach Hause zu schicken, ohne dass mein Ruf beschädigt ist."
 imperial_examination.4070.a: "Nur wenn [parent.Custom('DE_PRO_PER_S_3P_N')] es raffiniert anstellen kann."
 imperial_examination.4070.a.success: "[Select_CString(parent.IsFemale, 'Eure', 'Euer')] [parent.GetMotherFather] verbirgt erfolgreich [parent.Custom('DE_PRO_POS_S_3P')]e Absichten"
 imperial_examination.4070.a.failure: "Die Pläne [Select_CString(parent.IsFemale, 'Eurer Mutter', 'Eures Vaters')] werden aufgedeckt"
 imperial_examination.4070.b: "Ich kann Demütigungen aushalten, wenn es dem Erfolg dient."
 imperial_examination.4070.c: "[parent.GetMotherFather|U], bitte! Geht #EMP weg#!."
 imperial_examination.4080.t: "Der Weg teilt sich"
 imperial_examination.4080.desc: "Wo auch immer ich hingehe, folgt mir gelehrtes Geplauder.\n\nZwei besonders hitzige Stimmen heben sich von der Menge ab, und als ich um eine Ecke komme, sehe ich [examiner_1.GetTitledFirstName] und [examiner_2.GetTitledFirstName], zwei berüchtigte akademische Rivalen, die sich in eine feurige Diskussion verbissen haben. Nämlich darüber, wer die bedeutendste Untersuchung in Sachen „[examiner_1.Custom('EruditeTopic')]“ verfasst hat. \n\n[examiner_1.GetTitledFirstName|U] erblickt mich und fragt: „Nun, welchen Text bevorzugt #EMP Ihr#!?“"
 imperial_examination.4080.a: "Ich bevorzuge die Arbeit von [examiner_1.GetTitledFirstNameNoTooltip]."
 imperial_examination.4080.b: "[examiner_2.GetTitledFirstNameNoTooltip|U] ist der tugendhafteste Mensch unter allen Gelehrten."
 imperial_examination.4080.c: "Ich lese beide gleichermaßen gern."
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U] stellte sich in einer gelehrten Debatte auf die Seite von [TARGET_CHARACTER.GetFirstName]"
 sided_with_examiner_log_title: "Schlug sich auf die Seite eines Prüfers"
 imperial_examination.cheat.tt: "Erhaltet eine [exam_cheat|E]"
 imperial_examination.advantage.tt: "[exam_advantage|E] erhalten"
 imperial_examination.has_advantage.tt: "#BOL Erhöhte#! Aussicht auf #BOL Erfolg#! aufgrund von [exam_advantage|E]\n"
 imperial_examination.has_increased_advantage.tt: "#BOL Besonders#! erhöhte Aussicht auf #BOL Erfolg#! aufgrund von [exam_advantage|E]\n"
 imperial_examination.caught_cheating.tt: "#warning Verringert#! Euren Verdienstzuwachs am Ende der Prüfung"
 imperial_examination.cheat_spent.tt: "Ihr #BOL gebt#! eine [exam_cheat|E] aus\n"
 imperial_examination.cheat_wash.tt: "Euer Fehltritt wurde verdeckt und der Betrug ist vergessen"
 imperial_examination.4090.t: "Gleich und gleich"
 imperial_examination.4090.desc: "Nervöse Anspannung erfüllt die Herberge, die allein durch das gefällige Antlitz gemildert wird, das mein[other_entrant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName] zeigt.\n\n[other_entrant.Custom('DE_PRO_PER_S_3P_D')] gegenüber muss ich nichts erklären, und jedes meiner Worte findet tiefen Anklang. Unsere Gespräche gewinnen geradezu ein Eigenleben, und ihre Wendungen und Windungen erstaunen uns beide!\n\nIrgendwann lehnt [other_entrant.Custom('DE_PRO_PER_S_3P_N')] sich vor und sagt: „Ich kenne ein paar weitere Gleichgesinnte, die Euch gern treffen würden, wenn Ihr es mir gestattet, Euch miteinander bekannt zu machen?“"
 imperial_examination.4090.a: "Ich bin erpicht darauf, sie kennenzulernen!"
 imperial_examination.4090.b: "Ich muss wichtige Texte lesen."
 imperial_examination.4090.b.tt: "Euer Fleiß wirft [merit_i][merit|E] ab"
 imperial_examination.4100.t: "Ein Blatt Papier"
 imperial_examination.4100.desc: "Ich bewege mich vorsichtig zwischen den Prüfungskabinen, in der Hoffnung, ein kleines Stück Papier, das ich mit einigen #EMP wichtigen#! Wissenshäppchen versehen habe, vor dem anstehenden Examen zu deponieren.\n\nJust als ich ein loses Brett in der Wand einer der Kabinen finde, ertönt hinter mir ein ostentatives Husten. Mein[other_entrant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.GetTitledFirstName] gelangte irgendwie hinter mich, ohne ein Geräusch zu machen.\n\n[other_entrant.Custom('DE_PRO_PER_S_3P_N')|U] fragt: „Was treibt Ihr hier?“"
 imperial_examination.4100.a: "Teilt Antworten, um [other_entrant.GetTitledFirstNameNoTooltip] zu beschwichtigen."
 imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip|U] wird überzeugt, mit Euch zu schummeln"
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip|U] wird nicht überzeugt"
 imperial_examination.4100.b: "„Ich bin hier, um mich richtig in eine Denkweise als Schüler hineinzubringen.“"
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip|U] glaubt Eure Lüge"
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip|U] lässt sich nicht täuschen"
 imperial_examination.4100.c: "Werft das Papier in die nächste Pfütze."
 imperial_examination.8000.t: "Im Palast"
 imperial_examination.8000.desc: "Ich befinde mich inmitten der vielversprechendsten Gelehrten des Reichs. Mein ganzes Leben habe ich auf diesen Augenblick gewartet. Bald werde ich durch die Palastgärten wandeln, das beste Essen genießen, das das Reich zu bieten hat, und vor [Select_CString(host.IsFemale, 'der', 'dem')] [host.GetTitleAsNameNoTooltip] selbst stehen."
 imperial_examination.8000.a: "Die Augen des Himmels blicken auf mich nieder!"
 imperial_examination.8010.t: "In der Taverne"
 imperial_examination.8010.desc: "Ich habe keine Einladung zur Palastprüfung erhalten. Mein Ergebnis wurde allerdings noch nicht veröffentlicht. In der Zwischenzeit bin ich nicht mehr an das Prüfungsgelände gebunden.\n\n"
 imperial_examination.8010.desc_worried: "Das geschäftige Treiben in der Taverne erreicht mich nicht, als ich dasitze und mich frage, was ich anders hätte machen können."
 imperial_examination.8010.desc_fallback: "Die Prüfung ist endlich vorbei, und ich atme erleichtert aus."
 imperial_examination.8010.a: "Ich muss fleißig für die nächste lernen."
 imperial_examination.8010.b: "Dennoch bin ich erfreut über mein Ergebnis."
 imperial_examination.9000.t: "Eine äußerst angesehene Versammlung"
 imperial_examination.9000.desc.intro: "Als die Metropolenprüfung beendet ist, stellt mir [Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')] [examiner.GetFirstName] den höchstrangigsten Prüfling vor: [first_char.GetTitledFirstName].\n\n„Die Neigung dieses Menschen für die"
 imperial_examination.9000.desc.diplomacy: "Diplomatie"
 imperial_examination.9000.desc.martial: "Kriegskunst"
 imperial_examination.9000.outro: "beeindruckte uns heute alle“, sagt [examiner.GetFirstNameNoTooltip]. „Die anderen hochrangigen Prüflinge werden just in diesem Augenblick zum kaiserlichen Palast begleitet.“\n\n[first_char.GetFirstNameNoTooltip|U] verbeugt sich tief und sagt mit ehrfürchtig gedämpfter Stimme: „Ich lebe, um [Select_CString(ROOT.Char.IsFemale, 'der', 'dem')] [ROOT.Char.GetTitleAsNameNoTooltip] zu dienen.“"
 imperial_examination.9000.a: "Ich erwartete jemanden, der [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')] ist."
 imperial_examination.9000.a.tt_martial: "Ihr erhaltet diese Gelegenheit aufgrund Eurer [activity_option|E] „$imperial_examination_focus_martial$“"
 imperial_examination.9000.a.tt_learning: "Ihr erhaltet diese Gelegenheit aufgrund Eurer [activity_option|E] „$imperial_examination_focus_learning$“"
 imperial_examination.9000.a.tt_stewardship: "Ihr erhaltet diese Gelegenheit aufgrund Eurer [activity_option|E] „$imperial_examination_focus_stewardship$“"
 imperial_examination.9000.b: "Ihr habt dem Reich zur Ehre gereicht."
 exam_focus_martial: "Kriegsführungsgelehrter"
 exam_focus_learning: "Bildungsgelehrter"
 exam_focus_stewardship: "Verwaltungsgelehrter"
 examination_first_place_entrant_noticed_title: "Vom Himmel bemerkt"
 examination_first_place_entrant_noticed: "[Select_CString(host.IsFemale, 'Die', 'Der')] [host.GetTitleAsNameNoTooltip|U] beglückwünschte [TARGET_CHARACTER.GetShortUIName] zu [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]em hohen Rang."
 imperial_examination.9001.t: "Unter dem Blick des Himmels"
 imperial_examination.9001.desc: "Der Schweiß auf meinem Gesicht ist kaum getrocknet, als man mich auch schon [Select_CString(host.IsFemale, 'zur', 'zum')] [host.GetTitleAsNameNoTooltip] bringt. Meine Hand schmerzt, weil ich den ganzen Tag"
 imperial_examination.9001.desc_brush: "meinen Pinsel"
 imperial_examination.9001.desc_weapon: "den Griff meiner Waffe"
 imperial_examination.9001.desc_bridge: "so fest gehalten habe. Man sagt mir, dass ich von allen ausgewählten Menschen aus dem Reich am besten abgeschnitten habe."
 imperial_examination.9001.desc_denied: "\n\nZu meinem Erstaunen wirft mir [host.GetTitleAsNameNoTooltip] nur einen einzigen Blick zu, als ich vor [host.Custom('DE_PRO_PER_S_3P_D')] niederknie, um dann zu sagen: „Ich erwartete jemanden, der [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')] ist.“\n\nMein Gesicht brennt, als ein anderer Prüfling hereingebracht wird, um an meiner Stelle gelobt zu werden: [favored_entrant.GetTitledFirstName]."
 imperial_examination.9001.desc_merit: "\n\nIch knie vor [Select_CString(host.IsFemale, 'der', 'dem')] [host.Custom('GetDaughterSon')] des Himmels höchstselbst nieder und verbeuge mich so tief, wie es mein Rücken erlaubt.\n\n„Ihr habt dem Reich zur Ehre gereicht“, sagt [host.Custom('DE_PRO_PER_S_3P_N')]. Entdecke ich einen Funken Stolz in [host.Custom('DE_PRO_POS_S_3P')]en Augen? Die Lichter in diesem Palastsaal müssen mir einen Streich spielen."
 imperial_examination.9001.a: "Ich lebe, um zu dienen."
 imperial_examination.9001.b: "Ich werde das niemals vergessen!"
 imperial_examination.9001.c: "Ich werde um jeden Preis besser sein."
 imperial_examination.9001.d: "Ruhig bleiben …"
 tgp_changed_ways_modifier: "Veränderte Wege"
 tgp_changed_ways_modifier_desc: "Dieser Charakter beschreitet einen neuen Weg, um dem kaiserlichen Hof besser dienen zu können."
 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "Die gewöhnlichen Fragen"
 imperial_examination.5000.desc.cheater: "Ich spüre, wie Blicke meiner Mitprüflinge Löcher in meinen Hinterkopf bohren, als ich die Prüfungshalle betrete und mir meine Kabine suche. Wie viele wissen von meinem unerlaubten Eindringen? Bilde ich mir Dinge ein? Ich muss diese Gedanken beiseiteschieben und mich auf den anstehenden Aufsatz konzentrieren."
 imperial_examination.5000.desc: "[Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')] [examiner.GetTitledFirstName] wirft mir einen beschämenden Blick zu, als ich mich auf meinen Platz setze und versuche, meine Gedanken vor dem anstehenden Aufsatz zu sammeln."
 imperial_examination.5000.desc_bridge: "\n\nIch soll mich zu dem folgenden Thema äußern:"
 governance_weaponry: "„Jemand behauptet, nur einen Bogen zu besitzen, ist in Wahrheit aber in Besitz einer Armbrust. Welche Strafe sollte auferlegt werden?“"
 governance_reinstatement: "„Einem verdienten Beamten wird die Wiedereinsetzung verwehrt, während ein unwürdiger Beamter sie erhält. Wie sollte die Lage beurteilt werden?“"
 governance_documents: "„Wenn ein Offizier ein versiegeltes Dokument ohne Erlaubnis öffnet, wie sollte dann die Disziplinierung ausfallen?“"
 governance_filial: "„Wenn ein Verbrecher ohne bekannte Verwandte zum Tod verurteilt wurde, aber nach der Hinrichtung begnadigt wird, sollten die entsprechenden Dokumente geändert werden, damit sein Ruf wiederhergestellt wird?“"
 imperial_examination.5000.a: "Wo ist mein Pinsel?!"
 imperial_examination.5000.a.cheater: "Ich gebe mein Bestes …"
 imperial_examination.5000.b: "„[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], geht!“"
