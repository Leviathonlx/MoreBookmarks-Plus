 imperial_examination.5500.t.great_success: "Großer Erfolg!"
 imperial_examination.5500.t.critical_success: "Kritischer Erfolg!"
 imperial_examination.5500.t.failure: "Fehlschlag!"
 imperial_examination.5500.desc.success_martial: "Mit einem #EMP WUMP#! schlägt der Pfeil fest ins Ziel ein. Ein anerkennendes Raunen kommt von den Zuschauern. Beim Publikum habe ich eindeutig Eindruck gemacht."
 imperial_examination.5500.desc.success_learning: "Die Stunden mit meinen Lehrern habe ich klar vor meinem geistigen Auge, während ich mich mit Leichtigkeit an die Textabschnitte erinnere."
 imperial_examination.5500.desc.safe_martial: "Der Pfeil landet am Rand des Ziels und dringt kaum ein, sodass sein hinteres Ende leicht durchhängt."
 imperial_examination.5500.desc.safe_learning: "Ich wiederhole die wohlbekannten Redewendungen, an die ich mich aus meiner Lektüre erinnere, aber ich führe die Angelegenheit nicht näher aus oder spreche länger darüber."
 imperial_examination.5500.desc.failed_martial: "Schon als die Befiederung des Pfeils über meinen Armschutz streift, weiß ich, dass dieser Schuss nicht ins Ziel gehen wird, und ich muss mitansehen, wie das Geschoss eine Ecke des Ziels streift und danach dahinter verschwindet."
 imperial_examination.5500.desc.failed_classics: "Verzweifelt versuche ich, mich daran zu erinnern, was mir meine Lehrer beibrachten. Doch es ist, als wären ganze Abschnitte aus wichtigen Texten aus meinem Gedächtnis verbannt worden."
 imperial_examination.5500.desc.hegemon_positive: "\n\n[Select_CString(host.IsFemale, 'Die', 'Der')] [host.GetTitleAsNameNoTooltip] blickt mich [host.Custom('quirk_pos_pp')] an. „Sehr gut.“"
 imperial_examination.5500.desc.hegemon_negative: "\n\n[Select_CString(host.IsFemale, 'Die', 'Der')] [host.GetTitleAsNameNoTooltip] blickt mich [host.Custom('quirk_neg_pp')] an. „Ihr seid entlassen.“"
 imperial_examination.5500.a: "Ich werde mich immer an diesen Moment erinnern."
 #Conclusion event
 imperial_examination.7000.t: "Bekanntgabe der Ergebnisse"
 imperial_examination.7000.desc.emperor: "Die Trommeln der Akademie erklingen noch einmal, als die Prüfungsergebnisse bekannt gegeben werden. Die Prüflinge versammeln sich in ruhiger Erwartung und Ehrfurcht vor den ausgehängten Ergebnissen und hoffen, damit ihren Weg zu höheren Ämtern beschritten zu haben.\n\nAls Beispiel und Belohnung dürfen die Palastprüflinge vor all ihren Mitprüflingen stehen, während sich die schlechteren Schüler verbeugen."
 imperial_examination.7000.desc.cheater: "Die Trommeln der Akademie holen mich aus meiner Pause zurück, für die ich an den Rand des Prüfungsbezirks gegangen war. Ich sehe, wie meine Mitprüflinge voller Hoffnung zu ihren Ergebnissen eilen.\n\nHinter ihnen erhasche ich einen Blick auf die Prüflinge der Palastprüfung, die ganz vorn im Hof des kaiserlichen Palasts stehen. Der Tag ist klar und der Himmel schaut zu."
 imperial_examination.7000.desc.entrant: "Die Trommeln der Akademie bedeuten das Ende der Prüfung. Ich eile zu den Ergebnissen und sehe, dass ich einen [ROOT.Char.Custom('PlayerGetExamScoreAdjective')|l]en Wert von #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#! geschafft habe, was mich an die [ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O] Stelle in der Liste bringt.\n\nWährenddessen dürfen sich die hochrangigsten Prüflinge der Palastprüfung ganz vorn im Hof des kaiserlichen Palasts aufstellen. Ich blicke zu [first_place_entrant.GetFirstName], [first_place_entrant.Custom('DE_ART_DEF_S_N')] an vorderster Stelle steht und [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'von der', 'vom')] [host.GetTitleAsNameNoTooltip] eine ganz besondere Gunst erhielt."
 imperial_examination.7000.desc.palace_entrant: "Die Trommeln der Akademie bedeuten das Ende der Prüfung. Mit meinen Mitprüflingen von der Palastprüfung stehe ich ganz vorn im Hof des kaiserlichen Palasts und blicke zu den schlechteren Prüflingen, die sich vor der Bekanntgabe der Ergebnisse vor uns versammeln.\n\nAls die Metropolenprüflinge uns erblicken, verbeugen sie sich tief vor Respekt. Ich spüre einen Hauch jenes Ruhmes und jener Macht, die mich erwarten."
 imperial_examination.7000.desc.fallback: "Durch die Herrlichkeit und Güte, die [Select_CString(host.IsFemale, 'der', 'dem')] [host.GetTitleAsNameNoTooltip] innewohnen, wurde eine weitere [GetActivityType('activity_imperial_examination').GetName] abgeschlossen. Damit hat eine Schar von Gelehrten die Stufen zu höheren Ämtern erklommen."
 imperial_examination.7000.a: "Alles ist gut unter dem Himmel."
 imperial_examination.7000.a.cheater: "Auf alle anderen wird geachtet, nur nicht auf mich."
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "Die Glocken erklingen und verkünden das Ende der [GetActivityType('activity_local_examination').GetName] – und dass die Ergebnisse bekannt gegeben werden."
 imperial_examination.7001.desc.host: "\n\nDamit hat eine neue Schar an Gelehrten einen ersten, aber äußerst wichtigen Schritt auf dem Weg zu hohen Ämtern unternommen. Ich habe die Bühne für ihre Karrieren bereitet, doch der Rest bleibt ihnen überlassen."
 imperial_examination.7001.desc.cheater: "\n\nIch gehöre nicht zu den Gelehrten auf der Liste, denn die Prüfer haben meinen Namen aus dem Wettbewerb entfernt."
 imperial_examination.7001.desc.entrant.first: "\n\nMein Name findet sich ganz oben auf der Liste und meine Mitprüflinge bedenken mich mit neidischen Blicken. Damit ist es entschieden: Ich bin [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] beste Gelehrte aus der gesamten Präfektur und der Weg zur [GetActivityType('activity_imperial_examination').GetName] steht mir offen."
 imperial_examination.7001.desc.entrant: "\n\nObgleich [first_place_entrant.GetFirstName] mir meinen Platz ganz oben auf der Liste genommen hat, habe ich die Provinzprüfung dennoch mit einem [ROOT.Char.Custom('PlayerGetExamScoreAdjective')|l]en Wert von #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#! bestanden."
 imperial_examination.7001.desc.fallback: "\n\nDamit hat eine neue Schar an Gelehrten einen ersten, aber äußerst wichtigen Schritt auf dem Weg zu hohen Ämtern unternommen."
 imperial_examination.7001.a: "Das ist ein Tag, der in Erinnerung bleibt."
 imperial_examination.7003.desc: "Die Glocken erklingen und verkünden das Ende der [GetActivityType('activity_imperial_examination').GetName] – und dass die Ergebnisse bekannt gegeben werden."
