 other_entrant_impressive_success: "Ein anerkennendes Raunen kommt von den Zuschauern, als [other_entrant.Custom('DE_PRO_PER_S_3P_N')] [other_entrant.Custom('DE_PRO_POS_S_3P')]en Pfeil mittig ins Ziel setzt."
 other_entrant_spinning_safe: "Der Pfeil fliegt in einem niedrigen Bogen und dreht sich wild im Wind, aber schafft es doch noch, den unteren Rand des Ziels zu treffen."
 other_entrant_embarrased_cough: "Der Pfeil fliegt so weit weg, dass ich nicht einmal höre, wie er hinter dem Ziel landet. Irgendwo räuspert sich jemand."
 other_entrant_piercing_success: "Der Pfeil bohrt sich so tief in das Ziel, dass er hinten wieder herausschaut."
 other_entrant_drooping_safe: "Der Pfeil landet am Rand des Ziels und dringt kaum ein, sodass sein hinteres Ende leicht durchhängt."
 other_entrant_vanishing_arrow: "Der Pfeil streift den Rand der Zielscheibe und verschwindet dann dahinter."
 imperial_examination.5160.t: "Stangenwaffendemonstration"
 imperial_examination.5160.desc: "Das Gewicht meiner Uniform ist ein vertrauter Trost, als ich mich neben den anderen Prüflingen aufstelle. Strohziele sind überall im Hof vor dem Palast von [ROOT.Char.GetCurrentLocation.GetName] aufgestellt.\n\nGleich bin ich an der Reihe. Unmittelbar nach [other_entrant.GetTitledFirstName], [other_entrant.Custom('DE_ART_DEF_S_N')]"
 imperial_examination.5160.a: "Ich nehme meine Position ein."
 imperial_examination.5160.b: "„[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], nehmt meinen Platz.“"
 imperial_examination.5160.c: "„Prüfer [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], schaut mir zu!“"
 imperial_examination.5160.d: "„[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], Ihr kennt das eheliche Geschick meiner Eltern!“"
 imperial_examination.5160.e: "„[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip|U], erinnert Euch das an den #EMP langen Arm#!meiner Familie?“"
 other_entrant_cutting_success: "den Kopf [other_entrant.Custom('DE_PRO_POS_S_3P')]es Ziels derart schwungvoll abschlägt, dass es den Prüfern ein Lächeln ins Gesicht zaubert."
 other_entrant_practiced_safe: "mit geübten, wenn auch etwas vorhersagbaren Bewegungen Drehungen vollführt, Paraden andeutet und [other_entrant.Custom('DE_PRO_POS_S_3P')]en Strohgegner verdrischt."
 other_entrant_stuck_fail: "einen kühnen Hieb in Richtung [other_entrant.Custom('DE_PRO_POS_S_3P')]es Ziels vollführt, doch es dabei irgendwie schafft, die Waffe in dem kleinen Strohkörper feststecken zu lassen."
 other_entrant_practiced_success: "bewegt sich mit einer geübten, beinahe natürlichen Leichtigkeit, die ein eifersüchtiges Raunen durch die Menge schickt."
 other_entrant_stumbling_fail: "stolpert, stürzt und [other_entrant.Custom('DE_PRO_POS_S_3P')]e Waffe fällt klappernd zu Boden. Ich atme vor Erleichterung auf."
 imperial_examination.duel.polearm.critical_success.tt: "Eure Haltung ist perfekt"
 imperial_examination.duel.polearm.great_success.tt: "Eure Haltung ist beeindruckend"
 imperial_examination.duel.polearm.success.tt: "Eure Haltung ist in Ordnung"
 imperial_examination.duel.polearm.failure.tt: "Eure Haltung ist mangelhaft"
 imperial_examination.5170.t: "Bewertung des Bogenschießens zu Pferde"
 imperial_examination.5170.desc: "Vor dem ersten Hahnenschrei werden die anderen Prüflinge und ich geweckt und zu einem Bogenschießplatz gebracht\n\nEine Herde edler Rosse erwartet uns dort auf einem hellen Hügelkamm. Der Prüfling vor mir macht [other_entrant.Custom('DE_PRO_POS_S_3P')] Pferd fertig und beginnt dann,"
 imperial_examination.5170.a: "Ich ergreife die Zügel."
 imperial_examination.5170.b: "„[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], nehmt meinen Platz.“"
 imperial_examination.5170.c: "„[Select_CString(ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.IsFemale, 'Prüferin', 'Prüfer')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], schaut mir zu!“"
 imperial_examination.5170.d: "„Mein Elternteil kann herausragend gut zu Pferde mit dem Bogen schießen. Stimmt doch, oder, [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]?“"
 imperial_examination.5170.e: "Der Bogen und ich sind eins. Ich kann nicht scheitern!"
 horse_exam_tourney_success_first: "Ihr erhaltet diese Gelegenheit aufgrund Eurer [trait|E] „[GetTrait('tourney_participant').GetName(GetNullCharacter)]“"
 horse_exam_hunter_success_first: "Ihr erhaltet diese Gelegenheit aufgrund Eurer [trait|E] „[GetTrait('lifestyle_hunter').GetName(GetNullCharacter)]“"
 other_entrant_thundering_success: "mit donnernden Hufen das Feld zu erstürmen. Trotz der Geschwindigkeit des Pferdes sitzt [other_entrant.Custom('DE_PRO_PER_S_3P_N')] völlig ruhig auf dessen Rücken. Es ist ein beeindruckender und irgendwie auch beängstigender Anblick."
 other_entrant_practiced_ride: "mit geübter Leichtigkeit über den Platz zu galoppieren, hat jedoch nicht den Mut, [other_entrant.Custom('DE_PRO_POS_S_3P')]en Bogen zu ziehen, was insgesamt ein trauriges Schauspiel abgibt."
 other_entrant_spooked_horse: "dem Pferd unter ihm kräftig die Sporen zu geben, um die arme Kreatur aufzuscheuchen – die ihn prompt erfolgreich abwirft. Es ist ein bemitleidenswerter, aber auch irgendwie beruhigender Anblick."
 other_entrant_swift_success: "schnell über die Ebene zu reiten und in rascher Folge einen Hagel an Pfeilen niederregnen zu lassen, was [other_entrant.Custom('DE_PRO_POS_S_3P')]e Bewegungen fließend wie Wasser erscheinen lässt."
 other_entrant_shortstop_fail: "über das Feld zu galoppieren und sich ganz korrekt über den Sattel zu beugen, doch keiner [other_entrant.Custom('DE_PRO_POS_S_3P')]er Pfeile landet dort, wo er sollte."
