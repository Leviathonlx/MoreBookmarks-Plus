l_german:
 tgp_child_personality.0002.t: "Verringerte Umstände"
 tgp_child_personality.0002.guardian: "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] und ich kommen von einem Ausflug nach Hause, und ich erblicke einen gehetzten Mann, dessen Gewänder bestürzenderweise kaum mehr als Lumpen sind.\n\nAus seinem Blick spricht Erschöpfung, das Gesicht ist vor lauter Entbehrungen eingefallen und der Mann bettelt die Vorübergehenden um Wasser an. Als er uns sieht, stürzt er auf mich zu und streckt hilfesuchend die Hände aus."
 tgp_child_personality.0002.no_guardian: "Ich komme von einem Ausflug nach Hause und erblicke einen gehetzten Mann, dessen Gewänder kaum mehr als Lumpen sind.\n\nAus seinem Blick spricht Erschöpfung, das Gesicht ist vor lauter Entbehrungen eingefallen und der Mann bettelt die Vorübergehenden um Wasser an. Als er mich erblickt, stürzt er auf mich zu und streckt hilfesuchend die Hände aus."
 tgp_child_personality.0002.a: "Wie kann er es wagen, uns anzublicken!"
 tgp_child_personality.0002.b: "Können wir dem armen Mann etwas Wasser geben?"
 tgp_child_personality.0002.c: "Wasser? Er kann eine Handvoll Schlamm haben!"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "Unverdiente Ehre"
 tgp_child_personality.0003.desc: "[guardian.GetFullName|U] lobt vor mehreren [guardian.Custom('DE_PRO_POS_S_3P')]er Begleiter stolz den Fortschritt, den ich beim Erlernen einer wichtigen Schrift ([ROOT.Char.GetFaith.ReligiousText]) gemacht habe, und benennt Kapitel um Kapitel, die ich auswendig gelernt habe – darunter leider auch mehrere, die ich gar nicht kann!\n\nIch spüre, wie ich unter den anerkennenden Blicken erröte und wie Schuld und Vergnügen gleichermaßen darum ringen, die Vorherrschaft über mein Gewissen zu erlangen."
 tgp_child_personality.0003.a: "Wenn ich [guardian.Custom('DE_PRO_PER_S_3P_A')] verbessere, wird [guardian.Custom('DE_PRO_PER_S_3P_N')] nicht mehr so erfreut sein." # deceitful
 tgp_child_personality.0003.b: "Es ist wichtiger, aufrichtig zu sein, als Lob zu erfahren." # honest
 tgp_child_personality.0003.c: "Ich sollte [guardian.Custom('DE_PRO_PER_S_3P_A')] leise verbessern, um [guardian.Custom('DE_PRO_POS_S_3P')] Gesicht zu wahren." # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "Ausbleibender Unterricht"
 tgp_child_personality.0004.desc: "Die Stunde meines täglichen Unterrichts kam und ging. Danach verstrich noch eine weitere – und [guardian.GetFullName] ist immer noch nicht in Sicht.\n\nIch schaue aus dem Fenster und sehe die Bediensteten emsig arbeiten, doch hier drinnen ist das Warten sehr langweilig."
 tgp_child_personality.0004.a: "Vielleicht könnten sie stattdessen meine Hilfe gebrauchen!" # generous
 tgp_child_personality.0004.b: "Ich kann lernen, bis [guardian.Custom('DE_PRO_PER_S_3P_N')] hier ist!" # diligent
 tgp_child_personality.0004.c: "[guardian.Custom('DE_PRO_PER_S_3P_N')|U] wird schon noch kommen; ich sollte geduldig sein." # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "Ungleiche Portionen"
 tgp_child_personality.0007.desc: "Unbemerkt bin ich in die Unterkünfte der Bediensteten geschlüpft, um zu schauen, was sie machen. Ich komme nicht umhin, festzustellen, dass die Portionen, die die Hochrangigeren unter ihnen erhalten, immer so viel größer aussehen als diejenigen für die Untergebenen.\n\nDie Ungleichheit ist offenkundig, doch die Bediensteten scheinen es alle ohne Beschwerde hinzunehmen."
 tgp_child_personality.0007.a: "Das ist einfach ungerecht!" # just
 tgp_child_personality.0007.b: "Für die Niederen ist das Leben selten gerecht." # cynical
 tgp_child_personality.0007.c: "Vielleicht sollten wir uns alle bei unseren Mahlzeiten mäßigen." # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "Nächtliche Geräusche"
 tgp_child_personality.0009.desc: "Ich erwache plötzlich während der Stunde des Tigers und höre ein lautes Rattern und Rascheln in der Dunkelheit vor meinem Schlafzimmerfenster.\n\nDort draußen ist etwas, und es bewegt sich!\n\nMeine Gedanken rasen, was es wohl sein könnte, und sie werden immer düsterer und beängstigender."
 tgp_child_personality.0009.a: "Wenn es ein Ungeheuer ist, erschlage ich es!" # Brave
 tgp_child_personality.0009.b: "Es ist vermutlich nur einer der Bediensteten." # Calm
 tgp_child_personality.0009.c: "Was stand in dieser Schrift ([ROOT.Char.GetFaith.ReligiousText]) noch gleich über Angst?" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "Die Last der Erwartungen"
 tgp_child_personality.0010.desc: "Es ist dieselbe Litanei jede Stunde, jedes Mal. Immerzu heißt es: „[guardian.GetTitledFirstName|U] hat das in [guardian.Custom('DE_PRO_POS_S_3P')]er Jugend in der Hälfte der Zeit gelernt!“ Oder: „Ihr solltet hoffen, so gut wie [guardian.GetTitledFirstName] zu werden, wenn Ihr erwachsen seid.“\n\nAlles, was ich mache – ganz gleich, wie gut es auch sein mag –, wird stets mit den Errungenschaften von jemand anderem verglichen."
 tgp_child_personality.0010.a: "Ich #EMP werde#! [guardian.Custom('DE_PRO_PER_S_3P_A')] übertreffen!" # Ambitious
 tgp_child_personality.0010.b: "Eines Tages werde ich es sein, der die anderen sich klein fühlen lässt." # Sadistic
 tgp_child_personality.0010.c: "#EMP Wollen#! sie denn überhaupt, dass ich erfolgreich bin?" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "Ohne Verpflichtung"
 tgp_child_personality.7000.desc: "Ich warte, dass meine Kalligrafiestunde beginnt, als [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] den Raum mit bedächtigem Schritt und einer rätselhaften Miene betritt.\n\n„Es ist etwas geschehen, und wir müssen die heutige Stunde absagen“, meint [guardian.Custom('DE_PRO_PER_S_3P_N')] mit Nachdruck. „Was möchtet Ihr stattdessen machen?“\n\nDer erwartungsvolle Blick macht deutlich, dass dies jene Art von Frage ist, auf die es sehr wohl eine falsche Antwort gibt."
 tgp_child_personality.7000.a: "Ich werde diese Gelegnheit nutzen und noch mehr lernen!" # Diligent
 tgp_child_personality.7000.b: "Kann ich gehen und meine Freunde treffen?" # Gregarious
 tgp_child_personality.7000.c: "Ich sollte mich ausruhen und den restlichen Tag in Stille verbringen." # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "Gebrochene Flügel"
 tgp_child_personality.7300.desc: "Als ich über den Hof gehe, höre ich leise Bewegungen unter einem der Büsche. Mit einem zerbrochenen Ast schiebe ich die vorderen Blätter beiseite und entdecke einen kleinen Vogel, der vor und zurück springt und dessen einer Flügel in einem unnatürlichen Winkel absteht."
 tgp_child_personality.7300.a: "Wenn ich ihn behalte, kann ich die Vogelsprache erlernen!" # Eccentric
 tgp_child_personality.7300.b: "Ich sollte die Bediensteten holen, damit sie sich um ihn kümmern." # Compassionate
 tgp_child_personality.7300.c: "Wer schert sich schon um dumme Vögel?" # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "Verdrehte Worte"
 tgp_child_personality.7010.desc: "Ich will gerade die Halle betreten, um meine tägliche Aufwartung zu machen, als ich drinnen Stimmen höre.\n\nMeine Hand schwebt unentschieden an der Tür und ich höre, wie eine der Stimmen ein Zitat aus einer heiligen Schrift ([ROOT.Char.GetFaith.ReligiousText]) anführt – eines, für das man mich lobte, weil ich seine Feinheiten so gut erfasste. Doch nun vernehme ich, wie es so völlig falsch verwendet wird, dass ich meinen Ohren kaum traue."
 tgp_child_personality.7010.a: "Wie kann man diese Schrift ([ROOT.Char.GetFaith.ReligiousText]) derart #EMP falsch#!verstehen!?" # Zealous
 tgp_child_personality.7010.b: "Wenn Erwachsene solche Narren sind, werde ich es im Leben weit bringen." # Ambitious
 tgp_child_personality.7010.c: "Ich kann es kaum erwarten, dass diese Ignoranz entblößt wird!" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "Unbekannte Vorsätze"
 tgp_child_personality.7020.desc: "Als ich dich dem Eingang zu unserem Haushalt vorbeigehe, höre ich mir unbekannte Stimmen und ein rascher Blick um die Ecke zeigt mir auch mir unbekannte Gesichter.\n\nEine der Personen dreht sich um, unsere Blicke treffen sich, und dann kommt sie auf mich zugelaufen. Mein Puls beschleunigt sich, und ich ducke mich schnell weg, um außer Sicht zu gelangen."
 tgp_child_personality.7020.a: "Ich mag keine Fremden: Zeit zum Verschwinden!" # Shy
 tgp_child_personality.7020.b: "Dieser Blick – diesem Menschen kann man nicht trauen." # Paranoid
 tgp_child_personality.7020.c: "Was, wenn sie Waffen haben? Sie könnten uns verletzen!" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "Verloren und gefunden"
 tgp_child_personality.7050.desc: "Ich suche eines meiner Bücher, als etwas Glänzendes und Metallisches unter dem Tisch mir ins Auge fällt und mein Interesse weckt.\n\nEs sieht aus wie eine kleine lackierte Holzkiste, und ich glaube, dass ich eine wie diese im Studierzimmer des Meisters gesehen habe. Jemand würde gewiss böse werden, wenn herauskäme, dass ein Bediensteter sie verloren hat!"
 tgp_child_personality.7050.a: "Ich bringe sie zurück, damit niemand Ärger bekommt!" # Just
 tgp_child_personality.7050.b: "Wenn ich sie verstecke, kann sie meine eigene Schatzkiste sein!" # Greedy
 tgp_child_personality.7050.c: "Sie werden dafür leiden, und sie verdienen es." # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "Unermüdliche Entschlossenheit"
 tgp_child_personality.7200.desc: "Ein vergesslicher Bediensteter, eine leicht angelehnte Tür und schon bin ich draußen! Ich habe kaum Zeit, meine neu gewonnene Freiheit zu genießen, als mich ein dunkles Grollen plötzlich zögern lässt.\n\nLangsam drehe ich mich nach rechts und blicke einem Hund in die Augen, der fast so groß ist wie ich und den ich noch nie zuvor gesehen habe.\n\nHinter mir höre ich einen Bediensteten rufen. „Lauf, Kind! Komm zurück nach drinnen! Schnell!“"
 tgp_child_personality.7200.a: "Ich werde nicht rennen – ich bin kein Feigling!" # Brave
 tgp_child_personality.7200.b: "Wenn er nicht aus dem Weg geht, werde ich es auch nicht tun!" # Stubborn
 tgp_child_personality.7200.c: "Ein einfacher Straßenköter wagt es, vor #EMP mir#! die Zähne zu fletschen?" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "Harte Worte"
 tgp_child_personality.7070.desc: "„Unfähig!“\n\nDie donnernden Worte von [guardian.GetName] hallen durch das Haus.\n\n„Nutzloser Schwachkopf!“ Ich öffne die Tür zu [guardian.Custom('DE_PRO_POS_S_3P')]em Raum nur einen Spalt und sehe einen der Bediensteten am Boden liegend vor [guardian.Custom('DE_PRO_PER_S_3P_D')] und zitternd im Angesicht [guardian.Custom('DE_PRO_POS_S_3P')]es rotgesichtigen Zorns.\n\nIch weiß nicht, was geschehen ist, aber kann es wirklich eine solche Züchtigung rechtfertigen?"
 tgp_child_personality.7070.a: "Wenn ich das wäre, würde ich nicht ruhen, bis ich eine solche Demütigung zurückgezahlt hätte!" # Vengeful
 tgp_child_personality.7070.b: "Hätte [servant.Custom('DE_PRO_PER_S_3P_N')] einfach gelogen, wäre [servant.Custom('DE_PRO_PER_S_3P_N')] nicht in Schwierigkeiten." # Deceitful
 tgp_child_personality.7070.c: "Erwachsene sehen so hässlich aus, wenn sie wütend sind." # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "Eine unerwartete Entdeckung"
 tgp_child_personality.7040.desc: "Als ich die Regale nach einem Buch durchsuche, das ich finden und mitbringen soll, lasse ich eines versehentlich auf den Boden fallen und seine Seiten blättern auf.\n\nIch knie mich nieder, um es aufzuheben, und komme nicht umher, gebannt zu sein von den lebendigen Zeichnungen von Figuren – Männern und Frauen? –, die sich umarmen und in zunehmend unterschiedlichen Positionen ineinander verschlungen sind.\n\nEs wirkt so unbequem, aber auch … spannend?"
 tgp_child_personality.7040.a: "Es ist ja schon offen. Also kann es nicht schaden, es einmal durchzuschauen." # Lustful
 tgp_child_personality.7040.b: "Ich habe das Gefühl, ich sollte mir das nicht ansehen." # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "Köstlicher Exzess"
 tgp_child_personality.7080.desc: "In letzter Zeit wollen die Leute mir überall, wo ich hingehe, Kleinigkeiten zu Essen geben. Meine Ärmel sind randvoll mit Köstlichkeiten – so viele, dass ich mich fast schuldig fühle aufgrund ihrer Menge.\n\nAls ich mir ein weiteres Häppchen in den Mund stecke, sehe ich, wie [Select_CString(greedy_child.IsFemale, 'ein junges Dienstmädchen', 'ein junger Dienstbote')] meine essbaren Schätze mit unverholenem Neid betrachtet."
 tgp_child_personality.7080.a: "Kommt zu mir und kostet welche!"
 tgp_child_personality.7080.b: "Vielleicht fühle ich mich doch nicht schuldig."
 tgp_child_personality.7080.c: "Das sind meine, weil ich sie verdient habe. [greedy_child.Custom('DE_PRO_PER_S_3P_N')|U] kann sich eigene suchen."
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "Überbelastet"
 tgp_child_personality.7030.desc: "Das Geräusch angespannter Laute führt mich den Gang hinunter zu [Select_CString(clumsy_servant.IsFemale, 'einer', 'einem')] unserer Bediensteten. Unsicher schwankt [clumsy_servant.Custom('DE_PRO_PER_S_3P_N')] unter dem Gewicht mehrerer balancierter Speisenteller, und [clumsy_servant.Custom('DE_PRO_POS_S_3P')]e Arme zittern deutlich unter der Last.\n\nEs sieht aus, als wäre es nur eine Frage der Zeit – und noch dazu einer sehr krurzen Frist –, bevor sich eine schmutzige Katastophe ereignet."
 tgp_child_personality.7030.a: "Allein [clumsy_servant.Custom('DE_PRO_PER_S_3P_A')] zu beobachten, macht mich müde." # Lazy
 tgp_child_personality.7030.b: "Ich würde helfen – wenn ich im Gegenzug einmal probieren darf!" # Gluttonous
 tgp_child_personality.7030.c: "Ich sollte [clumsy_servant.Custom('DE_PRO_PER_S_3P_D')] helfen, bevor [clumsy_servant.Custom('DE_PRO_PER_S_3P_N')] etwas fallen lässt." # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "Ein ehrlicher Fehler"
 tgp_child_personality.7090.desc: "Ich suche in meinem Raum nach meiner bebilderten Lieblingsschriftrolle, als einer der Bediensteten eintritt und sie in den Händen hält.\n\n„Da ist sie!“, rufe ich und greife nach ihr, als ich jäh aufgehalten werde, weil der Bedienstete plötzlich vor mir auf die Knie fällt und sich mit dem Gesicht nach unten auf den Boden legt.\n\n„Es war ein Unfall, [Select_CString(ROOT.Char.IsFemale, 'junge Herrin', 'junger Herr')]! Ich schwöre es!“\n\nBei genauerem Blick kann ich erkennen, dass die Schriftrolle schwer eingerissen ist – fast in zwei Hälften!"
 tgp_child_personality.7090.a: "Es war ein Unfall. Ich bin nicht böse." # Forgiving
 tgp_child_personality.7090.b: "Ich weiß, Ihr wolltet das nicht: Ich vertraue Euch." # Trusting
 tgp_child_personality.7090.c: "Wir können einfach um eine neue Abschrift bitten: Das kann warten." # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "Großzügiges Lob"
 tgp_child_personality.7060.desc: "[Select_CString(sycophantic_servant.IsFemale, 'Eine', 'Einer')] der Bediensteten scheint darauf aus zu sein, alles, was ich mache, jedem gegenüber zu loben – ganz gleich, wie gering die Tat selbst auch gewesen sein mag.\n\nEs fühlt sich gut an, gelobt zu werden, doch ich frage mich langsam, ob einige dieser Dinge wirklich die Aufregung wert sind, die [sycophantic_servant.Custom('DE_PRO_PER_S_3P_N')] darum macht …"
 tgp_child_personality.7060.a: "Ich muss noch eine Menge lernen." # Humble
 tgp_child_personality.7060.b: "Macht [sycophantic_servant.Custom('DE_PRO_PER_S_3P_N')] das nur, damit ich [sycophantic_servant.Custom('DE_PRO_PER_S_3P_A')] mag?" # Cynical
 tgp_child_personality.7060.c: "Ich sollte einfach glücklich damit sein, dass ich gelobt werde." # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "Stete Nachfrage"
 tgp_child_personality.7100.desc: "Ich habe das Gefühl, dass jeder Tag eine Prüfung ist, der ich nicht entkommen kann: [guardian.GetName|U] stellt mich andauernd mit Fragen auf die Probe, die von merkwürdig bis banal reichen.\n\nIch wünschte, [guardian.Custom('DE_PRO_PER_S_3P_N')] würde mich einfach in Ruhe lassen, doch vielleicht werde ich bestraft, wenn ich mich beschwere …"
 tgp_child_personality.7100.a: "Ich bin diese Fragen so leid. Können wir jetzt bitte aufhören?" # Honest
 tgp_child_personality.7100.b: "Wenn ich einfach wahllos antworte, lässt [guardian.Custom('DE_PRO_PER_S_3P_N')] mich vielleicht in Ruhe." # Arbitrary
 tgp_child_personality.7100.c: "Das ist eine solche Zeitverschwendung. Ich könnte so viel anderes machen." # Impatient
 tgp_child_personality.1021.t: "Verringerte Umstände"
 tgp_child_personality.102.desc: "Als ich von einem Ausflug mit [child.GetTitledFirstName] nach Hause komme, kommt uns ein armer Mann entgegen, der jeden um Wasser bittet, der ihm Hilfe anbietet."
 tgp_child_personality.102.arrogant: "\n\n„Wie kann er es wagen, uns anzublicken!“, empört sich [child.GetFirstNameNoTooltip] ungehalten und ist abgestoßen von der verzweifelten Dreistigkeit des Mannes."
 tgp_child_personality.102.compassionate: "\n\nBewegt von dem Leiden des Mannes, zieht [child.GetFirstNameNoTooltip] an meinem Ärmel und schaut mit großen Augen voll Mitgefühl zu mir auf. „Können wir dem armen Mann etwas Wasser geben?“, fragt [child.Custom('DE_PRO_PER_S_3P_N')]."
 tgp_child_personality.102.callous: "\n\nAls Antwort auf sein Flehen, greift [child.GetFirstNameNoTooltip] beiläufig eine Handvoll Schlamm und schleudert sie ihm ins Gesicht – und lacht, als der vor Überraschung und Demütigung nach hinten stolpert."
 tgp_child_personality.102.confirm_arrogant: "Gut. Über seinesgleichen solltet Ihr nicht nachdenken."
 tgp_child_personality.102.confirm_compassionate: "Natürlich können wir das. Ich bin stolz auf Euer Einfühlungsvermögen."
 tgp_child_personality.102.confirm_callous: "Das Elend anderer geht uns nichts an."
 tgp_child_personality.102.arrogant_change: "Ignoriert ihn und seinesgleichen. Sie sind Eure Aufmerksamkeit nicht wert."
 tgp_child_personality.102.compassionate_change: "Stellt Euch vor, wie es wäre, an seiner Stelle zu sein."
 tgp_child_personality.102.callous_change: "Das Elend anderer geht uns nichts an."
 tgp_child_personality.1031.t: "Unverdiente Ehre"
 tgp_child_personality.103.desc: "Während ich den Studienfortschritt von [child.GetFirstName] bei einer gewissen Schrift ([child.GetFaith.ReligiousText]) diskutiere, lobe ich stolz [child.Custom('DE_PRO_POS_S_3P')]e tiefen Einsichten über verschiedene schwierige Kapitel.\n\nErst später, als ich die Ergebnisse [Custom('DE_PRO_POS_S_3P')]er jüngsten Studien betrachte, erkenne ich, dass ich in meiner Begeisterung [child.Custom('DE_PRO_POS_S_3P')] Verständnis dieser Texte womöglich überbewertet habe."
 tgp_child_personality.103.deceitful: "\n\nObgleich [child.Custom('DE_PRO_PER_S_3P_N')] die Unwahrheit hinter meinen Worten selbstverständlich begreift, sonnt [child.GetFirstNameNoTooltip] sich weiterhin im Lob für [child.Custom('DE_PRO_POS_S_3P')]e unverdienten Errungenschaften."
 tgp_child_personality.103.honest: "\n\nEhe ich überhaupt etwas sagen kann, blickt mich [child.GetFirstNameNoTooltip] allerdings an. „Ihr habt den anderen erzählt, ich würde diese Kapitel beherrschen, doch ich habe gerade erst begonnen, sie zu lernen.“"
 tgp_child_personality.103.humble: "\n\nAls [child.Custom('DE_PRO_PER_S_3P_N')] die Erkenntnis auf meinem Gesicht dämmern sieht, sagt [child.GetFirstNameNoTooltip] leise: „Ich weiß. Es tut mir leid – ich wollte Euch nicht schlecht aussehen lassen.“"
 tgp_child_personality.103.confirm_deceitful: "Stellt Euch niemals einer Sache in den Weg, die Euch zugutekommt."
 tgp_child_personality.103.confirm_honest: "Ehrlichkeit ist bewundernswert – erst recht, wenn sie auf eigene Kosten geht."
 tgp_child_personality.103.confirm_humble: "Ich fühle mich geehrt, dass Euer erster Gedanke meinem Ruf galt."
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "Ihr solltet eine Unwahrheit nicht unberichtigt stehen lassen."
 tgp_child_personality.103.humble_change: "Strebt nicht nach mehr, als Ihr verdient habt."
 tgp_child_personality.1041.t: "Ausbleibender Unterricht"
 tgp_child_personality.104.desc: "Die Angelegenheiten, um die man sich als Vorstand des Haushalts kümmern muss, sind endlos, und heute bedingten meine Pflichten, dass ich die tägliche Stunde von [child.GetFirstName] nicht beaufsichtigen konnte."
 tgp_child_personality.104.generous: "\n\nWährend meiner Abwesenheit ließ [child.GetFirstNameNoTooltip] den Tag nicht einfach verstreichen, sondern beschäftigte sich und bot den Bediensteten an, ihnen bei ihren täglichen Aufgaben zu helfen – eine Großzügigkeit, die natürlich von allen abgelehnt wurde."
 tgp_child_personality.104.diligent: "\n\nAls ich spät am Abend zurückkehre, sehe ich [child.GetFirstNameNoTooltip] an [child.Custom('DE_PRO_POS_S_3P')]em Platz in gewissenhafte Studien vertieft. Aufgeschreckt von meinen Schritten blickt [child.Custom('DE_PRO_PER_S_3P_N')] auf und strahlt mich stolz an. „Ihr seid hier! Schaut, wie viel ich gemacht habe!“"
 tgp_child_personality.104.patient: "\n\nAls ich wesentlich später zurückkehre, wie ich geplant hatte, sehe ich [child.GetFirstNameNoTooltip] friedlich dasitzen. [child.Custom('DE_PRO_PER_S_3P_N')|U] erhebt sich und grüßt mich warmherzig. „Ich war leise und habe den ganzen Tag auf Euch gewartet! Habe ich das gut gemacht?“"
 tgp_child_personality.104.confirm_generous: "Eure Rücksicht auf andere ist bewundernswert."
 tgp_child_personality.104.confirm_diligent: "Der Einsatz, den Ihr zeigtet, wird Euch von großem Nutzen sein."
 tgp_child_personality.104.confirm_patient: "Die Geduld, die Ihr zeigtet, erfreut mich."
 tgp_child_personality.104.generous_change: "Es gibt andere, die Eure untätigen Hände hätten gebrauchen können."
 tgp_child_personality.104.diligent_change: "Wenn Ihr Zeit zur Verfügung habt, verbringt sie im Studierzimmer."
 tgp_child_personality.104.patient_change: "Ihr habt das gut gemacht, doch noch besser wäre es gewesen, hättet Ihr auf mich gewartet."
 tgp_child_personality.1071.t: "Ungleiche Portionen"
 tgp_child_personality.107.desc: "Nachdem ich einen Haufen verwirrender Fragen von [child.GetFirstName] beantwortet habe, gelange ich zum Kern des Problems: [child.Custom('DE_PRO_PER_S_3P_N')|U] hat mitbekommen, dass einige unserer Bediensteten besser essen als andere."
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip|U] scheint davon sehr verstört zu sein und verlangt eine Erklärung, warum es diese offenkundige Ungleichheit gibt."
 tgp_child_personality.107.cynical: "\n\n[child.GetFirstNameNoTooltip|U] scheint trotz der Fragen unbewegt vom allgemeinen Zustand der Dinge, fast als wäre [child.Custom('DE_PRO_PER_S_3P_N')] lediglich daran interessiert, eine Bestätigung für eine Schlussfolgerung zu erhalten, die [child.Custom('DE_PRO_PER_S_3P_N')] bereits gezogen hat."
 tgp_child_personality.107.temperate: "\n\nNach einigem Nachdenken kommt [child.GetFirstNameNoTooltip|U] zu dem Schluss, dass es besser wäre, würden wir alle unseren Appetit zügeln."
 tgp_child_personality.107.confirm_just: "Ihr habt recht. Wir sollten diese Sache berichtigen."
 tgp_child_personality.107.confirm_cynical: "Die Welt ist ungleich, und Ihr solltet nichts anderes erwarten."
 tgp_child_personality.107.confirm_temperate: "In der Mäßigung liegt die Weisheit. Das ist wahr."
 tgp_child_personality.107.just_change: "Ihr solltet keine Ungleichheit dulden, nur weil andere dies tun."
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "Nächtliche Geräusche"
 tgp_child_personality.109.desc: "In den frühen Morgenstunden werde ich von einem der Bediensteten mit einer Geschichte geweckt.\n\nAnscheinen trank einer von ihnen in der Nacht zuvor zu viel und blamierte sich bei dem Versuch, zur eigenen Unterkunft zurückzufinden, vor dem Zimmer von [child.GetFirstName] erheblich."
 tgp_child_personality.109.brave: "\n\nDie Geschichte nimmt allerdings eine komische Wendung, als er erklärt, dass [child.GetFirstName] durch den Lärm aufgeweckt wurde, den betrunkenen Diener mit einem Holzschwert angriff und das „Ungeheuer“ in die Dunkelheit zurücktrieb."
 tgp_child_personality.109.calm: "\n\nObgleich die nächtliche Störung [child.GetFirstName] zur Stunde des Tigers weckte, scheint dies keine nachteilige Auswirkung auf das Kind zu haben, das unbewegt ist von dem ungewöhnlichen Treiben vor [child.Custom('DE_PRO_POS_S_3P')]em Fenster."
 tgp_child_personality.109.zealous: "\n\nAls sie später nach [child.GetFirstName] sehen, fanden die Bediensteten [child.Custom('DE_PRO_PER_S_3P_A')] Verse aus einer wichtigen Schrift ([child.GetFaith.ReligiousText]) rezitierend, um [child.Custom('DE_PRO_POS_S_3P')]e Gelassenheit zu bewahren."
 tgp_child_personality.109.confirm_brave: "In den dunkelsten Stunden finden wir zu uns selbst."
 tgp_child_personality.109.confirm_calm: "Der gesunde Geist ist ungerührt von den Geräuschen der Nacht."
 tgp_child_personality.109.confirm_zealous: "Man sollte sich auch bei Tageslicht dieser Schrift ([child.GetFaith.ReligiousText]) widmen."
 tgp_child_personality.109.brave_change: "Nur Taten hätten [child.Custom('DE_PRO_PER_S_3P_A')] gerettet, wäre die Bedrohung echt gewesen."
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "Die Last der Erwartungen"
 tgp_child_personality.110.desc: "Kinder lernen am besten, wenn sie die Erwachsenen um sich herum nachahmen – ein Prinzip, das die Tutoren von [child.GetFirstName] und unsere Bediensteten uneingeschränkt annehmen und mich als leuchtendes Beispiel hinstellen, um [child.Custom('DE_PRO_POS_S_3P')]e Entwicklung anzutreiben und zu lenken."
 tgp_child_personality.110.ambitious: "\n\nDie Ergebnisse sprechen für sich: [child.Custom('DE_PRO_PER_S_3P_N')|U] hat [child.Custom('DE_PRO_POS_S_3P')]e Bemühungen verdoppelt und verkündet [child.Custom('DE_PRO_POS_S_3P')]e Absicht, meine Erfolge zu übertreffen, und diese Entschlossenheit kann ich deutlich in [child.Custom('DE_PRO_POS_S_3P')]en Studien erkennen."
 tgp_child_personality.110.sadistic: "\n\nAnstatt dass [child.Custom('DE_PRO_PER_S_3P_N')] darin Inspiration findet, erkenne ich nun, wie [child.Custom('DE_PRO_PER_S_3P_N')] beginnt, [child.Custom('DE_PRO_POS_S_3P')]en Verdruss an den Bediensteten auszulassen. Ich vermute, wir ließen [child.Custom('DE_PRO_PER_S_3P_A')] [child.Custom('DE_PRO_POS_S_3P')]e eigenen Unzulänglichkeiten zu sehr spüren."
 tgp_child_personality.110.paranoid: "\n\nEs ist etwas beunruhigend, doch dies könnte [child.GetFirstNameNoTooltip] die falsche Botschaft vermittelt haben, denn nun sehe ich oft einen leichten Zweifel über [child.Custom('DE_PRO_POS_S_3P')] junges Gesicht huschen."
 tgp_child_personality.110.confirm_ambitious: "Lasst nicht zu, dass etwas zwischen Euch und Euren Zielen steht."
 tgp_child_personality.110.confirm_sadistic: "Manchmal dient einem grausame Willkür besser als die Tugend."
 tgp_child_personality.110.confirm_paranoid: "Hinterfragt alles – vor allem von jenen, denen Ihr vertraut."
 tgp_child_personality.110.ambitious_change: "Ihr solltet nicht zulassen, dass etwas zwischen Euch und Euren Zielen steht."
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "Ohne Verpflichtung"
 tgp_child_personality.7001.desc: "Die Entwicklung des kindlichen Verstandes kann täuschend vielschichtig und schwer zu ermessen sein, und nur sorgfältiges Ausprobieren offenbart die richtigen Wege.\n\nIndem ich die heutige Stunde plötzlich absage, stelle ich [child.GetFirstName] auf die Probe, um zu sehen, wie [child.Custom('DE_PRO_PER_S_3P_N')] sich entscheidet, den unbeaufsichtigten Tag zu verbringen."
 tgp_child_personality.diligent.desc: "\n\nTrotz meines Angebots entscheidet sich [child.GetFirstName] allerdings dazu, [child.Custom('DE_PRO_POS_S_3P')]en Unterricht allein fortzusetzen, und zeigt damit eine beeindruckende Hingabe an die Fortführung [child.Custom('DE_PRO_POS_S_3P')]er Studien."
 tgp_child_personality.gregarious.desc: "\n\nWahrscheinlich sollte es nicht überraschen, doch [child.GetFirstName] fragt danach, den Tag mit [child.Custom('DE_PRO_POS_S_3P')]en Freunden zu verbringen und damit das Studium gegen die Gesellschaft anderer einzutauschen."
 tgp_child_personality.temperate.desc: "\n\nUnerwarteterweise entscheidet sich [child.GetFirstName], die Gelegenheit zu nutzen, um sich auszuruhen und [child.Custom('DE_PRO_POS_S_3P')]e Kräfte für die morgigen Entdeckungen aufzusparen."
 tgp_child_personality.7001.diligent: "Eine hervorragende Wahl: Solch eine Selbstbeherrschung wird Euch dienlich sein."
 tgp_child_personality.7001.gregarious: "Die Bande, die Ihr jetzt knüpft, werden Euch Euer Leben lang dienlich sein."
 tgp_child_personality.7001.temperate: "Kennt Ihr Eure eigenen Grenzen, dann beherrscht Ihr Euch selbst."
 tgp_child_personality.7001.change.diligent: "Selbstbeherrschung wird Euch dienlicher sein. Übt Euch darin."
 tgp_child_personality.7001.change.gregarious: "Vernachlässigt wegen Eurer Studien nicht Eure Beziehungen zu anderen."
 tgp_child_personality.7001.change.temperate: "Ruht, wenn Ihr könnt. Man weiß nicht, was der morgige Tag bringt."
 tgp_child_personality.7011.t: "Verdrehte Worte"
 tgp_child_personality.7011.desc: "Während wir Gäste unterhielten, sprachen wir über das Thema einer heiligen Schrift ([child.GetFaith.ReligiousText]) und eine lebhafte Diskussion entbrannte – die mehr von Leidenschaft als von Wissen geprägt war."
 tgp_child_personality.zealous.desc: "\n\nAls sich die Gruppe auflöste, kam [child.GetFirstNameNoTooltip] auf mich zu, sichtlich betrübt, nachdem [child.Custom('DE_PRO_PER_S_3P_N')] einiges der Debatte mitbekommen hatte. „Wie können sie diese Schrift ([ROOT.Char.GetFaith.ReligiousText]) derart #EMP falsch#!verstehen?!“, fragt [child.Custom('DE_PRO_PER_S_3P_N')] mit offenkundiger Ungläubigkeit."
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip|U] hörte einen Teil der Debatte und scheint ermutigt, [child.Custom('DE_PRO_POS_S_3P')] Wissen und [child.Custom('DE_PRO_POS_S_3P')] Verständnis dazu als dem der Erwachsenen überlegen zu erachten."
 tgp_child_personality.sadistic.desc: "\n\nNachdem die Gäste gegangen sind, kommt [child.GetFirstNameNoTooltip] mit schadenfroher Miene auf mich zugeeilt. „Habt Ihr allen gesagt, wie falsch sie liegen?“, fragt [child.Custom('DE_PRO_PER_S_3P_N')] eifrig. „Haben alle darüber gelacht, wie töricht sie klingen?“"
 tgp_child_personality.7011.zealous: "Eure Hingabe an die Riten ist vorbildlich."
 tgp_child_personality.7011.ambitious: "Nehmt die Unzulänglichkeiten anderer als Gelegenheiten für Euch selbst wahr."
 tgp_child_personality.7011.sadistic: "Wenn man das Unwissen anderer offenlegt, schwächt man ihre Bedeutung."
 tgp_child_personality.7011.change.zealous: "Euer eigenes Verständnis von den Riten ist das, was am meisten zählt."
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "Unbekannte Vorsätze"
 tgp_child_personality.7021.desc: "Heute traf [child.GetFirstName] auf eine Gruppe unbekannter Besucher am Eingang zu unserem Haushalt. Aufgeschreckt durch ihre Anwesenheit, trat [child.Custom('DE_PRO_PER_S_3P_N')] rasch die Flucht an, und bisher war [child.Custom('DE_PRO_PER_S_3P_N')] nicht wieder von dort hervorgekommen, wo [child.Custom('DE_PRO_PER_S_3P_N')] sich versteckt hatte."
 tgp_child_personality.shy.desc: "\n\nOffensichtllich erschüttert von der Begegnung, nähert sich [child.GetFirstNameNoTooltip] mir mit gesenktem Blick und unruhigen Gliedern. „Sie kommen nicht wieder zurück, oder?“, fragt [child.Custom('DE_PRO_PER_S_3P_N')]. „Bitte lasst sie nicht wieder zurückkommen. Ich will sie nicht wieder sehen.“"
 tgp_child_personality.paranoid.desc: "\n\nArgwöhnisch ob der Begegnung kommt [child.GetFirstNameNoTooltip] zögerlich zu mir. „Wer waren diese Leute?“, fragt [child.Custom('DE_PRO_PER_S_3P_N')]. „Ich traue ihnen nicht.“"
 tgp_child_personality.craven.desc: "\n\nImmer noch verstört durch ihren Besuch greift [child.GetFirstNameNoTooltip] ängstlich nach meiner Hand. „Warum waren sie hier? Sie sahen gefährlich aus!“, sagt [child.Custom('DE_PRO_PER_S_3P_N')]. „Bitte lasst sie nicht wiederkommen.“"
 tgp_child_personality.7021.shy: "Ihr müsst Euch mit niemandem treffen, wenn Ihr nicht wollt."
 tgp_child_personality.7021.paranoid: "Vertrauen ist am wertvollsten, wenn man es nur wenigen gewährt."
 tgp_child_personality.7021.craven: "Vertraut Euren Instinkten: Eine Gefahr zu spüren, bedeutet, vorgewarnt zu sein."
 tgp_child_personality.7021.change.shy: "Umgebt Euch nur mit jenen, mit denen Ihr am engsten verbunden seid."
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "Überbelastet"
 tgp_child_personality.7031.desc: "Als ich mich auf den Weg zu meinen Gemächern mache, erblicke ich einen Bediensteten, der unter dem Gewicht einer schweren Last für die Küche schwankt. In der Nähe erspähe ich [child.GetFirstName], und ich warte einen Moment, um zu sehen, wie [child.Custom('DE_PRO_PER_S_3P_N')] auf das Schauspiel antwortet."
 tgp_child_personality.lazy.desc: "\n\nUnbeeindruckt von dem Anblick bleibt [child.GetFirstNameNoTooltip] stehen und beobachtet müßig, wie sich der Bedienstete abmüht. Als [child.Custom('DE_PRO_PER_S_3P_N')] mich wahrnimmt, zuckt [child.Custom('DE_PRO_PER_S_3P_N')] herablassend die Achseln, als sei die Angelegenheit unter [child.Custom('DE_PRO_POS_S_3P')]er Würde."
 tgp_child_personality.gluttonous.desc: "\n\nOhne Zögern springt [child.GetFirstNameNoTooltip] heran, um die Last des Bediensteten zu erleichtern, und gemeinsam verschwinden sie in die Küche. Einige Minuten später kommt das Kind wieder heraus und lächelt mich an – die Finger klebrig von süßen und wohlschmeckenden Belohnungen. Es wirkt sehr zufrieden mit sich."
 tgp_child_personality.compassionate.desc: "\n\nAls [child.Custom('DE_PRO_PER_S_3P_N')] bemerkt, wie sich der Bedienstete abmüht, tritt [child.GetFirstNameNoTooltip] einen Schritt vor und übernimmt einen Teil der Last, um dann dem Bediensteten brav in die Küche zu folgen. Als [child.Custom('DE_PRO_PER_S_3P_N')] zurückkehrt, erkennt man an [child.Custom('DE_PRO_PER_S_3P_D')] den stillen Stolz des Selbstzufriedenen."
 tgp_child_personality.7031.lazy: "Bewahrt Euch Eure Tatkraft für das, was wirklich zählt; lasst andere die Lasten schultern."
 tgp_child_personality.7031.gluttonous: "Es ist nur recht, dass Ihr für Eure Unterstützung belohnt wurdet."
 tgp_child_personality.7031.compassionate: "Zuzuschauen, während andere sich abmühen, wäre nicht rechtschaffen."
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "Es ist das Los der Bediensteten, Arbeiten zu leisten; Eures ist es, die Früchte zu genießen."
 tgp_child_personality.7031.change.compassionate: "Helft jenen in Not, ohne eine Belohnung zu erwarten."
 tgp_child_personality.7041.t: "Eine unerwartete Entdeckung"
 tgp_child_personality.7041.desc: "Als ich durch die Bibliothek des Haushalts gehe, bemerke ich einen Folianten, der aus dem Regal hervorragt, als ob er rasch wieder dort hineingeschoben worden wäre. Ein Buch voll mit eher anzüglichen Illustrationen, das in meinen Besitz gelangt war, wenn ich mich recht entsinne."
 tgp_child_personality.lustful.desc: "\n\nPlötzlich erinnere ich mich an etwas. [child.GetFirstName|U] verhielt sich in den letzten Tagen merkwürdig und verbrachte unverhältnismäßig viel Zeit in der Bibliothek. Ich frage mich …"
 tgp_child_personality.chaste.desc: "\n\nPlötzlich erinnere ich mich an etwas. [child.GetFirstName|U] verbrachte in den letzten Tagen wenig Zeit in der Bibliothek, fast als wäre es [child.Custom('DE_PRO_PER_S_3P_D')] unangenehm, diesen Raum zu betreten. Ich frage mich …"
 tgp_child_personality.7041.lustful: "Neugier in dieser Sache ist vollkommen unauffällig."
 tgp_child_personality.7041.chaste: "Die Würdigen zeigen im Angesicht der Versuchung Zurückhaltung."
 tgp_child_personality.7041.change.lustful: "Ich lasse das Buch in [child.Custom('DE_PRO_POS_S_3P')] Gemach bringen."
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "Verloren und gefunden"
 tgp_child_personality.7051.desc: "Vor ein paar Tagen wies ich einen der Bediensteten an, während des Saubermachens eine lackierte Kiste zusammen mit einigen anderen Wertsachen in einen anderen Raum zu bringen. Doch da die Kiste nun nicht wieder aufgetaucht ist, ist klar, dass sie dabei verloren ging."
 tgp_child_personality.just.desc: "\n\nGerade als ich mit meinen Nachforschungen beginnen will, entdecke ich, dass die verloren gegangene Kiste von [child.GetFirstName] zurück an ihren angestammten Platz gebracht wurde."
 tgp_child_personality.greedy.desc: "\n\nEine gründliche Suche im Haushalt lässt die Kiste im Gemach von [child.GetFirstNameNoTooltip] zum Vorschein kommen. „Ich habe sie gefunden! Also gehört sie jetzt mir!“, nörgelt [child.Custom('DE_PRO_PER_S_3P_N')] stur, als man [child.Custom('DE_PRO_PER_S_3P_A')] zur Rede stellt."
 tgp_child_personality.callous.desc: "\n\nWährend [child.GetFirstName] und ich den Haushalt durchkämmen, beschreibe ich den Gegenstand unserer Suche. „Die habe ich gesehen,“ antwortet das Kind beiläufig. „Doch was wird mit dem Bediensteten geschehen, der sie verloren hat?“, fragt [child.Custom('DE_PRO_PER_S_3P_N')] mit deutlich größerem Interesse."
 tgp_child_personality.7051.just: "Benehmt Euch stehts so, wie Ihr es in diesem Moment tatet."
 tgp_child_personality.7051.greedy: "Der Verlust, den andere erleiden, mag sehr wohl unser Gewinn sein."
 tgp_child_personality.7051.callous: "Lasst Narren die Folgen ihrer Unfähigkeit spüren."
 tgp_child_personality.7051.change.just: "Benehmt Euch rechtschaffen, und Ihr müsst nie erfahren, was Reue ist."
 tgp_child_personality.7051.change.greedy: "Achtet zuerst auf Euren eigenen Gewinn – nehmt Euch, was immer Ihr könnt."
 tgp_child_personality.7051.change.callous: "Ihr solltet Narren die Folgen ihrer Unfähigkeit spüren lassen."
 tgp_child_personality.7061.t: "Großzügiges Lob"
 tgp_child_personality.7061.desc: "Bedienstete wissen, wie sie sich bei ihren Herren – sowohl den derzeitigen als auch den künftigen –, einschmeicheln können, und ihr Lob für [child.GetFirstName] war in der letzten Zeit regelrecht überschwänglich, wenn nicht sogar vollkommen übertrieben."
 tgp_child_personality.humble.desc: "\n\nUngeachtet dessen bleibt [child.GetFirstNameNoTooltip] demütig und drückt zu jeder Gelegenheit aus, dass [child.Custom('DE_PRO_PER_S_3P_N')] noch viel zu lernen hat."
 tgp_child_personality.cynical.desc: "\n\nUnter vier Augen drückte [child.GetFirstNameNoTooltip] mir gegenüber [child.Custom('DE_PRO_POS_S_3P')]e Zweifel und fragte sich, ob sich die Bediensteten einfach nur bei [child.Custom('DE_PRO_PER_S_3P_D')] einschmeicheln wollen."
 tgp_child_personality.content.desc: "\n\nDiese Komplimente scheinen an [child.GetFirstNameNoTooltip] ohne bleibende Wirkung abzuprallen, und [child.Custom('DE_PRO_PER_S_3P_N')] wirkt größtenteils unbewegt von ihren übermäßigen Lobreden."
 tgp_child_personality.7061.humble: "Es ist gut, dass Ihr Euren Stolz mäßigt."
 tgp_child_personality.7061.cynical: "Ihr seid weise, die Beweggründe anderer zu hinterfragen"
 tgp_child_personality.7061.content: "Ehre und Lob sind bedeutungslos – versucht nicht, ihnen nachzujagen."
 tgp_child_personality.7061.change.humble: "Mäßigt Euren Stolz und vergesst nicht Euren Platz."
 tgp_child_personality.7061.change.cynical: "Ihr wäret weiser, würdet Ihr die Beweggründe anderer hinterfragen – selbst die meinen."
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "Harte Worte"
 tgp_child_personality.7071.desc: "Man muss Bedienstete oft daran erinnern, wo ihr Platz ist, und je größer ihre Unverschämtheit ausfällt, desto nachdrücklicher muss auch die Erinnerung erfolgen. Kinder müssen diese Lektion allerdings erst noch lernen, und [child.GetFirstName] scheint besorgt zu sein, nachdem [child.Custom('DE_PRO_PER_S_3P_N')] eine solche Lektion mitbekam."
 tgp_child_personality.vengeful.desc: "\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] zeigt sich äußerst verwirrt ob der Duldsamkeit der Bediensteten gegenüber meinen Ermahnungen und will wissen, wieso ich nicht fürchte, dass sie sich dafür rächen werden."
 tgp_child_personality.deceitful.desc: "\n\nDie größte Sorge von [child.GetFirstNameNoTooltip] scheint das Eingestehen von Fehlern zu sein – wenn die Bediensteten lügen, ist es weniger wahrscheinlich, dass sie für ihr Fehlverhalten bestraft werden."
 tgp_child_personality.calm.desc: "\n\nDies hat allerdings weniger etwas mit der Not der Bediensteten zu tun, denn [child.GetFirstNameNoTooltip] bringt lediglich seine Abneigung gegenüber den Argumenten und der giftigen Zornigkeit der Erwachsenen zum Ausdruck."
 tgp_child_personality.7071.vengeful: "Nur die Schwachen lassen sich auf diese Weise herabwürdigen."
 tgp_child_personality.7071.deceitful: "Aufrichtig zu sein, ist tugendhaft, doch manchmal auch töricht."
 tgp_child_personality.7071.calm: "Wer ungerührt bleibt, ist stets im Vorteil."
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "Bleibt ungerührt und Ihr seid stets im Vorteil."
 tgp_child_personality.7081.t: "Köstlicher Exzess"
 tgp_child_personality.7081.desc: "In letzter Zeit bemerkte ich, wie viele der Bediensteten [child.GetFirstName] mit Süßigkeiten verwöhnen und [child.Custom('DE_PRO_PER_S_3P_D')] nahezu stündlich etwas zukommen lassen."
 tgp_child_personality.generous.desc: "\n\nVöllig frei von Habgier teilt [child.GetFirstNameNoTooltip] fröhlich mit den anderen Kindern, ohne zu zögern."
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip|U] ist gelegentlich bereit, [child.Custom('DE_PRO_POS_S_3P')]e Süßigkeiten mit anderen zu teilen, aber Momente später schon wieder nicht, denn [child.Custom('DE_PRO_POS_S_3P')]e Stimmung wechselt schnell."
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip|U] hortet eifersüchtig [child.Custom('DE_PRO_POS_S_3P')]e Süßigkeiten und weigert sich, sie mit irgendwem zu teilen, sondern betrachtet sie als [child.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Lohn."
 tgp_child_personality.7081.generous: "Überfluss sollte man stets jenen teilen, die keinen erfahren."
 tgp_child_personality.7081.fickle: "Eine gewisse Beweglichkeit des Geistes kann Eure Rivalen verwirren."
 tgp_child_personality.7081.arrogant: "Verhaltet Euch, wie es sich für Euren Status geziemt, und andere werden diesem Beispiel folgen."
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "Unberechenbarkeit kann in vielen Lebenslagen ein Vorteil sein."
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "Ein ehrlicher Fehler"
 tgp_child_personality.7091.desc: "Unglücklicherweise zerriss ein Bediensteter die illustrierte Lieblingsschriftrolle von [child.GetFirstName] versehentlich, weil sie wie Abfall erschien. Da ich die Antwort des Kindes darauf spannend fand, setze ich mich zu ihm."
 tgp_child_personality.forgiving.desc: "\n\n„Ihr wart sehr nachsichtig“, merke ich an. [child.GetFirstNameNoTooltip|U] zuckt leicht die Achseln, als wäre es [child.Custom('DE_PRO_PER_S_3P_D')] einerlei. „Es war ein Unfall. Ich wollte nicht, dass er sich schlecht fühlt.“"
 tgp_child_personality.trusting.desc: "\n\n„Ihr habt die Erklärung sehr rasch angenommen“, merke ich an. [child.GetFirstNameNoTooltip|U] nickt ernst. „Ich vertraue ihm“, antwortet [child.Custom('DE_PRO_PER_S_3P_N')] schlicht."
 tgp_child_personality.patient.desc: "\n\n„Ihr bleibt in dieser Sache recht ruhig“, stelle ich fest. [child.GetFirstNameNoTooltip|U] lächelt friedlich und völlig unbesorgt. „Es ist doch keine große Sache. Ich kann auf eine neue Schriftrolle warten.“"
 tgp_child_personality.7091.forgiving: "Seid duldsam gegenüber den Unzulänglichkeiten anderer. Nicht alle sind so wie wir."
 tgp_child_personality.7091.trusting: "Setzt Euer Vertrauen in jene, die ihres in das Eure setzen."
 tgp_child_personality.7091.patient: "Viele Wunden heilen mit der Zeit. Ihr müsst nur warten."
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "Stete Nachfrage"
 tgp_child_personality.7101.desc: "Das Streben nach und die Aneignung von Wissen sind Kennzeichen [Select_CString(child.IsFemale, 'einer würdigen Frau', 'eines würdigen Mannes')], doch meine entschlossenen Versuche, dieses Feuer in [child.GetFirstName] zu wecken, könnten etwas zu weit gegangen zu sein."
 tgp_child_personality.honest.desc: "\n\n„Können wir jetzt bitte aufhören?“, fleht [child.Custom('DE_PRO_PER_S_3P_N')] mit angespannter Stimme, was [child.Custom('DE_PRO_POS_S_3P')]en offenkundigen Verdruss zeigt."
 tgp_child_personality.arbitrary.desc: "\n\n„Das war der vierte Kaiser. Oder der neunte“, antwortet [child.GetFirstNameNoTooltip] lustlos auf meine letzte Frage hin und zeigt deutlich [child.Custom('DE_PRO_POS_S_3P')]e tiefe Gleichgültigkeit gegenüber der Wahrheit."
 tgp_child_personality.impatient.desc: "\n\n„Sind wir noch nicht fertig?“, seufzt [child.GetFirstNameNoTooltip] mit unverholener Gereiztheit, rutscht ruhelos hin und her und wünscht sich ganz offenkundig, [child.Custom('DE_PRO_PER_S_3P_N')] könnte etwas anderes treiben."
 tgp_child_personality.7101.honest: "Wagt es, die Wahrheit auszusprechen – oder die Welt versinkt in Ungerechtigkeit."
 tgp_child_personality.7101.arbitrary: "Wenn Ihr überzeugt seid, es besser zu wissen, dann behaltet Euren Kurs bei."
 tgp_child_personality.7101.impatient: "Je schneller Ihr antwortet, desto früher sind wir fertig."
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "Unermüdliche Entschlossenheit"
 tgp_child_personality.7201.desc: "Ein Wimpernschlag der Unachtsamkeit kann schreckliche Folgen haben. Ein Bediensteter vergaß schlicht, ein Tor zu schließen, und plötzlich ist [child.GetFirstName] draußen, Auge in Auge mit einem Straßenköter. Die Gefahr ist vorüber und das Kind unverletzt wieder zurück in [child.Custom('DE_PRO_POS_S_3P')]em Gemach, doch die Nachwirkungen verlangen noch immer meine Aufmerksamkeit."
 tgp_child_personality.brave.desc: "\n\n„Ich hatte gar keine Angst!“, sagt [child.GetFirstNameNoTooltip] stolz. „Ich hätte gegen ein ganzes Rudel Wölfe kämpfen können!“"
 tgp_child_personality.stubborn.desc: "\n\n„Ich habe mich behauptet!“, beharrt [child.GetFirstNameNoTooltip] trotzig. „Ich bin nicht weggelaufen! Die Bediensteten haben mich hineingetragen!“ Es wirkt, als sei das Kind ägerlicher ob seiner Rettung als wegen der Gefahr, der es ausgesetzt war."
 tgp_child_personality.wrathful.desc: "\n\n„Ich hasse diesen Hund!“, schreit [child.GetFirstNameNoTooltip] mit offensichtlichem Verdruss. „Sie hätten ihn töten sollen, nicht nur verscheuchen!“"
 tgp_child_personality.7201.brave: "Ein kühner und unbeugsamer Geist – das heiße ich gut!"
 tgp_child_personality.7201.stubborn: "Bleibt standhaft und beugt Euch weder Mensch noch Tier."
 tgp_child_personality.7201.wrathful: "Zorn, in die richtigen Bahnen gelenkt, wird Euren Ehrgeiz stärken."
 tgp_child_personality.7201.change.brave: "Tretet Euren Gegnern mutig gegenüber und der Sieg folgt unausweichlich."
 tgp_child_personality.7201.change.stubborn: "Ihr solltet standhaft bleiben und Euch weder Mensch noch Tier beugen."
 tgp_child_personality.7201.change.wrathful: "Seid Ihr nicht verärgert ob der Angriffslust dieser niederen Kreatur?"
 tgp_child_personality.7301.t: "Gebrochene Flügel"
 tgp_child_personality.7301.desc: "Ich bringe gerade meine Buchprüfung für den Haushalt zum Abschluss, als die Bediensteten meine Aufmerksamkeit auf eine neue Angelegenheit richten: einen kleinen Vogel mit ungewöhnlichem Gefieder und einem gebrochenen Flügel, den [child.GetFirstName] im Hof entdeckte."
 tgp_child_personality.7301.eccentric.desc: "\n\n[child.GetFirstNameNoTooltip|U] ist schon ganz verzaubert von dem Vogel – oder treffender gesagt: von der #EMP Idee#! eines Vogels an sich. [child.Custom('DE_PRO_PER_S_3P_N')|U] kann gar nicht aufhören, darüber zu reden, wie gern [child.Custom('DE_PRO_PER_S_3P_N')] selbst wie einer flöge."
 tgp_child_personality.7301.compassionate.desc: "\n\nVom Leid des Vogels gerührt beharrt [child.GetFirstNameNoTooltip] darauf, dass wir ihn in unser Heim aufnehmen und für ihn sorgen, als gehörte er zu uns."
 tgp_child_personality.7301.callous.desc: "\n\n[child.GetFirstNameNoTooltip|U] zeigte deutlich, dass [child.Custom('DE_PRO_PER_S_3P_D')] das Leid des Vogels gleichgültig ist, und [child.Custom('DE_PRO_PER_S_3P_N')] ließ ihn dort, wo [child.Custom('DE_PRO_PER_S_3P_N')] ihn gefunden hatte. [child.Custom('DE_PRO_PER_S_3P_N')|U] will es wohl den Bediensteten – und offenbar auch deren Herrn – überlassen, sich um diese Sache zu kümmern."
 tgp_child_personality.7301.eccentric: "Der Geist eines Kindes ist ein merkwürdiges und wundervolles Ding."
 tgp_child_personality.7301.compassionate: "Kümmert Euch um so Eure Leute, wie Ihr Euch um den Vogel kümmern würdet."
 tgp_child_personality.7301.callous: "Überlasst die Schwachen ihrem Schicksal – ob nun Vogel oder [child.GetWomanMan]."
 tgp_child_personality.7301.change.eccentric: "Schwingt Euch mit Eurem Verstand in den Himmel auf und stellt Euch die Welt aus der Sicht eines Vogels vor."
 tgp_child_personality.7301.change.compassionate: "Kümmert Euch noch vor allem anderen um jene, die schwächer sind als Ihr."
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
