 ### FLOODS
 situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
 situation_natural_disaster_flood_desc: "Eine [flood|E] ist eine Art von [natural_disaster|E], die wachsenden Schaden in einer großen Zahl an [counties|E] verursacht.\n\nFluten können nur an den Ufern großer Flüsse auftreten."
 natural_disaster_flood_situation: "„[Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip]“-Flut"
 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "Vorwarnung"
 natural_disaster_flood_warning_situation_phase_desc: "In der Region findet man viele Pfützen und überfeuchte Böden. Es kann zu erheblichen Niederschlägen kommen, sodass Flüsse über die Ufer treten. Auch wenn die Flut noch nicht ihr volles Ausmaß erreicht hat, wird dennoch klar, dass Wasser bald in die Gebäude vordringen und das Land darunter tränken wird."
 natural_disaster_flood_impact_situation_phase: "Auswirkungen"
 natural_disaster_flood_impact_situation_phase_desc: "Wasser überflutet Wohnhäuser, überschwemmt Straßen und ertränkt all jene, die der Strömung nicht standhalten können. Reiche Felder voller Verheißung sind triefnass und liegen brach – was nichts Gutes für die Ernte verheißt."
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
 situation_natural_disaster_phase_flood_aftermath_effects: "$situation_natural_disaster_flood_phase_impact$"
