 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "Ein [earthquake|E] ist eine Art von [natural_disaster|E], die eine schwere und plötzliche Zerstörung in einer kleinen Zahl von [counties|E] verursacht.\n\n$game_concept_earthquakes$ können nur in Regionen auftreten, die anfälliger für seismische Aktivitäten sind."
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "Erdbeben von „[Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]“"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "Vorbeben"
 natural_disaster_earthquake_warning_situation_phase_desc: "In der Vorbeben-[situation_phase|E] spürt man kleine Beben im Land. Auch wenn sie nur an eine galoppierende Herde erinnern, sind sie dennoch der Sendbote einer größeren und verheerenderen Kraft, die sich unter der Erde regt."
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "Auswirkungen"
 natural_disaster_earthquake_impact_situation_phase_desc: "Im Anschluss an schwache Vorbeben beginnt der Boden, sich nun regelrecht aufzubäumen. Menschen können durch Trümmer verwundet oder getötet werden. Ein Riss bildet sich im Epizentrum des Erdbebens und zerteilt das Land. Die plötzliche Bewegung kann Staub und Felsbrocken in die Luft schleudern, sodass es für alle in der Nähe nur noch gefährlicher wird."
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "Wiederaufbau"
 natural_disaster_earthquake_recovery_situation_phase_desc: "Nach den Hauptauswirkungen kann man das ganze Ausmaß der Katastrophe überhaupt erst erkennen. Die Untertanen sind womöglich aufgebracht, denn Eigentum und Lebensunterhalt nahmen Schaden oder wurden vollkommen zerstört. Trümmer behindern den Wiederaufbau. Die Getöteten schmälern die Bevölkerung und damit die Zahl der Arbeitskräfte, was alles nur noch langsamer macht."
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "Erdbeben-Wiederaufbau"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
 natural_disaster_earthquake_affected_ruler: "Katastrophe: #weak Erdbeben#!"
