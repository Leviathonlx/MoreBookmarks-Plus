 warning: "Warnung"
 warning_desc: "Vielen [natural_disasters|E] gehen gewisse Ereignisse vorher. Ob nun auffällig oder nicht: Solche Änderungen in der Umwelt können oft als Warnung dienen. Ein wachsamer Herrscher, der darauf achtet, hat womöglich noch die Zeit, die Verluste möglichst klein zu halten."
 impact: "Auswirkungen"
 impact_desc: "Wenn die Katastrophe schließlich zuschlägt, werden die Vorbereitungen des Herrschers auf die Probe gestellt: Ungeachtet aller Mühen sind Todesfälle sehr wahrscheinlich, was den Fortschritt in der Region zum Erliegen bringt. In der Region beginnt eine Zeit der Instabilität aufgrund des Verlustes an [development|E] und den Schäden an der Infrastruktur."
 recovery: "Wiederaufbau"
 recovery_desc: "Nach der Katastrophe ist der Wiederaufbau der Region – manchmal durch ein [great_project|E] – am wichtigsten. Ein aufmerksamer Oberherr wird auch Maßnahmen ergreifen, um die nächste [natural_disaster|E] zu verhindern, damit es nicht noch einmal so schlimm kommen kann."
