 # Modifiers
 tgp_natural_disaster_earthquake_1_county_modifier: "Erdbeben"
 tgp_natural_disaster_earthquake_1_county_modifier_desc: "Diese Gemeinde durchlebt ein leichtes Erdeben.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_2_county_modifier: "Schweres Erdbeben"
 tgp_natural_disaster_earthquake_2_county_modifier_desc: "Diese Gemeinde ist von schwerer seismischer Aktivität betroffen und ein starkes Erdbeben hat überall für Zerstörung gesorgt.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_3_county_modifier: "Schreckliches Erdbeben"
 tgp_natural_disaster_earthquake_3_county_modifier_desc: "Diese Gemeinde steht am Rand der Auslöschung durch ein extremes seismisches Aufbäumen.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_1_county_modifier: "Überflutung"
 tgp_natural_disaster_flood_1_county_modifier_desc: "Diese Gemeinde durchleidet eine leichte Flut.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_2_county_modifier: "Schwere Überflutung"
 tgp_natural_disaster_flood_2_county_modifier_desc: "Diese Gemeinde ist von einer schrecklichen Flut betroffen, die überall für Schäden gesorgt hat.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_3_county_modifier: "Schreckliche Überflutung"
 tgp_natural_disaster_flood_3_county_modifier_desc: "Überflutungen drohen diese Gemeinde ganz auszumerzen, da sie ihr jedes Leben und jedes bisschen Wert rauben.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_cleanup_tt: "#HELP Dieser [modifier|E] kann durch das Katastrophenhilfe-[great_project|E] entfernt werden.#!\n\n"
 tgp_natural_disaster_fortification_county_modifier: "Beschädigte Befestigungen"
 tgp_natural_disaster_fortification_county_modifier_desc: "Die Mauern dieser Gemeinde zerfallen, da sie vor Kurzem durch ein [natural_disaster|E] geschwächt wurden.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_1_county_modifier: "Begrenzter Auszug"
 tgp_natural_disaster_exodus_1_county_modifier_desc: "Viele Bewohner dieser Gemeinde sind unlängst vor einer [natural_disaster|E] gefüchtet.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_2_county_modifier: "Auszug"
 tgp_natural_disaster_exodus_2_county_modifier_desc: "Aufgrund einer [natural_disaster|E] hat sich der Großteil der Bevölkerung dieser Gemeinde in Sicherheit gebracht.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_3_county_modifier: "Ausgedehnter Auszug"
 tgp_natural_disaster_exodus_3_county_modifier_desc: "Eine vernichtende [natural_disaster|E] hat diese Gemeinde fast unbewohnbar gemacht.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_1_county_modifier: "Triefende Weiden"
 tgp_natural_disaster_fertility_1_county_modifier_desc: "Durch eine kürzliche Überflutung kann der Boden in dieser Gemeinde keine Erträge erwirtschaften.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_2_county_modifier: "Durchtränkte Weiden"
 tgp_natural_disaster_fertility_2_county_modifier_desc: "Eine katastrophale Flut hat die Felder dieser Gemeinde verwüstet, sodass auf ihnen nichts angebaut werden kann.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_3_county_modifier: "Sumpfige Weiden"
 tgp_natural_disaster_fertility_3_county_modifier_desc: "Durch eine Flut liegen die Weiden dieser Gemeinde völlig brach, sodass auf ihnen nichts leben kann.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_resettlement_county_modifier: "Flüchtlingsumsiedlung"
 tgp_natural_disaster_resettlement_county_modifier_desc: "Die Bürger kehren in diese Gemeinde zurück: Sie hoffen, sie nach der jüngsten [natural_disaster|E] wiederaufbauen zu können."
 tgp_natural_disaster_aid_county_modifier: "Hilfsverteilung"
 tgp_natural_disaster_aid_county_modifier_desc: "Hilfsmaßnahmen für die Überlebenden der [natural_disaster|E] helfen dabei, Stabilität und Moral wiederherzustellen."
 tgp_natural_disaster_flood_fertility_county_modifier: "Flutfruchtbarkeit"
 tgp_natural_disaster_flood_fertility_county_modifier_desc: "Die jüngsten Überflutungen haben die Krume in dieser Gemeinde angereichert und die Fruchtbarkeit verbessert."
