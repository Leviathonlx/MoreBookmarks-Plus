l_german:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "Der $dynastic_cycle$ – [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]"
 tgp_dynastic_cycle.0051.desc.intro: "Diese Region ([GetSituation('dynastic_cycle').GetTopSubRegion.GetName]) ist ein riesiges und wohlhabendes Land. Vom Himmel zur Herrschaft berufen muss sein Oberhaupt gerecht regieren, um die göttliche Gunst zu bewahren, während Tyrannen den Zorn des Himmels riskieren.\n\nIn dieser Zeit"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$ ([GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]) werden große technologische Fortschritte und die Anhäufung von Reichtum für jedermann im Reich erwartet."
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$ ([GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]) werden große Eroberungen und Taten der Stärke von jedermann im Reich erwartet."
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$ ([GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]) ist das Schicksal aller im Reich ungewiss."
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$ ([GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]) hat [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_PER_S_3P_N')] hat die Tugenden [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_POS_S_3P')]er Vorfahren nicht geerbt. Der Staat ist einer degenerierten Sittenlosigkeit und bösen Ministern mit unedlem Charakter zum Opfer gefallen."
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$ ([GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]) ist die Region ([GetSituation('dynastic_cycle').GetTopSubRegion.GetNameNoTooltip]) zerrissen, während streitende Kriegsherren um den Anspruch auf das Mandat des Himmels kämpfen. Das Streben nach moralischer Vervollkommnung ist in diesen chaotischen Zeit aufgegeben worden."
 tgp_dynastic_cycle.0051.desc.emperor: "\n\nAls Herrscher ist es meine Pflicht, das Mandat zu wahren und tugendhaft zu regieren – wie der Nordstern, um den sich alle Himmelskörper drehen."
 tgp_dynastic_cycle.0051.desc.advancement_movement: "Man sagt, man solle in Friedenszeiten ein fähiger Minister sein, doch man kann nicht leugnen, dass in Zeiten des Chaos oft die Gerissenen belohnt werden und nicht etwa die Tugendhaften …"
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\nLeute wie ich, die als mächtige Generäle dienen, werden die Stabilität des Reichs gewährleisten."
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\nNur der Souverän kann das Verheißene erfüllen, und ich werde [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_PER_S_3P_D')] meine unerschütterliche Unterstützung geben!"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\nMeine Familie wird stets der Führung des Himmels folgen."
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\nIm niemals endenden Kreislauf ist meine genaue Position ungewiss. Der Himmel wird mich leiten, sobald ich bereit bin, Stellung zu beziehen."
 tgp_dynastic_cycle.0051.desc.interloper: "\n\nEs mag nicht das Land unserer Ahnen sein, doch dieser Ort ist reich an Möglichkeiten, denen man kaum widerstehen kann, solange man Vorsicht walten lässt."
 tgp_dynastic_cycle.0051.a.emperor: "Möge unsere Herrschaft 10.000 Jahre währen!"
 tgp_dynastic_cycle.0051.a.involved: "Der Himmel bestimmt über Reichtum und Ehre!"
 tgp_dynastic_cycle.0051.a.interloper: "Das Glück ist so unbeständig wie Wind und Wolken."
 intro_event_joined_movement: "Trat der [my_movement.GetName] bei"
 tgp_dynastic_cycle.0052.t: "Trat der [ROOT.Char.Custom('GetMyMovementNoTooltip')] bei"
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.GetName|U] ist vom Himmel gesalbt, um die Verheißungen einer solchen Epoche ([GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName]) zu erfüllen. Indes wählte ich den Pfad der [ROOT.Char.Custom('GetMyMovement')]."
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nDort draußen gibt es zahlreiche Versuchungen und viele einflussreiche Menschen. Für den Moment sollte ich Abstand nehmen von all der Politik und mich auf mein Anwesen und mein örtliches Amt konzentrieren.\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "Ich hoffe auf Wohlstand für das Reich und dass die Menschen ihr Leben weiterentwickeln können. Vielleicht schaue ich eines Tages gnädiger auf einen Beitritt zur [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]."
 tgp_dynastic_cycle.0052.desc.expansion: "Ich werde sehr genau alle Neuigkeiten von der Front verfolgen und sämtliche Eroberungen bejubeln. Vielleicht entscheide ich mich dann dafür, der [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName] beizutreten."
 tgp_dynastic_cycle.0052.desc.conquest: "Allerdings werde ich die Herrschaft des Hauses [ROOT.Char.GetTopLiege.GetDynastyName] beobachten und mich entsprechend verhalten, je nachdem, ob es verliert oder die Gunst des Himmels erlangt."
 tgp_dynastic_cycle.0052.desc.instability: "Allerdings bin ich immer noch besorgt, wohin sich das Reich entwickelt, und wachsam, ob die Herrschaft des Hauses [ROOT.Char.GetTopLiege.GetDynastyName] den Legitimitätsanspruch ([ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)]) verliert."
 tgp_dynastic_cycle.0052.a: "Ich bleibe unvoreingenommen."
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nEs gibt viele Gelegenheiten, neue Militärtaktiken und Strategien von den anderen Mitgliedern zu lernen. Ganz oben an der Spitze erstrahlt der Schreibtisch, an dem der [ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle] sitzt – der Inbegriff der militärischen Laufbahn, die jeder hier anstrebt."
 tgp_dynastic_cycle.0053.desc.advancement: "Die derzeitige Position von [ROOT.Char.GetTopLiege.GetName] stützt uns allerdings nicht in Gänze. Es gibt Maßnahmen, die zu treffen sind, um den [GetSituation('dynastic_cycle').GetName] in Richtung [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] zu steuern und unser Potenzial Wirklichkeit werden zu lassen."
 tgp_dynastic_cycle.0053.desc.expansion: "Der Wille des Himmels ist die Eroberung, und wir sind bereit!"
 tgp_dynastic_cycle.0053.desc.conquest: "Den Wille des Himmels ist die Eroberung, und [ROOT.Char.GetTopLiege.GetDynastyName] geht mit gutem Beispiel voran."
 tgp_dynastic_cycle.0053.desc.instability: "Allerdings sind die Zeiten unsicher und die Zukunft bleibt unklar. Nur die Armee kann die Ordnung wahren. Lasst uns hoffen, dass Haus [ROOT.Char.GetTopLiege.GetDynastyName] dies besser früher als später erkennt."
 tgp_dynastic_cycle.0053.a: "Nur die Mächtigsten werden obsiegen!"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nUnser Ziel ist es, die Schönheit der Kunst und des Wissens zu teilen. Die Pflege des Geistes und der Seele sind ein sicherer Weg, um den Segen des Himmels zu erlangen."
 tgp_dynastic_cycle.0054.desc.advancement: "Die [ROOT.Char.GetTopLiege.GetDynastyName]-Dynastie befindet sich derzeit auf demselben Weg, der allen unter dem Himmel Wohlstand und Aufklärung bringen wird! Lasst uns dies beibehalten."
 tgp_dynastic_cycle.0054.desc.expansion: "Das Haus [ROOT.Char.GetTopLiege.GetDynastyName] befindet sich auf einem zerstörerischen Pfad. Armeen sind teuer und Generäle wankelmütig und gefährlich. Wir müssen die Macht von ihnen fernhalten."
 tgp_dynastic_cycle.0054.desc.conquest: "Das Haus [ROOT.Char.GetTopLiege.GetDynastyName] ist neu und dahingehend formbar, um zu erkennen, dass der Wille des Himmels sich durch Prüfungen und gerechte Beamte vollzieht!"
 tgp_dynastic_cycle.0054.desc.instability: "Das Haus [ROOT.Char.GetTopLiege.GetDynastyName] ist auf einem Irrweg. Allerdings können wir dabei helfen, es auf den rechten Pfad zurückzubringen, indem wir für regelmäßige Prüfungen und verdienstreiche Minister sorgen."
 tgp_dynastic_cycle.0054.a: "Verdienst übertrifft alles."
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nIch und meine Mitstreiter aus der Bewegung haben [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_PER_S_3P_D')] unser Leben anvertraut. Dank [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_POS_S_3P')]er Weisheit und Führung bringen wir "
 tgp_dynastic_cycle.0055.desc.advancement: "allen unter der Sonne Wohlstand, Reichtum und technologischen Fortschritt."
 tgp_dynastic_cycle.0055.desc.expansion: "neue Länder und Leute dazu, ihr Schicksal anzuerkennen, dass es [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_POS_S_3P')]e rechtmäßige Bestimmung ist, über sie zu herrschen."
 tgp_dynastic_cycle.0055.desc.conquest: "alle unter der Sonne dazu, anzuerkennen, dass das Haus [GetTitleByKey('h_china').GetHolder.GetDynastyName] des Mandats des Himmels würdig ist."
 tgp_dynastic_cycle.0055.desc.instability: "in diesen wolkenverhangenen Zeiten die Sonne zurück."
 tgp_dynastic_cycle.0055.a: "Gelobt seien der Himmel und das Haus [ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip]!"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nDie Traditionen, die vorangegangene Generationen erschufen, sollten die Eckpfeiler der Bürokratie des Hauses [ROOT.Char.GetTopLiege.GetDynastyName] sein.\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "Allerdings ist [ROOT.Char.GetTopLiege.GetName] von den Prüfungen geblendet und gewährt Bauern aus den Provinzen Ämter. Bald schon werden sie unsere Geschichte verunglimpfen."
 tgp_dynastic_cycle.0056.desc.expansion: "Allerdings vergeudet [ROOT.Char.GetTopLiege.GetName] eifrig das Leben unserer Brüder und Schwestern in sinnlosen Kriegen – während die Generäle ungezügelt handeln und unseren Familien Macht und Ämter nehmen."
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.GetName|U] muss erkennen, dass dies der einzige Weg ist, um die Ordnung im Reich zu wahren. Alle unter dem Himmel werden anerkennen, dass [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'die', 'der')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] über sie herrscht, wenn unsere geliebten Familien [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'sie', 'ihn')] unterstützen."
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.GetName|U] hat viel Glaubwürdigkeit verloren. Die einzige Möglichkeit, sie wiederzuerlangen, besteht darin, dafür zu sorgen, dass [ROOT.Char.GetTopLiege.Custom('DE_PRO_PER_S_3P_N')] unseren Familien folgt."
 tgp_dynastic_cycle.0056.a: "Stärke ergibt sich aus Familienbanden."
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "Das Lieblingskind des Himmels"
 tgp_dynastic_cycle.0061.desc: "Man sagt, der Himmel sei unparteiisch und stehe stets auf der Seite der Tugendhaften. Man sagt auch, der Sieger werde zum König und der Verlierer zum Banditen. Der Thron von [GetTitleByKey('h_china').GetNameNoTierNoTooltip] gehört nun #EMP mir#! und mit ihm die himmlische Legitimation, über ganz [GetTitleByKey('h_china').GetNameNoTierNoTooltip] zu herrschen.\n\nZu Beginn meiner Herrschaft muss ich meinen neuen Ministern und ihren Legionen von Beamten eine Richtung vorgeben."
 tgp_dynastic_cycle.0061.a: "Es ist unsere Pflicht, die Tugend zu fördern und das Laster zu beseitigen."
 tgp_dynastic_cycle.0061.b: "Unter dem weiten Himmel sind #EMP alle#! Untertanen von mir als [ROOT.Char.GetTitleAsNameNoTooltip]."
 tgp_dynastic_cycle.0061.c: "Wenn man an der Spitze der Welt steht, erscheint alles andere klein."
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "Die Gunst des Himmels mehrte oder verringerte sich seit jeher mit der Tugend – oder dem Mangel daran – seiner auserwählten Herrscher.\n\nNun steigt der Stern der [GetTitleByKey('h_china').GetHolder.GetDynastyName]-Dynastie auf und [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] hat eindeutig die göttliche Zustimmung des Himmels."
 tgp_dynastic_cycle.0062.desc.interloper: "Während das Vermögen der einen Person schrumpft, wächst das der anderen, denn auch Könige und Kaiser sind nicht vor den Launen des Schicksals gefeit.\n\n[GetTitleByKey('h_china').GetHolder.GetTitledFirstName] hat das Mandat des Himmels beansprucht, und von allen wird erwartet, dass sie sich vor diesem neuen Herrscher verbeugen."
 tgp_dynastic_cycle.0062.desc.uninvolved: "Reiche kommen und gehen, und Altes macht Neuem Platz. Der Thron von [GetTitleByKey('h_china').GetNameNoTierNoTooltip] wurde von [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] bestiegen, und alle müssen dieses neue Oberhaupt anerkennen, ob sie sich nun innerhalb oder außerhalb seines Reiches befinden.\n\nSolche Veränderungen im Wind des Schicksals darf man nicht auf die leichte Schulter nehmen."
 tgp_dynastic_cycle.0062.a: "Wir sollten [GetTitleByKey('h_china').GetHolder.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten sorgfältig bewerten."
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "Auf Regen folgt Sonnenschein"
 tgp_dynastic_cycle.0071.desc: "Die anhaltenden Gewitterwolken haben sich verzogen, und über [GetTitleByKey('h_china').GetNameNoTierNoTooltip|U] ist wieder ein klarer Himmel zu sehen. Ich habe die Prüfungen bestanden, die mir auferlegt waren, und nun kann niemand mehr daran zweifeln oder leugnen, dass ich wahrlich vom Himmel auserwählt bin.\n\nDie Zeit der Entbehrungen liegt hinter uns. Ich muss einen neuen Weg in die Zukunft finden, damit sich alle hinter einem einzigen Ziel vereinen können."
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "Nach einer Zeit großer Schwierigkeiten und Unruhen ist in [GetTitleByKey('h_china').GetNameNoTierNoTooltip] wieder Frieden eingekehrt. Die vom Himmel gesandten Leiden wurden überwunden, und alle können sicher sein, dass [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] die Gunst des Himmels behalten wird."
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "Für einige bedeutet dies das Ende ihrer Ambitionen, für viele aber auch einen Seufzer der Erleichterung."
 tgp_dynastic_cycle.0072.desc.interloper: "In friedlichen Zeiten haben mutige Helden nur wenige Möglichkeiten, sich auszuzeichnen, doch nun können sich andere Aufstiegschancen ergeben."
 tgp_dynastic_cycle.0072.desc.uninvolved: "Es scheint, als hätte die [GetTitleByKey('h_china').GetHolder.GetDynastyName]-Dynastie noch etwas Leben in sich."
 tgp_dynastic_cycle.0072.a: "Eine Frühlingsbrise weht, und das Gras sprießt wieder."
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "Das lang vereinte Reich muss sich teilen"
 tgp_dynastic_cycle.0081.desc: "Im Nu bebt der Himmel und die Welt steht Kopf.\n\nTreue Minister fliehen auf der Suche nach neuen Herren, Soldaten verlassen ihre Posten, und nun geben sogar die Bauern mein Land aus Angst vor kommenden Unruhen auf.\n\nAlle Übel werden meiner #EMP ungerechten#! Herrschaft zugeschrieben, und man verkündet weit und breit, ich hätte das Mandat des Himmels verloren!"
 tgp_dynastic_cycle.0081.a: "Die Ratten verlassen das sinkende Schiff."
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "Der Wille des Volkes und der Wille des Himmels sind ein und dasselbe, und in diesem Fall hat sich das Sprichwort bewahrheitet: #EMP Das Mandat des Himmels ist verloren gegangen#!.\n\nDie Nation ist zerrissen. Drachen und Tiger streiten sich gierig um den Thron.\n\nTurbulente Zeiten stehen bevor."
 tgp_dynastic_cycle.0082.desc.interloper: "Wo es früher nur einen gab, gibt es nun viele.\n\nMit dem Verlust des Mandats des Himmels gibt es keinen rechtmäßigen Herrscher mehr, dem man gehorchen muss. Alle Vorwände sind weggefallen, alle versteckten Ambitionen aufgedeckt.\n\nDie Mutigen müssen die Gelegenheiten ergreifen, sobald sie sich ihnen bieten."
 tgp_dynastic_cycle.0082.desc.uninvolved: "Eine mächtige Nation brennt, und ihre Untertanen rüsten sich zum Kampf um ihre Asche.\n\n[GetTitleByKey('h_china').GetNameNoTierNoTooltip] ist zersplittert, Aufruhr ist die einzige Gewissheit für die absehbare Zukunft, und wer sich in die kommenden Unruhen einmischen will, begibt sich bereitwillig in die Höhle des Löwen."
 tgp_dynastic_cycle.0082.a: "Eine Krise bringt Gelegenheiten."
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "Die Vorzeichen des Unglücks"
 tgp_dynastic_cycle.0091.desc: "Trotz meiner eifrigen Bemühungen, rechtschaffen zu herrschen, höre ich immer mehr Unzufriedenheit.\n\nIch muss mich mit der unangenehmen Aussicht auseinandersetzen, dass der Glaube an die Gunst des Himmels für meine Herrschaft ins Wanken geraten sein könnte, denn solche Stimmungen können selbst das solideste Fundament eines Throns erschüttern."
 tgp_dynastic_cycle.0091.a: "Das Wasser, das ein Schiff über Wasser hält, kann es auch zum Kentern bringen."
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "Die Welt leidet an einer Krankheit. An einer Krankheit des Geistes.\n\nDort, wo einst Säulen der Tugend standen, breiten sich Bosheit und mangelndes Betragen ungehindert aus. Sittenlose Beamte bereichern sich auf Kosten der von ihnen regierten Massen und Soldaten denken darüber nach, ob es nicht besser sei, die Leute auszuplündern, anstatt sie zu schützen."
 tgp_dynastic_cycle.0092.desc.interloper: "Nicht alles in [GetTitleByKey('h_china').GetNameNoTierNoTooltip] scheint in Ordnung zu sein.\n\nJeden Tag flieht eine weitere Karawane oder ein weiterer Konvoi aus dem Land auf der Suche nach sprichwörtlich grünerem Gras. Selbst die gierigsten Vertreter unserer Händler ziehen unser Land immer mehr ihrem eigenen vor und erzählen traurige Geschichten von Erpressungen mit Schwert wie Feder."
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "Bosheit ist eine Krankheit, die keine Medizin heilen kann."
 tgp_dynastic_cycle.9001.t: "Die Gründung eines Staats"
 tgp_dynastic_cycle.9001.desc: "So wie alle Flüsse nach Osten zum Meer fließen, so blicken auch die Massen, die unter dem Himmel leben, nun auf mich als ihr Oberhaupt.\n\nDer erste Schritt zur Einläutung meiner Herrschaft muss darin bestehen, den Namen unseres Reiches zu nennen, damit alle wissen, wie sie nennen sollen, was sie angehören.\n\nUnter welchem Namen sollen unsere Taten in der Geschichte widerhallen?"
 tgp_dynastic_cycle.9001.a: "Es möge verkündet und bekannt sein!" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "Die Elemente der Tugenden"
 tgp_dynastic_cycle.9002.desc: "Der Himmel hat fünf Elemente, die es gebührend einzuhegen und harmonisch zu pflegen gilt.\n\nHolz, Feuer, Erde, Metall und Wasser.\n\nSeit uralten Zeiten hat jede sich neu erhebende Dynastie eines dieser Elemente als Mittel des Wandels angenommen und ihre Banner entsprechend gefärbt, und so muss auch ich nun diese Wahl treffen."
 tgp_dynastic_cycle.9002.yellow: "Ich entscheide mich für #color:{0.82,0.77,0.5};bold Gelb#! – das Symbol der Erde, so unveränderlich wie unsere Grundfesten."
 tgp_dynastic_cycle.9002.red: "Es soll #color:{0.80,0.3,0.3};bold Rot#! sein wie das Feuer, das in meinem Herzen lodert."
 tgp_dynastic_cycle.9002.white: "Ein reines und unbeflecktes #color:{1.0,1.0,1.0};bold Weiß#! für festes und unnachgiebieges Metall."
 tgp_dynastic_cycle.9002.black: "Unsere Banner sollen #color:{0.4,0.39,0.37};bold Schwarz#! sein wie das grenzenlose und unergründliche Wasser."
 tgp_dynastic_cycle.9002.green: "Es sollte das #color:{0.4,0.61,0.3};bold Grün#! der Blätter im Frühling und üppiges Sprießen."
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "Ich kann kaum noch über den stetig anwachsenden Stapel an Schriftstücken schauen. Wenn ich die Augen schließe, ist alles, was ich höre, das Spielen der Kinder, das Geplauder der Ältesten und wie die Erwachsenen sich an einem Festmahl gütlich tun. Oh, der Duft, wenn [ROOT.Char.Custom('RegionalEdibleMeat')] geröstet wird!\n\nIch habe so hart gearbeitet, um es bis hierher zu schaffen, und ich habe es so sehr genossen, doch nun bin ich müde. Ich bin sicher, dass mein[new_player.Custom('DE_END_PRO_S_N')] [new_player.Custom2('MyCharacterIntroduction', ROOT.Char)] bereit ist, meinen Platz einzunehmen.\n\nIch verdiene es, die Zeit zu genießen, die mir noch verbleibt."
 tgp_dynastic_cycle_decision_event.0101.a: "Ich vertraue darauf, dass [new_player.GetFirstNameNoTooltip] alles erledigen wird."
 dynastic_cycle_entered_conquest_tt: "[GetSituation('dynastic_cycle').GetName|U] trat in die Epoche „[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]“ ein"
 dynastic_cycle_entered_chaos_tt: "[GetSituation('dynastic_cycle').GetName|U] trat in die Epoche „[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]“ ein"
 dynastic_cycle_entered_chaos_changed_top_liege_tt: "[new_top_liege.GetShortUIName|U] wurde Euer neuer [Concept('top_liege', 'Oberster Lehnsherr')|E]"
 dynastic_cycle_entered_chaos_became_independent_tt: "[relevant_character.GetShortUIName|U] wurde [independent|El]"
 chaos_new_vassals_tt: "Wurden Eure [vassals|E] #weak ([chaos_new_vassals_count])#!"
