l_german:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: Voran"
 tgp_china_ministry.0001.desc: "Das Großvorhaben ([great_project.GetName]) ist in Gang gesetzt. Stolz und Ehrgeiz von [owner.GetName] stehen auf dem Spiel.\n\n„Es ist eine große Ehre, Teil davon zu sein, wie Geschichte geschrieben wird“, verkündet [contributor.GetName] stolz. „Unser Sieg über [defender.GetName] wird rasch sein und in vielen Gedichten besungen werden. Bald wird ganz [target_title.GetName] unter dem Himmel eins sein!“"
 tgp_china_ministry.0001.a: "Lasst das Reich wachsen!"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: Erfolg"
 tgp_china_ministry.0002.desc: "Das Großvorhaben ([great_project.GetName]) nimmt [defender.GetName] den Sieg aus den Händen.\n\n„Bald wird ganz [target_title.GetName] unter dem Himmel eins sein!“, verkündet [war_leader.GetName] zuversichtlich."
 tgp_china_ministry.0002.a: "„Macht weiter!“"
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: Fehlschlag"
 tgp_china_ministry.0003.desc: "Das Großvorhaben ([great_project.GetName]) erleidet einen Rückschlag durch die Hand von [defender.GetName].\n\n„Ein kleiner Stolperstein auf dem Weg zum Sieg!“, versichert [attacker.GetName]."
 tgp_china_ministry.0003.a: "„Mir geht die Geduld aus.“"
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: Weiter hinaus"
 tgp_china_ministry.0004.desc: "Das Großvorhaben ([great_project.GetName]) ist bereits in Gang. [contributor.GetName|U] erklärt sich bereit, zu den Kriegsbemühungen beizutragen.\n\n„[title_holder.GetName|U] ist zu schwach, um dem Reich gewachsen zu sein. Ich habe Pläne, wie man [target_title.GetName] einnehmen könnte.“"
 tgp_china_ministry.0004.a: "Betrachtet [target_title.GetNameNoTierNoTooltip] als unter dem Himmel."
 grand_campaign_added_war_target_tt: "[target_title.GetName|U] wurde als ein umkämpfter [title|E] und ein Kriegsziel für den #V [grand_campaign_war.GetName]#!-[war|E] hinzugefügt"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: Dämmerung"
 tgp_china_ministry.0005.desc_won: "Das Großvorhaben ([great_project.GetName]) war ein gewaltiger Erfolg. Die Lande von [target_kingdom.GetName] sind jetzt ein fester Teil des Reichs.\n\n„Der Ausgang war zu erwarten, ist aber trotzdem ein Grund zum feiern.“ Der Kaiser frohlockt: „Lasst das Volk wissen, dass unser Reich ([ROOT.Char.GetPrimaryTitle.GetName]) das größte unter dem Himmel ist!“"
 tgp_china_ministry.0005.desc_lost: "Das Großvorhaben ([great_project.GetName]) war ein schrecklicher Reinfall. Die Lande von [target_kingdom.GetName] hielten der Macht des Reichs stand.\n\n„Ein unerwarteter Ausgang.“ [Select_CString(owner.IsFemale, 'Die', 'Der')] [owner.GetTitleAsName] hält [owner.Custom('DE_PRO_POS_S_3P')]e Wut mühsam im Zaum. „Lasst das Volk wissen, dass unser Reich ([ROOT.Char.GetPrimaryTitle.GetName]) den Himmeln eine große Schande bereitet hat!“"
 tgp_china_ministry.0005.a_win: "Wunderbar gemacht!"
 tgp_china_ministry.0005.a_lost: "Das ganze Reich sollte sich schämen."
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "Ich muss Euch leider mitteilen, dass das Großvorhaben ([great_project.GetName]) abgebrochen wurde."
 tgp_china_ministry.0006.a: "Wie schade."
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "Die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Schatzkammer"
 tgp_china_ministry.0100.intro: "Es ist an der Zeit, die Finanzen zu überprüfen."
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName|U] steht vor mir mit zusammengezogenen Brauen und dem Hauptbuch in der Hand. Eine kleine Armee von Beratern läuft hinter [steward.Custom('DE_PRO_PER_S_3P_D')] her, schwer beladen mit Schriftrollen, Folianten und Haushaltsvermerken.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]. Wir #EMP müssen#! unsere Ausgaben durchgehen und ein neues Budget für das Schatzamt festlegen. Ich fürchte, die Angelegenheit kann nicht warten."
 tgp_china_ministry.0100.solo_desc: "Ich bin umgeben von einer kleinen Armee von Schreibern, die mit Schriftrollen, Folianten und Haushaltsvermerken beladen sind. Alle warten darauf, dass ich meine Durchsicht beende.\n\n"
 tgp_china_ministry.0100.income_desc: "Unsere derzeitigen Einnahmen übersteigen bei Weitem unsere Ausgaben."
 tgp_china_ministry.0100.deficit_desc: "Unsere Ausgaben sind zu hoch, und das Schatzamt wird unter der Last zusammenbrechen, wenn wir nichts unternehmen."
 tgp_china_ministry.0100.fallback_desc: "Es ist schon einige Jahre her, seit das letzte Budget verabschiedet wurde."
 tgp_china_ministry.0100.a: "Wohlan denn. Lasst uns ein neues Budget festlegen."
 tgp_china_ministry.0100.b: "Behaltet die Zuweisungen bei."
 tgp_china_ministry.0100.c: "Ihr vertraue Eurem Urteil in dieser Angelegenheit."
 tgp_china_ministry.0100.a_tooltip: "Ihr wählt ein [treasury_budget|E] aus einer Anzahl an Möglichkeiten"
 single_quotation_desc: "„"
 tgp_china_ministry.0101.desc: "Mehrere Unterlagen mit Vorschlägen liegen vor mir, und eine jede zeigt einen anderen Weg für das Schatzamt dahingehend auf, wo Ausgaben erfolgen und wo gespart werden soll.\n\nWelche Variante soll ich wählen?"
 tgp_china_ministry.0101.a: "Saläre sollten unser Schwerpunkt sein."
 tgp_china_ministry.0101.b: "Stellt sicher, dass alle Minister einen ordentlichen Anteil erhalten."
 tgp_china_ministry.0101.c: "Ein starkes Militär bedeutet ein starkes Reich."
 tgp_china_ministry.0101.d: "Behaltet einen größeren Anteil für eine ausschließlich kaiserliche Verwendung zurück."
 tgp_china_ministry.0101.e: "Eine ausgewogene Wirtschaft wird uns am meisten dienen."
 tgp_treasury_enact_salary_budget_info_desc: "[Concept('treasury_budget_category', 'Etatkategorien')|E]-Schwerpunkt: @gold_icon![treasury_salary_budget_short|E]\nEin [treasury_budget|E], wie es üblicherweise [governors|E] mögen – die Meinung gewinnen können, sollte die neue Zuweisung ihre Einnahmen verbessern"
 tgp_treasury_enact_ministry_budget_info_desc: "[Concept('treasury_budget_category', 'Etatkategorien')|E]-Schwerpunkt: @celestial_military_administration![treasury_military_budget_short|E]\nEin [treasury_budget|E], wie es üblicherweise Militär-[governors|E] mögen – die zusätzliche Mittel erhalten, um [title_men_at_arms|E] zu rekrutieren und zu unterhalten"
 tgp_treasury_enact_military_budget_info_desc: "[Concept('treasury_budget_category', 'Etatkategorien')|E]-Schwerpunkt: @celestial_military_administration![treasury_military_budget_short|E]\nEin [treasury_budget|E], wie es üblicherweise Militär-[governors|E] mögen – die zusätzliche Mittel erhalten, um [title_men_at_arms|E] zu rekrutieren und zu unterhalten"
 tgp_treasury_enact_hegemon_budget_info_desc: "[Concept('treasury_budget_category', 'Etatkategorien')|E]-Schwerpunkt: @legitimacy_icon_mandate![son_of_heaven|E]\nEin [treasury_budget|E], das einen größeren Anteil vom [treasury|E] unzugewiesen lässt und es dem [Concept('liege', 'Lehnsherrn')|E] erlaubt, es nach eigenem Belieben auszugeben"
 tgp_treasury_enact_balanced_budget_info_desc: "[Concept('treasury_budget_category', 'Etatkategorien')|E]-Schwerpunkt: @law_icon!Ausgewogen\nEin [treasury_budget|E], das bestrebt ist, die [treasury|E] gleichmäßig über alle Kategorien zu verteilen"
 tgp_treasury_enact_salary_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_45').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] wird auf [GetLaw('budget_allocation_ministry_25').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_20').GetShortName|V] festgelegt#!"
 tgp_treasury_enact_ministry_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_25').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] wird auf [GetLaw('budget_allocation_ministry_45').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_20').GetShortName|V] festgelegt#!"
 tgp_treasury_enact_military_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_30').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] wird auf [GetLaw('budget_allocation_ministry_20').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_40').GetShortName|V] festgelegt#!"
 tgp_treasury_enact_hegemon_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_30').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] wird auf [GetLaw('budget_allocation_ministry_25').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_25').GetShortName|V] festgelegt#!"
 tgp_treasury_enact_balanced_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_35').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] wird auf [GetLaw('budget_allocation_ministry_30').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_25').GetShortName|V] festgelegt#!"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_55').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_35').GetShortName|V] festgelegt#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_35').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_55').GetShortName|V] festgelegt#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "Erlasst einen [treasury_budget|E] wie folgt:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] wird auf [GetLaw('budget_allocation_salary_45').GetShortName|V] festgelegt\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] wird auf [GetLaw('budget_allocation_military_45').GetShortName|V] festgelegt#!"
 tgp_china_ministry.0200.t: "Der Etat eines Ministers"
 tgp_china_ministry.0200.desc: "Wieder einmal steht mein [minister_of_revenue.GetCouncilTitle] [minister_of_revenue.GetFirstName] vor mir mit dem Hauptbuch in der Hand.\n\n„Ich versichere Euch, [ROOT.Char.Custom('FormOfAddressForLiege')]: Der Schatz wird gedeihen, wenn wir mit meinem Vorschlag fortfahren!“"
 tgp_china_ministry.0200.a: "Hervorragend. Setzt das umgehend um!"
 tgp_china_ministry.0200.b: "Ich fürchte, ich habe andere Pläne für den Schatz."
 tgp_china_ministry.0200.toast_t_success: "Etat angenommen"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U] nahm Euren Vorschlag an"
 tgp_china_ministry.0200.toast_t_failure: "Etat zurückgewiesen"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U] wies Euren Vorschlag zurück"
