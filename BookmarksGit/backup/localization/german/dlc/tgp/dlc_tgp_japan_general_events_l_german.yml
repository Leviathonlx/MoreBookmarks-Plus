l_german:
 tgp_japan_general.8800.t: "Der Bund „[ROOT.Char.GetConfederation.GetName]“ expandiert"
 tgp_japan_general.8800.desc: "Meine Truppen stehen stolz bereit: Sie haben mir und dem Bund „[attacker.GetConfederation.GetName]“ gut gegen [war_loser.GetTitledFirstName] gedient. Der Titel „[target_title.GetName]“ ist verwirkt und es liegt an mir, ihn neu zu gewähren.\n\nEs wäre umsichtig, diese Lande einem vertrauenswürdigen und treuen Vasallen zu geben, der meine Worte achtet und uns künftig beste Dienste leisten könnte."
 tgp_japan_general.8800.a: "Mein[family_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1'))] [family_1.GetFirstNameNoTooltip] wird gut herrschen."
 tgp_japan_general.8800.b: "Es möge mein[family_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2'))] [family_2.GetFirstNameNoTooltip] sein."
 tgp_japan_general.8800.c: "Mein[family_3.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3'))] [family_3.GetFirstNameNoTooltip] wird alles erhalten."
 tgp_japan_general.8800.e: "Mein[fallback_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1'))] [fallback_1.GetFirstNameNoTooltip] wird sich bewähren."
 tgp_japan_general.8800.f: "Mein[fallback_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2'))] [fallback_2.GetFirstNameNoTooltip] genießt mein Vertrauen."
 tgp_japan_general.8800.g: "Mein[fallback_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3'))] [fallback_3.GetFirstNameNoTooltip] hat es verdient."
 tgp_japan_general.8800.h: "Ich bin noch unentschieden …"
 tgp_japan_general_8800_custom: "Alle anderen möglichen Empfänger"
 tgp_japan_general.8800.cadet_tt: "Wird ein neues [house|E] gründen"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip] inthronisiert"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName|U] hat den Thron von „[ceremonial_title.GetDefinitiveName]“ bestiegen"
 tgp_japan_general.9100.t: "[Select_CString(ROOT.Char.IsFemale, 'Eine neue', 'Ein neuer')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 tgp_japan_general.9100.shoulders: "lastet die Bürde, das Reich ([title.GetTierAsNameNoTooltip]) zu führen, nun auf meinen Schultern."
 tgp_japan_general.9100.desc_murdered: "Da [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] so tragisch und #EMP unglücklich#! verstorben ist, $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead: "Da [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] verstorben ist, $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "Da mein [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] abdankte, $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive: "Es obliegt nun mir, jenes riesige Reich ([title.GetTierAsNameNoTooltip]) zu regieren, das [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] mir hinterließ."
 tgp_japan_general.9100.desc: "\n\nIch stehe vor meinen Vasallen, richte meine Krone und [ROOT.Char.Custom('quirk_pos_personal_present')]. Oh, was ich alles erreichen werde!"
 tgp_japan_general.9100.a: "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!!"
 tgp_japan_general.9120.t: "Hinter dem Thron"
 tgp_japan_general.9120.desc: "Durch die Abreise von [previous_holder.GetTitledFirstName] und meinen zunehmenden Einfluss sind die Staatsangelegenheiten wieder weitestgehend in den kaiserlichen Zuständigkeitsbereich gefallen.\n\nVorausgesetzt, die Blutlinie ist gesichert, erwarten nun viele von mir, dass ich meine Haare abschneide und den Thron an [Select_CString(emperor_player_heir.IsFemale, 'meine Nachfolgerin', 'meinen Nachfolger')] [emperor_player_heir.GetFirstName] übergebe, so wie es der Tradition entspricht. Dann würde ich die zeremoniellen Verantwortlichkeiten, die man als [ROOT.Char.GetTitleAsNameNoTooltip] innehat, abtreten und mich mehr jenen politischen Angelegenheiten zu widmen, die täglich anfallen."
 tgp_japan_general.9120.a: "Es ist Zeit, ins Kloster zu gehen …"
 tgp_japan_general.9120.b: "#EMP Ich#! bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] und #EMP ich#! werde herrschen!"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$:"
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$ $defense_mobilization_law$"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ $disarmament_law$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ $isolation_law$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ $fortification_initative_law$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ $imperial_expansion_law$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ $manor_reform_law$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ $bandit_crackdown_law$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law$"
 tgp_japan_general.9300.restored_emperor: "Flankiert von meinen Höflingen und Begleitern wache ich stoisch über das Gekritzel und Gestempel des Beamten, der meine neue Politlinie für das ganze Reich ([liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) besiegelt.\n\n"
 tgp_japan_general.9300.liege: "Unter dem ernsten Blick von [ceremonial_liege.GetTitledFirstName] gebe ich mit meinem Gekritzel und Gestempel jenem Dekret den letzten Schliff, das eine neue Politlinie für das ganze Reich ([liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) wird.\n\n"
 tgp_japan_general.9300.ceremonial_liege: "Flankiert von meinen Höflingen und Begleitern wache ich stoisch über [liege.GetTitledFirstName], während [liege.Custom('DE_PRO_PER_S_3P_N')] kritzelt und stempelt und damit eine neue Politlinie für das ganze Reich ([liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) besiegelt.\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "Alle warten auf Nachricht aus dem kaiserlichen Palast in [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], wo heute [liege.GetTitledFirstName] im Namen von [ceremonial_liege.GetTitledFirstName] eine neue Politlinie verkünden wird.\n\n"
 tgp_japan_general.9300.vassal: "Alle warten auf Nachricht aus dem kaiserlichen Palast in [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], wo heute [liege.GetTitledFirstName] eine neue Politlinie für das ganze Reich ([liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) verkünden wird.\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP „Das Reich ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) steht vor neuen Bedrohungen, und wenn das Land stark und frei bleiben soll, muss das Volk sich auf Krieg vorbereiten!“#!"
 tgp_japan_general.9300.disarmament_law: "#EMP „Das Reich ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) wird heimgesucht von Zank und Unrecht – die Gewalt muss eingedämmt und die Bewaffnung derer eingezogen werden, die keinen Grund haben, sie zu tragen!“#!"
 tgp_japan_general.9300.isolation_law: "#EMP „Das Reich ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) leidet unter dem zerstörerischen Einfluss von Fremdländern, deren Ideen und Interessen Zwietracht säen – sie müssen vertrieben werden!“#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP „Die Gefahr eines Kriegs ragt drohend über dem Reich ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) auf, und zum Wohl aller müssen wir starke Befestigungen errichten, um sicherzustellen, dass wir auf das Schlimmste vorbereitet sind.“#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP „In Zeiten der Not hat sich das Reich ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) rechtmäßig verteidigt, indem es seine Grenzen ausdehnte – noch einmal müssen wir vorandrängen!“#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP „Der große Wohlstand der Gutshausbesitzer geht zulasten des Reichs ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) und des Volkes – ihr Besitz muss geschmälert werden!“#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP „Selbstgefälligkeit führte zum Aufstieg von Wegelagerei und Verderbtheit, und die Leute leiden darunter. Die Ordnung muss zum Wohl des Reichs ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) wiederhergestellt werden!“#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP „Das Leben der Priester und das des Volkes stehen im Widerspruch zueinander. Die alten Glaubenssätze müssen eine Überprüfung erfahren, wenn wir die Seele des Reichs ([liege.GetPrimaryTitle.GetNameNoTierNoTooltip]) erneuern wollen!“#!"
 tgp_japan_general.9300.outro: "Bald werden Boten in alle Winkel des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]) gesandt werden, um das Dekret [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip] zu verkünden:\n\n"
 tgp_japan_general.9300.a: "Genau so."
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
 #Eradicate CB lose
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName|U] wird das [loser_heir.GetHouse.GetName]-[manor|E] nach [savior.GetCapitalLocation.GetBaronyNameExplicitly] verlegen"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "Ihr verlegt das [loser.GetHouse.GetName]-[manor|E] nach [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "Ihr verlegt das [loser.GetHouse.GetName]-[manor|E] nach [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
 eradicated_my_house_opinion: "Löschte mein Haus aus"
 every_house_member_mad: "Jedes überlebende [house|E]-Mitglied"
 tgp_japan_general.9550.t: "In die Enge getrieben zur Schlachtung"
 tgp_japan_general.9550.desc.intro.a: "Dieser Krieg, meine Anstiftung, die Erträge, der Untergang meines Hauses."
 tgp_japan_general.9550.desc.intro.b: "Wer hätte geahnt, dass die Fehde mit [winner.GetHouse.GetNameNoTooltip] dazu führen würde?"
 tgp_japan_general.9550.desc: "Die Schreie meiner Krieger und Begleiter kommen immer näher. Ihre verzweifelten Rufe sind ein Versprechen jenes Schicksals, das in Bälde allen aus dem Haus [ROOT.Char.GetHouse.GetName] widerfahren wird."
 tgp_japan_general.9550.desc.alone: "\n\nIch kauere mich allein nieder."
 tgp_japan_general.9550.desc.fam: "\n\nMeine Familie und ich scharen uns umeinander."
 tgp_japan_general.9550.desc.end: "Mit jedem Wimpernschlag kommen die Füchse jenem gefangenen Vogel näher, zu dem wir geworden sind.\n\nWie werden wir, das Haus [ROOT.Char.GetHouse.GetNameNoTooltip], unseren letzten Augenblicken begegnen?"
 every_close_family_house_member_in_court: "Ihr und alle [spouse|E] und [close_family|El], die [house|E]-Mitglieder sind, am [court|E] von [loser.GetShortUIName]"
 every_house_member_in_court: "[spouse|E] von [loser.GetShortUIName] und jedes [house|E]-Mitglied am [court|E] von [loser.GetShortUIName]"
 is_killed_by_you_and_you_kill_self: "@death_icon! wird den Freitod wählen, um einer Entehrung durch [winner.GetShortUIName] zu entgehen"
 tgp_japan_general.9550.a.alone: "Ich werde keinen unwürdigen Tod erleiden!"
 tgp_japan_general.9550.a.alone.flavor: "Ich sterbe durch meine Hand allein"
 tgp_japan_general.9550.a.fam: "Wir werden keinen unwürdigen Tod erleiden!"
 tgp_japan_general.9550.a.fam.flavor: "Wir werden durch meine Hand allein sterben! [Select_CString(loser_heir.IsFemale, 'Meine Erbin', 'Mein Erbe')] [loser_heir.GetShortUIName] wird in die Lande [Select_CString(savior.IsFemale, 'der wohlwollenden', 'des wohlwollenden')] [savior.GetName] fliehen"
 tgp_japan_general.9550.b: "Lasst uns unsere Schwingen nutzen, um diesem Käfig zu entkommen!"
 tgp_japan_general.9550.b.success: "Es gelingt Euch, der Auslöschung zu entgehen"
 tgp_japan_general.9550.b.failure: "Ihr scheitert daran, der Auslöschung zu entkommen"
 tgp_japan_general.9550.b.flavor: "Wir werden uns wieder sammeln und uns an [winner.GetHouse.GetNameNoTooltip] rächen"
 tgp_japan_general.9550.c: "Wir müssen auf die Gnade des Fuchses setzen."
 #Eradicate CB win
 tgp_japan_general.9551.t: "Löscht das Haus [loser.GetHouse.GetNameNoTooltip] aus"
 tgp_japan_general.9551.desc.intro: "„Obgleich es Frevel ist, wünsche ich, als ich selbst wiedergeboren zu werden, damit ich Euch im nächsten Leben töten kann, [winner.GetFirstNameNoTooltip] –“\n\n, sprudelt es aus [loser.GetTitledFirstName|U], bevor [loser.Custom('DE_PRO_POS_S_3P')] Kopf zu Boden fällt und [loser.Custom('DE_PRO_POS_S_3P')] offener Mund mich stumm verflucht. Ein Tod so geistig verkommen wie unehrenhaft. Der kopflose Leib liegt schlaff da wie ein Huhn, das gerupft werden soll. Eine Ansammlung von Fleisch, die keine Bedrohung mehr darstellt und kein Mensch mehr ist.\n\nOhne [loser.GetHouse.GetName] ist das Reich reiner …"
 tgp_japan_general.9551.desc.alt.intro: "Oh, das gerissene Haus [loser.GetHouse.GetName]! Bevor wir [loser.GetName] fangen konnten, hat [loser.Custom('DE_PRO_PER_S_3P_N')] "
 tgp_japan_general.9551.desc.alt.suicide: "sich selbst und seine Nächsten getötet."
 tgp_japan_general.9551.desc.alt.escape: "[loser.Custom('DE_PRO_PER_S_3P_N')] die Flucht nach [savior.GetName] ergriffen."
 tgp_japan_general.9551.desc.alt.outro: "\n\nGlücklicherweise gibt es andere aus dem Haus [loser.GetHouse.GetNameNoTooltip], die wir töten können."
 tgp_japan_general.9551.a: "Ihre Köpfe werden ihren Untergang verkünden!"
 tgp_japan_general.9551.a.flavor: "Ihre bösen Fratzen werden die Speere vor ihrem alten Gutshaus schmücken"
 rival_eradicated_modifier: "Rivalisierendes Haus ausgelöscht"
 rival_eradicated_modifier_desc: "Euer [house|E] hielt es für richtig, in den Krieg zu ziehen und die Blutlinie eines [Concept('rival', 'rivalisierenden')|E] [Concept('house', 'Hauses')|E] auszulöschen. Obgleich andere dies verurteilen, lässt sie ihre Furcht schweigen."
 house_eradicated_modifier: "Haus ausgelöscht"
 house_eradicated_modifier_desc: "Euer [house|E] wurde von einem [Concept('rival', 'rivalisierenden')|E] [house|E] vollständig ausgelöscht. Niemand fürchtet Euch. Diese Schande und diese Feindseligkeit versprechen Rachedurst."
 house_eradicated_suicide_modifier: "Haus ausgelöscht"
 house_eradicated_suicide_modifier_desc: "Bevor Euer [house|E] von einem [Concept('rival', 'rivalisierenden')|E] [house|E] ausgelöscht werden konnte, entschied man sich für den Freitod, um der Entehrung zu entgehen. Die Feindseligkeit, die bleibt, verspricht Rachedurst."
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName|U]: Ruf zu den Waffen"
 tgp_house_blocs.1001.desc: "Die Führung des Hauses [bloc_leader.GetHouse.GetBaseName] ist so standhaft und kühn wie immer, und [bloc_leader.GetTitledFirstName] versucht nun, unsere Gegner hinter [defender.GetName] zu versammeln.\n\nNiemand, der hinter oder gegen unseren Bund ([bloc_leader.GetConfederation.GetName]) steht, kann unsere Macht ignorieren, und diese Stärke kommt durch unsere Einheit. Es würde nur wenige überraschen, unzählige Krieger der [ROOT.Char.GetHouse.GetBaseNameNoTooltip] in den Reihen der Heerscharen der [bloc_leader.GetHouse.GetBaseNameNoTooltip] zu finden."
 tgp_house_blocs.1001.a: "Wir stehen zusammen!"
 tgp_house_blocs.1001.b: "Das ist nicht mein Krieg."
