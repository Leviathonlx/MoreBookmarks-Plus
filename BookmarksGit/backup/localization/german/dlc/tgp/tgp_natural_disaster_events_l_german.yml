 # END
 natural_disaster.4001.t: "[situation.GetNameNoTooltip]: Wiederaufbau abgeschlossen"
 natural_disaster.4001.desc: "Die Katastrophe, die unser Land kürzlich traf, hinterließ Schäden, die Generationen brauchen werden, um zu heilen. Eine Wunde, die im ganzen Land gespürt wird von Adligen und Gemeinen gleichermaßen.\n\nWir waren in der Würdigung jener, die ihr Leben gaben, miteinander verbunden – ebenso wie im Wiederaufbau unserer Städte und Ortschaften. Falls das Schicksal erneut zuschlägt, werden wir vorbereitet sein."
 natural_disaster.4001.a: "Wahrlich ein Sieg über die Natur."
 natural_disaster.4002.a: "Unsere Arbeit war nicht vergebens!"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]: Fortschritt zunichtegemacht"
 natural_disaster.5001.desc: "Viele Jahre der Investitionen, und dann sind die Früchte der Knochenarbeit von einem Augenblick auf den anderen dahin. Familien verlassen die Häuser ihrer Vorfahren, denn alles, was bleibt, ist Schutt. Chronisten beklagen den Verlust von heiligen und seltenen Schätzen, zusammen mit den lebensnotwendigen Vorräten des Militärs.\n\n"
 natural_disaster.5001.desc.flood: "Keller und unterirdische Gebäude sind völlig verloren, denn ihre Ausgänge liegen im Flutwasser verborgen. Es ist nahezu unmöglich, sich zu bewegen, denn Lasttiere wie auch Menschen versinken gleichermaßen in der durchnässten Erde."
 natural_disaster.5001.desc.earthquake: "Die Unschuldigen rennen, als Trümmerteile vom Himmel fallen, und werden von Wolken schwarzen, erstickenden Rauchs verschlungen. Gebäude, die seit einer Ewigkeit unbeweglich standen, liegen nun in Trümmern und ihre verstreuten Überreste sind nicht wiederzuerkennen."
 natural_disaster.5001.a: "Es wird so viel wiederaufgebaut werden müssen."
 natural_disaster_5001_flood_tt: "Alle [Concept('realm', 'Reichs')|E]-[counties|E] in [situation.GetName]-[situation_sub_region.GetName] haben #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! ihrer [development|E] verloren #weak (max. -5)#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]: Schwach und zerbrechlich"
 natural_disaster.5011.desc.earthquake: "Die einst hohen und bedrohlichen Mauern von [epicenter_county.GetNameNoTier] sind gefallen"
 natural_disaster.5011.desc.flood: "Die einst hohen und bedrohlichen Mauern, die die Städte in der Region [river_region.GetName] umgaben, sind eingestürzt"
 natural_disaster.5011.desc: "und lassen es nicht zu, dass dort Regimenter stationiert werden. Die Krieger werden in sicherere Gebiet verlegt, was aber gleichzeitig mehr Verletzlichkeit für die Region bedeutet.\n\nIn seinem Augenblick liegt das Land in Ruinen da – unverteidigt und angreifbar."
 natural_disaster.5011.a: "Die Lage wird Tag um Tag düsterer."
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]: Auszug"
 natural_disaster.5021.desc: "Die [situation.GetName]-Opfer versuchen eiligst, in Sicherheit zu gelangen, und lassen ihr altes Leben hinter sich. Nur wenige bleiben, um die Sicherheit und die Ordnung in der Region aufrechtzuhalten, und schlechte Leute haben freie Hand, die Überlebenden in Angst und Schrecken zu versetzen. Das Gebiet zu beherrschen, ist nicht länger möglich."
 natural_disaster.5021.a: "Es wurde aufgegeben."
 natural_disaster.5022.desc: "[situation.GetName]-Flüchtlinge ziehen in benachbarte Reiche, in dem verzweifelten Versuch, dem Chaos zu entkommen. Das Verbrechen gerät in diesem Gebiet außer Kontrolle, da bösartige Leute das Chaos für sich nutzen. Die betroffenden Gegenden werden zu einer Belastung für das Reich, da sie ob des Verlusts ihrer Bewohner weder Gewinne erwirtschaften noch sonst irgendwie vorankommen."
 natural_disaster.5022.a: "Die Überlebenden sind hier sicher."
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]: Zerstörtes Weideland"
 natural_disaster.5031.desc: "Viele Herden schrumpfen, da das verbleibende Land zum Grasen schwindet. Der Zorn der Natur verheert das Land und macht die Versorgung unserer Tiere unmöglich."
 natural_disaster.5031.a: "Diese Länder sind nicht mehr fruchtbar."
 natural_disaster.5101.t: "[situation.GetNameNoTooltip|U]: Letzte Augenblicke"
 natural_disaster.5101.desc.flood: "Dreckiges, schlammiges Wasser reicht mir bis an die Brust. Meine durchnässten Kleider zerren an meinen Gliedmaßen, als die Strömung stärker wird."
 natural_disaster.5101.desc.earthquake: "Der Boden hebt sich und Staub rieselt von der Decke. Ein großer tragender Balken bricht und die Wände ächzen. In wenigen Momenten wird alles einstürzen."
 natural_disaster.5101.travel: "\n\nVielleicht war es unklug, in diesem Gotteshaus ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]) Schutz zu suchen."
 natural_disaster.5101.army: "\n\nVielleicht war es unklug, in diesem Gotteshaus ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]) Schutz zu suchen. Um mich herum werden meine Soldaten in den Schutt hineingezogen."
 natural_disaster.5101.activity: "\n\nDas wird das letzte Ereignis dieser Art ([involved_activity.GetActivityType.GetNameNoTooltip]) sein, das ich jemals sehe."
 natural_disaster.5101.tent: "\n\nVielleicht war es unklug, in diesem Gotteshaus ([ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]) Schutz zu suchen."
 natural_disaster.5101.estate: "\n\nIch spurte durch die Räumlichkeiten meines Anwesens, nur um den einzigen Ausgang halb versperrt vorzufinden."
 natural_disaster.5101.court: "\n\nIch dränge mich durch das Getümmel verängstigter Höflinge, nur um den einzigen Ausgang blockiert vorzufinden."
 natural_disaster.5101.desc.flood_end: "Mein[at_risk_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] ist einen Schritt hinter mir und versucht, nach mir zu greifen. Der Platz reicht nur für einen, um sich durchzuquetschen."
 natural_disaster.5101.desc.earthquake_end: "Mein[at_risk_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] ist einen Schritt hinter mir, die Augen weit aufgerissen. Der Platz reicht nur für einen, um es zur Türschwelle zu schaffen, bevor der Balken herunterkommt."
 natural_disaster.5101.a: "Ich greife nach [at_risk_character.GetTitledFirstNameNoTooltip] und stürze zur Tür."
 natural_disaster.5101.a.tt.success: "Ihr und [at_risk_character.GetFirstNameNoTooltip] überlebt beide"
 natural_disaster.5101.a.tt.failure: "Das Unglück überwältigt Euch"
 natural_disaster.5101.a.tt.failure_root: "Ihr sterbt"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip|U] stirbt"
 natural_disaster.5101.b: "Rette sich, wer kann!"
 natural_disaster.5101.b.tt.success: "Ihr überlebt knapp"
 natural_disaster.5101.b.tt.failure: "Ihr sterbt"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip|U] könnte sterben"
 natural_disaster.5101.c: "Ich zwinge [at_risk_character.Custom('DE_PRO_PER_S_3P_A')] durch und weiß, dass ich den Schlag abbekommen werde."
 natural_disaster.5101.d: "Ich schiebe [at_risk_character.GetTitledFirstNameNoTooltip] zur Seite und fliehe."
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: Überlebender"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip|U]: Todesopfer"
 natural_disaster.5102.t.second_round: " – Zweite Auswirkung"
 natural_disaster.5102.t.third_round: " – Dritte Auswirkung"
 natural_disaster.5102.travel: "Mein Gefolge"
 natural_disaster.5102.army: "Meine Armee"
 natural_disaster.5102.activity: "Der Teilnehmer zu meiner Rechten"
 natural_disaster.5102.tent: "Mein Zelt"
 natural_disaster.5102.estate: "Mein Anwesen"
 natural_disaster.5102.court: "Mein Hof"
 natural_disaster.5102.desc.flood: "wird von der Flut davongetragen, unsere Vorräte und unser Besitz von den Wassern durchtränkt.\n\nIch schaffe es, der Strömung zu entkommen, und gelange auf höhergelegenen Grund. Ich schaue nach unten und sehe das Ergebnis der Katastrophe. Der Geruch des Todes liegt in der Luft."
 natural_disaster.5102.desc.earthquake: "wird von einem einstürzenden Gebäude zermalmt.\n\nWundersamerweise kann ich den herabfallenden Trümmerstücken ausweichen und mich auf sicheren Grund zurückziehen. Ich blicke auf die zerquetschten Leiber um mich herum, und Kummer erfüllt mein Herz."
 natural_disaster.5102.a: "Ich kann froh sein, dass ich noch am Leben bin."
 natural_disaster.5102.desc_remote.flood: "Das Reich ist erfüllt von furchteinflößenden Gerüchten über die Lage ([situation.GetNameNoTooltip]). Die Fluten haben in den betroffenen Gebieten viele getötet, auch Adlige und Höflinge. Obgleich es mich nicht so schwer traf, ist die Höhe der Verluste erschreckend."
 natural_disaster.5102.desc_remote.earthquake: "Das Reich ist erfüllt von furchteinflößenden Gerüchten über die Lage ([situation.GetNameNoTooltip]). Hallen und Türme sind eingestürzt und haben Fürsten und deren Haushalte unter sich begraben. Die Zahl der Todesopfer ist hoch, auch unter dem Adel."
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]: Geplagtes Lager"
 natural_disaster.5111.desc.flood: "Als die Pferde dem anschwellenden Wasser nicht mehr standhalten können, rutschen sie weg und bringen mit ihnen ihre Reiter zu Fall. Furcht breitet sich aus, als immer mehr Tiere von der Flut verschluckt werden. Meine Krieger trifft das gleiche Schicksal, denn ihre schwere Rüstung, die sie einst vor allem schützte, zieht sie nun hinab in ein nasses Grab.\n\n„Habt Gnade mit meiner S...“, schreit [knight.GetName], ehe sich sein Mund mit dem todbringenden Wasser füllt."
 natural_disaster.5111.desc.earthquake: "Der aufreißende Boden lässt viele Krieger stolpern und in den Abgrund stürzen. Andere werden von herabfallenden Trümmern verschüttet oder zermalmt.\n\nDas arme Pferd von [knight.GetName] wird von einem fallenden Schlussstein am Kopf getroffen und stirbt auf der Stelle. Obgleich das Leben von [knight.GetNameNoTooltip] gnädigerweise gerettet wurde, gilt selbiges nicht für [knight.Custom('DE_PRO_POS_S_3P')]e Kameraden."
 natural_disaster.5111.a: "Die Bürde des Krieges wiegt immer schwerer."
 natural_disaster_army_damaged_title: "[situation.GetType.GetName] trifft Armee"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName] trifft verbündete Armee"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName] trifft feindliche Armee"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: Der Zorn der Erde"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: Ein Wasserschwall"
 natural_disaster.5901.desc.earthquake: "Die Erschütterungen in [epicenter_county.GetNameNoTier] haben ihren Höhepunkt erreicht und das Land völlig verwüstet. Häuser und andere Bauwerke stürzen massenhaft ein, und wer zu fliehen versucht, wird von den einstürzenden Trümmern zermalmt.\n\nDie Zerstörung ruft eine verheerende Kette weiterer Ereignisse hervor – wie Feuer und Unruhen, die allerorten ausbrechen. Mutige Seelen versuchen, die Verschütteten unter den Trümmern zu retten, nur um das eigene Leben durch den Rauch und das Feuer überall im Reich ([epicenter_county.GetTierAsNameNoTooltip]) zu verlieren."
 natural_disaster.5901.desc.flood: "Wasser fließt durch die Straßen und Gassen der Städte am Fluss ([river_region.GetNameNoTooltip]) und trägt die Leiber Unschuldiger in einer unbarmherzigen Strömung mit sich fort. Manche versuchen, hindurch zu waten, nur um mit Haut und Haar von ihnen verschlungen zu werden.\n\nDie Flut sickert unter den Gebäuden hindurch, durchnässt das Holz und lässt es verrotten. Pflanzen ertrinken durch die Flut des reißenden Wassers."
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip|U] wird ruiniert sein."
 natural_disaster.5901.a.flood: "Das Sinken des Pegels im Fluss [river_region.GetNameNoTooltip] steht bevor."
 natural_disaster.5902.desc: "Die Neuigkeiten über die jüngste Katastrophe sind düster, und die Leute befinden sich in Aufruhr. Die Herrscher der umgebenden Gebiete beobachten die Verwüstung mit großem Interesse und begutachten sorgfältig deren Ausmaß.\n\nEs müssen Bemühungen angestrengt werden, um die Krise einzudämmen und um zu retten, was noch zu retten ist. Es wäre nicht klug, einfach dabeizusitzen, während sich eine solche Sache entspinnt."
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]: Die Nachwirkungen"
 natural_disaster.6901.desc.flood: "Endlich ist der Wasserstand des Flusses ([river_region.GetNameNoTooltip]) wieder auf seinem gewohnten Pegel. Tiefe Pfützen finden sich noch immer überall im Land, doch die Sonne scheint hell und schon bald wird das überschüssige Wasser entschwunden sein."
 natural_disaster.6901.desc.earthquake: "Die Erde wird still, und der Boden in [epicenter_county.GetNameNoTier] bebt nicht mehr. Was einst ein florierendes Reich ([epicenter_county.GetTierAsNameNoTooltip]) war, liegt nun in Trümmern, mit nur noch einer Handvoll an Gebäuden, die noch stehen."
 natural_disaster.6901.desc: "\n\nEs gibt eine gewisse Erleichterung, doch ohne Frage ist die Region nur noch ein Schatten ihrer selbst. Über diese Zerstörung wird viele Jahre lang gesprochen werden und sie wird die Seelen der Überlebenden plagen."
 natural_disaster.6901.a: "Es ist ein langer Weg zum Wiederaufbau."
 natural_disaster.6902.desc: "Adlige und Gemeine gleichermaßen jubeln über das [situation.GetNameNoTooltip]ende. Die Freude ist flüchtig, da die Nachwirkungen des Unglücks bald zu sehen sein werden. Es gibt Bemühungen, wiederaufzubauen, was verloren ging, und jene zu trösten, die Opfer dieses Chaos wurden."
 natural_disaster.6902.a: "Lasst uns hoffen, dass die Bemühungen ausreichend sind."
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip|U]: Unheiliges Beben"
 natural_disaster.7001.desc: "[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U] und Schreine in [epicenter_county.GetNameNoTier] stürzen unter den Erdstößen ein und rufen selbst im Frömmsten Angst hervor. Es wird deutlich, dass das Beben nicht aufhört, sondern immer mehr an Stärke gewinnt."
 natural_disaster.7001.a: "Diese Katastrophe verlangt meine #EMP ungeteilte#! Aufmerksamkeit!"
 natural_disaster.7001.a.tt: "Ihr tretet in eine Regentschaft ein, bis die Katastrophe die Wiederaufbau-$game_concept_situation_phase$ erreicht"
 natural_disaster.7001.a.tt.already_in_diarchy: "Ihr habt bereits eine [power_sharing|E] und müsst nichts unternehmen, um der zusätzlichen Belastung zu begegnen"
 natural_disaster.7001.a.tt.discount: "Beiträge für [disasters|E]-Wiederaufbauvorhaben kosten Euch #v 10 % weniger#!, solange Ihr eine [power_sharing|E] habt"
 natural_disaster.7001.b: "Wir müssen uns um uns selbst kümmern!"
 natural_disaster.7001.b.tt: "Ihr könnt „$isolate_family_decision$“"
 natural_disaster.7001.c: "Möge die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) uns helfen!"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip|U]: Wildtiere auf der Flucht"
 natural_disaster.7011.desc: "Die Tiere in [epicenter_county.GetNameNoTier] haben eine Massenflucht begonnen, da das Beben unter ihrem Lebensraum ihr Überleben bedroht. Die Vögel ziehen zu früh davon, und ihre Schwärme verdunkeln den Himmel.\n\nManche Menschen folgen dem Weg der Tiere auf der Suche nach Sicherheit, doch viele Bewohner bleiben auch in ihren Häusern und hoffen, dass die Beben aufhören werden."
 natural_disaster.7011.d: "Die Natur nimmt die Zeichen wahr, während wir untätig bleiben."
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip|U]: Angeschwollener Fluss"
 natural_disaster.7021.desc: "Der Wind drückt fremdes Wasser in den Fluss ([river_region.GetNameNoTooltip]) und weit über dessen Ufer. Manche Menschen schöpfen das überschüssige Wasser für ihre eigenen Bedürfnisse ab, doch es überflutet auch weiterhin alles.\n\nDie umgebende Landschaft wird eine Marsch, und Schlamm sammelt sich an den Gebäuden überall in der Stadt."
 natural_disaster.7021.a: "Diese Wasser sind entfesselt."
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip|U]: Sintflutartige Regenfälle"
 natural_disaster.7031.desc: "Ein lang benötigter Regen fällt auf das Land am Fluss ([river_region.GetNameNoTooltip]) und stellt sicher, dass die Ernte wie erhofft ausfallen wird.\n\nObgleich der Boden mehr als gesättigt ist, wird der Regen immer stärker und es gibt keinen Hinweis darauf, dass er bald enden wird. Die Sonne ist nicht zu sehen, und der Fluss beginnt, das Land zu überfluten."
 natural_disaster.7031.a: "Möge der Himmel Gnade zeigen."
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip|U]: Rumoren in der Tiefe"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip|U]: Hoher Wasserstand"
 natural_disaster.8001.desc.earthquake: "Mich errreichen Nachrichten von einer großen Erschütterung aus [epicenter_county.GetName]. Die Erde unter der Region bebt und zittert, und Risse zeigen sich an der Oberfläche. Kleinere Gebäude sind bereits eingestürzt.\n\nDie Bewohner des Reichs ([epicenter_county.GetTierAsNameNoTooltip]) werden unruhig und erschweren ordnende Bemühungen. Trotz ihrer Panik muss ich bemüht sein, den angerichteten Schaden zu begrenzen und mich für die kommende Zerstörung zu wappnen."
 natural_disaster.8001.desc.flood: "Die Wassermassen eines Flusses ([river_region.GetName]) sind über den gewohnten Pegel angestiegen und weichen den Boden in den angrenzenden Gebieten auf. Obgleich es für die Ernte helfen könnte, steigt das Wasser ohne Unterlass.\n\nEs wäre sinnvoll, sämtliche Bautätigkeiten in der Region zu stoppen, bis die Flut vorüber ist, und zu gewährleisten, dass sich möglichst viele Menschen in Sicherheit bringen."
 natural_disaster.8001.a: "Das kann nur eine Sache bedeuten …"
 natural_disaster.8001.a.tt.earthquake: "Ein [earthquake|E] wird bald „[epicenter_county.GetNameNoTier]“ treffen"
 natural_disaster.8001.a.tt.flood: "„[river_region.GetName|U]“ wird bald [Concept('flood', 'überflutet')|E]"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]: Anhaltende Auswirkungen"
 natural_disaster.8002.desc.earthquake: "[epicenter_county.GetName|U] wird von einem heftigen Erdbeben verwüstet. Es ist wahrscheinlich, dass das Reich ([epicenter_county.GetTierAsNameNoTooltip]) vollständig verwüstet wird und alle seine Bewohner vertrieben werden.\n\n"
 natural_disaster.8002.desc: "Ressourcen, um den Opfern zu helfen und die Regionen wiederaufzubauen, werden bevorratet, doch wir müssen noch das volle Ausmaß der Katastrophe abwarten."
 natural_disaster.8002.desc.flood: "Ein Fluss ([river_region.GetName]) ist über die Ufer getreten und lässt sein Wasser in nahe Siedlungen eindringen. Viele Gebäude wurden verlassen, und es ist wahrscheinlich, dass sämtliche Ernten verloren sind."
 natural_disaster.8002.a: "Eine bittere Lage."
 natural_disaster.8002.a.tt: "Es gibt eine anhaltende [flood|E] durch den Fluss [river_region.GetName]."
 natural_disaster.8002.a.tt.earthquake: "Es gibt ein anhaltendes [earthquake|E] in [epicenter_county.GetNameNoTier]."
 natural_disaster.8003.t: "[situation.GetNameNoTooltip|U]: Nachgang"
 natural_disaster.8003.desc.earthquake: "Flüchtende Bürger werden von einstürzenden Gebäuden erschlagen, Trümmer versperren die Fluchtwege, Feuer und Banditentum …\n\nDies sind nur einige der Grausamkeiten, die die Bewohner von [epicenter_county.GetNameNoTier] infolge des jüngsten Erdbebens aushalten müssen."
 natural_disaster.8003.desc.flood: "Familien werden von der Strömung davongetragen, reife Feldfrüchte sind im Wasser verloren, Gebäude mit trübem Wasser gefüllt …\n\nDas ist das Los dieser Gegend nach der Flut durch den Fluss ([river_region.GetName])."
 natural_disaster.8003.desc_outro: "\n\nHilfsmaßnahmen sind im Gange, doch die entstandenen Schäden könnten sehr wahrscheinlich noch wesentlich länger in der Region spürbar sein."
 natural_disaster.8003.a: "Wir müssen alles wiederaufbauen."
 natural_disaster.8003.a.tt: "Es gab eine [flood|E] durch den Fluss [river_region.GetName]."
 natural_disaster.8003.a.tt.earthquake: "Es gab ein [earthquake|E] in [epicenter_county.GetNameNoTier]."
 disaster_option_warning: "@warning_icon! #warning Dies könnte äußerst gefährlich für Leib und Leben werden!#!"
 travel_to_epicenter_county: "Plant eine [travel|E] nach [epicenter_county.GetName]"
