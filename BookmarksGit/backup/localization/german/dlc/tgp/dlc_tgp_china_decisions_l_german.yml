 tgp_tea_ceremony_decision_desc: "Gibt es ein kultivierteres Getränk als Tee? Das Wasser ist perfekt erhitzt. Die Blätter sind mit Sorgfalt und Genauigkeit bemessen. Eine Tasse Tee beruhigt die Seele – oder besiegelt Gemeinsamkeiten."
