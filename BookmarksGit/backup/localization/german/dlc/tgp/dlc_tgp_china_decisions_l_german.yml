 author_book_decision_desc: "Bücher und die Anwendung des darin enthaltenen Wissens ist auf viele Arten und Weisen das, was den Edelmann vom Barbaren unterscheidet.\nEs wird höchste Zeit, dass ich selbst dem Wissensschatz etwas hinzufüge, indem ich meine eigenen Gedanken in Worte fasse!"
