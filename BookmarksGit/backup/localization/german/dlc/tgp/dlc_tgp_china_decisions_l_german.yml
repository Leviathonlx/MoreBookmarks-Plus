 steppe_admin_kingdom_requirement: "Ihr [Concept('completely_control', 'kontrolliert vollständig')|E] mindestens 3 [kingdoms|E], die eine [castle_holding|E], eine [city_holding|E], einen [church_holding|E] oder eine [temple_citadel_holding|E] in ihrer [capital|E]-[barony|E] haben"
 noble_family_domicile_buildings_converted: "[domicile|E]-[buildings|E] von [former_noble_family_head.GetShortUIName|U] werden gegen [gold_i][gold|E] eingetauscht"
 return_to_the_steppe_decision: "Rückkehr zur Steppe"
 return_to_the_steppe_decision_desc: "In unserem Bestreben zu Herren der Städte zu werden, tauschten wir unser Geburtsrecht gegen Seide und Throne ein. Doch hier hinter Palastmauern sind wir ebenso Gefangene wie jene, die vorgeben, uns zu dienen.\n\n#EMP;high Es ist besser, als Wölfe unter freiem Himmel zu leben, denn als Hirten, die unter der Knechtschaft ihrer eigenen Herden stehen.#!"
 return_to_the_steppe_decision_confirm: "Keheren wir dorthin zurück, wo die Gebeine unserer Ahnen liegen."
 return_to_the_steppe_decision_tooltip: "Ändert die [Concept('government', 'Regierungsform')|E], um [nomadic|El] zu werden"
 convert_to_meritocratic_decision: "Meritokratische Regierung annehmen"
 convert_to_meritocratic_tooltip: "Ändert die [Concept('government', 'Regierungsform')|E], um [meritocratic|E] zu werden"
 convert_to_meritocratic_desc: "Es ist an der Zeit, sich von den ruhelosen Wegen unserer Vorfahren zu lösen. Wir dürfen uns nicht länger auf die flüchtige Stärke kaum gezähmter und unberechenbarer Steppenvölker verlassen: Wahre Macht strömt durch die Adern der Bürokratie und des Handels."
