 adopt_steppe_administration: "Meritokratisches Khanat werden"
 adopt_steppe_administration_desc: "Im Lauf der Epochen wurden jene Pferdefürsten, die allein daran dachten, ihre sesshaften Nachbarn zu plündern und die Beute davonzuschleppen, einfach vom Wind verweht.\n\nJene, die sich selbst als Kaiser darstellten und Dynastien gründeten, erkannten die Wahrheit: #EMP Es ist besser, der Hirte zu sein als der Wolf.#!"
 adopt_steppe_administration_confirm: "Ein Thron ist mein Sattel und meine Bogensehne das Gesetz."
 adopt_steppe_administration_tooltip: "[Concept('government', 'Regierungsform')|E] ändern, indem man eine [Concept('steppe_admin', 'Steppenverwaltungs')|E]-Regierung wird"
