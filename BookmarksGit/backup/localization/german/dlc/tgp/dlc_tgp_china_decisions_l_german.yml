 tgp_tea_ceremony_decision_effect_desc: "Ihr könnt Folgendes erhalten:\n$BULLET_WITH_TAB$Verringerte [stress_i|E][stress|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E] bei Mitgliedern Eures [Concept('court', 'Hofs')|E]\n$BULLET_WITH_TAB$Ein [courtier|E] wird [inspired|El]\n$BULLET_WITH_TAB$#V 5#! Jahre lang einen #P Teevorzug#!"
