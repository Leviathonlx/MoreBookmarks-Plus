 tgp_refuse_appointments_decision_accept_t: "Ernennungen annehmen"
 tgp_refuse_appointments_decision_desc: "Das Regieren ist keine leichte Aufgabe. Bin ich wirklich geeignet, über solch riesige Lande zu herrschen und schwierige Entscheidungen zu treffen, die dem Gemeinwohl dienen? Vielleicht ist es an der Zeit, weitere Ernennungen abzulehnen und hier in Frieden weiterzuleben."
