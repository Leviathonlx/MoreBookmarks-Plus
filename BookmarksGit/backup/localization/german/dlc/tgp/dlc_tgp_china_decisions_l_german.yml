 tgp_claim_the_mantle_of_maitreya_decision: "Den Mantel des Maitreya beanspruchen"
 claim_the_mantle_of_maitreya_decision_desc: "Die Welt ist in Aufruhr. Mönche und Nonnen haben ihre Gebote und ihre Pflicht gegenüber dem Dharma aufgegeben, streben nach materiellem Reichtum und ertrinken in weltlichen Genüssen.\n\nDas einfache Volk sehnt sich nach einem Retter, der es von seinem Leid erlöst, und wartet inbrünstig auf den Tag, an dem Maitreya vom Himmel herabsteigt, um die Welt zu erneuern und allen Frieden und Wohlstand zu bringen.\n\nSie müssen nicht länger warten."
