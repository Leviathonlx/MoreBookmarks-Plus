 tgp_resume_appointments_decision: "Neue Ernennungen wieder annehmen"
 tgp_resume_appointments_decision_desc: "Fürs Erste habe ich keine Neigung, neue Ernennungen anzunehmen. Doch werde ich umgehend Bescheid geben, sobald ich bereit bin, meine Pflichten wieder aufzunehmen."
 tgp_resume_appointments_decision_tooltip: "Macht Euch umgehend verfügbar für alle zukündtigen [Concept('appointment', 'Ernennungs')|E]-Anfragen, indem die derzeitigen Beschränkungen aufgehoben werden"
