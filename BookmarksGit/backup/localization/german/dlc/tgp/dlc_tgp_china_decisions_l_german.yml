 tgp_minister_recruit_courtiers_decision_desc: "Von den entlegensten Winkeln unseres Reiches bis zu den bevölkerungsreichsten Städten findet man Menschen mit unglaublichen Talenten. Indem wir jede Straße, jedes Teehaus und jedes Tal durchsuchen, stellen wir sicher, dass wir nur die Besten einstellen, damit die riesige Bürokratie unserer Regierung reibungslos arbeitet."
