l_german:
 ### TENETS
 tenet_pure_land_name: "Rechtschaffene Wiedergeburt"
 tenet_pure_land_desc: "Hier im #EMP Paścima-Kāla#!, dem verfallenden Zeitalter des Dharma, bieten weder Reichtum noch Studium oder edle Geburt eine Zuflucht. Nur die wahren Anhänger von Buddhas Lehre können im Reinen Land wiedergeboren werden."
 tenet_sohei_name: "Sōhei"
 tenet_no_mind_name: "Bewusstsein ohne Bewusstsein"
 tenet_no_mind_desc: "Das Bewusstsein ohne Bewusstsein hat wahre Achtsamkeit erreicht. Künstler, Handwerker und Kampfsportler streben nach diesem Zustand, in dem der Leib auf sämtliche Herausforderungen ohne Nachdenken antwortet."
 doctrine_parameter_better_artifacts: "Finanzierte [inspirations|E] bringen [artifacts|E] höherer Güte hervor"
 doctrine_parameter_less_likely_to_become_infirm: "Charaktere erhalten weniger wahrscheinlich die [trait|E] „[GetTrait('infirm').GetName(GetNullCharacter)|U]“"
 tenet_mountain_worship_name: "Heilige Berge"
 tenet_mountain_worship_desc: "Weit oben fernab von Dörfern und Höfen berühren die Berge die Wolken über uns. Dort zwischen Gipfeln und Schluchten ist das Heilige wahrlich zu finden."
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "Charaktere erhalten zusätzliche [piety|E] durch [pilgrimages|E] in [GetTerrain('hills').GetName]n, [GetTerrain('mountains').GetName]n und [GetTerrain('desert_mountains').GetName]"
 piety_from_hills_and_mountains_pilgrimages_tt: "Durch [GetFaithDoctrine('tenet_mountain_worship').GetBaseName]-[core_tenet|E]: [piety_i]#P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
 doctrine_parameter_peasant_and_populist_factions_more_common: "Bauern- und Volks-[factions|E] sind häufiger und mächtiger"
 doctrine_parameter_children_less_likely_to_be_burdened: "Charaktere erhalten weniger wahrscheinlich die [trait|E] „[GetTrait('burdened').GetName(GetNullCharacter)|U]“"
