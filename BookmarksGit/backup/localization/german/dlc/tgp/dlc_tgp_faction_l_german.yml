 tgp_decision_events.0100.t: "Petition $game_concept_movement_possessive$: [petitioner.Custom('GetMyMovementNoTooltip')]"
 tgp_decision_events.0100.desc: "Als bescheidene Stimme der [petitioner.Custom('GetMyMovement')] überbringe ich eine Petition,"
 tgp_decision_events.0100.desc_change_candidate_score_law: "das [GetLawGroup('candidate_score_laws').GetNameNoTooltip] zu ändern! Um sicherzustellen, dass nur diejenigen Posten erhalten, die am besten dafür geeignet sind, sollten wir in Betracht ziehen, [Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'), 'jeden ungeachtet des eigenen Status', 'nur einflussreiche Familien')] in Betracht zu ziehen."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "die $game_concept_celestial_bureaucracy$ auszubauen! Ihr solltet den Umstand festigen, dass Ihr vom Himmel auserkoren wurdet, und die Macht der Regierung zentralisieren."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "die $game_concept_celestial_bureaucracy$ zu verkleinern! Die örtlichen Statthalter sollten mehr Macht besitzen, um ihre Pflichten gegenüber dem Kaiserreich wirkungsvoller erfüllen zu können."
 tgp_decision_events.0100.desc_change_army_laws_increase: "um die Armeebefehlsstruktur auszubauen! Nur diese Struktur kann das Kaiserreich sichern."
 tgp_decision_events.0100.desc_change_army_laws_decrease: "um die Armeebefehlsstruktur zu verringern! Einzelne Statthalter brauchen mehr Macht, um das Kaiserreich zu schützen."
 tgp_decision_events.0100.desc_change_province_metropolitan: "die $game_concept_province_administration$ zu einer $celestial_province_metropolitan_short$-Verwaltung zu ändern!\n\nDas Kaiserreich ist nur so stark wie seine schwächste Stadt."
 tgp_decision_events.0100.desc_change_province_industrial: "die $game_concept_province_administration$ zu einer $celestial_province_industrial_short$s-Verwaltung zu ändern!\n\nLangfristige Investitionen in das Land des Kaiserreichs sind nötig, damit es auf ewig gedeihen kann."
 tgp_decision_events.0100.desc_change_province_military: "die $game_concept_province_administration$ zu einer $celestial_province_military_short$-Verwaltung zu ändern!\n\nWir sollten die Lebensweise der Krieger pflegen, um die immerwährende Zukunft des Kaiserreichs zu sichern."
 tgp_decision_events.0100.desc_change_province_protectorate: "die $game_concept_province_administration$ zu einer $celestial_province_protectorate_short$s-Verwaltung zu ändern!\n\nWir müssen die Kreise stärken, um das Volk vor möglichen Invasoren und Banditen abzuschirmen."
 tgp_decision_events.0100.desc_change_retirement_law_increase: "erhöht das $celestial_retirement_law$!\n\nKreise müssen so lange wie möglich von fähigen Statthalter gehalten werden."
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "senkt das $celestial_retirement_law$!\n\nKreise werden gestärkt, wenn die Statthalter so oft wie möglich wechseln."
 tgp_decision_events.0100.desc_change_retirement_law_outro: "Das ist der einzige Weg für uns, stark und wohlhabend zu bleiben. [Select_CString(petition_recipient.IsFemale, 'Die', 'Der')] [petition_recipient.GetTitleAsNameNoTooltip] wird uns zustimmen müssen!"
 tgp_decision_events.0100.desc_change_province_petitioner: "Und ich konnte den Kaiser überzeugen, dass mein [petitioner.GetCapitalLocation.GetName] dies braucht."
 tgp_decision_events.0100.desc_change_province_house: "Während mein Hausmitglied [house_movement_member.GetName] ebenfalls einen starken Wunsch und ein heftiges Bedürfnis nach dieser Änderung hat."
 tgp_decision_events.0100.desc_change_province_disciple: "Doch ich sollte an meinen Zögling [disciple_movement_member.GetName] denken."
 tgp_decision_events.0100.desc_change_province_other: "Doch ich erinnere mich an [other_movement_member.GetName], ein anderes $game_concept_movement$smitglied, das auch [Select_CString(other_movement_member.IsFemale, 'eine gute Anwärterin', 'ein guter Anwärter')] wäre."
 change_province_effect.can_choose: "Ihr könnt Euch zwischen #V Euch selbst#!, einem Mitglied Eures [Concept('house', 'Hauses')|E], Eurem [disciple|E] oder einem Mit-[Concept('movement', 'Bewegungs')|E]-Mitglied entscheiden, um die [province_administration|E] zu wechseln zu:"
