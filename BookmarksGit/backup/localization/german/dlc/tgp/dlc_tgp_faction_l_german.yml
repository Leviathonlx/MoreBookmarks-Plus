 tgp_decision_events.0101.desc_end: "[petitioner.Custom('DE_PRO_PER_S_3P_N')|U] endet mit einer Verbeugung und wartet auf meine Antwort."
 tgp_decision_events.0101.a: "„Gewährt.“"
 tgp_decision_events.0101.b: "[petitioner.GetFirstNameNoTooltip|U] verlangt zu viel."
 tgp_decision_events.0101.b_tt: "[petitioner.GetShortUIName|U] kann um ein Überdenken flehen, wenn Ihr im Gegenzug dafür etwas erhaltet"
 tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0102.desc: "[petition_recipient.GetName|U] sieht mich überrascht an.\n\n„Ich hätte nicht erwartet, heute eine derart dreiste Forderung zu hören. Ich bin belustigt! Doch leider muss ich ablehnen, fürchte ich.“ [petition_recipient.Custom('DE_PRO_PER_S_3P_N')|U] entlässt mich mit einem Wink. „Lasst den nächsten Bittsteller herein.“\n\nKurz bin ich wie gelähmt. Es muss doch etwas geben, was ich tun kann!"
 tgp_decision_events.0102.a: "Ich setze meinen Einfluss ein!"
 tgp_decision_events.0102.b: "Das Reich braucht eine Armee."
 tgp_decision_events.0102.c: "Es gibt noch andere Möglichkeiten, jemanden zu überzeugen …"
 tgp_decision_events.0102.d: "Ich biete mich selbst an."
 tgp_decision_events.0102.forfeit: "Ich werde nicht dem Willen des Himmels widersprechen."
 tgp_decision_events.0102.petition_refused: "Petition wird #X abgelehnt#!"
 tgp_decision_events.0102.petition_accepted: "Petition wird #P angenommen#!"
 tgp_decision_events.0101.a_title: "Petition angenommen"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "Meine Weigerung bereitet [petitioner.GetName] Unbehagen, aber [petitioner.Custom('DE_PRO_PER_S_3P_N')] gewinnt rasch die Fassung zurück und fragt:\n\n„Verzeiht meine Dreistigkeit, doch so leicht lasse ich mich nicht abspeisen. Diese Angelegenheit ist allen Mitgliedern der [actors_movement.GetName] wichtig. Bitte denkt noch einmal darüber nach.“ [petitioner.Custom('DE_PRO_PER_S_3P_N')|U] breitet die Arme aus."
 tgp_decision_events.0103.desc_give_influence: "„Ich werde von meinen Leuten geachtet und sie vertrauen darauf, dass ich ihre Stimme bin. Uns geht es nur um das Wohlergehen von [GetTitleByKey('h_china').GetName]!“"
 tgp_decision_events.0103.desc_give_maa: "„Das Kaiserreich würde bei uns Regimenter der besten Soldaten finden. Stimmt uns zu, und sie werden unter Eurem Befehl stehen.“"
 tgp_decision_events.0103.desc_use_hook: "„Wir kennen einander schon eine Weile sehr gut. Ich glaube, Ihr schuldet mir einen Gefallen, und daher wäre es mir lieb, wenn Ihr uns zustimmen könntet.“"
 tgp_decision_events.0103.desc_give_hook: "„Ich biete mich selbst als [Select_CString(ROOT.Char.IsFemale, 'treue Dienerin', 'treuen Diener')] an. Ihr könnt meine Stärke und Reichweite brauchen, sobald finstere Zeiten kommen, so wie ich gerade Eure brauche.“"
 tgp_decision_events.0103.a: "„So sei es denn. Ich gewähre Euch, was Ihr wünscht.“"
 tgp_decision_events.0103.b: "„Geht mir aus den Augen – #emp sofort#!!“"
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "Petition abgelehnt"
 tgp_decision_events.0100.desc_increase_budget: "erhöht die Saläre aller"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ Statthalter.\n\nSie brauchen mehr Schätze, um den Wohlstand des Reichs zu erhalten: Investiert in kulturelle Aktivitäten und Gebäude."
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$ Minister.\n\nSie stoßen viele Großvorhaben an und brauchen das Geld, um diese fortzuführen."
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$ Befehlshaber.\n\nSie müssen unsere Armeen unterhalten und über ausreichend Mittel verfügen, um sie zusammenzutrommeln. Unsere Feinde müssen uns fürchten!"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\nDoch die Mittel in den Truhen [hegemon.GetTitleAsNamePossessive] sind endlich. Damit diese Petition finanziert werden kann, muss eine andere Geld verlieren."
 tgp_decision_events.0100.f: "Generäle verschwenden Gelder im Namen der Verteidiger."
 tgp_decision_events.0100.g: "Statthalter sind zu freigiebig bei ihren Ausgaben."
 tgp_decision_events.0100.h: "Minister plündern die Schatzkammer für ihre nutzlosen Vorhaben."
