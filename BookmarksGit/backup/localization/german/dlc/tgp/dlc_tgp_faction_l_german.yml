 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "$game_concept_ceremonial_regent$en-Einsetzung"
 replace_ceremonial_regent_faction: "$replace_ceremonial_regent_faction_name$s-Fraktion"
 replace_ceremonial_regent_faction_desc: "Mitglieder der $replace_ceremonial_regent_faction_name$s-[faction|E] wollen den derzeitgen [Concept('ceremonial_regent', 'Zeremonienregenten')|E] gewaltsam absetzen.\n\n#S Ultimatum#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "Der Fraktionsanführer ersetzt den derzeitigen [Concept('ceremonial_regent', 'Zeremonienregenten')|E], übernimmt all dessen [Concept('landed', 'landbesitzende')|E] [titles|E] und kann [cloistered_emperor|E] werden oder versuchen, die direkte kaiserliche Herrschaft wieder einzusetzen"
 replace_ceremonial_regent_faction_desc_kampaku: "Der Fraktionsanführer ersetzt den derzeitigen [Concept('ceremonial_regent', 'Zeremonienregenten')|E] und übernimmt all dessen [Concept('landed', 'landbesitzenden')|E] [titles|E]"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "Will als [cloistered_emperor|E] eingesetzt werden"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "Will als [ceremonial_regent|E] eingesetzt werden"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U] als $game_concept_ceremonial_regent$en einsetzen"
 FACTION_JAPANESE_REPLACE_REGENT: "$replace_ceremonial_regent_faction_name$s-Forderung"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\ndie treuen Adligen von [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] haben kein Vertrauen mehr in Eure unerträgliche Regentschaft! Übergebt mir Eure Macht. Andernfalls erwarten Euch unsere Klingen auf dem Schlachtfeld!"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\ndie treuen Adligen von [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] haben kein Vertrauen mehr in Eure führungslose Regentschaft! Übergebt mir Eure Macht. Andernfalls erwarten Euch unsere Klingen auf dem Schlachtfeld!"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "$replace_ceremonial_regent_faction_name$s-Forderungen angenommen"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEure dreisten und schamlosen Versuche, die Macht an sich zu reißen, werden „[faction_target.GetPrimaryTitle.GetNameNoTier]“ nur schwächen. Ich werde jedoch Eure Forderungen annehmen, um sinnloses Blutvergießen zu vermeiden."
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "$replace_ceremonial_regent_faction_name$s-Forderungen verweigert"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEuer lächerlicher Versuch, mich einzuschüchtern, wird niemals Erfolg haben. Ich bin rechtmäßig [faction_target.GetTitleAsNameNoTooltip] von [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Alle armseligen Verräter werden ihre gerechte Strafe erhalten – auf dem Schlachtfeld, wenn es sein muss!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "Der Regent muss fallen!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "Der Augenblick ist gekommen! Die Fürsten der [faction.GetName] sind sich einig, dass [faction_target.GetName] ein[faction_target.Custom('DE_END_PRO_S_N')] Despot[faction_target.Custom('DE_END_NOU_S_GS_N')] ist, [faction_target.Custom('DE_ART_DEF_S_N')] [faction_target.Custom('DE_PRO_POS_S_3P')]e Macht über uns aufgeben muss – und sei es mit einer Schwertspitze im Rücken."
 cannot_create_claimant_faction_against_kampaku_tooltip: "[claimant|E]-[factions|E] können nicht gegen einen [Concept('ceremonial_regent', 'Zeremonienregenten')|E] geschaffen werden"
 FACTIONS_WINDOW_JAPANESE_REGENT: "Herausforderer"
 replace_ceremonial_regent_faction_kampaku_trigger: "Nur ein [kampaku|E] oder [joko|E] kann ersetzt werden"
 not_house_head_allied_to_faction_target_trigger: "Ihr dürft nicht Mitglied des Hauses sein, das Ziel der [faction|E] ist"
 not_house_member_of_faction_target_trigger: "Euer [house_head|E] darf kein [alliance|E] mit dem Ziel der [faction|E] haben"
 must_be_leading_house_of_bloc_trigger: "In [governments|E] mit [Concept('house_blocs', 'Hausblöcken')|E] können nur [house_heads|E] des [Concept('leading_house', 'Führungshauses')|E] eines Blocks [factions|E] gegen den [Concept('top_liege', 'Obersten Lehnsherrn')|E] schaffen"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "Zeremonienlehnsherr-Wiederherstellung"
 restore_ceremonial_liege_faction: "$restore_ceremonial_liege_faction_name$s-Fraktion"
 restore_ceremonial_liege_faction_desc: "Mitglieder der $restore_ceremonial_liege_faction_name$s-[faction|E] wollen den [Concept('ceremonial_regent', 'Zeremonienregenten')|E] absetzen und die direkte Herrschaft des [Concept('ceremonial_liege', 'Zeremonienlehnsherrn')|E] wiederherstellen.\n\n#S Ultimatum#!\nDer [ceremonial_liege|E] ersetzt den [Concept('ceremonial_regent', 'Zeremonienregenten')|E], übernimmt alle [Concept('landed', 'landbesitzenden')|E] [titles|E] und nimmt die $single_heir_succession_law$-[succession|E] an"
 restore_ceremonial_liege_faction_short_effect_desc: "Will den [Concept('ceremonial_liege', 'Zeremonienlehnsherrn')|E] wieder an die Macht bringen"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U] wieder einsetzen"
 FACTION_JAPANESE_RESTORE_EMPEROR: "$restore_ceremonial_liege_faction_name$s-Forderung"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEure Tyrannei am [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Hof, über die königliche Familie und ganz [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] muss enden.\n\nGebt den Weg frei für unser wahres Oberhaupt: [faction.GetSpecialCharacter.GetTitledFirstName]!"
 tgp_faction_events.0201.b: "Ihr werdet dafür büßen, die Ehre des Reichs ([faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]) beschmutzt zu haben!"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "$restore_ceremonial_liege_faction_name$s-Forderungen angenommen"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMir liegt nur am Herzen, was für den [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Hof, die königliche Familie und ganz [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] am besten ist!\n\nAuch wenn ich an Euren Beweggründen Zweifel anmelde, werde ich mich [faction.GetSpecialCharacter.GetTitledFirstName] nicht in den Weg stellen."
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "$restore_ceremonial_liege_faction_name$s-Forderungen verweigert"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWas für eine Anmaßung! Mir liegt nur am Herzen, was für den [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Hof, die königliche Familie und ganz [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] am besten ist!\n\nIhr und Eure Bande von Verrätern werdet dafür büßen, die Ehre des Reichs ([faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]) beschmutzt zu haben!"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$ "
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nDie Tyrannei von [faction_target.GetTitledFirstName] am [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Hof, über die königliche Familie und ganz [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] muss enden.\n\nWir müssen bereit sein, für die Wiederherstellung unseres wahren Oberhaupts zu kämpfen: [faction.GetSpecialCharacter.GetTitledFirstName]!"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "Im Dienst [Select_CString(claimant.IsFemale, 'an der', 'am')] [claimant.GetTitleAsNameNoTooltip]"
 tgp_faction_events.0206.desc: "Endlich konnte sich die loyalistische Sache in unserem gerechten Krieg durchsetzen, um die Boshaftigkeit von [defender.GetTitledFirstName] zu tilgen und [Select_CString(claimant.IsFemale, 'die', 'den')] [claimant.GetTitleAsName] von [defender.Custom('DE_PRO_POS_S_3P')]em elenden Einfluss zu befreien.\n\nDer kaiserliche Hof mag seine Ordnung wieder haben, doch der Krieg hat das Land erschüttert. Ganz [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] blickt nun auf mich als Kraft, die Frieden bringt und die königliche Familie behütet."
 tgp_faction_events.0206.a: "Lang lebe [Select_CString(claimant.IsFemale, 'die', 'der')] [claimant.GetTitleAsNameNoTooltip]!"
 tgp_faction_events.0206.b: "Der Pfad ist heikel. Unser Lehnsherr muss geführt werden …"
