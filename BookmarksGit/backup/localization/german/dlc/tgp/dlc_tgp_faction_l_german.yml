 tgp_decision_events.0101.desc: "Ein Gefolge findet sich im Audienzsaal zusammen, das mein[petitioner.Custom('DE_END_PRO_S_N')] [petition_recipient.Custom2('RelationToMeShort', SCOPE.sC('petitioner'))] [petitioner.GetName] anführt. [petitioner.Custom('DE_PRO_PER_S_3P_N')|U] tritt vor und ergreift das Wort:\n\n„$tgp_decision_events.0100.desc$"
 tgp_decision_events.0101.desc_change_candidate_score_law: "$tgp_decision_events.0100.desc_change_candidate_score_law$"
