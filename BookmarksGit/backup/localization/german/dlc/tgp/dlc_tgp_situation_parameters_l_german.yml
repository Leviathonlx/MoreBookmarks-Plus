l_german:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "Der $game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "Ausdehnung"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "In dieser [dynastic_cycle_era_short|E] konzentriert sich das Kaiserreich darauf, stärker zu werden, indem es nach außen schaut: durch Befriedung der Grenzen, Erweiterung der Reichweite durch militärische Mittel, [tributaries|E] und die [silk_road|E]."
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Um China daher von der [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]-$game_concept_dynastic_cycle_era_short$ zu dieser $game_concept_dynastic_cycle_era_short$ zu reformieren, muss es erst in die [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]s-$game_concept_dynastic_cycle_era_short$ eintreten."
 situation_dynastic_cycle_phase_stability_advancement: "Voranschreiten"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "In dieser [dynastic_cycle_era_short|E] konzentriert sich das Kaiserreich darauf, sich zu verbessern, indem es nach innen schaut: durch [innovations|E], kulturelle Höchstleistungen, Wohlstand im Volk sowie gute und [Concept('meritorious','verdienstvolle')|E] [GetReligionByKey('confucianism_religion').GetAdjective|l]e Regierungskunst."
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Um China daher von einer [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]s-$game_concept_dynastic_cycle_era_short$ zu dieser $game_concept_dynastic_cycle_era_short$ zu reformieren, muss es erst in die [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]s-$game_concept_dynastic_cycle_era_short$ eintreten."
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "China tritt aus einer der beiden [Concept('dynastic_cycle_era_type_unstable', 'Instabilitätsepochen')|E] in diese $game_concept_dynastic_cycle_era_short$ ein, falls genügend [situation_catalyst_catalysts|E] greifen."
 situation_dynastic_cycle_phase_instability_conquest: "Eroberung"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "Eine [dynastic_cycle_era_short|E] der Konsolidierung, nachdem eine fremde Macht China erobert hat."
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nUm in diese $game_concept_dynastic_cycle_era_short$ einzutreten, muss die [hegemony|E] von China in die Hände eines [Concept('ruler', 'Herrschers')|E] fallen, der #bold keine#! [GetGovernment('celestial_government').GetName|El]e [government|E] ist oder eine [culture|E]-[heritage|E] hat, die #bold nicht#! chinesisch ist."
 situation_dynastic_cycle_phase_instability: "Spannung"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ Wurde eine [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName] vermieden, kann China die [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]- oder [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]s-$game_concept_dynastic_cycle_era_short$ erreichen.\n\nChina tritt aus einer der beiden [Concept('dynastic_cycle_era_type_unstable', 'Instabilitätsepochen')|E] in diese $game_concept_dynastic_cycle_era_short$ ein, falls genügend [situation_catalyst_catalysts|E] greifen."
 situation_dynastic_cycle_phase_instability_desc_short: "Dies ist eine [dynastic_cycle_era_short|E] der Unruhe, aber auch der Gelegenheiten. Korruption, Volksaufstände und Invasionen sind eine Bedrohung, doch durch weise Herrschaft lässt sich China auch reformieren."
 situation_dynastic_cycle_phase_chaos: "Spaltung"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "Eine [dynastic_cycle_era_short|E] der Kriegsfürsten, in der nur ein starker [ruler|E] China einen kann."
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nDiese $game_concept_dynastic_cycle_era_short$ beginnt entweder:\n$EFFECT_LIST_BULLET$In einer der beiden [Concept('dynastic_cycle_era_type_unstable', 'Instabilitätsepochen')|E] oder durch genug greifende [situation_catalyst_catalysts|E]\n$EFFECT_LIST_BULLET$Oder der derzeitige [son_of_heaven|E] verliert in den Augen des Volks das [mandate_of_heaven|E]\n\n#S Wenn der [dynastic_cycle|E] in diese $game_concept_situation_dynastic_cycle_phase$ gerät.#!\n$BULLET$#indent_newline:2 Der [hegemony|E]-[title|E] von China wird vernichtet und der ehemalige [hegemon|E] wird [deposed|El]#!\n$BULLET$#indent_newline:2 [titles|E] im [title_tier|E] [empire|E] und [kingdom|E] in der [Concept('de_jure', 'De-jure')|E]-Hierarchie werden ebenfalls vernichtet, wenn ihre [holders|E] eine [movement_power_i][movement_power_short|E] haben, die niedriger als [EmptyScope.ScriptValue('high_movement_power_value')] respektive [EmptyScope.ScriptValue('medium_movement_power_value')] ist#!\n$BULLET$#indent_newline:2 Unabhängige [rulers|E] werden ihren [Concept('elders', 'Ältesten')|E] oder [Concept('movement_leaders', 'Bewegungsanführern')|E] die Treue schwören oder Tribut an sie entrichten\n$BULLET$Alle unabhängigen [ruler|E] treten der [situation_participant_group|E] #V $dynastic_cycle_participant_group_other_rulers$#! bei#!\n$BULLET$ Alle anderen [Concept('situation_participant_group', 'Teilnehmergruppen')|E] werden aufgelöst"
 situation_dynastic_cycle_phase_stability: "Stabilität"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "China"
 dynastic_cycle_sub_region_core_desc: "Alle [counties|E], die in die [Concept('de_jure', 'De-jure')|E]-Hierarchie von „[GetTitleByKey('h_china').GetDefinitiveName]“ eingegliedert wurden"
 dynastic_cycle_sub_region_peripheries: "Chinesische Peripherie"
 dynastic_cycle_sub_region_peripheries_desc: "Alle [counties|E], die nicht als [GetSituation('dynastic_cycle').GetSubRegionByKey('core').GetName] zählen, aber dem [son_of_heaven|E] gehören"
 custom_dynastic_cycle: "Land unter dem Himmel"
 dynastic_cycle_participant_group_hegemon_ruler: "Himmelssohn"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E], [holder|E] von „[GetTitleByKey('h_china').GetDefinitiveName]“"
 dynastic_cycle_participant_group_other_rulers: "Andere Herrscher"
 dynastic_cycle_participant_group_other_rulers_desc: "Alle [rulers|E] in „[GetSituation('dynastic_cycle').GetTopSubRegion.GetName]“, die nicht [vassals|E] von „[GetTitleByKey('h_china').GetDefinitiveName]“ sind"
 dynastic_cycle_participant_group_advancement_movement: "Voranschreiten-$game_concept_movement$"
 dynastic_cycle_participant_group_advancement_movement_desc: "Alle [vassals|E] von [GetTitleByKey('h_china').GetName], die den [dynastic_cycle|E] in Richtung der [situation_dynastic_cycle_phase|E] des [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]s voranbringen wollen.\n\nSie haben sich der Bereicherung der chinesischen Kernprovinzen verschrieben: Steigerung der [development|E], Abschluss von [great_projects|E], Entdeckung von [innovations|E] und das Erlangen von [merit|E] durch [examinations|E].\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "Ausdehnungs-$game_concept_movement$"
 dynastic_cycle_participant_group_expansion_movement_desc: "Alle [vassals|E] von [GetTitleByKey('h_china').GetName], die den [dynastic_cycle|E] in Richtung der [situation_dynastic_cycle_phase|E] der [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] voranbringen wollen.\n\nUm die Eroberung von Territorien außerhalb von China voranzutreiben, konzentrieren sie sich auf die Stärkung der [GetSubjectContractType('celestial_provinces').GetObligationNameShort('celestial_province_military')]-[governors|E]: Steigerung von [prowess_skill|E], [martial_lifestyle|E]-Ausbildung und das Erlernen von [commander_traits|E].\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "Pro-[SelectLocalization(GetPlayer.IsValid, 'pro_hegemon_movement_in_game_name', 'Dynastie')]-$game_concept_movement$"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "Alle [vassals|E] von [GetTitleByKey('h_china').GetName], die sich eng an die Wünsche des [Concept('son_of_heaven', 'Himmelssohns')|E] halten.\n\nSie wollen einflussreiche [governors|E] und [ministers|E] werden, um den [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip] tapfer zu unterstützen. Für sie gilt: $situation_parameter_pro_hegemon_interaction_boost$."
 dynastic_cycle_participant_group_conservative_movement: "Bewahrer-$game_concept_movement$"
 dynastic_cycle_participant_group_conservative_movement_desc: "Alle [vassals|E] von [GetTitleByKey('h_china').GetName], die danach streben, dem Adel mehr Macht zu verschaffen.\n\nSie konzentrieren sich auf Reformen und Veränderungen, die den [Concept('powerful_families', 'mächtigen Familien')|E] und bekannten [dynasties|E] zugutekommen, während sie Traditionen statt [merit|E] kultivieren.\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$Erlaubt die [interaction|E] #V $boost_efficiency_interaction$#!\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Erhöhte [aptitude|E] des [GetCourtPositionType('court_poet_court_position').GetName]-[Concept('court_position', 'Hofamts')|E]\n$BULLET_WITH_TAB$Erlaubt die [decision|E] „[GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName]“\n$BULLET_WITH_TAB$Erlaubt die [decision|E] „[GetDecisionWithKey('diligent_development_focus_decision').GetName]“"
 unlockables_expansion: "$BULLET_WITH_TAB$Erlaubt die [interaction|E] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Erlaubt die [interaction|E] #V $fp3_request_turkic_invasion_interaction$#!\n$BULLET_WITH_TAB$Erlaubt die [interaction|E] #V $spar_with_knight_interaction$#!"
 unlockables_conservative: "$BULLET_WITH_TAB$Erlaubt die [interaction|E] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Kann mit der [decision|E] „[GetDecisionWithKey('movement_petition_decision').GetName]“ darum bitten, das [GetLawGroup('candidate_score_laws').GetName]-[law|E] ändern zu lassen\n$BULLET_WITH_TAB$Erlaubt den Bau der [GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName]n-[domicile_building_upgrade|E]"
 dynastic_cycle_participant_group_undecided_movement: "Ungebundenenbewegung"
 dynastic_cycle_participant_group_undecided_movement_desc: "Alle [vassals|E] von [GetTitleByKey('h_china').GetName], die noch keine Haltung zum derzeitigen Zustand des [Concept('dynastic_cycle', 'Dynastiekreislaufs')|E] haben.\n\nSie können überzeugt werden, sich einer beliebigen anderen [movement|E] anzuschließen."
