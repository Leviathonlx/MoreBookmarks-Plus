l_german:
 az_debate.0001.t: "Ein Schüler, den es zu gewinnen gilt"
 az_debate.0001.desc: "Auf der anderen Seites des Saales stehen [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] und [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] eng beieinander. „Unter meiner Führung sind Disziplin und Treue die Säulen wahrer Meisterhaftigkeit“, spricht [rival_elder.GetTitledFirstNameNoTooltip] mit stolzgeschwellter Brust.\n\n„Natürlich, [Select_CString(disciple_candidate.IsFemale, 'Älteste', 'Ältester')]“, erwidert [disciple_candidate.GetTitledFirstNameNoTooltip], obgleich [disciple_candidate.Custom('DE_PRO_POS_S_3P')] Blick zu mir wandert. „Allerdings … was ist mit neuen Ideen, die wir im offenen Wettstreit erproben?\" Ich sehe, wie ein feines Lächeln [disciple_candidate.Custom('DE_PRO_POS_S_3P')]e Lippen umspielt. In der Schärfe in [disciple_candidate.Custom('DE_PRO_POS_S_3P')]em Tonfall ist ein Hauch von Unruhe zu erkennen – und damit vielleicht eine Gelegenheit."
 az_debate.0001.a: "Fordert [rival_elder.Custom('DE_PRO_PER_S_3P_A')] öffentlich heraus."
 az_debate.0001.a.success: "Der Scharfsinn eilt [rival_elder.GetFirstNameNoTooltip] voraus"
 az_debate.0001.a.failure: "Ich übertreibe in meiner Gegenrede"
 az_debate.0001.b: "Bietet unter vier Augen ein Mentorentum an."
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip|U] nimmt meine Einladung an"
 az_debate.0001.b.failure: "Mein Angebot kommt nicht an"
 az_debate.0001.d: "Wir sollten dieses Mal besser nichts unternehmen."
 az_debate.0002.t: "Ein Augenblick mit [Select_CString(elder_candidate.IsFemale, 'der Ältesten', 'dem Ältesten')]"
 az_debate.0002.desc: "Die Neuigkeiten verbreiten sich rasch im Saal: [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] ist eingetroffen.\n\n„Ich werde nicht warten“, sagt [Select_CString(elder_candidate.IsFemale, 'die', 'der')] Älteste mit ruhiger, aber nachdrücklicher Stimme.\n\n[audience_rep.GetFirstNameNoTooltip|U] lehnt sich zu mir und spricht mit leiser Dringlichkeit: „Wenn Ihr etwas zu sagen habt, so sagt es jetzt, ehe die anderen sich um [elder_candidate.Custom('DE_PRO_PER_S_3P_A')] scharen.“"
 az_debate.0002.a: "Beeindruckt [Select_CString(elder_candidate.IsFemale, 'sie', 'ihn')] mit einem einzigen, aber perfekten Argument."
 az_debate.0002.a.success: "Meine Argumentation trifft ins Schwarze"
 az_debate.0002.a.failure: "Ich gerate ins Straucheln"
 az_debate.0002.c: "Macht Euch an [Select_CString(elder_candidate.IsFemale, 'sie', 'ihn')] heran, bevor es jemand bemerkt."
 az_debate.0002.c.success: "Ich bewege mich durch die Menge wie ein Schatten"
 az_debate.0002.c.failure: "Ich erreiche [elder_candidate.Custom('DE_PRO_PER_S_3P_A')] zu spät"
 az_debate.0002.d: "Lasst den Augenblick verstreichen."
 az_debate.0003.t: "Das Dilemma"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt mit vor Aufregung glänzenden Augen vor. „Wenn sich ein Herrscher entscheiden muss, ein Geheimnis, das dem Reich Schaden zufügen wird, zu wahren oder es zu verraten, um seine Leute zu retten – was ist dann der richtige Weg?“\n\nDas ist kein müßiges Sinnieren, sondern eine Probe, die meinen Wert ermessen soll."
 az_debate.0003.a: "„Folgt mir und ich werde es Euch zeigen.“"
 az_debate.0003.b: "„Hört gut zu: Die Wahrheit liegt in Gleichnissen und Sprichwörtern.“"
 az_debate.0003.b.success: "Die Botschaft erklingt klar und deutlich"
 az_debate.0003.b.failure: "Die Bedeutung entschwindet"
 az_debate.0003.c: "„Lasst die Macht der [my_movement.GetNameNoTooltip] meinen Wert beweisen.“"
 az_debate.0003.d: "„Wir werden die Antwort in unseren heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText|U]) finden.“"
 az_debate.0004.t: "Ein Chor des Zweifels"
 az_debate.0004.desc: "Ich erblicke eine kleine Zusammenkunft, deren Lachen spitz und abschätzig klingt. Ein Mitglied der Gruppe, [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], lehnt sich mit einem verschlagenen Lächeln zu mir.\n\n„Nun, sagt uns, [ROOT.Char.GetFirstNameNoTooltip]: Warum sollte sich irgendeiner von uns Eurer Bewegung unterwerfen? Wir mögen keine Banner und haben keine Geduld für Herren und Meister.“"
 az_debate.0004.a: "„Die Vernunft selbst wird die Stärke dessen bezeugen, wofür ich stehe.“"
 az_debate.0004.b: "„Eure Geistesschärfe ist hier draußen verschwendet. Geht lieber ein Stück mit mir.“"
 az_debate.0004.c: "„Lasst uns das bei einem Becher [ROOT.Char.Custom('GetExpensiveDrink')] besprechen.“"
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip|U] blüht in Eurer Gesellschaft auf"
 az_debate.0004.c.failure: "Das feinsinnige Vorgehen scheitert"
 az_debate.0004.d: "„Dann sagt frei heraus, was Ihr denkt, und geht Eures eigenen Weges.“"
 az_debate.0005.t: "Die letzte Wahl [Select_CString(elder_candidate.IsFemale, 'der Ältesten', 'des Ältesten')]"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] streicht sich nachdenklich übers Kinn. [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich rühren uns nicht, als [rival_candidate.Custom('DE_PRO_POS_S_3P')] Blick zwischen uns hin und her pendelt.\n\n„Das könnte sehr wohl der letzte Schüler sein, den ich annehme“, sagt [elder_candidate.Custom('DE_PRO_PER_S_3P_N')] feierlich. „Überzeugt mich, dass Ihr es wert seid.“\n\n[rival_candidate.GetFirstNameNoTooltip|U] verschränkt die Arme und grinst. „Ich werde mir diese Gelegenheit nicht nehmen lassen.“"
 az_debate.0005.a: "„Ich bin bereit, mich zu beweisen.“"
 az_debate.0005.a.success: "Ihr beeindruckt [elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.a.failure: "Ihr schafft es nicht, [elder_candidate.GetFirstNameNoTooltip] zu beeindrucken"
 az_debate.0005.b: "„Lasst mich an Eurer letzten Abhandlung arbeiten.“"
 az_debate.0005.b.tt: "Eure [learning|E] ist nicht hoch genug und Ihr habt keine [GetTrait('confucian_education').GetName(ROOT.Char)]"
 az_debate.0005.c: "„Ich werde nicht im Weg stehen.“"
 az_debate.0006.t: "Die letzte Lehrstunde"
 az_debate.0006.desc: "Gütigen Blickes spricht [current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] sanft:\n\n„Ihr habt alles gelernt, was ich Euch beizubringen vermag, [ROOT.Char.GetFirstNameNoTooltip]. Meine Weisheit ist erschöpft und ihr Licht nahezu verglüht. Doch fühlt Euch dennoch nicht verlassen. Es gibt jemanden, dessen inneres Licht noch immer hell erstrahlt: [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)].“\n\n[current_elder.Custom('DE_ART_DEF_S_N')|U] Älteste senkt das Haupt in Richtung der ehrwürdigen Person und ihrer ernsten und erwartungsvollen Präsenz. „Wenn Ihr es wünscht, vertraue ich Euch [new_elder.Custom('DE_PRO_POS_S_3P')]er Fürsorge an. Oder liegt Euer Weg womöglich auf einem ganz anderen Pfad?“\n\nEs heißt, wer der Tradition folgt, ehrt das, was die Ältesten [Glossary('Dao', 'CONFUCIAN_DAO')] nennen."
 az_debate.0006.a: "„Ich werde die Führung von [new_elder.GetFirstNameNoTooltip] annehmen.“"
 az_debate.0006.b: "„Euer Unterricht ist ausreichend.“"
 az_debate.0006.c: "„Warum sollte Weisheit auf eine Stimme begrenzt sein?“"
 az_debate.0006.c.success: "Beide Ältesten nicken beeindruckt"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip|U] erstarrt beleidigt"
 CONFUCIAN_DAO: "Dies bezieht sich auf den Weg – jene moralische Ordnung und jener kosmische Pfad, den die Weisen lehrten. Er ist sowohl ein Wegweiser für das richtige Benehmen als auch die Grundlage der Harmonie zwischen dem Himmel, der Erde und der Menschheit."
 az_debate.0007.t: "Ein öffentlicher Tadel"
 az_debate.0007.desc: "„Hört Ihr Euch denn überhaupt reden?“, blafft [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] und [rival_elder.Custom('DE_PRO_POS_S_3P')]e schneidende Stimme hallt durch den Raum. „Ein Kind könnte die Klassiker besser rezitieren als Ihr!“\n\nDie Worte sind wie Schläge für [rival_elder.Custom('DE_PRO_POS_S_3P')]en Schüler, [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]. Die Schreiber stocken mitten im Strich, Tinte tropft von ihren Pinseln. Mit geröteten Wangen senkt [disciple_candidate.Custom('DE_PRO_PER_S_3P_N')] den Blick und hält die Schultern steif, als müsse [disciple_candidate.Custom('DE_PRO_PER_S_3P_N')] sich vor Regen schützen."
 az_debate.0007.a: "„Lasst Euch nicht durch das Gemüt eines anderen bestimmen.“"
 az_debate.0007.b: "„Sagt mir, was [rival_elder.Custom('DE_PRO_PER_S_3P_N')] tat.“"
 az_debate.0007.b.success: "Der Schüler stimmt eifrig zu"
 az_debate.0007.b.failure: "Meine Worte geraten ins Stocken"
 az_debate.0007.c: "„Bitte lasst uns von Harmonie sprechen.“"
 az_debate.0008.t: "Gelehrter Scheideweg"
 az_debate.0008.desc: "Ich beobachte, wie [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] und [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], ein Mitglied der [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('undecided_movement').GetName|U], in einer schattigen Ecke des Saals Höflichkeiten austauschen.\n\n„Die [rival_movement.GetName] fördert Tugend durch Disziplin“, erklärt [rival_leader.GetTitledHouseNameOrFirstName] und streckt die Hände beschwichtigend aus. „Und dennoch“, wirft [neutral_scholar.GetTitledHouseNameOrFirstName] geschmeidig ein, „kann Disziplin allein Harmonie ohne Mitgefühl nähren?“ [Select_CString(rival_leader.IsFemale, 'Die Fürsprecherin', 'Der Fürsprecher')] der [rival_movement.GetNameNoTooltip] legt die Stirn in Falten."
 az_debate.0008.a: "„Bedenkt die Harmonie, die die [my_movement.GetNameNoTooltip] bietet.“"
 az_debate.0008.b: "„Lasst uns die Klassiker selbst abwägen.“"
 az_debate.0008.b.success: "Ich mache sie sprachlos"
 az_debate.0008.b.failure: "Sie nicken unbeeindruckt"
 az_debate.0008.c: "„Kommt, [neutral_scholar.GetTitledHouseNameOrFirstName], und ich zeige Euch wahre Tugend.“"
 az_debate.0008.d: "„Ich möchte mich lieber nicht einmischen …“"
 az_debate.0008.d.flavor: "… und kühle mich im Schatten ab."
 az_debate.0009.t: "Ein Fehltritt in den Hallen"
 az_debate.0009.desc: "[errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)|U] erhebt sich voll Selbstvertrauen und räuspert sich. „Der [Glossary('Meister', 'CONFUCIUS_GLOSS')] sagt: Wenn ein Herrscher den [Glossary('Ritus', 'CONFUCIAN_LI')] achtet, so ist dies wie der Nordstern, vor dem alle anderen Sterne sich verneigen!“\n\nGelächter erklingt im Raum. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] neigt das Haupt und spricht mit seidiger Stimme: „Merkwürdig … und dennoch sprechen die Analekten nicht von Riten, sondern von [Glossary('Tugend', 'CONFUCIAN_DE')]. Es ist die Tugend, die die Sterne an ihrem Platz hält, nicht das Zeremoniell.“"
 CONFUCIAN_LI: "Dies bezieht sich auf den rituellen Anstand und die Achtung der richtigen Umgangsformen, die die Harmonie in der Gesellschaft aufrechterhalten und innere Tugend widerspiegeln."
 az_debate.0009.a: "„Es sind nicht die Worte, die zählen, sondern die Absicht dahinter.“"
 az_debate.0009.b: "Lenkt die Anwesenden mit einer höfischen Anekdote ab."
 az_debate.0009.d: "„Kommt, [errant_disciple.GetFirstNameNoTooltip], lasst uns woanders hingehen.“"
 az_debate.0010.t: "Ein dorniges Gedicht"
 az_debate.0010.desc: "Ich beobachte, wie [poet.Custom2('MyCharacterIntroduction', ROOT.Char)] die letzte Zeile [poet.Custom('DE_PRO_POS_S_3P')]es Gedichts aufsagt: „Ein schiefer Stamm reicht himmelwärts, tief die Wurzeln, die Zweige gar so schattenschwer …“\n\nEin anerkennendes Gemurmel kommt aus der Menge.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lehnt sich zu mir und flüstert mir ins Ohr: „Das Gedicht von [poet.GetFirstNameNoTooltip] ist kein einfaches Bild. Es deutet an, dass sich [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'die', 'der')] [ROOT.Char.GetTopLiege.GetTitleAsName] vom Mandat des Himmels abwendet und dass der Verfall bereits unsichtbar schwärt...“"
 az_debate.0010.a: "„Hier wird eindeutig [Select_CString(ROOT.Char.GetLiege.IsFemale, 'unsere', 'unser')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] verhöhnt!“"
 az_debate.0010.b: "Ich werde [poet.Custom('DE_PRO_POS_S_3P')]en Rat unter vier Augen suchen."
 az_debate.0010.c: "„Kommt schon – es ist einfach nur Kunst!“"
 tgp_subtle_counsel_modifier: "Unterschwelliger Rat"
 tgp_subtle_counsel_modifier_desc: "Dieser Charakter erbittet den Rat eines fachkundigen Menschen in Sachen Feinsinn."
 az_debate.0011.t: "[Select_CString(observed_elder.IsFemale, 'Die Älteste', 'Den Ältesten')] beobachten"
 az_debate.0011.desc: "Der Disput entwickelt sich in einem bedachten Rhythmus, und jedes Wort, das [observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] spricht, erklingt wie das gemessene Geläut einer Tempelglocke.\n\n„Riten sind das Knochengerüst des Reichs. Ohne es fällt die Tugend in sich zusammen. Die Klassiker zu missachten, bedeutet, Chaos einzuladen und Unkraut zu ziehen, wo Getreide wachsen soll.“"
 az_debate.0011.a: "Vielleicht könnte [observed_elder.Custom('DE_PRO_PER_S_3P_N')] mir noch mehr beibringen?"
 az_debate.0011.b: "„Eine wichtige Lektion.“"
 az_debate.0011.c: "„Eine deutliche Befürwortung der [GetPlayer.Custom('GetMyMovementShort')]!“"
