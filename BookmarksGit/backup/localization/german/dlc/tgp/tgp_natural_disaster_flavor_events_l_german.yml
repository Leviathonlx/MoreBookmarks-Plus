l_german:
 natural_disaster_flavor_events.0001.t: "Wenn sich die Aasfresser versammeln"
 natural_disaster_flavor_events.0001.desc: "Inmitten der Trümmer versammeln sich Aasfresser, um sich an jenen unglücklichen Seelen zu laben, die nicht auf die Warnungen der Naturgewalten hörten. Sehnigen Stränge werden von den Leichen gerissen und entblößen all jenen, die noch die Kraft zum Hinschauen haben, fauliges Fleisch.\n\nNicht viele würden die Gelegenheit nutzen, um diese verfluchten Lande auszuplündern, doch wo andere zögern, ergeben sich auch neue Möglichkeiten."
 natural_disaster_flavor_events.0001.a: "Duchsucht die Ruinen nach Wertsachen."
 natural_disaster_flavor_events.0001.a.gold.toast: "Ihr findet etwas Gold"
 natural_disaster_flavor_events.0001.a.provisions.toast: "Ihr findet einige essbare Vorräte"
 natural_disaster_flavor_events.0001.a.artifact.toast: "Ihr findet ein Artefakt"
 random_misc_artifact: "Vergessener Ring"
 random_misc_artifact_desc: "Ein eigentümlicher Ring, der aus Ruinen stammt, welche von den Naturgewalten heimgesucht wurden."
 natural_disaster_flavor_events.0001.b: "Lasst uns nach Überlebenden suchen."
 natural_disaster_flavor_events.0001.b.success.toast: "Ihr findet und rettet einen Überlebenden"
 natural_disaster_flavor_events.0001.b.failure.toast: "Eure Suche ist ergebnislos"
 natural_disaster_flavor_events.0001.c: "Für uns gibt es hier nichts."
 natural_disaster_flavor_events.0005.t: "Wandelnder Albtraum"
 natural_disaster_flavor_events.0005.desc: "Ich werde wach vom Schreien der Menschen, die überall im Lager umherlaufen. Im Getümmel versuche ich schlaftrunken, mich zu behaupten, um zu begreifen, was hier vor sich geht, doch ich werde bis ins Mark erschüttert, als ein unvertrautes Grollen aus der Ferne immer näher kommt.\n\nWas auch immer geschehen mag: Ich muss jetzt handeln, bevor es zu spät ist."
 natural_disaster_flavor_events.0005.a: "Rette sich, wer kann!"
 natural_disaster_flavor_events.0005.a.success.toast: "Ihr findet einen verhältnismäßig sicheren Ort"
 natural_disaster_flavor_events.0005.a.failure.toast: "Ihr findet nicht rechtzeitig einen Unterschlupf"
 natural_disaster_flavor_events.0005.b: "Ich muss hier raus – und zwar schnell."
 natural_disaster_flavor_events.0005.b.success.toast: "Ihr findet einen ausreichenden Unterschlupf"
 natural_disaster_flavor_events.0005.b.failure.toast: "Eure Wissen um solche Gewalten ist leider mangelhaft"
 tgp_selfish_actions_character_modifier: "Knappe Sache"
 tgp_selfish_actions_character_modifier_desc: "Die Ausdauer dieses Charakters erwies sich bei einer allzu engen Begegnung mit der Natur als ausreichend."
 tgp_finding_safe_spot_character_modifier: "Ein sicherer Ort"
 tgp_finding_safe_spot_character_modifier_desc: "Dieser Charakter hatte seine Umgebung so gut im Blick, dass er sich in Sicherheit bringen konnte."
 natural_disaster_flavor_events.0010.t: "Verzweifelte Seelen"
 natural_disaster_flavor_events.0010.desc: "Eine Menge verzweifelter und mittelloser Menschen drängt sich am Rand des Unglücksgebiets. Gefühle schlagen hoch in diesem zerlumpten Haufen – Schluchzen, Wehklagen und Schreie erklingen.\n\nBeim Anblick meines Gefolges stolpern die Leute vor, um halb tot mit leerem Blick und flehentlich ausgestreckten Händen auf die Knie zu fallen.\n\nSie denken, wir seien gekommen, um ihnen zu helfen, doch was kann ich für so viele tun?"
 natural_disaster_flavor_events.0010.a: "Versichern wir ihnen, dass sehr bald Hilfe eintrifft."
 natural_disaster_flavor_events.0010.a.success.toast: "Ihr versichert ihnen glaubwürdig, dass Hilfe unterwegs ist"
 natural_disaster_flavor_events.0010.a.failure.toast: "Die Menge hat lang genug gewartet"
 natural_disaster_flavor_events.0010.b: "Erfinden wir eine Lüge für jene, die Antworten suchen."
 natural_disaster_flavor_events.0010.b.success.toast: "Ihr lügt die Menge an"
 natural_disaster_flavor_events.0010.b.failure.toast: "Die Leute durchschauen Eure Lügen"
 natural_disaster_flavor_events.0010.c: "Ihre dreckigen Pfoten sollen mich nicht anrühren!"
 natural_disaster_flavor_events.0010.c.tt: "Euer Gefolge stößt den schwächlichen Mob mit Leichtigkeit zur Seite"
 tgp_deceitful_overconfidence_character_modifier: "Verrat an den Hilflosen"
 tgp_deceitful_overconfidence_character_modifier_desc: "Dieser Charakter beschloss, die wenigen Menschen im Stich zu lassen, welche in schwierigen Zeiten Führung bei ihm suchten."
 tgp_abandoned_population_modifier: "Aufgegebene Bevölkerung"
 tgp_abandoned_population_modifier_desc: "Die Anführer dieser Provinz sind Lügner und Verräter."
 natural_disaster_flavor_events.0015.t: "Selbstlose Taten"
 natural_disaster_flavor_events.0015.desc: "Ein gemütlicher Spaziergang durch den Garten mit [spouse.GetFirstName], [heir.GetFirstName] und [courtier.GetFirstName] verwandelt sich jäh in einen Albtraum.\n\nEin gellender Schrei erklingt in der Stadt: Wer ihn vernimmt, wird von Grauen und Betroffenheit erfüllt. Ich blicke zu [spouse.GetFirstNameNoTooltip], um mir Bestätigung zu holen, doch [spouse.Custom('DE_PRO_POS_S_3P')] Gesicht sagt mir alles, was ich wissen muss.\n\nOhne auch nur einen Gedanken zu verschwenden, weiß ich, dass wir uns einen sichereren Ort suchen müssen als den, an dem wir gerade sind."
 natural_disaster_flavor_events.0015.a: "Rettet Euren Ehepartner [spouse.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.a.success: "Ihr entkommt der Katastrophe unbeschadet"
 natural_disaster_flavor_events.0015.a.failure: "Erlittene Verletzungen"
 natural_disaster_flavor_events.0015.b: "Helft [Select_CString(heir.IsFemale, 'Eurer Erbin', 'Eurem Erben')] [heir.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "Helft Eurem Höfling [courtier.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "Rettet #EMP Euch selbst#!."
