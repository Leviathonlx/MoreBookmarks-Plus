 # Establish House Fief
 tgp_japan_establish_house_fief_decision: "$japan_feudal_government_adjective$es Lehen einrichten"
 tgp_japan_establish_house_fief_decision_desc: "Die alte Bürokratie zerbricht unter der Vielzahl von Krisen und dem ungebremsten Ehrgeiz unserer Zeit. Um die Zukunft meiner Familie zu sichern und den Provinzen Stabilität zu bringen, muss ein dauerhafter Stützpunkt eingerichtet werden."
 tgp_japan_establish_house_fief_decision_tooltip: "Herrscht über Eure [governorship|E] als persönliches Lehen und lehnt die zentrale Aufsicht ab"
 tgp_japan_establish_house_fief_decision_confirm: "$tgp_japan_establish_house_fief_decision$"
 tgp_japan_establish_house_fief_domicile_in_governorship_trigger: "Euer [domicile|E] muss in einem gehaltenen [county|E]-[governorship|E] liegen"
 tgp_japan_establish_house_fief_aspiration_trigger: "Euer [house|E] darf nicht die [house_aspiration|E] [GetHouseAspiration('service').GetName|V] oder [GetHouseAspiration('ceremony').GetName|V] haben"
 tgp_japan_establish_house_fief_domicile_building_trigger: "Euer [domicile|E] muss ein [domicile_building|E] „[GetDomicileBuilding('japanese_manor_main_02').GetName]“ oder höher haben"
 tgp_japan_establish_house_fief_capital_domicile_trigger: "Euer [domicile|E] darf nicht in der [capital|E]-[county|E] von „[THIS.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier|U]“ liegen #weak ([THIS.Char.GetTopLiege.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier])#!"
 tgp_japan_establish_house_fief_centralization_trigger: "Euer [top_liege|E] darf nicht das [law|E] „[GetLaw('japanese_bureaucracy_3').GetName]“ haben"
 tgp_japan_establish_house_fief_direct_descendent_position_trigger: "Ihr dürft keinen direkten Nachfahren haben, der ein [governor|E] ist"
 tgp_japan_establish_house_fief_found_house_effect: "Da Euer [dynast|E] eine [administrative|E] hat, gründet Ihr eine neue [dynasty|E]"
 tgp_japan_establish_house_fief_change_government_type_effect: "Ihr nehmt die [soryo_government|E] an"
 tgp_japan_establish_house_fief_direct_descendents_effect: "Alle direkten Nachfahren schließen sich Eurem [house|E] an"
