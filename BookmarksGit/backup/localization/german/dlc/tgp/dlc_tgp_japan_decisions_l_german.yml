 # Move Shogunate Court
 tgp_japan_move_shogunate_court_decision: "Den [ROOT.Char.GetHouse.GetBaseNameNoTooltip]-Hof verlegen"
 tgp_japan_move_shogunate_court_decision_desc: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] ist der alte Hauptsitz: In diesem neuen Zeitalter ist es an der Zeit, einen echten [ROOT.Char.GetHouse.GetBaseName]-Hof einzurichten. Der Umzug in eine weiter entfernte Provinz ermöglicht es uns zudem, unsere Autorität fernab der hineinpfuschenden Bürokraten und Tempel auszuüben."
