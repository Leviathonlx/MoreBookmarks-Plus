 # Restore Japanese Government
 tgp_japan_restore_japanese_government_decision: "Ritsuryō-Bürokratie wiederherstellen"
 tgp_japan_restore_japanese_government_decision_desc: "Die Traditionen unserer Ahnen wurden durch Aufruhr und Berechnung in Fetzen gerissen. Es wird Zeit, zu ihrem erprobten Vorbild guter Regierungskunst zurückzukehren."
 tgp_japan_restore_japanese_government_decision_tooltip: "Alte Bürokratie Japans wiederherstellen"
 tgp_japan_restore_japanese_government_decision_confirm: "$tgp_japan_restore_japanese_government_decision$"
