 tgp_japan_become_a_poet_decision_effects_tooltip_trait: "Ihr erhaltet möglicherweise die [trait|E] „[GetTrait('lifestyle_poet').GetName(GetNullCharacter)]“"
 tgp_japan_become_a_poet_decision_effects_tooltip_stress: "Ihr werdet sehr viel [stress|E] erhalten"
 tgp_japan_train_with_troops_decision: "Truppen beflügeln"
 tgp_japan_train_with_troops_decision_desc: "Die Stärke einer Armee beruht ebenso sehr auf ihrem Geist wie auf ihrer Ausbildung und ihrer Bewaffnung. Wir sollten unsere Truppen versammeln, damit ich sie an den Ruhm und die Beute des Sieges und die Schmach der Niederlage erinnern kann und sie ermahnen, ihr Bestes für unsere Sache zu geben."
 tgp_japan_train_with_troops_decision_tooltip: "Einen zeitweisen [character_modifier|E] und mit gewisser Wahrscheinlichkeit eine [commander_trait|E] erhalten"
 tgp_japan_train_with_troops_decision_confirm: "$tgp_japan_train_with_troops_decision$"
 tgp_japan_train_with_troops_decision_effects_tooltip_trait: "Ihr erhaltet möglicherweise eine [commander_trait|E] beruhend auf Eurem [martial_skill|E]"
 tgp_japan_train_with_troops_decision_effects_tooltip_modifier: "Ihr habt Eure Truppen mit einer Ansprache beflügelt"
 tgp_japan_become_a_monk_decision: "Auf der Suche nach dem Reinen Land"
 tgp_japan_become_a_monk_decision_desc: "Je älter ich werde und je schwächer sowohl mein Geist als auch mein Leib, desto öfter kommen Gedanken auf, die mir zuvor nie in den Sinn kamen: Es ist an der Zeit, einen tieferen Sinn im Leben zu finden."
 tgp_japan_become_a_monk_decision_tooltip: "Den Buddhismus annehmen und vorherige Verpflichtungen zurücklassen"
