 # Emperor War Decision
 tgp_japan_emperor_war_decision: "Den Wiederherstellungskrieg beginnen"
 tgp_japan_emperor_war_decision_desc: "Das Kaiserreich steht mir von Geburt her zu, und es sollte mir nicht nur dem Namen nach gehören. Nötigenfalls greife ich zur Gewalt. Ich werde nicht mehr schweigend zusehen, wie [ROOT.Char.GetTopLiege.GetShortUIName] meine Lande ruiniert."
 tgp_japan_emperor_war_decision_tooltip: "Eure [faction|E] beginnt einen [war|E], um Euch auf den Thron von [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName] zu setzen"
