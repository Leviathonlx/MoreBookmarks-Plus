 create_cadet_branch_decision_living_children: "Ihr müsst mindestens #V 1#! lebendes Kind haben"
 create_cadet_branch_decision_liege_is_descendant: "Ihr dürft kein [vassal|E] sein oder sonst unter einem direkten Nachfahren stehen"
 tgp_japan_become_a_poet_decision: "Dichtkunst studieren"
 tgp_japan_become_a_poet_decision_desc: "Erfahrungen, Gefühle, Reime und Vernunft. Einen Weg zu finden, diese Ansammlung von Worten zu verstehen und ihnen Bedeutung einzuhauchen."
 tgp_japan_become_a_poet_decision_tooltip: "Für ein Dichterleben lernen"
