 # Assert Regional Dominion (Become Soryo Duke i.e. SuperSoryoTM)
 tgp_japan_assert_regional_dominion_government_decision: "Regionale Vorherrschaft durchsetzen"
 tgp_japan_assert_regional_dominion_government_decision_desc: "Das Kaiserreich ist ruderlos! Es braucht starke Krieger, um die örtliche Führung zu lenken, während das Ruder des Staats unbemannt bleibt. Örtliche Fürsten werden die Weisheit darin erkennen oder von einer Flut aus Pfeilen und Feuer hinweggefegt werden."
 tgp_japan_assert_regional_dominion_government_decision_shogun_desc: "Nachdem die ohnmächtigen Bürokraten hinweggespült wurden, beginnt ein Zeitalter der Kriegermacht! Ein [shogun|E] steht am Ruder und führt den Staat wie aus seinem Kriegszelt. Samurai müssen die örtliche Führung lenken! Eure Nachbarn werden die Weisheit darin erkennen oder von einem Meer aus Pfeilen und Feuer hinweggefegt werden."
 tgp_japan_assert_regional_dominion_government_decision_trigger_01: "Euer [domicile|E] muss das [domicile_building|E] „[GetDomicileBuilding('japanese_manor_main_03').GetName]“ oder höher haben"
 tgp_japan_assert_regional_dominion_government_decision_trigger_aspiration: "Euer [house|E] hat eine vollständig verbesserte [GetHouseAspiration('strength').GetName|V]- oder [GetHouseAspiration('determination').GetName|V]s-[house_aspiration|E]"
 tgp_japan_assert_regional_dominion_government_decision_trigger_bloc: "Ihr führt einen [bloc|E] mit der [GetHouseAspiration('strength').GetName|V]- oder [GetHouseAspiration('determination').GetName|V]s-[house_aspiration|E] der Stufe #V $house_bloc_level_03$#! an"
 tgp_japan_assert_regional_dominion_government_decision_tooltip: "Ein [duke|E] werden, um örtliche Fürsten unterjochen, wenn Sie sich nicht fügen"
 tgp_japan_assert_regional_dominion_government_decision_confirm: "Die Wahl liegt bei ihnen"
 tgp_japan_establish_soryo_administration_decision: "Sōryō-Verwaltung aufbauen"
 tgp_japan_establish_soryo_administration_decision_desc: "Die Fesseln der alten Bürokratie behindern nur die Fähigkeit der Regierung, den Frieden zu wahren. Es wird Zeit, diese trügerischen Formalitäten hinter sich zu lassen – zum Wohl von ganz Japan."
 tgp_japan_establish_soryo_administration_decision_tooltip: "Aus der alten Bürokratie heraus versuchen, eine [soryo|E]-[government|E] durchzusetzen"
 tgp_japan_establish_soryo_administration_decision_confirm: "Eine notwendige Maßnahme"
