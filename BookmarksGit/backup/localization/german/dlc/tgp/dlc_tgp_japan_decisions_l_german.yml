 tgp_japan_fief_established_title: "Hauslehen eingerichtet"
 tgp_japan_house_created_desc_fief: "[new_head.GetFirstName|U] hat das [new_head.GetHouse.GetBaseName]-Lehen in [new_head.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] geschaffen"
 tgp_japan_house_created_desc_cadet: "[new_head.GetFirstName|U] hat sich von [house|E] [old_head.GetHouse.GetBaseName] abgespalten"
 tgp_japan_establish_soryo_manor_decision: "Bürokratie aufgeben"
 tgp_japan_establish_soryo_manor_decision_desc: "$tgp_japan_establish_house_fief_decision_desc$"
 tgp_japan_establish_soryo_manor_decision_tooltip: "Geben wir die alten Wege auf und richten wir ein [soryo|E]-[house|E] ein"
 tgp_japan_establish_soryo_manor_decision_confirm: "$tgp_japan_establish_house_fief_decision$"
 petition_liege_house_fief_allowed_flag_tt: "[titles|E] von [recipient.GetShortUIName|U] können innerhalb von #V 10 Jahren#! nach der Gründung eines Lehens mit Erlaubnis von [actor.GetShortUIName] nicht widerrufen werden, außer es handelt sich um einen [criminal|E] #weak ([GetCurrentDateWithDiff(GetVarTimeRemaining(recipient.MakeScope, 'petition_liege_house_fief_allowed_flag'))] verbleibend)#!"
 # Establish Shogunate
 tgp_japan_become_shogun_decision_TUTORIAL: "[GetPlayer.GetHouse.GetNameNoTooltip]-Shōgunat formalisieren"
 tgp_japan_become_shogun_decision: "[ROOT.Char.GetHouse.GetNameNoTooltip]-Shōgunat formalisieren"
 tgp_japan_become_shogun_decision_desc: "Die endlosen Ränke des kaiserlichen Hofs hatten ihre Zeit, untermalt vom Gepränge und den Gepflogenheiten vergangener Tage. Eine starke Hand muss eine neue Ordnung errichten – eine des Dienstes, der Familie und des Stahls."
 tgp_japan_become_shogun_decision_tooltip: "Die Macht des Shōgunats über [GetTitleByKey('e_japan').GetBaseNameNoTier] stärken"
 tgp_japan_become_shogun_decision_confirm: "Ein dauerhaftes Shōgunat etablieren"
 tgp_japan_no_other_powerful_forces_trigger: "Keine [vassals|E] von „[GetTitleByKey('e_japan').GetBaseNameNoTier|U]“ mit Landbesitz haben mehr als #V 50 %#! Eurer Gesamtmilitärstärke (einschließlich ihrer Verbündeten) und sind nicht [allies|E], [house|E]-Mitglieder oder [hooked|El] #weak (derzeit: [SCOPE.ScriptValue('japanese_shogun_opposition_vassals_value')|0V])#!"
 tgp_japan_become_shogun_decision_hoken_county_trigger: "Keine [Concept('de_jure', 'De-jure')|E]-[counties|E] von [GetTitleByKey('e_japan').GetBaseNameNoTier] werden von [GetGovernment('japan_administrative_government').GetName]-[Concept('government', 'Regierungs')|E]-[vassals|E] gehalten #weak (derzeit: [SCOPE.ScriptValue('tgp_japan_shogunate_ritsuryo_county_current_value')|0V])#!"
 tgp_japan_become_shogun_decision_centralization_trigger: "Ihr habt mindestens das [law|E] „[GetLaw('japanese_bureaucracy_2').GetName]“"
 tgp_japan_become_shogun_decision_top_liege_trigger: "Ihr seid der [ceremonial_regent|E] von [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_land_trigger: "Die [duchies|E] von [GetTitleByKey('d_kinai').GetBaseNameNoTier], [GetTitleByKey('d_nankaido').GetBaseNameNoTier], [GetTitleByKey('d_hokurikudo').GetBaseNameNoTier], [GetTitleByKey('d_west_bando').GetBaseNameNoTier] und [GetTitleByKey('d_north_saikaido').GetBaseNameNoTier] sind vollständig innerhalb des [Concept('realm', 'Reichs')|E] von [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_vassal_revocation_effect: "Alle von [GetGovernment('japan_administrative_government').GetName]-[Concept('government', 'Regierungs')|E]-[vassals|E] gehaltenen [titles|E] werden aberkannt"
 tgp_japan_become_shogun_decision_dynasty_split_effect: "Alles [dynasties|E] mit mehr als einem lebenden [house|E] werden aufgespalten"
 unlocks_bushido_tradition_tooltip: "Erlaubt die [tradition|E] „[GetCultureTradition('tradition_tgp_bushido').GetName]“"
 tradition_tgp_bushido_tt: "Die [tradition|E] „[GetCultureTradition('tradition_tgp_imperial_peace').GetName]“ der [THIS.Culture.GetName|l]en [culture|E] wird durch „[GetCultureTradition('tradition_tgp_bushido').GetName]“ ersetzt"
 # Restore Emperor
 tgp_japan_emperor_restoration_decision: "Direkte Kaiserherrschaft wiederherstellen"
 tgp_japan_emperor_restoration_decision_desc: "Ich schaute schon zu lange von hinter den Palastmauern zu, wie meine Autorität von Kriegstreibern untergraben wird. Das hört nun auf. Es wird Zeit, meinen Platz als himmlischer Souverän einzunehmen, die göttliche Würde wiederherzustellen und das Reich zu stabilisieren."
 tgp_japan_emperor_restoration_decision_tooltip: "Die althergebrachte Herrschaft des $game_concept_tenno$ wiederherstellen"
 tgp_japan_emperor_restoration_decision_confirm: "Nicht als Symbol, sondern als Souverän"
 tgp_japan_emperor_restoration_decision_faction_effect: "#X [vassals|E] treten sehr viel wahrscheinlicher der #V $replace_ceremonial_regent_faction_name$s#!-[faction|E] bei"
 # Imperial Branch (Minamoto/Taira)
 tgp_japan_imperial_branch_decision: "Königlichen Honsei erbitten"
 tgp_japan_imperial_branch_decision_desc: "Obwohl das Blut von Amaterasu durch meine Adern fließt, liegt mein Schicksal doch jenseits des Kaiserpalasts. Ich lasse mein kaiserliches Wesen zurück, damit die Taten von [Glossary('Minamoto', 'MINAMOTO_GLOSS')] und [Glossary('Taira', 'TAIRA_GLOSS')] lauter durch die Annalen dieser Inseln hallen mögen."
 tgp_japan_imperial_branch_decision_tooltip: "Ein [Glossary('Minamoto', 'MINAMOTO_GLOSS')] oder [Glossary('Taira', 'TAIRA_GLOSS')]-[house|E] schaffen oder sich ihm anschließen"
 tgp_japan_imperial_branch_decision_confirm: "Den Namen [ROOT.Char.GetHouse.GetBaseNameNoTooltip] aufgeben"
 tgp_japan_imperial_branch_decision_emperor_ancestor_trigger: "Ihr seid mindestens ein Urenkel eines vorherigen [Concept('ceremonial_liege', 'Zeremonienlehnsherrn')|E]"
 tgp_japan_imperial_branch_decision_imperial_heir_trigger: "Ihr seid nicht in der [line_of_succession|E] [ceremonial_liege_possessive]"
 tgp_japan_imperial_branch_decision_living_descendants_trigger: "Ihr habt mindestens #V 3#! lebende Nachfahren"
 tgp_japan_imperial_branch_decision_existing_dynasty_effect: "Ihr schließt Euch den [dynasties|E] von [house|E] [minamoto_house.GetName|V] oder [taira_house.GetName|V] an"
 tgp_japan_imperial_branch_decision_existing_or_minamoto_effect: "Ihr schließt Euch [house|E] [taira_house.GetName|V] an oder gründet die #V [nearest_emperor.GetFirstNameNoTooltip]-Minamoto#!-[dynasty|E]"
 tgp_japan_imperial_branch_decision_existing_or_taira_effect: "Ihr schließt Euch den [minamoto_house.GetName|V] an oder gründet die #V [nearest_emperor.GetFirstNameNoTooltip]-Taira#!-[dynasty|E]"
 tgp_japan_imperial_branch_decision_new_dynasty_effect: "Ihr schafft eine neue #V Minamoto#!- oder #V Taira#!-[dynasty|E]"
 # tgp_japan_cadet_branch_decision
 tgp_japan_cadet_branch_decision: "Nebenhaus gründen"
 tgp_japan_cadet_branch_decision_desc: "Das Haus [ROOT.Char.GetHouse.GetNameNoTooltip] ist meiner Mitgliedschaft nicht mehr würdig. Um meine Ehre zu wahren, muss ein neues Nebenhaus geboren werden."
 tgp_japan_cadet_branch_decision_tooltip: "Ihr werdet eine Nebenlinie erschaffen"
