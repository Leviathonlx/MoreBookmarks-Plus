 tgp_japan_become_a_monk_decision_effects_resource: "Ihr erhaltet [piety|E]"
 # Restore Chrysanthemum Throne
 tgp_japan_restore_japanese_monarchy_decision: "Yamato-Ten’nō wiederherstellen"
 tgp_japan_restore_japanese_monarchy_decision_desc: "Amaterasus ungebrochene Blutlinie herrscht seit jeher über diese Inseln. Wenn wir die Macht Japans wiederherstellen wollen, muss ein rechtmäßiger Yamato-Erbe zurück auf den Thron."
 tgp_japan_restore_japanese_monarchy_decision_tooltip: "Uralte Kaiserdynastie Japans wiederherstellen"
 tgp_japan_restore_japanese_monarchy_decision_confirm: "$tgp_japan_restore_japanese_monarchy_decision$"
 tgp_japan_restore_japanese_monarchy_decision_title_tt: "Der [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier] ist unbesetzt und Teil eines anderen [Concept('realm', 'Reichs')|E]"
