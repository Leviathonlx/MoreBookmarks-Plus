 tgp_japan_establish_house_fief_castle_effect: "Alle gehaltenen [county|E]-[capital|E]-[holdings|E] werden durch eine [castle|E] ersetzt"
 tgp_japan_establish_house_fief_kampaku_toast: "Statthalter ruft Lehentum aus"
