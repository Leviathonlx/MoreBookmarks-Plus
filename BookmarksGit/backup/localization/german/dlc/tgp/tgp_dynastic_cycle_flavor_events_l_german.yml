l_german:
 tgp_dynastic_cycle_events.0001.t: "Der Weg nach vorn"
 tgp_dynastic_cycle_events.0001.desc: "Im Garten ist es ruhig, bis auf das Rascheln der Blätter im Wind. In der Stille wenden sich meine Gedanken dem Reich in diesen Zeiten ([my_situation.GetTopCurrentPhase.GetName]) zu.\n\nWird es genügen, einfach nur alles zu überstehen? Kann das Reich überdauern, wenn es so ruhig ist wie dieser Garten?\n\nDer Tee auf dem Tablett meines Dieners ist längst kalt."
 tgp_dynastic_cycle_events.0001.aa: "Die [my_movement.GetNameNoTooltip] bringt die Aufklärung!"
 tgp_dynastic_cycle_events.0001.a: "Es ist besser, Freunde zu haben, wenn die Zeit gekommen ist …"
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP Ich sollte [Select_CString(potential_friend.IsFemale, 'meiner', 'meinem')] vertrauenswürdigen [potential_friend.GetTitledFirstNameNoTooltip] einen Brief schicken#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP Ich sollte [Select_CString(friend.IsFemale, 'meiner', 'meinem')] lieben [friend.GetTitledFirstNameNoTooltip] einen Brief schicken#!\n"
 tgp_dynastic_cycle_events.0001.b: "Die Zeit, voranzuschreiten, beginnt #EMP jetzt#!."
 tgp_dynastic_cycle_events.0001.c: "Wir können nicht in der Zukunft leben."
 friend_together_in_preparation: "[CHARACTER.GetShortUIName|U] schickt [TARGET_CHARACTER.GetShortUIName] einen Brief und verspricht, wieder vereint zu sein, sobald im Reich wieder Stabilität einkehrt."
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] bekam einen Brief von [CHARACTER.GetShortUIName] mit dem Versprechen, wieder vereint zu sein, sobald der Fortschritt da ist."
 tgp_advancement_focus_modifier: "Schwerpunkt auf Fortschritt"
 tgp_advancement_focus_modifier_desc: "Dieser Charakter entschied, sich dem Fortschritt seiner Provinz zu widmen und die ausgedehnten Gebiete außen vor zu lassen."
 tgp_dynastic_cycle_events.0010.t: "Unter Druck"
 tgp_dynastic_cycle_events.0010.desc: "[Select_CString(disciple.IsFemale, 'Meine Schülerin', 'Mein Schüler')] [disciple.GetTitledFirstName] besucht mich, doch [disciple.Custom('DE_PRO_POS_S_3P')]e Gründe dafür sind keine glücklichen.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Meisterin', 'Meister')] … Das Reich driftet wie ein Schiff im Sturm. Jeder Tag bringt neue Uneinigkeit und neue Feinde. Eine Kraft ([my_situation.GetTopCurrentPhase.GetName]) wächst. Ich weiß nicht, was das Morgen bringt und wie es sein wird.“\n\nMir entgeht nicht, dass [disciple.Custom('DE_PRO_POS_S_3P')]e Hände zittern."
 tgp_dynastic_cycle_events.0010.a: "„Ich werde nicht zulassen, dass man sagt, der Zögling von [ROOT.Char.GetFirstNameNoTooltip] wäre ein Schwächling!“"
 tgp_dynastic_cycle_events.0010.b: "Armes Kind. Ich muss [disciple.Custom('DE_PRO_PER_S_3P_A')] trösten."
 tgp_dynastic_cycle_events.0010.c: "„Durch Mühsal allein lernt man.“"
 tgp_dynastic_cycle_events.0020.t: "Des Hungers kühne Hand"
 tgp_dynastic_cycle_events.0020.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], schlechte Neuigkeiten.“ Mein[marshal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] nähert sich mir [marshal.Custom('quirk_pos_pp')].\n\n„Mitten in der Nacht brachen die Bauern aus [peasant_county.GetName] die Getreidespeicher auf. Wenn ich mehr Wachen anheuern könnte, könnten wie sie womöglich immer noch finden.“\n\nSogar unser Reich ist nicht sicher in diesen Zeiten ([my_situation.GetTopCurrentPhase.GetName])."
 tgp_dynastic_cycle_events.0020.a: "„Meine Agenten werden sie finden. Und ihnen #EMP den Garaus machen#!.“"
 tgp_dynastic_cycle_events.0020.b: "„Heuert diese Wachen an!“"
 tgp_dynastic_cycle_events.0020.c: "Verzweifelte Leute begehen verzweifelte Taten."
 tgp_executed_peasants_county_modifier: "Hingerichtete Bauern"
 tgp_executed_peasants_county_modifier_desc: "Diese Gemeinde hat nicht vergessen, wie man ihre hungernden Bauern behandelte."
 tgp_dynastic_cycle_events.0030.t: "Änderung des Weges"
 tgp_dynastic_cycle_events.0030.desc: "„Es ist klar, welche Zeit #EMP jetzt#! herrscht ([my_situation.GetTopCurrentPhase.GetName])!“\n\nDonnernde Schritte künden besser als Worte davon, dass mein[marshal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] zugegen ist.\n\n„Ich bewundere Eure Hingabe an den zivilen Weg, doch diese Zeit ([my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip]) verlangt Kühnheit! Erinnert Euch an diese eine Geschichte ([ROOT.Char.Custom('GetRandomAnnalsPassage')]) und weist unseren Armeen den Weg!“"
 tgp_dynastic_cycle_events.0030.a: "Es ist Zeit, Kühnheit zu wagen!"
 tgp_dynastic_cycle_events.0030.b: "„Ich möchte unbedingt lernen, mich aber nicht verändern.“"
 tgp_dynastic_cycle_events.0030.c: "Es gibt keine größere Ehre als das zivile Statthaltertum."
 tgp_dynastic_cycle_events.0040.t: "Ein Weg voller Möglichkeiten"
 tgp_dynastic_cycle_events.0040.desc: "Mein[steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetTitledFirstName] betritt das Studierzimmer mit einem Lächeln im Gesicht und Münzen in der Hand.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], die Karawanen aus dem Westen, die [silk_road_situation.GetName|l] bereisen, werden immer zahlreicher. Mit einer geringen Investition in bessere Verbindungen könnten wir den Reichtum vieler Königreiche in das unsere locken.“"
 tgp_dynastic_cycle_events.0040.a: "„Diese Zeit ([my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip]) ist die perfekte Gelegenheit!“"
 tgp_dynastic_cycle_events.0040.b: "„Verschwendet keine Zeit!“"
 tgp_dynastic_cycle_events.0040.c: "Die Seidenstraße wird überdauern. Mit uns oder ohne uns."
 tgp_silk_road_advancement_modifier: "Vorangebrachte Seidenstraße"
 tgp_silk_road_advancement_modifier_desc: "Dieser Charakter investierte #EMP genau zum richtigen Zeitpunkt#! in die Seidenstraße."
 tgp_dynastic_cycle_events.0050.t: "Ein Wechsel der Gunst"
 tgp_dynastic_cycle_events.0050.desc: "Der Griff, in dem die [favored_movement.GetName] den Thron hält, wird enger, und dank ihrer Ratschläge gestaltet sie Politik ganz in ihrem Sinne.\n\nWenn meine eigene Sache Gestalt annehmen soll, muss ich ihren Ruf schwächen. Eine öffentliche Debatte könnte das Urteil des Hofs ändern, und vielleicht könnte sogar [Select_CString(top_liege.IsFemale, 'die', 'der')] [top_liege.GetTitleAsNameNoTooltip] die Meinung ändern.\n\nDoch diese Bewegung herauszufordern, birgt das Risiko einer Demütigung, sollten meine Worte versagen."
 tgp_dynastic_cycle_events.0050.a: "Ich kann mir Zweifel nicht erlauben."
 tgp_dynastic_cycle_events.0050.b: "Die [my_movement.GetNameNoTooltip] wird ihre eigenen Verdienste haben."
 tgp_dynastic_cycle_events.0050.c: "Warum sollte ich meine eigene Würde für die Bewegung riskieren?"
 tgp_debate_discount_var_tt: "Ihr könnt in den nächsten #V 5 Jahren#! eine [GetActivityType('activity_debate').GetName] mit einem Nachlass von #P 25 %#! abhalten"
 tgp_debate_discount_var_desc: "Durch Ereignis"
