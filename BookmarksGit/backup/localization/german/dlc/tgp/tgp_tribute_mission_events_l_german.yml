l_german:
 tribute_mission_header: "Tributsmission:"
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "Erhielt Legitimität durch Tribut"
 tribute_mission_tributary_subject_standing_gain_title: "Erhielt [ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.GetShortUIName|U] erhielt etwas [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.GetShortUIName|U] erhielt #EMP viel#! [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission.1000.t: "$tribute_mission_header$ Tributzahlungen"
 tribute_mission.1000.intro: "Wir betreten die große Halle von „[overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]“ und werden begrüßt von"
 tribute_mission.1000.intro.overlord: "[overlord_scope.GetTitledFirstName], [Select_CString(overlord_scope.IsFemale, 'die', 'der')] uns hoheitsvoll bedeutet, uns [Select_CString(overlord_scope.IsFemale, 'ihr', 'ihm')] zu nähern."
 tribute_mission.1000.intro.diarch: "[Select_CString(receiving_character.IsFemale, 'der', 'dem')] [receiving_character.GetDiarchTitle] von [overlord_scope.GetTitledFirstName], [receiving_character.GetTitledFirstName], [Select_CString(receiving_character.IsFemale, 'die', 'der')] uns bedeutet, sich [Select_CString(receiving_character.IsFemale, 'ihr', 'ihm')] zu nähern."
 tribute_mission.1000.intro.councillor: "[Select_CString(receiving_character.IsFemale, 'der', 'dem')] [receiving_character.Custom('CouncilPosition')] von [overlord_scope.GetTitledFirstName], [receiving_character.GetTitledFirstName], [Select_CString(receiving_character.IsFemale, 'die', 'der')] uns zunickt und uns bedeutet, näher heranzutreten."
 tribute_mission.1000.intro.attendant: "einem hochrangigen Mitglied des Gefolges von [overlord_scope.GetTitledFirstName], das entschuldigend lächelt und uns bedeutet, uns ihm zu nähern."
 tribute_mission.1000.desc.segway: "\n\nOhne Aufschub erkläre ich:"
 tribute_mission.1000.desc.bunga_mas: "„Bewundert diese Pracht: ein Satz Bunga-Mas-Bäume von allerbester Güte, geschaffen für [Select_CString(overlord_scope.IsFemale, 'die Prächtigsten', 'den Prächtigsten')] aller [overlord_scope.GetTitledFirstNameNoTooltip]!“ Die Augen der Menge weiten sich und es geht ein Raunen durch die Halle."
 tribute_mission.1000.desc.small_gold: "„Gestattet mir, einen bescheidenen Tribut zu präsentieren – klein der Größe nach, aber groß im Geiste!“ Ich verbeuge mich, als meine Bediensteten kleine Kisten mit Handelswaren herbeitragen."
 tribute_mission.1000.desc.adequate_gold: "„Wir überreichen einen fantastischen Tribut, der unsere Wertschätzung gegenüber [Select_CString(overlord_scope.IsFemale, 'unserer Herrin', 'unserem Herrn')] bezeugt!“ Ich lächle und nicke, während die massenhaft vorhandenen Körbe und Urnen im Raum vorgestellt werden."
 tribute_mission.1000.desc.excessive_gold: "„Labt Eure Augen an dieser Pracht!“ Ich grinse stolz, als im Raum die #EMP Ohs#! und #EMP Ahs#! ob der schieren Fülle des dargebrachten Tributs erklingen: Schachteln, Urnen, Körbe und Statuen. #EMP Überfluss#!."
 tribute_mission.1000.desc.small_herd: "„Wir haben die feinsten Tiere aus unseren Herden mitgebracht – bereit, [Select_CString(overlord_scope.IsFemale, 'meiner Herrin', 'meinem Herrn')] zu dienen!“"
 tribute_mission.1000.desc.adequate_herd: "„Die Ställe bersten schier von unseren Tieren, großen wie kleinen. Alles für [Select_CString(overlord_scope.IsFemale, 'unsere Herrin', 'unseren Herrn')]!“"
 tribute_mission.1000.desc.excessive_herd: "„Eine riesige Anzahl an Tieren – große, kleine, starke, schnelle – sind [Select_CString(overlord_scope.IsFemale, 'unserer Herrin', 'unserem Herrn')] gebracht worden! Sie mögen dem Hof von [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] wohl diesen!“"
 tribute_mission.1000.desc.concubine: "„… Ich präsentiere [Select_CString(human_tribute.IsFemale, 'die bezaubernde', 'den bezaubernden')] [human_tribute.GetTitledFirstName], eine weitere Blüte im Garten von [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!“ [human_tribute.GetTitledFirstNameNoTooltip|U] schreitet anmutig heran und errötet, als [human_tribute.Custom('DE_PRO_PER_S_3P_N')] die Aufmerksamkeit des Raumes auf sich zieht."
 tribute_mission.1000.desc.eunuch: "„… erblickt den hochgeschätzten Eunuchen [human_tribute.GetTitledFirstName], stolz, dem Hof von [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] zu dienen!“ [human_tribute.GetTitledFirstNameNoTooltip|U] tritt vor und der Raum ergeht sich in Geraune und Gewisper."
 tribute_mission.1000.desc.artifact: "„Dieses Artefakt ([artifact_to_tribute.Custom('ArtifactType')]) ist eines meiner wertvollsten Besitztümer – es gehört nun [Select_CString(overlord_scope.IsFemale, 'der', 'dem')] [overlord_scope.GetTitleAsNameNoTooltip], als eine Geste unserer gegenseitigen Wertschätzung.“ "
 tribute_mission.1000.outro.attendant: "\n\nDas Mitglied des Gefolges überdenkt dies für einen Augenblick und erlaubt es mir so, vorbeugend einzugreifen:"
 tribute_mission.1000.outro: "\n\n[receiving_character.GetTitledFirstNameNoTooltip|U] überdenkt dies für einen Augenblick und erlaubt es mir so, vorbeugend einzugreifen:"
 tribute_mission.1000.treasury: "„Nun, Stoffe aus [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] … Solch eine Pracht …“"
 tribute_mission.1000.success.t: "Erfolg"
 tribute_mission.1000.success.desc: "Ihr überzeugt [receiving_character.Custom('DE_PRO_PER_S_3P_A')] erfolgreich"
 tribute_mission.1000.failure.t: "Versuch fehlgeschlagen"
 tribute_mission.1000.failure.desc: "Euer Versuch wird nicht weiter beachtet"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName|U] bestimmt über das Geschenk"
 tribute_mission.1000.artifact: "„Handwerk, wie die [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] es pflegen. Das ist ja spannend …“"
 tribute_mission.1000.artifact.tt: "Ihr erhaltet ein [overlord_scope.GetCulture.GetNameNoTooltip|l]es [artifact|E]"
 tribute_mission.1000.innovation: "„Wissensteilung – gibt es ein edleres Ziel ...?“"
 tribute_mission.1000.innovation.tt: "Ihr entdeckt eine neue [innovation|E], um sie zu untersuchen oder um [Concept('fascination', 'Interessen')|E]-Fortschritt zu erhalten"
 tribute_mission.1000.development: "„Wegen dieser unerschlossenen Märkte in [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] …“"
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName|U] wird Euch einen [overlord_scope.GetFaith.GetAdjective|l]en Mönch-[Concept('courtier', 'Höfling')|E] schenken"
 tribute_mission.1000.abstain: "„Möge die höchste Macht ([tributary_scope.GetFaith.HighGodName]) uns viel Wohlstand bringen.“"
 tribute_mission.1000.abstain.treasury.desc: "Kostbare Handelsgüter werden geschenkt"
 tribute_mission.1000.abstain.artifact.desc: "Ein herrliches Artefakt wird erschaffen"
 tribute_mission.1000.abstain.innovation.desc: "Technologischer Fortschritt wird geteilt"
 tribute_mission.1000.abstain.development.desc: "[overlord_scope.GetCulture.GetNameNoTooltip|U]e Händler werden an Euren Hauptsitz gesandt"
 tribute_mission.1000.abstain.monk.desc: "Ein [overlord_scope.GetFaith.GetAdjective|l]er Mönch wird Euch beschert, um Weisheit zu verbreiten"
 tribute_mission.1000.abstain.legitimacy.desc: "Euch werden zusätzliche Segnungen der Legitimität verliehen"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$ Welches Schicksal bevorsteht"
 tribute_mission.1002.segway: "[tributary_scope.GetTitledFirstName|U] betritt die große Halle mit [tributary_scope.Custom('DE_PRO_POS_S_3P')]em Gefolge, ganz erpicht darauf, [tributary_scope.Custom('DE_PRO_POS_S_3P')]en Tribut zu präsentieren."
 tribute_mission.1002.desc.concubine: "Eine sinnliche Konkubine, wie es scheint, wird als [human_tribute.GetTitledFirstName] vorgestellt."
 tribute_mission.1002.desc.new_eunuch: "Ein sich sehr unwohl fühlender Eunuch, wie es aussieht.\n\nDie Person wird als [human_tribute.GetTitledFirstName] vorgestellt und zuckt erkennbar zusammen, als sie auf mich zu stolpert, damit ich sie genauer in Augenschein nehmen kann."
 tribute_mission.1002.desc.eunuch: "Ein erfahrener Eunuch, wie es scheint.\n\nDie Person, die man als [human_tribute.GetTitledFirstName] vorstellt, strahlt einen Frieden und eine Ruhe aus, die ihr Alter übersteigen, und sie betrachtet mich ruhig, während ich sie begutachte."
 tribute_mission.1002.beauty.concubine.good: "\n\nDie glänzenden Haare, die helle Haut, die leuchtenden Augen und ein Körper von anziehender Gestalt … Ich labe meine Augen an dieser Figur und bekomme einfach nicht genug."
 tribute_mission.1002.beauty.concubine.bad: "\n\nWirre Haare, fleckige Haut … der Winkel des Kiefers. Es gibt nicht viele zuträgliche Eigenschaften in Bezug auf das Aussehen dieser Person. Ich schürze leicht die Lippen."
 tribute_mission.1002.physique.concubine.good: "\n\nDas beeindruckende Aussehen [Select_CString(human_tribute.IsFemale, 'dieser Frau', 'dieses Mannes')] führt dazu, dass ich mich gesünder fühle, wenn ich [human_tribute.Custom('DE_PRO_PER_S_3P_A')] nur ansehe. Ich stelle fest, dass ich das schon sehr genieße."
 tribute_mission.1002.physique.concubine.bad: "\n\nDas ständige Räuspern, die dürren Arme … Irgendetwas ist merkwürdig an dieser Gestalt, doch es fällt schwer, genauer zu sagen, was es ist. Es hinterlässt das Gefühl eines leisen Unbehagens."
 tribute_mission.1002.exterior.plain: "\n\nDas Aussehen mag nicht ungewöhnlich sein, doch das Funkeln in ihren Augen macht mich neugierig."
 tribute_mission.1002.personality.shy: "\n\n[human_tribute.Custom('DE_PRO_PER_S_3P_N')|U] zuckt zusammen, als zwei Wachen zu dicht an [human_tribute.Custom('DE_PRO_PER_S_3P_D')] vorbeigehen. [human_tribute.Custom('DE_PRO_PER_S_3P_N')|U] lässt die Schultern sinken und versucht, möglichst wenig Platz einzunehmen und möglichst wenig Aufmerksamtkeit auf sich selbst zu lenken."
 tribute_mission.1002.personality.bold: "\n\nEine kraftvolle Haltung legt nahe, dass [Select_CString(human_tribute.IsFemale, 'diese', 'dieser')] [human_tribute.GetWomanMan] standhaft bleiben kann – komme, was wolle."
 tribute_mission.1002.personality.cynical: "\n\nEin Zucken im Augenwinkel, während die Arme sich in einer Verteidigungshaltung anheben, legt nahe, dass [Select_CString(human_tribute.IsFemale, 'diese', 'dieser')] [human_tribute.GetWomanMan] eine sehr besondere Sicht auf die Welt hat."
 tribute_mission.1002.personality.angry: "\n\nEine immer tiefer werdende Falte zwischen den Augenbrauen erzählt die Geschichte von [Select_CString(human_tribute.IsFemale, 'einer sehr eigensinnigen Frau', 'eines sehr eigensinnigen Mannes')]."
 tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip] blickt in meine Richtung, dann in den Raum hinein und wieder zurück zu mir, wie auf der Suche nach Hinweisen, um ein Rätsel zu lösen."
 tribute_mission.1002.a: "„[human_tribute.Custom('DE_PRO_PER_S_3P_N')|U] wird sich vermutlich am Hof irgendwie als nützlich erweisen.“"
 tribute_mission.1002.b: "„Nun, wir sollten Euch #EMP umgehend#! zu etwas ernennen …“"
 tribute_mission.1002.b.flavor: "Ist das nicht ein #EMP prächtiges Exemplar#! …"
 tribute_mission.1002.c: "„Ihr arbeitet direkt für mich.“"
 tribute_mission.1002.d: "„Hm. Ich glaube, wir haben derzeit keinen freien Platz.“"
 tribute_mission.1002.d.tt: "[human_tribute.GetShortUIName|U] wird zurück nach „[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]“ gebracht"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$ Der Tribut"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ Goldene Blüten von [tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.gold: "$tribute_mission_header$ Das Gold von [tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.herd: "$tribute_mission_header$ Die Herde von [tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$ Die Blumen von [tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$ Die Geistesschärfe von [tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$ Die Artefakte von [tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.GetTitledFirstName] beginnt, von einem Fuß auf den anderen zu treten, als [tributary_scope.Custom('DE_PRO_PER_S_3P_N')] meine Entscheidung erwartet, und wirft [human_tribute.GetTitledFirstName] gelegentlich einen Seitenblick zu."
 tribute_mission.1005.intro: "[tributary_scope.GetTitledFirstName|U] schreitet in die große Halle, schlendert auf mich zu und präsentiert mir [tributary_scope.Custom('DE_PRO_POS_S_3P')]en Tribut mit einem kriecherischen Lächeln:"
 tribute_mission.1005.desc.bunga_mas: "\n\nEin goldener Baum voller Blüten! Dieses exquisite Artefakt thront erhaben über den im Vergleich unscheinbaren anderen Gaben. Kleine Blätter fangen das Licht ein und erstrahlen in einem Glanz, der nur von meinem eigenen übertroffen wird.\n\nIch reiße mich rasch zusammen und versuche, nicht zu viel preiszugeben, während ich darüber nachdenke, welche Gunst ich im Gegenzug für dieses prächtige Geschenk erweisen soll …"
 tribute_mission.1005.desc.small_gold: "\n\nIch runzle die Stirn, als die Bediensteten die Handvoll Münzen und Schmuck, aus denen dieser geringere Tribut besteht, betrachten.\n\nEr wird unsere Schatzkammern nicht füllen – doch wenigstens ist [tributary_scope.GetTitledFirstNameNoTooltip] [tributary_scope.Custom('DE_PRO_POS_S_3P')]en Tributzahlerverpflichtungen nachgekommen. Nun, welches Wohlwollen sollte ich im Gegenzug zeigen …?"
 tribute_mission.1005.desc.adequate_gold: "\n\nIch nicke kaum merklich, als ich den angemessenen Tribut betrachte: Die wertvollen Metalle und Stoffe fangen das Licht ein und schimmern ganz leicht.\n\nNun zu der nächsten Aufgabe: Welches Wohlwollen sollte ich im Gegenzug zeigen …?"
 tribute_mission.1005.desc.excessive_gold: "\n\nGold, Stoffe, Edelsteine: Eine auffällige, aber #EMP erfreuliche#! Zurschaustellung von Überfluss begrüßt mich. Ich achte sorgfältig auf meinen Gesichtsausdruck und versuche, nicht zu beeindruckt zu wirken.\n\n Das ist genau richtig. Nun, wie belohne ich diese Zurschaustellung von Opulenz …?"
 tribute_mission.1005.desc.small_herd: "\n\nDie geringe Zahl an Tieren blökt und blickt sich ängstlich um, als die Bediensteten sie begutachten\n\nDas ist nicht viel – aber wenigstens ist [tributary_scope.GetTitledFirstNameNoTooltip] [tributary_scope.Custom('DE_PRO_POS_S_3P')]en Tributzahlerverpflichtungen nachgekommen. Nun, welches Wohlwollen sollte ich im Gegenzug zeigen …?"
 tribute_mission.1005.desc.adequate_herd: "\n\nTiere von angemessener Güte blicken sich neugierig um, als meine Bediensteten sie untersuchen.\n\nDie sind ein nettes Zubrot. Nun, wie belohne ich das …?"
 tribute_mission.1005.desc.excessive_herd: "\n\nEiner der makellosesten Viehbestände, die ich je gesehen habe, wird als Tribut gezeigt: glänzendes Fell, leuchtende Augen – und draußen warten noch mehr Tiere. In der Tat ein äußerst beeindruckender Tribut.\n\nNun, wie belohne ich diese Zurschaustellung von Opulenz …?"
 tribute_mission.1005.desc.rejected_concubine: "\n\nEin abscheuliches Exemplar. Ich schürze die Lippen, als mein Blick erneut auf den sogenannten Tribut fällt. Und [tributary_scope.GetTitledFirstNameNoTooltip] nannte [human_tribute.Custom('DE_PRO_PER_S_3P_A')] unserer Aufmerksamkeit würdig. #EMP Pah.#!\n\nNun, was sollte ich [tributary_scope.GetTitledFirstNameNoTooltip] im Gegenzug gewähren …?"
 tribute_mission.1005.desc.appointed_concubine: "\n\nMeine Gedanken verselbständigen sich, als ich verschämt [human_tribute.Custom('DE_PRO_POS_S_3P')]e Kurven und #EMP Proportionen#! betrachte.\n\nDas Blut schießt mir in die Wangen. Ich zwinge mich, mich auf die vorliegende Angelegenheit zu konzentrieren – was sollte ich [tributary_scope.GetTitledFirstNameNoTooltip] im Gegenzug für diesen #EMP entzückenden#! Tribut gewähren?"
 tribute_mission.1005.desc.concubine: "\n\nIch brachte [human_tribute.Custom('DE_PRO_PER_S_3P_A')] an unseren Hof und bin sicher, dass [human_tribute.Custom('DE_PRO_PER_S_3P_N')] sich als nützlich erweisen wird.\n\nDeswegen sollte ich entscheiden, was ich im Gegenzug [tributary_scope.GetTitledFirstNameNoTooltip] gewähre …"
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\n[human_tribute.Custom('DE_PRO_PER_S_3P_N')|U] wird mir als mein neuer Haupteunuch treu dienen.\n\nIch muss leicht grinsen, als ich sorgfältig überlege, was ich im Gegenzug [tributary_scope.GetTitledFirstNameNoTooltip] gewähre …"
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\nDas Artefakt ([artifact_to_tribute.GetName]) ist ein schöner Tribut, und ich lasse meine Hand sorgfältig über die Kanten gleiten. Ein massives Stück, keine Frage.\n\nNun, wie sollte ich darauf antworten …?"
 tribute_mission.1005.desc: "\n\nIch betrachte sorgfältig den gezeigten Tribut.\n\nNun, wie sollte ich darauf antworten …?"
 tribute_mission.1005.treasury: "„Lasst uns Euren Tribut mit wertvollen Handelswaren belohnen.“"
 tribute_mission.1005.artifact: "„Ich werde Euch [overlord_scope.GetCulture.GetNameNoTooltip|l]e Erbstücke schenken.“"
 tribute_mission.1005.artifact.tt: "Ihr beschenkt [tributary_scope.GetShortUINameNoTooltip] mit einem [overlord_scope.GetCulture.GetNameNoTooltip|l]en [artifact|E]"
 tribute_mission.1005.innovation: "„Es gibt einige technologische Fortschritte, die wir teilen können …“"
 tribute_mission.1005.innovation.tt: "Ihr belohnt [tributary_scope.GetShortUINameNoTooltip] mit einigen technologischen Verbesserungen"
 tribute_mission.1005.development: "„Wir werden einen herrlichen Handelsposten in Eurem Hauptsitz errichten.“"
 tribute_mission.1005.monk: "„Ihr werdet von einem meiner weisesten Mönche angeleitet werden.“"
 tribute_mission.1005.legitimacy: "„Ich bestätige Euch hiermit als das wahre Oberhaupt von [tributary_scope.GetCapitalLocation.GetCounty.GetName].“"
 fervor_gain_suzerain_missionaries: "Suzeränsmissionare"
 fervor_loss_suzerain_missionaries: "Abgelehnte Missionare"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$ Abreise"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$ [overlord_scope.GetCulture.GetNameNoTooltip|l]e Handelsgüter"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$ Das Beste aus „[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]“"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$ [overlord_scope.GetCulture.GetNameNoTooltip|l]e Faszinationen"
 tribute_mission.1010.t.development: "$tribute_mission_header$ Händler aus „[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]“"
 tribute_mission.1010.t.monk: "$tribute_mission_header$ Die Weisheit eines Glaubens ([overlord_scope.GetFaith.GetNameNoTooltip])"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ Die Legitimität des Glaubens ([overlord_scope.GetFaith.GetNameNoTooltip])"
 tribute_mission.1010.intro.attendant: "Der Teilnehmer denkt einen Moment länger nach und scheint dann zu einer Entscheidung zu kommen."
 tribute_mission.1010.intro: "[receiving_character.GetTitledFirstName|U] betrachtet meinen Tribut von oben bis unten und scheint dann zu einer Entscheidung zu kommen."
 tribute_mission.1010.intro.postseal: "Als die feierliche und legalistische $game_concept_seal_of_investiture$-Zeremonie zu Ende geht, zeigt sich die gesamte Opulenz des Reichs ([overlord_scope.GetPrimaryTitle.GetDefinitiveNameNoTooltip])."
 tribute_mission.1010.segway: "\n\nEr zeigt auf den hinteren Teil des Raumes,"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$. Dort sind eine Fülle von Behältern voll mit kostbaren Stoffen, Barren und Gewürzen [overlord_scope.GetCulture.GetNameNoTooltip|l]er Herkunft in einer Zurschaustellung reinster Pracht ausgebreitet."
 tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$. Dort wird mir ein wertvolles [overlord_scope.GetCulture.GetNameNoTooltip|l]es Artefakt ([tribute_reward_type_artifact.GetName]) auf einem samtenen Kissen dargeboten, das den Prunk der Kostbarkeit noch verstärkt."
 tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$. Eine Gruppe von Mönchen nähert sich uns und überreicht uns mehrere Schriftrollen, die neue Kenntnisse und Enthüllungen zu ihren Innovationen in sich bergen."
 tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$. Ein gelehrter Diener nähert sich uns und überreicht mir einen Vertrag.\n\nDer Vertrag umfasst ein Handelsabkommen, um [overlord_scope.GetCulture.GetNameNoTooltip|l]e Handelsposten in [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] zu errichten und damit zur Entwicklung und zum Reichtum der Region beizutragen."
 tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$ [new_monk.Custom('GetArticledAgeDescriptionGender')|U] tritt vor und stellt sich als [new_monk.GetTitledFirstName] und [overlord_scope.GetFaith.GetAdjectiveNoTooltip|l][Select_CString(new_monk.IsFemale, 'e Nonne', 'er Mönch')] vor. Aufgeweckt berichtet [new_monk.Custom('DE_PRO_PER_S_3P_N')] mir von [new_monk.Custom('DE_PRO_POS_S_3P')]en Absichten, zusammen mit mir nach [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] zu reisen, um mir [new_monk.Custom('DE_PRO_POS_S_3P')]e Dienste anzubieten."
 tribute_mission.1010.desc.legitimacy: "\n\n[overlord_scope.Custom('DE_PRO_PER_S_3P_N')|U] bedeutet mir, näher zu kommen, und tritt dann langsam mit majestätischer Eleganz vor mich. Ich neige das Haupt, als [Select_CString(pretty_peasant.IsFemale, 'die', 'der')] [overlord_scope.GetTitleAsNameNoTooltip] die zeremonielle Handbwegung der [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] durchführt.\n\nAls [overlord_scope.Custom('DE_PRO_PER_S_3P_N')] fertig ist, verkündet [overlord_scope.Custom('DE_PRO_PER_S_3P_N')] mit imposanter Stimme: „Ich bestätige Euch hiermit als das wahre Oberhaupt von [tributary_scope.GetCapitalLocation.GetCounty.GetName]. Gehet in Frieden.“"
 tribute_mission.1010.outro: "\n\n„Betrachtet Euch mit der Gnade von [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] beschenkt, o [tributary_scope.GetTitleAsNameNoTooltip]. Eine gute Reise.“"
 tribute_mission.1010.a: "„Gesegnet möget Ihr sein!“"
