 tribute_mission.1006.t: "$tribute_mission_header$ Investitursiegel"
 tribute_mission.1006.desc: "[tributary_scope.GetTitledFirstName|U] bleibt so lange niedergeworfen, bis es sich unangenehm anzufühlen beginnt. Erwartet [tributary_scope.Custom('DE_PRO_PER_S_3P_N')] noch etwas anderes von mir?\n\nMein[srcibe_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))] [scribe_character.GetShortUIName] – [Select_CString(scribe_character.IsFemale, 'jene Kunsthandwerkerin, die', 'jener Kunsthandwerker, der')] meine offiziellen Siegel herstellt – wartet stoisch an der Seite der Menge.\n\nWird es Zeit, [tributary_scope.GetTitledFirstNameNoTooltip] die offizielle Anerkennung des Himmelssohns zu gewähren?"
 tribute_mission.1006.grant: "Wir werden diese Übereinkunft für alle Zeitalter besiegeln."
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName|U] wird ein [seal_of_investiture|E] für [tributary_scope.GetTitledFirstName] herstellen"
 tribute_mission.1006.decline.no_money: "Die Kaiserschatz kann diese Ausgabe nicht stemmen."
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.Custom('DE_PRO_PER_S_3P_N')|U] verdient diese Ehre nicht."
 refused_seal_of_investiture_opinion: "Verweigerte es, ein [seal_of_investiture|E] zu gewähren"
 tribute_mission.1007.t: "$tribute_mission_header$ Investitursiegel"
 tribute_mission.1007.desc: "Nach einer bedeutungsschwangeren Pause erhebt [receiving_character.GetTitledFirstName] sich förmlich. Wie auf Zuruf tritt [scribe_character.GetShortUIName] aus der Menge hervor und trägt ein wunderschön gestaltetes $game_concept_seal_of_investiture$ herbei – mit meinem Namen darauf!\n\n[receiving_character.GetTitledFirstNameU] nimmt es behutsam und bittet mich, aufzustehen. Die Zuschauer sind völlig gespannt.\n\nAls ich den Segen des Himmelssohns erhalte, durchfährt mich ein Gedanke: Welche neuen Türen könnte dieser wertvolle Vertrag mir öffnen?"
 tribute_mission.1007.a: "Das ändert alles."
 tribute_mission.1008.t: "$tribute_mission_header$ Laufende Tribute"
 tribute_mission.1008.desc: "Als die Geschenke während der Zeremonie ausgetauscht werden, spüre ich, wie sich eine Spannung über den Hof legt, als wären bestimmte Worte unausgesprochen geblieben. Obgleich nie etwas unverhohlen gesagt wurde, wird eine Erwartungshaltung mir gegenüber ersichtlich.\n\n[receiving_character.GetTitledFirstNameNoTooltip|U] wünscht, dass ich gelobe, auch in Zukunft Geschenke auszutauschen, im Gegenzug für den Wohlgefallen von [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nEs ist noch Zeit, das Angebot gesichtswahrend abzulehnen und meine Unabhängigkeit zu behalten, mit allem, was damit verbunden ist."
 tribute_mission.1008.a: "„… und natürlich bringt unser Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) [receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip] regelmäßig Geschenke.“"
 tribute_mission.1008.b: "Unser Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) wird nicht das Knie beugen."
