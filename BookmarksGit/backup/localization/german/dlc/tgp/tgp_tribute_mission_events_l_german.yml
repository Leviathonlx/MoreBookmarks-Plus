 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 tribute_mission.9000.desc: "Leider verfüge ich derzeit nicht über die Mittel für eine Zuschaustellung der Tribute.\n\nIch hoffe aufrichtig, [Select_CString(actor.IsFemale, 'meine', 'mein')] [actor.GetTitleAsNameNoTooltip] zeigt Verständnis."
 tribute_mission.9000.a: "Ist dem so?"
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 tribute_mission.9010.desc: "Natürlich wird [Select_CString(actor.IsFemale, 'meine', 'mein')] [actor.GetTitleAsNameNoTooltip] den erlesensten Tribut von uns erhalten!\n\nUnsere Reise beginnt – und wir haben [actor.GetCapitalLocation.GetName] fest im Blick."
 tribute_mission.9010.a: "Hervorragend."
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tribute_mission.9500.desc: "Ich dachte, Ihr hieltet Euer Wort. Ich sehe, dass dem nicht so ist, Tributzahler.\n\nDass Ihr unlängst daran scheitertet, eine Tributsmission für meinen Hof durchzuführen, blieb nicht unbemerkt."
 tribute_mission.9500.a: "Ich verstehe."
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$ Keine Tribute mehr"
 tribute_mission.9750.desc: "Durch eine Reihe unglücklicher Ereignisse ist unser Tribut nicht länger in unserem Gefolge! [human_tribute.GetTitledFirstName|E] ist weg …\n\nIch runzle die Stirn. Sicherlich sollten wir umkehren und uns neu sammeln?"
 tribute_mission.9750.a: "Nein, wir müssen unsere Tribute beenden!"
 tribute_mission.adequate_reserved_gold: "Behaltet @gold_icon!#V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#! als [tribute|E] zurück"
 tribute_mission.9750.b: "Lasst uns besser nach Hause zurückkehren."
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$ Die Flucht"
 tribute_mission.9760.desc.vengeful: "Das Chaos draußen erweckt mich schließlich aus meinem tiefen Schlaf. Schlaftrunken lausche ich und versuche, die einzelnen Rufe zu verstehen – #EMP „… Tribut entschwunden! Findet [escapee_eunuch.Custom('DE_PRO_PER_S_3P_A')]!“#! –, als ein dunkler Schatten an meiner Türschwelle erscheint.\n\n„#EMP Die höchste Macht ([escapee_eunuch.GetFaith.HighGodName]) vergebe mir meine Sünden“#!, heult unser menschlicher Tribut [escapee_eunuch.GetTitledFirstName] auf und stürzt sich auf mich.\n\nIch rolle aus meinem Bett heraus und entgehe knapp dem ersten Hieb, und plötzlich sind wir beide auf den Beinen und umkreisen einander."
 tribute_mission.9760.desc: "Unerklärlicherweise erwache ich für einen kurzen Augenblick. In meinem schläfrigen Zustand schaue ich in meinem Zelt umher und sehe einen Schatten am Eingang vorbeigehen. Ich zucke vor Kälte zusammen, als ich mich von meiner Liege erhebe und schwerfällig loswanke, um nach draußen zu spitzeln.\n\nZu meiner Überraschung werde ich von niemand anderem gegrüßt als von unserem menschlichen Tribut [escapee_eunuch.GetTitledFirstName], der es irgendwie geschafft hat, seinen Bewachern zu entkommen.\n\n[escapee_eunuch.Custom('DE_PRO_POS_S_3P')|U]e Augen sind vor Furcht weit aufgerissen, als [escapee_eunuch.Custom('DE_PRO_PER_S_3P_N')] meine Anwesenheit bemerkt. „Oh, [escapee_eunuch.Custom2('RelationToMe', ROOT.Char)], bitte … Ich kann das nicht machen. Bitte!“, fleht [escapee_eunuch.Custom('DE_PRO_PER_S_3P_N')], bereit, in die Nacht zu fliehen."
 tribute_mission.9760.a: "„#EMP Nehmt das!#!“"
 tribute_mission.9760.a.success: "[escapee_eunuch.GetShortUIName|U] wird überwältigt"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName|U] wird gebändigt und die [tribute_mission|E] geht weiter"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName|U] flieht und versucht, Vergeltung zu üben"
 tribute_mission.9760.b: "„#EMP Wachen!#!“"
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName|U] flieht"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName|U] wird getötet"
 tribute_mission.9760.c: "„Ihr seid frei. #EMP Geht#!einfach!“"
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$ Planänderung"
 tribute_mission.9800.desc.suzerain_turned_liege: "Es scheint, als hätten sich meine Tributzahlerverfplichtungen geändert, da ich nun tatsächlich [Select_CString(ROOT.Char.IsFemale, 'eine Vasallin', 'ein Vasall')] von [ROOT.Char.GetLiege.GetTitledFirstName] bin.\n\nDaher gibt es eine Menge anderer Angelegenheiten, die daheim angegangen werden müssen, und Tributzahlungen gehören nicht länger dazu. Was für eine Entwicklung!"
 tribute_mission.9800.desc.no_longer_tributary: "Was für eine Entwicklung! Mich erreicht die Kunde, dass uns nicht länger die Fesseln von Tributen anliegen!\n\nSo viele Angelegenheiten und Fragen müssen daheim angegangen werden – und wie mit der neuen Unabhängigkeit umzugehen ist, ist am dringendsten zu klären."
 tribute_mission.9800.desc.different_end_location: "Mit dem Wechsel des Suzeräns hat [current_overlord.GetTitledFirstName] offenbar [current_overlord.Custom('DE_PRO_POS_S_3P')]en Hauptsitz an einem anderen Ort.\n\nUnsere Reise und Tribute waren für [old_overlord.GetTitledFirstName] gedacht, und daher erklären meine Berater, dass es die weiseste Entscheidung wäre, nach [ROOT.Char.GetCapitalLocation.GetName] zurückzukehren und sich neu zu sammeln."
 tribute_mission.9800.desc.unable_to_accept_tribute: "Die Gerüchte auf der Straße setzen mich darüber in Kenntnis, dass unser neuer Suzerän nicht an der Art von Tributen interessiert ist, die ich darzubieten habe.\n\nIch wage es lieber nicht, unsere Hoheit zu verärgern, und so ist es die weisere Entscheidung, nach [ROOT.Char.GetCapitalLocation.GetName] zurückzukehren."
 tribute_mission.9800.a: "Lasst uns in der Zwischenzeit nach Hause zurückkehren."
 tribute_mission_notification.new_overlord.title: "Suzeränwechsel während der Tributsmission"
 tribute_mission_notification.new_overlord.desc: "Euer [Concept('tribute_mission', 'Tributsmissions')|E]-Suzerän änderte sich zu [new_overlord.GetShortUIName]"
 #OPINIONS
 slated_for_castration_opinion: "Für die Kastration vorgesehen"
 #MODIFIERS
 suzerain_trade_post_modifier: "Suzeränshandelsposten"
 suzerain_trade_post_modifier_desc: "Diese Gemeinde erhält einen beständigen Zustrom an Händlern durch die Handelsposten des Suzeräns."
 #ARTIFACTS
 tribute_mission_common_bunga_mas_desc: "[Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')], die von [tributary_scope.GetTitledFirstName] als Tribut an [overlord_scope.GetTitledFirstName] übergeben wurden."
 tribute_mission_masterwork_bunga_mas_desc: "Dieser edle Satz [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')] wurde ursprünglich von [tributary_scope.GetTitledFirstName] als Tribut an [overlord_scope.GetTitledFirstName] übergeben. Das Licht fängt sich wirklich spektakulär darin."
 tribute_mission_famed_bunga_mas_desc: "Diese [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')], zwei exquisite Bäume aus Gold und Silber, wurden [overlord_scope.GetTitledFirstName] von [tributary_scope.GetTitledFirstName] als Tribut überreicht. Die Metallarbeit und die Gravuren zeugen von edler Handwerkskunst."
 tribute_mission_illustrious_bunga_mas_desc: "Diese [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')] wurden ursprünglich von [tributary_scope.GetTitledFirstName] als Tribut an [overlord_scope.GetTitledFirstName] übergeben. Sie bestehen aus einem prächtigen Sattz goldener und silberner Bäume, die sorgfältig aus edelsten Metallen geschmiedet und graviert wurden. Ihre Blüten blühen auf immerdar."
