l_german:
 celestial_demand_treasury_interaction: "Schatz anfordern"
 celestial_demand_treasury_interaction_desc: "Der [treasury|E] von [recipient.GetShortUIName] ist ungewöhnlich groß – reißt einen Teil an Euch und steckt ihn in Eure eigene Schatzkammer"
 celestial_demand_treasury_interaction_send_name: "$celestial_demand_treasury_interaction$"
 HIGHLIGHTED_DEMAND_TREASURY: "#weak [recipient.GetShortUINameNoTooltip] hat einen #EMP sehr#! großen [treasury]#!"
 celestial_demand_treasury_interaction_recipient_desc: "Es ist mir nicht entgangen, dass Euer Schatz sich in allerbester Verfassung befindet. Mein Schatz hingegen sieht etwas … mager aus, sagen wir mal. Ich verleihe Euch hiermit die Ehre, bei seiner Auffüllung zu helfen. Die #EMP Hälfte#! Eures Schatzes sollte reichen."
 celestial_demand_treasury_interaction_declined_desc: "[recipient.GetShortUIName|U] lehnte die Bitte von [actor.GetShortUIName] nach Geldmitteln ab"
 celestial_give_treasury_interaction: "Schatz schicken"
 celestial_give_treasury_interaction_desc: "[recipient.GetShortUIName|U] und [recipient.Custom('DE_PRO_POS_S_3P')]er Provinz mit dringend benötigtem [Concept('treasury', 'Schatz')|E] helfen"
 celestial_give_treasury_interaction_send_name: "$celestial_give_treasury_interaction$"
 HIGHLIGHTED_GIVE_TREASURY: "#weak Der [treasury] von [recipient.GetShortUIName] ist stark geschrumpft und Hilfe wäre wahrscheinlich sehr willkommen#!"
 ALREADY_SENT_TREASURY_WARNING: "@warning_icon! #X Ihr habt [recipient.GetShortUIName] schon einen [Concept('treasury', 'Schatz')|E] geschickt; ein weiterer wird den vorhandenen [Concept('opinion', 'Meinungs')|E]-Modifikator #underline überschreiben#!.#!"
 tgp_interaction_event.0001.desc: "Ich muss Euch für Eure jüngste Hilfe beim Auffüllen meines Schatzes danken. Auch wenn Ihr im Gegenzug nichts wolltet, halte ich es doch für angebracht, dass ich diese Schuld begleiche, damit sie nicht auf meinem Gewissen lastet.\n\nBitte nehmt dieses Zeichen meiner Anerkennung."
 tgp_interaction_event.0001.a: "Durchaus überraschend, aber doch willkommen."
