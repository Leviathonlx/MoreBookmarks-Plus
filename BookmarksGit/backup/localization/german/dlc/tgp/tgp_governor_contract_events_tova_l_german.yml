l_german:
 unsanctioned_deity: "Nicht anerkannte Gottheit"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "Die Bewohner dieses Landes verehren einen unrechtmäßigen Gott, und Gerüchte über die zufälligen Segnungen dieses Gottes verbreiten sich im ganzen Reich."
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "Eine ungewöhnlich große Menschenmenge versammelt sich in den Straßen von „[deity_destination.GetName]“, um sich vor dem Schrein einer verbotenen Gottheit zu verneigen und Weihrauch zu verbrennen. Bauern und Städter aus allen Ecken des Reiches kommen hierher, um ihre armseligen Opfergaben darzubringen.\n\nWenn ich nichts unternehme, wird sich dieser wilde Aberglaube im ganzen Distrikt ausbreiten."
 governor_contract_events_tova.0050.a: "Diese Angelegenheit erfordert meine volle Aufmerksamkeit."
 governor_contract_events_tova.0050.a.tt: "Reist nach „[deity_destination.GetName]“ und untersucht die Angelegenheit"
 governor_contract_events_tova.0050.b: "Ich habe dringendere Anliegen …"
 governor_contract_events_tova.0051.desc: "Ich folge dem starken Weihrauchgeruch in [deity_destination.GetName], bahne mir einen Weg durch die belebten Straßen und erreiche den Schrein des Anstoßes.\n\n[ROOT.Char.Custom('RandomPeasantGrievance')] Dem Schmutz an [worshipper.Custom('DE_PRO_POS_S_3P')]en Hosenbeinen nach zu urteilen, hat [worshipper.Custom('DE_PRO_PER_S_3P_N')] einen weiten Weg zurückgelegt, um hierherzukommen.\n\nAuf die Frage nach der Gottheit antwortet [worshipper.Custom('DE_PRO_PER_S_3P_N')], dass sie in Form [ROOT.Char.Custom('RandomVerySmallCreature')] erscheint und in kleinen Öffnungen ähnlich [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] am Straßenrand lebt."
 governor_contract_events_tova.0051.a: "Erkennt die Gottheit öffentlich an."
 governor_contract_events_tova.0051.b: "Zerstreut die Gläubigen und verbrennt den Schrein."
 governor_contract_events_tova.0051.c: "Nehmt die frommen Gaben an Euch."
 governor_contract_events_tova.0051.d: "Sprecht mit den Gläubigen."
 governor_contract_events_tova.0051.e: "Ich werde das den Mönchen überlassen."
 governor_contract_events_tova.0052.desc_burn: "Meine Wachen bahnen sich rasch einen Weg durch die Menge und schlagen auf die Fersen derer, die ihnen zu lange den Weg verstellen. Eine Fackel landet auf dem Schrein, und bald lodern Flammen in den Himmel, deren Hitze die wenigen verbliebenen Gläubigen vertreibt.\n\nIch kann mit Sicherheit sagen, dass die Ordnung in der Gemeinde von „[deity_destination.GetName]“ wiederhergestellt und der Aberglaube vertrieben wurde, damit die Vernunft gedeihen kann."
 governor_contract_events_tova.0052.desc_debunk: "„… Und deshalb ist dieses Wesen in Wirklichkeit #EMP kein#! Gott. Jeder von uns ist seines eigenen Glückes Schmied – durch Menschlichkeit und gutes moralisches Verhalten.“\n\nBeeindruckt von meinen überragenden rhetorischen Fähigkeiten verstummt die Menge. Ich erkenne deutlich jenen Augenblick, in dem jeder Einzelne seinen Fehler einsieht und sich auf den Weg macht."
 governor_contract_events_tova.0052.a: "So sollte es sein."
 governor_contract_events_tova.0053.desc_burn: "Meine Wachen versuchen, sich einen Weg durch die Menge zu bahnen, und ich bin überrascht, dass die aufgeregten Gläubigen sie zurückdrängen! Die Fackel, die für das Heiligtum bestimmt war, fällt zu Boden und Chaos bricht aus.\n\nMeine Begleiter und ich kommen gerade noch rechtzeitig davon, bevor uns die Flammen erreichen."
 governor_contract_events_tova.0053.desc_debunk: "„… Das heißt, wir können unser Glück nur sichern, indem wir selbst Gutes tun. Doch natürlich sollten wir nicht zu sehr aus Eigennutz handeln. Nun, was wollte ich sagen?“\n\nEin Murmeln der Missbilligung geht durch die Menge. Manche verbergen ein spöttisches Lächeln hinter ihren Ärmeln.\n\nIch spüre Hitze in mir aufsteigen. Ich drehe mich um und gehe, bevor ich mich noch mehr blamiere."
 governor_contract_events_tova.0053.a: "Das lief nicht ganz nach Plan!"
 task_contract_reward_effect_sanction_deity_desc: "Die Gottheit wird von der Regierung anerkannt."
 task_contract_reward_effect_claim_offerings_desc: "Die Wertsachen in den Schreinen werden von Euch beschlagnahmt."
 task_contract_reward_effect_deity_monks_desc: "Ihr delegiert das Ärgernis wie [Select_CString(ROOT.Char.IsFemale, 'eine wahre Statthalterin', 'ein wahrer Statthalter')]."
 escaped_justice: "Flucht vor dem Gesetz"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "Ein Verbrecher hat sich der Justiz entzogen und ist in diesen Landkreis geflohen, anstatt seiner gerichtlichen Vorladung Folge zu leisten."
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "Mich erreicht die Kunde, dass [escapee.GetTitledFirstName] [escapee.Custom('DE_PRO_POS_S_3P')]e Pflichten vernachlässigt und sogar Gelder aus der königlichen Schatzkammer unterschlägt.\n\nAls [escapee.Custom('DE_PRO_PER_S_3P_N')] die Vorladung erhielt, sich vor Gericht zu verantworten, sammelte [escapee.Custom('DE_PRO_PER_S_3P_N')] seine Männer um sich und floh in die Wildnis, wo sie nun die Hütte eines armen Bauern bewohnen!\n\nDie Wachen sind bewaffnet und bereit, die Position [Select_CString(escapee.IsFemale, 'ihrer Herrin', 'ihres Herrn')] zu verteidigen. Es ist klar, dass [escapee.GetTitledFirstName] nicht ohne mein Eingreifen aufgeben wird."
 governor_contract_events_tova.0055.a: "Ich muss unverzüglich dorthin!"
 governor_contract_events_tova.0055.a.tt: "Reist nach „[escapee_destination.GetName]“ und untersucht die Angelegenheit"
 governor_contract_events_tova.0055.b: "Früher oder später wird sich diese abscheuliche Ratte zeigen …"
 governor_contract_events_tova.0056.desc: "„Kommt nicht näher!“, ruft mir [Select_CString(thug.IsFemale, 'eine Bogenschützin', 'ein Bogenschütze')] zu und zielt verborgen hinter [ROOT.Char.Custom('OutdoorsHidingPlace')] auf uns. Hinter [thug.Custom('DE_PRO_POS_S_3P')]er bedrohlichen Statur erkenne ich das Gebäude, das jenen Verbrecher beherbergt, den ich jage.\n\nDem Geräusch knackender Äste nach zu urteilen, das aus dem hohen Gebüsch kommt, bereitet sich eine Handvoll weiterer Wachen auf meine Ankunft vor."
 governor_contract_events_tova.0056.a: "Überzeugt [Select_CString(escapee.IsFemale, 'die Frau', 'den Mann')] auf der Flucht davon, sich der Justiz zu stellen."
 governor_contract_events_tova.0056.b: "Richtet den Feigling und [escapee.Custom('DE_PRO_POS_S_3P')]e Mannen mit dem Schwert."
 governor_contract_events_tova.0056.c: "Ich bin bereit, Milde walten zu lassen."
 governor_contract_events_tova.0056.d: "Verbannt [escapee.Custom('DE_PRO_PER_S_3P_A')]."
 governor_contract_events_tova.0057.desc_persuade: "„Schaut Euch an! Das ist die Tat [Select_CString(escapee.IsFemale, 'einer', 'eines')] Verrückten. Wollt Ihr, dass die Dynastie von [escapee.GetDynastyName] so in Erinnerung bleibt? Erspart Euresgleichen die Schmach und kommt mit mir.“\n\nVielleicht sind es meine Worte oder meine Tonlage, doch [escapee.GetTitledFirstName] tritt bedenkenlos aus [escapee.Custom('DE_PRO_POS_S_3P')]em Versteck hervor. [escapee.Custom('DE_PRO_PER_S_3P_N')|U] hebt die Hände in einer beschwichtigenden Geste und ergibt sich."
 governor_contract_events_tova.0057.desc_slay: "Der brüchige Friede löst sich in laute Schlachtrufe und klirrenden Stahl auf, als meine Mannen über den Wachen von [escapee.GetTitledFirstName] die Hölle losbrechen lassen.\n\nSämtliche Verteidiger gehen mit zerschlagenen Rüstungen zu Boden, während ihr Lebenssaft in den Boden sickert. Dann wird [escapee.GetTitledFirstName] vor mich gezerrt, damit ich mir [escapee.Custom('DE_PRO_POS_S_3P')]en Kopf nehmen kann, was mir mit einem einzigen beherzten Schlag gelingt."
 governor_contract_events_tova.0057.a: "Meine Arbeit hier ist getan!"
 governor_contract_events_tova.0058.desc_persuade: "Ich öffne den Mund, um zu sprechen, finde aber nur schwer Anreize für eine Verhaftung. Ich höre mich selbst sagen: „Erzwungene Gefangenschaft ist gut für die Charakterbildung!“ Und damit weiß ich, dass ich jede Chance vertan habe, [escapee.GetTitledFirstName] davon zu überzeugen, friedlich herauszukommen.\n\n[escapee.Custom('DE_PRO_PER_S_3P_N')|U] wird schon noch sehen, wie vergnüglich es ist, stattdessen in irgendeinem Versteck zu verrotten."
 governor_contract_events_tova.0058.desc_slay: "Der brüchige Friede löst sich in lauten Schlachtrufen und klirrendem Stahl auf.\n\nMeine Mannen werfen sich den Verteidigern heldenhaft mit schlagbereiten Schwertern entgegen, doch ihre Hiebe treffen nur Luft und sie schaffen es nicht, den Gegenangriff abzuwehren.\n\nIch sehe, wie meine Mannen zurückgedrängt werden, und erkenne, dass Rückzug die einzige Möglichkeit ist."
 governor_contract_events_tova.0058.a: "Wie peinlich …"
 forced_conscription: "Erzwungene Einberufung"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "Mobilisiert Aufgebote, um Eure Armee auf einen Krieg vorzubereiten."
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "„In Zeiten der Ausdehnung ist es unsere Pflicht, Truppen für mögliche Kriege zu mustern“, beginnt das Sendschreiben meines Lehensherrn.\n\n„Sie bedürfen keiner Ausbildung. Sie bedürfen keiner Ausrüstung. Eine Vorhut von überwältigender Größe wird jeden Widerstand brechen.“\n\nDie Bauernfamilien unter meiner Kontrolle haben bereits die Männer aufgebracht, die ihrem Haushalt vorstanden, und somit bleiben nur ihre Söhne für die Einberufung."
 governor_contract_events_tova.0060.a: "Mit schierer Macht werden wir unsere Feinde überwältigen!"
 governor_contract_events_tova.0060.a.tt: "Ihr untersucht die Angelegenheit weiter"
 governor_contract_events_tova.0060.b: "Ich werde meine Leute nicht für diese Zwecke opfern."
 governor_contract_events_tova.0061.desc: "Als ich auf die Stadt unter mir blicke, sehe ich in den Fenstern und Eingängen der Gebäude ferne Lichter flackern.\n\nFamilien nehmen gemeinsam ihre Mahlzeiten in der Sicherheit ihrer Häuser ein. Über ihr Schicksal – wie über das all meiner Untertanen – entscheide ich."
 governor_contract_events_tova.0061.a: "Zahlt den Familien eine Entschädigung."
 governor_contract_events_tova.0061.b: "Zerrt ihre Söhne mit Gewalt aus ihren Häusern!"
 governor_contract_events_tova.0061.c: "Nutzt den Respekt der Söhne vor ihren Eltern, um sie zu überzeugen, Soldat zu werden."
 governor_contract_events_tova.0061.d: "Vielleicht kann ich sie verschonen, wenn sie einer Abmachung zustimmen."
 combat_train_monks: "Mönche als Waffe nutzen"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "Ein Kloster in dieser Gemeinde beherbergt eine Reihe von Mönchen, die sich dafür nutzen ließen, die Verteidigung des Reichs zu verstärken – wenn sie ordentlich ausgebildet würden."
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "Ich erhielt Kunde, dass im Kloster von „[monks_destination.GetName]“ Mönche leben, die herausragend im Nahkampf sind. Sie üben ihre Kampfkünste als eine Form der Meditation aus, doch es scheint, dass diese Fähigkeiten sich besser bei der Verteidigung des Reichs und dem Schutz seiner Grenzen nutzen ließen.\n\nDoch zunächst muss ich ergründen, wie es um den Mut der Mönche bestellt ist."
 governor_contract_events_tova.0065.a: "Ich werde sehen, aus welchem Holz die Mönche geschnitzt sind."
 governor_contract_events_tova.0065.a.tt: "Reist nach „[monks_destination.GetName]“ und beobachtet ihre Übungen"
 governor_contract_events_tova.0065.b: "Nein, ich werde sie Mönche bleiben lassen."
 governor_contract_events_tova.0066.desc: "Ich betrete das Kloster, als ein Übungskampf stattfindet.\n\nEin lauter Schrei, ein klatschender Schlag und ein Mönch fällt zu Boden und wirbelt eine Staubwolke auf. Ein jeder jubelt, so wie ich auch.\n\nDer Sieger sticht als einer der besten Kämpfer im Tempel aus allen anderen heraus. Tatsächlich prahlt er sogar damit, den Rest zu unterrichten, als ich ihn anspreche."
 governor_contract_events_tova.0066.a: "Beweist Euren Wert im Nahkampf."
 governor_contract_events_tova.0066.b: "Prahlt mit Euren Erfolgen in Sachen Kriegsführung."
 governor_contract_events_tova.0066.c: "Erklärt #EMP genau#!, wie wirksam Waffen sein können."
 governor_contract_events_tova.0066.d: "Mein Ratsmarschall kann das erledigen."
 governor_contract_events_tova.0066.tt_success_desc: "Die Mönche sind beeindruckt"
 governor_contract_events_tova.0066.tt_success: "Das schaltet positive Ergebnisse frei"
 governor_contract_events_tova.0066.tt_failure_desc: "Die Mönche sind #bold nicht#! beeindruckt"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "Rasch bildet sich eine Zuschauertraube um mich und meinen Gegner herum.\n\nNoch in dem Augenblick, in dem wir uns verbeugen, stehe ich schon richtig, um zuzuschlagen, und ich zögere nicht, ehe ich vorrücke und den Mönch zu Boden stoße. Das ist der Unterschied zwischen Schüler und Meister!\n\nDamit ist der Kampf, kurz nachdem er begann, auch schon wieder vorbei. Die Zuschauer warten gespannt, was ich als Nächstes sagen werde."
 governor_contract_events_tova.0067.desc_diplomacy: "„… Und da mein Schwert fort war, rang ich mit dem faulig riechenden Unhold, gegen den ich antreten musste, und ließ seinen Kopf auf eine höchst beeindruckende Weise meine Fäuste spüren!“\n\nDen verzückten Blicken meiner Zuschauer nach weiß ich, dass die Mönche von meinen Fähigkeiten und meiner Autorität beeindruckt sind."
 governor_contract_events_tova.0067.desc_learning: "„Die schiere Kraft allein reicht aus, um Knochen zu brechen, selbst wenn die Waffe die Rüstung nicht durchschlägt! Das liegt an der Breite und dem Material der Klinge …“\n\nIch streue genügend Allgemeinwissen in meine Rede ein, um mich auch dem einfachsten Laien verständlich zu machen. Als ich fertig bin, gibt es keinen Zweifel, dass die Mönche vollständig von meinen Argumenten überzeugt sind. \n\nSie lauschen meinen Worten aufmerksam."
 governor_contract_events_tova.0067.a: "Sie sollten alle in meiner Armee dienen!"
 governor_contract_events_tova.0067.b: "Dieser Mönch könnte ein nützlicher Ritter sein."
 governor_contract_events_tova.0067.c: "Ich werde Kämpfer aus diesen Mönchen machen."
 governor_contract_events_tova.0067.d: "Ich werde hier Truppen stationieren, um die Region zu befestigen."
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "Ich trete vor, den Kopf hoch erhoben, die Brust geschwellt und bereit, den Mönchen eine Vorstellung zu bieten.\n\nWir verbeugen uns, und ehe ich überhaupt die Zeit habe, mich wieder aufzurichten, kommt mein Gegner mit einem lauten Schrei auf mich zugeflogen! Alles, was ich sehe, ist die Innenfläche [warrior_monk.Custom('DE_PRO_POS_S_3P')]er Hand, als sie nach vorn schnellt und mich vor die Brust trifft. Dies raubt mir die Luft und schleudert mich flach zu Boden.\n\nIch liege dort, versuche, wieder zu Atem zu kommen, und frage mich, zu welcher Art Bergquellwasser diese Mönche Zugang haben, dass sie derart stark werden."
 governor_contract_events_tova.0068.desc_diplomacy: "„Alles begann, als ich jung war …“ \n\nIch komme nicht weit mit meiner Geschichte, als ich merke, dass ich die Aufmerksamkeit der meisten meiner Zuhörer verloren habe. Die Menge wird kleiner.\n\nMein Versuch, die Lage zu retten, macht die Sache nur noch schlimmer, und einer der älteren Mönche schläft sogar ein!"
 governor_contract_events_tova.0068.desc_learning: "„… Doch um wirklich zu begreifen, wie Waffen ihre Wirkung entfalten, müsste Ihr erst die Geschichte der Schmiedekunst kennen.“\n\nSo beginne ich, merke allerdings rasch, dass niemand zu verstehen scheint, worüber ich rede oder warum das alles wichtig ist!"
 governor_contract_events_tova.0068.a: "Wie enttäuschend …"
