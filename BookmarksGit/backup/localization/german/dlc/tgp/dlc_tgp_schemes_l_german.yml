 tgp_interaction_event.0020.t: "[scheme.GetNameNoTooltip]: Ziel"
 tgp_interaction_event.0020.desc: "Der Schatz von [target.GetName] ist zum Greifen nah. Ich lasse meine Agenten mit den Büchern herumspielen, ändere sie ab und tausche die Belege aus.\n\nDanach nutze ich das Vermögen, um mein [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]-Statthaltertum zu verbessern, um [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein eigenes Lager', 'meinen eigenen Hof')] prächtiger zu gestalten … und vielleicht sogar um mich selbst zu bereichern?"
 tgp_interaction_event.0020.a: "Diese Münzen werden in meinen Taschen klingeln!"
 tgp_interaction_event.0020.b: "Dieses Vermögen wird in meiner Schatzkammer sicher sein."
