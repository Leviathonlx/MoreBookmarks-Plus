 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] neue [ROOT.Char.GetTitleAsNameNoTooltip]"
 scheme_critical_moments.2922.desc: "Die Pläne wurden immer wieder überprüft, für jedes denkbare Ereignis war man gewappnet, jeder Verschwörer war bereit. Ins Gebäude ([target.Custom('ResidenceBuilding')]) zu gelangen, war unter dem Vorwand einer Anstellung dort ein Leichtes …\n\nAls man Alarm gab, brach allerdings Chaos aus! Doch trotz des Durcheinanders und des Hauens und Stechens gingen wir schließlich erschöpft, aber siegreich aus dem Treiben hervor!\n\n[Select_CString(target.IsFemale, 'Diese', 'Dieser')] verdammte [target.Custom2('InsultAdjective', ROOT.Char)|l]e falsche [ROOT.Char.GetTitleAsNameNoTooltip] [target.GetFirstName] schaffte es irgendwie, uns zu entkommen – eine Bedrohung meiner Person, solange [target.Custom('DE_PRO_PER_S_3P_N')] frei herumläuft."
 scheme_critical_moments.2922.a: "Das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) gehört #EMP mir#!!"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: Zerschlagene Hoffnungen"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: Gestohlene Krone"
 scheme_critical_moments.2924.desc: "Was als gewöhnlicher Tag in [target.GetCapitalLocation.GetBaronyNameExplicitly] begann, nahm eine plötzliche, unheimliche Wendung. Das Gebäude ([target.Custom('ResidenceBuilding')]) ist erfüllt vom Geschrei der Wachen und der Diener, die durch die Flure eilen.\n\nEndlich erklärt mir ein keuchender Feldwebel, dass eine Gruppe von Raufbolden unter falschem Vorwand ins Haus gelangt ist und sich den Weg zum Thronsaal freikämpft!\n\n"
 scheme_critical_moments.2924.imprison: "Plötzlich stürzen Soldaten durch die Tür, und schon bald werde ich vor [owner.GetFirstName], Anführer[owner.Custom('DE_END_NOU_S_GS_N')] dieser Horde, geschleppt, [owner.Custom('DE_ART_DEF_S_N')] mir hämisch die Krone absetzt."
 scheme_critical_moments.2924.death: "Als ich zu fliehen versuche, finde ich mich in einem chaotischen Handgemenge wieder – und eine Klinge rast auf mich zu!"
 scheme_critical_moments.2924.outro: "Ich schleiche mich durch die Gemächer der Dienerschaft, verkleide mich als Gemeiner und schließe mich der aus dem Gebäude ([target.Custom('ResidenceBuilding')]) fliehenden Masse an …"
 scheme_critical_moments.2924.a: "Ich komme wieder!"
 scheme_critical_moments.2924.b: "Elende Kröte!"
 scheme_critical_moments.2924.c: "Verflixt!"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: Begehrte Krone"
 scheme_critical_moments.2925.desc: "Was als gewöhnlicher Tag in [target.GetCapitalLocation.GetBaronyNameExplicitly] begann, nahm eine plötzliche, unheimliche Wendung. Das Gebäude ([target.Custom('ResidenceBuilding')]) ist erfüllt vom Geschrei der Wachen und der Diener, die durch die Flure eilen.\n\nEndlich erklärt mir ein keuchender Feldwebel, dass eine Gruppe von Raufbolden unter falschem Vorwand ins Haus gelangt ist und sich den Weg zum Thronsaal freikämpft!\n\nMeine Soldaten haben die Lage bald im Griff und der Kampfeslärm verklingt langsam."
 scheme_critical_moments.2925.imprison: "[owner.GetFirstName|U], ein landloser Niemand, wird vor mich gezerrt – [owner.Custom('DE_PRO_POS_S_3P')] Plan, meine Krone mit Gewalt an sich zu reißen, ist aufgedeckt."
 scheme_critical_moments.2925.death: "Die Leiche von [owner.GetFirstName], einem landlosen Niemand, wird vor mich gezerrt – [owner.Custom('DE_PRO_POS_S_3P')] Plan, meine Krone mit Gewalt an sich zu reißen, ist aufgedeckt."
 scheme_critical_moments.2925.outro: "Mir wurde gesagt, dass [owner.GetFirstName], ein landloser Niemand, den Angriff anführte und versuchte, meine Krone mit Gewalt an sich zu reißen. Der Feigling ist schon lange weg."
 scheme_critical_moments.2925.a: "Dafür werdet Ihr #EMP büßen#!."
 scheme_critical_moments.2925.b: "[owner.Custom('DE_PRO_PER_S_3P_N')|U] hat erfahren, wie es Thronräubern ergeht!"
 scheme_critical_moments.2925.c: "Vermaledeit sei dieses Scheusal!"
