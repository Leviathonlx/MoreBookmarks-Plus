 scheme_critical_moments.1202.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1202.desc: "Es scheint ein Leichtes zu sein, in die Schatzkammer von [target.GetName] zu gelangen. Die Wachen lassen sich leicht bestechen und die Buchhalter werden liebend gern die Hauptbücher abändern, um sich selbst einen Anteil einstecken zu können. Unterdessen können meine Agenten jeden Tag Goldklumpen herausholen."
 scheme_critical_moments.1202.desc_discovered: "\n\n[target.GetHolder.GetName|U] könnte wissen, was los ist, doch es ist zu spät, um jetzt noch auszusteigen."
 scheme_critical_moments.1202.a: "Nur eine letzte Unterschrift."
 scheme_critical_moments.1202.b: "Ich habe genug."
 scheme_critical_moments.1203.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1203.desc: "Es scheint unmöglich, in die Schatzkammer von [target.GetName] gelangen zu können. Die Wachen sind unbestechlich, die Buchhalter unfehlbar. Und meine Agenten …"
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$ sind bestenfalls nutzlos und stellen schlimmstenfalls ein Risiko dar."
 scheme_critical_moments.1203.desc_discovered: "$scheme_critical_moments.1203.desc$ durchkreuzen meine Pläne, wo immer sie hingehen."
 scheme_critical_moments.1203.a: "Vielleicht klappt es ja beim nächsten Mal …"
