 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1232.desc: "Die Eignung von [target.GetName] ist nun bei allen kaiserlichen Höflingen wohl bekannt. [target.Custom('DE_PRO_POS_S_3P')|U]e Laufbahn wird neue Höhen erreichen. Alles dank meines Einflusses."
 scheme_critical_moments.1232.desc.myself: "Meine Begabung ist mittlerweile unter den kaiserlichen Höflingen bekannt. Ich habe meinen Einfluss gut genutzt, und meine Karriere wird bald neue Höhen erreichen."
 scheme_critical_moments.1232.a: "Die Erfolge des Einzelnen sprechen für die ganze Gruppe!"
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip|U] wird jetzt geachteter sein."
 scheme_critical_moments.1232.b.myself: "Ich werde jetzt mehr geachtet."
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.1233.desc: "Das Lob meiner Agenten über die Regierungskunst von [target.GetName] trifft am kaiserlichen Hof auf taube Ohren. Niemand will [target.Custom('DE_PRO_POS_S_3P')] Wissen in Sachen [target.Custom('education_focus')] anerkennen."
 scheme_critical_moments.1233.desc.myself: "Das Lob der Agenten für meine Regierungskunst trifft am kaiserlichen Hof auf taube Ohren. Niemand ist bereit, mein Wissen in Sachen [target.Custom('education_focus')] anzuerkennen."
 scheme_critical_moments.1233.a: "Zumindest weiß ich, was ich wert bin!"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: Erfolg"
 scheme_critical_moments.1235.desc: "Meine Agenten sind erfolgreich. Der ganze Hof spricht über die Missgeschicke und die Unfähigkeit von [target.GetName]. Die Laufbahn dieses Kretins wird den Bach hinuntergehen. Alles dank meiner Machenschaften!"
 scheme_critical_moments.1235.a: "Die Mängel des Einzelnen sprechen für die ganze Gruppe!"
 scheme_critical_moments.1235.b: "Das wahre Gesicht von [target.GetFirstNameNoTooltip] ist bekannt."
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: Fehlschlag"
 scheme_critical_moments.1236.desc: "Meine Agenten berichten nichts. Der kaiserliche Hof springt auf keines der Gerüchte an, die wir verbreiten. Offenbar ist der Ruf von [target.GetName] tadellos und [target.Custom('DE_PRO_PER_S_3P_N')] ist in den höfischen Kreisen gut genug gelitten. Dieser [target.Custom2('InsultAdjective', ROOT.Char)]e Mensch ist mir einen Schritt voraus."
 scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip|U] schlüpft mir diesmal durch die Finger."
