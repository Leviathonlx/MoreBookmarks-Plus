 tgp_china_study_confucian_classics_decision: "Die konfuzianischen Klassiker studieren"
 tgp_china_study_confucian_classics_decision_desc: "Die Analekten von Meister Kong, die feinsinnigen Schriften von Mencius, die großen Riten und Historien … Durch Studium und Disziplin erhasche ich einen Blick auf die Ordnung von Himmel und Erde.\n\n#weak Das Studium der konfuzianischen Klassiker ist eine hervorragende Möglichkeit, sich auf die [examinations|E] vorzubereiten oder Eure Chancen zu erhöhen, ein [governor|E] zu werden."
 tgp_china_study_confucian_classics_decision_tooltip: "Ein [GetScheme('study_confucian_classics').GetTypeName]-[scheme|E] mit Euch selbst als Ziel beginnen"
 tgp_china_study_confucian_classics_decision_tt: "Ihr beginnt ein „[GetScheme('study_confucian_classics').GetTypeName]“-[scheme|E] mit Euch selbst als Ziel\n\nErwartete Belohnungen:\n$EFFECT_LIST_BULLET$ [GetTrait('confucian_education').GetName(GetNullCharacter)|U] ([trait|E]/[trait_level_track_xp|E])\n$EFFECT_LIST_BULLET$ [trait|E] [GetTrait('lifestyle_poet').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$ [merit_i][merit|E]\n$EFFECT_LIST_BULLET$ [learning_i][stewardship_i][diplomacy_i] [skill|E] #weak (bis zu 8)#!\n$EFFECT_LIST_BULLET$ [exam_advantage|E] bei der nächsten [examination|E]\n\nNachteile:\n$EFFECT_LIST_BULLET$ Man kann [stress_i][stress|E] erhalten"
