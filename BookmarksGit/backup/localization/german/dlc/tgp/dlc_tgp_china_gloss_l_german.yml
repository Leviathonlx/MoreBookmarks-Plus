l_german:
 FOUR_WAYS_GLOSS: "Es sind viele strenge Möglichkeiten vorhanden, um festzustellen, ob jemand qualifiziert ist. Die bekanntesten vier beruhen auf Erscheinung, Rhetorik, Kalligrafie und Urteilsvermögen."
 CUJU_GLOSS: "Cuju ist ein Wettkampfsport mit Wurzeln in der Han-Dynastie. Seit dieser Zeit wurde er aus Erholungs- und Ertüchtigungsgründen sowie während gesellschaftlicher Anlässe am kaiserlichen Hof mit Mannschaften von bis zu zwanzig Spielern ausgeübt. Das Spiel macht im Wesentlichen aus, dass ein Ball durch hohe Torpfosten getreten wird, während man gleichzeitig vermeiden muss, dass der Ball den Boden berührt."
 CONFUCIUS_GLOSS: "Konfuzius oder Meister Kong war ein Philosoph, der ein Glaubenssystem rund um Menschlichkeit und moralisches Verhalten begründete. Der „Weg“, wie er ihn in seinen Analekten beschrieb, wurde zur Grundlage für die Regierung des Staates und seines Volkes."
 BIAN_QUE_GLOSS: "Bian Que war der Name mehrerer legendärer chinesischer Ärzte: sowohl eines Arztes aus der Zeit der Streitenden Reiche (475–221 v. u. Z.) sowie seines Namensvetters aus der Zeit des Gelben Kaisers."
