 japan_administrative_government: "Ritsuryō"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\n$japan_administrative_government$ ist eine Art von [Concept('administrative', 'Verwaltungs')|E]-[government|E], die einzigartig ist und nur in Japan besteht.\n\nEs handelt sicht um eine zentralisierte [Concept('government_bureaucratic_type', 'bürokratische')|E] [government_form|E], bei der [characters|E] als [governors|E] für ihren [Concept('liege', 'Lehnsherrn')|E] eingesetzt werden. Dies gewährt Zugriff auf [influence|E], und [noble_families|E]-[house_head_heads|E] haben ein [family_manor|E] und [house_aspirations|E].\n\nEin [kampaku|E] regiert das [realm|E] für den [Concept('japanese_emperor', 'japanischen Kaiser')|E]. Er wird aus den Reihen der [noble_families|E]-[house_head_heads|E] ausgewählt oder durch [Concept('faction','Fraktions')|E]-Forderungen eingesetzt.\n\n$japan_administrative_government$-[vassals|E] regieren meist nur eine [county|E], aber können sich von der Zentralregierung lossagen und örtliche [soryo|E]-Fürsten werden, die eigene Macht aufbauen – dies gilt allerdings als [Concept('criminal', 'Verbrechen')|E].\n\n$japan_administrative_government$-$game_concept_house_heads$ können [house_blocs|E] im [realm|E] schaffen, die das [leading_house|E] dabei unterstützen, $game_concept_kampaku$ zu werden.\n\n\n\n#F Das $japan_administrative_government$-System verweist auf die zentralisierte Verwaltungsregierung von Japan, die von der chinesischen konfuzianischen Bürokratie inspiriert wurde.#!"
 japan_feudal_government: "Sōryō" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$ ist eine Art von [feudal|E]-[government|E], die es nur in Japan gibt.\n\n$japan_feudal_government$ stellt örtliche Fürsten dar, die den Griff der zentralen [ritsuryo|E]-Regierung abgestreift oder ersetzt haben und nun Provinzen als eigene Lehen beherrschen.\n\n$japan_feudal_government$-Charaktere verwenden keinen [influence|E], aber [noble_families|E]-[house_head_heads|E] behalten ihr [family_manor|E] und ihre [house_aspirations|E].\n\nAuch wenn sie nicht zum [Concept('ceremonial_regent', 'Zeremonienregenten')|E] gewählt werden können, können $japan_feudal_government$-[rulers|E] die Macht über die #V $replace_ceremonial_regent_faction_name$s#!-[faction|E] übernehmen und die [decision|E] #V Shōgunate formalisieren#! verwenden.\n\n$japan_feudal_government$-$game_concept_ceremonial_regents$ regieren das [realm|E] im Auftrag des [Concept('japanese_emperor', 'japanischen Kaisers')|E], erben über eine $single_heir_succession_law$-[succession|E] und können durch [Concept('faction','Fraktions')|E]-Forderungen abgesetzt werden.\n\n$japan_feudal_government$-$game_concept_house_heads$ können [house_blocs|E] im [realm|E] schaffen und ihnen beitreten.\n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$ bezieht sich auf die frühe Phase der japanischen Feudalisierung, die in der Heian-Zeit beginnt und in der Kamakura-Zeit des ersten Shōgunats immer weiter formalisiert wird.#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP Japanische $game_concept_governments$ haben eine niedrigere [domain_limit|E] als andere, die sich durch eine Verbesserung des $game_concept_family_manor$es erhöhen lässt.#!"
 tgp_is_japanese_governor_trigger: "Ihr seid ein [GetGovernment('japan_administrative_government').GetName]-[governor|E]"
 # Appointment Succession Law
 japanese_appointment_succession_law: "$japan_administrative_government$-Ernennungsnachfolge"
 japanese_appointment_succession_law_subname: "Kandidat mit den höchsten Punkten erbt"
 japanese_appointment_succession_law_effects: "\nEine Art der [appointment_succession_law|E]. Unter dem $japanese_appointment_succession_law$ werden [title|E] und dazugehörige [holdings|E] vom Kandidaten mit dem höchsten Wert geerbt. Jeder [Concept('adult', 'Erwachsene')|E] im [realm|E] kann danach streben, ein [governorship|E] zu erlangen. Die Mittel dafür reichen von einem [scheme|E] bis zum Einsatz von [influence|E]."
 japanese_military_appointment_succession_law: "$japan_administrative_government$-Militärnachfolge"
 japanese_military_appointment_succession_law_subname: "Kandidat mit den höchsten Punkten erbt"
 japanese_military_appointment_succession_law_effects: "\nEine Art der [appointment_succession_law|E]. Bei der $japanese_military_appointment_succession_law$ werden der [title|E] und dazugehörige [holdings|E] vom Kandidaten mit dem höchsten [candidate_score|E] geerbt. Jeder [Concept('adult', 'Erwachsene')|E] im [realm|E] kann danach streben, ein militärisches [governorship|E] zu erlangen, indem man einen guten [martial_skill|E] hat, [commander_traits|E] erwirbt oder [influence|E] einsetzt.#!"
 # Kampaku Acclamation Succession Law (Japan, TGP)
 japanese_regency_succession_law: "Japanische Regentschaftsnachfolge"
 japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
 japanese_regency_succession_law_effects: "Unter der $japanese_regency_succession_law$ werden der [title|E] sowie die dazugehörigen [holdings|E] an den Kanditen mit den höchsten Punkten vererbt. Der Kandidatenvorrat beinhaltet [noble_families|E] und [governors|E] des Reichs nebst deren Verwandten.\n\nWird der [japanese_emperor|E] als nächster [Concept('ceremonial_regent', 'Zeremonienregent')|E] ausgewählt, hat er die Wahl, als [tenno|E] abzudanken oder zu versuchen, die direkte Herrschaft wieder einzuführen!"
