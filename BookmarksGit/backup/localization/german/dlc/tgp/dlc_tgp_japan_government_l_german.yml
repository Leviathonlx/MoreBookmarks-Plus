 game_concept_house_bloc_desc: "Ein $game_concept_house_bloc$ ist ein Verteidigungsbündnis der [houses|E] im [realm|E]. Jedes [member_house|E], das angegriffen wird, wird von allen anderen $game_concept_member_houses$n verteidigt werden.\n\n[house_heads|E] entscheiden, ob sie [bloc_member_houses|E] werden, und alle herrschenden Mitglieder ihres Hauses im Reich folgen ihnen.\n\nBlöcke haben immer ein [leading_house|E], dessen $game_concept_house_head$ andere Mitglieder ausschließen kann, der der bevorzugte [ceremonial_regent|E] aller Mitglieder ist und deren [house_aspiration|E] über die Boni bestimmt, die höhere Stufen von [cohesion|E] einbringen.\n\nNur das $game_concept_house_head$ $game_concept_leading_house_possessive$ kann [factions|E] gegen den [Concept('top_liege', 'Obersten Lehnsherrn')|E] schaffen und alle $game_concept_bloc_member_houses$-Mitglieder schließen sich allen [factions|E] an, die es schafft."
 game_concept_bloc_cohesion: "Blockzusammenhalt"
 game_concept_cohesion: "Zusammenhalt"
 game_concept_bloc_cohesion_desc: "$game_concept_cohesion$ ist ein Maß für die Einigkeit eines [Concept('house_bloc', 'Hausblocks')|E], wobei höhere Stufen den [Concept('bloc_member_houses', 'Blockhausmitgliedern')|E] steigende Vorzüge auf Grundlage der [house_aspiration|E] [leading_house_possessive|E] gewähren.\n\nEr verändert sich vor allem durch [house_relations|E] zwischen $game_concept_bloc_member_houses$n, die sich positiv oder negativ auf den $game_concept_cohesion$ auswirken können. Die Gesamtgröße des Blocks oder nicht zusammenpassende $game_concept_house_aspirations$ oder [governments|E] der Mitglieder, können den $game_concept_cohesion$ ebenfalls schwächen.\n\nErhält man ein hohes Maß an $game_concept_bloc_cohesion$, gewährt dies den [Concept('member_houses', 'Mitgliedshäusern')|E] verschiedene Boni auf Grundlage der Bestrebung des [Concept('leading_house', 'Führungshauses')|E].\n\nErreicht der $game_concept_cohesion$ #V 0#!, wird der $game_concept_house_bloc$ automatisch aufgelöst."
 game_concept_bloc_cohesion_tt: "#T @bloc_cohesion! $game_concept_bloc_cohesion$#!\n\n$game_concept_bloc_cohesion_desc$"
