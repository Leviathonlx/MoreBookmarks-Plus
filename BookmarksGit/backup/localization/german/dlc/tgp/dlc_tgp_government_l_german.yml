l_german:
 # Meritocratic
 meritocratic_obligations: "Meritokratische Pflichten"
 meritocratic_provinces: "$administrative_themes$"
 meritocratic_vassal: "$meritocratic_government$"
 meritocratic_government: "Meritokratisch"
 meritocratic_government_adjective: "$meritocratic_government$"
 meritocratic_government_with_icon: "@government_type_meritocratic! $meritocratic_government$"
 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F „$meritocratic_government$“ als System und Begriff bezieht sich auf die zentralisierte Verwaltungsregierung von Chinas Nachbarn, die von der konfuzianischen Bürokratie inspiriert wurde.#!"
 meritocratic_province_standard: "@meritocratic_standard_administration! Standardverwaltung"
 meritocratic_province_standard_short: "@meritocratic_standard_administration! Standard"
 meritocratic_province_standard_text_icon: "@meritocratic_standard_administration!"
 meritocratic_province_standard_benefits: "#emphasis #bold [vassals|E]-Vorzüge:#!#!\nVerwendet [GetLaw('meritocratic_appointment_succession_law').GetName]"
 meritocratic_province_standard_desc: "#low Eine Zivilverwaltung, die sich um die täglichen Bedürfnisse der Regierung und der örtlichen Bewohner kümmert#!"
 meritocratic_province_industrial: "@meritocratic_industrial_administration! Herstellungsverwaltung"
 meritocratic_province_industrial_short: "@meritocratic_industrial_administration! Herstellung"
 meritocratic_province_industrial_text_icon: "@meritocratic_industrial_administration!"
 meritocratic_province_industrial_benefits: "#emphasis #bold [vassals|E]-Vorzüge:#!#!\nVerwendet [GetLaw('meritocratic_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Auf [EmptyScope.ScriptValue('meritocratic_province_industrial_max_value')|V0] beschränkt#!"
 meritocratic_province_industrial_desc: "#low Eine Zivilverwaltung, deren Schwerpunkt darauf liegt, die Herstellungsleistung und die Langzeitentwicklung des Gebiets zu verbessern.#!"
 meritocratic_province_industrial_amount_desc: "$meritocratic_province_industrial_short$s-Schwelle erreicht"
 meritocratic_province_metropolitan: "@meritocratic_metropolitan_administration! Metropolenverwaltung"
 meritocratic_province_metropolitan_short: "@meritocratic_metropolitan_administration! Metropolen"
 meritocratic_province_metropolitan_text_icon: "@meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_benefits: "#emphasis #bold [Concept('vassal', 'Vasallen')|E]-Vorzüge:#!#!\n$EFFECT_LIST_BULLET$ Erhöht [governor_efficiency|E] entsprechend der [diplomacy|E]#indent_newline:4 \n#weak Fügt zusätzlich [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] für jeden Punkt in diesem [skill|E] hinzu#!#!\n$EFFECT_LIST_BULLET$ Verwendet [GetLaw('meritocratic_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Beschränkt auf [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]#!"
 meritocratic_province_metropolitan_desc: "#low Eine wirksame Zivilverwaltung, die für größere städtische Gebiete gedacht ist. Sie betont vor allem den wirksamen Einsatz von Steuern, damit die Stadt gedeihen kann.#!"
 meritocratic_province_metropolitan_amount_desc: "$meritocratic_province_metropolitan_short$-Schwelle erreicht"
 meritocratic_province_military: "@meritocratic_military_administration! Militärverwaltung"
 meritocratic_province_military_short: "@meritocratic_military_administration! Militär"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
 meritocratic_province_military_benefits: "#emphasis #bold [vassals|E]-Vorzüge:#!#!\n$EFFECT_LIST_BULLET$ Verwendet [GetLaw('meritocratic_military_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Beschränkt auf [EmptyScope.ScriptValue('meritocratic_province_military_max_value')|V0]#!"
 meritocratic_province_military_desc: "#low Eine Militärverwaltung, die das Ausheben von Truppen erlaubt. So wird das Reich mit den nötigen Mitteln versorgt, um sich selbst zu schützen und bei Bedarf die eigenen Grenzen auszudehnen.#!"
 meritocratic_province_military_amount_desc: "$meritocratic_province_military_short$-Schwelle erreicht"
 meritocratic_province_protectorate: "@meritocratic_protectorate_administration! Protektoratsverwaltung"
 meritocratic_province_protectorate_short: "@meritocratic_protectorate_administration! Protektorat"
 meritocratic_province_protectorate_text_icon: "@meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_benefits: "#emphasis #bold [Concept('liege', 'Lehnsherren')|E]-Vorzüge:#!#!\n$EFFECT_LIST_BULLET$ Erlaubt die [interaction|E] „#high $frontier_influence_war_interaction$#!“, die es dem Lehnsherrn ermöglicht, den [Concept('vassal', 'Vasallen')|E] aufzufordern, einem fremdländischen [title|E] mit [duchy|E]-Rang den Krieg zu erklären\n\n#emphasis #bold [Concept('vassal', 'Vasallen')|E]-Vorzüge:#!#!\n$EFFECT_LIST_BULLET$ Erhöht [governor_efficiency|E] entsprechend der [martial|E]#indent_newline:4 \n#weak Fügt zusätzlich [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] für jeden Punkt in diesem [skill|E] hinzu#!#!\n$EFFECT_LIST_BULLET$ Verwendet [GetLaw('meritocratic_military_appointment_succession_law').GetName]\n\n#alert_trial @alert_icon! Beschränkt auf [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]#!"
 meritocratic_province_protectorate_amount_desc: "$meritocratic_province_protectorate_short$s-Schwelle erreicht"
 steppe_admin_government: "Meritokratisches Khanat"
 steppe_admin_government_adjective: "$steppe_admin_government$"
 steppe_admin_government_with_icon: "@government_type_steppe_admin! $steppe_admin_government$"
 steppe_admin_icon_concept: "@government_type_steppe_admin!"
 steppe_admin_government_desc: "\n$game_concept_steppe_admin_desc$\n\n#F Mit $steppe_admin_government$ ist eine Vermischung der nomadischen Lebensweise mit der konfuzianischen Bürokratie der zentralisierten Verwaltungsregierung Chinas gemeint.#!"
 steppe_admin_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 steppe_admin_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
