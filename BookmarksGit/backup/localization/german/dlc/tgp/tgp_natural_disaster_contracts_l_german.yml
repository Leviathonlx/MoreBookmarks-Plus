l_german:
 tgp_admin_contract_natural_disaster_tt_rewards: "Ihr könnt zwischen verschiedenen Belohnungen wählen. Darunter sind:#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[experience|E] in [lifestyles|E]\n$EFFECT_LIST_BULLET$[influence_i|E][influence|E]\n$EFFECT_LIST_BULLET$[prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$[piety_i|E][piety|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$Verbesserungen Eurer [counties|E]#!"
 tgp_admin_contract_natural_disaster_failure_tt: "Ihr könntet Mali erleiden wie beispielsweise einen Verlust von [prestige_i|E][prestige|E] oder [influence_i|E][influence|E]"
 tgp_natural_disaster_travel_to_contract_destination: "Nach „[natural_disaster_contract_destination.GetName]“ reisen und die Angelegenheit untersuchen"
 #Food
 #CONTRACT
 tgp_food_shortage: "Nahrungsknappheit"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "Diese Gemeinde wurde von einer Katastrophe heimgesucht, sodass Nahrung unter der Bevölkerung knapp ist."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "Nahrung ist in [natural_disaster_contract_destination.GetName] knapp geworden, sodass die Bürger keine andere Wahl haben als nach anderen – und manchmal #EMP ungewöhnlichen#! – Nahrungsquellen zu suchen. Wer die Möglichkeiten dazu hat, tut, was er kann, um zu helfen, doch man hat unser Eingreifen erbeten."
 tgp_natural_disaster_contract_event.0001.a: "Das Volk schreit auf vor Hunger, und dieser Ruf wird nicht unbeantwortet bleiben."
 tgp_natural_disaster_contract_event.0001.b: "Unsere eigenen Vorräte sind kostbar und wir haben nichts übrig."
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "Die kläglichen Rufe der Hungernden hallen durch die Straße, als mein Gefolge bei unserer Ankunft von ausgemergelten Gestalten bedrängt wird. Die leeren Augen dieser Bettler sind so ohne Hoffnung, wie ihre Mägen ohne Nahrung sind. Das Getreide, das wir mitgebracht haben, reicht aus, um einige zu ernähren, aber nicht alle – und die Entbehrung schlägt rasch in gefährliche Verzweiflung um."
 tgp_natural_disaster_contract_event.0002.a: "Wenden wir uns an alle Untertänigen!"
 tgp_natural_disaster_contract_event.0002.b: "Beschafft, was sie brauchen – koste es, was es wolle: Ich bezahle es selbst."
 tgp_natural_disaster_contract_event.0002.c: "Ich werde die Händler überzeugen, ihre Lagerhäuser zu öffnen."
 tgp_natural_disaster_contract_event.0002.c.tt.success: "Die Händler willigen ein, die Hilfsmaßnahmen zu unterstützen."
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "Die Händler ziehen kaltherzig Gewinne der Wohltätigkeit vor."
 tgp_natural_disaster_contract_event.0002.d: "Nötigen wir die Privilegierten zu den Hilfsmaßnahmen beizutragen."
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "Nahrung für die Bedürftigen"
 tgp_distribution_of_food_character_modifier_desc: "Dieser Charakter überzeugte seine Untertänigen, Nahrung zu spenden, um sie an die Bedürftigen in der Gegend zu verteilen."
 tgp_distribution_of_food_modifier: "Nahrungsverteilung"
 tgp_distribution_of_food_modifier_desc: "Diese Gemeinde hat zusätzliche Vorräte in Form von Nahrung erhalten."
 tgp_pay_from_own_pocket_character_modifier: "Aus eigener Tasche bezahlt"
 tgp_pay_from_own_pocket_character_modifier_desc: "Dieser Charakter brachte selbstlos eigenes Geld auf, um die Hungrigen zu nähren."
 tgp_pay_from_own_pocket_modifier: "Taschengeld"
 tgp_pay_from_own_pocket_modifier_desc: "Diese Gemeinde erhielt Hilfe unmittelbar aus der Tasche des Statthalters."
 tgp_haggle_with_merchants_modifier: "Mildtätige Händler"
 tgp_haggle_with_merchants_modifier_desc: "Diese Gemeinde erhält zusätzliche Hilfe von reisenden Händlern."
 tgp_demand_food_from_nobles_modifier: "Nahrung von Adligen verlangen"
 tgp_demand_food_from_nobles_modifier_desc: "Die Getreidespeicher dieser Gemeinde wurden aufgefüllt, indem man örtliche Würdenträger zur Hilfe aufforderte."
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "Von der Natur zerstört"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "Dieses Land wurde von einer Katastrophe heimgesucht, sodass die Infrastruktur bröckelt und dringend instand gesetzt werden muss."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "Im Nachgang der jüngsten Katastrophe überfluten die Bürger von [natural_disaster_contract_destination.GetName] meine Amtsstube mit Petitionen und Hilfsersuchen für den Wiederaufbau ihrer Häuser."
 tgp_natural_disaster_contract_event.0005.a: "Ich werde die Hilfsmaßnahmen persönlich überwachen."
 tgp_natural_disaster_contract_event.0005.b: "Ihr Leid ist tragisch, doch ihr Unglück nur eines von vielen."
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "Die vor meinen Augen verstreuten Trümmer sind ein Zeugnis der Schwere der Katastrophe, die [natural_disaster_contract_destination.GetName] heimgesucht hat.\n\nIhrer Heime beraubt erhoffen sich die Verletzten und Verzweifelten von mir, dass ich ihnen Unterkunft verschaffe. Aus den Ruinen erklingen noch die schwachen Rufe der unter dem Schutt Begrabenen. Während sich Sturmwolken am Horizont zusammenbrauen, wird Hilfe immer dringender benötigt."
 tgp_natural_disaster_contract_event.0006.a: "Bringt so viele wie möglich in Sicherheit; wir bleiben, um den Rest herauszuholen."
 tgp_natural_disaster_contract_event.0006.b: "Die Begrabenen sind unrettbar verloren. Wir müssen die Überlebenden unterbringen."
 tgp_natural_disaster_contract_event.0006.c: "Unsere oberste Priorität muss darin bestehen, jene zu befreien, die unter den Trümmern begraben sind."
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "Die eingeschlossenen Opfer werden erfolgreich befreit"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "Die eingeschlossenen Opfer wurden erfolgreich befreit"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "Die Ruinen stürzen ein, bevor Ihr die Eingeschlossenen befreien könnt"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "Die Ruinen brechen während des Sturms zusammen, und alle Eingeschlossenen werden zermalmt"
 tgp_natural_disaster_contract_event.0006.d: "Ein Ort zum Leben im Austausch für ihre Stärke wirkt wie ein angemessenes Geschäft."
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "Wiederaufbaukönner"
 tgp_rebuild_settlement_character_modifier_desc: "Dieser Charakter ist vertraut damit, den Nachgang von Katastrophen und die Feinheiten des Wiederaufbaus zu bewältigen."
 tgp_rebuild_settlement_modifier: "Siedlungswiederaufbau"
 tgp_rebuild_settlement_modifier_desc: "Weitreichende Maßnahmen wurden ergriffen, um das wieder aufzubauen, was die jüngste Katastrophe dem Land nahm."
 tgp_temporary_shelters_modifier: "Geschützt vor dem Sturm"
 tgp_temporary_shelters_modifier_desc: "Obwohl ihnen die jüngste Katastrophe ihre Heime raubte, wurden die Menschen übergangsweise mit Unterbringungen versorgt."
 tgp_remove_debris_modifier: "Aus den Trümmern"
 tgp_remove_debris_modifier_desc: "Durch die Befreiung der Eingeschlossenen aus den Ruinen ihrer Häuser wurde auch gleich Platz für den Wiederaufbau gemacht."
 tgp_labor_exchange_character_modifier: "Zögerliche Arbeitskräfte"
 tgp_labor_exchange_character_modifier_desc: "Im Austausch für Schutz vor dem Sturm beschaffte dieser Charakter sich zusätzliche Arbeitskräfte in seiner Domäne."
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "Die Unglücklichen behandeln"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "Eine Katastrophe sucht dieses Land heim! Es gibt beachtlich viele Tote, doch die Zahl der Obdachlosen und Verletzten, die Hilfe brauchen, ist noch größer."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "Ein Reiter ist mit schlimmer Kunde über ein Unglück eingetroffen, das [natural_disaster_contract_destination.GetName] heimsucht: Die Toten sind kaum zu zählen und die verletzten Überlebenden brauchen dringend Hilfe."
 tgp_natural_disaster_contract_event.0010.a: "Entsenden wir einen frischen Reiter mit der Nachricht, dass ich auf dem Weg bin."
 tgp_natural_disaster_contract_event.0010.b: "Den Toten kann niemand mehr helfen. Meine Pflicht gilt den nach wie vor Bedrohten."
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "Die Nachricht des Reiters wird der Lage kaum gerecht: Die Zahl der Toten übersteigt bei Weitem die Zahl der Lebenden, und der faulige Gestank von Tod und Verwesung ist überlagert alles andere.\n\nDie Überlebenden selbst scheinen kaum besser dran zu sein als ihre verstorbenen Verwandten, und nur die wenigsten haben die Katastrophe unbeschadet überstanden.\n\nAngesichts von so viel Leid und Trauer weiß ich kaum, wo wir mit unseren Bemühungen ansetzen sollen."
 tgp_natural_disaster_contract_event.0011.a: "Unsere Ärzte sollen sich erst um die Verwundeten kümmern."
 tgp_natural_disaster_contract_event.0011.b: "Bringt mir die Kinder und die Alten. Ich werde mich selbst um sie kümmern."
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "Den Bedürftigen wird erfolgreich geholfen"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "Die Hilfsversuche sind wirkungslos"
 tgp_natural_disaster_contract_event.0011.c: "Ehren wir die Toten und sorgen wir für ordentliche Begräbnisse."
 tgp_natural_disaster_contract_event.0011.d: "Wer es sich leisten kann, dem wird geholfen werden."
 #MODIFIERS
 tgp_assisting_physician_modifier: "Physikus-Unterstützung"
 tgp_assisting_physician_modifier_desc: "Ein Schwarm von Ärzten ist in diese Gemeinde gekommen, um das Leid der Verwundeten und Verletzten zu lindern."
 tgp_medical_assistance_character_modifier: "Hochgekrempelte Ärmel"
 tgp_medical_assistance_character_modifier_desc: "Dieser Charakter nahm sich persönlich der Versorgung der Verstümmelten und Verwundeten an."
 tgp_medical_assistance_modifier: "Enttäuschende Arznei"
 tgp_medical_assistance_modifier_desc: "Guter Wille sorgt nicht immer für gute Ergebnisse. Die Bewohner dieser Gemeinde haben aus erster Hand erfahren, wie wohlmeinend, aber auch ungeschickt ihr Statthalter ist."
 tgp_prayers_to_the_people_character_modifier: "Respekt vor den Toten"
 tgp_prayers_to_the_people_character_modifier_desc: "Dieser Charakter hat klar jenen Respekt bewiesen, den er für die Toten empfindet."
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "Plünderer der Ruinen"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "Plünderer und Aasfresser haben dieser Gemeinde im Nachgang der jüngsten Verwüstung überrannt."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "Das Schlimmste mag bei der jüngsten Katastrophe in [natural_disaster_contract_destination.GetName] überstanden sein, doch jene mit Gier im Herzen haben die Gelegenheit genutzt, um sich auf Kosten der Vertriebenen zu bereichern."
 tgp_natural_disaster_contract_event.0015.a: "Es scheint, dass es eine feste Hand braucht, um die Ordnung wiederherzustellen."
 tgp_natural_disaster_contract_event.0015.b: "Gegen die bösen Taten der Menschen gibt es kein Gegenmittel."
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "Das niedere Wesen der Menschen offenbart sich in [natural_disaster_contract_destination.GetName] in seiner Gänze: Den Leuten hier scheint es wichtiger zu sein, ihren Nachbarn Wertsachen abzunehmen, als ihnen eine helfende Hand zu reichen.\n\nEin gewisses Maß an Ordnung muss hier wiederhergestellt werden, bevor man versuchen kann, irgendetwas wiederaufzubauen."
 tgp_natural_disaster_contract_event.0016.a: "Entsenden wir unsere Truppen und lassen wir sie die Plünderer festnehmen."
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "Eure Truppen können die Plünderer festsetzen"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "Eure Truppen nahmen die Plünderer erfolgreich fest"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "Die schwer zu fassenden Plünderer entgehen allen Versuchen, sie zu fangen"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "Eure Truppen können die Plünderer nicht festsetzen"
 tgp_natural_disaster_contract_event.0016.b: "Lassen wir einige Plünderer das Schwert schmecken. Das sollte ein Exempel für die anderen statuieren."
 tgp_natural_disaster_contract_event.0016.c: "Konfiszieren wir das Plündergut, damit ich es #EMP persönlich#! untersuchen kann."
 tgp_natural_disaster_contract_event.0016.d: "Bezahlen wir die Plünderer, damit sie verschwinden."
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "Erhalter der Ordnung"
 tgp_deployed_troops_character_modifier_desc: "Dieser Charakter setzt eifrig das Gesetz durch – wenn nötig mit Waffengewalt."
 tgp_setting_an_example_character_modifier: "Ordnung mit der Schwertspitze"
 tgp_setting_an_example_character_modifier_desc: "Dieser Charakter hat bewiesen, dass er bereit ist, rasch, wirkungsvoll und ohne Zögern für Ordnung zu sorgen."
 tgp_deployed_troops_modifier: "Grassierendes Plündern"
 tgp_deployed_troops_modifier_desc: "Selbst der ehrfurchtgebietende Anblick unserer Truppen kann die zügellose Geldgier der Plünderer in dieser Gemeinde nicht im Zaum halten."
 tgp_paying_off_the_looters_modifier: "Bestochene Plünderer"
 tgp_paying_off_the_looters_modifier_desc: "Im Austausch für etwas Gold sind die grassierenden Plünderer aus diesem Gebiet verschwunden, sodass es sich erholen kann."
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
