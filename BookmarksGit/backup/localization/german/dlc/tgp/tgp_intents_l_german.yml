l_german:
 #Examination Intents
 imperial_exam_taker_intent: "Prüfung ablegen"
 imperial_exam_taker_intent_desc: "Ihr versucht, die Prüfung zu bestehen, was Euren [merit|E] erhöht."
 local_exam_taker_intent: "$imperial_exam_taker_intent$"
 local_exam_taker_intent_desc: "$imperial_exam_taker_intent_desc$"
 imperial_exam_support_entrants_intent: "Prüflinge unterstützen"
 imperial_exam_support_entrants_intent_desc: "Ihr sucht nach Gelegenheiten, um die Chancen Eurer verfügbaren [disciples|E] und [Concept('close_family_members', 'nahen Verwandten')|E] zu verbessern."
 local_exam_support_entrants_intent: "$imperial_exam_support_entrants_intent$"
 local_exam_support_entrants_intent_desc: "$imperial_exam_support_entrants_intent_desc$"
 exam_assist_exam_intent: "Prüfung unterstützen"
 exam_assist_exam_intent_desc: "Ihr wollt mit angehenden Beamten Bekanntschaft machen und Eure [GetTrait('confucian_education').GetName(GetNullCharacter)] kultivieren."
 exam_recruit_courtiers_intent: "Talenteschau"
 exam_recruit_courtiers_intent_desc: "Ihr wollt Talente unter den ausgewählten Menschen aus dem ganzen Reich entdecken."
 exam_give_favor_intent: "Begünstigung"
 exam_give_favor_intent_desc: "Ihr werdet versuchen, die Chancen Eurer [dynasty_members|E] zu verbessern."
 raise_cohesion_intent: "Zusammenhalt fördern"
 raise_cohesion_intent_desc: "Ihr wollt für ein größeres Maß an [cohesion|E] innerhalb Eures [Concept('bloc', 'Blocks')|E] sorgen."
 add_to_bloc_intent: "In Block locken"
 add_to_bloc_intent_desc: "Ihr versucht, Eure Beziehungen mit einem anderen [house_head|E] zu verbessern und es in Euren [bloc|E] zu ziehen."
 remove_from_bloc_intent: "Aus Block verdrängen"
 remove_from_bloc_intent_desc: "Ihr versucht, Zwietracht zu stiften und ein anderes [house_head|E] von seinem [bloc|E] zu entfremden."
 debate_increase_movement_power_intent: "Bewegungsmacht steigern"
 debate_increase_movement_power_intent_desc: "Ihr wollt die Stellung Eurer [movement|E] stärken, indem Ihr andere Bewegungen schmäht oder Eure eigene [movement_power|E] steigert."
 debate_gain_disciples_intent: "Zöglinge erlangen"
 debate_gain_disciples_intent_desc: "Ihr wollt erblühende Gelehrtentalente entdecken und neue [disciples|E] anwerben."
 debate_gain_elder_intent: "Ältesten erlangen"
 debate_gain_elder_intent_desc: "Ihr wollt einen [Concept('elder', 'Ältesten')|E] finden oder Euren derzeitigen Ältesten durch einen Gelehrten mit größerem Wissen ersetzen."
