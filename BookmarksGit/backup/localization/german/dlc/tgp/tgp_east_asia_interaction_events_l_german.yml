l_german:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "Ich diene nun einem anderen Devaraja. Einem, der uns den wahren Weg weisen wird.\n\nGespriesen sei [leaving_tributary.GetSuzerain.GetName]!"
 tgp_east_asia_interaction_events.0010.a: "Wie kann das sein!"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U] ist nicht mehr Euer [tributary|E]"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 tgp_east_asia_interaction_events.0020.desc: "Mein Devaraja hat überzeugende Argumente.\n\nErlaubt uns, Euch zu dienen, und sei es auch nur ein wenig länger."
 tgp_east_asia_interaction_events.0020.a: "Dachte ich es mir doch."
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 tgp_east_asia_interaction_events.0025.desc: "Ich durchschaue Eure kleinlichen Lügen und werde mich nicht so leicht nötigen lassen!\n\nVon einem wahren Devaraja erwarte ich mehr!"
 tgp_east_asia_interaction_events.0025.a: "So sei es denn eben …"
 tgp_east_asia_interaction_events.0030.t: "Angekommen: Herausforderer im Anmarsch"
 tgp_east_asia_interaction_events.0030.desc: "Es scheint, dass dies[actor.Custom('DE_END_PRO_S_N')] unwürdige [actor.GetTitledFirstName] danach trachtet, [Select_CString(recipient.IsFemale, 'meine Tributzahlerin', 'meinen Tributzahler')] [recipient.GetTitledFirstName] in die Irre zu führen.\n\nEs wurden Versuche unternommen, [recipient.GetFirstNameNoTooltip] von der lächerlichen Göttlichkeit von [actor.GetFirstNameNoTooltip] zu überzeugen, die angeblich meine in den Schatten stellt."
 tgp_east_asia_interaction_events.0030.a: "Ich werde [recipient.Custom('DE_PRO_POS_S_3P')]en Geist von solchem Gefasel befreien."
 tgp_east_asia_interaction_events.0030.b: "Ich werde dem mit Gewalt ein Ende machen!"
 tgp_east_asia_interaction_events.0030.c: "Ich habe wichtigere Dinge zu erledigen."
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)|U]"
 tgp_east_asia_interaction_events.0035.desc.warring: "Ich muss Euch verräterischem Schwein leider mitteilen, dass ich enschieden habe, [recipient.GetTitledFirstName] mit Gewalt als [Select_CString(recipient.IsFemale, 'Tributzahlerin', 'Tributzahler')] zu verteidigen.\n\nBetrachtet dies als Warnung."
 tgp_east_asia_interaction_events.0035.desc: "Ich muss Euch leider darüber in Kenntnis setzen, dass mein Glaube an [recipient.GetSuzerain.GetTitledFirstName], meinen wahren Devaraja, stark bleibt.\n\nStört uns nicht mehr."
 tgp_east_asia_interaction_events.0035.a: "Ich verstehe."
 embraced_my_tributary_opinion: "Nahm meinen Tributzahler an"
 attempted_to_embrace_my_tributary_opinion: "Versuchte, meinen Tributzahler anzunehmen"
