l_german:
 # Meritocratic
 game_concept_meritocratic: "meritokratisch"
 game_concept_meritocratic_desc: "„Meritokratisch“ ist eine [Concept('government_bureaucratic_type', 'bürokratische')|E] [government_form|E], die der [Concept('celestial', 'himmlischen')|E] ähnelt. Auch in ihr setzt der [liege|E] Charaktere als [governors|E] ein, wobei es zwei Arten von ihnen gibt: zivile und militärische.\n\nCharaktere haben Zugriff auf [influence|E], [noble_families|E] und [family_estates|E].\n\nUnabhängige [rulers|E] haben [legitimacy|E], während [vassals|E] sich ganz dem Erlangen von [merit|E] widmen."
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "Meritokratieverwaltung"
 game_concept_meritocratic_bureaucracy_desc: "Die $game_concept_meritocratic_bureaucracy$ steht für ein [Concept('meritocratic', 'meritokratisches')|E] Maß an Zentralisierung [realm_possessive|E] und die allgemeine Macht, die der [ruler|E] über seine [vassals|E] ausübt.\n\nNur der [Concept('top_liege', 'Oberste Lehnsherr')|E] kann die $game_concept_meritocratic_bureaucracy$ ändern. Meritokratische Vasallen verwenden dieselbe Stufe wie ihr $game_concept_liege$.\n\nEs gibt vier Stufen von $game_concept_meritocratic_bureaucracy$:\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\nDie $game_concept_meritocratic_bureaucracy$ zu steigern, kostet einen Betrag an [prestige|E], der von der [realm_size|E] und dem [learning_skill|E] des Herrschers abhängt."
 # Steppe Admin
 game_concept_steppe_admin: "Meritokratisches Khanat"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$ ist eine [Concept('government_bureaucratic_type', 'bürokratische')|E] [government_form|E], die der [Concept('celestial', 'himmlischen')|E] und der [Concept('meritocratic', 'meritokratischen')|E] ähnelt, aber von einer [Concept('nomadic', 'nomadischen')|E] Lebensweise ausgeht. Der [liege|E] setzt Charaktere als [governors|E] ein, wobei es zwei Arten von diesen gibt: zivile und militärische. Sie unterhalten weiterhin [tributaries|E], verschaffen sich [obedience|E] und haben einen höheren Maximal-[dread|E].\n\nCharaktere haben Zugriff auf [influence|E], [noble_families|E] und [family_estates|E].\n\nUnabhängige [rulers|E] haben [legitimacy|E], während [vassals|E] sich ganz dem Erlangen von [merit|E] widmen."
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "Zeremonien-Anspruchstellerfraktionen"
 game_concept_ceremonial_claimant_faction_desc: "Die $game_concept_claimant_faction$ will einen bestimmten [claimant|E] als [ceremonial_liege|E] einzusetzen. Hat sie Erfolg, muss der amtierende Zeremonienlehnsherr den eigenen [title|E] an den Anspruchsteller abgeben. Alle [Concept('faction', 'Fraktions')|E]-Mitglieder erhalten ein [hook|E] gegen den Anspruchsteller."
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "Kaiserpolitlinie"
 game_concept_imperial_policy_factions: "Kaiserpolitlinien-Fraktionen"
 game_concept_imperial_policy_faction_desc: "Die $game_concept_imperial_policy_faction$ will die [imperial_policy|E] des [Concept('realm', 'Reichs')|E] ändern, um ein neues [law|E] anzunehmen, das vom Fraktionsanführer ausgewählt wurde."
