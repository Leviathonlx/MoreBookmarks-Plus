 mandala_realm_contract_0002_contract: "Unfruchtbares Vieh"
 mandala_realm_contract_0002_desc: "Das Vieh in [TaskContract.GetLocation.GetNameNoTooltip] ist unfruchtbar, und es werden nur wenige Kälber geboren. Die Einheimischen bitten deshalb um ein Fruchtbarkeitsritual, damit ihre Lebensgrundlage nicht verloren geht."
 mandala_realm_contract_0002_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0002_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ Unfruchtbares Vieh"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "„O, höchst [Select_CString(ROOT.Char.IsFemale, 'verehrte, göttliche', 'verehrter, göttlicher')] [ROOT.Char.GetTitleAsNameNoTooltip], erhört die Bitte meines Dorfes!“, sagt das Dorfoberhaupt und legt die Hand auf eine magere Färse neben sich. „Lasst unsere Kühe wieder Kälber gebären!“\n\n [local_character.Custom('DE_PRO_PER_S_3P_N')|U] winkt den Dorfbewohnern zu, die große Girlanden aus bunten [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] für das Ritual herbeibringen."
 tgp_east_asia_mandala_task_contract_events.1100.a: "Das Ritual wird einen Monat dauern!"
 tgp_east_asia_mandala_task_contract_events.1100.b: "Ein einwöchiges Ritual wird genügen."
 tgp_east_asia_mandala_task_contract_events.1100.c: "Ich werde einen Tag bleiben."
 mandala_realm_contract_0003_contract: "Die erste Saat"
 mandala_realm_contract_0003_desc: "Die Einwohner von [TaskContract.GetLocation.GetNameNoTooltip] planen, in Eurem Namen eine [GetBuilding('temple_citadel_01').GetName] zu errichten. Sie weigern sich jedoch, mit den Arbeiten zu beginnen, solange Ihr nicht selbst die „erste Saat“ an dieser Stelle gepflanzt habt."
 mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0003_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ Die erste Saat"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Große', 'Großer')], [ROOT.Char.GetTitleAsNameNoTooltip] Wir, Eure demütigen Diener, möchten in Eurem glorreichen Namen eine [GetBuilding('temple_citadel_01').GetName] errichten“, sagt der Anführer der Gruppe und blickt auf die Ländereien ([ritual_location.Custom('TerrainTypeProvince')]) vor uns. „Doch der Boden ist noch nicht geweiht. Ihr müsst die ersten Saatkörner pflanzen, um die Erde mit Eurer schöpferischen Kraft zu füllen.“\n\nJemand anderes tritt vor und fächelt sich dabei schüchtern Luft zu. „O [Select_CString(ROOT.Char.GetTitle.IsFemale, 'göttliche Herrin', 'göttlicher Herr')], ich biete mich bereitwillig an, Euch bei der Vollendung des Rituals zu helfen, damit es alle in [ritual_location.GetName] sehen können!“"
 tgp_east_asia_mandala_task_contract_events.1200.a: "Das Land ([ritual_location.Custom('TerrainTypeProvince')]) soll einen Monat unserer Vereinigung erhalten!"
 tgp_east_asia_mandala_task_contract_events.1200.b: "Lasst uns dort beisammenliegen, wo der erste Grundstein gelegt werden soll."
 tgp_east_asia_mandala_task_contract_events.1200.c: "Ich … schaffe das auch allein."
 mandala_realm_contract_0004_contract: "Heilige Färse"
 mandala_realm_contract_0004_desc: "Eine heilige Färse in [TaskContract.GetLocation.GetNameNoTooltip] weigert sich, sich niederzuknien. Dies gilt als Zeichen der Unfruchtbarkeit. Die Bewohner bitten Euch, das Gleichgewicht wiederherzustellen."
 mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0004_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ Heilige Färse"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "„Es ist eine Katastrophe“, klagt der Dorfälteste. „Unsere heilige Färse weigert sich, sich hinzulegen. Das ist ein sicheres Omen für Unfruchtbarkeit und Verderben!\n\nBitte, wir brauchen #EMP Euch#!, um uns an ihrer Stelle den Segen zu erteilen. Steigt auf diesen Steinsockel und offenbart allen Eure Göttlichkeit, damit die Felder von [ritual_location.GetName] fruchtbar werden!“ Der Älteste blickt mich an.\n\nVon mir wird erwartet, dass ich eine Woche lang splitterfasernackt auf dem Sockel stehe, ohne zu essen …"
 tgp_east_asia_mandala_task_contract_events.1300.a: "Meine Göttlichkeit kennt keine Grenzen – ergötzt Euch an meinem Leib!"
 tgp_east_asia_mandala_task_contract_events.1300.b: "Nahrung und Kleidung sind Teil des Rituals."
 tgp_east_asia_mandala_task_contract_events.1300.c: "Eine Nachbildung von mir wird sicherlich genügen …"
 mandala_realm_contract_0005_contract: "[Select_CString(ROOT.Char.IsFemale, 'Göttliche Zeugin', 'Göttlicher Zeuge')]"
 mandala_realm_contract_0005_desc: "Ein adliges Paar aus [TaskContract.GetLocation.GetNameNoTooltip] hat noch keine Kinder. Es bittet Euch, seine Vereinigung zu segnen."
 mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0005_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ [Select_CString(ROOT.Char.IsFemale, 'Göttliche Zeugin', 'Göttlicher Zeuge')]"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "„O [Select_CString(ROOT.Char.IsFemale, 'erwürdige', 'erwürdiger')] [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(local_character_2.IsFemale, 'meine Gattin', 'mein Gatte')] und ich sind noch nicht mit Kindern gesegnet worden“, beginnt [local_character.Custom('DE_ART_DEF_S_N')] adlige [local_character.GetTitledFirstName] mit trauriger Stimme. „Ich habe auf den Ländereien ([ritual_location.Custom('TerrainTypeProvince')]) einen Pavillon für das Ritual errichten lassen.“\n\n[Select_CString(local_character_2.IsFemale, 'Die Gattin', 'Der Gatte')] fährt fort: „Als [Select_CString(ROOT.Char.IsFemale, 'göttliche Zeugin', 'göttlicher Zeuge')] müsst Ihr zwischen uns schlafen. Nur dann werden wir mit einem Kind gesegnet werden! Natürlich könnte dies einige Nächte dauern …“"
 tgp_east_asia_mandala_task_contract_events.1400.a: "O, ich werde mehr tun, als nur „[Select_CString(ROOT.Char.IsFemale, 'Zeugin', 'Zeuge')]“ sein …"
 tgp_east_asia_mandala_task_contract_events.1400.b: "Ich werde Eure Vereinigung beobachten."
 tgp_east_asia_mandala_task_contract_events.1400.c: "Es sollte reichen, wenn meine Kleidung zwischen ihnen liegt."
 mandala_realm_contract_0006_contract: "Der Traum der Hebammen"
 mandala_realm_contract_0006_desc: "Die Hebammen in [TaskContract.GetLocation.GetNameNoTooltip] haben alle denselben Traum: wie Ihr eine heilige Verbindung mit einer von einem Omen gezeichneten Person eingeht."
 mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0006_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ Der Traum der Hebammen"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "Als ich mich dem Weiler außerhalb von [ritual_location.GetName] nähere, werde ich von einer Gruppe Hebammen begrüßt. „Wir hatten alle denselben Traum, [Select_CString(ROOT.Char.IsFemale, 'große', 'großer')] [ROOT.Char.GetTitleAsNameNoTooltip]“, sagen sie im Chor. „Dies ist [local_character_2.GetFirstName] – geboren in einer Nacht voller Omen.\n\nEin Kind, das [ritual_location.GetName] retten wird, wird geboren, wenn Ihr Euch mit [local_character_2.Custom('DE_PRO_PER_S_3P_D')] vereinigt.“ Die Hebammen verstummen, als die ungewöhnliche Person herantritt und mich schüchtern anlächelt."
 tgp_east_asia_mandala_task_contract_events.1500.a: "Kommt nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1500.b: "Wir werden noch diese Nacht zusammen verbringen."
 tgp_east_asia_mandala_task_contract_events.1500.c: "Heute Abend werde ich im #EMP Geiste#! bei Euch sein …"
 mandala_realm_contract_0007_contract: "Weinende Statue"
 mandala_realm_contract_0007_desc: "In [TaskContract.GetLocation.GetNameNoTooltip] soll eine vernachlässigte Statue Tränen aus Milch vergießen. Die Dorfbewohner bitten Euch, ein Neugeborenes mit ihnen zu salben."
 mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0007_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ Weinende Statue"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "„[ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'göttliche', 'göttlicher')] [ROOT.Char.GetTitleAsNameNoTooltip]!“, ruft [Select_CString(local_character.IsFemale, 'die Bäuerin', 'der Bauer')] und wirft sich zu Boden. „Eine uralte Statue auf meinem Feld vergießt Tränen aus Milch!“ Ich schaue hinüber: Ein großer Steinkopf, mit Tüchern und Blumen bedeckt, dessen Gesicht weiße Streifen zieren, steht dort.\n\n„Geister gehen durch sie hindurch! Bitte salbt dieses Neugeborene auf dieser Statue, um ihre Gunst zu gewinnen!“, fleht [local_character.Custom('DE_PRO_PER_S_3P_N')]."
 tgp_east_asia_mandala_task_contract_events.1600.a: "Dieser Ort ist nicht einfach nur ein Feld, sondern ein Schrein!"
 tgp_east_asia_mandala_task_contract_events.1600.b: "Ich möchte den Geistern weitere Opfergaben darbringen."
 tgp_east_asia_mandala_task_contract_events.1600.c: "Ich werde das Kind wie erwartet salben."
 stone_head_shrine_modifier: "Riesiger Steinkopfschrein"
 stone_head_shrine_modifier_desc: "Die alte Statue eines vergessenen Königs wurde hier in einen Schrein für den örtlichen Devaraja umgewandelt."
 mandala_realm_contract_0008_contract: "Sprießende Blumen"
 mandala_realm_contract_0008_desc: "Eine seltsame Blüte hat die Setzlinge in [TaskContract.GetLocation.GetNameNoTooltip] erstickt. Die Dorfbewohner glauben, dass Ihr dafür verantwortlich seid, und sie verlangen, dass Ihr das Gleichgewicht wiederherstellt."
 mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0008_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ Sprießende Blumen"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "„Oh, warum habt Ihr uns verlassen, [ROOT.Char.GetTitleAsNameNoTooltip]?“, fragt [Select_CString(local_character.isFemale, 'die Anführerin', 'der Anführer')] mit verzweifelter Stimme. „Unsere Setzlinge werden von [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] erstickt. Kein einziges Feld ist verschont geblieben!\n\nOhne Getreide werden wir verhungern. Ihr müsst barfuß durch die Felder gehen und dem Boden sagen, was in ihm wachsen soll.“"
 tgp_east_asia_mandala_task_contract_events.1700.a: "Das wird nicht genügen … Lasst Reis vom Hauptsitz herbringen."
 tgp_east_asia_mandala_task_contract_events.1700.b: "Ganz gleich, ob es regnet oder stürmt: Ich werde barfuß auf diesem Boden laufen."
 tgp_east_asia_mandala_task_contract_events.1700.c: "Ich werde den Boden küssen, aber das muss dann auch reichen."
 fertile_ground_modifier: "Fruchtbare Felder"
 fertile_ground_modifier_desc: "Der Zustrom von Saatgut und Werkzeugen vom Hauptsitz hat diese Gebiete gut auf eine weitere Entwicklung vorbereitet."
 mandala_realm_contract_0009_contract: "Flussritual"
 mandala_realm_contract_0009_desc: "Ein Fluss in [TaskContract.GetLocation.GetNameNoTooltip] ist für die Einheimischen von lebenswichtiger Bedeutung. Die Fischer bitten Euch nun, ein Fruchtbarkeitsritual durchzuführen, damit der Fluss auch weiterhin reich an Fischen bleibt."
 mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0009_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ Flussritual"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "Eine Gruppe von Fischern steht am Flussufer. Ihre Körbe sind mit dem Tagesfang gefüllt. „Ausgezeichnet, [Select_CString(ROOT.Char.IsFemale, 'große', 'großer')] [ROOT.Char.GetTitleAsNameNoTooltip]! Im Fluss wimmelt es nur so von [ROOT.Char.Custom('GetRegionalFish')], doch unsere Ältesten sagen, er wird im nächsten Jahr leer sein!“, meint jemand aus der Gruppe.\n\n„Heute Nacht kommt es zu einem seltenen Vollmond. Wir brauchen Euch, um das Wasser mit göttlicher Fruchtbarkeit zu segnen. [local_character_2.GetFirstName|U] hat angeboten, das Ritual mit Euch gemeinsam durchzuführen.“"
 tgp_east_asia_mandala_task_contract_events.1800.a: "Trefft mich am Fluss, [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1800.b: "Ich muss lediglich Reis ins Wasser werfen."
 tgp_east_asia_mandala_task_contract_events.1800.c: "All diese Fische … Ihr zahlt nicht genug Tribut."
 upset_peasants_modifier: "Aufgebrachte Bauern"
 upset_peasants_modifier_desc: "Aus irgendeinem Grund sind die Bauern in dieser Gemeinde sehr aufmüpfig."
 mandala_realm_contract_0010_contract: "Verfluchte Felder"
 mandala_realm_contract_0010_desc: "Auf den Feldern von [TaskContract.GetLocation.GetNameNoTooltip] gehen ständig die Pflüge zu Bruch. Die Dorfbewohner vermuten, dass ein böser Geist dafür verantwortlich ist, und bitten Euch um Hilfe, um den Fluch zu brechen."
 mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0010_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ Verfluchte Felder"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "„Das ist bereits der siebte Pflug, der diese Woche zerbrochen ist, [ROOT.Char.GetTitleAsNameNoTooltip]“, berichtet das Dorfoberhaupt wütend und deutet auf die Felder. „Ein eifersüchtiger Erdgeist zerbricht sie – daran besteht kein Zweifel!\n\nUm den Fluch zu brechen, müsst Ihr den Pflug mit Eurer strahlenden Göttlichkeit durch jedes Feld ziehen und die erste Furche besäen!“"
 tgp_east_asia_mandala_task_contract_events.1900.a: "Ich bin bereit – spannt mich vor den Pflug."
 tgp_east_asia_mandala_task_contract_events.1900.b: "Ich säe, [entourage_character.GetFirstNameNoTooltip] zieht den Pflug …"
 tgp_east_asia_mandala_task_contract_events.1900.c: "Ich werde nur einen einzigen Saatkern pflanzen."
 mandala_realm_contract_0011_contract: "Verwelkter Hain"
 mandala_realm_contract_0011_desc: "Ein Blitzschlag traf einen heiligen Baum und setzte den umliegenden Wald in [TaskContract.GetLocation.GetNameNoTooltip] in Brand. Die verängstigten Dorfbewohner bitten Euch nun, unter dem Baum ein Fruchtbarkeitsritual durchzuführen."
 mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0011_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ Verwelkter Hain"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "„[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Göttliche', 'Göttlicher')] [ROOT.Char.GetTitleAsNameNoTooltip], ein Blitz schlug in unseren heiligen Baum ein und verbrannte den Hain …“, berichtet [Select_CString(local_character.IsFemale, 'eine der Bewohnerinnen', 'einer der Bewohner')] und deutet auf die verkohlten Überreste. „Wir befürchten, dass er nicht wieder nachwachsen wird. Die [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] und auch die Vögel sind verschwunden.\n\nWir müssen uns unter dem verkohlten Baum vereinigen. Wenn unsere Vereinigung Früchte trägt, wird auch der Hain wieder wachsen. Möge die Kohle uns salben, bis wir uns nicht mehr vom Nachthimmel unterscheiden können!“"
 tgp_east_asia_mandala_task_contract_events.2000.a: "Ihr sollt Samen vom Hauptsitz erhalten – und von mir!"
 tgp_east_asia_mandala_task_contract_events.2000.b: "Dann lasst uns beieinanderliegen."
 tgp_east_asia_mandala_task_contract_events.2000.c: "Es wird genügen, wenn Ihr Euch mit Kohle salbt."
 lush_grove_modifier: "Üppiger Hain"
 lush_grove_modifier_desc: "Dank einer Saatspende vom Hauptsitz durch einen Devaraja gedeihen die Haine in dieser Gemeinde prächtig."
 mandala_realm_contract_0012_contract: "Eid der Schweineschlachtung"
 mandala_realm_contract_0012_desc: "Die Dorfbewohner von [TaskContract.GetLocation.GetNameNoTooltip] bitten Euch, einen Rachepakt zu schließen. Dazu müsst Ihr ein schwarzes Schwein schlachten."
 mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0012_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ Eid der Schweineschlachtung"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "„[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Große, mächtige', 'Großer, mächtiger')] [ROOT.Char.GetTitleAsNameNoTooltip], wir bitten um Euren Segen.“ Mein Gegenüber deutet auf einen Verschlag. „Wir werden unsere Feinde in [vengeance_target.GetNameNoTier] überfallen, doch erst, nachdem Ihr ein Opfer gebracht habt.\n\nBringt dieses schwarze Schwein hinaus in die Landschaft ([ritual_location.Custom('TerrainTypeProvince')]) und vergießt sein Blut auf dem Eidstein. Nur dann wird unser Schwur der Rache besiegelt sein!“"
 tgp_east_asia_mandala_task_contract_events.2100.a: "Ein Schwein? Nein, ich werde fünfzig bringen!"
 tgp_east_asia_mandala_task_contract_events.2100.b: "Das Schwein wird geopfert, um den Eid zu besiegeln."
 tgp_east_asia_mandala_task_contract_events.2100.c: "Ihr bekommt stattdessen einen Eid der Gnade."
 mandala_realm_contract_0013_contract: "Ritual der Wut"
 mandala_realm_contract_0013_desc: "Nach einem Jahr der Missernten bittet ein Dorf in [TaskContract.GetLocation.GetNameNoTooltip] um Bestrafung: Die Einheimischen bitten freiwillig darum, blutig geschlagen zu werden, um die Geister zu besänftigen."
 mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0013_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ Ritual der Wut"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "Als wir uns [ritual_location.GetName] nähern, kommt eine Gruppe von zehn Bauern auf uns zu. „[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Mächtige', 'Mächtiger')] [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt ihr Oberhaupt mit entschlossener Stimme. „Unsere Felder liegen brach. Sie sind von Erdgeistern verflucht, die Opfer fordern.“\n\n[local_character.Custom('DE_PRO_PER_S_3P_N')|U] kniet sich in den Dreck und deutet auf mein Schwert. „Bestraft uns. Vergießt unser Blut auf diesem Boden. Die Geister werden gesättigt sein – und unsere Familien auch.“"
 tgp_east_asia_mandala_task_contract_events.2200.a: "Mein eigenes Blut wird die Geister zufriedenstellen."
 tgp_east_asia_mandala_task_contract_events.2200.b: "Euer Opfer wird das Land heilen."
 tgp_east_asia_mandala_task_contract_events.2200.c: "Ein Schwein reicht vollkommen aus."
 mandala_realm_contract_0014_contract: "Kollektivstrafe"
 mandala_realm_contract_0014_desc: "In [TaskContract.GetLocation.GetNameNoTooltip] stahl ein Dieb heiligen Reis und ist geflohen. Die Dorfbewohner verlangen nun, dass seine Familie an seiner Stelle bestraft wird."
 mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0014_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ Kollektivstrafe"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "Als wir uns [ritual_location.GetName] nähern, umringt eine Gruppe Dorfbewohner [Select_CString(local_character_2.IsFemale, 'eine einsame Frau und ihr', 'einen einsamen Mann und sein')] Kind. „[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Ehrwürdige', 'Ehrwürdiger')] [ROOT.Char.GetTitleAsNameNoTooltip]“, ruft [Select_CString(local_character.IsFemale, 'die Anführerin', 'der Anführer')] der Gruppe. „[local_character_3.GetFirstName|U] – [Select_CString(local_character_3.IsFemale, 'eine Diebin', 'ein Dieb')] aus diesem Dorf – hat unseren heiligen Reis gestohlen und ist in die Wildnis ([ritual_location.Custom('TerrainTypeProvince')]) geflohen!“\n\n[local_character.Custom('DE_PRO_PER_S_3P_N')|U] zeigt mit dem Finger auf [Select_CString(local_character_2.IsFemale, 'die umzingelte Frau', 'den umzingelten Mann')]. „Wenn [local_character_3.Custom('DE_PRO_PER_S_3P_N')] nicht bestraft wird, muss seine Familie dafür büßen. Bestraft sie mit Eurer göttlichen Gerechtigkeit!“"
 tgp_east_asia_mandala_task_contract_events.2300.a: "Wir werden stattdessen [local_character_3.GetFirstNameNoTooltip] aufspüren."
 tgp_east_asia_mandala_task_contract_events.2300.b: "[local_character_3.Custom('DE_PRO_POS_S_3P')|U]e Tat, ihre Bestrafung. So sei es."
 tgp_east_asia_mandala_task_contract_events.2300.c: "Lasst mich den Reis erneut segnen."
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName|U] wird gefangen und getötet"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName|U] entwischt Euch"
 collective_punishments_modifier: "Kollektivstrafen"
 collective_punishments_modifier_desc: "Die Familien der Diebe in dieser Gemeinde werden für Verbrechen bestraft, die sie gar nicht begingen."
 mandala_realm_contract_0015_contract: "Kranke Geister"
 mandala_realm_contract_0015_desc: "[Select_CString(local_character_2.IsFemale, 'Eine Schamanin', 'Ein Schamane')] aus [TaskContract.GetLocation.GetNameNoTooltip] wird beschuldigt, Geister zu beherbergen, die Krankheiten verbreiten. Die Dorfbewohner möchten [local_character_2.Custom('DE_PRO_POS_S_3P')]e Hütte niederbrennen – notfalls auch mit [local_character_2.Custom('DE_PRO_PER_S_3P_D')] darin."
 mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0015_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ Kranke Geister"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "„Verzeiht uns unseren Zustand, [Select_CString(ROOT.Char.IsFemale, 'mächtige', 'mächtiger')] [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt [Select_CString(local_character.IsFemale, 'eine kränklich aussehende Frau', 'ein kränklich aussehender Mann')] und hustet sich in die Hand. „Wir sind alle krank – alle außer [Select_CString(local_character_2.IsFemale, 'der Frau, die', 'dem Mann, der')] #EMP vorgibt#!, uns zu behandeln.\n\n[local_character_2.Custom('DE_PRO_PER_S_3P_N')|U] muss bösen Geistern Unterschlupf gewähren!“, stammelt [local_character.Custom('DE_PRO_PER_S_3P_N')]. „Verbrennt die Hütte [Select_CString(local_character_2.IsFemale, 'der Geisterbringerin', 'des Geisterbringers')] – das wird sie vertreiben!“"
 tgp_east_asia_mandala_task_contract_events.2400.a: "Wir werden in ganz [ritual_location.GetNameNoTooltip] nach falschen Heilern suchen."
 tgp_east_asia_mandala_task_contract_events.2400.b: "Ich werde die Hütte mitsamt [Select_CString(local_character_2.IsFemale, 'der Geisterbringerin', 'dem Geisterbringer')] niederbrennen."
 tgp_east_asia_mandala_task_contract_events.2400.c: "[Select_CString(local_character_2.IsFemale, 'Die Geisterbringerin', 'Der Geisterbringer')] kommt mit mir."
 no_healers_modifier: "Keine Heiler"
 no_healers_modifier_desc: "Der Devaraja befahl in dieser Provinz, Heiler und Hexendoktoren zu töten."
 mandala_realm_contract_0016_contract: "Stumpfe Speere"
 mandala_realm_contract_0016_desc: "Das örtliche Kriegsvolk in [TaskContract.GetLocation.GetNameNoTooltip] ist faul und antriebslos. Der Dorfälteste bittet Euch deshalb, für Disziplin zu sorgen."
 mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0016_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ Stumpfe Speere"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "„Sie zweifeln an Eurer Göttlichkeit, [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt [local_character.Custom('DE_ART_DEF_S_N')] Älteste mit schwerer Stimme. „Die Krieger verbringen ihre Tage mit Trinken – die Straßen sind unsicher und Banditen treiben ihr Unwesen …“ [local_character.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf die nahe Taverne.\n\n„Ihr müsst sie disziplinieren. Nutzt Eure göttliche Präsenz und Euer göttliches Schwert, um sie in Ehrfurcht zu versetzen und zu unterwerfen!“"
 tgp_east_asia_mandala_task_contract_events.2500.a: "Sie werden lernen zu dienen – mit ihrem Blut."
 tgp_east_asia_mandala_task_contract_events.2500.b: "Ich gebe jedem von ihnen mein Wort – oder meine Peitsche."
 tgp_east_asia_mandala_task_contract_events.2500.c: "Eine kurze Rede wird genügen."
 motivated_men_at_arms_modifier: "Begeistertes Kriegsvolk"
 motivated_men_at_arms_modifier_desc: "Das Kriegsvolk, das diese Provinz bewacht, ist nach einer Demonstration ihres Devaraja hoch motiviert. Oder zumindest jene Truppen, die noch übrig sind."
 safer_roads_modifier: "Sicherere Straßen"
 safer_roads_modifier_desc: "Nach einem Besuch des Devaraja sind die Straßen etwas sicherer."
 mandala_realm_contract_0017_contract: "Aufsässiges Dorf"
 mandala_realm_contract_0017_desc: "Ein Dorf in [TaskContract.GetLocation.GetNameNoTooltip] weigert sich, Tribut zu zahlen, und verspottet Eure Göttlichkeit. Der örtliche Priester bittet Euch nun, persönlich dorthin zu marschieren."
 mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0017_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ Aufsässiges Dorf"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "Als wir uns [ritual_location.GetName] nähern, werden wir mit Spott empfangen. Eine mir nachempfundene Puppe hängt kopfüber und ist mit Asche und Dung beschmiert. Die Dorfbewohner tanzen um sie herum, singen Lieder über meine Schwächen und heulen wie wilde Hunde.\n\nSie fürchten mich nicht.\nSie flehen geradezu um meinen Zorn."
 tgp_east_asia_mandala_task_contract_events.2600.a: "Ich werde niemanden am Leben lassen. Der Boden wird mit Blut getränkt sein."
 tgp_east_asia_mandala_task_contract_events.2600.b: "Ich werde ihre Getreidevorräte verbrennen."
 tgp_east_asia_mandala_task_contract_events.2600.c: "Sie brauchen bloß etwas Bestätigung."
 slaughtered_village_modifier: "Ausgelöschtes Dorf"
 slaughtered_village_modifier_desc: "Ein Devaraja massakrierte die Bevölkerung eines aufständischen Dorfes in dieser Gemeinde."
 mandala_realm_contract_0018_contract: "Blutsteuer"
 mandala_realm_contract_0018_desc: "Die Wehrpflicht in [TaskContract.GetLocation.GetNameNoTooltip] wurde nicht erfüllt. Der örtliche Beamte bittet Euch deshalb, #EMP Blutgeld#! zu fordern. Wer nicht selbst dienen kann, muss einen Ersatz anbieten."
 mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0018_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ Blutsteuer"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "Als wir uns [ritual_location.GetName] nähern, werden wir von [Select_CString(local_character.IsFemale, 'einer Beamtin', 'einem Beamten')] begrüßt. „[ROOT.Char.GetTitleAsNameNoTooltip|U], dieses Dorf hat sich geweigert, seinen militärischen Pflichten nachzukommen“, sagt [local_character.Custom('DE_PRO_PER_S_3P_N')] und wirft einen Blick auf eine Schriftrolle. „Ihre Strafe ist die Zahlung von Blutgeld – und Ihr müsst es einfordern.\n\nMir werden sie nicht gehorchen, doch Eurem göttlichen Wort werden sie Folge leisten. Sorgt dafür, dass sie bezahlen, was sie schulden.“ [local_character.Custom('DE_PRO_PER_S_3P_N')|U] verneigt sich."
 tgp_east_asia_mandala_task_contract_events.2700.a: "Ich werde Blut sammeln, keine Münzen. Das Aufgebot muss gebracht werden."
 tgp_east_asia_mandala_task_contract_events.2700.b: "Das Blutgeld soll eingetrieben werden."
 tgp_east_asia_mandala_task_contract_events.2700.c: "Meine Anwesenheit allein wird genügen."
 enforced_levy_modifier: "Durchgesetztes Aufgebot"
 enforced_levy_modifier_desc: "Ein Devaraja sorgte durch Gewaltanwendung dafür, dass diese Gemeinde ein Aufgebot entrichtete."
 mandala_realm_contract_0019_contract: "Bambusrebellen"
 mandala_realm_contract_0019_desc: "Die Bauern in [TaskContract.GetLocation.GetNameNoTooltip] schärfen Bambusstangen und behaupten, #EMP sich damit nun verteidigen zu können#!. Bevor eine Rebellion ausbricht, wird Eure militärische Präsenz angefordert."
 mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0019_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ Bambusrebellen"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "Als wir in [ritual_location.GetName] einreiten, säumen geschärfte Bambusspeere die Weiler wie eine provisorische Waffenkammer. „Oh, [ROOT.Char.GetTitleAsNameNoTooltip], wir schärfen diese Stangen nur, um … [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')] zu töten, wenn sie uns angreifen“, sagt [Select_CString(local_character.IsFemale, 'eine der', 'einer der')] Einheimischen mit überzeugender Stimme.\n\n„Wir würden sie niemals für etwas anderes verwenden. Nein, es ist ganz und gar nicht so, dass wir an Eurer #EMP Göttlichkeit#! zweifeln oder so etwas …“"
 tgp_east_asia_mandala_task_contract_events.2800.a: "Ich werde an Eurem Dorf ein blutiges Exempel statuieren."
 tgp_east_asia_mandala_task_contract_events.2800.b: "Übergebt die Speere an [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euren')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2800.c: "Ein lobenswertes Unterfangen."
 well_armed_peasants_modifier: "Gut bewaffnete Bauern"
 well_armed_peasants_modifier_desc: "Den Bauern dieser Gemeinde ist es gestattet, große Mengen Speere zu besitzen."
 mandala_realm_contract_0020_contract: "Straßenopfer"
 mandala_realm_contract_0020_desc: "Eine Straße in [TaskContract.GetLocation.GetNameNoTooltip] wurde wiederholt von Banditen überfallen. Die Einheimischen sind der Meinung, man müsse die Straße #EMP „füttern“#!, um die Gewalt einzudämmen."
 mandala_realm_contract_0020_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0020_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ Straßenopfer"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Große', 'Großer')] [ROOT.Char.GetTitleAsNameNoTooltip], die Straßen in [ritual_location.GetName] sind nicht sicher“, sagt [Select_CString(local_character.IsFemale, 'die örtliche Anführerin', 'der örtliche Anführer')]. „Reisende und Karawanen werden überfallen. Es hört einfach nie auf.\n\nDie Geister der Straße müssen wütend sein.“ [local_character.Custom('DE_PRO_PER_S_3P_N')|U] hält einen Dolch hoch. „Sie müssen mit Blut gefüttert werden, bis die Gewalt aufhört.“"
 tgp_east_asia_mandala_task_contract_events.2900.a: "Mein göttliches Blut wird ihren Hunger stillen."
 tgp_east_asia_mandala_task_contract_events.2900.b: "Fünf meiner Pferde werden genügen."
 tgp_east_asia_mandala_task_contract_events.2900.c: "Bringt ein Schwein aus dem Dorf."
 mandala_realm_contract_0021_contract: "Fest des Kriegsgottes"
 mandala_realm_contract_0021_desc: "In [TaskContract.GetLocation.GetNameNoTooltip] befindet sich ein Schrein, der den Kriegsgott [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName] ehrt – jedoch ohne Euch zu würdigen. Es wird von Euch erwartet, dass Ihr den Ritus unterbrecht und Eure Göttlichkeit bekräftigt."
 mandala_realm_contract_0021_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0021_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ Fest des Kriegsgottes"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "In [ritual_location.GetName] tanzen die Dorfbewohner um eine große Figur herum, die nicht mich zeigt. #EMP „[ritual_location.GetCounty.GetFaith.WarGodName|U]! [ritual_location.GetCounty.GetFaith.WarGodName|U]! [ritual_location.GetCounty.GetFaith.WarGodName|U]!”#!, rufen sie. Mein Name wird nie erwähnt.\n\n[Select_CString(local_character.IsFemale, 'Eine Bäuerin', 'Ein Bauer')] tritt lächelnd vor. „Kommt und feiert [ritual_location.GetCounty.GetFaith.WarGodName]!“, sagt [local_character.Custom('DE_PRO_PER_S_3P_N')].\n\n#bold Doch ich bin [ritual_location.GetCounty.GetFaith.WarGodName].\nUnd von mir wird erwartet, dass ich sie bestrafe.#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "Durch Blut und Feuer werden sie #EMP mich#! verehren."
 tgp_east_asia_mandala_task_contract_events.3000.b: "Diese Bauern werden mir als Vorbild dienen."
 tgp_east_asia_mandala_task_contract_events.3000.c: "Wohlan denn. Lasst uns an den Feierlichkeiten teilnehmen."
 fearful_population_modifier: "Ängstliche Bevölkerung"
 fearful_population_modifier_desc: "Der Devaraja machte unmissverständlich klar, dass nur er hier verehrt werden darf."
 mandala_realm_contract_0022_contract: "Zerstrittene Mönche"
 mandala_realm_contract_0022_desc: "In [TaskContract.GetLocation.GetNameNoTooltip] ist ein Landstreit zwischen zwei örtlichen Klöstern ausgebrochen. Ihr wurdet gerufen, um den Frieden wiederherzustellen."
 mandala_realm_contract_0022_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0022_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ Zerstrittene Mönche"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "„[ritual_location.GetName|U] gehört rechtmäßig uns, Ihr gottloser Bastard!“, ruft jemand mit einer scharfen, glockenhellen Stimme. „Möge [local_character_2.GetFaith.WarGodName] Euch und Euer Kloster von der Erde verbannen!“, erwidert die angesprochene Person unbeeindruckt.\n\nDie Luft knistert vor Wut, doch meine Anwesenheit beruhigt die Streithähne. Nun warten sie auf mein Urteil."
 tgp_east_asia_mandala_task_contract_events.3100.a: "Nun verkünde ich mein göttliches Urteil."
 tgp_east_asia_mandala_task_contract_events.3100.b: "Wir lassen für beide Seiten neue Schreine errichten."
 tgp_east_asia_mandala_task_contract_events.3100.c: "Ihr werdet Euch das Land teilen müssen."
 new_shrines_modifier: "Neue Schreine"
 new_shrines_modifier_desc: "Um die Streitigkeiten zwischen den Klöstern in dieser Provinz zu schlichten, errichtete der Devaraja neue Schreine."
 upset_monks_modifier: "Aufgebrachte Mönche"
 upset_monks_modifier_desc: "Die Klöster dieser Gemeinde sind in Streit und Zwistigkeiten verwickelt."
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "Ihr erzielt erfolgreich einen Kompromiss erzielt"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "Die Lage spitzt sich zu"
 mandala_realm_contract_0023_contract: "Geläutertes Schlachtfeld"
 mandala_realm_contract_0023_desc: "Ein Feld in [TaskContract.GetLocation.GetNameNoTooltip], das einst durch Schlachten mit Makeln behaftet wurde, plagt die Dorfbewohner nun in ihren Albträumen. Sie bitten Euch, das Feld zu läutern."
 mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0023_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ Geläutertes Schlachtfeld"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "„O [Select_CString(ROOT.Char.IsFemale, 'friedenbringende', 'friedenbringender')] [ROOT.Char.GetTitleAsNameNoTooltip], eines unserer Felder war einst ein Schlachtfeld“, sagt [local_character.Custom('DE_ART_DEF_S_N')] örtliche Älteste mit besorgter Miene. „Die Geister wurden durch das Blutvergießen gestört. Nun verfolgen sie uns in unseren Träumen.\n\nIhr müsst das Feld mit einer Barfußprozession läutern und Eure Waffen niederlegen – wenn auch nur für eine gewisse Zeit. Lasst das Land die Last des Stahls vergessen. Dann werden die Geister wieder ruhen.“"
 tgp_east_asia_mandala_task_contract_events.3200.a: "Ich versichere Euch, dass es Frieden geben wird."
 tgp_east_asia_mandala_task_contract_events.3200.b: "Die Prozession soll angetreten werden."
 tgp_east_asia_mandala_task_contract_events.3200.c: "Es sollte ausreichen, für die Geister zu singen."
 plagued_by_nightmares_modifier: "Ungeläuterte Schlachtfelder"
 plagued_by_nightmares_modifier_desc: "Nachdem der Devaraja beschlossen hatte, die Schlachtfelder nicht zu läutern, wurden die Bauern von Albträumen geplagt. Dies hat geringere Erträge zur Folge."
 mandala_realm_contract_0024_contract: "Gesegnet seien die Weber"
 mandala_realm_contract_0024_desc: "Die Textilarbeiter von [TaskContract.GetLocation.GetNameNoTooltip] bitten Euch, ihre Webstühle für mehr Erfolg zu segnen."
 mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0024_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ Gesegnet seien die Weber"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "Als wir in [ritual_location.GetName] ankommen, verbeugt sich [Select_CString(local_character.IsFemale, 'eine der vielen Weberinnen', 'einer der vielen Weber')] vor mir. „Unsere Webstühle stehen für das Göttliche: [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName] und nun Ihr, [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt [local_character.Custom('DE_PRO_PER_S_3P_N')] und entfaltet eine Reihe leuchtender Wandteppiche.\n\n„Segnet unser Handwerk mit Wohlstand und unser Dorf mit Frieden. Webt etwas mit Euren eigenen Händen – ein Symbol, das wir verehren können.“"
 tgp_east_asia_mandala_task_contract_events.3300.a: "Ich werde ein goldenes, seidenes Abbild des Gottes [ROOT.Char.GetFaith.WealthGodName] weben."
 tgp_east_asia_mandala_task_contract_events.3300.b: "Ein silberfarbenes Abbild des Gottes [ROOT.Char.GetFaith.HealthGodName] ist angemessen."
 tgp_east_asia_mandala_task_contract_events.3300.c: "Ein einfaches Abbild eines glücklichen Jenseits ([ROOT.Char.GetFaith.DivineRealm]) reicht vollkommen aus."
 healthgod_symbol_modifier: "Gelassene Weberzünfte"
 healthgod_symbol_modifier_desc: "Die Weber dieser Provinz fertigen wunderschöne Abbilder von Göttern an, die für Gesundheit und Langlebigkeit stehen."
 wealthgod_symbol_modifier: "Wohlhabende Weberzünfte"
 wealthgod_symbol_modifier_desc: "Die Weber dieser Provinz fertigen wunderschöne Abbilder von Göttern an, die für Wohlstand und Reichtum stehen."
 mandala_realm_contract_0025_contract: "Brechen der Speere"
 mandala_realm_contract_0025_desc: "Die Ältesten von [TaskContract.GetLocation.GetNameNoTooltip] bitten Euch, zeremonielle Speere zu zerbrechen, um das Ende der örtlichen Blutfehden zu symbolisieren."
 mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0025_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ Brechen der Speere"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Gnädige', 'Gnädiger')] [ROOT.Char.GetTitleAsNameNoTooltip], heute ist ein freudiger Tag!“, sagt [Select_CString(local_character.IsFemale, 'die örtliche Anführerin', 'der örtliche Anführer')] strahlend. „Eine uralte Fehde ist beendet – unsere Söhne werden nicht länger umsonst sterben!\n\nNun bitten wir nur noch um Frieden. Nehmt unsere Speere und zerbrecht sie über dem Feuer, damit die Geister unseren Absichten vertrauen können.“"
 tgp_east_asia_mandala_task_contract_events.3400.a: "Ich werde sogar meinen eigenen Speer zerbrechen – und dann wird Frieden herrschen."
 tgp_east_asia_mandala_task_contract_events.3400.b: "Ich werde die Speere zerbrechen."
 tgp_east_asia_mandala_task_contract_events.3400.c: "Es reicht, einen Speer zu zerbrechen."
 sworn_peace_tt: "Ihr habt geschworen, keine Kriege zu erklären!"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial Ihr habt geschworen, dass Ihr 5 Jahre lang keinen Krieg erklären werdet!#!"
 feudless_village_modifier: "Fehdenfreies Dorf"
 feudless_village_modifier_desc: "Ein Dorf in dieser Provinz zerbrach bei einer Friedensfeier alle Speere."
 mandala_realm_contract_0026_contract: "Guru-Frieden"
 mandala_realm_contract_0026_desc: "Ein örtlicher Guru setzt sich für Frieden ein, damit die Kinder von [TaskContract.GetLocation.GetNameNoTooltip] aufwachsen können, um Felder zu bestellen, statt in Fehden zu sterben."
 mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0026_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ Guru-Frieden"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Ehrwürdige', 'Ehrwürdiger')] [ROOT.Char.GetTitleAsNameNoTooltip], ich bin Guru [local_character.GetFirstName] – ich leite das Volk von [ritual_location.GetName]“, sagt [local_character.Custom('DE_PRO_PER_S_3P_N')] mit fester, überzeugter Stimme. „Ich rief Euch hierher, weil dieses Land Hände braucht, die die Erde bearbeiten, statt Speere zu schwingen.\n\nLasst die Söhne der Bauern die Felder ihrer Väter bestellen. Lasst eine Generation aufwachsen, die wahre Gelassenheit kennt.“"
 tgp_east_asia_mandala_task_contract_events.3500.a: "Sie werden Gelassenheit erfahren – und Ihr sollt an meiner Seite wandeln."
 tgp_east_asia_mandala_task_contract_events.3500.b: "Ich habe noch viel zu lernen. Werdet Ihr Euch mir anschließen?"
 tgp_east_asia_mandala_task_contract_events.3500.c: "Ihre Speere dienen meiner Göttlichkeit."
 generation_of_peace_modifier: "Generation des Friedens"
 generation_of_peace_modifier_desc: "Eine Generation von Bauern darf in Frieden aufwachsen, ohne Aufgebote entrichten zu müssen."
 mandala_realm_contract_0027_contract: "Versöhnungsedikt"
 mandala_realm_contract_0027_desc: "Der Älteste von [TaskContract.GetLocation.GetNameNoTooltip] bittet Euch, bewaffnete Patrouillen zu verbieten und ein Dekret zu erlassen, das vorsieht, dass alle Streitigkeiten durch Vermittlung beigelegt werden müssen."
 mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0027_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ Versöhnungsedikt"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Große', 'Großer')] [ROOT.Char.GetTitleAsNameNoTooltip]. In [ritual_location.GetName] werden Streitigkeiten mit Speeren und Feuer beigelegt, nicht mit Worten“, sagt der Älteste und legt eine große Steintafel sowie Werkzeuge zum Meißeln nieder. „Euer Wort ist göttliches Gesetz. Meißelt Frieden in Stein und beendet die Gewalt.“\n\nIch nehme die Werkzeuge. Ich werde einmeißeln …"
 tgp_east_asia_mandala_task_contract_events.3600.a: "… dass Waffen verboten sind."
 tgp_east_asia_mandala_task_contract_events.3600.b: "… dass Streitigkeiten mit Worten beigelegt werden müssen."
 tgp_east_asia_mandala_task_contract_events.3600.c: "… dass ich gerecht und groß bin."
 weapon_ban_modifier: "Gravur: Waffenverbot"
 weapon_ban_modifier_desc: "Auf Anordnung des Devaraja sind Waffen verboten."
 arbitration_edict_modifier: "Gravur: Vermittlung"
 arbitration_edict_modifier_desc: "Auf Anordnung des Devaraja dürfen Streitigkeiten nur mit Worten beigelegt werden."
 mandala_realm_contract_0028_contract: "Achtfacher Pfad"
 mandala_realm_contract_0028_desc: "Ein örtlicher Anführer bittet Euch, acht Dörfer in aller Stille zu durchqueren – eines an jeder Ecke von [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0028_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ Achtfacher Pfad"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "„[ritual_location.GetName|U] ist voller Dörfer – und voller Müdigkeit, Rivalität und Laster“, erklärt der Älteste und dreht sich langsam um, während er eine weite, allumfassende Geste macht. „Acht davon umgeben diesen Ort, jedes in einer anderen Richtung.\n\nUm sie den [Glossary('Achtfachen Pfad', 'EIGHTFOLD_PATH_GLOSS')] zu lehren, müsst Ihr ihn selbst beschreiten: acht Dörfer, acht Lasten – ohne Pause und Bequemlichkeit. Nur dann werdet Ihr erkennen, was rechtschaffene Anstrengung wirklich bedeutet.“"
 tgp_east_asia_mandala_task_contract_events.3700.a: "Ich werde es wie ein Bodhisattwa ertragen."
 tgp_east_asia_mandala_task_contract_events.3700.b: "Ich werde den Weg beschreiten. Allerdings mit Pausen, denn selbst ich brauche welche."
 tgp_east_asia_mandala_task_contract_events.3700.c: "Zu Pferd geht es schneller …"
 EIGHTFOLD_PATH_GLOSS: "Eine zentrale Lehre des Buddhismus sind die acht Grundsätze für ein rechtschaffenes Leben: rechte Einsicht, rechte Gesinnung, rechte Rede, rechtes Tun, rechter Lebenserwerb, rechte Anstrengung, rechte Achtsamkeit und rechte Konzentration.\n\nÄhnliche Ideale werden in hinduistischen, animistischen und synkretistischen Traditionen in Süd- und Südostasien als Leitlinien für persönliche und gesellschaftliche Harmonie respektiert."
 eightfold_path_modifier: "Achtfacher Pfad"
 eightfold_path_modifier_desc: "Ein Devaraja veranschaulichte hier die Tugenden des [Glossary('Achtfachen Pfads', 'EIGHTFOLD_PATH_GLOSS')]."
 walked_the_eightfold_path_modifier: "Den Achtfachen Pfad beschritten"
 walked_the_eightfold_path_modifier_desc: "Dieser Devaraja veranschaulichte die Tugenden des [Glossary('Achtfachen Pfads', 'EIGHTFOLD_PATH_GLOSS')], indem er acht Dörfer ohne Pause durchquerte."
 mandala_realm_contract_0029_contract: "Bedrohter heiliger Hain"
 mandala_realm_contract_0029_desc: "Ein heiliger Hain in [TaskContract.GetLocation.GetNameNoTooltip] ist von Wilderern und Holzfällern bedroht. Die Einheimischen bitten Euch, einige Krieger zurückzulassen, damit diese den Hain bewachen."
 mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0029_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ Bedrohter heiliger Hain"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "„Unsere heiligen Haine wurden entweiht, [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt einer der örtlichen Waldbewohner und deutet auf eine Lichtung. „Sie sind zu einem Zufluchtsort für Wilderer, Diebe und Holzfäller geworden. Bitte sendet Eure Soldaten, um dieses Unrecht zu beseitigen und das Land wieder zu Wohlstand zu führen.“"
 tgp_east_asia_mandala_task_contract_events.3800.a: "Mein Kriegsvolk wird die Haine bewachen."
 tgp_east_asia_mandala_task_contract_events.3800.b: "Die Garnison von [county_scope.GetNameNoTooltip] wird das Land beschützen."
 tgp_east_asia_mandala_task_contract_events.3800.c: "Ein Segen wird den Makel beseitigen."
 well_protected_groves_modifier: "Gut geschützte Haine"
 well_protected_groves_modifier_desc: "Die Haine dieser Gemeinde sind gut geschützt."
 garrisoned_groves_modifier: "Besetzte Haine"
 garrisoned_groves_modifier_desc: "Die Haine in dieser Gemeinde werden von der Hauptgarnison geschützt, wodurch andernorts nicht mehr viele Truppen zur Verfügung stehen."
 mandala_realm_contract_0030_contract: "Gelübde der Stille"
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip|U] fordert Euch auf, ein öffentliches Gelübde der Gewaltlosigkeit abzulegen. Ihr sollt tagelang schweigend dasitzen, um die Leute Gelassenheit zu lehren."
 mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0030_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ Gelübde der Stille"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "Noch ehe wir [ritual_location.GetName] erblicken, hören wir es: Schreie, Streit und andauernden Lärm. Dies ist kein friedlicher Ort.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Große', 'Großer')] [ROOT.Char.GetTitleAsNameNoTooltip], wenn Ihr schweigt, werden auch sie schweigen. Wenn Ihr Frieden findet, werden auch sie Frieden finden“, fleht das Oberhaupt. „Beweist Eure Göttlichkeit und befreit uns aus dieser Zwietracht.“"
 tgp_east_asia_mandala_task_contract_events.3900.a: "Lasst drei Monde in Stille vergehen, damit Ruhe einkehrt."
 tgp_east_asia_mandala_task_contract_events.3900.b: "Eine Woche der Stille wird die Unruhen beruhigen."
 tgp_east_asia_mandala_task_contract_events.3900.c: "Ein Spaziergang durch die Stadt dürfte alle beruhigen."
 discordant_town_modifier: "Uneinige Stadt"
 discordant_town_modifier_desc: "In dieser Provinz herrschen Zwietracht und Zank."
 mandala_realm_contract_0031_contract: "Steinlegen"
 mandala_realm_contract_0031_desc: "Die Dorfbewohner von [TaskContract.GetLocation.GetNameNoTooltip] möchten zu Euren Ehren ein Gebäude errichten. Bevor jedoch mit dem Bau begonnen werden kann, ist eine zeremonielle Niederlegung der Waffen erforderlich."
 mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0031_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ Steinlegen"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Durchlauchte', 'Durchlauchter')] [ROOT.Char.GetTitleAsNameNoTooltip], wir sind die [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] von [ritual_location.GetName]“, sagen die Einheimischen, verneigen sich und erheben ihre Bauhämmer. „Wir möchten ein Bauwerk im Geist des Friedens und des Wohlstands errichten.\n\nBevor wir jedoch beginnen können, bitten wir Euch, Euren [Glossary('Pedang', 'PEDANG_GLOSS')] unter dem Fundament zu vergraben, um gewalttätige Geister zu vertreiben und den Boden zu weihen.“"
 tgp_east_asia_mandala_task_contract_events.4000.a: "Ich werde meiner Armee befehlen, die Waffen niederzulegen."
 tgp_east_asia_mandala_task_contract_events.4000.b: "Eine meiner Einheiten ([sacrificial_regiment.GetNameNoTooltip]) wird die Waffen niederlegen."
 tgp_east_asia_mandala_task_contract_events.4000.c: "Ich werde eines meiner Schwerter in der Erde vergraben."
 SILPAKARAS_GLOSS: "Im Sanskrit bezeichnet Śilpakāra einen Handwerker, der sich mit Architektur oder Bildhauerei auskennt. An den hinduistisch-buddhistischen Höfen Süd- und Südostasiens bildeten sie organisierte Zünfte. In den Mandala-Staaten der Khmer, Javaner und Inder arbeiteten Śilpakāras oft unter göttlichem oder königlichem Patronat."
 pious_silpakaras_modifier: "Fromme Śilpakāras"
 pious_silpakaras_modifier_desc: "In dieser Provinz arbeitet eine Gruppe frommer [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')]."
 ritually_disarmed_modifier: "Rituell entwaffnet"
 ritually_disarmed_modifier_desc: "Dieser Charakter vergrub seine Waffen im Rahmen einer Mandala-Zeremonie."
 mandala_realm_contract_0032_contract: "Lachender Asket"
 mandala_realm_contract_0032_desc: "Ein schelmischer Asket sorgt in [TaskContract.GetLocation.GetNameNoTooltip] für Chaos. Die Dorfbewohner bitten Euch nun, diesen Unruhestifter zu überlisten."
 mandala_realm_contract_0032_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0032_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ Lachender Asket"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "Lautes Gelächter empfängt uns, als wir in [ritual_location.GetName] ankommen. Eine Menschenmenge hat sich um eine rundliche Person versammelt. Ihre Gesichter strahlen vor Vorfreude. „… und nun seht Euch diesen Tropf an, der sein Haus verlässt“, sagt der Asket mit leiser, scherzhafter Stimme.\n\nIn diesem Moment kippt ein Fass vom Türsturz und übergießt die genannte Person mit einem platschenden Schwall Wasser. „Da wurde jemand gründlich gewaschen!“, dröhnt der Asket und hält sich vor Lachen den Bauch. Die Dorfbewohner brechen in tosendes Gelächter aus – sogar das durchnässte Opfer lacht mit."
 tgp_east_asia_mandala_task_contract_events.4100.a: "Ihr glaubt, [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] lässt sich von einem wie Euch überlisten? Niemals!"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.Custom('DE_PRO_PER_S_3P_N')|U] muss mich lehren!"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eine Verkörperung meines Willens."
 mandala_realm_contract_0033_contract: "Geisterlockvogel"
 mandala_realm_contract_0033_desc: "Die Dorfbewohner von [TaskContract.GetLocation.GetNameNoTooltip] bitten Euch, eine Lockfigur aufzustellen, um die bösen Geister, die ihr Land heimsuchen, in die Irre zu führen."
 mandala_realm_contract_0033_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0033_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ Geisterlockvogel"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "„[ROOT.Char.GetTitleAsNameNoTooltip|U], unsere [local_character.Custom('RegionalRootVegetablePlural')] sind von den Geistern verflucht und hinterlassen nur Fäulnis“, erklärt [Select_CString(local_character.IsFemale, 'die örtliche Anführerin', 'der örtliche Anführer')] und deutet auf einen Stapel Holz und [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. „Ihr müsst ein Götzenbild errichten, um die Geister zu täuschen. Dann kommen sie zur Ruhe oder können weggelockt werden.“"
 tgp_east_asia_mandala_task_contract_events.4200.a: "Ich werde ein beeindruckendes Götzenbild aus [local_character.Custom('RegionalRootVegetablePlural')] errichten, um sie einzuschüchtern."
 tgp_east_asia_mandala_task_contract_events.4200.b: "Ein vielgesichtiges Abbild meiner selbst soll sie verbannen."
 tgp_east_asia_mandala_task_contract_events.4200.c: "Ein Abbild von [ROOT.Char.GetFaith.HealthGodName] wird sie beruhigen."
 mocked_idol_modifier: "Verhöhnter Götze"
 mocked_idol_modifier_desc: "In dieser Gemeinde wird ein von einem Devaraja errichteter Götze weithin verspottet."
 vegetable_idol_modifier: "Gemüse-Götze"
 vegetable_idol_modifier_desc: "Es wird allgemein geglaubt, dass ein von einem Devaraja errichteter Götze für eine reiche Ernte sorgt."
 ruler_idol_modifier: "Devaraja-Götze"
 ruler_idol_modifier_desc: "Es wird allgemein geglaubt, dass ein von einem Devaraja errichteter Götze böse Geister abwehrt."
 mandala_realm_contract_0034_contract: "Spiel des Scharfsinns"
 mandala_realm_contract_0034_desc: "Ein Adliger in [TaskContract.GetLocation.GetNameNoTooltip] hat Euch zu einem Spiel des Scharfsinns herausgefordert – um Eure Göttlichkeit vor dem Hof zu beweisen."
 mandala_realm_contract_0034_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0034_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ Spiel des Scharfsinns"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "Als wir uns dem Ritualort ([ritual_location.GetHolding.GetType.GetName]) in [ritual_location.GetName] nähern, begrüßt mich [local_character.GetTitledFirstNameNicknamed]. „[Select_CString(ROOT.Char.IsFemale, 'Große, gewitzte', 'Großer, gewitzter')] [ROOT.Char.GetTitleAsNameNoTooltip], ich fordere Euch zu einer Partie [local_character.Custom('BG_GameType_Generic')] heraus“, sagt [local_character.Custom('DE_PRO_PER_S_3P_N')] und hebt einen Spielstein hoch. „Wenn Ihr gewinnt, verdient Ihr meinen Respekt. Gewinnt Ihr durch #EMP Täuschung#!, sollt Ihr meine ewige Treue erhalten.“\n\nDiener kommen herein und bringen [local_character.Custom('GetExpensiveMeal')] und [local_character.Custom('GetExpensiveDrink_Singular')]. „Doch falls Ihr verliert … Nun, dann werden wir sehen.“"
 tgp_east_asia_mandala_task_contract_events.4300.a: "Ich werde die Spielsteine mit den Händen von [ROOT.Char.GetFaith.TricksterGodName] bewegen."
 tgp_east_asia_mandala_task_contract_events.4300.b: "Mein Können wird mir zum Sieg verhelfen."
 tgp_east_asia_mandala_task_contract_events.4300.c: "Es ist nur ein Spiel unter Freunden, nicht mehr."
 mandala_realm_contract_0035_contract: "Göttlicher Diebstahl"
 mandala_realm_contract_0035_desc: "Ein Tunichtgut in [TaskContract.GetLocation.GetNameNoTooltip] sieht Euch ähnlich und beging in Eurem Namen Diebstähle."
 mandala_realm_contract_0035_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0035_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ Göttlicher Diebstahl"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "„Gebt mir Eure Halskette – sie ist für mein Ritual von entscheidender Bedeutung“, sagt eine Person, die mir #EMP unheimlich#! ähnlich sieht, zu einem erschrockenen Dorfbewohner. „Beeilt Euch! Wollt Ihr [Select_CString(ROOT.Char.IsFemale, 'Eure', 'Euren')] [ROOT.Char.GetTitleAsNameNoTooltip] etwa warten lassen?“\n\n[local_character.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich um – und erstarrt, als [local_character.Custom('DE_PRO_PER_S_3P_N')] mich sieht. „O [Select_CString(ROOT.Char.IsFemale, 'ehrwürdige', 'ehrwürdiger')] [ROOT.Char.GetTitleAsNameNoTooltip] …! Ich habe lediglich … in Eurem Namen Tribute eingesammelt!“, stammelt [local_character.Custom('DE_PRO_PER_S_3P_N')]."
 tgp_east_asia_mandala_task_contract_events.4400.a: "Eure Diebstähle enden hier – Ihr werdet mit meiner Stimme in [ritual_location.GetNameNoTooltip] sprechen."
 tgp_east_asia_mandala_task_contract_events.4400.b: "Ihr könntet mir noch nutzen. Kommt mit mir."
 tgp_east_asia_mandala_task_contract_events.4400.c: "Gebt alles zurück, was Ihr gestohlen habt."
 omnipresent_authority_modifier: "Allgegenwärtige Autorität"
 omnipresent_authority_modifier_desc: "Es ist fast so, als würde der Devaraja in dieser Gemeinde leben, so oft, wie man ihn sieht … Aber lebt er nicht im Hauptsitz?"
 mandala_realm_contract_0036_contract: "Geisterprüfung"
 mandala_realm_contract_0036_desc: "Die Einwohner von [TaskContract.GetLocation.GetNameNoTooltip] sind der Meinung, sie würden von einem Geist ([TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]) getäuscht."
 mandala_realm_contract_0036_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0036_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ Geisterprüfung"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Große', 'Großer')] [ROOT.Char.GetTitleAsNameNoTooltip], wir werden von einem Geist ([ritual_location.Custom('GetProvinceTricksterSpirit')]) getäuscht“, stöhnt [local_character.Custom('DE_ART_DEF_S_N')] örtliche Älteste und reibt sich die Stirn. „Der Brunnen ist voller Frösche, die Reiskuchen sind über Nacht bitter geworden und eine Schar Vögel hat die Kinder erschreckt. Und als ich aufgewacht bin, sah ich, dass neben mir ein Tier (#EMP [local_character.Custom('RegionalPoxAnimal')]#!) schlief!\n\n[local_character.Custom('DE_PRO_PER_S_3P_N')|U] beugt sich vor, [local_character.CCustom('DE_PRO_POS_S_3P')] Blick huscht hin und her. „Ihr müsst den Betrüger überlisten … Führt ein falsches Opferritual durch, um ihn zu verwirren!“"
 tgp_east_asia_mandala_task_contract_events.4500.a: "Versammelt das Dorf – ich werde ein Kind „opfern“!"
 tgp_east_asia_mandala_task_contract_events.4500.b: "Ich werde eine Ziege benutzen, die auf Kommando in Ohnmacht fallen kann."
 tgp_east_asia_mandala_task_contract_events.4500.c: "Ich werde Obst darbringen … und es dann zum Abendessen verspeisen."
 mandala_realm_contract_0037_contract: "Fest der Umkehrung"
 mandala_realm_contract_0037_desc: "In einem Dorf in [TaskContract.GetLocation.GetNameNoTooltip] findet ein Fest statt, bei dem alle Regeln auf den Kopf gestellt werden."
 mandala_realm_contract_0037_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0037_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ Fest der Umkehrung"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "Als wir in [ritual_location.GetName] eintreffen, läuft ein Kind mit einer selbstgebastelten Krone an mir vorbei. „Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Sehet meine Göttlichkeit!”, ruft es. Das Dorf ist voller Leben, denn es findet ein Fest statt, bei dem die Rollen vertauscht sind: Die Armen kleiden sich als Adlige, Diener spielen Herren und Herren tragen Tabletts.\n\nWürde ich mich verkleidet unter sie mischen, würden sie meine wahre Göttlichkeit erkennen."
 tgp_east_asia_mandala_task_contract_events.4600.a: "Ich werde mich als [Select_CString(ROOT.Char.IsFemale, 'Bettlerin', 'Bettler')] verkleiden."
 tgp_east_asia_mandala_task_contract_events.4600.b: "Ich werde mich als [Select_CString(ROOT.Char.IsFemale, 'Soldatin', 'Soldat')] verkleiden."
 tgp_east_asia_mandala_task_contract_events.4600.c: "Ich werde als … meine Wenigkeit gehen!"
 mandala_realm_contract_0038_contract: "Ziegenorakel"
 mandala_realm_contract_0038_desc: "In [TaskContract.GetLocation.GetNameNoTooltip] wird eine sprechende Ziege als Eure göttliche Botin bejubelt."
 mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0038_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ Ziegenorakel"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "„Kommt alle herbei und werdet Zeugen der göttlichen Ziege, durch die [ROOT.Char.GetTitledFirstNameNoTooltip] spricht!“, sagt [Select_CString(local_character.IsFemale, 'die Frau', 'der Mann')] mit einer theatralischen Verbeugung, während die Ziege mit ihrem Huf über den Boden kratzt. „… sechs, sieben, acht! Acht Kratzer! Es ist ein Zeichen – wir müssen alle [local_character_2.Custom('GetExpensiveDrink_Singular')] von [local_character_2.GetFirstName] kaufen!“\n\n[local_character.Custom('DE_PRO_PER_S_3P_N')|U] schaut auf und erstarrt. „O … [Select_CString(ROOT.Char.IsFemale, 'göttliche', 'göttlicher')] [ROOT.Char.GetTitleAsNameNoTooltip] …! I-ich habe Euch gar nicht gesehen …”\n\n[Select_CString(ROOT.Char.IsFemale, 'Eine einfallsreiche Scharlatanin', 'Ein einfallsreicher Scharlatan')]. Mit einer dressierten Ziege. Nützlich."
 tgp_east_asia_mandala_task_contract_events.4700.a: "Solange meine „Botin” eine Abgabe zahlt …"
 tgp_east_asia_mandala_task_contract_events.4700.b: "Ihr und die Ziege werdet Euch mir anschließen."
 tgp_east_asia_mandala_task_contract_events.4700.c: "… vier, fünf! Fünf Kratzer – Zeit für öffentliche Buße!"
 punished_charlatan_modifier: "Bestrafter Scharlatan"
 punished_charlatan_modifier_desc: "Hier wurde kürzlich ein Betrüger entlarvt und bestraft."
 goat_oracle_modifier: "Ziegenorakel"
 goat_oracle_modifier_desc: "In dieser Gemeinde wird ein Ziegenorakel herumgeführt. Man nimmt an, dass es für den Devaraja spricht."
 mandala_realm_contract_0039_contract: "Bestien in der Dunkelheit"
 mandala_realm_contract_0039_desc: "Die Bevölkerung von [TaskContract.GetLocation.GetNameNoTooltip] wird von Bestien heimgesucht, die in der Wildnis ([TaskContract.GetLocation.Custom('TerrainTypeProvince')]) umherstreifen. Die Leute bitten Euch, sie zu fangen … oder sie zu überlisten."
 mandala_realm_contract_0039_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0039_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ Bestien in der Dunkelheit"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "Während wir durch [ritual_location.GetName] kommen, habe ich das Gefühl, von unsichtbaren Augen aus der Wildnis ([ritual_location.Custom('TerrainTypeProvince')]) beobachtet zu werden. „Seid vorsichtig, [ROOT.Char.GetTitleAsNameNoTooltip], bleibt ruhig“, flüstert ein Bauer. „[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U] und andere Bestien lauern überall. Lockt sie weg, fangt sie – was auch immer. Bitte unternehmt etwas.“"
 tgp_east_asia_mandala_task_contract_events.4800.a: "Wir werden sie mit Fallen fangen. Ihre Felle sollen meinen Thron schmücken."
 tgp_east_asia_mandala_task_contract_events.4800.b: "Lasst uns sie vertreiben! Das Land ([ritual_location.Custom('TerrainTypeProvince')]) wird unser Schutzschild sein."
 tgp_east_asia_mandala_task_contract_events.4800.c: "Nein, sie sind meine Boten."
 beast_free_modifier: "Bestienfrei"
 beast_free_modifier_desc: "Ein mächtiger Devaraja befreite diese Provinz von gefährlichen Tieren."
 brimming_with_beasts_modifier: "Voller Bestien"
 brimming_with_beasts_modifier_desc: "Diese Provinz ist voller gefährlicher Bestien, die sich nur zu gern von Reisenden ernähren."
 gain_hunt_artifact_tt: "Ihr erhaltet ein jagdbezogenes [artifact|E]"
 mandala_realm_contract_0040_contract: "Fluss-Nāga"
 mandala_realm_contract_0040_desc: "Die Bauern sind davon überzeugt, dass ein [Glossary('Nāga', 'NAGA_GLOSS')] in den Flüssen von [TaskContract.GetLocation.GetNameNoTooltip] lebt. Sie bitten Euch, die Kreatur wegzulocken."
 mandala_realm_contract_0040_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0040_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ Fluss-Nāga"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Weise', 'Weiser')] [ROOT.Char.GetTitleAsNameNoTooltip], ein rachsüchtiger [Glossary('Nāga', 'NAGA_GLOSS')] lauert in den Flüssen von [ritual_location.GetName]“, berichtet [Select_CString(local_character.IsFemale, 'eine zitternde Frau', 'ein zitternder Mann')]. „Zehn Dorfbewohner sind verschwunden. Sie wurden unter Wasser gezogen. Ihr müsst das Geschöpf weglocken, ehe es weitere Opfer fordert!“\n\nWir reiten am Flussufer entlang, die Luft ist dicht von Nebel und Angst. Dann – eine Bewegung im Schilf. Es ist kein Nāga, sondern ein monströses Krokodil, riesig und uralt, ein Flussgott in seinem Tempel."
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip|U], nehmt dieses Fleisch – wir müssen es fangen!"
 tgp_east_asia_mandala_task_contract_events.4900.b: "Beschießt es mit Pfeilen. Wir dürfen es nicht am Leben lassen."
 tgp_east_asia_mandala_task_contract_events.4900.c: "Es dient mir. Haltet Euch von den Flüssen fern."
 river_crocodile_god_modifier: "Krokodilgott"
 river_crocodile_god_modifier_desc: "In den Gewässern dieser Provinz lauert ein riesiges Krokodil, das oft mit einem [Glossary('Nāga', 'NAGA_GLOSS')] verwechselt wird. Es frisst belagernde Armeen und schüchtert Bauern ein."
 mandala_realm_contract_0041_contract: "Gelobtes Land"
 mandala_realm_contract_0041_desc: "Eine große Gruppe von Pilgern ist irgendwo in [TaskContract.GetLocation.GetNameNoTooltip] auf der Suche nach ihrem „gelobten Land“."
 mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0041_request: "Erscheint in [TaskContract.GetLocation.GetName] und erhaltet Belohnungen beruhend auf Eurem [mandala_aspect|E]"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ Gelobtes Land"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "Nachdem wir eine Weile durch die Landschaft ([ritual_location.Custom('TerrainTypeProvince')]) von [ritual_location.GetName] geritten sind, entdecken wir endlich die Pilger: Sie sind schwach und erschöpft – und es sind Hunderte von ihnen.\n\nIhr Oberhaupt erhebt sich. Seine Stimme zittert vor Erschöpfung: „Wir sind [local_character.GetFaith.GetAdjective|l]e Pilger auf der Suche nach unserem gelobten Land. Seid Ihr gekommen, um uns zu befreien? Seid Ihr [Select_CString(ROOT.Char.IsFemale, 'eine', 'ein')] [ROOT.Char.GetTitleAsNameNoTooltip] – oder vielleicht gar eine Gottheit?“"
 tgp_east_asia_mandala_task_contract_events.5000.a: "Ich bin [local_character.GetFaith.TricksterGodName], und Euer Zuhause befindet sich in [ruler_capital_county.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.5000.b: "Ich bin ein Devaraja, und [ritual_location.GetNameNoTooltip] ist Euer gelobtes Land."
 tgp_east_asia_mandala_task_contract_events.5000.c: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'eine', 'ein')] [ROOT.Char.GetTitleAsNameNoTooltip] und wünsche Euch viel Erfolg bei Eurer Suche."
