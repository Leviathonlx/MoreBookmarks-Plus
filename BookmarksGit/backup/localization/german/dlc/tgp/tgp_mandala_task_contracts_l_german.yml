 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ Leise Zweifel"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "Ich halte inne und überdenke meine Pläne, nach [ongoing_destination.GetTitle.GetName] abzureisen, um die Rituale durchzuführen.\n\nIst dies wirklich die richtige Zeit, um auf Reisen zu sein? Sollte meine Zeit nicht besser anderswo verbracht werden? Wichtige Überlegungen für eine religiöse Ikone."
 tgp_east_asia_mandala_task_contract_events.0990.a: "Die Leute von [ongoing_destination.GetNameNoTooltip] erwarten mich!"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "[ongoing_contract.GetType.GetName] in [ongoing_destination.GetName] wird aufgegeben"
 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ Sich dem Schöpfer hingeben"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ Sich der Ruhe hingeben"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ Sich dem Zerstörer hingeben"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ Sich dem Betrüger hingeben"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP Schöpfung.#! Das Leben ist vergänglich, und es ist unsere Pflicht, nach besten Kräften für es zu sorgen. Wenn wir das Leben, die Tiere und die Natur achten, wird es uns um ein Vielfaches vergolten werden. Ich sehe mich um, während wir uns um die örtliche Flora kümmern.\n\nKinder, Erwachsene, Alte: Alle sind zusammengekommen, um das Leben zu feiern. Die Kinder graben mit ihren selbstgebauten Werkzeugen fröhlich im Dreck und pflanzen Samen.\n\n[Select_CString(local_character.IsFemale, 'Einer der eifrigeren Teilnehmerinnen', 'Einem der eifrigeren Teilnehmer')], [local_character.GetTitledFirstName], rinnt der Schweiß die Stirn hinunter. [local_character.Custom('DE_PRO_PER_S_3P_N')|U] blickt auf und lächelt mich voller Erwartung an, während [local_character.Custom('DE_PRO_PER_S_3P_N')] auf neue Anweisungen wartet."
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "Ein sanftes Rascheln im Blätterdach. Ich blicke über meine Schulter und sehe Frauen, Kinder, Ältere, Jünglinge und sogar eine Handvoll Kleinkinder, die an der Zeremonie teilnehmen, während ich schweigend durch meine Abläufe gehe.\n\n#EMP Beugen. Dehnen. Atmen. Strecken. Atmen.#!\n\n[Select_CString(local_character.IsFemale, 'Eine besonders zuvorkommende Anwohnerin', 'Ein besonders zuvorkommender Anwohner')], [local_character.GetTitledFirstName], kommt danach zu mir herüber und fragt, wie sie als Nächstes vorgehen sollten."
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "Die Scheiterhaufen brennen. Die Opfer wurden dargebracht. Ich betrachte die Szene, eine kraftvolle Zurschaustellung der Stärke, angeleitet [Select_CString(local_character.IsFemale, 'von der örtlichen Anführerin', 'vom örtlichen Anführer')] [local_character.GetTitledFirstName] und [local_character.Custom('DE_PRO_POS_S_3P')]en stärksten Untergebenen.\n\nSie alle sind begierig, mir zu dienen, und begierig, das Böse abzuwehren, ehe es die Schöpfung verschlingt. Unsere Schöpfung.\n\nGemeinsam wenden sie sich mir zu, eine einmütige Frage auf den Gesichtern: Was sollen sie als Nächstes für mich tun?"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Illusionen, Spielchen und Manipulationen untereinander. Alles #EMP harmlos#!. So lange, bis es das nicht mehr ist.\n\nDie Einwohner von [ritual_location.GetName] zeigen, ohne es zu wissen, ihre innersten Geheimnisse, wenn sie an meinen Ritualen teilnehmen, und diejenigen, die es erkennen, sind auch diejenigen, die ausschließlich die Herde führen und in meinem Namen dienen sollten …\n\nJemand von den Schlauen, [local_character.GetTitledFirstName], schenkt mir einen verstohlenen Blick und erwartet meinen nächsten Befehl für die Massen."
 tgp_east_asia_mandala_task_contract_events.1000.a: "Sie sollten sich ganz meiner Verehrung widmen."
 tgp_east_asia_mandala_task_contract_events.1000.b: "Lasst sie sich in meinem Ruhm sonnen!"
