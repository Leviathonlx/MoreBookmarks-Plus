 mandala_provincial_ritual_desc_02: "Die Blütenblätter verwelken und unser Seelenfrieden gleichermaßen; sehnsüchtig erwarten wir, dass unsere Seelen und Geister durch [GetPlayer.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit verjüngt werden"
