l_german:
 #Mandala
 game_concept_mandala: "Mandala"
 game_concept_mandala_desc: "Unter einer $game_concept_mandala$-[government_form|E] sind die [domain_limit|E] und die Zahl der [Concept('direct_vassals', 'direkten Vasallen')|E] begrenzt. Statt sich auf [liege|E] und [suzerain|E] zu verlassen, braucht man [tributaries|E], um das eigene Reich voranzutreiben.\n\nEin Mandala-Herrscher kann danach streben als Gottkönig oder Devaraja gesehen zu werden und verlässt sich dann auf [mandala_radiance|E] um Tributzahler zu erlangen und zu halten.\n\nDer Herrscher muss ihre gute [opinion|E] über ihn aufrechterhalten und die Beziehungen zu den eigenen Tributzahlern pflegen, um sie langfristig zu behalten. Bei der Nachfolge können sich Tributzahler verstreuen, wenn der Herrscher sich nicht als würdiger [mandala_succesor|E] beweist."
 game_concept_mandalas: "Mandalas"
 game_concept_mandala_government: "Mandala-Regierung"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "Mandala-Nachfolge"
 game_concept_mandala_succession_succession: "Nachfolge"
 game_concept_mandala_trials: "Mandala-Prüfungen"
 game_concept_mandala_succesor: "Devaraja-Nachfolger"
 game_concept_mandala_succession_desc: "Wenn ein [mandala|E]-[ruler|E] verscheidet und einen [mandala_aspect|E] ausgewählt hat, stehen seinem [Concept('heir', 'Erben')|E] $game_concept_mandala_succession$-Prüfungen bevor. In diesen Prüfungen muss der Erbe [skill|E]-Herausforderungen mit dem entsprechenden Aspekt-Wert, aber auch zwei anderen Aspekt-Werten bestehen.\n\nEin erfolgreiches Bestehen dieser Prüfungen bedeutet, dass der Erbe seine Anhänger davon überzeugen kann, ein würdiger Nachfolger zu sein, und das [realm|E] bleibt stabil.\n\nEin #EMP Scheitern#! hingegen wird für immer größere Abzüge sorgen:\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#! gescheiterte Herausforderung: Verliert eine [piety_level|E] und eine kleine Zahl [tributaries|E] lösen sich.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#! gescheiterte Herausforderung: Verliert zwei [piety_levels|E] und alle [tributaries|E] lösen sich.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold Alle#! Herausforderungen scheitern: Verliert drei [piety_levels|E] und das [realm|E] zerbricht.#!"
 game_concept_mandala_radiance: "Mandala-Strahlkraft"
 game_concept_radiance: "Strahlkraft"
 game_concept_radiant: "strahlend"
 game_concept_mandala_radiance_desc: "Die Fähigkeit eines [mandala|E]-[Concept('ruler', 'Herrschers')|E], [subjects|E] anzuziehen und zu unterhalten, wird als Mandala-Strahlkraft bezeichnet. Sie ist eine Mischung aus der [piety_level|E], der Stufe des #V [GetBuilding('mandala_capital_01').GetTypeName]n#!-[Concept('great_building', 'Großgebäudes')|E] sowie der [mandala_aspect|E]-Stufe.\n\nGrößere Belohnungen, mehr Untertänige und mehr Macht erwarten jene, die alles drei verbinden, um noch strahlender zu werden."
 game_concept_mandala_decree: "Mandala-Erlass"
 game_concept_mandala_decrees: "Mandala-Erlasse"
 game_concept_mandala_decree_desc: "Die $game_concept_mandala_decrees$ sind die drei Erlasse, die vom [mandala|E]-[ruler|E] ausgesprochen werden: [prosperity_decree|E], [expansion_decree|E] und [reverence_decree|E].\n\nAllgemein haben Mandala-Reiche eine sehr zentralisierte Autorität, wo die Macht über [subjects|E] und [laws|E] beim entsprechenden Herrscher liegt, der Letztere nach Bedarf ändern kann, ohne Widerspruch von den Bewohnern zu hören."
 game_concept_decree: "Erlass"
 game_concept_decrees: "Erlasse"
 game_concept_mandala_decree_prosperity: "Wohlstandserlass"
 game_concept_mandala_decree_prosperity_desc: "Mit dem [GetLaw('mandala_decree_prosperity').GetName] legt der [mandala|E]-[ruler|E] den Schwerpunkt auf die Förderung und Ermutigung konstruktiver Änderungen bei seinen [Concept('subject', 'Untertänigen')].\n\nMan bemüht sich kräftig um die weitere [development|E], [buildings|E], das Ansammeln von Reichtum sowie das Stärken der Gemeinschaft durch persönliche Beziehungen."
 game_concept_prosperity_decree: "Wohlstand"
 game_concept_mandala_decree_expansion: "Ausdehnungserlass"
 game_concept_mandala_decree_expansion_desc: "Der [GetLaw('mandala_decree_expansion').GetName] weist alle [Concept('subject', 'Untertänigen')] an, ihren Schwerpunkt auf eine Erweiterung des [Concept('realm', 'Reichs')|E] zu legen.\n\nVorrang vor allem anderen genießen eine wachsende Zahl an Soldaten nebst militärischen Unterbringungen sowie eine Unterstützung für kommende [wars|E] des erlassenden [mandala|E]-[Concept('ruler', 'Herrschers')|E]."
 game_concept_expansion_decree: "Ausdehnung"
 game_concept_mandala_decree_reverence: "Verehrungserlass"
 game_concept_mandala_decree_reverence_desc: "Der [GetLaw('mandala_decree_reverence').GetName] ordnet an, dass die [mandala|E]-[Concept('subject', 'Untertänigen')] ihren Schwerpunkt auf die Förderung von Spiritualität und Verehrung legen.\n\n[pilgrimages|E], Rituale und [piety|E] sind die Eckpfeiler dieses Mandala-Erlasses."
 game_concept_reverence_decree: "Verehrung"
 game_concept_mandala_aspect: "Mandala-Aspekt"
 game_concept_mandala_aspects: "Mandala-Aspekte"
 game_concept_aspect: "Aspekt"
 game_concept_aspects: "Aspekte"
 game_concept_mandala_aspect_desc: "Damit ein [mandala|E]-[ruler|E] immerwährende Verehrung und Göttlichkeit erlangen kann, muss er sich einem der Aspekte verschreiben, die ihn als Gott ausmachen.\n\nDie verfügbaren Aspekte sind: \n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\nDiese Aspekte wirken sich sowohl auf bestimmte Erwartungen an den Herrscher als auch auf Aktionen aus, die er durchführen kann."
 game_concept_aspect_of_creation: "Aspekt der Schöpfung"
 game_concept_aspect_of_creation_desc: "Der Schöfpungsaspekt verheißt einen Schub für die Herstellung und Überfluss für seine Anhänger, denn er gewährt Boni auf wirtschaftliche und organisatorische Unternehmungen.\n$EFFECT_LIST_BULLET$ Schwerpunkt auf [stewardship|E]\n$EFFECT_LIST_BULLET$ Verkettung von Bauvorhaben gewährt „[GetModifier('mandala_creator_modifier').GetNameWithTooltip|L]“-Stapel\n$EFFECT_LIST_BULLET$ Gewöhnlicher Bau gewährt [piety|E]\n$EFFECT_LIST_BULLET$ [Concept('legitimate', 'Legitime')|E] [children|E] aufzuziehen, sorgt für [piety|E]\n$EFFECT_LIST_BULLET$ Hat Zugriff auf das [scheme|E] #high [GetScheme('coerce_contribution').GetTypeName]#! \n$EFFECT_LIST_BULLET$ Darf nur [death_natural_cause|El]e oder [death_religious|E]e [character_death_deaths|El] sterben"
 game_concept_aspect_of_serenity: "Aspekt der Gelassenheit"
 game_concept_aspect_of_serenity_desc: "Ein friedliches Reich ist ein wohlhabendes Reich: Der Gelassenheitsaspekt schätzt Ruhe und diplomatische Vereinbarungen, und seine Boni erhält man, wenn man sich solchen Vorhaben widmet.\n$EFFECT_LIST_BULLET$ Schwerpunkt auf [diplomacy|E]\n$EFFECT_LIST_BULLET$ Vermeiden von Angriffs-[Concept('wars','Kriegen')|E] wird mit „[GetModifier('mandala_increments_of_peace_modifier').GetNameWithTooltip|L]“-Stapeln belohnt\n$EFFECT_LIST_BULLET$ [GetScheme('sway').GetTypeName]- und [GetScheme('befriend').GetTypeName]-[schemes|E] sind erfolgreicher\n$EFFECT_LIST_BULLET$ Kann auch #high $request_great_project_contribution_interaction$s#! bei [Concept('allies', 'Verbündeten')|E] nutzen\n$EFFECT_LIST_BULLET$ Darf nur [death_natural_cause|El]e oder [death_religious|El]e [character_death_deaths|E] sterben"
 game_concept_aspect_of_destruction: "Aspekt der Zerstörung"
 game_concept_aspect_of_destruction_desc: "Durch Furcht und Schrecken herrscht man. Wahre Macht liegt in der Fähigkeit, Leben auszumerzen. Der Zerstörungsaspekt bietet jenen Boni, die teilen und erobern.\n$EFFECT_LIST_BULLET$ Schwerpunkt auf [martial|E]\n$EFFECT_LIST_BULLET$ Hat Boni auf militärische Modifikatoren\n$EFFECT_LIST_BULLET$ Hat Zugriff auf den [casus_belli|E] #high [GetCasusBelliType('mandala_plunder_cb').GetName]#!\n$EFFECT_LIST_BULLET$ Darf nur [death_natural_cause|El]e, [death_religious|El]e oder [death_combat|E]-[character_death_deaths|E] sterben"
 game_concept_aspect_of_trickery: "Aspekt der Betrügereien"
 game_concept_aspect_of_trickery_desc: "Ob nun wohlmeinend oder hinterhältig: Der Betrügereienaspekt belohnt jene, die andere kontrollieren, ohne dass diese es bemerken. Wozu soll Göttlichkeit schon dienen, wenn nicht dazu, die Welt nach der eigenen Vorstellung zu formen?\n$EFFECT_LIST_BULLET$ Schwerpunkt auf [intrigue|E]\n$EFFECT_LIST_BULLET$ Kann [piety|E] nutzen, um [agents|E] in [Concept('schemes', 'Komplotten')|E] zu bestechen\n$EFFECT_LIST_BULLET$ Hat Zugriff auf das [scheme|E] #high [GetScheme('leverage_contribution').GetTypeName]#!\n$EFFECT_LIST_BULLET$ Darf nur [death_natural_cause|El]e, [death_religious|E]e oder [death_murder|E]-[character_death_deaths|E] sterben"
 game_concept_mandala_ritual: "Mandala-Ritual"
 game_concept_mandala_rituals: "Mandala-Rituale"
 game_concept_ritual: "Ritual"
 game_concept_rituals: "Rituale"
 game_concept_mandala_ritual_desc: "Mandala-Rituale sind Aufgaben, die gelegentlich für [mandala|E]-[ruler|E] erscheinen: Sie sind ein Zeichen dafür, dass ein bestimmter Teil Eures [Concept('realm', 'Reichs')|E] Eure Führung und Eure göttliche Ermutigung braucht.\n\nGeübter in Eurem [mandala_aspect|E] zu sein, verbessert die Belohnungen, wenn Ihr vor Euren [Concept('subject', 'Untertänigen')] auftretet."
 game_concept_mandala_ritual_tier: "Mandala-Ritualrang"
 game_concept_ritual_tier: "Ritualrang"
 game_concept_mandala_ritual_tier_desc: "Der [ritual_tier|E] eines [Concept('mandala_ritual', 'Mandala-Rituals')|E] zeigt an, wie sehr das Ziel von Euren Ratschlägen profitieren würde und welche Belohnungen Euch persönlich erwarten."
 #Tribute Mission
 game_concept_tribute_mission: "Tributsmission"
 game_concept_tribute_missions: "Tributsmissionen"
 game_concept_tribute_mission_desc: "Als [tributary|E] muss man dem eigenen [suzerain|E] regelmäßig sowohl Respekt als auch Tribut erweisen.\n\nDies nicht zu tun, könnte eine Vielzahl von Folgen haben, von denen die angenehmste noch darin besteht, dass man [legitimacy|E] verliert."
 game_concept_tribute: "Tribut"
 game_concept_tributes: "Tribute"
