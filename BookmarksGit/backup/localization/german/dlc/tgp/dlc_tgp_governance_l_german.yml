 monopoly_in_the_marketplace_contract: "$monopoly_in_the_marketplace$"
 monopoly_in_the_marketplace_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 monopoly_in_the_marketplace_desc: "[Select_CString(merchant_magnate.IsFemale, 'Eine mächtige Händlerin', 'Ein mächtiger Händler')] beherrscht den Markt, und die örtliche Händlervereinigung fordert ein Eingreifen des Staates."
 monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0032.t: "Marktmonopol"
 tgp_governor_contract_event.0032.desc: "„… und wenn das so weitergeht, hat das #EMP verheerende#! Folgen für unsere Existenzgrundlage“, beschließt der Anführer der Gesandtschaft seine Ausführungen.\n\nEiner seiner Rivalen in „[monopoly_in_the_marketplace_destination.GetName]“, so seine Darlegung, habe es geschafft, den Hauptmarkt heimtückisch unter seine Kontrolle zu bringen und verweigere allen Mitgliedern seines Verbandes den Zugang, sodass sie auf weniger beliebte und äußerst unrentable Standorte verdrängt würden."
 tgp_governor_contract_event.0032.a: "Ich werde mich der Sache höchstselbst annehmen."
 tgp_governor_contract_event.0032.a_tt: "Reist nach „[monopoly_in_the_marketplace_destination.GetName]“ und regelt die Geschäfte des Marktplatzes zu Eurer Zufriedenheit"
 tgp_governor_contract_event.0032.b: "Alles, was ich darin erkenne, ist nichts Ungewöhnlicheres als ein erfolgreicher Händler."
 tgp_governor_contract_event.0033.t: "Marktmonopol"
 tgp_governor_contract_event.0033.desc: "Obwohl sie selten ein Vorbild an Ehrlichkeit sind, scheinen die Worte der Händler in diesem Fall wahr zu sein.\n\nWährend wir uns unauffällig von einem Stand zum nächsten bewegen, sind bislang alle mit dem gleichen Zeichen versehen, das sie als Gemeinschaftseigentum eines einzigen Besitzers ausweist.\n\nDer letzte Stand, den wir besuchen, ist der größte und prächtigste, und die stattliche Person, die ihn leitet, lächelt stolz. Dies ist eindeutig [Select_CString(merchant_magnate.IsFemale, 'die Rivalin, von der', 'der Rivale, von dem')] alle sprachen."
 tgp_governor_contract_event.0033.a: "Kein Händler darf mehr als einen Stand haben." # (Special governor option)
 tgp_governor_contract_event.0033.b: "Erweitert den Marktplatz und versteigert neue Stände nur an Mitglieder der Vereinigung."
 tgp_governor_contract_event.0033.c: "Sofern [merchant_magnate.Custom('DE_PRO_PER_S_3P_N')] bereit ist, für das Privileg zu #EMP zahlen#!, kann [merchant_magnate.Custom('DE_PRO_PER_S_3P_N')] bleiben."
 tgp_governor_contract_event.0033.d: "Wir werden [merchant_magnate.Custom('DE_PRO_POS_S_3P')]e Wettbewerber unterstützen und der Natur ihren Lauf lassen."
 tgp_governor_contract_event.0033.e: "Wer so wohlhabend ist, hat sich auf jeden Fall #EMP irgendetwas#! zuschulden kommen lassen. Beschlagnahmt [merchant_magnate.Custom('DE_PRO_POS_S_3P')]e Waren!"
