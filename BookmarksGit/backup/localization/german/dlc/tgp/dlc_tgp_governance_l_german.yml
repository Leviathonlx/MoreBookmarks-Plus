 tgp_governor_contract_event.0022.t: "Betrug am helllichten Tag"
 tgp_governor_contract_event.0022.desc: "Das dumpfe Geräusch einer Kiste, die unsanft auf den Boden fällt, unterbricht meine Konzentration und reißt mich aus meiner Arbeit. [reporting_councillor.GetTitledFirstName|U] steht daneben.\n\n„Es sind weitere Beweise eingetroffen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Diesmal sind es Parfümflakons, die mit Erde gefüllt sind.“\n\nDie Märkte in [fraud_in_broad_daylight_destination.GetName] werden seit einiger Zeit von gefälschten Waren heimgesucht"
 tgp_governor_contract_event.0022.a: "Das verlangt nach einer Untersuchung."
 tgp_governor_contract_event.0022.a_tt: "Reist nach „[fraud_in_broad_daylight_destination.GetName]“ und stellt die Rechtschaffenheit auf dem Markt wieder her"
 tgp_governor_contract_event.0022.b: "Diese Kunden sind einfach nur Narren."
 tgp_governor_contract_event.0023.t: "Betrug am helllichten Tag"
 tgp_governor_contract_event.0023.desc: "Trotz umfangreicher Bemühungen ist es schwieriger als erwartet, die Fälscher aufzuspüren.\n\nLegitime Händler verpachten ihre Stände für den Rest des Tages an Außenstehende, sobald ihre eigenen Vorräte aufgebraucht sind, was den Betrügern den Verkauf ihrer gefälschten Waren und das spurlose Verschwinden ermöglicht."
 tgp_governor_contract_event.0023.a: "Überprüft alle Personen auf dem Marktplatz und nehmt verdächtige Personen fest." # (Special governor option)
 tgp_governor_contract_event.0023.b: "Setzt eine Belohnung für entsprechende Hinweise aus."
 tgp_governor_contract_event.0023.c: "Schickt unsere Buchhalter als Einkäufer getarnt los."
 tgp_governor_contract_event.0023.d: "Sollen sich die Händler darum kümmern."
 tgp_governor_contract_event.0023.e: "Durchsucht den Markt zur Mittagszeit!"
