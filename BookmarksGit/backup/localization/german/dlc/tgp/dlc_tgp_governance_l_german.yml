 tgp_governor_contract_event.0008.t: "Gefährlicher Handel"
 tgp_governor_contract_event.0008.desc: "Eine Gesandtschaft von Händlern, angeführt von [fearful_merchant.GetName], drängt sich in meiner Halle. Ihre Stimmen erheben sich in bestürztem Lärmen: Sie fordern Schutz für ihre Handelszüge, nachdem nun schon wieder einer von ihnen einem Banditenüberfall zum Opfer fiel. „Diese Lage ist nicht länger tragbar, [ROOT.Char.Custom('FormOfAddressForLiege')]“, verkündet ihr Oberhaupt.\n\n„Wenn nicht bald etwas unternommen wird, um unsere Waren und unser Leben vor diesen Wilden zu schützen, bleibt uns nichts anderes übrig, als unsere Interessen in „[unsafe_highways_destination.GetName|U]“ aufzugeben und unseren Handel andernorts zu betreiben – und die von uns entrichteten Zölle dort zu zahlen.“ [fearful_merchant.Custom('DE_PRO_PER_S_3P_N')|U] steht erwartungsvoll da, nachdem das Ultimatum so kühn ausgesprochen ist."
 tgp_governor_contract_event.0008.a: "Wir stellen Eskorten zur Verfügung, doch Ihr müsst für dieses Privileg bezahlen." # (Special governor option)
 tgp_governor_contract_event.0008.b: "Ich verstehe. Wir werden Patrouillen auf die Straßen schicken."
 tgp_governor_contract_event.0008.c: "Euer Geschäft ist voller Gefahren: Habt Ihr denn keinen eigenen Schutz?"
 tgp_governor_contract_event.0008.d: "Es wäre #EMP bedauerlich#!, wenn Eure Steuern einer Überprüfung unterzogen werden müssten …"
 tgp_governor_contract_event.0008.e: "Wer wagt, gewinnt – bleibt und ich sorge dafür, dass es sich lohnt."
