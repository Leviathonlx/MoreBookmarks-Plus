 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "Die letzte Lieferung von neuem Material war schon vor #EMP Wochen#! fällig. Ich habe noch keine Nachricht erhalten, wo sie geblieben ist.\n\nDie meisten Schwerter, Armbrüste, Pfeile und Rüstungen werden in den Werkstätten von „[capital_location.GetNameNoTooltip|U]“ hergestellt, die Tausende von Menschen beschäftigen. Nur sie können uns die benötigten Mengen liefern.\n\nOhne diese Lieferungen können wir keine neuen Rekruten ausrüsten oder abgenutzte Waffen und Rüstungen ersetzen."
 tgp_governor_contract_event.2000.a: "Schauen wir einmal bei den Werkstätten vorbei."
 tgp_governor_contract_event.2000.a_tt: "Reist zu den Werkstätten und regelt die Sache selbst"
 tgp_governor_contract_event.2000.b: "Ich könnte die Ausrüstung auch einfach selbst kaufen."
 tgp_governor_contract_event.2000.c: "Sendet ein Schreiben nach „[capital_location.GetNameNoTooltip]“. Die Sache wird sich schon früher oder später regeln."
 tgp_governor_contract_event.2001.t: "$missing_equipment$: Die Werkstatt"
 tgp_governor_contract_event.2001.desc: "#EMP Endlich#! trifft [Select_CString(foreman.IsFemale, 'die Vorarbeiterin', 'der Vorarbeiter')] der Werkstatt ein und begrüßt mich mit einer tiefen, förmlichen Verbeugung.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], was für ein unerwarteter Besuch. Ich habe die Hauptbücher wie gewünscht durchgesehen, und es scheint, dass ein Fehler in der Buchhaltung der Grund für die fehlenden Lieferungen nach „[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]“ sein könnte. Ein bedauerlicher Fehler. Wir werden unsere nächste Lieferung selbstverständlich an Euch umleiten.“"
 tgp_governor_contract_event.2001.a: "Ein #EMP Buchhaltungsfehler#!? [court_relation.GetFirstNameNoTooltip|U] wird davon erfahren …"
 tgp_governor_contract_event.2001.a.tt: "Es gelingt Euch, [Select_CString(foreman.IsFemale, 'die Vorarbeiterin', 'den Vorarbeiter')] zu überzeugen, indem Ihr [Select_CString(foreman.IsFemale, 'ihr', 'ihm')] droht, diese Sache bei [court_relation.GetShortUIName] am kaiserlichen Hof vorzubringen"
 tgp_governor_contract_event.2001.b: "Da wäre doch eine zusätzliche Entschädigung angebracht. Oder etwa nicht?"
 tgp_governor_contract_event.2001.c: "Es wäre doch schade, wenn dieser Vorfall an die Öffentlichkeit gelangen würde, oder?"
 tgp_governor_contract_event.2001.d: "Wohlan denn. Stellt nur sicher, dass es auch wirklich so geschieht."
 tgp_governor_contract_event.2001.tt_success_desc: "[Select_CString(foreman.IsFemale, 'Die Vorarbeiterin', 'Der Vorarbeiter')] ist überzeugt"
 tgp_governor_contract_event.2001.tt_success: "Es gelingt Euch, [Select_CString(foreman.IsFemale, 'die Vorarbeiterin', 'den Vorarbeiter')] davon zu überzeugen, Euch mehr Ausrüstung zur Verfügung zu stellen"
 tgp_governor_contract_event.2001.tt_failure_desc: "[Select_CString(foreman.IsFemale, 'Die Vorarbeiterin', 'Der Vorarbeiter')] ist #bold nicht#! überzeugt"
 tgp_governor_contract_event.2001.tt_failure: "Ihr könnt [Select_CString(foreman.IsFemale, 'die Vorarbeiterin', 'den Vorarbeiter')] nicht überzeugen, mehr Ausrüstung als bereits versprochen zur Verfügung zu stellen"
 tgp_governor_contract_event.2002.t: "$missing_equipment$: Erfolg"
 tgp_governor_contract_event.2002.desc: "Meine plumpen Drohungen werden prompt mit einer noch tieferen Verbeugung belohnt. [Select_CString(foreman.IsFemale, 'Die Vorarbeiterin, die', 'Der Vorarbeiter, der')] sichtlich ins Schwitzen gekommen war, richtet sich langsam wieder auf.\n\n„Natürlich, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ihr habt völlig recht mit Eurer Einschätzung. Wir werden uns bestimmt einigen können. Vielleicht habt Ihr ja schon einen Vorschlag?“"
 tgp_governor_contract_event.2002.a: "Lasst uns auch zukünftige Lieferungen sichern."
 tgp_governor_contract_event.2002.b: "Bitte lasst mir Eure nächsten #EMP beiden#! Lieferungen zukommen."
 tgp_governor_contract_event.2002.c: "Eine finanzielle Entschädigung wäre angebracht."
 tgp_governor_contract_event.2002.d: "Sendet mir die beste Ausrüstung, die Ihr habt."
 tgp_governor_contract_event.2003.t: "$missing_equipment$: Fehlschlag"
 tgp_governor_contract_event.2003.desc: "[foreman.Custom('DE_ART_DEF_S_N')|U] Vorarbeiter[foreman.Custom('DE_END_NOU_S_GS_N')] hält kurz inne und runzelt die Stirn.\n\n„#EMP Ihr#! seid nicht [Select_CString(ROOT.Char.IsFemale, 'die einzige Befehlshaberin, die', 'der einzige Befehlshaber, der')] Ausrüstung benötigt. Ich habe mehr als genug getan, indem ich Euch unsere nächste Lieferung zur Verfügung gestellt habe. Eine Lieferung, die anderswo erwartet wird, wohlgemerkt. Fordert Euer Glück nicht heraus, #EMP Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]#!“.\n\n[foreman.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich um und geht."
 tgp_governor_contract_event.2003.a: "#EMP Nun gut.#!"
