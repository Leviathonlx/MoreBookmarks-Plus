 contested_inheritance: "Umstrittene Erbschaft"
 contested_inheritance_contract: "$contested_inheritance$"
 contested_inheritance_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 contested_inheritance_desc: "Eine örtliche Berühmtheit ist verstorben, und die Erben, die sich in einem heftigen Streit befinden, baten die Regierung, in dieser Sache zu vermitteln."
 contested_inheritance_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0034.t: "Umstrittene Erbschaft"
 tgp_governor_contract_event.0034.desc: "[ROOT.Char.GetTitleTierName|U] zu sein, bedeutet mehr, als nur Verwaltungstätigkeiten nachzukommen. Viele sehen in mir eine gerechte Person zur Klärung strittiger Angelegenheiten.\n\nIn dieser Eigenschaft bat mich eine prominente Familie aus [contested_inheritance_destination.GetName], einen besonders heftigen Erbstreit zu schlichten, der die Familie bitter spaltet."
 tgp_governor_contract_event.0034.a: "Disharmonie in einer derart angesehenen Familie wirft ein schlechtes Licht auf unsere Gesellschaft."
 tgp_governor_contract_event.0034.a_tt: "Reist nach „[contested_inheritance_destination.GetName]“ und setzt dem Streit ein Ende"
 tgp_governor_contract_event.0034.b: "Das ist eine Familienangelegenheit, keine Angelegenheit des Staates."
 tgp_governor_contract_event.0035.t: "Umstrittene Erbschaft"
 tgp_governor_contract_event.0035.desc: "Die Spannung in der Luft ist spürbar, als wir die konkurrierenden Ansprüche noch einmal durchgehen, obgleich jede Runde von Besprechungen die ganze Sache nur noch vertrackter macht.\n\nTrotz ihrer durchsichtigen Bemühungen, in meiner Gegenwart Höflichkeit vorzutäuschen, vermute ich eines doch sehr stark: Könnte ich die verschleierte Bitternis der künftigen Erben in Flaschen abfüllen, stünde sie keinem anderen Gift in nichts nach."
 tgp_governor_contract_event.0035.a: "Das Erbe soll in der Verantwortung der #EMP gesamten#! Familie liegen." # (Special governor option)
 tgp_governor_contract_event.0035.b: "Das älteste lebende Familienmitglied soll den Nachlass verwalten."
 tgp_governor_contract_event.0035.c: "Für einen symbolischen Betrag würde ich mich vielleicht dazu #EMP überreden#! lassen …"
 tgp_governor_contract_event.0035.d: "Wir müssen den Wunsch des Verstorbenen achten."
 tgp_governor_contract_event.0035.e: "Ich sollte sie überreden, diese Angelegenheit auf eine würdigere Weise zu regeln."
