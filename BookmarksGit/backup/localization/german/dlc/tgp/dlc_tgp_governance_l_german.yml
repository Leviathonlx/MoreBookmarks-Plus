 tgp_governor_contract_event.0021.b.success: "Ihr findet zuverlässige Beweise für die Behauptung einer Partei"
 tgp_governor_contract_event.0021.b.failure: "Noch mehr Öl ins Feuer zu gießen, könnte die Lage nur noch verschlimmern"
 tgp_governor_contract_event.0021.b.toast_success: "Ihr fandet schlüssige Beweise für die Behauptung einer Partei"
 tgp_governor_contract_event.0021.b.toast_failure: "Die Lücken in den Aufzeichnungen vertiefen nur noch die Kluft zwischen ihnen"
 tgp_governor_contract_event.0021.d.success: "Die Grundbesitzer finden Euer Angebot attraktiv"
 tgp_governor_contract_event.0021.d.failure: "Euer Angebot wird rundweg abgelehnt"
