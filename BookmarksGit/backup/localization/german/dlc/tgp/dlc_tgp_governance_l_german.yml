 quaking_in_panic_contract: "$quaking_in_panic$"
 quaking_in_panic_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 quaking_in_panic_desc: "Mehrere Dörfer sind von einem Erdbeben betroffen, und die daraus erwachsende Unruhe bedroht die öffentliche Ordnung."
 quaking_in_panic_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0030.t: "Panisches Beben"
 tgp_governor_contract_event.0030.desc: "Ich bin gerade in ein Gespräch mit [my_councillor.GetFirstName] vertieft, als [alarmed_councillor.GetFirstName] mit ungewöhnlicher Dringlichkeit und sichtlich erschüttert in den Raum stürmt.\n\n„Ein Bote aus „[quaking_in_panic_destination.GetName]“, [ROOT.Char.Custom('FormOfAddressForLiege')]! Es gab ein Erdbeben, und die Bauern deuten es als böses Omen und behaupten, es sei ein Zeichen göttlichen Unmuts!“"
 tgp_governor_contract_event.0030.a: "Panik ist wie ein Lauffeuer. Einmal ausgebrochen ist sie schwer aufzuhalten."
 tgp_governor_contract_event.0030.a_tt: "Reist nach „[quaking_in_panic_destination.GetName]“ und zerstreut die Bedenken"
 tgp_governor_contract_event.0030.b: "Dem Geschrei von Bauern schenke ich keine Aufmerksamkeit."
 tgp_governor_contract_event.0031.t: "Panisches Beben"
 tgp_governor_contract_event.0031.desc: "Das Dorf ist in Aufruhr, als ich ankomme. Die Bauern drängen sich um meine Eskorte und flehen uns an, den Zorn des Himmels zu besänftigen, bevor eine weitere Katastrophe über sie hereinbricht.\n\nDie rissigen Mauern und schiefen Türen ihrer Häuser zeugen von der Quelle ihrer Ängste."
 tgp_governor_contract_event.0031.a: "Beruft eine öffentliche Versammlung ein, um das Volk zu beruhigen." # (Special governor option)
 tgp_governor_contract_event.0031.b: "Stationiert eine kleine Truppe, um Unruhen zu unterdrücken."
 tgp_governor_contract_event.0031.c: "Die Dorfältesten sollten dem Volk versichern, dass die Gefahr vorüber ist."
 tgp_governor_contract_event.0031.d: "Führt eine gründliche Überprüfung des Schadens durch und versprecht weitere Hilfe."
 tgp_governor_contract_event.0031.e: "Die am stärksten betroffenen Leute werden umgesiedelt und die Bevölkerung der Region wird wieder zusammengeführt."
