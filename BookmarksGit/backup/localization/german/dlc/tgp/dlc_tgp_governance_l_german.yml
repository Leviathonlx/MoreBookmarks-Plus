l_german:
 jail_inspection: "Gefängnisinspektion"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 jail_inspection_desc: "Aus dem Bezirksgefängnis erreichen uns schlimme Meldungen: Die Haftbedingungen sind miserabel und die Gefangenen stehen kurz vor einem offenen Aufstand."
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "Gefängnisinspektion"
 tgp_governor_contract_event.0010.desc: "Die Gefangenen im heruntergekommenen Bezirksgefängnis von „[jail_inspection_destination.GetName|U]“ scheinen unruhig geworden zu sein. Sie protestieren gegen ihre Haftbedingungen und widersetzen sich den Bemühungen der Wärter, sie unter Kontrolle zu halten. In den Berichten wird darauf gedrängt, rasch eine Lösung zu finden, da die Gefangenen sonst ihre Wärter überwältigen könnten."
 tgp_governor_contract_event.0010.a: "Ich sollte mich selbst darum kümmern."
 tgp_governor_contract_event.0010.a_tt: "Reist nach „[jail_inspection_destination.GetName|U]“ und inspiziert das Gefängnis persönlich"
 tgp_governor_contract_event.0010.b: "Die Bitten der Verurteilten scheren mich nicht."
 tgp_governor_contract_event.0001.t: "Gefängnisinspektion"
 tgp_governor_contract_event.0001.desc: "Kaum habe ich das Gefängnis betreten, werden meine Sinne vom Gestank der Ungewaschenen und dem klagenden Stöhnen der Häftlinge überwältigt. Etwas Kleines streift kurz meinen Fuß, ehe es zu schnell im Schatten verschwindet, um es genauer auszumachen.\n\nIch richte meinen Blick auf die nächste Zelle und begegne dem Blick des Gefangenen darin. Dieser gleicht einem heißen Funken der Wut inmitten des Elends [sick_prisoner.Custom('DE_PRO_POS_S_3P')]es Antlitzes."
 tgp_governor_contract_event.0001.a: "Setzt das Gefängnis instand, doch die Gefangenen sollen die Arbeit leisten." # (Special governor option)
 tgp_governor_contract_event.0001.b: "Wir müssen ihre Bedingungen sofort verbessern!"
 tgp_governor_contract_event.0001.c: "Begnadigt die Unschuldigsten unter ihnen."
 tgp_governor_contract_event.0001.d: "Sorgt dafür, dass die lautesten Nörgler zum Schweigen gebracht werden."
 tgp_governor_contract_event.0001.e: "Wir lassen sie frei – als Arbeitskräfte für unsere Bauernhöfe und Baustellen."
 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "Hochwirksames Arzneimittel"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 potent_physick_desc: "Ein wirksames neues Arzneimittel wird auf dem Markt angeboten, und die große Nachfrage droht die öffentliche Ordnung zu stören."
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "Hochwirksames Arzneimittel"
 tgp_governor_contract_event.0011.desc: "Selten weckt ein Händler mit einem Stand auf dem Marktplatz das Interesse der Regierung, doch es scheint, dass eine solche Person in „[potent_physick_destination.GetName|U]“ ein Elixier anpreist, das derart wirksam ist, dass die davon angelockte lärmende Menge sich rasch zu einer Störung der öffentlichen Ordnung entwickelt."
 tgp_governor_contract_event.0011.a: "Jedes Arzneimittel, das eine solche Nachfrage hervorruft, ist es wert, untersucht zu werden."
 tgp_governor_contract_event.0011.a_tt: "Reist nach „[potent_physick_destination.GetName|U]“ und stellt die Ordnung auf dem Markt wieder her"
 tgp_governor_contract_event.0011.b: "Ich schere mich nicht um das Marktgeschehen."
 tgp_governor_contract_event.0002.t: "Hochwirksames Arzneimittel"
 tgp_governor_contract_event.0002.desc: "Nachdem meine Begleiter die störrische Menge vertrieben haben, stehe ich vor [Select_CString(snake_oil_peddler.IsFemale, 'der Medizinverkäuferin', 'dem Medizinverkäufer')] und [snake_oil_peddler.Custom('DE_PRO_POS_S_3P')]en Mixturen. Das Auge des gerissenen Händlers erfasst die Güte meiner Kleidung und nutzt die lukrative neue Aussicht.\n\n„Ein einziges Fläschchen, [ROOT.Char.Custom('FormOfAddressForLiege')] …“, sagt [snake_oil_peddler.Custom('DE_PRO_PER_S_3P_N')] mit erhobenem Finger, den [snake_oil_peddler.Custom('DE_PRO_PER_S_3P_N')] zur Veranschaulichung heftig wackeln lässt. „… wird garantiert Eure innere Essenz auffrischen und alles heilen, was Euch zwickt und zwackt!\n\nWäre mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] daran interessiert, eines oder vielleicht mehrere davon zu erwerben?“ [Select_CString(snake_oil_peddler.IsFemale, 'Die Händerin', 'Der Händler')] strahlt vor unterwürfiger Gier."
 tgp_governor_contract_event.0002.a: "Wir werden dieses Gebräu für die Notvorräte verwenden." # (Special governor option)
 tgp_governor_contract_event.0002.b: "Habt Ihr eine #EMP Lizenz#! für diesen Stand?"
 tgp_governor_contract_event.0002.c: "Packt Eure Sachen und verschwindet mit dieser Scharlatanerie."
 tgp_governor_contract_event.0002.d: "In der Tat könnte ich einen Arzt sehr gut gebrauchen …"
 tgp_governor_contract_event.0002.e: "Warum nicht. Runter damit!"
 task_contract_reward_effect_emergency_appropriation_desc: "$label_success_standard$"
 task_contract_reward_effect_licensing_issue_desc: "$label_success_standard$"
 task_contract_reward_effect_begone_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_hire_the_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_down_the_hatch_desc: "$label_success_standard$"
 irregular_accounting: "Unregelmäßige Buchführung"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 irregular_accounting_desc: "Die von dieser Region zu entrichtenden Steuern kommen mit jeder Eintreibung später und später an, und die Kosten für den Transport erhöhen sich mit jeder Lieferung."
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "Unregelmäßige Buchführung"
 tgp_governor_contract_event.0012.desc: "Beim Transport von Steuergeldern ist mit gewissen Abweichungen bei den Lieferzeiten zu rechnen, sei es aufgrund der Straßenverhältnisse, des Wetters oder anderer Einflüsse, die schwer vorhersehbar oder lenkbar sind.\n\nDie Steuereinnahmen aus „[irregular_accounting_destination.GetName|U]“ sind jedoch ungewöhnlich spät eingegangen und die Transportkosten zu meiner Amtsstube scheinen immer höher zu werden."
 tgp_governor_contract_event.0012.a: "Dies sollte genauer untersucht werden."
 tgp_governor_contract_event.0012.a_tt: "Reist nach „[irregular_accounting_destination.GetName|U]“ und geht der Sache auf den Grund."
 tgp_governor_contract_event.0012.b: "Das wird sich im Lauf der Zeit schon von selbst regeln."
 tgp_governor_contract_event.0003.t: "Unregelmäßige Buchführung"
 tgp_governor_contract_event.0003.desc: "Ich würde die ausgeklügelte Vorgehensweise [Select_CString(dubious_tax_agent.IsFemale, 'dieser Veruntreuerin', 'dieses Veruntreuers')] beinahe bewundern, wenn es nicht meine Gelder wären, die [dubious_tax_agent.Custom('DE_PRO_PER_S_3P_N')] in die eigenen Taschen schleuste.\n\nDie Buchhalter sind noch dabei, das ganze Ausmaß der Unregelmäßigkeiten zu entwirren, doch was sie bisher fanden, ist mehr als ausreichend, um [dubious_tax_agent.Custom('DE_PRO_PER_S_3P_A')] zu verurteilen, wenn die Hauptbücher nicht schon bei unserer Ankunft ein ausreichendes Indiz gewesen wären.\n\n[Select_CString(dubious_tax_agent.IsFemale, 'Die Übeltäterin', 'Der Übeltäter')] steht neben mir und wartet auf das Urteil, den Blick gesenkt, die Haltung so trostlos wie [dubious_tax_agent.Custom('DE_PRO_POS_S_3P')]e Zukunftsaussichten."
 tgp_governor_contract_event.0003.a: "Verzichtet auf Euren unrechtmäßigen Gewinn und denkt im Kerker über Euer Verbrechen nach." # (Special governor option)
 tgp_governor_contract_event.0003.b: "Einen solchen #EMP Unternehmergeist#! einzusperren, wäre pure Vergeudung."
 tgp_governor_contract_event.0003.c: "Das könnte ein schlechtes Licht auf mich werfen – die Wahrheit sollte nicht an die Öffentlichkeit gelangen."
 tgp_governor_contract_event.0003.d: "Leistet Wiedergutmachung und Euch wird vergeben. Dieses Mal."
 tgp_governor_contract_event.0003.e: "Ich glaube, was Ihr #EMP wirklich#! braucht, ist [Select_CString(ROOT.Char.IsFemale, 'eine Partnerin', 'ein Partner')] …"
 task_contract_reward_effect_confiscation_and_incarceration_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
 task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
 task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"
 salt_smugglers: "Salzschmuggler"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 salt_smugglers_desc: "Das Oberhaupt eines örtlichen Salzschmugglerrings wurde verhaftet. Im Austausch für seine Freiheit bietet es den Aufenthaltsort der restlichen Bande an."
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "Salzschmuggler"
 tgp_governor_contract_event.0013.desc: "Salzschmuggel ist ein schweres Vergehen gegen die Staatsgewalt, und das Oberhaupt einer solchen Bande von Gesetzlosen wurde kürzlich in „[salt_smugglers_destination.GetName|U]“ gefasst. Offenbar bat dieser Mensch um ein persönliches Gespräch mit mir und bietet an, den Rest der Bande zu opfern, um seine eigene Freiheit zu erlangen."
 tgp_governor_contract_event.0013.a: "Ich sollte mir dieses Angebot wenigstens anhören."
 tgp_governor_contract_event.0013.a_tt: "Reist nach „[bandit_destination.GetName|U]“ und kümmert Euch um den Gesetzlosen – ganz gleich, auf welche Art und Weise"
 tgp_governor_contract_event.0013.b: "Es ist unter meiner Würde, dem Ruf eines Gesetzlosen zu folgen."
 tgp_governor_contract_event.0004.t: "Salzschmuggler"
 tgp_governor_contract_event.0004.desc: "Die Fesseln mögen zwar die Hände von [salt_smuggler.GetName] nutzlos machen, doch sie tragen wenig dazu bei, die verlogene Natur [Select_CString(salt_smuggler.IsFemale, 'der Schmugglerin', 'des Schmugglers')] zu unterdrücken. [salt_smuggler.Custom('DE_PRO_POS_S_3P')|U]e Art ist furchtlos und frech zugleich, als wären wir zwei Händler, die auf dem Markt feilschen, und nicht [Select_CString(ROOT.Char.IsFemale, 'eine Magistratin', 'ein Magistrat')] und [Select_CString(salt_smuggler.IsFemale, 'eine Gesetzlose, deren', 'ein Gesetzloser, dessen')] Leben auf dem Spiel steht.\n\n„Ja, ich werde Euch sagen, wo sich der Rest meiner Männer befindet, sobald Ihr diese Dinger hier gelöst habt.“ [salt_smuggler.Custom('DE_PRO_PER_S_3P_N')|U] hebt die gefesselten Handgelenke mit einem bedeutungsvollen Blick in ihre Richtung. „Und Ihr garantiert mir freies Geleit an einen Ort, an dem wir uns nie wieder begegnen müssen.“"
 tgp_governor_contract_event.0004.a: "Tötet [salt_smuggler.Custom('DE_PRO_PER_S_3P_A')] – #EMP das#! sollte eine Botschaft an [salt_smuggler.Custom('DE_PRO_POS_S_3P')]e Bande senden." # (Special governor option)
 tgp_governor_contract_event.0004.b: "Abgemacht. Aber lasst Euch nie wieder bei mir blicken."
 tgp_governor_contract_event.0004.c: "Ich werde [salt_smuggler.Custom('DE_PRO_PER_S_3P_A')] verhören: Wir werden [salt_smuggler.Custom('DE_PRO_POS_S_3P')]e Männer finden – aber zu unseren Bedingungen."
 tgp_governor_contract_event.0004.d: "Der Ort, an dem sich Eure unrechtmäßig erworbenen Gewinne befinden, könnte Euch Gnade bringen …"
 tgp_governor_contract_event.0004.e: "Ich könnte [Select_CString(salt_smuggler.IsFemale, 'eine Frau', 'einen Mann')] mit Euren Fähigkeiten gebrauchen."
 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"
 hoarding_grain: "Getreidehortung"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 hoarding_grain_desc: "Eine einflussreiche örtliche Familie hortet Getreide und weigert sich, es zu verkaufen, was den Preis in die Höhe treibt. Unterdessen sind die Beamten eingeschüchtert und üben sich in unterwürfigem Nichtstun."
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "Getreidehortung"
 tgp_governor_contract_event.0014.desc: "Es ist eine bedauerliche, aber nicht unübliche Praxis, dass wohlhabende Familien in Zeiten des Überflusses Getreide weit über ihren Bedarf hinaus kaufen, um in der Zukunft Gewinne zu erzielen. Mir kam jedoch zu Ohren, dass eine Familie in „[hoarding_grain_destination.GetName|U]“ weit über das übliche Maß hinausging.\n\nAnscheinend hat sie derart viel Getreide gehortet, dass der Preis so hoch gestiegen ist, dass sich das gemeine Volk dies nicht mehr leisten kann."
 tgp_governor_contract_event.0014.a: "Meine Anwesenheit erforderlich sein, um das zu regeln."
 tgp_governor_contract_event.0014.a_tt: "Reist nach „[hoarding_grain_destination.GetName|U]“ und kümmert Euch um die Getreideknappheit"
 tgp_governor_contract_event.0014.b: "Es gibt sehr viel wichtigere Dinge, die meine Aufmerksamkeit in Anspruch nehmen."
 tgp_governor_contract_event.0005.t: "Getreidehortung"
 tgp_governor_contract_event.0005.desc: "Die luxuriöse Einrichtung im Anwesen von [grain_hoarding_local_notable.GetName] steht in krassem Gegensatz zu den ärmlichen Hütten, an denen wir auf dem Weg hierher vorbeikamen. [Select_CString(grain_hoarding_local_notable.IsFemale, 'Unsere Gastgeberin', 'Unser Gastgeber')] macht keinen Hehl daraus, [grain_hoarding_local_notable.Custom('DE_PRO_POS_S_3P')]e Anschaffungen zu verbergen oder herunterzuspielen, sondern schwelgt geradezu darin.\n\n„Verzeiht meine Unwissenheit in Staatsangelegenheiten, doch ich verstehe Euer Interesse an dieser Sache nicht“, sagt [grain_hoarding_local_notable.Custom('DE_PRO_PER_S_3P_N')] überheblich. „Hier geht es doch nur um rechtlich zulässige Geschäfte und Ihr habt doch gewiss Wichtigeres zu tun …?“ [grain_hoarding_local_notable.Custom('DE_PRO_POS_S_3P')|U]e letzte Bemerkung war eher eine Feststellung als eine Frage."
 tgp_governor_contract_event.0005.a: "Gebt die Getreidereserven der Regierung frei und überschwemmt den Markt." # (Special governor option)
 tgp_governor_contract_event.0005.b: "Ist dieser kleinliche Geiz nicht unter der Würde einer Person von Eurem Ansehen?"
 tgp_governor_contract_event.0005.c: "Dies mag zwar gesetzlich zulässig sein, doch ich bin sicher, es ließe sich schon #EMP irgendetwas#! Ungebührliches finden."
 tgp_governor_contract_event.0005.d: "Was, wenn ich anböte, Euch das Getreide abzukaufen?"
 tgp_governor_contract_event.0005.e: "Wenn Ihr etwas umgänglicher wärt, hätte ich vielleicht ein Amt für Euch."
 task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"
 doddering_magistrate: "Tatteriger Magistrat"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 doddering_magistrate_desc: "Mich haben verzweifelte Schreiben der Buchhalter dieses Bezirks erreicht: Ihr in die Jahre gekommener Vorgesetzter ist angeblich nicht mehr in der Lage, seine Aufgaben zu erfüllen."
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0015.t: "Tatteriger Magistrat"
 tgp_governor_contract_event.0015.desc: "Der Grundsatz, dass mit dem Alter auch Weisheit und Erfahrung kommen, scheint für die Buchhalter von „[doddering_magistrate_destination.GetName|U]“ nicht zu gelten, denn sie haben mehrere Bitten an meine Amtsstube gerichtet, in denen sie darum betteln, dass ihr Vorgesetzter, der ein besonders ehrwürdiges Alter erreicht hat, versetzt oder seines Amtes enthoben wird."
 tgp_governor_contract_event.0015.a: "Das ist eine heikle Angelegenheit. Ich sollte mich persönlich darum kümmern."
 tgp_governor_contract_event.0015.a_tt: "Reist nach „[doddering_magistrate_destination.GetName|U]“ und beurteilt die Leistung des Beamten"
 tgp_governor_contract_event.0015.b: "Es steht ihnen nicht zu, ihren Vorgesetzten infrage zu stellen."
 tgp_governor_contract_event.0006.t: "Tatteriger Magistrat"
 tgp_governor_contract_event.0006.desc: "In der Zeit, die [Select_CString(elderly_magistrate.IsFemale, 'die alte Beamtin', 'der alte Beamte')] braucht, um sich von [Select_CString(elderly_magistrate.IsFemale, 'ihrem', 'seinem')] Sitz zu erheben und der üblichen Begrüßung nachzukommen, kommt es mir vor, als hätte ich ein ganzes zweites Leben gelebt.\n\n[elderly_magistrate.Custom('DE_PRO_POS_S_3P')|U]e langsame Verbeugung scheint [elderly_magistrate.Custom('DE_PRO_PER_S_3P_D')] große Mühe zu bereiten, und [elderly_magistrate.Custom('DE_PRO_PER_S_3P_N')] bleibt so lange vor mir verneigt, dass ich mich fragen muss, ob dies hier und jetzt [elderly_magistrate.Custom('DE_PRO_POS_S_3P')] Ende sein könnte. Ehe ich mir weitere Gedanken machen kann, eilen zwei der Buchhalter nach vorn und helfen [elderly_magistrate.Custom('DE_PRO_PER_S_3P_D')], sich aufzurichten.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], Ihr erweist mir zu viel der Ehre“, keucht [elderly_magistrate.Custom('DE_PRO_PER_S_3P_N')], und [elderly_magistrate.Custom('DE_PRO_POS_S_3P')]e Stimme knarrt wie ein altes, abgenutztes Wagenrad. „Wie kann ich Euch dienen, [ROOT.Char.Custom('FormOfAddressForLiege')]?“"
 tgp_governor_contract_event.0006.a: "Übertragt [elderly_magistrate.Custom('DE_PRO_POS_S_3P')]e Aufgaben an jemand anderen, aber lasst [elderly_magistrate.Custom('DE_PRO_PER_S_3P_A')] das Amt behalten." # (Special governor option)
 tgp_governor_contract_event.0006.b: "[elderly_magistrate.Custom('DE_PRO_POS_S_3P')|U] Alter hat [elderly_magistrate.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten eingeschränkt: Werft [elderly_magistrate.Custom('DE_PRO_PER_S_3P_A')] raus."
 tgp_governor_contract_event.0006.c: "Die Beförderung dieser Person ist längst überfällig! Irgendwo #EMP im Verborgenen#! …"
 tgp_governor_contract_event.0006.d: "Lasst [elderly_magistrate.Custom('DE_PRO_PER_S_3P_A')] weitermachen wie bisher. Der Staat wird [elderly_magistrate.Custom('DE_PRO_PER_S_3P_A')] überleben."
 tgp_governor_contract_event.0006.e: "[elderly_magistrate.Custom('DE_PRO_PER_S_3P_N')|U] kann zwar weiterarbeiten, aber nur als [Select_CString(elderly_magistrate.IsFemale, 'bescheidene Buchhalterin', 'bescheidener Buchhalter')]."
 task_contract_reward_effect_appoint_substitute_desc: "$label_success_standard$"
 task_contract_reward_effect_force_him_out_desc: "$label_success_standard$"
 task_contract_reward_effect_promote_somewhere_harmless_desc: "$label_success_standard$"
 task_contract_reward_effect_let_him_continue_desc: "$label_success_standard$"
 task_contract_reward_effect_demote_him_desc: "$label_success_standard$"
 burdensome_taxes: "Bedrückende Steuern"
 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 burdensome_taxes_desc: "Ein Bittsteller aus einem abgelegenen Dorf fragt wegen Steuererleichterungen an, da sich die Menschen dort die herrschende Steuerlast nicht leisten können."
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0007.t: "Bedrückende Steuern"
 tgp_governor_contract_event.0007.desc: "Nach einem langen und anstrengenden Tag, an dem man sich Anfragen und Beschwerden – oft aus ein und demselben Mund – angehört hat, tritt der letzte Bittsteller vor: [Select_CString(village_elder.IsFemale, 'eine ältere Frau, die', 'ein älterer Mann, der')] schlicht und einfach gekleidet ist und eine bescheidene, aber nicht unterwürfige Haltung einnimmt. Ein Schreiber reicht mir einen Zettel, auf dem steht, dass diese Person das Oberhaupt [village_elder.Custom('DE_PRO_POS_S_3P')]es Dorfes ist.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, beginnt [village_elder.Custom('DE_PRO_PER_S_3P_N')], „unser Dorf ist demütig und wir wissen wenig von Reichtum und Wohlstand. Die Ernten waren schlecht, und die Steuern, die wir zahlen müssen, übersteigen unsere geringen Mittel. Ich flehe Euch an: Ihr müsst uns entlasten, denn sonst könnten wir verhungern.“"
 tgp_governor_contract_event.0007.a: "Verlagern wir die Hauptlast auf eine wohlhabendere Region." # (Special governor option)
 tgp_governor_contract_event.0007.b: "Bewertet sie zu einem reduzierten Satz neu: Ich übernehme die volle Verantwortung."
 tgp_governor_contract_event.0007.c: "Ich zahle die Differenz für Euch, aber nur dieses eine Jahr."
 tgp_governor_contract_event.0007.d: "Ihr müsst nichts zahlen, aber die Abgaben bleiben so lange offen, bis Ihr sie begleichen könnt."
