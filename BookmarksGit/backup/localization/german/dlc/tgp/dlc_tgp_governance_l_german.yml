 lines_in_the_soil_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 lines_in_the_soil_desc: "Zwei bekannte Grundbesitzer überhäufen das Magistrat immer wieder mit Klagen wegen eines Grundstücksstreits."
 lines_in_the_soil_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0020.t: "Grundstücksstreitereien"
 tgp_governor_contract_event.0020.desc: "Der Alltag als [ROOT.Char.GetTitleTierName] ist mit einer Menge Bürokratie verbunden, doch irgendetwas stimmt ganz und gar nicht, wenn nahezu alle der heutigen Schreiben aus „[lines_in_the_soil_destination.GetName]“ stammen.\n\nBei näherer Betrachtung sieht es so aus, als hätten sich zwei örtliche Grundbesitzer wegen eines zwischen ihnen liegenden Grundstücks buchstäblich in die Haare bekommen und das örtliche Magistrat in ein juristisches Schlachtfeld verwandelt."
 tgp_governor_contract_event.0020.a: "Ich glaube, ich #EMP könnte#! eine Pause vom Amtsalltag gebrauchen."
 tgp_governor_contract_event.0020.a_tt: "Reist nach „[lines_in_the_soil_destination.GetName]“, um den Streit beizulegen"
 tgp_governor_contract_event.0020.b: "Lasst ihre Bitten verstauben. Sie werden schon irgendwann des Streitens müde werden."
 tgp_governor_contract_event.0021.t: "Grundstücksstreitereien"
 tgp_governor_contract_event.0021.desc: "Nach endlosen Stunden des Streits, der Debatten und des kaum verhohlenen Hasses kann ich nur zu dem Schluss kommen, dass die geschätzten Personen, um die es in diesem Streit geht, starrsinnige, schwachsinnige #EMP Dummköpfe#! sind.\n\nDies ist offensichtlich nur das jüngste Kapitel in einer langen Geschichte von Fehlverhalten, und keiner von beiden ist bereit, dem anderen auch nur einen Fingerbreit an Boden zu überlassen.\n\nWenn ich auch nur die geringste Hoffnung haben will, ihren unerbittlichen Streit zu beenden, bleibt mir nichts anderes übrig, als ihn als Richter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] und nicht als Vermittler[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zu schlichten."
 tgp_governor_contract_event.0021.a: "Lasst das Land neu vermessen. Das daraus folgende Ergebnis wird endgültig sein." # (Special governor option)
 tgp_governor_contract_event.0021.b: "Seht in den Archiven nach, wer den besseren Anspruch hat."
 tgp_governor_contract_event.0021.c: "Teilt das Grundstück gleichmäßig auf und belasst es dabei."
 tgp_governor_contract_event.0021.d: "Was, wenn ich anböte, das Land selbst zu kaufen?"
 tgp_governor_contract_event.0021.e: "Kommt keine Einigung zustande, geht das Land in Staatseigentum über."
