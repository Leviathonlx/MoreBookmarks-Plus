 crumbling_bridge: "Bröckelnde Brücke"
 crumbling_bridge_contract: "$crumbling_bridge$"
 crumbling_bridge_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 crumbling_bridge_desc: "Eine wichtige Brücke ist eingestürzt, was zu einer erheblichen Beeinträchtigung des Verkehrs in der Region führt."
 crumbling_bridge_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0024.t: "Bröckelnde Brücke"
 tgp_governor_contract_event.0024.desc: "Eine der wichtigsten Aufgaben als [ROOT.Char.GetTitleTierName] ist die Instandhaltung der grundlegenden Infrastruktur. Umso beunruhigender ist die Nachricht vom Einsturz einer Brücke in „[crumbling_bridge_destination.GetName]“.\n\nDies könnte nicht nur Handel und Verkehr beeinträchtigen, sondern auch das Vertrauen in meine Verwaltung untergraben."
 tgp_governor_contract_event.0024.a: "Sagt ihnen, sie sollen sich auf meine Ankunft vorbereiten. Ich bin unterwegs."
 tgp_governor_contract_event.0024.a_tt: "Reist nach „[crumbling_bridge_destination.GetName]“ und kümmert Euch darum"
 tgp_governor_contract_event.0024.b: "Es gibt noch andere Brücken: Die Leute müssen einfach nur ein paar Meter weiter gehen als sonst."
 tgp_governor_contract_event.0025.t: "Bröckelnde Brücke"
 tgp_governor_contract_event.0025.desc: "Die Überreste der zerstörten Brücke bieten einen trostlosen Anblick. Während Arbeiter versuchen, die Trümmer zu beseitigen, wächst der Andrang von Händlern und Reisenden. Immer mehr Menschen kommen an, ohne von der unerwarteten Unterbrechung ihrer Reisepläne zu wissen.\n\nDa die Waren verderben und sich die Gemüter der Gestrandeten erhitzen, könnte dieser Vorfall weitreichende Folgen haben, wenn man nicht geschickt mit ihm umgeht."
 tgp_governor_contract_event.0025.a: "Straßen sind die Lebensadern der Nation: Die Armee soll beim Wiederaufbau helfen." # (Special governor option)
 tgp_governor_contract_event.0025.b: "Nutzt alle Ressourcen, um schnellstmöglich eine neue Brücke zu bauen."
 tgp_governor_contract_event.0025.c: "Richtet eine vorläufige Fähre ein, bis die Brücke wieder aufgebaut ist."
 tgp_governor_contract_event.0025.d: "Eile führt nur zu einem weiteren Unfall. Stellt sicher, dass die neue Brücke besonders stabil ist."
 tgp_governor_contract_event.0025.e: "Nutzt diese Gelegenheit, um gestrandete Händler davon zu überzeugen, sich hier niederzulassen."
