 confusion_of_tongues: "Sprachverwirrung"
 confusion_of_tongues_contract: "$confusion_of_tongues$"
 confusion_of_tongues_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 confusion_of_tongues_desc: "Ein fremdes Handelsschiff ist an unserer Küste gesunken und keiner der Überlebenden spricht unsere Sprache."
 confusion_of_tongues_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0026.t: "Sprachverwirrung"
 tgp_governor_contract_event.0026.desc: "Händler aus fernen Ländern werden verständlicherweise vom Wohlstand unserer großen Nation ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) angezogen und legen auf der Suche nach Reichtum weite Strecken zurück, wobei sie unzählige Gefahren auf sich nehmen.\n\nFür einige Unglückliche erweisen sich die Gefahren jedoch als zu groß, wie gerade in „[confusion_of_tongues_destination.GetName]“ geschehen. Mir wurde berichtet, ein fremdländisches Schiff läge zerschellt an unseren Ufern und der Dolmetscher der Besatzung sei nicht unter den Überlebenden.\n\nDie örtlichen Behörden wissen nicht, wie sie mit den zerlumpten und verwirrten Fremden umgehen sollen."
 tgp_governor_contract_event.0026.a: "Die Arbeit als [ROOT.Char.GetTitleTierName] ist nie beendet."
 tgp_governor_contract_event.0026.a_tt: "Reist nach „[confusion_of_tongues_destination.GetName]“ und trefft die fremdländischen Händler"
 tgp_governor_contract_event.0026.b: "Das klingt mühsam. Sollen sie doch einfach dort bleiben, wo sie sind."
 tgp_governor_contract_event.0027.t: "Sprachverwirrung"
 tgp_governor_contract_event.0027.desc: "Als ich eintreffe, ist der Magistrat sichtlich am Ende seiner Weisheit, erschöpft und verärgert zugleich. „Keiner von denen versteht ein Wort von dem, was ich sage“, klagt er. „Und jedes Mal, wenn wir sie woanders hinbringen wollen, tun sie, als wären wir Banditen!“\n\nIn der Nähe sehe ich die gestrandeten Händler, die sich schützend um die Reste ihrer Waren scharen, während ihre Wachen nervös die Griffe ihrer Waffen umklammern."
 tgp_governor_contract_event.0027.a: "Schlagt ein paar Zelte auf und gebt im Hauptsitz Bescheid: Dort findet man schon einen Dolmetscher für uns." # (Special governor option)
 tgp_governor_contract_event.0027.b: "Geht zurück und schaut, ob es auf dem Markt jemanden gibt, der sie versteht."
 tgp_governor_contract_event.0027.c: "Ihr Schiff ist an #EMP unseren#! Ufern zerschellt, was bedeutet, dass ihre Waren nun uns gehören."
 tgp_governor_contract_event.0027.d: "Wir mögen uns nicht mit Worten verständigen können, doch ich könnte es mit Gesten versuchen."
 tgp_governor_contract_event.0027.e: "Schafft sie hier weg – notfalls mit Gewalt."
 tgp_governor_contract_event.0027.f: "$epidemic_events.5902.a$"
