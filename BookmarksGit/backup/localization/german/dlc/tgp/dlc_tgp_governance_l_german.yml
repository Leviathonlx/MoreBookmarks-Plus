 tgp_governor_contract_event.0009.desc: "Ein überlebenswichtiger Damm in „[dam_in_disrepair_destination.GetName|U]“ ist in einem beklagenswerten Zustand, und die Folgen könnten verheerend sein, wenn die Lage nicht sofort behoben wird.\n\nDies wäre jedoch kein leichtes Unterfangen, und der Großteil unseres Etats ist bereits anderweitig verplant. Wenn wir mehr als ein Provisorium wollen, müssen wir einen Weg finden, die Kosten zu senken."
 tgp_governor_contract_event.0009.a: "Nutzt die örtliche Bevölkerung als Arbeitskräfte – außer die Armen und Kranken, versteht sich." # (Special governor option)
 tgp_governor_contract_event.0009.b: "Lasst diejenigen die Arbeit verrichten, die am meisten von einem Dammbruch betroffen wären."
 tgp_governor_contract_event.0009.c: "Wohlhabendere Einwohner sollten einen Beitrag leisten, der ihren Möglichkeiten entspricht."
 tgp_governor_contract_event.0009.d: "Reichtum hat wenig Gewicht, wenn er in Menschenleben gemessen wird – ich zahle."
 tgp_governor_contract_event.0009.e: "Wir werden die benötigten Ressourcen von örtlichen Händlern beziehen."
