 seditious_storytelling_contract: "$seditious_storytelling$"
 seditious_storytelling_request: "Diese Lage erlaubt es Euch, einen Ausgang auszuwählen"
 seditious_storytelling_desc: "[Select_CString(seditious_storyteller.IsFemale, 'Eine beliebte Erzählerin', 'Ein beliebter Erzähler')] hat begonnen, Geschichten zum Besten zu geben, die von Widerspruch und Unzufriedenheit geprägt sind."
 seditious_storytelling_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0028.t: "Aufrührerische Erzählungen"
 tgp_governor_contract_event.0028.desc: "Die letzten Bittsteller des Tages verabschieden sich dankbar von mir, doch das verklingende Geräusch ihres bedächtigen Rückzugs wird rasch von eiligen Schritten abgelöst, die schlechte Nachrichten überbringen.\n\nEs ist [concerned_councillor.GetFirstName], [concerned_councillor.Custom('DE_ART_DEF_S_N')] mit ernstem Gesicht vor mich tritt. „Ich habe soeben einen höchst #EMP unerhörten#! Bericht erhalten, [ROOT.Char.Custom('FormOfAddressForLiege')]! Einer dieser umherziehenden Geschichtenerzähler hat die Menschen in „[seditious_storytelling_destination.GetName]“ mit Geschichten über bestechliche Magistrate und das Fehlverhalten der Regierung aufgewiegelt!“"
 tgp_governor_contract_event.0028.a: "Lasst mich diese Worte mit meinen eigenen Ohren beurteilen."
 tgp_governor_contract_event.0028.a_tt: "Reist nach „[seditious_storytelling_destination.GetName]“ und hört Euch die Erzählungen selbst an"
 tgp_governor_contract_event.0028.b: "Muss ich mich jetzt auch noch mit gewöhnlichen #EMP Schaustellern#! befassen?"
 tgp_governor_contract_event.0029.t: "Aufrührerische Erzählungen"
 tgp_governor_contract_event.0029.desc: "Ich sitze unbemerkt im hinteren Teil des Publikums und muss zugeben, dass die Berichte, wenn überhaupt, eher untertrieben waren.\n\nNur die größten Dummköpfe hätten den Sinn dieser sehr pointierten Geschichte von unterdrückten Vagabunden, die gegen schurkische und schamlos korrupte Magistrate und banditenähnliche Soldaten kämpfen, nicht verstehen können. Der Hauptschurke des Stücks kommt mir #EMP verdächtig#! bekannt vor.\n\nBeunruhigender als die Worte [Select_CString(storyteller.IsFemale, 'der Erzählerin', 'des Erzählers')] ist jedoch die offensichtlich wachsende Begeisterung des Publikums für [storyteller.Custom('DE_PRO_PER_S_3P_A')]."
 tgp_governor_contract_event.0029.a: "Veröffentlicht eine Bekanntmachung, in der [seditious_storyteller.Custom('DE_PRO_PER_S_3P_N')] wegen Erregung öffentlichen Ärgernisses verwarnt wird." # (Special governor option)
 tgp_governor_contract_event.0029.b: "Lasst [Select_CString(seditious_storyteller.IsFemale, 'die schamlose Närrin', 'den schamlosen Narren')] sofort festnehmen!"
 tgp_governor_contract_event.0029.c: "Wir werden unsere eigenen Geschichtenerzähler anheuern, um unsere eigene Geschichte zu erzählen."
 tgp_governor_contract_event.0029.d: "Postiert bei all [seditious_storyteller.Custom('DE_PRO_POS_S_3P')]en Veranstaltungen Wachen, um das Publikum daran zu erinnern, wo es steht."
 tgp_governor_contract_event.0029.e: "Vereinbart ein diskretes Treffen. Vielleicht kann ich vernünftig mit [seditious_storyteller.Custom('DE_PRO_PER_S_3P_D')] reden."
