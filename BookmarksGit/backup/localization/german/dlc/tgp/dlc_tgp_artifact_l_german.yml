l_german:
 tgp_go_board: "Glücks-Go-Brett"
 tgp_go_board_desc: "Dieses Werkzeug für den Zeitvertreib war entscheidend für die denkwürdige Partie gegen [bg_loser.GetTitledFirstName], bei der es [bg_victor.GetTitledFirstName] sein namensgebendes Glück verlieh.\n\nManche sagen, Glück spiele bei einem Spiel wie Go keine Rolle, doch trotzdem kümmrte man sich seit dieser Partie sehr gut um dieses Brett."
 artifact_pedestal_baekje_incense_burner_name: "Feuervergoldeter Weihrauchkessel"
 artifact_pedestal_baekje_incense_burner_description: "Dieser Weihrauchkessel zeugt von ungeheurer Handwerkskunst, obwohl er allem Anschein nach sehr alt ist und aus der Baekje-Dynastie stammt. Der Deckel ist mit einem phönixförmigen Knauf verziert und von 74 in Schichten gegossenen Bergen sowie einer Reihe von Figuren und Landschaften umgeben."
 artifact_armillary_sphere_china_name: "Kaiserliche Armillarsphäre"
 artifact_armillary_sphere_china_desc: "Dieser Himmelsglobus wurde von erfahrenen chinesischen Handwerkern und Gelehrten angefertigt und dient zur Berechnung astronomischer Phänomene. Als Instrument zur Betrachtung des Himmelskalenders ist die Armillarsphäre auch ein Symbol für das himmlische Gottesgnadentum des Himmelssohns."
 artifact_eight_fold_chest_name: "Achtfach-Schachtel"
 artifact_eight_fold_chest_description: "Dieser Satz von acht Schachteln wird ineinander gestapelt, wobei die Reliquie mit Buddhas Fingerknochen in der innersten Schachtel aufbewahrt wird. Die Reliquie selbst wurde bereits bei Empfangszeremonien unter verschiedenen Tang-Kaisern verwendet, doch auf Befehl von Kaiser Yizong fertigte man diese Schachteln an.\n\nJede Schachtel wurde kunstvoll aus Sandelholz, Silber, Gold und Jade gefertigt. Die innerste Schachtel ist eine vierflügelige Pagode aus reinem Gold, die den Fingerknochen selbst beherbergt. Die Spitze der Pagode ziert eine Lotosblüte mit einer goldenen Perle."
 artifact_military_classics_name: "Sammlung der wichtigsten Militärtechniken"
 artifact_military_classics_description: "Das „Wujing Zongyao“ oder die „Vollständige Sammlung der wichtigsten Militärtechniken“ ist eine Zusammenstellung militärischen Wissens mit Illustrationen. Verfasst von einer Gruppe unter Leitung von Zeng Gongliang im Auftrag von Kaiser Renzong deckt das Werk ein breites Spektrum an militärischen Technologien ab und ist als Zusammenfassung der Militärklassiker für eine weitere Verbreitung gedacht.\n\nZu den Inhalten des Buches gehören Belagerungsmaschinen, Seekriegsführung sowie Anleitungen zur Herstellung von Sprengstoffen."
