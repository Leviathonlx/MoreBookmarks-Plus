 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "Die Geschichte der [new_ruler.GetDynastyNameNoTooltip]"
 tgp_japan_career.0001.desc: "Im Reich ([kampaku.GetPrimaryTitle.GetDefinitiveName|U]) wimmelt es schier von [Concept('blocs', 'Blöcken')|E] umgeben, die allesamt um die Macht und die Kontrolle wetteifern."
 tgp_japan_career.0001.soryo_desc: "Als [new_ruler.GetGovernment.GetName]-Herrscher hat meine Familie die Provinzen gezähmt und die Aufstände niedergeschlagen! Wir verdienen ein Maß an Autonomie und persönlicher Macht, das den verweichlichten [ritsuryo|E], die in der Hauptstadt [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U] in ihre Sessel furzen, nicht zusteht.\n\nIch muss meine Armee vergrößern, mein Lehen verteidigen und unser Herrschaftsgebiet erweitern. Es liegt an mir, die Ordnung in [kampaku.GetPrimaryTitle.GetNameNoTier] wiederherzustellen und meinem [house|E] – den [new_ruler.GetHouse.GetName] – Ruhm zu bringen!"
 tgp_japan_career.0001.ritsuryo_desc: "Als [new_ruler.GetGovernment.GetName]-Herrscher liegen meine Pflichten als Bürokrat in der Hauptstadt [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]. Dieses Zentrum der Macht und Kultur ist ein fruchtbarer Boden für die Erweiterung des Einflusses meines Hauses, sei es durch vorbildliche Taten oder kluge Staatskunst.\n\nDiese eleganten Traditionen werden von aufstrebenden, provinziellen [soryo|E]-Kriegern untergraben, die ihre Macht festigen und ihre persönlichen Lehen vergrößern wollen."
 tgp_japan_career.0001.kampaku_desc: "Als [new_ruler.GetTitleAsNameNoTooltip|U] trage ich in meiner Rolle als [ceremonial_regent|E] die letztendliche Verantwortung für das Reich. Von der Hauptstadt [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U] aus führe ich die Untertanen [japanese_emperor_possessive|E] und bemühe mich, den zerbrechlichen Frieden zu wahren.\n\nIch muss die Machtpolitik eines hektischen Hofs voll hinterhältiger [ritsuryo|E]-Bürokraten mit der wachsenden Besorgnis der [soryo|E]-Krieger in Einklang bringen, die in den Provinzen persönliche Lehen einrichten."
 tgp_japan_career.0001.tenno_desc: "Als [japanese_emperor|E] liegen meine Pflichten im Göttlichen und Zeremoniellen. Der [kampaku.GetTitleAsName|U] kümmert sich um alle weltlichen Angelegenheiten, aber sollte er das auch? Die Lage im Reich ist angespannt, denn [soryo|E]-[rulers|E] richten in den Provinzen persönliche Lehen ein, was eine Herausforderung an die traditionellen [ritsuryo|E]-Bürokraten in meiner Hauptstadt [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U] darstellt.\n\nKönnten diese Agenten des Wandels uns helfen, zu einem Zeitalter wahrer kaiserlicher Herrschaft zurückzukehren, in dem [Select_CString(new_ruler.IsFemale, 'die', 'der')] [new_ruler.GetTitleAsName|U] über himmlische wie irdische Angelegenheiten wacht?"
 tgp_japan_career.0001.desc_2: "\n\nWir alle müssen eine Rolle spielen, und das werden wir auch!"
 tgp_japan_career.0001.a: "Komme, was wolle: Wir stehen fest zusammen."
 tgp_japan_career.0001.b: "Frieden ist ein flüchtiges Gut. Wir müssen bereit sein!"
 tgp_japan_peace_modifier: "Nach Stabilität streben"
 tgp_japan_peace_modifier_desc: "Dieser Charakter konzentriert sich darauf, Widerständen mit klarem Kopf und ruhigem Verstand zu begegnen."
 tgp_japan_war_modifier: "Sich auf den Streit vorbereiten"
 tgp_japan_war_modifier_desc: "Dieser Charakter ist davon überzeugt, dass ein Krieg kommen wird, und er wird dafür bereit sein."
