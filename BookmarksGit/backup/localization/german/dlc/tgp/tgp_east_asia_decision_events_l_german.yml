l_german:
 tgp_east_asia_decision_events.0010.t: "Neue Horizonte"
 tgp_east_asia_decision_events.0010.desc: "Manchmal stammt die Erleuchtung aus den unerwartetsten Quellen.\n\nDie Mandala-Herrschaft über ein Reich spricht auf einer … höheren Ebene zu mir. Meine Existenz dient sicher einem höheren Zweck: der Einigung des Reichs unter meiner göttlichen und wohlmeinenden Herrschaft.\n\n#EMP ‚Gepriesen sei Devaraja [ROOT.Char.GetFirstNameNoTooltip]‘#! hat einen schönen Klang …"
 tgp_east_asia_decision_events.0010.a: "Möge #EMP dies#! mein erster Erlass sein."
 tgp_east_asia_decision_events.0010.b: "Das Besitztum in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ist eines Tempels nicht würdig, #EMP und doch#! …"
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial Das [great_building|E] „[mandala|E]-[GetBuilding('mandala_capital_01').GetName]“ kann nur errichtet werden, wenn Euer [capital|E] ein [Concept('temple_citadel', 'Tempelzitadellen')|E]-[holding|E] ist#!"
 all_tribal_holdings_will_change_to_citadels: "Alle [tribal_holdings|E] im Reich werden [temple_citadel_holdings|E]"
 realm_capital_will_change_to_citadel: "Das [realm_capital|E]-[holding|E] wird ein [temple_citadel_holding|E]"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "Ich habe entdeckt, dass meine Existenz einem höheren Zweck dient.\n\nSchließt Euch mir an und preist Euren neuen Devaraja!"
 tgp_east_asia_decision_events.0015.a: "Welche Macht dies bringt …"
 tgp_east_asia_decision_events.0020.t: "Mein Devaraja"
 tgp_east_asia_decision_events.0020.desc: "Ich habe die Zeichen erkannt. Ich weiß, was richtig ist. In jeder Wirklichkeit werde ich [overlord.GetTitledFirstName] und [overlord.Custom('DE_PRO_POS_S_3P')]e wohlmeinde Herrschaft über diese Daseinsebene unterstützen.\n\nWir werden uns anpassen und unserem himmlischen Hirten in eine strahlende, neue Zukunft folgen.\n\n#EMP Gepriesen sei Devaraja [overlord.GetFirstNameNoTooltip].#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|EU] konvertiert zu #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|EU] konvertierte zu #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.a: "Lobpreis!"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "In jeder Wirklichkeit werde ich [overlord.GetTitledFirstName] und [overlord.Custom('DE_PRO_POS_S_3P')]e wohlmeinde Herrschaft über diese Daseinsebene unterstützen.\n\nGepriesen sei [overlord.GetFirstNameNoTooltip]!"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "Clans-Lebensart annehmen"
 tgp_east_asia_decision_events.0030.desc: "Ein Sendschreiben von [liege.GetTitledFirstName], mein[ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_N')] mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)] ist, ist bei mir eingetroffen. Es verkündet eine jüngste Änderung in der Regierungsart und drängt uns zur Anpassung und Unterstützung [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')]er Herrschaft.\n\nAls [Select_CString(ROOT.Char.IsFemale, 'rechtmäßige Vasallin, die', 'rechtmäßiger Vasall, der')] [Select_CString(liege.IsFemale, 'unserer', 'unserem')] [liege.GetTitleAsNameNoTooltip] treu ist, ist es meine Pflicht, mich entsprechend einzureihen."
 tgp_east_asia_decision_events.0030.a: "Wenden wir dies zu unserem Vorteil."
 realm_capital_will_change_to_castle: "Das [realm_capital|E]-[holding|E] wird ein [castle_holding|E]"
 tgp_east_asia_decision_events.0100.t: "Fromme Folgen"
 tgp_east_asia_decision_events.0100.desc: "Unsere Liebe zum himmlischen Devaraja [overlord.GetFirstNameNoTooltip] kennt keine Grenzen.\n\n[Select_CString(overlord.IsFemale, 'Unsere Herrin', 'Unser Herr')] ist #EMP transzendent#! und allwissend, sei es bei Hofe oder in der Schlacht.\n\nUnser Zweifel, unser Zögern … Alles wird vergeben, alles wird gelöst – ein wahrlich himmlisches Wesen ist in unserer Mitte.\n\nIch wusste es schon immer."
 tgp_east_asia_decision_events.0100.a: "Mögen unsere Blüten niemals verdorren und abfallen."
 failed_assimilation_payout_msg: "Gescheiterte Mandala-Göttlichkeit"
 failed_assimilation_payout_msg_desc: "Ihr oder Euer versprochener Devaraja [saved_devaraja.GetShortUIName] konnten der Mandala-Göttlichkeit nicht gerecht werden"
 invite_a_court_brahmin_decision: "Sucht nach einem $court_brahmin_court_position$n"
 invite_a_court_brahmin_decision_desc: "Ein Hofbrahmane ist ein mächtiger Verbündeter. Er kümmert sich um die Tributbeziehungen und ist in herausfordernden Zeiten ein moralischer Kompass."
 invite_a_court_brahmin_decision_tooltip: "Eure Bediensteten schlagen eine Anzahl geeigneter Kandidaten für das Amt als [GetCourtPositionType('court_brahmin_court_position').GetName()] vor"
 tgp_east_asia_decision_events.0200.t: "Ein Brahmane am Hof"
 tgp_east_asia_decision_events.0200.desc: "Meine Botschaft verbreitet sich weit, und schließlich bringt man zwei spirituelle Führungsgestalten an meinen Hof.\n\n[great_brahmin_option.GetTitledFirstName|U] strahlt eine gleichmütige Gelassenheit aus und gestattet sich einen Augebnblick des ruhigen Innehaltens, während sich der etwas weniger erfahrene [good_brahmin_option.GetTitledFirstName] begeistert umschaut, offensichlich erpicht darauf, den Ton anzugeben."
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip|U] wird eine großartige Ergänzung sein."
 tgp_east_asia_decision_events.0200.a.aptitude: "Die [aptitude|E] von [great_brahmin_option.GetFirstNameNoTooltip] ist: [great_brahmin_option.GetCourtPositionAptitude(GetCourtPositionType('court_brahmin_court_position'))]"
 tgp_east_asia_decision_events.0200.b: "Ich denke, [good_brahmin_option.GetTitledFirstNameNoTooltip] hat Potenzial."
 tgp_east_asia_decision_events.0200.b.aptitude: "Die [aptitude|E] von [good_brahmin_option.GetFirstNameNoTooltip] ist: [good_brahmin_option.GetCourtPositionAptitude(GetCourtPositionType('court_brahmin_court_position'))]"
 tgp_east_asia_decision_events.0200.c: "Beide wirken wenig ansprechend."
 invite_a_khlon_glan_decision: "Suche nach einem $khlon_glan_court_position$"
 invite_a_khlon_glan_decision_desc: "Es wird Zeit, einen richtigen Khlon Glan zu finden, der bei der Entwicklung des Hauptsitzes helfen kann, unsere Territorien überwacht und meinen Hof regelt."
 invite_a_khlon_glan_decision_tooltip: "Eure Bediensteten werden eine Reihe von geeigneten Kandidaten für das Amt als [GetCourtPositionType('khlon_glan_court_position').GetName()] vorschlagen"
 tgp_east_asia_decision_events.0210.t: "Der Khlon Glan"
 tgp_east_asia_decision_events.0210.desc: "Meine Suche nach einem treuen Khlon Glan veranlasste [great_khlon_glan_option.GetTitledFirstName] und [good_khlon_glan_option.GetTitledFirstName] dazu, bei mir vorstellig zu werden.\n\nWir versammeln uns in der Waffenkammer, wo der Großteil ihrer Arbeit anfallen wird.\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip|U] erfasst gekonnt das Inventar mit nur einem oder zwei Blicken, wohingegen [good_khlon_glan_option.GetTitledFirstNameNoTooltip] sich mehrere Wimpernschläge lang umsieht, um sich zurechtzufinden."
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.GetTitledFirstNameNoTooltip|U] scheint die klügere Wahl zu sein."
 tgp_east_asia_decision_events.0210.a.aptitude: "Die [aptitude|E] von [great_khlon_glan_option.GetFirstNameNoTooltip] ist: [great_khlon_glan_option.GetCourtPositionAptitude(GetCourtPositionType('khlon_glan_court_position'))]"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip|U] könnte sich als nützlich erweisen."
 tgp_east_asia_decision_events.0210.b.aptitude: "Die [aptitude|E] von [good_khlon_glan_option.GetFirstNameNoTooltip] ist: [good_khlon_glan_option.GetCourtPositionAptitude(GetCourtPositionType('khlon_glan_court_position'))]"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
 tgp_east_asia_decision_events.0300.t: "Blumen von [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 tgp_east_asia_decision_events.0300.desc: "[local_artisan.GetTitledFirstName|U], [local_artisan.Custom('DE_ART_DEF_S_N')] Kunsthandwerker[local_artisan.Custom('DE_END_NOU_S_GS_N')], kam mit beschwingtem Schritt auf mich zu: „[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Die Bunga-Mas sind fertig!“ Aufgeregt winkt man mich heran, damit ich in die Werkstatt folge.\n\nAuf der Werkbank steht eine beeindruckende Schöpfung: zwei Bäume in voller Blüte. Gold und Silber glänzen perfekt poliert, und die zarten Blätter und Zweige sind mit viel Liebe zum Detail gearbeitet."
 tgp_east_asia_decision_events.0300.outro: "\n\nEin maßvolles Nicken ist wohl nicht zu viel. „Gut gemacht, [local_artisan.GetTitledFirstNameNoTooltip].“"
 tgp_east_asia_decision_events.0300.outro.masterwork: "\n\nIch lehne mich vor und betrachte ganz genau die feine Rinde, während ich anerkennend nicke. „Beeindruckend, [local_artisan.GetTitledFirstNameNoTooltip].“"
 tgp_east_asia_decision_events.0300.outro.famed: "\n\nIch erlaube mir kurz, die kostbaren Gravuren und feinen Blüten zu betrachten. „Wunderbar, [local_artisan.GetTitledFirstNameNoTooltip]!\""
 tgp_east_asia_decision_events.0300.outro.illustrious: "\n\nEs verschlägt mir kurz den Atem ob der Pracht der Schöpfung vor mir. „Unglaublich, [local_artisan.GetTitledFirstNameNoTooltip]!“"
 tgp_east_asia_decision_events.0300.a: "Das sollte wunderbar passen."
 common_bunga_mas_desc.tt: "Bei der Übergabe an den Suzerän:\n$BULLET_WITH_TAB$ Erhält (#V 1#!) Stapel [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 masterwork_bunga_mas_desc.tt: "Bei der Übergabe an den Suzerän:\n$BULLET_WITH_TAB$ Erhält (#V 2#!) Stapel [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 famed_bunga_mas_desc.tt: "Bei der Übergabe an den Suzerän:\n$BULLET_WITH_TAB$ Erhält (#V 2#!) Stapel [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 illustrious_bunga_mas_desc.tt: "Bei der Übergabe an den Suzerän:\n$BULLET_WITH_TAB$ Erhält (#V 3#!) Stapel [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 bunga_mas: "Goldene Blüten von [ROOT.Char.GetLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 common_bunga_mas_desc: "Übliche [Glossary('Bunga-mas', 'BUNGA_MAS_GLOSS')], die aus Gold und Silber angefertigt wurden. Die immerwährend blühenden Blüten spiegeln herrlich das Licht wider."
 masterwork_bunga_mas_desc: "Edle [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')] aus Gold und Silber. Die winzigen Einzelheiten und kunstvollen Ausschmückungen sind mit den zerbrechlichen Blättern verwoben, die so fein sind, dass sie durchsichtig wirken."
 famed_bunga_mas_desc: "Meisterlich gefertige Blüten, feine Gravuren auf den Zweigen: Dieser [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')]-Baum aus Gold und Silber lässt niemanden unbewegt."
 illustrious_bunga_mas_desc: "Diese auserlesenen [Glossary('Bunga-Mas', 'BUNGA_MAS_GLOSS')]-Bäume aus Gold und Silber sind entzückend anzuschauen. Die feinen Einzelheiten in den Gravuren, die grazilen Blätter – als ob ein echter Baum in Edelmetalle getaucht worden wäre."
