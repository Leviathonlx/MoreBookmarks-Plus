l_german:
 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "Freude verbreiten"
 tgp_japan_yearly_events.0001.desc: "Da mein[gift_receiver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', gift_receiver)] [gift_receiver.GetFirstName] und ich einander nahestehen, bemerke ich, dass [gift_receiver.Custom('DE_PRO_PER_S_3P_N')] weniger lächelt als sonst. Es wäre furchtbar, wenn es meinetwegen wäre!\n\nAls ich schaue, welche Vergnügungen der Markt bietet, entdecke ich einen Händler, der eine größere Anzahl eleganter [Glossary('Uchiwa', 'UCHIWA_GLOSS')] verkauft. Er beteuert:\n\n„Wickelt dies in Euer [Glossary('Furoshiki', 'FUROSHIKI_GLOSS')] und ein jeder, der es bekommt, weiß die Freude, die Ihr verbreiten wollt, zu schätzen!“"
 tgp_japan_yearly_events.0001.a: "Es ist die perfekte Geste, um [gift_receiver.GetFirstNameNoTooltip] aufzumuntern."
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "würdigt das Geschenk"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip|U] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip|U] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip|U] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "Nein, das ist ein viel zu schönes Geschenk für [gift_receiver.Custom('DE_PRO_PER_S_3P_A')] …"
 tgp_japan_yearly_events.0001.b.flavor: "… aber das perfekte Geschenk für mich!"
 tgp_japan_yearly_events.0001.c: "Diese Händler, die andere Händler ausnehmen, sind anstrengend."
 UCHIWA_GLOSS: "Ein eleganter runder Handfächer aus dem China der Tang-Dynastie (618-907 AD) erfreute sich wegen der Handelsbeziehungen zu China unter den japanischen Adligen großer Beliebtheit. Er wurde oft mit Sommer und Weiblichkeit in Verbindung gebracht. Seine Beliebtheit und seine schöne Ausgestaltung führten zu Kleidervorschriften, die die Verzierungen einschränken sollten."
 FUROSHIKI_GLOSS: "Ein dekoratives und zugleich praktisches Tuch – wortwörtlich „Badetuch“, von Furo für „Bad“ und Shiki für „Tuch“. Der Begriff stammt von Adligen, die Badehäuser besuchten und ihre Habseligkeiten in ein Tuch packten, das mit dem Familienwappen geschmückt war."
 #Artifact
 uchiwa: "Uchiwa"
 uchiwa_desc: "Zarte Muster schmücken diesen handgefertigten Fächer aus Bambus und Papier."
 tgp_japan_yearly_events.0006.t: "Schätze aus dem Meer"
 tgp_japan_yearly_events.0006.desc: "Als ich die Küste in [pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly] entlanggehe, stoße ich auf eine Gruppe von [Glossary('Ama', 'AMA_DIVERS_GLOSS')]-Taucherinnen, die ihre Ausbeute betrachten.\n\nDie Anführerin kleidet sich an und nähert sich mir. „[ROOT.Char.Custom('FormOfAddressForLiege')|U], seht die Fülle, die das Meer uns schenkt!“\n\nDie Menge an Perlen und saftiger Abalonen ist in der Tat beeindruckend."
 tgp_japan_yearly_events.0006.a: "Dieser Fang sollte mit den Einheimischen geteilt werden."
 tgp_japan_yearly_events.0006.tt.success: "Ihr vereinbart erfolgreich ein Geschäft"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip|U] ist nicht überzeugt"
 tgp_japan_yearly_events.0006.b: "Ich könnte Euch den Weg zum Markt ersparen."
 tgp_japan_yearly_events.0006.c: "Der Tempel wäre geehrt von dem, was die Mächte des Meers ([ROOT.Char.GetFaith.WaterGodName]) uns schenken."
 tgp_japan_yearly_events.0006.d: "Ihr seid ein Zeugnis Eurer Kunst. Ich muss mich auf den Weg machen."
 AMA_DIVERS_GLOSS: "#bold Ama#! – das bedeutet „Meeresfrauen“ – sind Taucherinnen, die Perlen und Meeresfrüchte vom Meeresgrund sammeln. Sie sind berühmt für ihre Fähigkeit, ihren Atem für sehr lange Zeit anhalten zu können."
 tgp_japan_yearly_events.0012.t: "Affenbad"
 tgp_japan_yearly_events.0012.desc: "Als ich durch das Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]) in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] streife, legt sich ein warmer Nebel auf mich nieder.\n\nWas für ein Glück! Ich erblicke ein dampfendes [Glossary('Onsen', 'ONSEN_GLOSS')], doch ich scheine nicht der erste Tagesgast zu sein.\n\nEin schelmischer Schneeaffe nimmt bereits ein Bad! Obgleich meine Muskeln müde sind und meine Achseln allmählich stinken, frage ich mich, ob ein Bad mit einem wilden Tier sicher ist?"
 tgp_japan_yearly_events.0012.a: "#EMP Wedelt mit den Armen und schreit.#!"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "Der Affe rennt vor lauter Angst davon"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "Der Affe achtet nicht weiter auf meinen erbärmlichen Versuch, ihn zu ängstigen"
 tgp_japan_yearly_events.0012.b: "Ich tue so, als wäre ich keine Bedrohung."
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "Der Affe schaut interessiert, aber lässt mich in Ruhe"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "Der Affe stürmt auf mich zu und droht mir, damit ich zurückweiche"
 tgp_japan_yearly_events.0012.c: "Legt Euch nicht mit dem Affen an."
 tgp_japan_yearly_events.0013.t: "Den Geist reinigen"
 tgp_japan_yearly_events.0013.desc: "Ein leiser Gesang lockt mich den Bergweg hinauf. Als ich mich seinem Ursprung nähere, sehe ich von einer dicken Decke warmen Nebels die Silhouette einer mystischen Person.\n\n[mystic.Custom('DE_PRO_PER_S_3P_N')|U] blickt einfach nur in meine Richtung und bedeutet mir, zu [mystic.Custom('DE_PRO_PER_S_3P_D')] in das [Glossary('Onsen', 'ONSEN_GLOSS')] zu steigen. Es scheint, als würde gleich ein Ritual abgehalten werden."
 tgp_japan_yearly_events.0013.a: "Nehmt an dem Akt teil."
 tgp_japan_yearly_mystic_positive.tt: "Ich suche tief in mir, um eine Wahrheit zu finden"
 tgp_japan_yearly_mystic_neutral.tt: "Ich versuche, den Sinn hinter den Wörtern zu finden"
 tgp_japan_yearly_mystic_negative.tt: "Ich verstehe nicht, was von mir verlangt wird"
 tgp_japan_yearly_events.0013.b: "Bittet [Select_CString(mystic.IsFemale, 'die Mystikerin', 'den Mystiker')] stattdessen um Beistand."
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "Ich verstehe den Sinn hinter der Weisheit"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "Ich habe keine Ahnung, was gesagt wird"
 tgp_japan_yearly_events.0013.c: "Lasst [mystic.Custom('DE_PRO_PER_S_3P_A')] in Frieden."
 tgp_japan_yearly_events.0014.t: "Eine willkommene Pause"
 tgp_japan_yearly_events.0014.desc: "Mein Atem ist angestrengt, als ich die dünne und kalte Bergluft einatme. Als ich von meinem Weg aus zum Gipfel hinaufblicke, trifft mich ein Traumbild von wogendem Nebel und geschmolzenem Schnee auf den nahen Bäumen.\n\nAn seinem Ursprung angekommen, kann ich endlich durchatmen und das einladende [Glossary('Onsen', 'ONSEN_GLOSS')] vor mir bewundern."
 tgp_japan_yearly_events.0014.a: "Wer kann schon einer heißen Quelle widerstehen?!"
 tgp_japan_yearly_events.0014.b: "Bleibt ein kleines bisschen länger."
 tgp_japan_yearly_events.0014.c: "Es gilt keine Zeit zu verschwenden."
 ONSEN_GLOSS: "#bold Onsen#! – japanische heiße Quellen – sind natürliche Quellen, die für ihren therapeutischen Nutzen bekannt sind."
 tgp_japan_yearly_events.0021.t: "Unter den Blüten"
 tgp_japan_yearly_events.0021.desc: "[Glossary('Hanami', 'HANAMI_GLOSS')] steht bevor! Die Kirschbäume, schwer voll üppiger Blüten, erfüllen alle mit Frohsinn. Die Leute aus [ROOT.Char.GetCurrentLocation.GetName] deuten aus ihnen, wann sie ihren Reis anpflanzen müssen, und beten für eine ergiebige Ernte.\n\nMein[hanami_enjoyer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)] [hanami_enjoyer.GetTitledFirstName] erklärt: „Das Leben ist wie die flüchtige Schönheit einer Blüte.“ [hanami_enjoyer.Custom('DE_PRO_POS_S_3P')|U]e Worte erinnern mich daran, dass eine Opfergabe angemessen wäre."
 tgp_japan_yearly_events.0021.a: "Ich biete Sake dar."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "Die Götter #EMP scheinen#! meine Taten gesehen zu haben"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "Ich fühle mich, als würde mir eine Last von den Schultern genommen"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "Die Bürger sahen meine Taten"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "Meine Taten stoßen auf Gleichgültigkeit"
 tgp_japan_yearly_events.0021.b: "Nehmt Euch ein wenig Zeit, um die Bäume zu bewundern."
 HANAMI_GLOSS: "#bold Hanami#! – „Blumen betrachten“ – ist eine japanische Tradition, die aus China stammt, wo man Pflaumenblüten bewunderte. Über die Zeit hinweg und durch dichterische Einflüsse wie die Geschichte vom Prinzen Genji hatte sich in der Heian-Zeit der Fokus zu Kirschblüten hin verlagert."
 tgp_japan_yearly_events.0026.t: "Geschichten über die Tengu"
 tgp_japan_yearly_events.0026.desc: "Mein[rumormonger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', rumormonger)] [rumormonger.GetTitledFirstName] ist in gewohnt dröhnendem Tonfall aus einer Taverne heraus zu hören, gefolgt von jenem betrunkenen Gekicher, an dem mein[gossiper.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', gossiper)] [gossiper.GetTitledFirstName] stets so leicht zu erkennen ist.\n\n„Überall in unseren unbezähmbaren Landen lauert der [Glossary('Tengu', 'TENGU_GLOSS')]! Ein Monster, das mit Federn bedeckt und dessen Temperament so wild ist wie seine Schwertkampfkunst. Dieser hinterlistige Geist verdammt alles, was heilig ist!“\n\nNach einem weiteren Schluck von [rumormonger.Custom('DE_PRO_POS_S_3P')]em Sake, sagt [rumormonger.Custom('DE_PRO_PER_S_3P_N')]: „Dennoch sollte eines erwähnt werden: Wer sich in den Augen der Bestie als würdig erweist, wird mit der Beherrschung kriegerischer Listen belohnt. Doch wenn ich so auf das Meer an Feiglingen hier blicke, bin ich mir sicher, dass das alles ein hoffnungsloser Fall ist!“"
 tgp_japan_yearly_events.0026.a: "Ich frage mich, ob das wahr ist."
 tgp_japan_yearly_events.0026.a.tt: "Wenn ich demnächst durch die Berge und Wälder reise, werde ich meine Augen nach diesem geheimnisumwitterten Wesen offen halten."
 tgp_japan_yearly_events.0026.b: "Nur das Gebrabbel von Betrunkenen …"
 TENGU_GLOSS: "Ein #bold Tengu#! – was „Himmelshund“ bedeutet – ist ein [Glossary('Yokai', 'YOKAI_GLOSS')] und wird oft als eine vorgelartige Kreatur dargestellt. Als schützende, aber zugleich auch gefährliche Geister leben sie in Bergen oder Wäldern. Die bekannteste Version eines Tengu in modernen Zeiten ist jene mit rotem Gesicht und langer Nase."
 tgp_japan_yearly_events.0027.t: "Beweist Euren Wert"
 tgp_japan_yearly_events.0027.desc: "Während ich durch die Wildnis von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] ziehe, kann ich die Geschichten, die ich über den [Glossary('Tengu', 'TENGU_GLOSS')] gehört habe, nicht abschütteln.\n\nKeine Menschenseele ist in Sicht und ich höre nur mein Herz schlagen. Als ich versuche, meinen panischen Atem unter Kontrolle zu bekommen, kriecht mir die Furcht den Rücken hinauf … Ich werde beobachtet.\n\nMeine Augen folgen dem Klang von Schritten. Verzweifelt versuche ich, meine Umgebung zu überblicken, als ich die Spiegelung einer Klinge durch den dichten Nebel aufblitzen sehe."
 tgp_japan_yearly_events.0027.a: "Ich muss kämpfen."
 tgp_japan_yearly_events.0027.a.tt.success: "Ich lebe, um an einem anderen Tag zu kämpfen"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "Ihr könntet zusätzliche #P zuträgliche#! [traits|E] erhalten."
 tgp_japan_yearly_events.0027.a.tt.failure: "Ich verliere die Schlacht und bleibe nicht unversehrt"
 tgp_japan_yearly_events.0027.b: "„Hört, was ich zu sagen habe!“"
 tgp_japan_yearly_events.0027.b.tt.success: "[tengu_warrior.Custom('DE_PRO_PER_S_3P_A')|U] scheinen meine Worte zu überzeugen"
 tgp_japan_yearly_events.0027.b.tt.failure: "[tengu_warrior.Custom('DE_PRO_PER_S_3P_N')|U] scheint sich nicht dafür zu interessieren, was ich zu sagen habe"
 tgp_japan_yearly_events.0027.c: "Ich fliehe, solange ich noch kann."
 tgp_japan_yearly_events.0028.t: "Fehlgeleitet"
 tgp_japan_yearly_events.0028.desc: "Als ich durch das Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]) von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] wandere, komme ich nicht umhin, nach einem [Glossary('Tengu', 'TENGU_GLOSS')] Ausschau zu halten.\n\nNie habe ich eine weniger ereignisreiche Wanderung erlebt. Ich hätte es besser wissen sollen, als den Geschichten von jemandem zu glauben, der zu tief in den Sake schaut."
 tgp_japan_yearly_events.0028.a: "Ich werde mich nicht noch einmal täuschen lassen."
 tgp_japan_yearly_events.0028.b: "Lasst einen Schrei erklingen."
 tgp_japan_yearly_events.0029.t: "Tengu-Technik"
 tgp_japan_yearly_events.0029.desc: "Obgleich [tengu_warrior.GetTitledFirstName] kein [Glossary('Tengu', 'TENGU_GLOSS')] ist, beherrscht [tengu_warrior.Custom('DE_PRO_PER_S_3P_N')] die Klinge!\n\nUnzählige Stunden sorgfältiger Übung unter [tengu_warrior.Custom('DE_PRO_POS_S_3P')]em aufmerksamen Blick zahlen sich endlich aus.\n\nMein Schwert fühlt sich nicht mehr wie die Axt eines Baumfällers an, um die Gliedmaßen von Menschen abzuschlagen, sondern wie eine wunderbare Erweiterung meines eigenen Körpers. Ich bin bereit, jene zu treffen, die mir Unrecht taten.\n\n[Select_CString(tengu_warrior.IsFemale, 'Meine Meisterin', 'Mein Meister')] erinnert mich: „Das ist nur der Anfang. Ihr müsst noch viel lernen.“"
 tgp_japan_yearly_events.0029.a: "Es reicht nicht, Menschen niederzumähen. Ich muss sie führen."
 tgp_japan_yearly_events.0029.b: "Ich werde abwarten und sehen, wohin mich die Übung führt."
 tgp_japan_yearly_events.0036.t: "Spiegelbild des Reinen Landes"
 tgp_japan_yearly_events.0036.desc: "Mein[gardener.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', gardener)] [gardener.GetTitledFirstName] beendet die Arbeit an der Teicherweiterung in meinem Garten.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')], Euer Garten ist das perfekte Spiegelbild des Paradieses unseres Glaubens ([ROOT.Char.GetFaith.GetName])! Gibt es noch weitere Dinge, die ich hinzufügen könnte?“"
 tgp_japan_yearly_events.0036.a: "Mehr Lotosblumen und vielleicht …"
 tgp_japan_yearly_events.0036.a.random_chance: "Je höher Eure [stewardship|E], desto besser die Aussichten:"
 tgp_japan_yearly_events.0036.b: "Mehr Fische!"
 tgp_japan_yearly_events.0036.b.flavor: "Vieles in Sachen höfischer Politik lässt sich lösen, wenn ein Mann auf einen Fisch starren und dabei seine Gedanken sammeln kann."
 ONIBI_GLOSS: "#bold Onibi#! oder „Dämonenfeuer“ sind eine Form von [Glossary('Yokai', 'YOKAI_GLOSS')], die sich als glühende Lichter oder Flammen zeigen und von den Seelen der Verstorbenen stammen. Sie sind oft bösartig und führen Reisende in gefährliche und sogar tödliche Situationen."
 YOKAI_GLOSS: "#bold Yōkai#! oder „merkwürdige Erscheinungen“ sind übernatürliche Wesen aus der japanischen Mythologie wie Geister, Dämonen, Monster, Gestaltwandler oder Trickster. Sie haben oft tierähnliche Eigenschaften."
 SORIBASHI_GLOSS: "#bold Soribashi#! oder „Mondbrücken“ sind gewölbte hölzerne Brücken, die ursprünglich aus China kommen. Sie werden als Zierde in Gärten errichtet oder damit Fußgänger Bäche überqueren können, während unter ihnen Boote entlangfahren."
 tgp_japan_yearly_events.1000.t: "Tanzende Flammen"
 tgp_japan_yearly_events.1000.desc: "Ein leichter Niederschlag begleitet uns, als wir das Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]) von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] durchqueren.\n\nAls der Regen stärker wird, sehe ich in der Ferne tanzende Lichter leuchten.\n\nMein[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', chaplain)] [chaplain.GetFirstNameNoTooltip] mahnt zur Vorsicht, denn es könnten [Glossary('Onibi', 'ONIBI_GLOSS')] sein, die uns in Gefahr bringen wollen."
 tgp_japan_yearly_events.1000.a: "Gefahr hin oder her: Lasst uns schauen, was das für Lichter sind!"
 tgp_japan_yearly_events.1000.a.tt.success: "Beim Verfolgen der Onibi findet Ihr einen verborgenen Schatz"
 tgp_japan_yearly_events.1000.a.tt.failure: "Beim Verfolgen der Onibi rutscht Ihr auf dem nassen Boden aus und verletzt Euch"
 tgp_japan_yearly_events.1000.b: "Lasst uns aus dem Regen gehen, und dann könnt Ihr mir mehr erzählen."
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip|U] schenkt Euch Einsichten über die Onibi, die Euch helfen, die anderen Texte zu verstehen, die Ihr gelesen habt"
 tgp_japan_yearly_events.1000.b.tt.failure: "Die Ungereimtheiten in den Erklärungen von [chaplain.GetFirstNameNoTooltip] bereiten Euch Kopfschmerzen"
 tgp_japan_yearly_events.1000.c: "Ja, es ist besser, nicht lange hier zu verweilen."
 tgp_japan_yearly_events.1010.t: "Sektenzwist"
 tgp_japan_yearly_events.1010.desc: "„Die Spannungen, die [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')|l]e [buddhist_councillor_1.GetFaith.GetAdherentNamePlural] und [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')|l]e [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] miteinander erleben, werden immer heftiger, [ROOT.Char.Custom('FormOfAddressForLiege')]!“\n\nMein[buddhist_councillor_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)] [buddhist_councillor_1.GetFirstName] spricht sehr laut und klar.\n\n„Die [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')|l]en [buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip|l]en Mönche beten für unseren Untergang. Bitte, im Namen der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]), macht deutlich, dass die [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')|l]en [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip] auf Eure Unerstützung zählen können. Dann wird offensichtlich sein, dass wir begünstigt werden sollten!“"
 tgp_japan_yearly_events.1010.a: "Ich stehe aufseiten der [buddhist_councillor_1.GetFaith.GetAdjectiveNoTooltip|l]en Mönche."
 tgp_japan_yearly_events.1010.b: "Die [buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip] haben recht."
 tgp_japan_yearly_events.1010.c: "Warum sollte es mich scheren, wie die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) verehrt wird?"
 faith_conversion_cost_tgp_japan_1010_event: "Durch Ereignisse"
 tgp_japan_yearly_events.1010.a_discount: "Ihr erhaltet einen Nachlass von #p 50 %#!, wenn Ihr zum Glauben „[buddhist_councillor_1.GetFaith.GetName]“ konvertiert"
 tgp_japan_yearly_events.1010.b_discount: "Ihr erhaltet einen Nachlass von #p 50 %#!, wenn Ihr zum Glauben „[buddhist_councillor_2.GetFaith.GetName]“ konvertiert"
 every_buddhist_sect_1_vassal: "Jeder [buddhist_councillor_1.GetFaith.GetAdjective|l]e [vassal|E]"
 every_buddhist_sect_2_vassal: "Jeder [buddhist_councillor_2.GetFaith.GetAdjective|l]e [vassal|E]"
 tgp_japan_yearly_events.1010.c.tt: "Die Kämpfe führen zu reichsweiten Unruhen"
 tgp_japan_yearly_events.1020.t_siren: "Die Melodie eines Oni"
 tgp_japan_yearly_events.1020.t_garden: "Der erblühte Kopf"
 tgp_japan_yearly_events.1020.t_shadow: "Die Tiefe meines Schattens"
 tgp_japan_yearly_events.1020.desc_siren: "Eine bewegende Melodie weckt mich aus meinem Schlaf. Eine Frau, blass und elegant, schwebt über mir und singt von Liebeskummer.\n\nAls ich versuche, nach ihr zu greifen, verschwindet sie. Als ich wieder ganz bei mir bin, verfolgen mich der Schmerz dieser Frau aus dem Traum und ihre Liebe, die nicht sein durfte."
 tgp_japan_yearly_events.1020.a_siren: "Die Liebe, von der sie singt – die muss ich erfahren!"
 tgp_japan_yearly_events.1020.b_siren: "Eine solche Schönheit muss geteilt werden, und ihre Worte müssen über das Reich hinweg Verbreitung finden."
 tgp_japan_yearly_events.1020.desc_garden: "Als ich durch den Garten gehe, entdecke ich eine exotische Blume.\n\nBeim Einatmen ihres Duftes umgibt mich eine Brise wie ein leises Flüstern und als ich aufschaue, blendet mich die Sonne. Ich wende meinen Blick wieder der Blume zu und entdecke einen fratzenhaften Kopf, der mich böse anschaut. Ich blinzle noch einmal und das Gesicht ist weg."
 tgp_japan_yearly_events.1020.a_garden: "Dieser Boden muss besonders sein. Planzt weiter Dinge auf ihm an."
 tgp_japan_yearly_events.1020.b_garden: "Wir müssen den Garten überbauen, um sie zu verbannen."
 tgp_japan_yearly_events.1020.desc_shadow: "Mein Schatten ist … merkwürdig. Wenn ich losgehe, scheint er noch einen Moment zu verweilen. Wenn ich wegschaue, scheint er mit anderen Schatten zu tanzen, aber blicke ich wieder hin, ist er an meine Seite zurückgekehrt.\n\nObgleich er mich nicht verletzt hat, scheint ein Schatten, der seinen Meister verlassen kann, gefährlich."
 tgp_japan_yearly_events.1020.a_shadow: "Nur meine Feinde sollten meinen Schatten fürchten!"
 tgp_japan_yearly_events.1020.b_shadow: "Ich muss die Fackeln die ganze Zeit brennen lassen und alles ausleuchten."
 tgp_japan_yearly_events.1020.desc_end: "\n\nIst es die Anspannung, [ROOT.Char.GetTitleAsNameNoTooltip] zu sein, die mich einholt? Oder könnte es das Werk eines [Glossary('Yokai', 'YOKAI_GLOSS')] sein?"
 tgp_japan_yearly_events.1020.c: "Pah! Der größte Gauner ([ROOT.Char.GetFaith.TricksterGodName|U]) spielt mir Streiche."
 tgp_japan_yearly_events.1030.t: "Nachdenken über die Zukunft"
 tgp_japan_yearly_events.1030.desc: "Es zieht mich zu dem nahen Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) hin, als ich das leise Klatschen der Anhänger höre, die von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) ein glückliches Schicksal erbitten.\n\nEs ist schon eine Weile her, seit ich die Gelegenheit zu Gebeten und Besinnung hatte. Worauf sollte ich mich in den kommenden Jahren konzentrieren?"
 tgp_japan_yearly_events.1030.a: "Meine Gesundheit natürlich."
 tgp_japan_yearly_events.1030.b: "Die Zukunft von Haus [ROOT.Char.GetDynastyNameNoTooltip] muss gesichert werden."
 tgp_japan_yearly_events.1030.c: "Wohlstand ist für unsere Familie von äußerster Wichtigkeit."
 tgp_japan_yearly_events.1030.d: "Ich brauche nur die Gunst der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])!"
 tgp_japan_yearly_events.1030.e: "Ich werde nicht Gebete meinen Frieden stören lassen."
 tgp_japan_yearly_events.1040.t: "Eine Mondbrücke"
 tgp_japan_yearly_events.1040.desc: "Auf der Suche nach einer Möglichkeit, den Kanal zu überqueren, finde ich eine wunderschöne gebogene Brücke, in Scharlach geschmückt. Ich bleibe aus Ehrfurcht vor dieser [Glossary('Soribashi', 'SORIBASHI_GLOSS')] stehen.\n\nManchmal kann etwas, was so banal ist wie das Überqueren eines Bachs, ganz von einer tieferen Bedeutung durchdrungen sein."
 tgp_japan_yearly_events.1040.a: "Dies ist eine heilige Brücke und wir werden sie mit Vorsicht überqueren."
 tgp_japan_yearly_events.1040.b: "Als [ROOT.Char.GetTitleAsNameNoTooltip] darf niemand vor mir gehen."
 tgp_japan_yearly_events.1040.c: "Ich wage es nicht, ein solches Ding zu betreten. Was, wenn es zusammenbricht?"
 faith_conversion_cost_tgp_japan_1040_event: "Vom Überqueren der roten Brücke"
 tgp_japan_yearly_events.1040.discount: "Ihr erhaltet einen Nachlass von #p 50 %#!, wenn Ihr zum [GetReligionByKey('shintoism_religion').GetName] konvertiert"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "Ich bedaure, Euch darüber in Kenntnis setzen zu müssen, dass Ihr gegen eine der wichtigsten Regeln verstoßt:"
 tgp_japan_yearly_events.1050.desc.a: "#EMP In Eurem Garten gibt es viel zu viele gelbe Blumen.#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP Die Waffen in Euren Kasernen werden zu unregelmäßig geschärft.#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP Ihr haltet immer noch Euren [Glossary('Sensu', 'SENSU_GLOSS')] falsch.#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\nAufgrund dieses Verstoßes wird Euch befohlen, eine angemessene Spende an die Schatzkammer [Select_CString(ROOT.Char.GetLiege.IsFemale, 'Eurer Lehnsherrin', 'Eures Lehnsherrn')] [ROOT.Char.GetLiege.GetTitledFirstName] zu tätigen."
 tgp_japan_yearly_events.1050.a: "Wie [ROOT.Char.GetLiege.Custom('DE_PRO_PER_S_3P_N')] wünscht."
 tgp_japan_yearly_events.1050.b: "Diese Anordnung besteht nicht mehr."
 tgp_japan_yearly_events.1050.b.tt: "Ihr versucht, [messenger.GetFirstNameNoTooltip] zu überzeugen, dass diese merkwürdige Anordnung nicht mehr gültig ist"
 tgp_japan_yearly_events.1050.c: "[ROOT.Char.GetLiege.Custom('DE_PRO_PER_S_3P_N')|U] wird [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')]en Anteil nicht bekommen!"
 tgp_japan_yearly_events.1050.tt.success: "Das Bußgeld wird erlassen"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.Custom('DE_PRO_PER_S_3P_N')|U] befiehlt Euch zu zahlen"
 tgp_japan_yearly_events.1060.t: "Aus Barmherzigkeit oder um der Gerechtigkeit willen"
 tgp_japan_yearly_events.1060.desc: "Ungepflegt und unzufrieden bedrängt der [prisoner.Custom2('InsultAdjective', ROOT.Char)|l]e [prisoner.GetFirstName] die Wachen, um deren Aufmerksamkeit auf sich zu ziehen, und bittet sie, [prisoner.Custom('DE_PRO_PER_S_3P_A')] anzuhören. Neugierig treffe ich [prisoner.Custom('DE_PRO_PER_S_3P_A')] in [prisoner.Custom('DE_PRO_POS_S_3P')]er Haft und warte, was [prisoner.Custom('DE_PRO_PER_S_3P_N')] so Dringendes zu sagen hat.\n\n[prisoner.Custom('DE_PRO_PER_S_3P_N')|U] blickt mich an und ruft:"
 tgp_japan_yearly_events.1060.desc_old: "„Meine Knochen sind brüchig und steif. Ich habe lange genug auf dieser Welt verweilt."
 tgp_japan_yearly_events.1060.desc_young: "„Ich habe zu meinen Lebzeiten nicht viel gesehen, doch ich kann mich nicht mit den Erinnerungen an dieses Gefängnis zufriedengeben."
 tgp_japan_yearly_events.1060.desc_long: "„Ich bin zu lange eingesperrt gewesen und bin zu dem Entschluss gekommen, dass ich nicht zurückkehren möchte."
 tgp_japan_yearly_events.1060.desc_injured: "„Meine Gesundheit schwindet und meine Wunden heilen nicht mehr. Der Schmerz wird immer heftiger, und es ist kein Ende in Sicht."
 tgp_japan_yearly_events.1060.desc_generic: "„Ich möchte nicht länger eingesperrt sein."
 tgp_japan_yearly_events.1060.desc_outro: "Wenn Ihr Barmherzigkeit in Eurem Herzen tragt, dann beendet mein Leben schnell!“"
 tgp_japan_yearly_events.1060.a: "Wohlan denn. Ich gewähre Euch Euren Wunsch."
 tgp_japan_yearly_events.1060.b: "Vielleicht kann ich Euch die Gefangenschaft erleichtern."
 tgp_japan_yearly_events.1060.c: "Euer Leid wird keine Erlösung finden!"
 tgp_japan_yearly_events.1060.d: "Nein. Eure Bedingungen werden sich nicht ändern."
 tgp_japan_yearly_events.1070.t: "Heilige Asche"
 tgp_japan_yearly_events.1070.desc: "„Ein Gottesgebäude ([ROOT.Char.Custom('GetFaithTemple')]) in [province.GetName] wurde niedergebrannt!“, schreit mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetName].\n\n„Mönche und Gelehrte suchen verzweifelt nach einem neuen Ort für ihre Arbeit“, fährt [messenger.GetNameNoTooltip] fort. „Wenn Ihr helfen könnt, das Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]) wieder aufzubauen, wird Euch die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) gewiss segnen.“"
 tgp_japan_yearly_events.1070.a: "Lasst es uns schöner wiederaufbauen als zuvor."
 tgp_japan_yearly_events.1070.b: "Vielleicht schafft dioe höcchste Macht ([ROOT.Char.GetFaith.HighGodName]) Platz für etwas Neues."
 tgp_japan_yearly_events.1070.c: "Ich muss erfahren, wie dieses Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]) in Brand gesetzt wurde …"
 tgp_japan_yearly_events.1070.c_tt: "Ihr beginnt eine Untersuchung, wie das Feuer ausbrach"
 tgp_japan_yearly_events.1071.desc: "Mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] überbringt Kunde zu dem kürzlichen abgebrannten Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]) und versichert mir, dass [messenger.Custom('DE_PRO_POS_S_3P')]e Untersuchungen nicht vergebens waren.\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "„Viele in diesem Gebiet berichten von Sichtungen eines merkwürdigen [Glossary('Yokai', 'YOKAI_GLOSS')] Tage vor dem Feuer. Vielleicht ist ihm die Schuld für diese Tragödie zu geben?“, ruft mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName] aus."
 tgp_japan_yearly_events.1071.desc_heretics: "„Die Dörfler behaupten, eine Gruppe Andersgläubiger sei dafür verantwortlich. Wir müssen diesen Ketzern eine Botschaft übermitteln!“, beharrt mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_rival: "„[rival.GetName|U] wurde vor dem Vorfall beim Ausspionieren der Stadt gesehen, um Chaos während Eurer Herrschaft zu stiften. [rival.Custom('DE_PRO_PER_S_3P_N')|U] darf nicht damit davonkommen!“, beharrt mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_weather: "„Das Feuer ist das Ergebnis eines natürlichen Vorkommnisses. Die Luft war trocken und die Sonne brannte: Da ist es kein Wunder, dass das Feuer ausbrach. Es wäre das Beste, wenn wir unsere Unterschlupfe gegen die Elemente absichern“, bemerkt [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.a: "Das wird nicht noch einmal geschehen!"
 tgp_japan_yearly_events.1071.b: "Ach, nun liegt das ja in der Vergangenheit …"
 1071_rival_tt: "Für #V 2#! Jahre wird jedes feindselige [scheme|E], das Ihr gegen [rival.GetNameNoTooltip] beginnt, eine erhöhte [success_chance|E] haben"
 scheme.target.japan_1071.value_desc: "Rache an [target.GetFirstName]: $VALUE|+=0$"
 SENSU_GLOSS: "Ein #bold Sensu#! ist ein faltbarer Handfächer, der gemeinhin im Sommer zum Einsatz gelangt."
 TSURIDONO_GLOSS: "Ein #bold Tsuridono#! – was eigentlich „Angelpavillon“ heißt – ist ein Gebäude an einem Teich, von dem aus man den Garten betrachten und kleine Gesellschaften unterhalten kann."
 tgp_japan_yearly_events.1080.t: "Ein verirrter Fischer"
 tgp_japan_yearly_events.1080.desc: "Mein [Glossary('Tsuridono', 'TSURIDONO_GLOSS')] ist ein Ort der Ruhe und der Besinnung, und die entspannenden Ausblicke von dort bieten einem das bestmögliche Ende eines Abendspaziergangs. Das Wasser, das ihn umgibt, ist gewöhnlicherweise still und wird nur gelegentlich von einem Karpfen unterbrochen, der an der Oberfläche nach Insekten schnappt. Aber heute wird die ruhige Stimmung durch lärmendes Klatschen gestört!\n\nMein[fisherman.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName] steht am Rand mit einer Angelrute in der Hand. Wagt [fisherman.Custom('DE_PRO_PER_S_3P_N')] es, [fisherman.Custom('DE_PRO_POS_S_3P')]e nächste Mahlzeit in meinem Teich zu suchen?!"
 tgp_japan_yearly_events.1080.a: "Großherzig werde ich diese Verfehlung vergessen."
 tgp_japan_yearly_events.1080.b: "Was hat [fisherman.Custom('DE_PRO_PER_S_3P_N')] sonst noch in meinem Garten gesehen?"
 tgp_japan_yearly_events.1080.b.tt: "Ihr befragt [fisherman.GetNameNoTooltip] nach Wissen über den Hof"
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.Custom('DE_PRO_PER_S_3P_N')|U] bietet Euch wertvolle Einsichten"
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.Custom('DE_PRO_PER_S_3P_N')|U] sagt nicht viel"
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.Custom('DE_PRO_PER_S_3P_N')|U] offenbart ein zufälliges [secret|E] eines Eurer [courtiers|E]"
 tgp_japan_yearly_events.1080.tt_family: "Alle [courtiers|E], die Familienmitglieder sind:\n$BULLET$Erhalten „[GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip]“ für #V 3 Jahre#!"
 tgp_japan_yearly_events.1080.c: "Kann [fisherman.Custom('DE_PRO_PER_S_3P_N')] das nicht irgendwo anders machen?!"
 tgp_japan_yearly_events.1090.t: "Ein wertloses Erbe"
 tgp_japan_yearly_events.1090.desc_intro_dead: "Ich habe all meine Kinder überlebt und all meine Nachkommen wurden zur ewigen Ruhe gebettet."
 tgp_japan_yearly_events.1090.desc_intro_none: "Trotz meines langen Lebens konnte ich keine Kinder in die Welt setzen."
 tgp_japan_yearly_events.1090.desc_intro: "„[ROOT.Char.Custom('FormOfAddressForLiege')], Ihr werdet nicht immer hier sein, um zu regieren“, ruft [informer.GetTitledFirstName]. „Es wäre eine Schande, würde Euer Vermächtnis vergessen werden! Jemand muss [target_title.GetName] an Eurer Stelle werden.“\n\n"
 tgp_japan_yearly_events.1090.desc: "Meine [ROOT.Char.GetAge] Jahre sind wie das Leben einer Eintagsfliege verstrichen. Mein Haar ist ergraut und meine Knochen knirschen. Kinder, die ich eben noch an der Brust ihrer Mutter sah, sind nun erwachsen und gehen eigenen Zielen nach. Doch bevor mich das Ende ereilt, kann ich dem Flehen von [informer.GetNameNoTooltip] womöglich nachgeben?"
 tgp_japan_yearly_events.1090.a: "Ich werde meine Bemühungen verdoppeln."
 tgp_japan_yearly_events.1090.a_tt: "Ihr erhaltet eine neue [concubine|E]"
 tgp_japan_yearly_events.1090.b: "Ich werde meinen Erben auswählen!"
 tgp_japan_yearly_events.1090.b_tt: "Bis zu Eurem Tod erhaltet Ihr Zugang zur [interaction|E] #V $adopt_interaction$#!"
 tgp_japan_yearly_events.1090.c_uncaring: "Warum sollte es mich scheren, was geschieht, wenn ich nicht mehr bin?"
 tgp_japan_yearly_events.1090.c: "Ich werde herrschen, solange ich kann."
 tgp_japan_yearly_events.1100.t: "Ein schuldbeladenes Fieber"
 tgp_japan_yearly_events.1100.desc: "Nach dem Tod von [victim.GetName] bin ich immer aufgewühlter, doch keine Behandlung verschafft mir Erleichterung. In jedem Spiegel sehe ich [victim.Custom('DE_PRO_POS_S_3P')] Gesicht, das wie ein Schatten hinter mir schwebt. Immer wieder gehen mir [victim.Custom('DE_PRO_POS_S_3P')]e letzten Augenblicke durch den Kopf, und die grausige Tat wird mit jeder Wiederholung unerträglicher."
 tgp_japan_yearly_events.1100.desc_2: "\n\nHinzu kommt noch, dass mir nachts die Stimme von [victim_2.GetName] Dinge zuflüstert und mich aus dem tiefsten Schlummer weckt. [victim_2.Custom('DE_PRO_PER_S_3P_N')|U] mag in Frieden ruhen, doch mir bleibt das in letzter Zeit verwehrt."
 tgp_japan_yearly_events.1100.desc_3: "Allein schon wenn ich den Namen von [victim_3.GetName] höre, läuft mir ein Schauer den Rücken herunter, denn der bloße Gedanke an diesen Menschen peinigt mich wie der an all die anderen, die auf meinen Befehl hin ihr Leben ließen."
 tgp_japan_yearly_events.1100.desc_outro: "\n\nIch bin in einem Gefängnis, das ich selbst erschuf. Dass ich Leben nahm, nahm mir im Gegenzug allen Frieden."
 tgp_japan_yearly_events.1100.a_tt: "Ihr offenbart alle Eure Mord-[secrets|E]"
 tgp_japan_yearly_events.1100.a: "Das ist ein Zeichen – ich muss Buße tun!"
 tgp_japan_yearly_events.1100.b: "Meine Fehler werden mit mir begraben werden."
 tgp_japan_yearly_events.1100.b_tt: "#warning Kann für die nächsten #V 5#! Jahre kein Mord-[scheme|E] beginnen#!"
 guilt_fever_tt: "Ihr leidet unter Schuldfieber"
 tgp_japan_yearly_events.1110.t: "Der Hirsch von [ROOT.Char.GetFaith.FateGodName]"
 tgp_japan_yearly_events.1110.desc: "Der Schrein von [ROOT.Char.GetFaith.FateGodName] hat eine Vielzahl unterschiedlichster Besucher. Heute bildet da keine Ausnahme: Ein wunderbarer Hirsch genießt den Frieden hier.\n\nDoch dieses Tier scheint an mir interessiert zu sein und starrt mich unentwegt an. Manche sagen, Tiere können als Überbringer von Botschaften dienen, und vielleicht wurde dieser Hirsch schlichtweg von [ROOT.Char.GetFaith.FateGodName|U] geschickt, um mir eine Nachricht zu überbringen."
 tgp_japan_yearly_events.1110.a: "[ROOT.Char.GetFaith.FateGodName|U] will, dass ich nachdenke."
 tgp_japan_yearly_events.1110.b: "Ein Zeichen des Glücks, das kommen wird!"
 tgp_japan_yearly_events.1110.b.tt: "Der Hirsch führt Euch zu einem Schatz"
 tgp_japan_yearly_events.1110.c: "Er sähe wunderbar in meinen Hallen aus."
 tgp_japan_yearly_events.1110.c.tt: "Ihr versucht, den Hirsch an Ort und Stelle niederzustrecken"
 tgp_japan_yearly_events.1110.tt.success: "Der Hirsch ist Eurer Stärke nicht gewachsen"
 tgp_japan_yearly_events.1110.tt.failure: "Der Hirsch springt davon"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "Die letzte Herausforderung"
 tgp_japan_yearly_events.1120.desc_intro: "Eine einsame Gestalt stellt sich uns in den Weg und zieht eine Waffe ([warrior_monk.Custom('GetRegionalSword')])."
 tgp_japan_yearly_events.1120.desc_intro_river: "Als wir eine Brücke überqueren wollen, stellt sich uns eine einsame Gestalt in den Weg und zieht eine ([warrior_monk.Custom('GetRegionalSword')])."
 tgp_japan_yearly_events.1120.desc: "\n\n„Nur wahre Krieger können diesen Weg gehen. Ich brachte Jahre damit zu, mich der Lehre der kriegerischen Mächte ([warrior_monk.GetFaith.WarGodName|U]) hinzugeben, und bin noch auf keinen Herausforderer gestoßen, der meiner Klinge würdig war.“\n\nAls [warrior_monk.Custom('DE_PRO_PER_S_3P_N')] meinen Status als [ROOT.Char.GetTitleAsName] bemerkt, werden [warrior_monk.Custom('DE_PRO_POS_S_3P')]e Augen zu Schlitzen und [warrior_monk.Custom('DE_PRO_PER_S_3P_N')] lächelt. „Besiegt mich im Kampf, und ich werde Euch folgen, bis mein Haupt meinen Körper verlässt oder die Würmer mich auffressen.“"
 tgp_japan_yearly_events.1120.a: "Ich nehme Eure Herausforderung an!"
 tgp_japan_yearly_events.1120.a_warrior: "Euch zu besiegen, wird mir ein Vergnügen sein. Seid gewappnet!"
 tgp_japan_yearly_events.1120.b: "Der Hof ist mein Schlachtfeld. Mein Verstand meine Klinge."
 tgp_japan_yearly_events.1120.b.tt: "Ihr versucht, [Select_CString(warrior_monk.IsFemale, 'die Nonne', 'den Mönch')] zu überzeugen, Euch ohne die Notwendigkeit eines Duells zu folgen"
 tgp_japan_yearly_events.1120.tt.success: "[Select_CString(warrior_monk.IsFemale, 'Die Kriegernonne', 'Der Kriegermönch')] schließt sich Eurem Gefolge an"
 tgp_japan_yearly_events.1120.tt.failure: "Ihr könnt [Select_CString(warrior_monk.IsFemale, 'die Nonne', 'den Mönch')] nicht überzeugen"
 tgp_japan_yearly_events.1120.c: "Wachen, schafft [warrior_monk.Custom('DE_PRO_PER_S_3P_A')] mir aus dem Weg!"
 tgp_japan_yearly_events.1120.c_tt: "Eure Wachen kämpfen mit [Select_CString(warrior_monk.IsFemale, 'der Nonne', 'dem Mönch')] und erlauben es so Eurer Gruppe, ohne Verzögerung weiterzuziehen"
 tgp_japan_yearly_events.1120.d: "Lasst uns den reizvollen Weg gehen."
 SHOJI_GLOSS: "Ein Raumteiler mit einem Gitterrahmen, der gewöhnlicherweise aus durchscheinend Tüchern besteht, damit Licht und Schatten hindurchkönnen."
 tgp_japan_yearly_events.1130.t: "Die Verse von [poet_daughter.GetFirstNameNoTooltip]"
 tgp_japan_yearly_events.1130.desc: "Jede Nacht nun blickt mein[poet_daughter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] [poet_daughter.GetName] zum Mond hinauf. Tintenkleckse verunstalten [poet_daughter.Custom('DE_PRO_POS_S_3P')]e zarten Hände, obgleich ich nichts davon höre, dass [poet_daughter.Custom('DE_PRO_PER_S_3P_N')] Briefe schreibt. Diese Verschrobenheiten könnte ich hinnehmen, doch nun hat [poet_daughter.Custom('DE_PRO_PER_S_3P_N')] begonnen, [poet_daughter.Custom('DE_PRO_POS_S_3P')]e Gesundheit zu vernachlässigen, und das fällt auf mich zurück.\n\nAls ich [poet_daughter.Custom('DE_PRO_PER_S_3P_D')] zu [poet_daughter.Custom('DE_PRO_POS_S_3P')]en Gemächern folge, erblicke ich durch einen [Glossary('Shoji', 'SHOJI_GLOSS')] den Grund für [poet_daughter.Custom('DE_PRO_POS_S_3P')] seltsames Verhalten.\n\n„[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! Es scheint, als könnte ich meine Werke nicht vor Euch verstecken“, sagt [poet_daughter.Custom('DE_PRO_PER_S_3P_N')] und reicht mir ein Blatt ([ROOT.Char.Custom('GetWritingMaterial')]) voller Verse."
 tgp_japan_yearly_events.1130.a: "„Eure Worte sind wundervoll, [poet_daughter.GetFirstNameNoTooltip].“"
 tgp_japan_yearly_events.1130.a.tt: "Ihr ermutigt sie, Dichterin zu werden"
 tgp_japan_yearly_events.1130.poet_critical: "Sie wird eine wohlbehaltene Dichterin"
 tgp_japan_yearly_events.1130.poet: "Sie wird Dichterin"
 tgp_japan_yearly_events.1130.nice_try: "Sie kommt mit ihrer Dichtkunst voran"
 tgp_japan_yearly_events.1130.b: "Das ist Unfug! Verhaltet Euch wie die [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] eines Oberhaupts ([ROOT.Char.GetTitleAsNameNoTooltip])!"
 tgp_learning_poetry_modifier: "Dichtkunst lernen"
 tgp_learning_poetry_modifier_desc: "Dieser Charakter übt seine Verse."
 tgp_japan_yearly_events.1140.t: "An der Clanstraße angehalten"
 tgp_japan_yearly_events.1140.desc: "Als wir in die Lande von [local_county.GetNameNoTier] gelangen, wird unsere Reise von einer Gruppe bewaffneter Leute aufgehalten.\n\n„Im Namen von [local_ruler.GetName] muss ich eine kleine Summe einsammeln“, bekommen wir vom Kopf der Bande zu hören. [toll_warrior.Custom('DE_PRO_PER_S_3P_N')|U] spürt mein Unbehagen und fügt hinzu: „Dies hier sind keine kaiserlichen Straßen mehr. Allein [Select_CString(local_ruler.IsFemale, 'die', 'der')] [local_ruler.GetTitleAsName] ist es, [Select_CString(local_ruler.IsFemale, 'deren', 'dessen')] Wille hier geschieht.“"
 tgp_japan_yearly_events.1140.a: "Lasst [toll_warrior.Custom('DE_PRO_PER_S_3P_A')] seine Maut bekommen, doch ich werde das nicht vergessen."
 tgp_japan_yearly_events.1140.b: "Wisst Ihr, wer ich bin?!"
 tgp_japan_yearly_events.1140.b.tt: "Ihr versucht, an den Statusrespekt von [toll_warrior.GetNameNoTooltip] zu appellieren"
 tgp_japan_yearly_events.1140.tt.success: "Ihr beeinflusst die Krieger"
 tgp_japan_yearly_events.1140.tt.failure: "Ihr seid gezwungen, eine andere Route zu wählen"
 tgp_japan_yearly_events.1140.c: "Ich werde [Select_CString(local_ruler.IsFemale, 'Eurer', 'Eurem')] ‚[local_ruler.GetTitleAsNameNoTooltip]‘ nicht eine einzige Münze zahlen!"
 tgp_japan_yearly_events.1150.t: "Sichtung des Souveräns"
 tgp_japan_yearly_events.1150.desc: "Meine Höflinge setzen mich darüber in Kenntnis, dass [emperor.GetTitleAsNameNoTooltip] [emperor.GetFirstName] durch meine Lande reist.\n\n„[Select_CString(emperor.IsFemale, 'Die', 'Der')] [emperor.GetTitleAsNameNoTooltip] ist in [emperor_location.GetNameNoTooltip]? Welch Glück! Es ist selten, einen solch guten Zugang zu [Select_CString(emperor.IsFemale, 'ihr', 'ihm')] höchstpersönlich zu haben.“\n\nDies ist die bestmögliche Gelegenheit, [emperor.Custom('DE_PRO_PER_S_3P_D')] eine Botschaft zu überbringen …"
 tgp_japan_yearly_events.1150.a: "Ein bescheidener Tribut ist angemessen."
 tgp_japan_yearly_events.1150.b: "Gewährt [Select_CString(emperor.IsFemale, 'der', 'dem')] [emperor.GetTitleAsNameNoTooltip] die Gastfreundschaft der [local_ruler.GetHouse.GetNameNoTooltip]."
 tgp_japan_yearly_events.1150.b.flavor: "Reis und Getränke zu teilen, wird Eurem Haus gewiss zu einem guten Stand verhelfen."
 tgp_japan_yearly_events.1150.c: "Ich werde [emperor.Custom('DE_PRO_PER_S_3P_D')] einen Vers zukommen lassen!"
 tgp_japan_yearly_events.1150.c_tt: "Ihr schreibt ein Gedicht, um [emperor.Custom('DE_PRO_POS_S_3P')]e Meinung von Euch zu erhöhen, abhängig von Eurem [learning_i][learning_skill|E]"
 tgp_japan_yearly_events.1150.d: "[Select_CString(emperor.IsFemale, 'Die', 'Der')] [emperor.GetTitleAsNameNoTooltip] sollte [emperor.Custom('DE_PRO_POS_S_3P')]en Reichtum teilen …"
 tgp_japan_yearly_events.1150.d.flavor: "Ihr schickt Krieger, um Gold zu erhalten"
 tgp_japan_yearly_events.1150.f: "[emperor.Custom('DE_PRO_POS_S_3P')|U]e Nähe erinnert mich daran, wie sehr ich [emperor.Custom('DE_PRO_PER_S_3P_A')] verabscheue!"
 tgp_japan_yearly_events.1150.f.flavor: "Es braucht Zeit, die Spinne vom Thron zu stürzen. Zuallererst müsst Ihr ihre Widerwärtigkeit allen zeigen"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "Eine Nachricht [Select_CString(local_ruler.IsFemale, 'von der', 'vom')] [local_ruler.GetTitleAsNameNoTooltip]"
 tgp_japan_yearly_events.1151.desc: "Als wir nach [emperor_location.GetName] gelangen, nähert sich uns ein Höfling, der [Select_CString(emperor.IsFemale, 'der', 'dem')] örtlichen [local_ruler.GetTitleAsNameNoTooltip] [local_ruler.GetFirstName] dient.\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "„[local_ruler.GetTitledFirstNameNoTooltip|U] verlangt einen Tribut als Gegenleistung für ein freies Geleit durch [local_ruler.Custom('DE_PRO_POS_S_3P')] Land. Es sollte keinen Grund geben, Gewalt anzuwenden.“\n\nDer Ton von [messenger.GetName] ist ruhig, doch die Gruppe bewaffneter Krieger, die [messenger.Custom('DE_PRO_PER_S_3P_A')] begleiten, lässt auf anderes schließen."
 tgp_japan_yearly_events.1151.desc_hospitality: "„[local_ruler.GetTitledFirstNameNoTooltip|U] heißt Euch in [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] willkommen“, sagt [messenger.GetName] und verbeugt sich würdevoll. „Es wäre [local_ruler.Custom('DE_PRO_PER_S_3P_D')] eine Ehre, würdet Ihr verweilen und unsere Gastfreundschaft genießen.“"
 tgp_japan_yearly_events.1151.desc_poem: "„Ein paar Verse von [local_ruler.GetNameNoTooltip]“, sagt [messenger.GetName] und reicht mir ein vergoldetes Dokument ([emperor.Custom('GetWritingMaterial')]) voller Schriftzeichen. Ich hoffe, Ihr findet Gefallen an [local_ruler.Custom('DE_PRO_POS_S_3P')]em Werk.“"
 tgp_japan_yearly_events.1151.desc_gift: "„Ein Geschenk von [local_ruler.GetNameNoTooltip]“, sagt [messenger.GetName] und überreicht mir eine Tasche voll Gold. „Wir wünschen Euch alles Gute für Eure Reise, [emperor.GetTitleAsNameNoTooltip].“"
 tgp_japan_yearly_events.1151.a: "Ihr ehrt mich, [local_ruler.GetNameNoTooltip]!"
 tgp_japan_yearly_events.1151.b: "Ein bewundernswerter Versuch, schätze ich …"
 tgp_japan_yearly_events.1151.c: "Ich lasse mich nicht einschüchtern!"
 tgp_japan_yearly_events.1151.c_bandits: "Wachen, vertreibt sie!"
 tgp_japan_yearly_events.1151.d: "Ich schätze, wir müssen dann wohl außen herum."
 tgp_japan_yearly_events.1151.d_bandits: "Gebt ihnen etwas Gold. Es ist den Streit nicht wert."
 japan_yearly_1151_bandits: "Ihr versucht, die Räuber von [local_ruler.GetNameNoTooltip] abzuwehren"
 japan_yearly_1151_bandits_win: "Die Räuber sichern sich eine stattliche Truhe voll Gold"
 japan_yearly_1151_bandits_lose: "Die Räuber scheitern und kehren mit leeren Händen zurück"
 japan_yearly_1151_success: "Euer Plan geht auf"
 japan_yearly_1151_fails: "Euer Plan scheitert"
 tgp_japan_yearly_events.1151.tt_good.success: "[Select_CString(local_ruler.IsFemale, 'Die Herrscherin', 'Der Herrscher')] weiß Eure Geste zu schätzen"
 tgp_japan_yearly_events.1151.tt_good.failure: "Eure Geste beeindruckt [Select_CString(local_ruler.IsFemale, 'die Herrscherin', 'den Herrscher')] nicht"
 friend_nice_gesture: "[TARGET_CHARACTER.GetShortUIName|U] übermittelte [CHARACTER.GetShortUINameNoTooltip] eine freundliche Geste auf der Reise."
 friend_nice_gesture_corresponding: "[CHARACTER.GetShortUIName|U] übermittelte [TARGET_CHARACTER.GetShortUINameNoTooltip] eine freundliche Geste während der Reise"
 tgp_japan_yearly_events.1160.t: "Eine Opfergabe von Haus [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.cannibal.1160.t: "Ein Opfergabe aus dem Fleisch von [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.1160.desc: "Die bittere Feindseligkeit zwischen meinem prächtigen Haus [ROOT.Char.GetHouse.GetName] und dem wertlosen Haus [feuding_house.GetName] ist allen bekannt. Bisher haben die Schweine keinen Versuch unternommen, Frieden zu stiften!\n\nIch werde noch gespannter, als mir [Select_CString(new_concubine.IsFemale, 'eine wohlgestalte junge Frau', 'ein wohlgestalter junger Mann')] namens [new_concubine.GetName] von ihnen als Geschenk dargeboten wird. Obgleich ich entzückt bin, wie [new_concubine.Custom('ComplimentAdjective')|l] [new_concubine.Custom('DE_PRO_PER_S_3P_N')] ist, komme ich nicht umhin, mich zu fragen, ob dies eine weitere List von Haus [feuding_house.GetNameNoTooltip] ist …"
 tgp_japan_yearly_events.1160.a: "… aber [new_concubine.Custom('DE_PRO_PER_S_3P_N')] ist ein zu verlockendes Angebot, um es nicht zu erkunden."
 tgp_japan_yearly_events.1160.b: "Soll das ein Witz sein? Schickt [new_concubine.Custom('DE_PRO_PER_S_3P_A')] zurück."
 tgp_japan_yearly_events.1160.c: "Wie könnte ich ihnen vertrauen? Tötet [new_concubine.Custom('DE_PRO_PER_S_3P_A')]!"
 tgp_japan_yearly_events.1160.d: "[new_concubine.Custom('DE_PRO_PER_S_3P_N')|U] wird eine schöne Mahlzeit werden."
 tgp_japan_yearly_events.1200.t: "Stau im Hauptsitz"
 tgp_japan_yearly_events.1200.desc: "Es ist ein langer Morgen voller Sitzungen in [kampaku.GetCurrentLocation.GetBaronyNameExplicitly], denn als [kampaku.GetTitleAsName] hat man immer etwas zu tun! Meine Gruppe bricht zum [GetBuilding('heian_palace_01').GetName] auf, um an einer Zeremonie teilzunehmen, der auch [Select_CString(emperoer.IsFemale, 'die', 'der')] [emperor.GetTitleAsName] beiwohnen wird.\n\nFür viele ist das hektische Treiben im Hauptsitz eine schwer zu bewältigende Herausforderung, doch als [kampaku.GetTitleAsNameNoTooltip] teilen sich die Menschen wie die Sardinen vor dem Hai.\n\nDoch plötzlich hält meine Gruppe an. Meine Begleiter machen mich darauf aufmerksam, dass uns [upstart.GetName] ganz aufmüpfig den Weg auf der Straße abgeschnitten hat und sich nun weigert, [upstart.Custom('DE_PRO_POS_S_3P')] Pferd aus dem Weg zu schaffen, damit wir durchkönnen. Was für ein eigensinniges Schwein!"
 tgp_japan_yearly_events.1200.a: "Zerrt [upstart.Custom('DE_PRO_PER_S_3P_N')] vom Pferd!"
 tgp_japan_yearly_events.1200.b: "Soll er nur denken, dass er damit durchkommen wird."
 tgp_japan_yearly_events.1200.b.tt: "Euer [GetScheme('slander').GetTypeName]-[scheme|E] erhält den Modifikator „[GetModifier('bided_my_time').GetNameWithTooltip]“"
 tgp_japan_yearly_events.1200.c: "Der größte Sieg ist doch die Freundschaft."
 tgp_japan_yearly_events.1200.c.tt: "Euer [GetScheme('befriend').GetTypeName]-[scheme|E] erhält „[GetModifier('settled_differences_modifier').GetNameWithTooltip]“"
 tgp_japan_yearly_events.1210.t: "Führungsfähig?"
 tgp_japan_yearly_events.1210.desc.intro: "Mein Aufstieg zum Oberhaupt von Haus [ROOT.Char.GetHouse.GetName] wurde beschmutzt. Mein[contester.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', contester)], diese Spinne [contester.GetName], hat ein seidiges Netz aus Lügen gesponnen und die Ohren all jener vergiftet, die willens sind, diesen Worten zu lauschen.\n\n„[ROOT.Char.GetTitledFirstName|U] ist nicht fähig, Haus [ROOT.Char.GetHouse.GetNameNoTooltip] zu führen!“\n\n[contester.Custom('DE_PRO_PER_S_3P_N')|U] sagt zudem,"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "mein jämmerliches Kampfgeschick"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "meine nachlassende Gesundheit"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "mein endloses Saufen"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "die beklagenswerten Schäden durch meine Geburt"
 tgp_japan_yearly_events.1210.desc.sinful: "mein sündiges Verhalten"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "meine fragwürdige Legitimität"
 tgp_japan_yearly_events.1210.desc.older_sibling: "die Existenz meines älteren Geschwisters"
 tgp_japan_yearly_events.1210.desc.illegitimized: "meine Illegitimierung"
 tgp_japan_yearly_events.1210.desc.concubine_child: "mein Status als Kind einer Konkubine"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "mein nicht gerade bestmögliches Geschlecht"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "[contester.Custom('DE_PRO_POS_S_3P')] erster Traum im neuen Jahr sei unheilvoll gewesen, und das"
 tgp_japan_yearly_events.1210.desc.outro: "sollte mich von Anfang an davon ausschließen, die Familie zu führen. [contester.Custom('DE_PRO_PER_S_3P_N')|U] verlangt meinen Sitz. Wenn ich dieses Geschwür weiter wuchern lasse, wird es den ganzen Leib verschlingen. Zum Wohl des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] muss ich handeln."
 tgp_japan_yearly_events.1210.a: "„Kennt Euren Platz oder schafft Euch fort!“"
 tgp_japan_yearly_events.1210.b: "Die ausgewachsene Reispflanze beugt das Haupt."
 tgp_japan_yearly_events.1210.b.flavor: "Andauernde Führung baut auf Kompromissen auf. Ihr erteilt [contester.GetName] die Erlaubnis, ein neues [house|E] zu gründen"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName|U] wird ein neues [house|E] gründen. Man wird sich gern an Euch und die Euren erinnern"
 house_relation_friendly_reason_cadet_branch_permission_desc: "Wo Reis fällt, lässt sich ein Baum mit vielen Ästen stützen."
 tgp_japan_yearly_events.1210.c: "Ich werde [contester.Custom('DE_PRO_POS_S_3P')]e Sichtweise ändern."
 tgp_japan_yearly_events.1210.c.good: "Die Wunde, die am einfachsten heilt, ist die, die es niemals gab."
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "Ich musste die Räder ölen …"
 tgp_japan_yearly_events.1210.c.ugly: "Ich scheine mir einen Feind gemacht zu haben."
 tgp_japan_yearly_events.1210.d: "Warum einen eingebildetem Missstand anerkennen?"
 tgp_japan_yearly_events.1210.d.flavor: "Ignoriert [contester.Custom('DE_PRO_PER_S_3P_A')]."
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName|U] wird ein neues [house|E] gründen. Man wird schlecht von Euch und den Euren denken"
 house_relation_quarrel_reason_cadet_branch_permission_desc: "Ihr habt nicht weiter auf die Bedenken von [contester.GetTitledFirstName] geachtet"
 tgp_japan_yearly_events.1225.t: "Ein Dichterleben"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "Mein[poet_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))] hat heute Morgen ein freudiges Funkeln in den Augen. Stets bedacht auf meine Verbesserung setzt [poet_influencer.Custom('DE_PRO_PER_S_3P_N')] zu einem leidenschaftlichen Vortrag an.\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "Als ich Schriften studiere, die meiner Verbesserung dienen sollen, stolpere ich über eine Passage, die mir ins Auge fällt."
 tgp_japan_yearly_events.1225.desc: "#EMP „Der Samen der [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip|l]en Dichtkunst liegt in den Herzen aller. Wird er genährt, wächst er zu Blättern mit zehntausend Wörtern heran.\n\nDiese Worte können die kleinen Dinge, die wir sehen und hören, aufnehmen und ihnen die Macht verleihen, Himmel und Erde zu bewegen, die Gefühle der unsichtbaren Gottheiten und Geister anzuregen, die Beziehungen zwischen Männern und Frauen zu glätten und die Herzen grimmiger Krieger zu besänftigen!#!\n\nWer Dichter ist, der lebt, und durch das Leben kann man ein besserer Dichter werden.“"
 tgp_japan_yearly_events.1225.a: "Dann werde ich anfangen zu leben!"
 tgp_japan_yearly_events.1225.a.flavor: "Beizeiten werde ich nicht nur dem Namen nach [Select_CString(ROOT.CHAR.IsFemale, 'eine Dichterin', 'ein Dichter')] sein"
 tgp_japan_yearly_events.1225.b: "Heute studiere ich die Dichtkunst, doch ich strebe nach einem weniger leichtfertigen Leben."
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: Liebe und Tod"
 tgp_japan_yearly_events.1260.desc: "Der Morgen bricht mit einer süßen, klangvollen Melodie an, während die Vögel auf der Suche nach einem Partner umherschwirren.\n\n„Bald werden sie sterben, aber dennoch leben sie ihr Leben in vollen Zügen und singen von Liebe den ganzen Morgen lang.“\n\nIch beobachte, wie Insekten von den gefräßigen, geflügelten Liebenden aus der Luft gegriffen, zerstückelt und verschlungen werden.\n\nAls [Select_CString(ROOT.CHAR.IsFemale, 'Dichterin', 'Dichter')] ist es meine Berufung und meine Pflicht, all die Schönheit und all den Schrecken in gewählten Worten zusammenzufassen, damit andere darüber sinnieren. Die Dichtkunst spricht entweder von der Liebe oder vom Tod. Der Tod ist überall um uns herum, wohingegen wir die Liebe suchen müssen."
 tgp_japan_yearly_events.1260.a: "Es ist meine Pflicht, amourösen Verbindungen nachzugehen!"
 tgp_japan_yearly_events.1260.a.flavor: "Wie könnte ich sonst hoffen, meine Kunstfertigkeit zu verbessern?"
 tgp_japan_yearly_events.1260.b: "Romantik liegt mir nicht, und ebenso verhält es sich mit der Dichtkunst, fürchte ich."
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: Kaiserliche Unsterblichkeit"
 tgp_japan_yearly_events.1261.desc: "Meine dichterischen Taten haben die Aufmerksamkeit von [top_liege_spouse.GetTitledFirstName] auf sich gezogen, [Select_CString(top_liege_spouse.IsFemale, 'die', 'den')] mein[top_cuckold.Custom('DE_END_PRO_S_N')] [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))] [top_cuckold.GetTitledFirstName] [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))] nennt.\n\n„Eure Worte haben in den Köpfen aller [inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip|l]en Menschen bereits Unsterblichkeit erlangt, doch was, wenn Ihr die Unsterblichkeit des Leibes erreichen könntet?“\n\n[top_liege_spouse.Custom('DE_PRO_POS_S_3P')|U]e Worte der Anerkennung finden ein elegantes Ende an der Schwelle zu [top_liege_spouse.Custom('DE_PRO_POS_S_3P')]em Schlafgemach. Es scheint, als wolle [top_liege_spouse.Custom('DE_PRO_PER_S_3P_N')] mehr, als nur die Gerüchte über meine Liebeskünste zu bestätigen. Hofft [top_liege_spouse.Custom('DE_PRO_PER_S_3P_N')] auf eine Verbindung, aus der ein neuer Erbe für [Select_CString(top_cuckold.IsFemale, 'die', 'den')] [top_cuckold.GetTitleAsNameNoTooltip] hervorgeht?!"
 tgp_japan_yearly_events.1261.chop.desc: "\n\n[top_liege_spouse.Custom('DE_PRO_PER_S_3P_N')|U] darf nicht erfahren, dass mir die Fortpflanzungsorgane fehlen …"
 tgp_japan_yearly_events.1261.a: "Mein Blut wird das Reich ([top_cuckold.GetPrimaryTitle.GetNameNoTooltip]) stärken!"
 tgp_japan_yearly_events.1261.a.flavor: "Schöner noch als meine Worte wird mein Blut durch die Geschichte widerhallen."
 tgp_japan_yearly_events.1261.b: "Es ist besser, wenn wir Gedichte austauschen, und nicht …"
 tgp_japan_yearly_events.1261.c: "Ich werde die mangelhaften Liebeskünste, die [Select_CString(top_cuckold.IsFemale, 'die', 'der')] [top_cuckold.GetTitleAsNameNoTooltip] zeigt, nicht aufdecken."
 tgp_japan_yearly_events.1261.d: "Lasst uns trotzdem Spaß haben!"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: Ein Austausch von Versen"
 tgp_japan_yearly_events.1262.desc.intro: "Manch mächtiger Vers entsteht, wenn man Nachtluft atmet. Als ich so nachgrüble über"
 tgp_japan_yearly_events.1262.inspo: "eine Macht, die größer ist als ich selbst,"
 tgp_japan_yearly_events.1262.japan.inspo: "„[Glossary('mono no aware', 'MONONOAWARE_GLOSS')]“,"
 tgp_japan_yearly_events.1262.desc: "treffe ich plötzlich auf [Select_CString(local_poet.IsFemale, 'die bezaubernde Dichterin', 'den bezaubernden Dichter')] [local_poet.GetName], [local_poet.Custom('DE_ART_DEF_S_N')] einen Vers rezitiert:\n\n#EMP „Dort am stillen Ort\n\nharre ich Eures Nahens\n\nim Abend voll [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')].“#!\n\n[local_poet.Custom('DE_PRO_PER_S_3P_N')|U] spürt meine poetische Veranlagung und bedeutet mir, zu [local_poet.Custom('DE_PRO_PER_S_3P_D')] in den Schatten zu treten. Könnte dies eine Einladung sein, sich an"
 tgp_japan_yearly_events.1262.japan.outro: "einem [Glossary('Renga', 'RENGA_GLOSS')]"
 tgp_japan_yearly_events.1262.outro: "einem dichterischen Austausch"
 tgp_japan_yearly_events.1262.japan.outro.outro: "zu beteiligen? Oder verheißt Ihr vieldeutiger Blick etwas Sinnlicheres?"
 tgp_japan_yearly_events.1262.a: "Ich habe nur Verse!"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP „Im Wind Euer Wort,\n\nsanft wie das Seufzen des Laubs,\n\nam Himmel der Herbst.“#!"
 tgp_japan_yearly_events.1262.b: "Lasst uns mehr als nur Worte austauschen …"
 tgp_japan_yearly_events.1262.b.flavor: "Unsere Stimmen rufen unzählige ‚Verse‘ in die Nacht."
 tgp_japan_yearly_events.1262.c: "Oder ist [local_poet.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(local_poet.IsFemale, 'eine Meuchlerin', 'ein Meuchler')]?!"
 MONONOAWARE_GLOSS: "Eine innere Haltung, die man beim Schreiben von Gedichten im Heian-Zeitalter Japans einnahm. Man setzte sich mit einer zugleich heftigen, aber auch maßvollen Empfindsamkeit auseinander, mit einem besonderen Augenmerk auf vergängliche Schönheit und mit einem wehmütigen Bewusstsein der Macht der Zeit."
 RENGA_GLOSS: "Das japanische ‚Kettengedicht‘ ist eine Form, in der mehrere Dichter abwechselnd Strophen ergänzen."
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: Eine flüchtige Blume"
 tgp_japan_yearly_events.1263.desc: "Die Natur legt die Wahrheit der Welt offen! Auf einer kurzen Wanderung entlang einer üppigen Wiese in der Nähe von [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly] gerate ich in einen plötzlichen Schauer.\n\nAls ich nach Schutz suche, begegne ich [Select_CString(rural_beauty.IsFemale, 'einer Frau', 'einem Mann')], [rural_beauty.Custom('DE_ART_DEF_S_N')] in einem Beet von [SCOPE.Custom('ArtifactFlowerSpeciesPlural')] tanzt.\n\nWie auch [rural_beauty.Custom('DE_PRO_POS_S_3P')]e Füße trommelt der Regen nieder und zerstört die zarten Blüten. Diese vergängliche Schönheit wird durch das scheinbar sorglose Gemetzel verstärkt. Als [rural_beauty.Custom('DE_PRO_PER_S_3P_N')] meine durchnässte Gestalt wahrnimmt, winkt [rural_beauty.Custom('DE_PRO_PER_S_3P_N')] mich mit einer aufreizenden Geste zu sich."
 tgp_japan_yearly_events.1263.a: "Lasst uns unser vergängliches Leben feiern …"
 tgp_japan_yearly_events.1263.a.flavor: "Verflucht sei der Regen: Ihr wälzt Euch zwischen den [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]. Diese Erinnerung wird Eure Dichtkunst gewiss stärken!"
 tgp_japan_yearly_events.1263.b: "Ich muss doch wenigstens eine der Blumen ([SCOPE.Custom('ArtifactFlowerSpecies')]) bewahren!"
 tgp_japan_yearly_events.1263.b.flavor: "Eine kleine Rebellion gegen die Tyrannei der Zeit."
 tgp_japan_yearly_events.1263.c: "Könnten die zerdrückten Blütenblätter noch einen anderen Zweck erfüllen?"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP Geschenke von den Mächten des Todes ([rural_beauty.GetFaith.DeathDeityName]) …#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP Geschenke von den heilenden Mächten ([rural_beauty.GetFaith.HealthGodName]) …#!"
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$: Tausend unsterbliche Blätter"
 tgp_japan_yearly_events.1270.desc: "Wir alle werden geboren mit den Samen der Dichtkunst in unseren Herzen, und meine nährte die leidenschaftliche Sonne, in deren Strahlen ich zu baden trachtete, und die süßen Wasser des Todes, die uns alle umgeben.\n\nDies mündete in der Erschaffung eines besonderen Werks: #EMP $poetic_life_artifact_name$#! – wahrlich eine Säule der [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip|l]en Kultur und deren weiterer Entwicklung.\n\nAlle werden sich daran erinnern: "
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!"
 tgp_japan_yearly_events.1270.a: "[SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Das Lager', 'Der Hof')] muss von meinen amourösen Weisheiten profitieren!"
 tgp_japan_yearly_events.1270.b: "Selbst wenn mein Fleisch welkt und verrottet, bleibt meine Manneskraft ewiglich bestehen."
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
 poetic_life_artifact_description: "Ein bedeutendes Werk der Dichtkunst, das eine vergängliche Freude verewigt:\n\n"
 poetic_life_artifact_description.love_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_1$"
 poetic_life_artifact_description.love_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_2$"
