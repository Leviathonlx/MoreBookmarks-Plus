 poetic_life_artifact_description.end: "[newly_created_artifact.GetDesc]\n\nGeschrieben von [ROOT.Char.GetFirstNameNoTooltip]."
 tgp_japan_yearly_events.1270.a_effect: "Das neu geschaffene Werk ([newly_created_artifact.GetName]) wird zu einem [court_artifact|E] und bringt einen [grandeur|E]-Modifikator ein"
 tgp_japan_yearly_events.1270.b_effect: "Ihr erhaltet das [artifact|E] „[newly_created_artifact.GetName]“"
 tgp_japan_yearly_events.1170.t: "Betörende Striche"
 tgp_japan_yearly_events.1170.desc: "Obgleich ich die #L [foreign_ruler.GetCulture.GetLanguage.GetName|l]e#! Sprache nicht beherrsche, ist die Dichtkunst in [foreign_ruler.GetPrimaryTitle.GetName] überaus bekannt für ihre Tiefe und ihren Facettenreichtum.\n\nEs ist interessant, sich verschiedene Schriftzeichen einzeln herauszupicken, doch ich habe Schwierigkeiten, all die Anspielungen und Feinsinnigkeiten zu deuten."
 tgp_japan_yearly_events.1170.a: "Vielleicht ist es an der Zeit, unsere Schwestersprache zu lernen."
 tgp_japan_yearly_events.1170.b: "Pah! Sagt [foreign_ruler.GetFirstNameNoTooltip], dass [foreign_ruler.Custom('DE_PRO_POS_S_3P')]e Dichter Stümper sind!"
 tgp_japan_yearly_events.1170.c: "Der Mangel an Klarheit ist wunderschön!"
 tgp_japan_yearly_events.1170.c.flavor: "Diese vorübergehende Zerstreuung beflügelt Eure Vorstellungskraft"
 BONSAI_GLOSS: "#bold Bonsai#! ist die Kunst, kleine Bäume in Behältnissen zu ziehen und zu formen. Manche Gelehrte meinen, die Bäume spiegelten ihre Besitzer wider."
 tgp_japan_yearly_events.1180.t: "Wachstum formen"
 tgp_japan_yearly_events.1180.desc: "Ein Neuzugang in meinem Garten ist zum Hofgespräch geworden. Obgleich er keine Früchte trägt und deutlich zu klein ist, um Schatten zu sprenden, ist dieser [Glossary('Bonsai', 'BONSAI_GLOSS')]-Baum ein Zeugnis für Jahre der Geduld.\n\nMein [GetCourtPositionType('court_gardener_court_position').GetName()] [gardener.GetFirstName] sieht, wie ich ihn betrachte,\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')], ein Baum, der sich selbst überlassen wird, ist ein plumpes Ding. Nur wenn er mit liebevoller Sorgfalt geformt wird, erlangen seine Form und sein Aussehen die Fähigkeit, zu inspirieren. Regt er etwas in Euch an?“\n\n"
 court_position_from_event: "Durch Ereignisse"
 tgp_japan_yearly_events.1180.a: "Ich werde durch seine Stabilität geleitet."
 tgp_japan_yearly_events.1180.b: "Den fruchtbaren Mächten ([ROOT.Char.GetFaith.FertilityGodName|U]) wird durch den Baum Ehre erwiesen. Pflegt ihn gut."
 tgp_japan_yearly_events.1180.c: "Ich würde es gern übernehmen, ihn zu formen."
 tgp_japan_yearly_events.1190.t: "Mit meinen Pflichten kämpfen"
 tgp_japan_yearly_events.1190.desc_annoyed: "Das Gebrabbel des Hofs und die Beschwerden der Fürsten langweilen mich und das Letzte, was mich interessiert, sind die Streitigkeiten gewöhnlicher Bürger."
 tgp_japan_yearly_events.1020.desc_drunk: "Ich nehme einen stattlichen Schluck [ROOT.Char.Custom('RegionalAlcoholicDrink')], doch dies spendet mir nur wenig Aufmunterung. So bedauernswert es ist: Es ist mir eine selbstverständliche Gewohnheit geworden, meinen Pflichten betrunken nachzukommen."
 tgp_japan_yearly_events.1020.desc_dumb: "Ich scheitere wieder einmal daran, die täglichen Machenschaften am Hof zu durchdringen. Leider würde mich niemand mit einem Gelehrten oder einem fähigen Bürokraten verwechseln."
 tgp_japan_yearly_events.1190.desc: "\n\nIch blicke auf einen Stapel Schreibuntensilien ([ROOT.Char.Custom('GetWritingMaterialPlural')]), aber habe vergessen, warum sie wichtig waren. Der Versuch, den Inhalt erneut zu lesen, hilft mir nicht weiter, doch die Notlage des Staates verlangt von mir, Entscheidungen zu treffen – selbst wenn sie auf einer schlechten Wissensgrundlage fußen."
 tgp_japan_yearly_events.1190.a: "Ich muss diese Schwäche ansprechen!"
 tgp_japan_yearly_events.1190.b: "Mein Rat muss an meiner Stelle entscheiden."
 tgp_japan_yearly_events.1190.c: "Eine schlechte Entscheidung ist besser als gar keine …"
 tgp_japan_yearly_events.1190.c_tt: "Ein beliebiges [county|E] in Eurem Reich verliert etwas [control|E]"
 tgp_japan_yearly_events.1220.t: "Ein Wunder in Roben"
 tgp_japan_yearly_events.1220.desc: "Mein[miracle_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)] [miracle_recipient.GetName] überbringt mir die Neuigkeit, dass [Select_CString(monk.IsFemale, 'die reisende Nonne', 'der reisende Mönch')] [monk.GetName] ein Wunder vollbracht habe.\n\n"
 tgp_japan_yearly_events.1220.desc_health: "„Meine Krankheit plagt mich nicht mehr, [miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]! Tatsächlich hat mich die Kraft [monk.Custom('DE_PRO_POS_S_3P')]er Gebete stärker gemacht als noch vor meiner Krankheit.“"
 tgp_japan_yearly_events.1220.desc_wealth: "„Ich gab [Select_CString(monk.IsFemale, 'der Nonne', 'dem Mönch')] eine Tasche voll Gold und Monate später kehrte [monk.Custom('DE_PRO_PER_S_3P_N')] mit dem zehnfachen Wert des meinen wieder und zahlte den Gefallen zurück!“"
 tgp_japan_yearly_events.1220.desc_knowledge: "„Manche sahen mich als dümmlich an, bevor ich [Select_CString(monk.IsFemale, 'diese Nonne', 'diesen Mönch')] traf. Doch nun, nachdem ich [monk.Custom('DE_PRO_POS_S_3P')]e Lehren erfahren habe, quillt mein Verstand von Wissen und geistiger Wachheit schier über!“"
 tgp_japan_yearly_events.1220.a: "Erstaunlich! Ich muss [Select_CString(monk.IsFemale, 'diese Nonne', 'diesen Mönch')] aufsuchen."
 tgp_japan_yearly_events.1220.b: "Es gibt eine logische Erklärung dafür … Irgendwo."
 tgp_japan_yearly_events.1220.c: "Ich sollte [monk.Custom('DE_PRO_POS_S_3P')] Vorgehen ergründen …"
 tgp_japan_yearly_events.1220.tt: "[Select_CString(monk.IsFemale, 'Die Nonne', 'Der Mönch')] wirkt ein Wunder an Euch"
 tgp_japan_yearly_events.1220.c.tt: "Ihr studiert das Wunder"
 tgp_japan_yearly_events.1220.tt_win: "Ihr lernt die Kunst [Select_CString(monk.IsFemale, 'der Nonne', 'des Mönchs')]"
 tgp_japan_yearly_events.1220.tt_lose: "Die Kunst [Select_CString(monk.IsFemale, 'der Nonne', 'des Mönchs')] ist zu hoch für Euch"
 tgp_japan_yearly_events.1220.tt_wealth: "Ihr nehmt Eure eigenen Investitionen in den Tempel vor. Anscheinend zahlt man dort verlässliche Dividenden."
 tgp_japan_yearly_events.1230.t: "Heimgesucht von Vernachlässigung"
 tgp_japan_yearly_events.1230.desc: "Das Artefakt ([cursed_artifact.GetName]) ist nicht mehr das, was es einst war ([cursed_artifact.GetSlotType]). Da [cursed_artifact.Custom('GetArtifactDecayDesc')] und aufgrund seines hohen Alters von [cursed_artifact.GetAge] Jahren, ist das Artefakt längst überfällig, wiederhergerichtet zu werden.\n\nEine alte Legende besagt, Gegenstände hätten Erinnerungen und Gefühle wie wir auch und dass ein [Glossary('Yokai', 'YOKAI_GLOSS')] in sie einfährt, wenn man sie vernachlässigt …"
 tgp_japan_yearly_events.1230.a: "Setzt das Dinge wieder instand, bevor es zum Leben erwacht!"
 tgp_japan_yearly_events.1230.b: "Ich lasse mich nicht von einem einfachen Gegenstand heimsuchen …"
 tgp_japan_yearly_events.1230.c: "Lasst uns hoffen, dass nichts geschieht …"
 tgp_japan_yearly_events.1230.c_cynical: "Nun, ich glaube nicht an solche Ammenmärchen."
 artifact_decay_scratched: "seine Oberfläche zerkratzt und durchlöchert ist"
 artifact_decay_dull: "seine scharfen Kanten stumpf geworden sind"
 artifact_decay_torn: "seine Bindung und der Stoff zerrissen sind"
 artifact_decay_cracked: "seine Oberfläche voller Risse ist"
 artifact_decay_fracture: "seine Oberfläche von Sprüngen durchzogen ist"
 artifact_decay_worn: "es stark abgenutzt ist"
 tgp_japan_yearly_events.1240.t: "Verloren in den Zeilen" # in the sauce
 tgp_japan_yearly_events.1240.desc: "[traveler.GetName|U], [Select_CString(traveler.IsFemale, 'eine Dichterin', 'ein Dichter')] aus [traveler.GetCulture.GetName|l]en Landen reist durch mein Reich und nähert sich mir mit einem [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]en Schriftstück.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip], ich hörte Gerüchte über Eure reiche dichterische Tradition, doch ich kann die Texte Eurer Leute nicht entziffern.“\n\n[traveler.Custom('DE_PRO_PER_S_3P_N')|U] beginnt, mit starkem Akzent die Schriftrolle vorzulesen, wodurch ersichtlich wird, worin seine Schwierigkeiten begründet liegen. [traveler.Custom('DE_PRO_PER_S_3P_N')|U] liest von links nach rechts – obwohl die traditionelle [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]e Schrift doch senkrecht verläuft.\n\nDie Höflinge schauen zu und kichern, als [traveler.Custom('DE_PRO_PER_S_3P_N')] mit [traveler.Custom('DE_PRO_POS_S_3P')]em Kauderwelsch fortfährt."
 tgp_japan_yearly_events.1240.a: "Sucht [traveler.Custom('DE_PRO_PER_S_3P_D')] bitte einen Lehrer!"
 tgp_japan_yearly_events.1240.b: "Ha! Was haben wir gelacht."
 tgp_japan_yearly_events.1240.c: "Lasst uns einmal sehen, ob ich das in Eurer Sprache erklären kann …"
 artifact_fertility_gain_2_modifier: "Fruchtbarkeit"
 artifact_powerful_vassal_opinion_5_modifier: "$artifact_powerful_vassal_opinion_1_modifier$"
 artifact_monthly_prestige_add_3_modifier: "$artifact_monthly_prestige_add_1_modifier$"
 artifact_kakejiku_scroll_name: "Kakejiku-Schriftrolle"
 KAKEJIKU_GLOSS: "Eine #bold Kakejiku-Schriftrolle#! – oder #bold Kakemono#! – ist eine Schriftrolle, die Kalligrafie oder Bilder zeigt, welche üblicherweise eine Geschichte erzählen."
 artifact_kakejiku_scroll_desc: "Eine [Glossary('Kakejiku-Schriftrolle', 'KAKEJIKU_GLOSS')] über die Geschichte von"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ einem einsamen Kranich, der sich nach einem Baum umschaut.\n\n#weak Die Federn des Kranichs bewegen sich im Wind, als er den Schößling beobachtet. Kraniche bleiben einander ein Leben lang treu, doch dieser Baum braucht Jahrhunderte, um zu wachsen …#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ zwei Leuten, die das Schicksal zusammenbringt, die an ihren Herausforderungen wachsen und die eine tiefe Freundschaft entwickeln.\n\n#weak Zwei Personen treffen sich unter dem Sternenhimmel, ihr Band geschlossen durch eine himmlische Brücke …#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ von einem verzauberten Schwert, das nur die ehrenhaftesten Kriegern tragen können.\n\n#weak Ein Kirschbaum blüht über einem Teich und darunter liegt eine Klinge in ihrer Scheide …#!"
 tgp_japan_yearly_events.1250.t: "Eine Geschichte für die Ewigkeit"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName|U] tritt vor, einen langen, in Tüchern eingeschlagenen Gegenstand vor sich her tragend. „O [scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)], ich habe ein Geschenk anlässlich Eurer Vermählung“, sagt [scroll_gifter.GetNameNoTooltip] und deutet auf eine Schriftrolle. „Eine [Glossary('Kakejiku-Schriftrolle', 'KAKEJIKU_GLOSS')] mit Prosa von den besten Dichtern, an deren Bedeutung Ihr Euch erinnern mögt, wenn die Zeiten schwer werden.“"
 tgp_japan_yearly_events.1250.a: "Hängt sie über das Ehebett."
 tgp_japan_yearly_events.1250.b: "Hängt sie am Hof auf, wo sie jedermann sehen kann."
 tgp_japan_yearly_events.1250.c: "Verwahrt sie sicher, sodass unsere Nachkommen sie lesen können."
