 # tgp_japan_establish_house_fief_decision
 tgp_japan_decision.9001.t.fief: "Das [ROOT.Char.GetHouse.GetBaseNameNoTooltip]-Lehensgut"
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "Ich bin stolz auf Haus [old_house.GetBaseNameNoTooltip], doch es wird Zeit einen Weg zu finden und meine eigenen Lande in [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] zu schaffen, ganz gleich, was mein Hausoberhaupt [old_head.GetTitledFirstName] davon halten mag."
 tgp_japan_decision.9001.desc.fief_name: "\n\nJetzt bleibt nur noch, über den Namen meines neuen Hauses zu entscheiden …"
 tgp_japan_decision.9001.desc.cadet: "Ich bin stolz auf Haus [old_house.GetBaseNameNoTooltip], doch es wird Zeit, einen neuen Weg zu finden und mein eigenes Haus zu begründen, ganz gleich, was mein Hausoberhaupt [old_head.GetTitledFirstName] davon halten mag."
 tgp_japan_decision.9001.desc.permission: "\n\nMit dem Segen von [regent.GetTitledFirstName] haben wir kaum Maßregelungen seitens des Hauptsitzes zu fürchten!"
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName|U] wird zweifelsohne außer sich sein, wenn [regent.Custom('DE_PRO_PER_S_3P_N')] davon erfährt, doch das macht mir nicht wirklich Sorgen!"
 tgp_japan_decision.9001.desc.feudal: "\n\nHaus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] schließt sich endlich den Rängen des neuen Adels an, angeführt von [regent.GetTitledFirstName]."
 tgp_japan_decision.9001.a.fief: "Eine neue Sonne geht auf."
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "Wir haben uns in den Netzen der Bürokratie nach besten Kräften abgemüht, doch das ist vorbei."
 tgp_japan_decision.9002.desc.landed: "Es wird Zeit, einen neuen Weg einzuschlagen und [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] als dauerhaftes Lehensgut von [ROOT.Char.GetHouse.GetBaseName] zu etablieren."
 tgp_japan_decision.9002.desc.landless: "Es wird Zeit, einen neuen Weg zu finden und die Bürokratie abzustreifen."
 tgp_japan_decision.9002.a: "Eine neue Sonne geht über Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] auf."
 japanese_noble_family_name: "[new_house.GetNameNoTooltip]-$c_nf_japan_suffix$"
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-ryū"
 japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]"
 japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]"
 japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]"
 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
 japanese_house_name_custom: "[new_head.GetLocalizedText('new_japanese_house_name')]"
 japanese_house_name_flag: "[new_head.MakeScope.Var('new_japanese_house_name').GetFlagName]"
 japanese_house_name_fallback: "[old_head.GetHouse.GetName]"
 japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]"
 japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]"
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: Familienspaltung"
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: Familienspaltung"
 tgp_japan_decision.9005.desc: "[new_head.GetTitledFirstName|U], mein[new_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', new_head)], hat stolz den Beginn eines neuen Hauses verkündet: [new_head.GetHouse.GetBaseName]. An seiner Spitze steht [new_head.GetTitledFirstName] selbst.\n\nIch kann nicht so tun, als wäre es mir recht, dass meine Autorität über Haus [ROOT.Char.GetHouse.GetBaseName] einfach so verworfen wird – wollen wir doch einmal sehen, wie [new_head.Custom('DE_PRO_PER_S_3P_N')] sich ohne meinen Schutz schlägt …"
 tgp_japan_decision.9005.a: "Die Sonne brennt so heiß ohne den Schatten von [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "Das [shogun.GetHouse.GetBaseNameNoTooltip]-Shōgunat"
 tgp_japan_decision.9101.desc: "Ein neues Zeitalter dämmert für [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip], da sich die Macht von der Feder zum Schwert verschiebt. Unter der Führung der [ROOT.Char.GetHouse.GetBaseNameNoTooltip] wird die Ordnung wiederhergestellt und die letzten Überreste der alten Bürokratie der Geschichte überlassen.\n\nDoch es möge sich keiner irren: [Select_CString(ceremonial_liege.IsFemale, 'Unsere', 'Unser göttlicher')] [ceremonial_liege.GetTitleAsNameNoTooltip] ist es, [Select_CString(ceremonial_liege.IsFemale, 'der', 'dem')] meine Autorität entspringt …"
 tgp_japan_decision.9101.a: "Eine notwendige Maßnahme zur Friedenssicherung …"
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "Das Shōgunat stieg unter der Herrschaft von [shogun.GetName] auf und bereitete den unzähligen höfischen Räten ein Ende. An ihre Stelle sind das Schwert und der Krieger getreten, die nun die wahre Macht innehaben und die den Leuten unmittelbar Sicherheit und Ordnung bringen.\n\n"
 tgp_japan_decision.9102.admin: "Meine Autorität wurde mir entzogen, meine Ländereien wurden dem Shōgun übergeben. An meine Stelle treten Kriegstreiber, die durch Stärke anstelle von Worten herrschen …"
 tgp_japan_decision.9102.feudal: "Unsere Länder bleiben sicher, und die Autorität fällt zurück in unsere Hände. In diesem neuen Zeitalter bestimmt Stärke alles."
 tgp_japan_decision.9102.fallback: "Hoffentlich wird sich dies mit der Zeit als eine fruchtbare Entscheidung erweisen."
 tgp_japan_decision.9102.a.admin: "Es ist eine harte neue Ordnung."
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V] [vassals|E] des [Concept('governor','Statthalters')|E] werden gegen Euch kämpfen#!"
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V] [Concept('feudal', 'feudale')|E] [vassals|E] werden sich Euch anschließen#!"
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V] [Concept('allied', 'verbündete')|E] [vassals|E] oder jene desselben [Concept('house', 'Hauses')|E] werden sich Euch anschließen#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "Obgleich ich königlichen Geblüts bin – [Select_CString(ROOT.Char.IsFemale, 'eine wahre Nachfahrin', 'ein wahrer Nachfahre')] von [nearest_emperor.GetTitledFirstName], [Select_CString(nearest_emperor.IsFemale, 'die meine', 'der mein')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))] ist –, liegen meine Bestimmung und das Schicksal meiner Nachfahren außerhalb der Mauern des königlichen Palasts.\n\nIch werde jeden Anspruch auf das Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName]) aufgeben und den üblichen [Glossary('Honsei', 'HONSEI_GLOSS')] annehmen, den man enterbten kaiserlichen Nachkommen verleiht: [Glossary('Minamoto', 'MINAMOTO_GLOSS')] oder [Glossary('Taira', 'TAIRA_GLOSS')].\n\n"
 tgp_japan_decision.9201.both: "Beide Namen wurden zuvor den Nachkommen von [nearest_emperor.GetTitledFirstNameNoTooltip] gewährt, jenen Familien, die mein[minamoto_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))] [minamoto_head.GetTitledFirstName] und mein[taira_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))] [taira_head.GetTitledFirstName] anführten."
 tgp_japan_decision.9201.minamoto: "Die [nearest_emperor.GetFirstNameNoTooltip]-$dynn_Minamoto$ sind bereits gesprossen, wobei mein[minamoto_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))] [minamoto_head.GetTitledFirstName] die Führung übernahm."
 tgp_japan_decision.9201.taira: "Die [nearest_emperor.GetFirstNameNoTooltip]-$dynn_Minamoto$ sind bereits gesprossen, wobei mein[taira_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))] [taira_head.GetTitledFirstName] die Führung übernahm."
 tgp_japan_decision.9201.a: "Ich werde einen Platz im Haus der [minamoto_house.GetNameNoTooltip]-$dynn_Minamoto$ annehmen."
 tgp_japan_decision.9201.b: "Mein Platz ist an der Seite der [taira_house.GetNameNoTooltip]-$dynn_Taira$."
 tgp_japan_decision.9201.c: "Ich wünsche, den Namen $dynn_Minamoto$ anzunehmen."
 tgp_japan_decision.9201.c.tt: "Ihr gründet die „#V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#!“-[dynasty|E]"
 tgp_japan_decision.9201.d: "‚[ROOT.Char.GetFirstNameNoTooltip]‘ $dynn_Taira$ strahlt eine gewisse Würde aus."
 tgp_japan_decision.9201.d.tt: "Ihr gründet die „#V [nearest_emperor.GetFirstNameNoTooltip] Taira#!“-[dynasty|E]"
 tgp_japan_decision.9201.message_title: "Zweige der Kaiserfamilie"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "Ihr könntet Oberhaupt einer neuen [noble_family|E] werden"
 will_found_noble_family_tt: "Ihr werdet Oberhaupt einer neuen [noble_family|E] werden"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "Der geöffnete Käfig"
 tgp_japan_decision.9301.desc: "Als Kaiser gewann ich meinen rechtmäßigen Platz als wahrer Anführer dieses Großreichs zurück. Meine Macht wird nicht mehr von jenen ausgübt, die ihre eigenen Ambitionen nähren wollen, sondern alles wurde dem Chrysanthementhron zurückgegeben."
 tgp_japan_decision.9301.a: "Eine Sonne, um das Land zu führen."
 tgp_japan_decision.9302.t: "Der [tenno.GetTitleAsNameNoTooltip] triumphiert"
 tgp_japan_decision.9302.desc: "Gerüchte über die Rückkehr $game_concept_tenno_possessive$ verbreiten sich wie ein Lauffeuer. [tenno.GetName|U] hat [tenno.Custom('DE_PRO_POS_S_3P')]e kaiserliche Präsenz wiederhergestellt und wird hoffentlich die Macht nutz- und willenlosen Händen entreißen.\n\n[tenno.Custom('DE_PRO_PER_S_3P_N')|U] will nun unmittelbarer vom Chrysanthementhron über das Volk dieses Landes herrschen, und [tenno.Custom('DE_PRO_POS_S_3P')]e Herrschaft soll nicht länger als eine reine Zeremonie gesehen werden."
 tgp_japan_decision.9302.a: "Lasst dies eine Rückkehr zur Ordnung sein."
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "Metaphern und Silben"
 tgp_japan_decision.9401.desc: "Ich habe endlose Tage und schlaflose Nächte damit verbracht, dem Verständnis der Dichtkunst ein Stück näher zu kommen. Blätter fliegen links und rechts durch die Luft und hinterlassen doch nichts als Kritzeleien, während ich mich nach Wissen sehne.\n\nEs ist an der Zeit, dass ich mich für einen Weg entscheide. Lohnt es sich, dieses Ziel zu verfolgen, oder sollte ich die Wissensjagd aufgeben?"
 tgp_japan_decision.9401.a: "Gebt alles. Ich #EMP werde#! das verstehen."
 tgp_japan_decision.9401.a.toast.success: "Ihr verschafft Euch erfolgreich einen Überblick über die Dichtkunst"
 tgp_japan_decision.9401.a.toast.failure: "Ihr versteht diese ganze Tortur nicht so recht"
 tgp_japan_decision.9401.b: "Ich habe es mir anders überlegt."
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "Ein neuer Lebensabschnitt"
 tgp_japan_decision.9500.desc: "Voller Herzlichkeit begrüße ich meine neue Erleuchtung in Sachen Wiedergeburt: Ich bin einmal mehr wie neu geboren.\n\nIch werde mein Leben diesem Glauben ([ROOT.Char.GetFaith.GetName]) widmen und meine letzten Tage damit verbringen, das zu praktizieren und zu predigen, was ich auf meinem Weg entdeckte.\n\nIch werde mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetLiege.GetTitleAsName] dienen, indem ich die Harmonie in unserem kulturellen Erbe finde und mich von der Natur führen lasse, wenn sie entscheidet, dass eine neue Lektion zu lernen ist."
 tgp_japan_decision.9500.a: "Ich heiße Euch in diesem himmlischen reinen Land willkommen."
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "Sōryō-Verwaltung aufbauen: Aufruf zum Handeln"
 tgp_japan_decision.9603.desc: "Der habgierige Ehrgeiz von [daijo_daijin.GetTitledFirstName] kennt keine Grenzen: [daijo_daijin.Custom('DE_PRO_PER_S_3P_N')|U] fordert nun öffentlich Reformen, die die Macht [daijo_daijin.Custom('DE_PRO_POS_S_3P')]es Hauses und dessen Verbündeten festigen würden.\n\nWelche Vereinbarungen oder Unstimmigkeiten wir auch immer in Bezug auf die Regierung Japans haben: Dass die [daijo_daijin.GetHouse.GetBaseNameNoTooltip] sich in eine derart machtvolle Position bringen, sollte uns allen zu denken geben."
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName|U] hat sich als die Galionsfigur des Widerstands hervorgetan und trommelt in diesem Moment [leader.Custom('DE_PRO_POS_S_3P')]e Armeen zusammen."
 tgp_japan_decision.9603.a: "Doe [ROOT.Char.GetHouse.GetBaseNameNoTooltip] werden das nicht dulden."
 tgp_japan_decision.9603.a.bloc: "Dieser Bund ([ROOT.Char.GetConfederation.GetName]) wird das nicht dulden."
 tgp_japan_decision.9603.b: "Das ist nicht unser Kampf."
 tgp_japan_decision.9603.a.tt: "Alle „[THIS.Char.GetConfederation.GetName|V]“-Mitglieder treten dem [war|E] bei"
 tgp_japan_decision.9605.t: "Sōryō-Verwaltung aufbauen: Zu den Waffen"
 tgp_japan_decision.9605.desc: "Während ich zu Reformen dränge und meine Absichten klar werden, versammeln sich die Verräter. [leader.GetTitledFirstName|U] aus dem Haus [leader.GetHouse.GetBaseNameNoTooltip] hat sich als Galionsfigur dieses Verrats hervorgetan und schart in diesem Moment ein Heer um sich.\n\nEs ist bedeutungslos: Wir [ROOT.Char.GetHouse.GetBaseNameNoTooltip] werden sie auf dem Schlachtfeld treffen, und wir [ROOT.Char.GetHouse.GetBaseNameNoTooltip] werden triumphieren."
 tgp_japan_decision.9605.peace: "Während ich zu Reformen dränge und meine Absichten klar werden, folgt lediglich Stille – der erwartete Widerstand bleibt aus. Vielleicht habe ich den Glauben des Reichs in das Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] unterschätzt.\n\nOhne weitere Verräter kann Japan in einem neuen Zeitalter der gütigen Herrschaft des Hauses [daijo_daijin.GetHouse.GetBaseNameNoTooltip] gedeihen …"
 tgp_japan_decision.9605.a: "Diese Rebellen werden zermalmt."
 tgp_japan_decision.9605.b: "Das Reich bekam Weisheit zu sehen."
 tgp_japan_decision.9606.t: "Sōryō-Verwaltung aufbauen: [daijo_daijin.GetHouse.GetBaseNameNoTooltip]-Vorherrschaft"
 tgp_japan_decision.9606.desc: "Endlich wurden die törichten aufständischen Kräfte geschlagen. Seit man ihr Oberhaupt [leader.GetTitledFirstName] in Fesseln zu mir brachte, kann kaum jemand daran zweifeln, dass der Frieden zum Greifen nahe ist.\n\nAlle bösen Zungen wurden zum Schweigen gebracht, und nun kann Japan in einem neuen Zeitalter unter der gütigen Herrschaft der [daijo_daijin.GetHouse.GetBaseNameNoTooltip] erblühen …"
 tgp_japan_decision.9606.a: "Unausweichlich und notwendig."
 tgp_japan_decision.9607.desc: "Zum Entsetzen des Haupsitzes ist [daijo_daijin.GetTitledFirstName] siegreich gewesen gegen jene, die sich gegen [daijo_daijin.Custom('DE_PRO_POS_S_3P')]e Reformen aussprachen und die man nun Aufständische nennt. Das Reich wird in ein neues Zeitalter der [daijo_daijin.GetHouse.GetBaseNameNoTooltip]-Vorherrschaft eintreten.\n\n"
 tgp_japan_decision.9607.desc.other: "Lasst uns hoffen, dass [ROOT.Char.GetHouse.GetBaseNameNoTooltip] einen würdigen Platz in dieser neuen Ordnung finden kann."
 tgp_japan_decision.9607.desc.winner: "Unsere treuen Dienste gegenüber den [daijo_daijin.GetHouse.GetBaseNameNoTooltip] in dieser gerechten Sache werden ohne Zweifel belohnt werden."
 tgp_japan_decision.9607.desc.loser: "Es ist ein dunkler Tag für das Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]) und die [ROOT.Char.GetHouse.GetBaseNameNoTooltip] …"
 tgp_japan_decision.9607.a: "Es gibt viel zu bedenken."
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "Yamato-Ten’nō wiederhergestellt"
 tgp_japan_decision.9901.desc: "Der Ten’nō bleibt standhaft und der Chrysanthementhron fällt an seinen rechtmäßigen Erben zurück. Diese Herrschaft ist nicht nur ein edler Titel oder ein Status, sondern sie spiegelt die alte Verbindung der Yamato zu diesen Landen wider."
 tgp_japan_decision.9901.a: "Es wird mir eine Ehre sein, [scion.Custom('DE_PRO_PER_S_3P_A')] zu beraten."
 tgp_japan_decision.9901.a.scion: "Endlich nach langer Zeit."
 tgp_japan_decision.9902.desc: "Die Präsenz der heiligen Yamato-Blutlinie erstrahlt einmal mehr im Kaiserlichen Palast. Ein Kind von Amaterasu, [scion.GetName], waltet als ihr Erbe, ganz wie in den alten Tagen.\n\nMit der Rückkehr zu dieser Tradition kann das Reich unter dem glänzenden Licht des Chrysanthementhrons wieder erblühen."
 tgp_japan_decision.9902.a: "Lang lebe der Ten’no!"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "Ritsuryō-Bürokratie wiederhergestellt"
 tgp_japan_decision.9911.desc: "Die Zeit für eine neue Herrschaft ist gekommen, doch nicht durch brutale Gewalt, sondern durch die Feder.\n\nNur eine organisierte Verwaltung kann Recht einfordern, während Krieger das Recht in ihrem Sinn verdrehen. Unter meiner Herrschaft kann das Gesetz klar, gerecht und unverrückbar sein – so wie es unsere ehrwürdigen Vorfahren vorschwebte."
 tgp_japan_decision.9911.rebel: "\n\nDen Gepflogenheiten unserer Vorfahren entgegentretend spricht sich [rebel.GetName] gegen meine Entscheidung aus. [rebel.Custom('DE_PRO_POS_S_3P')|U]e aufgestellten Armeen fordern meinen Wunsch nach Bürokratie heraus."
 tgp_japan_decision.9911.a: "Die alten Wege sind die besten Wege."
 tgp_japan_decision.9912.desc: "[kampaku.GetName|U] ist zu den Gepflogenheiten unserer Vorfahren zurückgekehrt und schlägt für unsere Kriegerklasse eine neue Bürokratie vor. [kampaku.Custom('DE_PRO_PER_S_3P_N')|U] wünscht die Ordnung innerhalb unseres Reiches wiederherzustellen, um dem Thron und dem Hof Autorität über die örtlichen Clans zu verschaffen."
 tgp_japan_decision.9912.rebel: "\n\nSolch große Veränderungen vollziehen sich allerdings nicht ohne Spannungen. [rebel.GetName|U] hat sich aus Protest gegen [kampaku.GetFirstNameNoTooltip] erhoben, und manche teilen [rebel.Custom('DE_PRO_POS_S_3P')]e Meinung …"
 tgp_japan_decision.9912.b: "Ich werde meine Macht nicht aufgeben!"
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName|U] ist töricht und feiert sich lieber selbst, anstatt für das Wohl des Kaiserreichs zu sorgen. Ich werde nicht länger dulden, dass [Select_CString(actor.IsFemale, 'unsere Lehnsherrin', 'unser Lehnsherr')] [actor.Custom('DE_PRO_POS_S_3P')]e treuen Vasallen misshandelt. Bitte schließt Euch mir in dem Unterfangen an, [Select_CString(actor.IsFemale, 'diese Tyrannin', 'diesen Tyrannen')] abzusetzen."
 tgp_japan_decision.9913.a: "Ihr werdet nicht allein stehen!"
 tgp_japan_decision.9913.b: "Ihr seid der Verräter!"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "Regionale Vorherrschaft durchsetzen"
 tgp_japan_decision.9960.intro: "Ich werde [title_scope.GetNameNoTier] unter meinem Banner vereinen. Diese Ecke des Landes wird eine Bastion der Stabilität werden und als Vorbild für unser von Chaos geplagtes Land dienen."
 tgp_japan_decision.9960.agree: "\n\nDie örtlichen Fürsten zeigen große Weisheit …"
 tgp_japan_decision.9960.partial_war: "\n\nObschon die örtlichen Fürsten miteinander übereinstimmen, scharen sich ein paar Törichte um das Banner von [main_defender.GetName], anstatt sich meiner Herrschaft zu beugen."
 tgp_japan_decision.9960.full_war: "\n\nDie örtlichen Herren begehren die Spaltung! So unklug es sein mag: Sie scharen sich um das Banner von [main_defender.GetName], anstatt sich meiner Herrschaft zu beugen."
 tgp_japan_decision.9960.a: "… Vielleicht finden sie im nächsten Leben Weisheit."
 tgp_japan_decision.9960.b: "… und alle beugen sich meiner Vorherrschaft."
 tgp_bloc_members_join_war_effect_tt: "Wenn Ihr einen [bloc|E] anführt, treten seine Mitglieder Eurem [war|E] bei"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X Der [ceremonial_regent|E] ist [ritsuryo|E] und wird dies als [crime_i|E][crime|E] betrachten#!"
 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] unter einem Banner"
 tgp_japan_decision.9961.desc: "Ein strahlender Tag für [title_scope.GetNameNoTier]! Einige erkannten nur allmählich die Weisheit meiner Herrschaft, doch ein Meer von Pfeilen und Blut kann ein gründlicher Lehrmeister sein.\n\nBald ist dieser Streit vergessen. Aus dem Blut der Gefallenen wird Reis für die Kinder von morgen sprießen. Möge unser Bekenntnis zur Einheit den Weg für das Reich als Ganzes vorzeichnen."
 tgp_japan_decision.9961.a: "Wo könnte mein Banner als Nächstes wehen?"
 tgp_japan_decision.9962.t: "Mein Banner hängt in Fetzen"
 tgp_japan_decision.9962.desc: "Meine Sache war gerecht. Es hätte keine Schlacht geben sollen, doch es gab eine. In der Niederlage verhallt meine Weisheit ungehört. Chaos herrscht. [title_scope.GetName|U], ein Spiegelbild des Reiches.\n\nWir, die wir Harmonie wünschen, leiden, und die geistig Verwirrten werden zum Sieg geführt."
 tgp_japan_decision.9962.a: "Was nun?"
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName|U], mein Banner ruft,"
 tgp_japan_decision.9963.desc: "Ihr wart Zeuge der Zwietracht, die unser Reich plagt. Ich, [super_soryo.GetName], werde [title_scope.GetName] vereinen und daraus eine Bastion des Friedens und der Stabilität erschaffen. Ergebt Euch meinem Banner oder schließt Euch den Engstirnigen in ihrem törichten Trotz an."
 tgp_japan_decision.9963.a: "Ich füge mich."
 tgp_japan_decision.9963.b: "In den Krieg!"
 tgp_japan_decision.9963.a.tt: "Wenn [super_soryo.GetShortUIName] den [super_soryo_war.GetName] gewinnt, wird [super_soryo.Custom('DE_PRO_PER_S_3P_N')] [title_scope.GetName] halten und Ihr werdet [super_soryo.Custom('DE_PRO_POS_S_3P')] [vassal|E]"
 super_soryo_war_no_holder_custom_tooltip: "Beginnt einen [domination_war|E] gegen [main_defender.GetShortUIName] um [title_scope.GetName]\n\t$BULLET$Jeder [Concept('de_jure', 'De-jure')|E]-[county|E]-[holder|E] von [title_scope.GetName] wird [main_defender.GetShortUIName] als Verteidiger beitreten #weak (@soldier_icon![super_soryo_war_current_enemy_strength|N0])#!"
 super_soryo_potential_peaceful: "@alert_icon!Damit jeder [Concept('de_jure', 'De-jure')|E]-[county|E]-[holder|E] von [title_scope.GetName] kampflos Euer [vassal|E] wird:\n$EFFECT_LIST_BULLET$Euer [prestige_level|E] ist [prestige_i][GetModifier('prestige_level_4').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$Eure [legitimacy_level|E] ist größer oder gleich #V 3#!\n$EFFECT_LIST_BULLET$Ihr habt hohen [dread_i][dread|E]\n$EFFECT_LIST_BULLET$Überwältigende @soldier_icon!Militärstärke#!"
 super_soryo_reward_peaceful: "Jeder [Concept('de_jure', 'De-jure')|E]-[county|E]-[holder|E] von [title_scope.GetName] wird Euer [vassal|E]"
