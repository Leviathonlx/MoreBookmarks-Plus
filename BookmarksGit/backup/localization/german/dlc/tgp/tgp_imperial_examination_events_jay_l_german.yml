l_german:
 imperial_examination_jay.0010.t: "Ein verwandter Geist"
 imperial_examination_jay.0010.desc: "„Ihr hättet [friends_child.GetTitledFirstName] sehen sollen!“, lacht [friend.GetTitledFirstName] – ein anderes Elternteil, das in den letzten Tagen eine äußerst angenehme Begleitung war. „[Select_CString(friends_child.IsFemale, 'Meine', 'Mein')] [friends_child.Custom('GetDaughterSon')] bettelte in den letzten Tagen nach einem Haustier ([ROOT.Char.Custom('SmallAnimal')]). Und was entdecke ich da selbstverständlich, wie es unter [friends_child.Custom('DE_PRO_POS_S_3P')]em Kissen zwitschert?“\n\nWir brechen beide in Gelächter aus. Wie schade, dass wir uns bald trennen müssen!"
 imperial_examination_jay.0010.a: "Doch unsere Freundschaft wird bestehen bleiben!"
 imperial_examination_jay.0010.b: "Wir müssen die Kinder einander vorstellen!"
 imperial_examination_jay.0010.c: "Leider sind wir nicht zum Vergnügen hier."
 imperial_examination_jay.0040.t: "Füchse im Garten"
 imperial_examination_jay.0040.desc: "Sperlinge flattern in der Sonne und Koi schwimmen im Teich, bis zwei Gestalten sorglos den Gartenweg entlanglaufen und alle Vögel und Fische verscheuchen. Die erste ist einer der Prüfer. Die andere ist [parent.GetTitledFirstName], [cheater_child.Custom2('RelationToMe', parent)] von [cheater_child.GetTitledFirstName].\n\n[parent.GetFirstNameNoTooltip|U] lässt eine klingende Geldbörse in das Gewand von [examiner.GetFirstName] gleiten und erhält sogleich ein Papier mit den Antworten und [examiner.GetFirstName] spricht davon, dass [cheater_child.GetTitledFirstNameNoTooltip] sicherlich #EMP ‚gut gelernt‘#! hat."
 imperial_examination_jay.0040.a: "Ich sollte mich diesem Komplott zu erkennen geben."
 imperial_examination_jay.0040.b: "Dieses Wissen könnte nützlich sein."
 imperial_examination_jay.0040.c: "Ich möchte nur Ruhe."
 imperial_examination_jay.0080.t: "Der Sturz"
 imperial_examination_jay.0080.desc: "[Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')] [examiner.GetTitledFirstName] hätte es besser wissen sollen, als mit solch einer großen Last zu rennen! Im einen Augenblick läuft [examiner.Custom('DE_PRO_PER_S_3P_N')] mit einem wackeligen Stapel aus Papieren und Pinseln auf dem Arm die Gänge entlang, um im nächsten mit einem spitzen Schrei und einem Wirbel aus Paraphernalien der Gelehrsamkeit zu Boden zu gehen.\n\nEine der auf dem Boden liegenden Seiten fällt mir auf: ein Test mit dem Namen von [child.GetTitledFirstName] – und die Fehler sind auf den ersten Blick zu erkennen …"
 imperial_examination_jay.0080.a: "„O nein! Ihr habt Tinte auf diese Papiere vergossen!“"
 imperial_examination_jay.0080.a.success: "[examiner.Custom('DE_PRO_PER_S_3P_N')|U] nimmt die Schuld auf sich"
 imperial_examination_jay.0080.a.failure: "[examiner.Custom('DE_PRO_PER_S_3P_N')|U] sieht, was Ihr getan habt"
 imperial_examination_jay.0080.b: "„[examiner.GetFirstNameNoTooltip|U]! Geht es Euch gut?!“"
 imperial_examination_jay.0080.c: "„Hahaha! Ihr unbeholfener Tollpatsch!“"
 imperial_examination_jay.0110.t: "[Select_CString(examiner.IsFemale, 'Eine juwelengeschmückte Prüferin', 'Ein juwelengeschmückter Prüfer')]"
 imperial_examination_jay.0110.desc: "[Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')] [examiner.GetFirstName] spricht mit mir bei einem Becher [ROOT.Char.Custom('RegionalDrink')] und der Duft [examiner.Custom('DE_PRO_POS_S_3P')]es Parfüms überdeckt den Geruch des Getränks. Geschmeide hängt um [examiner.Custom('DE_PRO_POS_S_3P')]en Hals und klimpert, wann immer [examiner.Custom('DE_PRO_PER_S_3P_N')] einen Schluck nimmt.\n\n„Dieses Stück“, grinst [examiner.Custom('DE_PRO_PER_S_3P_N')], „war ein #EMP ‚Geschenk‘#! eines ehemaligen Schülers.“"
 imperial_examination_jay.0110.a: "Nun, #EMP ich#! habe ein Geschenk von mein[child.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstNameNoTooltip]."
 imperial_examination_jay.0110.b: "Dieses Artefakt ist nutzlos. Lasst mich es #EMP loswerden#!."
 imperial_examination_jay.0110.b.tt: "Ihr werdet Eigentümer eines [prestige|E]-Ketten-[Concept('artifact', 'Artefakts')|E]"
 imperial_examination_jay.0110.b.equipped_tt: "„[bribed_necklace.GetName]“ von [examiner.GetTitledFirstName] erhalten"
 imperial_examination_jay.0110.c: "Ich gebe mich nicht mit solchen Menschen ab."
 bribed_necklace_name: "Schöne Kette"
 bribed_necklace_desc: "Diese Kette ist ein schlichtes, aber doch elegantes Geschmeide."
 imperial_examination_jay.0120.t: "Das Wunderkind"
 imperial_examination_jay.0120.desc: "[Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')] [examiner.GetTitledFirstName], mein[examiner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', examiner)], verbeugt sich tief, als [examiner.Custom('DE_PRO_PER_S_3P_N')] sich nähert. „[child.GetTitledFirstName|U] ist Euer Kind, nicht wahr?“\n\n[examiner.Custom('DE_PRO_POS_S_3P')|U]e Verbeugung wird ob meiner Antwort noch tiefer. „Die Darbietung von [child.GetFirstNameNoTooltip] hat mich außerordentlich beeindruckt. [child.Custom('DE_PRO_PER_S_3P_N')|U] ist eine Ehre für die Familie [ROOT.Char.GetHouse.GetName]. Ihr habt [child.Custom('DE_PRO_PER_S_3P_A')] gut erzogen!“"
 imperial_examination_jay.0120.a: "Die Gelehrsamkeit des Hauses [ROOT.Char.GetHouse.GetNameNoTooltip] kennen alle!"
 imperial_examination_jay.0120.b: "Warum helfen wir nicht, [child.Custom('DE_PRO_POS_S_3P')]e Talente zu verfeinern?"
 imperial_examination_jay.0120.c: "„Erzählt [child.Custom('DE_PRO_PER_S_3P_D')], wie stolz ich bin, [Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')].“"
 imperial_examination_jay.0120.d: "Vom Geschick von [child.GetTitledFirstNameNoTooltip] sollen alle erfahren!"
 imperial_examination_jay.0170.t: "Honigsüßes Lob"
 imperial_examination_jay.0170.desc: "„Die [ROOT.Char.GetHouse.GetName]-Familie ist wahrlich eine Heimstätte für tugendhaften Glauben“, sagt [Select_CString(examiner.IsFemale, 'Prüferin', 'Prüfer')] [examiner.GetFirstName], und schleicht sich mit zitternden Händen und einem Blick, der unstet umher huscht, an mich heran. „Ich bin sicher, dass Euer [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.Custom('DE_PRO_POS_S_3P')]e Prüfung mit etwas Hilfe besteht. Ich könnte diese Hilfe sein, wenn Ihr im Gegenzug etwas für mich tut?“\n\nTrotz der Vorsicht von [examiner.GetFirstNameNoTooltip] haben die anderen Eltern und Ältesten begonnen, neugierige Blicke in unsere Richtung zu werfen."
 imperial_examination_jay.0170.a: "Ein öffentlicher Tadel ist angebracht."
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip|U] braucht keine Hilfe, um zu bestehen!"
 imperial_examination_jay.0170.b.tt: "Je nachdem, wie [child.Custom('DE_PRO_POS_S_3P')]e Prüfungsergebnisse ausfallen, wird [child.GetShortUIName] entweder mehr [prestige|E] und [merit|E] erlangen oder verlieren"
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip|U] soll profitieren. Lasst sie tratschen."
