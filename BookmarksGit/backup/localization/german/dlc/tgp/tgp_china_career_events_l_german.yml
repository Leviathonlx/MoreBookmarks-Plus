l_german:
 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "Dem Himmelssohn dienen"
 tgp_china_career.0001.desc: "Die Bürokratie des Reichs ([emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]) ist eine riesige und vielschichtige, aber gut geölte Maschine. Es ist die Pflicht eines jeden Bürgers, dem Reich bestmöglich zu dienen.\n\n"
 tgp_china_career.0001.minister_desc: "Als [Select_CString(new_ruler.IsFemale, 'neue', 'neuer')] [new_ruler.GetTitleAsNameNoTooltip] ruhen alle Blicke auf mir. Ein Fehltritt reicht aus, um meine Laufbahn zu beenden.\n\nIch werde dem Kaiser [emperor.GetTitleAsNameNoTooltip] beweisen, dass ich [emperor.Custom('DE_PRO_POS_S_3P')] Vertrauen verdiene."
 tgp_china_career.0001.landed_desc: "Als [Select_CString(new_ruler.IsFemale, 'neue', 'neuer')] [new_ruler.GetTitleAsNameNoTooltip] des Reichs ([new_ruler.GetPrimaryTitle.GetNameNoTier]) habe ich viele Aufgaben zu erfüllen. Der Name [ruler_family.GetName] wird im gesamten Reich bekannt sein.\n\nVielleicht verfüge ich sogar über das, was man braucht, um eines Tages einen Platz in der Regierung einzunehmen und Minister zu werden?"
 tgp_china_career.0001.unlanded_desc: "Als Teil der Familie [ruler_family.GetName] werde ich hart arbeiten müssen, um mir einen Namen zu machen. Zuerst muss ich die [examinations|E] bestehen und [merit|E] erlangen. Nur dann kann man mich zum Beamten ernennen."
 tgp_china_career.0001.a: "Das Schicksal wartet nicht. An die Arbeit!"
 tgp_china_career.0001.b: "Alle werden wissen, wer #EMP ich#! bin."
 tgp_merit_boost_modifier: "Schwerpunkt auf Verdienst"
 tgp_merit_boost_modifier_desc: "Dieser Charakter konzentriert sich auf den Verdienst und das Studium des Weges."
 tgp_influence_boost_modifier: "Schwerpunkt auf Einfluss"
 tgp_influence_boost_modifier_desc: "Dieser Charakter konzentriert sich darauf, Einfluss zu gewinnen und seine Ziele voranzutreiben."
 tgp_china_career.0010.t: "Ein verdienstreicher Pfad"
 tgp_china_career.0010.first_rank_desc: "Ich bin verdienstreich genug, um den Rang „[merit_char.Custom('GetMeritRank')]“ verliehen zu bekommen und damit meinen ersten Schritt in Richtung einer langen und vielversprechenden Laufbahn zu gehen. Ich könnte endlich zum Beamten ernannt werden – um Land zu regieren und dem Reich Wohlstand zu bringen.\n\nVielleicht erhalte ich eine Gelegenheit, darüber zu entscheiden, welche Karriere ich verfolgen möchte? Klettere ich die Leiter eines Beamten weiter hinauf? Oder lege ich den Umhang eines Befehlshabers an, führe Truppen und bringe dem Reich Frieden?"
 tgp_china_career.0010.higher_rank_desc: "Meine harte Arbeit und meine Sorgfalt zahlten sich aus. Mir wurde der Verdienstrang „[merit_char.Custom('GetMeritRank')]“ verliehen."
 tgp_china_career.0010.higher_rank_unspecific: "\n\nDie [ROOT.Char.Custom('GetRandomAnnalsPassage')] sind mir mittlerweile so geläufig wie der Name meiner Mutter. Doch es gibt immer noch so viel mehr zu tun."
 tgp_china_career.0010.highest_rank: "\n\nViele Schriftrollen habe ich studiert und Nächte hellwach verbracht. Dieser Teil meiner Reise ist beendet, doch der Weg geht weiter und weiter."
 tgp_china_career.0010.duchy_desc: "\n\nIch kann nun meine Laufbahn ernsthaft beginnen — um die niederen Ämter eines Beamten hinter mir zu lassen und die Tür zu wichtigeren Positionen zu öffnen. Sobald eine davon frei wird selbstverständlich."
 tgp_china_career.0010.kingdom_desc: "\n\nIch bin nun verdienstreich genug, um in noch größere oder wichtigere Provinzen berufen zu werden."
 tgp_china_career.0010.empire_desc: "\n\nNur wenige Hindernisse stehen mir noch im Weg. Ich bin verdienstreich genug, um Minister zu werden. Genügend Arbeit vorausgesetzt kann ich vielleicht sogar das Amt des Großkanzlers übernehmen?"
 tgp_higher_ambitions_modifier: "Höhere Ambitionen"
 tgp_higher_ambitions_modifier_desc: "Dieser Charakter konzentriert all seine Bemühungen auf den Aufstieg auf der Verdienstleiter."
 tgp_china_career.0010.aa: "Ich weiß, ich kann mich verbessern."
 tgp_china_career.0010.a: "Ein wichtiger Meilenstein in meiner Karriere."
 tgp_china_career.0010.b1: "Eine Beamtenposition würde besser zu mir passen."
 tgp_china_career.0010.b2: "Ich bin Beamter, und Beamter bleibe ich."
 tgp_china_career.0010.c1: "Ich werde Ruhm auf dem Schlachtfeld suchen!"
 tgp_china_career.0010.c2: "Soldaten in der Schlacht zu befehligen, ist mir in Fleisch und Blut übergegangen."
 keep_civilian_career_desc: "Ihr verfolgt eine Zivillaufbahn – und bleibt zulässig für Zivil-[GetPlayer.Custom('GetProvincePluralConcept')] und die [GetLaw('celestial_appointment_succession_law').GetName]"
 keep_military_career_desc: "Ihr verfolgt eine Militärlaufbahn – und bleibt zulässig für Militär-[GetPlayer.Custom('GetProvincePluralConcept')] und die [GetLaw('celestial_military_appointment_succession_law').GetName]"
 merit_rank_none_gloss: "keinen"
 merit_rank_9_gloss: "[Glossary('Unter-Unter','MERIT_LOWER_LOWER_GLOSS')]"
