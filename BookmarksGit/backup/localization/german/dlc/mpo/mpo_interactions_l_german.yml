 ask_for_herd_county_depleted_modifier_desc: "Die Hirten dieser Gemeinde wurden gewaltsam von ihren Herden getrennt. Ohne Weidetiere sind die natürlichen Kreisläufe der Fruchtbarkeit unterbrochen.\nDurch Blitzschläge entstehende Brände verbrennen das ungefressene Gras zu Asche; ohne das Stampfen der Hufe und die sich daraus ergebende Durchlüftung des Mutterbodens wird Letzterer unfruchtbar; ohne die Düngerverteilung durch vierbeinige Hufbesitzer ist dieses Land dem Untergang geweiht und hat #EMP sehr#! magere Jahre vor sich."
