 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] – Erfolg"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName|U] wirkt gelangweilt von der inzwischen stundenlangen Betrachtung der Militärtaktiken auf den Karten. Ich stehe auf, werfe [recipient.Custom('DE_PRO_PER_S_3P_D')] ein Übungsschwert zu und rufe:\n\n„Gehen wir raus! Wer als Erstes einen klaren Treffer am Leib des anderen setzt, gewinnt!“\n\n"
 mpo_interactions_events.0101.logistician: "Ich ziehe kampfbereit mein Übungsschwert. [recipient.GetFirstNameNoTooltip|U] schnappt sich [recipient.Custom('DE_PRO_POS_S_3P')]es und kommt sofort zur Sache. [recipient.Custom('DE_PRO_PER_S_3P_N')] schlägt wild, aber genau zu. Wir kämpfen eine ganze Weile, doch da sich kein klarer Sieger abzeichnet, bezwingt uns schließlich beide die Erschöpfung.\n\n„Ruhen wir uns aus! Wir können das morgen fortführen.“"
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Ich leite eine Pause ein, doch [recipient.GetFirstNameNoTooltip] zeigt sich darüber aufgebracht und greift in [recipient.Custom('DE_PRO_POS_S_3P')]en Beutel.\n\n„Nein, wir können weitermachen!“, ruft [recipient.Custom('DE_PRO_PER_S_3P_N')] aus und reicht mir einen Bissen [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.military_engineer: "Wir tauschen einander ein paar Schläge ab, doch keiner trifft das Ziel. Schließlich sorgt [recipient.GetFirstNameNoTooltip] für einen größeren Abstand zwischen uns, um dann zu Boden zu sacken.\n\n„Habt Ihr Euch wehgetan?“, frage ich mit aufkeimender Besorgnis."
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ Dann jedoch zischt ein Stein an meinem Schädel vorbei.\n\n„Fast hätte ich Euch erwischt!“, schreit [recipient.Custom('DE_PRO_PER_S_3P_N')], während [recipient.Custom('DE_PRO_PER_S_3P_N')] eine kleine Schleuder nachlädt."
 mpo_interactions_events.0101.aggressive_attacker: "Ich stürme umgehend auf [recipient.Custom('DE_PRO_PER_S_3P_A')] zu und dresche unerbittlich auf [recipient.Custom('DE_PRO_POS_S_3P')] Schwert ein.\n\n„Denkt daran: In der Schlacht gibt es keine Zurückhaltung. Setzt sämtliche Kraft ein, die Ihr habt – mit Schmackes!“"
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nNoch bevor ich den Satz beenden kann, springt mich [recipient.GetFirstNameNoTooltip] auch schon an. Ob [recipient.Custom('DE_PRO_POS_S_3P')]er schweren Schläge fliegen die Splitter nur so, bis mein Schwert zerbricht. Da ich nichts mehr habe, womit ich mich verteidigen könnte, muss ich mich ergeben."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip|U] steckt nicht auf. Jeder meiner Schläge wird pariert oder abgeblockt: Ich komme einfach nicht an [recipient.Custom('DE_PRO_PER_S_3P_A')] heran."
 mpo_interactions_events.0101.forder: "Wir gehen hinunter an den Fluss, um mit unserem Kampf zu beginnen. Nach nur wenigen Schlägen werde ich ich ins Wasser gestoßen. Ich hüpfe auf ein paar kleine Buckel, um wieder festen Boden unter den Füßen zu haben."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n„Ihr seid zu langsam, [Select_CString(ROOT.Char.IsFemale, 'alte', 'alter')] [ROOT.Char.GetWomanMan]!“ [recipient.GetFirstNameNoTooltip|U] taucht vor mir auf und schlägt mich ins Wasser."
 mpo_interactions_events.0101.flexible_leader: "„Achtet auf Eure Beinarbeit, bewahrt eine gute Haltung, sucht nach Lücken in der Deckung und lasst Euch nicht ablenken!“ Ich mache einen Ausfallschritt in der Hoffnung, [recipient.GetFirstNameNoTooltip] mit meinem Gefasel verwirrt zu haben."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] weicht jedoch aus und kontert, um so den Kampf zu beenden, noch ehe er richtig begonnen hat."
 mpo_interactions_events.0101.desert_warrior: "Wir umkreisen einander und warten auf eine Lücke in der Deckung. Als ich eine bemerke, greife ich sofort an. [recipient.GetFirstNameNoTooltip|U] wartet bis zum allerletzten Moment, doch dann geschieht es:"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] schleudert mir eine Handvoll Sand ins Gesicht und blendet mich so. Ich schlage daneben und verschaffe [recipient.Custom('DE_PRO_PER_S_3P_D')] so eine äußerst günstige Gelegenheit, um das Duell zu gewinnen."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip|U] läuft voraus und versteckt sich im Dschungel. Ich versuche, [recipient.Custom('DE_PRO_PER_S_3P_A')] zu finden, doch je weiter ich voranschreite, desto dunkler und dichter wird der Wald."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n„Hab ich Euch!“ [recipient.GetFirstNameNoTooltip|U] springt von einem der Bäume auf mich herab, erwischt mich auf dem falschen Fuß und gewinnt das Duell."
 mpo_interactions_events.0101.reaver: "Während wir uns aufwärmen, tauschen wir einander ein paar rasche Schläge ab."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip|U] verwickelt mich in einen Ringkampf. Wir raufen, bis [recipient.Custom('DE_PRO_PER_S_3P_N')] plötzlich zurückweicht.\n\n„Ich glaube, der gehört Euch?“, feixt [recipient.Custom('DE_PRO_PER_S_3P_N')], während [recipient.Custom('DE_PRO_PER_S_3P_N')] #EMP meinen#! Ring anprobiert."
 mpo_interactions_events.0101.reckless: "Wir beginnen umgehend, miteinander zu kämpfen. Ein Schwinger – daneben! Ein Stoß – ausgewichen! Ein Tritt – getroffen! [recipient.GetFirstNameNoTooltip|U] taumelt in einen Fluss. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] schüttelt das Wasser ab und schreit:\n\n„Ich hasse Euch!“ Schon stürmt [recipient.Custom('DE_PRO_PER_S_3P_N')] auf mich zu.\n\n„Nein, tut das nicht!“"
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Ich versuche, aus dem Weg zu gehen, doch ich schätze [recipient.Custom('DE_PRO_POS_S_3P')]e Geschwindigkeit falsch ein. Kopfvoran prallt [recipient.Custom('DE_PRO_PER_S_3P_N')] gegen mich."
 mpo_interactions_events.0101.holy_warrior: "Vor Beginn des Kampfs bete ich:\n\n„[ROOT.Char.GetFaith.WarGodName|U]! Ich bitte um eine sichere Hand, die die meine führt, damit meine Hiebe schnell und wild sind.“"
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n„Ich bitte um die Kraft, meinen Feinden Gnade zu zeigen!“, beendet [recipient.GetFirstNameNoTooltip] das Gebet und nimmt eine tadellose Haltung an."
 mpo_interactions_events.0101.terrain_expert: "Wir betreten ein nahes Gehölz. Der Kampf zieht sich eine Weile hin, da wir zwischen den Ästen nicht so recht aneinander herankommen. Doch schließlich geschieht es:"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip|U] erspäht eine Lichtung hinter mir.\n\n„Jetzt habe ich Euch!“, ruft [recipient.Custom('DE_PRO_PER_S_3P_N')] aus und stößt mich auf die freie Fläche. Hier sind [recipient.Custom('DE_PRO_POS_S_3P')]e Bewegungen schnell und unvorhersehbar. Leicht setzt [recipient.Custom('DE_PRO_PER_S_3P_N')] mir einen Treffer."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip|U] erspäht etwas Geröll hinter mir.\n\n„Jetzt habe ich Euch!“, ruft [recipient.Custom('DE_PRO_PER_S_3P_N')] aus und schiebt mich auf den steinigen Untergrund. Zwischen den felsigen Hügeln werden [recipient.Custom('DE_PRO_POS_S_3P')]e Bewegungen zu schnell und unvorhersehbar. Leicht setzt [recipient.Custom('DE_PRO_PER_S_3P_N')] mir einen Treffer."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip|U] klettert auf einen der Bäume.\n\n„Fangt!“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] bricht einen Ast ab und wirft ihn nach mir. Ich weiche zwar aus, doch es ist schon zu spät. Ich spüre [recipient.Custom('DE_PRO_POS_S_3P')] Schwert mein Bein treffen."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "Ich versuche es mit ein paar Hieben, Ausfällen und Stichen. [recipient.GetFirstNameNoTooltip|U] zeigt keine Lücken in seiner Deckung. Ich stampfe mit dem Fuß auf und schreie laut, um [recipient.Custom('DE_PRO_PER_S_3P_A')] einzuschüchtern. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] lässt die Waffe keinen Fingerbreit sinken.\n\n„Jetzt reicht es!“ Ich verliere die Beherrschung und stürme auf [recipient.Custom('DE_PRO_PER_S_3P_A')] zu, doch das war genau der Augenblick, auf den [recipient.Custom('DE_PRO_PER_S_3P_N')] gewartet hat! [recipient.Custom('DE_PRO_PER_S_3P_N')|U] sieht die Lücke bei mir, schlägt zu und trifft mich – und gewinnt so das Duell."
 mpo_interactions_events.0101.organizer: "Wir schnappen unsere Übungsschwerter und machen uns ran. Stundenlang."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Ich werde langsam müde, doch [recipient.Custom('DE_PRO_POS_S_3P')]e Bewegungen sind nach wie vor flink und genau. Ich kann nicht mehr mithalten. Mit letzter Kraft versuche ich es mit einem kräftigen Stich, doch [recipient.GetFirstNameNoTooltip] wehrt ihn mühelos ab und kontert, als hätten wir gerade erst mit dem Drill begonnen. Ich gebe auf."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] schleudert mir eine Handvoll Schnee ins Gesicht und blendet mich so. Ich schlage daneben und verschaffe [recipient.Custom('DE_PRO_PER_S_3P_D')] so eine äußerst günstige Gelegenheit, um das Duell zu gewinnen."
 mpo_interactions_events.0101.a: "„Eines Tages werdet Ihr [Select_CString(recipient.IsFemale, 'eine große Befehlshaberin', 'ein großer Befehlshaber')] sein!“"
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip|U] scheint bereits den Grundgedanken hinter der Eigenschaft verstanden zu haben, die ich [recipient.Custom('DE_PRO_PER_S_3P_A')] lehren will ([target_trait.GetNameNoTooltip(GetPlayer)])."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] – Fehlschlag"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] leitet eine Pause ein, doch ich greife in meinen Beutel und reiche [recipient.Custom('DE_PRO_PER_S_3P_D')] einen Bissen [recipient.Custom('GetLocalStreetFood')].\n\n„Nein, wir können weitermachen!“"
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ Da höre ich ein leises Winseln.\n\n„Ich wollte meine Schleuder zücken, um auf Euch zu schießen, a-aber …“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] bricht in Tränen aus und zeigt mir [recipient.Custom('DE_PRO_POS_S_3P')]e heillos mit der Schleuder verhedderten Finger."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip|U] wedelt mit dem Schwert vor sich herum und läuft mit geschlossenen Augen auf mich zu. Ich renne an [recipient.Custom('DE_PRO_PER_S_3P_D')] vorbei und setze einen Treffer."
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\nNach ein paar weiteren Treffern ist der Widerstand von [recipient.GetFirstNameNoTooltip] gebrochen. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] lässt das Schwert fallen und eröffnet mir die Möglichkeit für einen heftigen Hieb. Ich schaffe es gerade so, #EMP nicht#! mit voller Wucht zuzuschlagen."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip|U] versucht, mich zu erwischen, doch die Steine sind zu rutschig. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] fällt mir genau vor die Füße, sodass ich leicht einen Treffer bei [recipient.Custom('DE_PRO_PER_S_3P_D')] setzen kann!"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] war nicht einmal bereit für eine Parade und ich setze mühelos einen sauberen Treffer."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] schleudert mir eine Handvoll Sand entgegen, doch ich wehre sie mit meinem Schild zurück in [recipient.Custom('DE_PRO_POS_S_3P')]e Richtung ab. Geblendet ist [recipient.Custom('DE_PRO_PER_S_3P_N')] wehrlos. Mühelos treffe ich ihn und gewinne."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n„A-ah! Eine Schlange!“ [recipient.GetFirstNameNoTooltip] fällt aus einem der Bäume, rollt mir genau vor die Füße und schenkt mir einen leichten Sieg."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ Ich verwickle [recipient.GetFirstNameNoTooltip] in einen Ringkampf. Wir rangeln, bis ich es schaffe, [recipient.Custom('DE_PRO_PER_S_3P_D')] einen Ring vom Finger zu ziehen.\n\n„Ihr müsst mehr Vorsicht walten lassen, denn beim nächsten Mal könnte es Eure ganze Hand sein!“"
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Ich weiche aus und bringe [recipient.Custom('DE_PRO_PER_S_3P_A')] so aus dem Gleichgewicht. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] stolpert und stürzt erneut."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n„Weniger reden und mehr kämpfen!“, unterbricht [recipient.GetFirstNameNoTooltip] mich und greift mich an.\n\n„[ROOT.Char.GetFaith.HighGodName|U]! Ich flehe um Verzeihung!“, flüstere ich und schlage [recipient.GetFirstNameNoTooltip] mit einem einzigen Hieb bewusstlos."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\nIch erspähe eine Lichtung hinter [recipient.GetFirstNameNoTooltip|U].\n\nIch stoße [recipient.Custom('DE_PRO_PER_S_3P_A')] auf die freie Fläche. Hier sind meine Bewegungen zu schnell und unvorhersehbar. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] kann sich nirgendwo verbergen und ich setze mühelos einen Treffer bei ihm."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\nIch erspähe etwas Geröll hinter [recipient.GetFirstNameNoTooltip|U].\n\nIch stoße [recipient.Custom('DE_PRO_PER_S_3P_A')] zwischen die felsigen Hügel. Auf dem rauen Untergrund sind meine Bewegungen zu schnell und unvorhersehbar. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] kann sich nirgendwo verbergen und ich setze mühelos einen Treffer bei ihm."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Ich klettere auf einen der Bäume.\n\n„Fangt!“, rufe ich, während ich einen Ast abbreche und ihn nach [recipient.Custom('DE_PRO_PER_S_3P_D')] werfe. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] weicht zwar aus, doch es ist schon zu spät. Ich springe unmittelbar hinter [recipient.Custom('DE_PRO_PER_S_3P_A')] und setze mühelos einen Treffer an [recipient.Custom('DE_PRO_POS_S_3P')]em Leib."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.Custom('DE_PRO_PER_S_3P_N')|U] versucht es mit ein paar Hieben, Ausfällen und Stichen. Ich lasse keine Lücken in meiner Deckung. [recipient.GetFirstNameNoTooltip|U] stampft mit dem Fuß auf und schreit laut, um mich einzuschüchtern. Doch ich gerate nicht ins Wanken.\n\n„Jetzt reicht es!“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] verliert die Beherrschung und stürmt auf mich zu, doch das war genau der Augenblick, auf den ich gewartet habe! Ich sehe die Lücke und schlage zu – und gewinne so das Duell."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Ich bemerke [recipient.Custom('DE_PRO_POS_S_3P')] schweres Atmen und [recipient.Custom('DE_PRO_POS_S_3P')]e Bewegungen träger werden und [recipient.Custom('DE_PRO_POS_S_3P')]e Schläge danebengehen. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] kann nicht mehr mithalten. Mit letzter Kraft versucht [recipient.Custom('DE_PRO_PER_S_3P_N')] es mit einem Stich, dem ich mit einem einfachen Schritt zur Seite ausweiche. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] bricht vor Erschöpfung zusammen."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] schleudert mir eine Handvoll Schnee ins Gesicht, doch ich weiche aus. Da [recipient.Custom('DE_PRO_PER_S_3P_N')] durch das Manöver wehrlos ist, setze ich mühelos einen Treffer und gewinne ganz leicht."
 mpo_interactions_events.0102.a: "„Vielleicht beim nächsten Mal.“"
 mpo_interactions_events.0102.a.flavor: "Euer Drill beweist, dass [recipient.GetFirstNameNoTooltip] noch einen weiten Weg vor sich hat."
 mpo_interactions_events.0102.b: "„Wir wiederholen den Drill, bis Ihr gewinnt!“"
 mpo_interactions_events.0102.b.flavor: "Mit genügend #EMP Durchhaltevermögen#! kann [recipient.GetFirstNameNoTooltip] alles erreichen, was Ihr für [recipient.Custom('DE_PRO_PER_S_3P_A')] vorseht."
