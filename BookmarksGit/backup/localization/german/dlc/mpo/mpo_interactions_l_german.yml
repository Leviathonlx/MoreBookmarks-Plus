 mpo_interactions_events.0006.t: "Blut von meinem Blut"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName|U] schneidet sich in die Handfläche und sagt: „Wenn wir"
 mpo_interactions_events.0006.desc_anda: "[Glossary('Anda', 'ANDA_GLOSS')] werden,"
 mpo_interactions_events.0006.desc_no_anda: "diese Worte sprechen,"
 mpo_interactions_events.0006.desc: "werden unsere Leben eins! [ROOT.Char.Custom('SisterBrother')|U] – ich schwöre, Euch für immer zu lieben und Euch gut zu behüten.“\n\nIch schwöre denselben Eid, füge mir die Wunde zu und binde mein Blut an das [Select_CString(blood_bro.IsFemale, 'meiner neuen Schwester', 'meines neuen Bruders')].\n\nNachdem unser Pakt besiegelt ist, tauschen wir schöne Geschenke aus, speisen gut und teilen uns für den nächtlichen Schlummer ein Fell. Wir träumen von"
 mpo_interactions_events.0006.desc_shared_foe: "großem Leid für unsere Feinde, von Trauer und Niedergang für [shared_foe.GetTitledFirstName]!"
 mpo_interactions_events.0006.desc_memories: "hellen Tagen der Vergangenheit."
 mpo_interactions_events.0006.desc_war_allies: "gewonnenen Schlachten und wie unsere Kriegshörner erklingen."
 mpo_interactions_events.0006.desc_outro: "den kommenden Schlachten."
 ANDA_GLOSS: "Der mongolische Begriff für Blutsbruder. Die bemerkenswertesten Personen mit einem #G Anda#!-Status waren Dschingis Khan und Jamukha: Duch einen Tausch von Knöchelchen schworen sie ihren Eid schon als Kinder und erneuerten ihr Band später als junge Erwachsene."
 mpo_interactions_events.0006.a: "Wir werden unsere Feinde leiden sehen."
 mpo_interactions_events.0006.a.flavor: "Und [Select_CString(shared_foe.IsFemale, 'unsere gemeinsame Feindin', 'unser gemeinsamer Feind')] [shared_foe.GetTitledFirstNameNoTooltip] #EMP wird am schlimmsten von allen leiden#!!"
 mpo_interactions_events.0006.b: "Alle wissen um die hohe Stellung [Select_CString(blood_bro.IsFemale, 'meiner Schwester', 'meines Bruders')] …"
 mpo_interactions_events.0006.c: "[Select_CString(blood_bro.IsFemale, 'Meine Schwester', 'Mein Bruder')], so furchterregend wie ein Wolf."
 mpo_interactions_events.0006.d: "Ich halte mich stets an die Weisheit [Select_CString(blood_bro.IsFemale, 'meiner Schwester', 'meines Bruders')]."
 mpo_interactions_events.0006.e: "Ich vertraue auf das edle Herz [Select_CString(blood_bro.IsFemale, 'meiner Schwester', 'meines Bruders')]."
