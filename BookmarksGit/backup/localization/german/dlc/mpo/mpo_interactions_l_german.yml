 MAKE_BLOOD_BROTHER_NOTIFICATION: "[recipient.Custom('RegionalFerociousAnimal')|U] der [recipient.GetCulture.GetCollectiveNoun] – ich verschwöre mich Euch als [actor.Custom('SisterBrother')], Blut von Eurem Bruder.\n\nDurch Hagelsturm, durch finsterste Nacht: Immer, [recipient.Custom('SisterBrother')], werde ich zu Eurer Verteidigung geritten kommen und #EMP Euch nie im Stich lassen#!! Werdet Ihr Euer Blut vergießen und das Gleiche schwören?"
