l_german:
 mpo_establish_paiza_system_decision: "Paiza-System einrichten"
 mpo_establish_paiza_system_decision_desc: "Ein System besonderer Tafeln soll eingerichtet werden, das reiche Fremdländer anlockt, und Untertänigen, die [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] treu sind, mehr Macht verleiht. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] führt ein [paiza|E] mit dem Namen von [ROOT.Char.GetTitledFirstNameNoTooltip] mit sich und damit auch meine Autorität, was sicheres Geleit durch mein Land bedeutet. Wer es wagt, meinen Namen zu missachten, wird wie ein Hund niedergemacht."
 mpo_establish_paiza_system_decision_tooltip: "Eure treuen Untertänigen ermächtigen"
 mpo_establish_paiza_system_decision_confirm: "Bei der Macht des Ewigen Himmels."
 mpo_establish_paiza_system_decision_is_gurkhan: "Ihr seid der [gurkhan|E]"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "Erlaubt die [character_interaction|E] „#V $mpo_interaction_grant_paiza$“#!, die man auf Eure [Concept('courtiers', 'Höflinge')|E], [vassals|E] und [tributaries|E] anwenden kann"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "Erlaubt die [character_interaction|E] „#V $mpo_interaction_ask_for_paiza$#!“ bei Euren [vassals|E] und [Concept('tributaries', 'Tributzahlern')|E] sowie bei [Concept('adventurers', 'Abenteurern')|E] zu Besuch an Eurem [court|E]"
 mpo_establish_paiza_system_decision.paiza_obedient: "Charaktere, die Paiza-[artifacts|E] erhalten, werden Euch gegenüber [obedient|El]."
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! Charaktere, die Paiza bei sich tragen, können die [decision] „#V $mpo_abuse_authority_paiza_decision$#!“ verwenden"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! Charaktere, die Paiza bei sich tragen, können die [interaction] „#V $mpo_interaction_leverage_khan_authority$#!“ verwenden"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "Erlaubt die [decision|E] „[GetDecisionWithKey('mpo_call_for_merchants_decision').GetName]“"
 mpo_establish_paiza_system_decision.paiza_recently_established: "Das Paiza-System wurde von [THIS.Char.GetName] aufgebaut. [THIS.Char.Custom('DE_PRO_POS_S_3P')|U] Leben verhindert den Aufbau eines neuen. Jeder [THIS.Char.Custom('DE_PRO_POS_S_3P')]er armseligen Atemzüge ist eine Beleidigung für Euch."
 mpo_decisions_events.0099.t: "Paiza-System aufgebaut"
 mpo_decisions_events.0099.desc: "Meine Macht ist wie die Steppe selbst: Sie erstreckt sich ohne Ende bis jenseits des Horizonts. Doch wie ein Regentropfen kann ich immer nur an einem Ort zurzeit sein.\n\nJenseits der Steppe führen die Menschen der Städte Hauptbücher, in denen sie Wissen abseits ihres begrenzten Blicks verwahren. Ich werde ihre Idee nutzen und Paiza vergeben. Meine treuen Untertänigen können dann die wichtigsten Worte überhaupt mit sich führen: #EMP meinen Namen#!.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip|U]: Die in dieses Artefakt eingeritzten Runen werden Furcht und absoluten Gehorsam bringen."
 mpo_decisions_events.0099.a: "Mein Wille in greifbarer Form."
 paiza_artifact_title: "Paiza von [patron.GetTitledFirstNameNoTooltip]"
 paiza_artifact_desc: "[paiza|E]: eine einfache und doch bedrohliche Metalltafel, die Macht ebenso wie Untergang bringen kann. Auf der Rückseite sind folgende Worte eingraviert:\n\nBei der Macht des Ewigen Himmels. Beim Schutz des Kaiserlichen Glücks. Ein Edikt von [patron.GetTitledFirstName]: Wer auch immer dies nicht achtet, soll bestraft werden – er soll sterben."
 mpo_call_for_merchants: "Reiche Besucher rufen"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$: Paiza"
 mpo_call_for_merchants_decision_desc: "Die Große Steppe ist weitaus eindrucksvoller als diese fetten, verwöhnten Städte in der Fremde. Doch sie besitzen Waren, Gerätschaften und Ideen, die uns nützlich sein könnten. Vielleicht wird ja einer dieser reichen Narren bis hierher reisen."
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "Die Gesandten schicken"
 mpo_call_for_merchants_dead_merchant_toast: "Reicher Besucher stirbt auf dem Weg"
 mpo_call_for_merchants_dead_merchant_desc: "[merchant.GetShortUIName|U], [Select_CString(merchant.IsFemale, 'eine reiche Besucherin', 'ein reicher Besucher')], verlor auf der Reise [Select_CString(merchant.IsFemale, 'ihr', 'sein')] Leben"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$: Örtliche Angebote"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "Eure Soldaten verbessern oder [artifact|E]-Schaffung ermöglichen"
 mpo_call_for_merchants_small_decision_confirm: "Gesandten schicken"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Ungefähr #P 20 %#! des von Euch investierten [Concept('gold', 'Goldes')|E]"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "Ein reicher Händler wird an Euren Hof reisen und führt dann eine Handelskarawane zu einer entwickelten sesshaften Stadt. Nach seiner Rückkehr könntet Ihr folgende Vorzüge erhalten:\n$BULLET_WITH_TAB$Ungefähr #P 40 %#! des von Euch investierten [Concept('gold', 'Goldes')|E]\n$BULLET_WITH_TAB$[artifact|E]-Erschaffungsmaterial, das die [decision|E] #V $commission_artifact_decision$#! erlaubt\n$BULLET_WITH_TAB$Bewaffnung für Eure [horde|E] und [archer_cavalry|E]"
 mpo_call_for_merchants_decision.gold_needed_smol: "Lohnenswertere Angebote erfordern eine größere [gold|E]-Investition von bis zu 800 [gold_i|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "Den vorherigen Außenseiter, der Eurem Ruf folgte, ließ man gewaltsam verschwinden, und das hat sich herumgesprochen. Es wird eine Weile dauern, bis eine andere törichte Seele zu erscheinen wagt."
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Zufälliger [Concept('innovation', 'Innovationsfortschritt')|E]"
 mpo_call_for_merchants_decision.buildings: "Verschiedene [internal_upgrades|E] des [GetDomicileBuilding('trade_yurt_01').GetName]-[Concept('yurt_building', 'Jurtengebäudes')|E] bieten weitere Vorteile."
 mpo_call_for_merchants_decision.gold_needed: "Lohnenswertere Angebote erfordern eine größere [gold|E]-Investition von bis zu 2.400 [gold_i|E]"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "Bringt mir neue Ideen."
 mpo_decisions_events.0100.a_not_unlocked: "Ihr habt kein [GetDomicileBuilding('trade_yurt_01').GetName]-[yurt_building|E]"
 mpo_decisions_events.0100.b: "Stahl würde von großem Nutzen sein."
 mpo_decisions_events.0100.c: "Rüstungen für meine Horde."
 mpo_decisions_events.0100.d: "Lasst uns erst Herde gegen Gold eintauschen."
 mpo_decisions_events.0100.d.unlocked: "Ihr könnt nach dem [Concept('herd', 'Herden')|E]-Tausch Eure gewünschten Waren auswählen.\n#weak Ihr habt Zugriff auf diese Auswahl, weil Ihr das [GetDomicileBuilding('herd_trade_yurt_01').GetName]-[yurt_building|E] habt.#!"
 mpo_decisions_events.0100.e: "Euren Reichtum. Und Euer Leben. Auf der Stelle."
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial Für zwei Jahrzehnte wird es kein reicher Besucher wagen, an Euren Hof zu kommen. Ihr könnt während dieser Zeit nicht auf #V $mpo_call_for_merchants_decision$#! zurückgreifen.#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[Select_CString(paiza_merchant.IsFemale, 'Die', 'Der')] [paiza_merchant.GetCulture.GetName|l]e Händler[Select_CString(paiza_merchant.IsFemale, 'in', '')] [paiza_merchant.GetName] traf schneller als erwartet ein, mit Staub auf den Stiefeln und einem Funkeln in den Augen.\n\n„Habt vielen Dank, dass Ihr meine Anwesenheit hier duldet, weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ich habe erfahren, dass Ihr Interesse an Waren aus ‚[merchant_origin.GetNameNoTier|U]‘ habt. Waren, die ich in Eure Jurte bringen könnte. Ich werde eine Karawane dort hin und wieder zurück führen.\n\nIch werde Euch untertänigst bringen, wonach Ihr verlangt. Ist es bester Rohstahl für Eure Essen? Rüstungen, die jeden Streich ablenken können? Oder etwas anderes?“"
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "Wenn [paiza_merchant.GetNameNoTooltip] von [paiza_merchant.Custom('DE_PRO_POS_S_3P')]er Reise nach „[merchant_origin.GetName]“ zurückkehrt:"
 mpo_decisions_events.0101.t: "[Select_CString(paiza_merchant.IsFemale, 'Die Fremde', 'Der Fremde')] kehrt zurück"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName|U] ist eingetroffen und nippt nun nach einer langen und beschwerlichen Reise nach „[merchant_origin.GetName]“ [Glossary('Kumys', 'KUMIS_GLOSS')] in meiner Jurte.\n\nDie kostbaren Waren, die ich verlangt hatte, werden abgeladen. Der Steppenwolf und das Stadtlamm haben gelernt, einträchtig zusammenzuleben – auch wenn es nur übergangsweise ist."
 mpo_decisions_events.0101.a: "Wunderbar!"
 mpo_decisions_events.0101.b: "Erzählt mir Geschichten aus fernen Landen"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName|U] wird Euch mit Geschichten aus den Landen unterhalten, die [paiza_merchant.Custom('DE_PRO_PER_S_3P_N')] durchreiste."
 mpo_decisions_events.2137.t: "Die Reisen von [paiza_merchant.GetFirstNameNoTooltip]"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName|U] holt Luft, schaut in die Ferne und beginnt eine Erzählung:\n"
 mpo_decisions_events.2137.desc_interludium: "\n\n[paiza_merchant.Custom('DE_PRO_PER_S_3P_N')|U] japst nach Luft und faselt dann etwas von einem anderen Reich:\n"
 mpo_decisions_events.2137.a: "Ich verstehe."
 mpo_decisions_events.2137.b: "Erzählt mir mehr!"
 mpo_decisions_events.2137.c: "Bleibt in meiner Jurte."
 mpo_decisions_events.2138.t: "Herde gegen Gold"
 mpo_decisions_events.2138.desc: "Ihr und [paiza_merchant.GetName] geht zu Eurem [GetDomicileBuilding('trade_yurt_01').GetName], um die Einzelheiten zu besprechen. [paiza_merchant.Custom('DE_PRO_PER_S_3P_N')|U] erläutert mir alles:\n\n„Ich kann Euch einen beträchtlichen Teil Eurer Herde abkaufen. Ich habe auf meinen Reisen hier Verbindungen geknüpft. Es gibt zwar keinen richtigen Großkäufer, doch auf meinem Rückweg sollte ich in der Lage sein, genügend kleinere Hirten zu besuchen, um einen Gewinn zu machen. Oder zumindest nicht allzu viel zu verlieren.\n\nIch unterbreite Euch dieses Angebot aus Respekt vor Euch und Eurer Herrlichkeit, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“"
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName] 6 [herd_i] für 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName] 4 [herd_i] für 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName] 2 [herd_i] für 1 [gold_i]"
 mpo_decisions_events.2138.a: "Einverstanden."
 mpo_decisions_events.2138.b: "Gebt mir mehr und Ihr verdient mehr."
 mpo_decisions_events.2138.c: "Gehen wir zurück."
 mpo_decisions_events.2138.c.desc: "Ihr werdet keinen [Concept('herd', 'Herden')|E]-Tausch machen und weiter das Reiseziel von [paiza_merchant.GetName] besprechen."
 mpo_decisions_events.2141.already_traded: "Ihr habt bereits [herd|E] gegen [gold|E] eingetauscht"
 mpo_abuse_authority_paiza_decision: "Autorität des Gurkhans missbrauchen"
 mpo_abuse_authority_paiza_decision_tooltip: "Der [gurkhan|E] spricht durch mich!"
 mpo_abuse_authority_paiza_decision_desc: "Ich trage den Namen des Gurkhans bei mir. Die in meinen Paiza gravierten Runen machen den Leuten Angst. Das Land um mich ist fruchtbar, doch die hier lebenden Menschen sind schwach. Ich werde mir von ihnen nehmen, was ich kann – nicht durch meine unbezwingbare Macht, sondern durch den Namen des Gurkhans."
 mpo_abuse_authority_paiza_decision_confirm: "Im Namen des [Concept('gurkhan', 'Gurkhans')|E]!"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "Der [paiza|E]-Gönner ist nicht mehr der [gurkhan|E]"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "Die Autorität des [Concept('gurkhan', 'Gurkhans')|E] wird hier nicht anerkannt"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "Der [gurkhan|E] reagierte auf Eure Taten"
 mpo_abuse_authority_paiza_decision.region_already_abused: "In diesen Landen wurde die Autorität des [Concept('gurkhan', 'Gurkhans')|E] bereits ausgenutzt"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "Es gibt an diesem [location|E] kein Land, das sich ausbeuten lässt"
 mpo_decisions_events.0110.t: "Im Namen des Herrschenden"
 mpo_decisions_events.0110.desc: "Ich bin [paiza_patron.GetTitledFirstName] #EMP treu#! ergeben. Ich trage [paiza_patron.Custom('DE_PRO_POS_S_3P')]en Namen in Metall graviert bei mir und [paiza_patron.Custom('DE_PRO_POS_S_3P')] Wille schwingt in meinen Worten und Taten mit. Meine Stärke ist die [paiza_patron.Custom('DE_PRO_POS_S_3P')]e.\n\nSoll [local_boi.Custom('DE_ART_DEF_S_N')] schwache [local_boi.GetName] ruhig flehen und betteln. Es wird nichts am Erlass des Gurkhans ändern, den ich aussprach.\n\nAller Reichtum, alle passenden Tiere aus diesen Landen sollen sofort eingesammelt und zu mir gebracht werden. Denn Eure Schwäche beleidigt die Autorität unseres Oberhaupts … und ich werde #EMP mehr#! mit diesen Dingen anfangen können."
 mpo_decisions_events.0110.a: "Versammelt alles, was sich bewegt!"
 mpo_decisions_events.0110.b: "„Sprecht kein Wort mehr davon, Ihr Hunde!\""
 mpo_decisions_events.0110.c: "Ich habe es mir anders überlegt."
 mpo_decisions_events.0110.d: "Das ist #EMP falsch#!. Raus mit Euch!"
 mpo_decisions_events.0110.b.success: "Erfolg"
 mpo_decisions_events.0110.b.success_desc: "Kein Wort von dem, was hier geschehen ist, erreicht [paiza_patron.GetTitledFirstName]"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName] erfährt von diesem Missbrauch"
 custom.mpo_resources_gained_abuse: "Aus nahen [counties|E] plündern"
 mpo_decisions_events.0111.t: "Der Zorn des Gurkhans"
 mpo_decisions_events.0111.desc: "Der Gurkhan ist wie die Steppe selbst. Die Macht und der Wille von [paiza_patron.GetName] erstrecken sich überallhin. [paiza_patron.Custom('DE_PRO_POS_S_3P')|U]en Namen wispert der Wind.\n\nIch führe [paiza_patron.Custom('DE_PRO_POS_S_3P')]en Namen mit mir, graviert in das Metall meines Paiza. Damit habe ich für Furcht und Gehorsam im Volk gesorgt. Doch einmal zu oft, wie es scheint.\n\nJetzt bin ich damit an der Reihe, mich zu fürchten. Der Gurkhan hat von meinen Taten erfahren und nennt sie einen Missbrauch [paiza_patron.Custom('DE_PRO_POS_S_3P')]es Worts und [paiza_patron.Custom('DE_PRO_POS_S_3P')]es Namens. Und dafür wird man ein Exempel an mir statuieren, das die ganze Steppe sehen soll."
 mpo_decisions_events.0111.a: "Ich begrüße den Urteilsspruch."
 mpo_decisions_events.0111.b: "„Ah, doch meine Taten waren rechtschaffen, wisst Ihr …“"
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "Ich bin wie die Steppe selbst. Meine Macht und mein Wille erstrecken sich über alles. Der Wind wispert meinen Namen.\n\nReiter tragen ihn mit sich, ins Metall ihrer Paiza getrieben. Und doch verdrehen ihn einige wie Schlangen – gierige Narren wie [paiza_abuser.GetName] und [paiza_abuser_1.GetName]. Vor nicht allzu langer Zeit warf [paiza_abuser.GetName] [paiza_abuser.Custom('DE_PRO_POS_S_3P')]en wurmartigen Leib vor mir in den Staub, und nun missbraucht [paiza_abuser.Custom('DE_PRO_PER_S_3P_N')] meine treuen Untertanen, die sich auf der Suche nach Antworten und nach Gerechtigkeit an mich wenden. Soll der Wind fortan meinen wahren Willen tragen!\n\n„Mich hat die Kunde soeben erst erreicht. Lasst sie wissen, dass [ROOT.Char.GetTitledFirstNameNoTooltip] jedem kastrierten Köter entgegentritt – [paiza_abuser.GetName], [paiza_abuser_1.GetName], wem auch immer. Mein Name ist mein Name!“"
 mpo_decisions_events.0112.a: "Bringt mir ihre Köpfe!"
 mpo_decisions_events.0112.a.desc: "Andere [characters|E] mit Euren [paiza|E] werden weniger bereitwillig Eure Autorität missbrauchen, wenn [paiza_abuser.GetFirstName] und [paiza_abuser_1.GetFirstName] tot sind."
 mpo_decisions_events.0112.b: "Ich werde das übersehen … Fürs Erste."
 mpo_decisions_events.0112.c: "Belästigt mich nie wieder."
 mpo_decisions_events.0112.c.flavor: "Ein weiterer Missbrauch Eurer Autorität wird geschehen, doch Ihr werdet nicht mehr benachrichtigt werden"
 mpo_paiza_abuse_counter_effect.random: "Die Taten des [Concept('gurkhan', 'Gurkhans')|E] sind so zufällig, wie es nur die eines Menschen sein können"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon! Der [gurkhan|E] ist wütend über Euren Amtsmissbrauch und wird fast sicher darauf antworten"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon! Der [gurkhan|E] ist verärgert über Euren Amtsmissbrauch und wird wahrscheinlich darauf antworten"
 mpo_paiza_abuse_counter_effect.indifferent: "Der [gurkhan|E] schert sich nicht um Euren Amtsmissbrauch und wird derzeit nichts unternehmen"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon! Der [gurkhan|E] wird mit #EMP Gewalt#! antworten"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "Der [gurkhan|E] wird #EMP außer sich#! sein, aber nichts unternehmen"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "Der [gurkhan|E] wird #EMP verärgert#! sein, aber nichts unternehmen"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName|U] erhält einen [imprisonment_reason|E] und einen [execute_reason|E], die auf Euch abzielen"
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName|U] erhält einen [imprisonment_reason|E] und einen [execute_reason|E], die auf Euch und Eure [close_family_members|E] abzielen"
 mpo_decisions_events.0111.a.survived_khans_wrath: "Auch wenn Ihr den Zorn des Gurkhans überlebt habt, werdet Ihr seine Autorität nicht wieder missbrauchen können."
