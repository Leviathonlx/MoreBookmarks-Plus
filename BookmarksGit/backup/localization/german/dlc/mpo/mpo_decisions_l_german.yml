 mpo_decisions_events.0120.t: "Der Weg des Nomaden"
 mpo_decisions_events.0120.desc.intro: "Die Zeit ist gekommen, mein Lager in etwas Größeres zu verwandeln: in eine Siedlung auf Wanderschaft, die die Steppe im Lauf der Jahreszeiten durchstreift.\n\n„Ich hoffe, dass diese Lande Euch gut dienen werden“, heißt uns [herder.Custom('DE_ART_DEF_S_N')] Schäfer[herder.Custom('DE_END_NOU_S_GS_N')], [herder.Custom('DE_ART_DEF_S_N')] das Volk vor uns führte, in [herder.Custom('DE_PRO_POS_S_3P')]em Zelt willkommen."
 mpo_decisions_events.0120.desc.subject: "\n\n„[nomad.GetTitledFirstName|U] ist mein Oberherr“, fährt [herder.Custom('DE_PRO_PER_S_3P_N')] in warnendem Ton fort. „Und [nomad.Custom('DE_PRO_PER_S_3P_N')] verlangt Tribut.“"
 mpo_decisions_events.0120.a: "„Dies waren schließlich [nomad.Custom('DE_PRO_POS_S_3P')]e Lande.“"
 mpo_decisions_events.0120.b: "„Ich bin niemandem untertänig.“"
 mpo_decisions_events.0120.c: "„Es gibt keinen Grund für Euch, von hier fortzugehen.“"
 mpo_decisions_events.0120.d: "„Wir übernehmen das jetzt hier.“"
