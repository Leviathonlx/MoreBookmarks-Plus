 mpo_decisions_events.0021.t: "Der Begrüßungsbrauch"
 mpo_decisions_events.0021.desc_intro: "Während [friendship_target.Custom('DE_PRO_PER_S_3P_N')] für Speis und Trank bei der Begrüßung sorgt,"
 mpo_decisions_events.0021.desc_warm: "scheint sich mein[friendship_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', friendship_target)] [friendship_target.GetTitledFirstName] zu fragen, was [friendship_target.Custom('DE_PRO_PER_S_3P_N')] von uns halten soll. [friendship_target.Custom('DE_PRO_PER_S_3P_N')|U] präsentiert uns die heutige Beute und spricht von vergangenen großen Jagden. Mein[loc_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', loc_heir)] hat wenig zu sagen und lächelt still."
 mpo_decisions_events.0021.desc_cold: "wirkt mein[friendship_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', friendship_target)] [friendship_target.GetTitledFirstName] grau und teilnahmslos wie ein alter steinerner Grabhügel. Und obwohl mein[loc_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] meinen Wunsch kennt, hält er sich nicht daran: [heir.GetFirstName|U] [heir.Custom('quirk_pos_present')] und genießt dann stumm die Wärme des Feuers."
 mpo_decisions_events.0021.desc: "\n\nEs ist wohl an mir, diese beiden Pferde in den gleichen Verschlag zu treiben und so ein Vertrauen zu schmieden, das meinen sterblichen Leib überdauern wird …"
 mpo_decisions_events.0021.a.success: "Ihr helft, [friendship_target.GetFirstNameNoTooltip] die edle Seite von [heir.GetFirstNameNoTooltip] zu erkennen"
 mpo_decisions_events.0021.a: "Nur meine Worte können sie zusammenbringen."
