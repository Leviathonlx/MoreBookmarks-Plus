 mpo_decisions_events.0001.t: "Die Stämme versammeln"
 mpo_decisions_events.0001.desc: "Wenn es der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) gefällt, zerbricht mein Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) ebenso leicht wie der Schaft eines Pfeils! Schließlich teil sich mein bescheidener Stamm die Lande von „[home_kingdom.GetNameNoTier]“ mit Kriegsbanden, denen unter anderem furchterregende [threat.GetCulture.GetCollectiveNoun] aus „[threat.GetTitledFirstName]“ angehören.\n\nDoch – was wäre, wenn mein Pfeil mit jenen unserer Freunde und Verwandten gebündelt würde? Könnte uns der Griff eines Feindes dann auch so leicht zerbrechen?\n\n#EMP Brüder, Schwestern – benennt keinen Herren, sondern eine Stimme unserer Stämme! Eine Stimme, die [threat.GetTitledFirstNameNoTooltip] und der ganzen Welt trotzen wird!#!"
 mpo_decisions_events.0001.a: "Ich muss die Gewillten suchen."
 mpo_decisions_events.0001.b: "#EMP Pah! Feigheit!#!"
