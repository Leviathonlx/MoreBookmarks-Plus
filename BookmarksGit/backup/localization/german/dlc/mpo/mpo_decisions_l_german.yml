 settle_people_decision: "In eroberte Lande ziehen"
 settle_people_decision_desc: "Wir wurden nicht in diese Lande geboren, und dennoch unterwerfen sie sich unserem Willen. Ihre Städte tragen fremdländische Namen, ihre Erde wird von anderen als den unseren gepflügt – doch damit ist es nun vorbei.\n\nWir werden uns nehmen, was wir gewonnen haben und Pflöcke in die Erde treiben. Sollen sie uns Eroberer nennen – wir werden Könige werden."
