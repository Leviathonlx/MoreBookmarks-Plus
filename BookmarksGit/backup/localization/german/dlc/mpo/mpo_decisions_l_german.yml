 develop_fertility_decision_desc: "K[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] kann ohne eigene Horde herrschen. Ich muss das Umherziehen der Weidetiere überwachen, damit die Horde von „[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]“ dahinzuschwinden beginnt.\n\nVersammelt die Hirten und ihre Herden und lasst uns in grünere Lande ziehen. Ich werde ihnen beistehen, da ich harte Arbeit nie scheue."
