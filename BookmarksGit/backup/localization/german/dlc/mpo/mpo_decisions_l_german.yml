 become_nomadic_decision: "Nomadisch werden"
 become_nomadic_decision_desc: "Die Erde unter unseren Füßen fesselt uns seit Generationen, doch die Steppe mag es nicht, wenn man stehen bleibt. Wir haben den Reitern auf der offenen Steppe zugesehen – wie sie umherstreifen, wie unbeschwert sie sich ohne Mauern geben, wie sie ihren Reichtum mit sich führen und dabei frei wie der Wind sind.\n\nNun streifen auch wir die Last des sesshaften Lebens ab."
