 mpo_decision_introduce_heir: "Erben einführen"
 introduce_heir_decision_desc: "Wenn mein Nachfolger das eigene Schicksal meistern soll, braucht [ROOT.Char.GetPlayerHeir.Custom('DE_PRO_PER_S_3P_N')] ehrbare Freunde. Ich muss sicherstellen, dass man [ROOT.Char.GetPlayerHeir.Custom('DE_PRO_POS_S_3P')] Antlitz kennt und dass man in den seidenbehangenen Häusern der Mächtigen auf [ROOT.Char.GetPlayerHeir.Custom('DE_PRO_POS_S_3P')]e Stimme hört.\n\nWer allein unter dem Himmel steht, ist dem Tod geweiht."
 introduce_heir_decision_tooltip: "Dafür sorgen, dass sich Euer [player_heir|E] mit einem Eurer [vassals|E], [Concept('allies', 'Verbündeten')|E] oder einer Eurer [relations|E] [Concept('friends', 'anfreundet')|E]"
 mpo_decision_introduce_heir_confirm: "#EMP [ROOT.Char.GetPlayerHeir.GetTitledFirstNameNoTooltip|U] sattelt Euer Pferd!#!"
 mpo_decisions_events.0020.t: "Erben einführen"
 mpo_decisions_events.0020.desc: "Das Blut meines Blutes, mein[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] [heir.GetFirstName], wird eines Tages die Treue unseres ganzen Hauses ([ROOT.Char.GetHouse.GetName]) einfordern müssen – und die vieler anderer Völker. Ohne starke Freunde, die [heir.Custom('DE_PRO_PER_S_3P_A')] unterstützen, wird die Stimme [Select_CString(heir.IsFemale, 'meiner Erbin', 'meines Erben')] vielleicht überhört werden.\n\nAls wir auf die Pferde steigen, gehe ich jene durch, die mir treu sind."
 mpo_decisions_events.0020.desc_multiple: "[target_1.Custom('DE_ART_DEF_S_N')|U] [target_1.Custom('ComplimentAdjective')|l]e [target_1.GetTitledFirstName] wird [heir.GetFirstNameNoTooltip] sicher einen Platz am eigenen Feuer gewähren, doch wen muss [heir.Custom('DE_PRO_PER_S_3P_N')] am #EMP meisten#! beeindrucken …?"
 mpo_decisions_events.0020.desc_one: "Es sind nur wenige, und es gibt nur einen, dem ich wirklich vertraue …"
 mpo_decisions_events.0020.a: "M[target_1.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', target_1)] [target_1.GetFirstNameNoTooltip] von [target_1.GetPrimaryTitle.GetNameNoTierNoTooltip] soll es sein."
