 mpo_decisions_events.0022.desc_intro: "[root_scope.GetName|U], mein[root_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', root_scope)], ist nach „[ROOT.Char.GetCapitalLocation.GetName]“ gekommen. [heir.GetFirstName|U], [root_scope.Custom('DE_PRO_POS_S_3P')][heir.Custom('DE_END_PRO_S_N')] [heir.Custom('ComplimentAdjective')][heir.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(heir.IsFemale, 'Erbin', 'Erbe')], umarmt mich.\n\nIch wickle die Lammfell-[Glossary('Khata', 'KHATAG_GLOSS')] um meinen Ringfinger und biete ihr Ende zum Gruß an."
 KHATAG_GLOSS: "Ein Zeremonienschal aus Seide oder Lammfell, der für Respekt steht. Er dient als Geschenk, Willkommenszeichen und Opfergabe an Sakralstätten. Die #G Khata#! stammt aus Tibet, wurde aber sowohl von Buddhisten als auch von Tengri-Anhängern in der eurasischen Steppe übernommen."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip|U] spricht vom Edelmut [Select_CString(heir.IsFemale, 'der eigenen Erbin', 'des eigenen Erben')]: „Wahrlich [heir.GetCulture.GetName|l] ist [heir.Custom('DE_PRO_PER_S_3P_N')]! Ein Mensch, dem ein Schicksal vorherbestimmt ist! Ich habe [heir.GetFirstNameNoTooltip] von Eurer [friendship_target.Custom('ComplimentAdjective')|l]en Herrschaft erzählt. [heir.Custom('DE_PRO_PER_S_3P_N')|U] will Euch besser kennenlernen. Besser noch als ich.“"
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip|U] sagt: „Ein [lifestyle_trait.GetNameNoTooltip(loc_heir)] grüßt den anderen! Gemeinsam werden wir von Macht und Verbundenheit sprechen – und tun, was wir wirklich lieben.“"
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip|U] lädt mich aufs offene Feld ein. „Wir beide sind Meister desselben Wettkampfs! Während wir von Verwandtschaft und Nähe sprechen, lasst uns unser [ROOT.Char.GetCulture.GetName|l]es Können verfeinern!“"
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip|U] lacht. „[heir.GetFirstNameNoTooltip|U] ist wahrlich Euer Spiegelbild im Wasser! [heir.Custom('DE_PRO_PER_S_3P_N')|U] verhält sich wirklich genau wie Ihr. Ich sage [heir.Custom('DE_PRO_PER_S_3P_D')] immer: Ihr seid einander ähnlich. Ihr würdet ihn bestens verstehen und bestens unterstützen!“"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip|U] packt fest meine Schulter.\n\n„Für [Select_CString(root_scope.IsFemale, 'meine', 'meinen')] [heir.Custom2('RelationToMeShort', root_scope)] seid Ihr das treue Ross, das niemals vom Weg abkommt. Doch werdet Ihr auch in kommenden Jahren an unserer Seite bleiben? Werdet Ihr mich aufsuchen, wenn [root_scope.Custom('DE_PRO_POS_S_3P')] Leib kalt da liegt?“"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip|U] überreicht mir und [heir.GetFirstNameNoTooltip] [Glossary('Deels', 'DEEL_GLOSS')] mit Kaschmirfutter und die Zügel zweier weißer Pferde. „So ähnlich Ihr Euch im Wohlstand seid“, sagt [heir.Custom('DE_PRO_PER_S_3P_N')], „so sollt Ihr beide auch in der Freundschaft sein. Denn nur in Freundschaft kann der Wohlstand wachsen.“"
 DEEL_GLOSS: "Dieser gewickelte Mantel, den sowohl Männer als auch Frauen tragen, ist die traditionelle Kleidung des Steppenvolks."
 mpo_decisions_events.0022.desc_outro: "\n\nMeine zwei Besucher sprechen weiter und erzählen, wie [heir.GetFirstNameNoTooltip] eines Tages ihr Haus ([root_scope.GetHouse.GetName]) führen wird … und von dem Ehrenplatz, den ich in [heir.Custom('DE_PRO_POS_S_3P')]er Residenz ([root_scope.Custom('ResidenceBuilding')]) haben werde."
 mpo_decisions_events.0022.a: "„#EMP Hinfort, ihr Worte!#! Unser Bund wird mit Blut geschlossen.“"
 mpo_decisions_events.0022.b: "„Für [Select_CString(heir.IsFemale, 'jene, die', 'jenen, der')] verheißen ist, gehorche ich allzu gern m[root_scope.Custom('DE_ART_IND_D')] [root_scope.GetTitleAsNameNoTooltip]!“"
 mpo_decisions_events.0022.c: "„Mögt Ihr oft zurückkehren, um an meinem Feuer zu sitzen.“"
 mpo_decisions_events.0022.d: "Wir werden einen Abend erhellender Gespräche haben. Ansonsten wenig mehr."
 cultural_acceptance_friendly_visit: "Freundschaftliche Besuche unter Adligen"
 mpo_decisions_events.0023.t: "Mehr als nur Bräuche"
 mpo_decisions_events.0023.desc: "Die letzte Glut verglimmt.\n\nWir haben getafelt und geplaudert bis spät in die Nacht hinein, haben verschlafene Kinder durch unser Gelächter geweckt und sie durch unseren Kehlgesang verängstigt. Ich muss kaum singen – oder etwas sagen –, während [friendship_target.GetTitledFirstName] und [heir.GetFirstName] von der Feier des Tages schwatzen und davon träumen, was noch kommen wird.\n\nIn dieser Nacht habe ich zwei edle Seelen zur Freundschaft geführt."
 mpo_decisions_events.0023.desc_fail: "Die letzte Glut verglimmt.\n\nDennoch bleibt das Lachen freundlich und die Worte gefällig, wenngleich sie so leicht entfleuchen wie Vögelchen. Trotz meines Umschmeichelns scheint sich das [friendship_target.Custom('ComplimentAdjective')|l]e Herz von [friendship_target.GetFirstName] vor [Select_CString(heir.IsFemale, 'meiner Erbin', 'meinem Erben')] zu verbergen.\n\nIch kann nur hoffen, dass sie Freundschaft finden, wenn ich nur noch Staub und Knochen bin."
 mpo_decisions_events.0023.desc_accidental_friend: "Vielleicht wird m[accidental_friend.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)], von [accidental_friend.Custom('DE_ART_DEF_S_D')] [friendship_target.GetTitledFirstName] #EMP wirklich#! begeistert wirkt, die Gefühle von [heir.GetFirstName] irgendwann erwidern!"
 mpo_decisions_events.0023.a: "Treue Unterstützung für [heir.GetFirstNameNoTooltip]."
 mpo_decisions_events.0023.a_fail: "Eine Enttäuschung, doch die Nacht ist trotzdem erheiternd."
 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "Diese Auswahl ist verfügbar dank der „[GetTrait('tourney_participant').GetName(GetNullCharacter)]“-Erfahrung"
 study_commander_trait_decision: "Kunst des Befehligens meistern"
 study_commander_trait_decision_desc: "Das Volk von „[ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]“ ist ein Spiegel seiner Anführerschaft. Ich kann nicht tatenlos danebensitzen, während meine Untertanen für mein Land sterben und meine Befehlshaber einfach nicht aus ihren Fehlern lernen. Ich muss die Zügel ergreifen und sie zu wahrer Größe führen."
 study_commander_trait_decision_tooltip: "[stress|E] im Austausch für eine Gelegenheit erhalten, eine [commander_trait|E] zu erlernen"
 study_commander_trait_decision_confirm: "Zum Sieg!"
 study_commander_trait_decision_effect: "Ihr brecht auf eine mit viel [Concept('stress','Anspannung')|E] verbundene Reise auf, um eine Gelegenheit erhalten, eine [commander_trait|E] zu erlernen"
 mpo_decisions_events.0200.t: "Die Kunst des Befehligens meistern"
 mpo_decisions_events.0200.desc: "Ich gehe in die Waffenkammer und wähle eine gute Klinge vom Ständer. Ich beobachte die Truppen: ihre Bewegungen, ihre Trunkenheit und ihren Mangel an Disziplin. Bevor ich angewidert sein kann, muss ich lernen, sie zu führen. Warum sollte man sich an das Gesetz halten, wenn sich das Gesetz nicht an einen selbst hält?\n\nAls ich mich verabschiede, bemerke ich, dass [commander_trait_mentor.GetName] mich aus der Ferne mustert. [commander_trait_mentor.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(commander_trait_mentor.IsFemale, 'eine herausragende Kämpferin', 'ein herausragender Kämpfer')], auch wenn [commander_trait_mentor.Custom('DE_PRO_PER_S_3P_A')] in dieser Waffenkammer nur Schwäche umgibt. Vielleicht könnte [commander_trait_mentor.Custom('DE_PRO_PER_S_3P_N')] mich das eine oder andere lehren."
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.Custom('DE_PRO_PER_S_3P_N')|U] hat mir bei diesem Unterfangen schon einmal geholfen. Daher sollte ich [commander_trait_mentor.Custom('DE_PRO_PER_S_3P_A')] erneut aufsuchen."
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.Custom('DE_PRO_PER_S_3P_N')|U] hat schon anderen bei diesem Unterfangen geholfen. Deshalb genießt [commander_trait_mentor.Custom('DE_PRO_PER_S_3P_N')] einen guten Ruf."
 mpo_decisions_events.0200.mentor: "Sieht aus, als würde [commander_trait_mentor.Custom('DE_PRO_PER_S_3P_N')] einen neuen Zögling bekommen."
 mpo_decisions_events.0200.my_mentor: "Es freut mich, Euch wiederzusehen, [commander_trait_mentor.GetTitledFirstName]."
 mpo_decisions_events.0200.mentor_flavor: "Ihr sichert Euch die Unterstützung von [commander_trait_mentor.GetNameNoTooltip] in Eurem Bemühen, [Select_CString(ROOT.Char.IsFemale, 'eine bessere Befehlshaberin', 'ein besserer Befehlshaber')] zu werden."
 mpo_decisions_events.0200.mentor_traits: "Aufgrund der [commander_traits|E] von [commander_trait_mentor.GetName]:"
 study_commander_trait_bonus: "Aufgrund Eurer [traits|E]:"
 mpo_decisions_events.0200.a: "Ich muss das allein schaffen."
 mpo_decisions_events.0200.alone: "Eure Reise wird etwas #bold unvorhersehbarer#! und #bold ungelenkter#!"
 mpo_decisions_events.0200.martial: "Mein scharfer taktischer Verstand wird reichen."
 mpo_decisions_events.0200.martial_flavor: "Der Weg zum Sieg ist einsam, doch Ihr lasst Euch von Eurem Wissen um die Kriegskunst #bold führen#!."
 mpo_decisions_events.0200.learning: "Mir ist es lieber, aus den Annalen der Geschichte und von der Weisheit der Gelehrten zu lernen."
 mpo_decisions_events.0200.learning_flavor: "Ihr lasst Euch durch die Weisheit geschlagener Schlachten und die Schriften großer Befehlshaber #bold führen#!."
 mpo_decisions_events.0200.intrigue: "Ich werde meine Gegner ausmanövrieren und meine Feinde überlisten."
 mpo_decisions_events.0200.intrigue_flavor: "Ihr lasst Euch durch Eure Hinterhältigkeit #bold führen#!, befeuert durch das Raunen bei Hof und im Krieg."
 mpo_decisions_events.0201.t: "Die Bürde der Befehlsgewalt"
 mpo_decisions_events.0201.desc_intro: "Da meine eigentliche Ausbildung nun begonnen hat, muss ich ergründen, welche Stärken und Schwächen ich aufweise. Ich bin mir durchaus bewusst, dass ich oft als „[ROOT.Char.Custom('DescriptorNegativeStandalone')]“ beschrieben werde, doch diese Sünde darf mich nicht verdammen.\n\nIch muss mich jetzt ganz meiner größten Schwäche widmen."
 mpo_decisions_events.0201.desc_mentor: "\n\n„Jeder Kampf ist anders, [ROOT.Char.GetFirstName]“, sagt [commander_trait_mentor.GetNameNoTooltip]. „Ihr müsst auf alles und jeden vorbereitet sein. Der Gegner wartet nicht ab, bis Ihr bereit seid. Was ist Eure Schwäche in der Schlacht? Sagt es mir.“"
 mpo_decisions_events.0201.martial_1: "Im Feld bin ich [Select_CString(ROOT.Char.IsFemale, 'eine', 'einer')] von vielen. Doch allein bin ich schwach."
 study_commander_trait_option_mentor_desc: "Ihr tretet gegen [commander_trait_mentor.GetNameNoTooltip] an"
 study_commander_trait_option_success: "Ihr lernt viel aus Eurer Prüfung"
 study_commander_trait_option_success_ok: "Ihr kommt mit Eurer Ausbildung voran"
 study_commander_trait_option_fail: "Ihr habt es noch nicht ganz verstanden"
 study_commander_trait_option_fail_ok: "Ihr seid dem Meistern des Befehligens nicht nähergekommen"
 mpo_decisions_events.0201.martial_1_mentor_success: "Ihr besiegt [commander_trait_mentor.GetNameNoTooltip] bei einem Duell"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip|U] bezwingt Euch"
 mpo_decisions_events.0201.martial_1_flavor: "Eure Schwäche ist Eure Unfähigkeit, allein zu kämpfen"
 mpo_decisions_events.0201.martial_1_tt: "Um Euer Können im Duell zu verbessern, übt Ihr mit einem Soldaten in der Kaserne"
 mpo_decisions_events.0201.martial_1_success: "Ihr besiegt Euren Gegner"
 mpo_decisions_events.0201.martial_1_fail: "Der Soldat besiegt Euch"
 mpo_decisions_events.0201.martial_2: "Ich muss lernen, mit anderen zu kämpfen."
 mpo_decisions_events.0201.martial_2_flavor: "Eure Schwäche ist Eure Unfähigkeit, mit anderen zu kämpfen"
 mpo_decisions_events.0201.martial_2_tt: "Ihr versammelt eine Gruppe von Soldaten, um auf dem Hof den Formationskampf zu üben"
 mpo_decisions_events.0201.martial_2_success: "Ihr führt eine undurchdringliche Verteidigung an"
 mpo_decisions_events.0201.martial_2_fail: "Eure Soldaten sind kopflos und werden leicht besiegt"
 mpo_decisions_events.0201.learning_1: "Den Gegner zu kennen, ist die halbe Schlacht; das Navigieren auf dem Feld ist die andere Hälfte."
 mpo_decisions_events.0201.learning_1_flavor: "Eure Schwäche liegt in der mangelnden Kenntnis des Geländes"
 mpo_decisions_events.0201.learning_1_tt: "Ihr durchkämmt die Lande nach dem besten Ort, wo man eine Stellung errichten könnte."
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip|U] hilft Euch bei Eurer Begutachtung des Landes"
 mpo_decisions_events.0201.learning_1_success: "Ihr findet den bestmöglichen Ort für Hinterhalte wie Verteidigung"
 mpo_decisions_events.0201.learning_1_fail: "Ihr verirrt Euch in der Wildnis"
 mpo_decisions_events.0201.learning_2: "Waffen verschaffen den größten Vorteil, wenn man sie zu führen weiß."
 mpo_decisions_events.0201.learning_2_flavor: "Ihr wollt Euer Wissen um Waffen und Belagerungsgerät mehren"
 mpo_decisions_events.0201.learning_2_tt: "Ihr studiert Fortschritte in der Bewaffnung und wie Ihr sie zu Eurem Vorteil nutzen könnt"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip|U] erläutert Euch die Feinheiten der Waffen"
 mpo_decisions_events.0201.learning_2_success: "Ihr könnt Waffen effektiver führen und vielleicht sogar jene verbessern, die Ihr habt"
 mpo_decisions_events.0201.learning_2_fail: "Die historischen Veränderungen sind zu groß, als dass Ihr sie begreifen könntet"
 mpo_decisions_events.0201.intrigue_1_flavor: "Ihr wollt Eure Fähigkeit verbessern, Truppen zu sammeln oder Eure Gegner und Verbündeten zu manipulieren"
 mpo_decisions_events.0201.intrigue_1: "Ich muss mich in den Geist anderer hineinversetzen."
 mpo_decisions_events.0201.intrigue_1_tt: "Ihr versammelt eine Gruppe von Bauern und versucht, sie zu überzeugen, Euren Befehlen zu gehorchen"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip|U] gibt Euch Ratschläge zur Manipulation"
 mpo_decisions_events.0201.intrigue_1_success: "Die Menge ist überzeugt, auch wenn sie anfangs zögerlich ist"
 mpo_decisions_events.0201.intrigue_1_fail: "Niemand scheint auf das zu hören, was Ihr sagt"
 mpo_decisions_events.0201.intrigue_2: "Manchmal ist der beste Kampf jener, den man vermeiden kann."
 mpo_decisions_events.0201.intrigue_2_flavor: "Ihr wollt Eure Fähigkeit verbessern, Konflikte zu vermeiden"
 mpo_decisions_events.0201.intrigue_2_tt: "Ihr versucht, den Pöbel zu überzeugen, seine Waffen niederzulegen"
 mpo_decisions_events.0201.intrigue_2_success: "Der Pöbel willigt in Eure Bedingungen ein und Ihr vermeidet einen Kampf"
 mpo_decisions_events.0201.intrigue_2_fail: "Der Pöbel wird durch Eure Worte nur noch wütender"
 mpo_decisions_events.0201.none_1: "Niemand folgt jemandem, der zulässt, dass er hungert."
 mpo_decisions_events.0201.none_1_flavor: "Ihr wollt lernen, wie man Vorräte effektiver rationiert"
 mpo_decisions_events.0201.none_1_tt: "Ihr denkt über die besten Arten, nach Eure Soldaten zu ernähren"
 mpo_decisions_events.0201.none_1_success: "Nahrung gibt es reichlich und Eure Soldaten sind gut genährt"
 mpo_decisions_events.0201.none_1_fail: "Euer Plan geht nach hinten los und Eure Soldaten bleiben hungrig"
 mpo_decisions_events.0201.none_2: "Stark zu sein, ist der erste Schritt."
 mpo_decisions_events.0201.none_2_flavor: "Ihr wollt Eure körperliche Stärke verbessern"
 mpo_decisions_events.0202.t: "Unerwartete Entwicklungen"
 mpo_decisions_events.0202.desc_battlefield: "Nach der Rückkehr vom Schlachtfeld"
 mpo_decisions_events.0202.desc_study: "Nach der Rückkehr von meinen Studien"
 mpo_decisions_events.0202.desc_terrain: "Nach der Rückkehr von meiner Reise"
 mpo_decisions_events.0202.desc_town: "Nach der Rückkehr aus der Siedlung"
 mpo_decisions_events.0202.desc: "begrüßt mich [situation_alerter.GetName]. [situation_alerter.Custom('DE_PRO_PER_S_3P_N')|U] beginnt, von einem Ereignis aus der jüngsten Vergangenheit zu erzählen, das [situation_alerter.Custom('DE_PRO_POS_S_3P')]er Meinung nach von Interesse für mich sein könnte."
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.Custom('DE_PRO_PER_S_3P_N')|U] beschreibt einen Ort nicht fern von hier.\n\n„Und dort hat sich eine Räuberbande eingenistet“, berichtet [situation_alerter.Custom('DE_PRO_PER_S_3P_N')]."
 mpo_decisions_events.0202.desc_1_outro: "Das stehende Heer hatte keine Chance!“, ruft [situation_alerter.Custom('DE_PRO_PER_S_3P_N')]."
 mpo_decisions_events.0202.desc_2: "[situation_alerter.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir von einer Festung, die belagert wurde, und wie die Verteidiger schnell Boden verloren. „Eine Ladung der Blide, und die Mauern brachen zusammen“, sagt [situation_alerter.Custom('DE_PRO_PER_S_3P_N')] aufgeregt. „Der Fürst vor Ort ergab sich sehr rasch, denn er hätte nicht lange durchhalten können.“"
 mpo_decisions_events.0202.desc_3: "[situation_alerter.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir von einer Gruppe verärgerter Offiziere und Soldaten, die zu Verrätern wurden und einen Plan ausheckten, um ihren Befehlshaber zu stürzen. „Und mitten in der Nacht – wurde er dann niedergestochen!“, erzählt [situation_alerter.Custom('DE_PRO_PER_S_3P_N')]. „Der Befehlshaber ahnte nichts.“"
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip|U] räuspert sich. „Nun, was hättet Ihr getan?“"
 mpo_decisions_events.0202.martial_situation_1: "Ich hätte mir das Gelände angesehen und es zu meinem Vorteil genutzt."
 mpo_decisions_events.0202.martial_situation_1_flavor: "Ihr erzählt [situation_alerter.GetFirstNameNoTooltip], wie wichtig es ist, die Landschaft zu kennen, in der man kämpft"
 mpo_decisions_events.0202.learning_situation_1: "Woher kamen die Räuber?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "Ihr erklärt [situation_alerter.GetFirstNameNoTooltip], dass der erste Schritt den Feind zu besiegen, darin besteht, mehr über ihn zu erfahren"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip|U] nickt zustimmend"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip|U] schaut Euch mit einer hochgezogenen Augenbraue an"
 mpo_decisions_events.0202.intrigue_situation_1: "Räuber? Ich hätte ihre Gier gegen sie gewandt."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "Ihr zeigt [situation_alerter.GetFirstNameNoTooltip], wie man die Schwäche des Gegners ausnutzt"
 mpo_decisions_events.0202.none_situation_1: "Meine Verteidigung hätten sie niemals durchbrochen!"
 mpo_decisions_events.0202.none_situation_1_flavor: "Ihr erklärt [situation_alerter.GetFirstNameNoTooltip], dass der beste Weg einen Feind zu besiegen, darin besteht, vorbereitet zu sein"
 mpo_decisions_events.0202.martial_situation_2: "Warum sich hinter den eigenen Mauern wegducken? Zerstört das verdammte Ding!"
 mpo_decisions_events.0202.martial_situation_2_flavor: "Ihr erklärt [situation_alerter.GetFirstNameNoTooltip], dass Ihr das Belagerungsgerät mit Gewalt zerstört hättet"
 mpo_decisions_events.0202.learning_situation_2: "Jede Waffe kann man kontern."
 mpo_decisions_events.0202.learning_situation_2_flavor: "Ihr schlagt vor, Entwürfe von Belagerungswaffen zu studieren, um Schwächen oder sogar Innovationen zu finden"
 mpo_decisions_events.0202.intrigue_situation_2: "Wenn ihre Stärke in ihren Waffen liegt, muss man sie ihnen nehmen"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "Ihr schlagt [situation_alerter.GetFirstNameNoTooltip] vor, dass das Belagerungsgerät sabotiert wird"
 mpo_decisions_events.0202.none_situation_2: "Rettet all jene, die nicht kämpfen können, und lasst die Mauern fallen."
 mpo_decisions_events.0202.none_situation_2_flavor: "Ihr erklärt [situation_alerter.GetFirstNameNoTooltip], dass Ihr das Volk gerettet und dem Feind die Festung überlassen hättet"
 mpo_decisions_events.0202.martial_situation_3: "Versammelt die Getreuen und tragt den Kampf zu ihnen!"
 mpo_decisions_events.0202.martial_situation_3_flavor: "Ihr erklärt [situation_alerter.GetFirstNameNoTooltip], dass Ihr keine Zeit damit verschwendet hättet, die Verräter aufzuhalten"
 mpo_decisions_events.0202.learning_situation_3: "Bringt ihren Plan in Erfahrung und lasst ihn scheitern"
 mpo_decisions_events.0202.learning_situation_3_flavor: "Ihr schlagt [situation_alerter.GetFirstNameNoTooltip] vor, dass Ihr den Plan des Feinds auseinandergenommen und einen Weg gefunden hättet, ihn aus der Ferne zu vereiteln"
 mpo_decisions_events.0202.intrigue_situation_3: "Täuscht ein Bündnis mit den Verrätern vor und zerschlagt sie von innen heraus."
