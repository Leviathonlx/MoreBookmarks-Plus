 leave_confederation_decision_desc: "Ich habe mich lange genug für die Verteidigung meiner Bundgenossen eingesetzt. Jetzt werde ich allein stehen. Und wenn der Bund ohne mich nicht überleben kann – dann verdient er den Untergang!"
