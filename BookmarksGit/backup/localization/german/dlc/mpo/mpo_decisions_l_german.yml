 mpo_decisions_events.0203.t: "Die ruhigen Augenblicke"
 mpo_decisions_events.0203.desc_intro: "Meine Gedanke treiben vom Schlachtfeld davon und ich finde mich an einem ruhigen Ort wieder. Ich bin allein, und das einzige Geräusch ist das Rauschen der Blätter im Wind."
 mpo_decisions_events.0203.desc: "Blut wird in diesen Schlachten vergossen, und viele verlieren ihr Leben. Doch es geschieht weder umsonst noch mit Freude. Zu dieser Zeit muss ich mich an die Gesichter all jener erinnern, die gefallen sind, und an die Namen derer, die überlebt haben.\n\nFür wen tue ich dies und warum?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip] sitzt in der Nähe und schaut mich aufmerksam an. „Ich merke, dass Euch etwas auf der Seele liegt“, sagt [commander_trait_mentor.Custom('DE_PRO_PER_S_3P_N')]. „Doch Ihr müsst Euch fragen, für wen Ihr kämpft und warum.“"
