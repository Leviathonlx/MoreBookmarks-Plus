 mpo_decisions_events.0300.t: "Das Ritual des Landes"
 mpo_decisions_events.0300.desc: "[shaman.GetTitledFirstName|U] schaut hinauf in den Himmel und singt Verse über die tiefe Hingabe an die fruchtbaren Mächte ([shaman.GetFaith.FertilityGodName]).\n\n„Erinnern wir uns daran, wie jene, die vor uns kamen, sich gut um dieses Land kümmerten“, sagt [shaman.Custom('DE_PRO_PER_S_3P_N')] und lädt auch andere ein, Ratschläge zu geben.\n\n„Was wussten unsere Großväter über neugeborene Lämmer? Was sagten unsere Großtanten über den Boden?“"
 mpo_decisions_events.0300.tt: "Die Versammlung in „[fertility_county.GetName|U]“ hat begonnen."
