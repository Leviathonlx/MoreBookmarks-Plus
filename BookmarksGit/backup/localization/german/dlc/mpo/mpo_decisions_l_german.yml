 mpo_decisions_events.0070.desc: "Meine Stammesleute haben die Kinder von Schamanen, Einsiedler in ihren Löchern, Fremde mit heiligen Worten auf den Lippen und Verbannte in der Einöde aufgesucht – all dies, um meinen neuen $court_astrologer_court_position$ zu finden.\n\nDiese heiligen Menschen werden mir vorgestellt. Jeder Einzelne trägt Geschichten von meinem Schicksal vor und spricht von den Zeichen, die sich in der Natur regen."
