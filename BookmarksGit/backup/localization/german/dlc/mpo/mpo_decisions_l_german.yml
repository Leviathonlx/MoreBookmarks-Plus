 mpo_pax_mongolica_decision_desc: "Die Pracht unser Dynastien erstrahlt über die Große Steppe. Städte werden erblühen, wo zuvor nur Asche war.\n\nAußenposten werden errichtet, die Loblieder auf das Mitgefühl des Khans der Khane singen."
 mpo_pax_mongolica_decision_confirm: "Keine Zeit zu verschwenden"
 mpo_pax_mongolica_decision_tooltip: "Helfen, die Städte der Großen Steppe zu bauen"
 pax_mongolica_ruler_modifier: "$mpo_nomad_legacy_5_name$"
 pax_mongolica_ruler_modifier_desc: "Dieser Charakter hat dafür gesorgt, dass die Städte der Großen Steppe gute Verbindungen besitzen."
 pax_mongolica_every_county_in_steppe_tt: "Alle Reichs-[counties|E] in der [Concept('the_great_steppe', 'Großen Steppe')|E], die ein Mitglied Eurer [dynasty|E] hält:"
 mpo_decisions_events.0400.t: "Der Frieden des Landes"
 mpo_decisions_events.0400.desc: "„… Gewürze aus dem fernen Osten!“, „Echter Pfeffer, gesammelt in einem Drachenhort!“, „Die feinste Seide in den strahlendsten Farben!“\n\nHändler rufen und winken jeden herbei, der sie hört, um beharrlich ihre Waren anzupreisen.\n\n„Wie hier ist es wirklich überall, groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“ [courtier.GetTitledFirstName|U] verbeugt sich tief zur Begrüßung. „Die ganze Welt befindet sich nun unter den Schwingen der [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]-Dynastie. Die Menschen kommen in Eure Städte, angezogen vom Wohlstand.“"
 mpo_decisions_events.0400.a: "Haltet die Tore offen."
 mpo_desperate_stance_decision: "Verzweifelte Zeiten"
 mpo_desperate_stance_decision_desc: "Das Land ist karg. Kälber sterben im Bauch ihrer Mütter, sehen nie die Sonne. Pferde dürr wie Stöcke sinken knackend in sich zusammen.\n\nEs gibt nur einen Weg: fort von hier."
 mpo_desperate_stance_decision_confirm: "Versammelt das Volk"
 mpo_desperate_stance_decision_tooltip: "Eint Euer Volk in einem letzten verzweifelten Aufgebot"
 mpo_desperate_stance_decision_tt: "Die [the_great_steppe|E] hat die [steppe_season|E] „$situation_steppe_havsarsan_zud_season$“"
 mpo_decisions_events.0500.t: "Verzweifelte Maßnahmen"
 mpo_decisions_events.0500.desc: "Eis bedeckt das verdorrte Gras, und die Schnauzen des Viehs sind wund von den Versuchen, an es heranzukommen.\n\nMein[courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))|U] [courtier.GetShortUIName|U] tritt an mich heran, der Leib eingefallen wie der einer alten Puppe:\n\n„[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip], Euer Volk stirbt mit jedem Sonnenaufgang ein wenig mehr. Bitte errettet uns aus dieser leeren Ödnis.“"
 mpo_decisions_events.0500.a: "Folgt mir!"
