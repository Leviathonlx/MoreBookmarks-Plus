 mpo_decisions_events.0002.t: "Gibt Bund auf"
 mpo_decisions_events.0002.desc: "Schnell spricht es sich herum, und bald erklingen furchtsam die Stimmen der Mitglieder des Bundes ([confederation.GetName|U]) – [ROOT.Char.GetName] ist mit ihnen fertig!\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "Auf wessen Stärke können sich diese Schwächlinge jetzt verlassen? Auf wessen Gnade? #EMP Auf wessen Frieden?#! Der Bund kann nur ins Chaos stürzen.\n\nWohlstand wird nur „[ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]“ zustehen."
 mpo_decisions_events.0002.desc_confederation_done: "Da sich nur noch [other_confederate.GetTitledFirstName] an die Eide hält … ist der Bund nicht mehr. Frieden? Wohlstand? Die werden nur noch den Starken gehören."
 mpo_decisions_events.0002.a: "Ich bin alles, was mein Volk braucht."
 mpo_decisions_events.0003.t: "Der Verlust des Bundes"
 mpo_decisions_events.0003.desc: "Eine düstere Vorahnung lastet auf meinem Volk, denn [leaver.GetTitledFirstName] gab die eigenen Versprechen auf, uns beizustehen. [leaver.Custom('DE_PRO_PER_S_3P_N')|U] ließ unseren Bund im Stich. Wir werden nicht mehr mit „[leaver.GetPrimaryTitle.GetNameNoTier|U]“ gegen die Großen und Mächtigen reiten.\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "Der Bunde ([confederation.GetName|U]) wird dadurch geschwächt. Doch wir stehen weiter aufrecht."
 mpo_decisions_events.0003.desc_confederation_done: "Da ich #EMP allein#! meinen Eiden noch treu bleibe, hat mein Bund keinerlei Bedeutung mehr. Er ist nicht mehr."
 mpo_decisions_events.0003.a: "Verräter!"
