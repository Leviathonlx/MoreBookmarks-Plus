 mpo_decisions_events.0090.desc: "Ich sinke in meinen Sessel und spüre, wie mich die Schläfrigkeit übermannt, als [courtier.GetFirstName] zum fünfzehnten Mal dieselbe Geschichte erzählt. Ich brauche jemanden – #emp irgendwen#! –, der einmal etwas Neues erzählt.\n\nNachdem entsprechende Nachrichten über vorbeiziehende Händler weitergegeben wurden, sind endlich zwei Personen in „[ROOT.Char.GetCapitalLocation.GetName|U]“ erschienen. Sie erzählen beide Geschichten von exotischen Ländern, hoch aufragenden Bergen und endlosen Einöden."
