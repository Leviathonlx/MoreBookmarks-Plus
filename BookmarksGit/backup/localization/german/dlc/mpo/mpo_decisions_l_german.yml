 mpo_decisions_events.0020.c: "M[target_3.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', target_3)] [target_3.GetFirstNameNoTooltip] von [target_3.GetPrimaryTitle.GetNameNoTierNoTooltip] wäre klug."
