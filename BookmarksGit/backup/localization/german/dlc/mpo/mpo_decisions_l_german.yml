 settle_the_steppe_decision: "Die Steppe besiedeln"
 settle_the_steppe_decision_desc: "Die Steppe hat unsere Herden genährt, unsere Reiter getragen und unsere Feinde im Wind verstreut. Doch nun setzen wir Steine, wo einst Hufe donnerten. Wir werden nicht mehr dem Horizont nachjagen – sondern der Horizont wird zu uns kommen.\n\nWir bleiben Kinder der Steppe. Doch wir werden Wurzeln in ihrer Erde schlagen, Wände im Wind errichten und die Lagerfeuer zu Herdfeuern machen."
