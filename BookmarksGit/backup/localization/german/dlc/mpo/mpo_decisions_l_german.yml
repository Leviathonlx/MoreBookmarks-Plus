 mpo_decisions_events.0004.t: "Die Geburt eines Reichs ([new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|U])"
 mpo_decisions_events.0004.desc: "Einst herrschten wir, wie es uns beliebte, und unsere Kriegsbanden gehorchten niemand anderem. Nun beugen wir das Knie – nicht als Gebrochene, sondern als Vasallen.\n\nWas einst eine Zusammenkunft von Gleichen war, ist zu einem Reich ([new_king_ruler.GetPrimaryTitle. GetTierAsName]) geworden, und [new_king_ruler.GetTitledFirstNameNicknamed] ist es, für den unsere Klingen streiten – als [Select_CString(new_king_ruler.IsFemale, 'Erste', 'Erster')] unter Gleichen …\n\nDas Reich ([new_king_ruler.GetPrimaryTitle.GetTierAsName]) mag Bestand haben oder es mag vergehen, wie alle Dinge es tun."
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "Ich will daran nicht beteiligt sein."
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "Einst waren wir Kriegsbanden, die nur die Notwendigkeit zusammenbrachte, und unsere Einigkeit blieb ebenso flüchtig wie die Jahreszeiten. Nun stehen wir geeint.\n\nDie Krieger, die an meiner Seite ritten, knien jetzt vor meinem Thron.\n\nLasst sie meinen Namen singen an meiner großen Tafel: Das Reich ([new_king_ruler.GetPrimaryTitle.GetTierAsName]) ist geboren, und ich herrsche darüber."
 mpo_decisions_events.0005.a: "Mögen wir gemeinsam gedeihen!"
