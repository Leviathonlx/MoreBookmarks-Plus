 mpo_gok_world_conquest_decision_desc: "„[ROOT.Char.GetPrimaryTitle.GetName|U]“ erstreckt sich weiter als unser großes Land des Grases, weiter als die Salzseen und weiter als die Träume eines Nomaden jemals reichten.\n\nAll dies wurde auf dem Rücken der Pferde gewonnen. Doch nur von einem … Thron aus kann man all dies halten und all dies regieren. Von dort aus muss ich wie die schöpferische Macht ([ROOT.Char.GetFaith.CreatorName]) hinausblicken und die Schaffung eines neuen Universums miterleben: eines mit [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Gesetzen, mit neuer Weisheit und der ewigen Herrschaft [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]."
