 mpo_decisions_events.0080.desc: "Ich habe Schreiben in die Ferne entsandt, um jemanden zu finden, der mich mit Pionierskönnen unterstützt. Doch obwohl diese Aufgabe zunächst schier unmöglich schien, sind doch zwei Kandidaten in meinem Lager aufgetaucht.\n\n[great_siege_engineer_option.GetFirstName|U] ist der Bessere von den beiden, soweit ich dies erkennen kann, aber somit auch wesentlich teurer als [good_siege_engineer_option.GetFirstName]. In beiden Fällen habe ich allerdings jemanden, der meinen Armeen dort helfen kann, wo sie noch schwächeln."
