l_german:
 nomad_events_oltner.0001.t: "Frische Fährten"
 nomad_events_oltner.0001.desc: "In meinen Landen herrscht kein Mangel an Wild. Jäger berichten mir, es gäbe [sighting_county_1.Custom('GetAnimalPlural')] in der Landschaft ([sighting_province_1.Custom('GetTerrainTypePlural')]) von „[sighting_county_1.GetBaseNameNoTier]“ und dass sich ein besonders [sighting_county_2.Custom('GetAnimalAdjective')|l]es Exemplar in Sachen [sighting_county_2.Custom('GetAnimalType')] in der Wildnis ([sighting_province_2.Custom('GetTerrainType')]) von „[sighting_county_2.GetBaseNameNoTier]“ verbirgt.\n\nAls [ROOT.Char.GetTitleAsNameNoTooltip] sollte ich entscheiden, wem wir nachstellen."
 nomad_events_oltner.0001.a: "Heute Abend steht [sighting_county_1.Custom('GetAnimalType')] auf dem Speiseplan."
 nomad_events_oltner.0001.b: "Das Töten dieses [sighting_county_2.Custom('GetAnimalAdjective')|l]en Exemplars in Sachen [sighting_county_2.Custom('GetAnimalType')] wird meinen Wert beweisen."
 nomad_events_oltner.0001.c: "Andere Angelegenheiten bedürfen meiner Aufmerksamkeit."
 nomad_events_oltner.0002.t: "Gefiederte Fährten"
 nomad_events_oltner.0002.desc: "Es geht das Gerücht, in der Wildnis ([sighting_province_1.Custom('GetTerrainTypePlural')]) von „[sighting_county_1.GetBaseNameNoTier|U]“ seien [sighting_county_1.Custom('GetAnimalPlural')] gesichtet worden – eine wunderbare Gelegenheit, unsere Falken besser abzurichten.\n\nNatürlich könnte ich mich auch dafür entscheiden, größerer Beute nachzustellen."
 nomad_events_oltner.0002.a: "[sighting_county_1.Custom('GetAnimalPlural')|U] im Eintopf machen sich immer gut – besonders wenn sie schön fett sind."
 nomad_events_oltner.0002.b: "Ich würde lieber die Hunde besser abrichten."
 nomad_events_oltner.0002.c: "Ich kann hierauf keine Zeit verschwenden."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalGroup')|U] [sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0003.desc: "Zwanzig tote Schafe, ein übel zugerichteter Schäfer und Spuren, die in die Wildnis ([sighting_province_1.Custom('GetTerrainTypePlural')]) führen. [sighting_county_1.Custom('GetAnimalAdjective')|U]e [sighting_county_1.Custom('GetAnimalPlural')] töten in „[sighting_county_1.GetBaseNameNoTier|U]“, was rechtmäßig mir gehört.\n\nIch sollte Bogen und Köcher bereit machen. Mein Ruf als [ROOT.Char.GetTitleAsNameNoTooltip] steht auf dem Spiel."
 nomad_events_oltner.0003.a: "Diese [sighting_county_1.Custom('GetAnimalPlural')] kriegen von mir Pfeile in die Herzen."
 nomad_events_oltner.0003.b: "Die [sighting_county_1.Custom('GetAnimalPlural')] warten nur darauf, dass meine [maa_regiment.GetNameNoTooltip] sie töten."
 nomad_events_oltner.0003.c: "Die fruchtbaren Mächte ([ROOT.Char.GetFaith.FertilityGodName]) werden dafür sorgen, dass diese Tiere weiterziehen."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] im Dsud"
 nomad_events_oltner.0004.desc: "Diese Zeit ([my_subregion.GetCurrentPhase.GetName]) bietet nichts als Schnee und Eis. Bis die [sighting_county_1.Custom('GetAnimalPlural')] kamen. Sie fressen alles, was sie sehen. Nun wird uns also auch der Tod geboten.\n\nIch werde nicht einfach untätig herumsitzen, während meine Herde und meine Leute sterben."
 nomad_events_oltner.0004.a: "Kein [sighting_county_1.Custom('GetAnimalType')] wird überleben!"
 nomad_events_oltner.0004.b: "Vergesst die [sighting_county_1.Custom('GetAnimalPlural')]. Wir müssen hier fort."
 nomad_events_oltner.0005.t: "Neue Fährten zum Folgen"
 nomad_events_oltner.0005.desc: "Diese Zeit ([my_subregion.GetCurrentPhase.GetName]) verspricht gute Jagden. Beute ist zahlreich vorhanden und strömt in Scharen in die Landschaft ([sighting_province_1.Custom('GetTerrainTypePlural')]) von „[sighting_county_1.GetBaseNameNoTier|U]“: eine Jahreszeit, die wahrlich den Segen der reichen Mächte ([ROOT.Char.GetFaith.WealthGodName]) kennt.\n\nGanz gleich, wofür ich mich auch entscheide: Ich werde zwischen vielen Tieren als Beute wählen können."
 nomad_events_oltner.0005.a: "Ich werde nach einer wilden Bestie suchen."
 nomad_events_oltner.0005.b: "Wir reiten für Rehe und Hirsche!"
 nomad_events_oltner.0005.c: "Die Klauen unserer Falken suchen nach neuer Beute."
 nomad_events_oltner.0006.t: "Tribut der Hatz"
 nomad_events_oltner.0006.desc: "„Ich verneige mich vor Euch, mein [ROOT.Char.Custom('FormalComplimentAdjective')|l]er Suzerän“, sagt mein[generous_tributary.Custom('DE_END_PRO_S_N')] [Select_CString(generous_tributary.IsFemale, 'Tributzahlerin', 'Tributzahler')] [generous_tributary.GetTitledFirstName] und wirft sich vor mir nieder.\n\nAuf mein Geheiß soll Euch [offered_master_of_the_hunt.GetFirstNameNicknamed] zu Diensten sein, der beste [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip(ROOT.Char)] aller [generous_tributary.GetPrimaryTitle.GetAdjective|l]en Menschen. Möge [offered_master_of_the_hunt.Custom('DE_PRO_PER_S_3P_N')] in Eurem Namen viele Böcke zu Fall bringen.“"
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip|U] wird mir gut dienen."
 nomad_events_oltner.0006.b: "Ein wunderbares Geschenk. Lasst mich Euch belohnen."
 nomad_events_oltner.0006.c: "Behaltet [offered_master_of_the_hunt.Custom('DE_PRO_PER_S_3P_A')], und mögen Eure Jagden erfolgreich sein."
 nomad_events_oltner.0007.t: "Gefiederter Tribut"
 nomad_events_oltner.0007.desc: "„[ROOT.Char.Custom('FormalComplimentAdjective')|U]er Suzerän, ich biete Euch dieses Geschenk dar.“ [generous_tributary.GetTitledFirstName], [Select_CString(generous_tributary.IsFemale, 'meine Tributzahlerin', 'mein Tributzahler')], zeigt mir einen majestätischen Vogel.\n\n„Dieser Falke stammt aus der Wildnis ([tribute_capital.Custom('GetTerrainTypePlural')]) von „[tribute_capital_county.GetBaseNameNoTier|U]“, und ich habe ihn abgerichtet, seit er noch ein Küken war. Er wird für Euch Hunderte von Enten und Bussarden vom Himmel holen – das schwöre ich.“"
 nomad_events_oltner.0007.a: "Ich werde das Tier ‚[ROOT.Char.Custom('GetBirdName')|U]‘ nennen!"
 nomad_events_oltner.0007.b: "Bitte behaltet den Vogel."
 chaotic_kurultai_title: "Chaotische Nachfolge:"
 chaotic_kurultai_intro_1: "[dead_parent.GetFirstNameNicknamed|U], m[dead_parent.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))], [dead_parent.GetDeathReasonHideKiller]. Der Stern meiner Herrschaft steigt auf. Die entzweiten Stimmen der Kurultai hallen durch die Lande ([ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]).\n\n"
 chaotic_kurultai_intro_2: "Der Stern meiner Herrschaft steigt auf. Die entzweiten Stimmen der Kurultai hallen durch die Lande ([ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]).\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ Neid"
 mpo_chaotic_kurultai_succession.0001.desc: "[sibling_rival_1.GetFirstNameNicknamed], m[sibling_rival_1.Custom('DE_ART_IND_N')] #EMP „[sibling_rival_1.Custom('ComplimentAdjective')|l][sibling_rival_1.Custom('DE_END_ADJ_IND_S_N')]“#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], hat bei [sibling_rival_1.Custom('DE_PRO_POS_S_3P')]em Leben geschworen, über „[ROOT.Char.GetPrimaryTitle.GetName]“ zu herrschen. Für mich als [ROOT.Char.GetTitleAsName] ist dies ein böser Scherz finsterer Mächte ([sibling_rival_1.GetFaith.EvilGodNames]). [sibling_rival_1.Custom('DE_PRO_PER_S_3P_N')|U] ist [sibling_rival_1.Custom('DescriptorNegativeStandalone')|l] und schwach."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nUnd es scheint, mein Schwein von [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))] [sibling_rival_2.GetFirstNameNicknamed] hat entschieden, sich dieser Sache anzuschließen."
 mpo_chaotic_kurultai_succession.0001.a: "Ich werde meinen Wert schon beizeiten beweisen."
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U] wurde bei der Nachfolge nicht einstimmig vom Kurultai gewählt, was den Groll von [CHARACTER.GetShortUIName|U] erregte."
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U] wurde bei der Nachfolge nicht einstimmig vom Kurultai gewählt, was den Groll von [TARGET_CHARACTER.GetShortUIName|U] erregte."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ Übernahme eines Tributzahlers"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U] übernahm alle Lande und Vasallen Eures [Concept('tributary', 'Tributzahlers')|E] [tributary_usurped.GetShortUIName|U] und wurde ein [independent_ruler|El]"
 mpo_chaotic_kurultai_succession.0002.desc: "[sibling_rival_1.GetFirstNameNicknamed|U], m[sibling_rival_1.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], hat entschieden, eine Gruppe meiner [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] in die Lande meines Tributzahlers namens [tributary_usurped.GetTitledFirstNameNicknamed] zu führen und mit Gewalt [Select_CString(tributary_usurped.IsFemale, 'deren', 'dessen')] Reich zu übernehmen."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Mit der Unterstützung eines verräterischen Mitglieds des Kurultai: [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nDas war ein tödlicher Fehltritt."
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.Custom('DE_PRO_PER_S_3P_N')|U] wagt es, sich zu nehmen, was mir gehört?"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ Eingestellte Tribute"
 mpo_chaotic_kurultai_succession.0003.desc: "Mein[tributary_leaving.Custom('DE_END_PRO_S_N')] Tributzahler[tributary_leaving.Custom('DE_END_NOU_S_GS_N')] [tributary_leaving.GetFirstNameNicknamed] aus „[tributary_leaving.GetPrimaryTitle.GetName|U]“ hat entschieden, [tributary_leaving.Custom('DE_PRO_POS_S_3P')]e Zahlungen einzustellen."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], ein aufmüpfiges Mitglied des Kurultai, ist an diesem Verrat beteiligt."
 mpo_chaotic_kurultai_succession.0003.a: "Ich zermalme [tributary_leaving.Custom('DE_PRO_PER_S_3P_A')] für [tributary_leaving.Custom('DE_PRO_POS_S_3P')]e Anmaßung!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nIch bekomme meinen Tribut – so oder so."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ Kontrollverlust"
 mpo_chaotic_kurultai_succession.0004.desc: "Meine Weidelande werden von Räubern, Hunden und [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)|l]en Vagabunden überrannt. Sie plündern meine Jurten, töten meine Pferde und verbrennen meine Banner."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "Es liegt auf der Hand, dass [backing_kurultai.GetFirstNameNicknamed], ein [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l]es Mitglied des Kurultai, sie anstachelt."
 mpo_chaotic_kurultai_succession.0004.a: "Die Ordnung wird zur rechten Zeit wiederhergestellt werden."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nMan wird sich wieder fügen."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ Entehrung"
 mpo_chaotic_kurultai_succession.0005.desc: "Mein Name wird durch den Dreck gezogen. Von Pferden zertrampelt. Beschämt, verworfen."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "Und hinter vielen dieser Schmähungen steckt [backing_kurultai.GetFirstNameNicknamed], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]."
 mpo_chaotic_kurultai_succession.0005.a: "Meine Ehre wird wiederhergestellt werden."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ Verschwundene Herde"
 mpo_chaotic_kurultai_succession.0006.desc: "Im Lauf der Nacht ist ein großer Teil meiner Herde verschwunden. Entlaufen – oder gestohlen."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Ich vermute, dass [backing_kurultai.GetFirstNameNicknamed], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], sie in der Nacht freigelassen hat."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nDie Tiere könnten schon fast in den Landen ([rustler.GetCapitalLocation.Custom('TerrainTypeProvince')]) von „[rustler.GetCapitalLocation.GetName|U]“ sein, soweit ich weiß. Ich werde sie nicht wiedersehen."
 mpo_chaotic_kurultai_succession.0006.a: "Meine Kraft wird zurückkehren."
 mpo_chaotic_kurultai_succession.1006.t: "Verlor Herde"
 mpo_chaotic_kurultai_succession.1006.desc: "Während der Nacht ist eine Herde aus Ziegen und Schafen aufgetaucht, die entweder weggelaufen ist oder zurückgelassen wurde.\n\nDie Tiere sind friedlich und könnten meine Herde leicht verstärken. Manche meinen, die chaotische Nachfolge, die [ruler_rustled.GetTitledFirstNameNicknamed] in „[ruler_rustled.GetPrimaryTitle.GetName|U]“ antrat, sei dafür verantwortlich."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "Meine Reiter berichten, [backing_kurultai.GetTitledFirstNameNicknamed], ein ungehorsames Mitglied des Kurultai von [ruler_rustled.GetFirstNameNoTooltip], habe sich an der Grenze herumgetrieben. Dies ist vermutlich [ruler_rustled.Custom('DE_PRO_POS_S_3P')] Werk."
 mpo_chaotic_kurultai_succession.1006.a: "Fügt sie meinen Herden hinzu."
 mpo_chaotic_kurultai_succession.1006.b: "Schickt sie als Geschenk zurück zu [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName|U] gibt Eure Herde zurück"
 mpo_chaotic_kurultai_succession.1006.b.tt: "Die vermisste [herd|E] von [ruler_rustled.GetShortUIName] wird zurückgegeben"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ Überlaufende Höflinge"
 mpo_chaotic_kurultai_succession.0007.desc: "Drei meiner besten Höflinge sind verschwunden: [courtier_1.GetFirstNameNicknamed|U], [courtier_2.GetFirstNameNicknamed] und [courtier_3.GetFirstNameNicknamed] – der Nachfolgestreit weckte ihre Empörung."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], stachelte sie zweifelsohne dazu an."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nSie verschmähen meine Autorität und reiten nun nach „[courtier_stealer.GetCapitalLocation.GetName]“, um einen neuen Herrn zu finden."
 mpo_chaotic_kurultai_succession.0007.a: "Ich habe noch reichlich treue Untertanen übrig."
 mpo_chaotic_kurultai_succession.1007.t: "Neuankömmlinge"
 mpo_chaotic_kurultai_succession.1007.desc: "Drei Wanderer – [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] und [courtier_3.GetFirstNameNicknamed] – sind gekommen, um einen Platz an meinem Hof zu finden.\n\nSie stammen aus „[ruler_rustled.GetPrimaryTitle.GetName|U]“, vertrieben durch die chaotische Nachfolge, die [ruler_rustled.GetTitledFirstNameNicknamed] antrat."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Wahrscheinlich stachelte sie [backing_kurultai.GetTitledFirstNameNicknamed] auf, eine ungehorsame Stimme im Kurultai von [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.a: "Sie werden mir gut dienen."
 mpo_chaotic_kurultai_succession.1007.b: "Schickt sie zurück zu [ruler.GetShortUINameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName|U] gibt Eure Höflinge zurück"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ Fahnenflüchtige Soldaten"
 mpo_chaotic_kurultai_succession.0008.desc: "Im Chaos der Nachfolge verloren meine besten [defecting_maa.GetName] das Vertrauen. Diese [maa_stealer.Custom2('InsultAdjective', ROOT.Char)|l]en Krieger lassen mich nun im Stich."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], wiegelte sie wahrscheinlich auf."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nDer Staub von den Hufen ihrer Pferde folgt ihnen nach „[maa_stealer.GetPrimaryTitle.GetName]“. Ich hoffe, sie gehen dort zugrunde."
 mpo_chaotic_kurultai_succession.0008.a: "Wer braucht sie schon?"
 mpo_chaotic_kurultai_succession.1008.t: "Bereitwillige [defecting_maa.GetNameNoTooltip]"
 mpo_chaotic_kurultai_succession.1008.desc: "Eine Gruppe gut gerüsteter [defecting_maa.GetName] steht vor mir. Es scheinen keine Banditen zu sein. Vielmehr wollen sie sich meinen Reihen anschließen.\n\nSie stammen aus „[ruler_rustled.GetPrimaryTitle.GetName]“ und verloren durch die chaotische Nachfolge, die [ruler_rustled.GetTitledFirstNameNicknamed] antrat, den Glauben an [ruler_rustled.Custom('DE_PRO_PER_S_3P_A')]."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Der Umstand, dass sie hier sind, ist vermutlich etwas, was [backing_kurultai.GetTitledFirstNameNicknamed] zu verantworten hat, ein ungehorsames Mitglied des Kurultai von [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.a: "Ich kann diese Soldaten brauchen."
 mpo_chaotic_kurultai_succession.1008.b: "Schickt sie zurück zu [ruler.GetShortUINameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName|U] gibt Eure Soldaten zurück"
 chaos_upgrade_maa_tt: "Anderes [men_at_arms|E] kann aufgewertet werden"
 regiment_destroyed_tt: "Das [regiment|E] „[defecting_maa.GetName]“ schloss sich [maa_stealer.GetFirstName] an"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ Geteilte Schatzkammer"
 mpo_chaotic_kurultai_succession.0009.desc: "Meine Geschwister sind empört über die Entscheidung des Kurultai und plündern nun ihren Anteil aus der Schatzkammer."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "[sibling_rival_1.GetFirstNameNicknamed], mein[sibling_rival_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], ist empört über die Entscheidung des Kurultai und plündert nun [sibling_rival_1.Custom('DE_PRO_POS_S_3P')]en eigenen Anteil aus der Schatzkammer.\n\nFür diesen Verrat wird [sibling_rival_1.Custom('DE_PRO_PER_S_3P_N')] büßen."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "sie werden für diesen Verrat büßen!"
 mpo_chaotic_kurultai_succession.0009.a: "Ihre Gier wird bestraft werden."
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ Geschwächte Autorität"
 mpo_chaotic_kurultai_succession.0010.desc: "Alle lachen sie über mich und heißen mich [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)|l]. Sie sagen, ich sei schwach und nicht geeignet, [ROOT.Char.GetTitleAsNameNoTooltip] zu sein."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], lacht lauter als der gesamte Rest."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nWie können sie es wagen, meine Macht zu schmähen?!"
 mpo_chaotic_kurultai_succession.0010.a: "Ich muss beweisen, dass sie unrecht haben …"
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ Stampede!"
 mpo_chaotic_kurultai_succession.0011.desc: "Mitten in der Nacht kam es in meiner Herde zu einer Stampede – Feuer wüteten, Tiere gerieten in Panik. Dies war kein Unfall. Man stachelte sie an, um ihnen willentlich zu schaden."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], begrüßt mich mit einem breiten Grinsen."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nIch fing die meisten von ihnen wieder ein. Der Rest rast nach wie vor donnernd auf „[rustler.GetCapitalLocation.GetName]“ zu."
 mpo_chaotic_kurultai_succession.0011.a: "Verflucht seien diese schreckhaften Biester!"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ Geteiltes Reich"
 mpo_chaotic_kurultai_succession.0012.desc: "Es ist beschlossene Sache. Ich werde nur das halbe Reich erben. Mein[sibling_rival_1.Custom('DE_END_PRO_S_N')] [sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)|l][sibling_rival_1.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_1.Custom('DE_ART_DEF_S_N')] schon nach [sibling_rival_1.GetCapitalLocation.GetName] gezogen ist, erhält den Rest!\n\nMehr als die Hälfte des Kurultai stimmte dem zu. Sie sind fehlgeleitete Narren."
 mpo_chaotic_kurultai_succession.0012.a: "Der Kurultai wird dafür büßen!"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed|U] spaltete mithilfe des [kurultai|E] einen großen Teil Eures [Concept('realm', 'Reichs')|E] als ein neues [Concept('de_jure', 'De-jure')|E]-[kingdom|E] ab"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ Zersplittertes Reich"
 mpo_chaotic_kurultai_succession.0013.desc: "Der Urteilsspruch ist klar: Der Löwenanteil unserer Lande ist mein. Mein[sibling_rival_1.Custom('DE_END_PRO_S_N')] [sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)][sibling_rival_1.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] erhält den Rest.\n\nMöge [sibling_rival_1.Custom('DE_PRO_PER_S_3P_N')] in [sibling_rival_1.GetCapitalLocation.GetName|U] verfaulen."
 mpo_chaotic_kurultai_succession.0013.a: "Es wird mein sein …"
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed|U] spaltete mithilfe des [kurultai|E] einen kleinen Teil Eures [Concept('realm', 'Reichs')|E] als ein neues [Concept('de_jure', 'De-jure')|E]-[kingdom|E] ab"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ Auflösung"
 mpo_chaotic_kurultai_succession.0014.desc: "Zornig, aufgeregt, schreiend, zankend. Es bleibt kein Raum für das Gesetz, kein Raum für Entscheidungen. Nur Uneinigkeit.\n\nDies ist das Ende von „[ROOT.Char.GetPrimaryTitle.GetName|U]“."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Doch die Stimmen sind schwach, ohne Macht. Es kann keine Entscheidung geben. Es kann kein Recht geben. Kein Gesetz.\n\nDies ist das Ende von „[ROOT.Char.GetPrimaryTitle.GetName|U]“. Wenn mein Vorgänger doch nur genügend Mitglieder für den Kurultai ausgewählt hätte …"
 mpo_chaotic_kurultai_succession.0014.a: "Ich werde mein Reich neuschmieden!"
 liege_primary_title_chaos_desc: "Euer Lehnsherr verlor aufgrund einer chaotischen [succession|E] den eigenen [primary_title|E]"
 title_chaos_dissolved_tt: "Der [kurultai|E], der nicht zu einem gemeinsamen Ratschluss kam, sorgte dafür, dass Euer [realm|E] sich auflöst"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ Reiterloser Donner"
 mpo_chaotic_kurultai_succession.0015.desc: "Sie begannen, die Herde zu teilen, und zankten und stritten, bis es zu Handgreiflichkeiten kam. Die Tiere stieben auseinander und rasten panisch in alle Richtungen davon."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], versuchte ohnmächtig, die Tiere wieder zusammenzutreiben, die [backing_kurultai.Custom('DE_PRO_PER_S_3P_N')] selbst so erschreckt hatte."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nIch verbrachte den ganzen Tag damit, sie wieder zu bändigen. Die meisten gingen allerdings in Richtung „[rustler.GetCapitalLocation.GetName|U]“ verloren."
 mpo_chaotic_kurultai_succession.0015.a: "Meine Herde ist dezimiert!"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ Unwillige Tributzahler"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed|U] von „[tributary_leaving2.GetPrimaryTitle.GetName]“, [tributary_leaving2.GetFirstNameNicknamed] von „[tributary_leaving.GetPrimaryTitle.GetName|U]“ und [tributary_leaving3.GetFirstNameNicknamed] von „[tributary_leaving3.GetPrimaryTitle.GetName]“ haben ihren Tribut in Form von Gold und Herde eingestellt."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], schenkte ihnen den Mut, mir zu trotzen."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nSie werden schon bald genug wieder niederknien."
 mpo_chaotic_kurultai_succession.0016.a: "Lämmer für die Schlachtbank."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ Schwindender Tribut"
 mpo_chaotic_kurultai_succession.0017.desc: "Meine Tributzahler sahen dabei zu, wie sich die Zwietracht entspann. Sie erkannten Schwäche, schnaubten verächtlich und ritten davon. Das Gezänk übertönte meine Worte."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "[backing_kurultai.GetFirstNameNicknamed|U], mein[backing_kurultai.Custom('DE_END_PRO_S_N')] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)|l][backing_kurultai.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], fachte die Flammen noch mehr an als jeder andere und schenkte ihnen den Mut, mir den Rücken zuzukehren."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nNur die Sanftmütigen bleiben!"
 mpo_chaotic_kurultai_succession.0017.a: "Sie werden mir schon bald wieder dienen."
 mpo_chaotic_kurultai_succession.1000.t: "Nachfolger-Khanate"
 mpo_chaotic_kurultai_succession.1000.desc: "Das Großreich ist geteilt. Die Erben streiten um die Vorherrschaft, doch keiner kann sie an sich reißen. Außer …"
 mpo_chaotic_kurultai_succession.1000.a: "Mir natürlich."
