 FACTION_DEMAND_CEREMONIAL_CLAIMANT: "Zeremonien-Anspruchstellerforderung"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNiemand kann bestreiten, dass [faction_claimant.GetName] und nicht [faction_targeted_title.GetHolder.GetFirstName] [Select_CString(faction_claimant.IsFemale, 'die rechtmäßige Souveränin', 'der rechtmäßige Souverän')] von [faction_targeted_title.GetNameNoTier] ist.\n\nNehmt dies friedlich an, denn sonst zwingen wir Euch mit Gewalt!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_DESC_ME: "[faction_targeted_title.GetNameNoTier|U] steht nach göttlichem Recht mir zu. Endlich habe ich die Mittel, um es durchzusetzen. Nehmt diese Forderung friedfertig hin. Sonst erzwinge ich sie mit Gewalt!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_ACCEPTED: "Zeremonien-Anspruchstellerforderung angenommen"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_ACCEPTED_DESC: "Mir ist bewusst, dass Ihr das Reich lieber brennen seht, als dieses törichte Unterfangen aufzugeben. Zum Wohle des Reiches muss ich Eure Forderungen annehmen, aber wisset, dass hier und heute ein großes Unrecht geschah. Damit kommt Ihr nicht durch!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_REFUSED: "Zeremonien-Anspruchstellerforderung abgelehnt"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_REFUSED_DESC: "Eure Unterstützung für den Anspruch von [faction_claimant.GetShortUIName] auf dieses Reich ([faction_targeted_title.GetDefinitiveName|l]) ist eine Beleidigung für die Würde jener Person, die als [Select_CString(faction_targeted_title.GetHolder.IsFemale, 'unsere rechtmäßige', 'unser rechtmäßiger')] [faction_targeted_title.GetHolder.GetTitleAsName]!\n\nDer Himmel wird bald über Euren Verrat und Eure Ehrlosigkeit urteilen, elende Kreatur!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_SEND_DEMAND_NOTIFICATION: "Ein rechtmäßiger Anspruch!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "Der Augenblick ist gekommen! Alle, die [faction_claimant.GetName] als rechtmäßig[faction_claimant.Custom('DE_END_PRO_S_A')] [faction_targeted_title.GetHolder.GetTitleAsName] unterstützen, werden sich nun erheben und dafür sorgen, dass [faction_claimant.Custom('DE_PRO_PER_S_3P_N')] [faction_claimant.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Platz im Reich ([faction_targeted_title.GetDefinitiveName|l]) einnehmen wird. Wir werden das durchsetzen – wenn nötig mit Feuer und Schwert!"
 FACTION_CEREMONIAL_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_DESC: "[faction_target.GetName] sitzt auf einem Thron, der rechtmäßig der Eure sein sollte! Ich bin bereit, Euren Anspruch mit Wort und Klinge durchzusetzen, und ich bin mir sicher, dass andere im Reich dieses rechtschaffene Ziel ebenfalls unterstützen. Ihr müsst diese Hilfe nur annehmen."
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPT: "Endlich!"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_REFUSE: "Das ist nicht rechtens …"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED_DESC: "Endlich! [faction_target.GetName] ist nur noch ein Hofnarr, der [faction_target.GetTitleAsNameNoTooltip] spielt. Ich bin mir sicher, dass das Reich sich zu meiner Unterstützung erheben wird. Denen, die mich unterstützen, wird mein Dank gewiss sein …"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED_OPT: "Es ist nur eine Frage der Zeit …"
 #Imperial Policy
 FACTION_DEMAND_IMPERIAL_POLICY: "Kaiserpolitlinie"
 FACTION_DEMAND_IMPERIAL_POLICY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nDie treuen Untertanen des Reichs leiden schon viel zu lange unter Euren fehlgeleiteten Politlinien. Die [faction.GetName] verlangt, dass Ihr eine neue Richtung für [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] einschlagt – andernfalls zwingen wir Euch dazu."
 FACTION_DEMAND_IMPERIAL_POLICY_ACCEPTED: "Forderungen nach Kaiserpolitlinie angenommen"
 FACTION_DEMAND_IMPERIAL_POLICY_ACCEPTED_DESC: "Mir ist bewusst, dass Ihr das Reich lieber brennen seht, als dieses törichte Unterfangen aufzugeben. Zum Wohl des Reiches ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]) muss ich Eure Forderungen annehmen, aber wisset, dass hier und heute ein großes Unrecht geschah. Damit kommt Ihr nicht durch!"
 FACTION_DEMAND_IMPERIAL_POLICY_REFUSED: "Forderungen nach Kaiserpolitlinie abgelehnt"
 FACTION_DEMAND_IMPERIAL_POLICY_REFUSED_DESC: "Eure arrogante und bockige Missachtung der sinnvollen Politilinien meiner Regierung beweist nur, wie ungeeignet Ihr für das Treffen solcher Entscheidungen seid!\n\nDer Himmel wird bald über Euren Verrat und Eure Ehrlosigkeit urteilen, elende Kreatur!"
 FACTION_DEMAND_IMPERIAL_POLICY_SEND_DEMAND_NOTIFICATION: "Das Steuer herumreißen"
 FACTION_DEMAND_IMPERIAL_POLICY_SEND_DEMAND_NOTIFICATION_DESC: "Der Augenblick ist gekommen! Alle, die die fehlgeleiteten Politlinien von [faction_target.GetTitledFirstName] unterbinden wollen, werden sich nun erheben und dafür sorgen, dass das Reich in eine neue Richtung steuert. Wir werden das durchsetzen – wenn nötig mit Feuer und Schwert!"
