 FACTION_IMPRISONMENT_RETALIATION_END: "\n\nEinen solch dreisten Angriff auf die [retaliating_faction.GetName] kann man nur als kriegerischen Akt verstehen, und wenn wir uns nicht verteidigen, wird man uns sicher einen nach dem anderen niedermachen!"
