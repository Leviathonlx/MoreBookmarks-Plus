 #Independence Faction
 independence_faction: "$game_concept_independence_faction$"
 independence_faction_desc: "Mitglieder der Unabhängigkeits-[faction|E] streben nach Unabhängigkeit von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\n#S Ultimatum#!\nAlle Fraktionsmitglieder werden [independent|E]\n[liege|E] verliert [prestige|E]"
 independence_faction_short_effect_desc: "Will Unabhängigkeit vom [Concept('liege', 'Lehnsherrn')|E]"
 nation_fracturing_faction: "Auflösungsfraktion"
 nation_fracturing_faction_desc: "Mitglieder der $nation_fracturing_faction$ wollen das Reich ihres [Concept('liege', 'Lehnsherrn')|E] vernichten.\n\n#S Ultimatum#!\nAlle [Concept('faction', 'Fraktionsmitglieder')|E] werden [independent|E]\n[liege|E] verliert seinen [primary_title|E] und andere [titles|E] desselben [Concept('title_tier', 'Titelrangs')|E]"
 nation_fracturing_faction_short_effect_desc: "Will das Reich des [Concept('liege', 'Lehnsherrn')|E] vernichten"
 liege_primary_title_dissolution: "Ihr seid jetzt unabhängig!"
 liege_primary_title_dissolution_desc: "Euer Lehnsherr hat aufgrund einer $nation_fracturing_faction$-[faction|E] den eigenen [primary_title|E] verloren"
 FACTION_DEMAND_COLLAPSE: "Auflösungsforderung für [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nes ist an der Zeit für Euch, endlich einzusehen, dass Ihr die Einigkeit von [faction_target.GetPrimaryTitle.GetNameNoTier] nicht mehr erhalten könnt. Es wird Zeit, Eure und jede andere Herrschaft zu beenden: Die Region braucht Freiheit. Nehmt unsere Forderungen an, auf dass wir uns nicht auf dem Schlachtfeld gegenüberstehen müssen!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED: "Auflösungsforderung angenommen"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEure fehlgeleiteten Forderungen werden uns am Ende nur schwächen. Dennoch sehe ich mich gezwungen, Eurer Forderung nach Unabhängigkeit nachzukommen, um dem Reich sinnloses Blutvergießen zu ersparen."
 FACTION_DEMAND_COLLAPSE_REFUSED: "Auflösungsforderung abgelehnt"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEuer schändlicher Versuch, mich zu erpressen, ist fehlgeschlagen. Ganz gleich, wie viele verderbte Seelen ihr dazu verführen konntet, Euch bei Eurem Plan zu unterstützen: Ich werde nicht kampflos nachgeben. Lieber sterbe ich bei der Verteidigung dessen, was rechtmäßig mein ist!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "Das Ende von [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "Endlich ist es so weit! Die vereinten Stimmen der [faction.GetName] sind sich einig, dass [faction_target.GetName] jedes Recht auf die Herrschaft verloren hat, das [faction_target.Custom('DE_PRO_PER_S_3P_N')] vielleicht einst hatte. Entweder man gibt uns unsere Unabhängigkeit oder wir nehmen sie uns mit Gewalt!"
 faction_demand.1002.tt: "[faction_target.GetPrimaryTitle.GetNameNoTier] wird vernichtet."
 FACTION_DEMAND_INDEPENDENCE: "Forderung der Unabhängigkeit"
 FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs ist an der Zeit, dass Ihr die volle Unabhängigkeit von [faction_leader.GetPrimaryTitle.GetNameNoTier] und der anderen Staaten in der [faction.GetName] anerkennt. Nehmt unsere Forderungen an, auf dass wir uns nicht auf dem Schlachtfeld gegenüberstehen müssen!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "Forderungen nach Unabhängigkeit angenommen"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "„[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEure fehlgeleiteten Forderungen werden uns nur alle schwächen. Doch um dem Reich unnötiges Blutvergießen zu ersparen, bin ich gezwungen, Eurem Verlangen nach Unabhängigkeit stattzugeben."
 FACTION_DEMAND_INDEPENDENCE_REFUSED: "Forderungen nach Unabhängigkeit abgelehnt"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEuer schändlicher Versuch, mich zu erpressen, ist fehlgeschlagen. Ganz gleich, wie viele verderbte Seelen ihr dazu verführen konntet, Euch bei Eurem Plan zu unterstützen: Ich werde nicht kampflos nachgeben. Lieber sterbe ich bei der Verteidigung dessen, was rechtmäßig mein ist!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "Unabhängigkeit!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "Endlich ist es so weit! Die vereinten Stimmen der [faction.GetName] sind sich einig, dass [faction_target.GetName] jedes Recht auf Herrschaft verloren hat, das [faction_target.Custom('DE_PRO_PER_S_3P_N')] vielleicht einst hatte. Entweder man gibt uns unsere Unabhängigkeit oder wir nehmen sie uns mit Gewalt!"
 faction_demand.0002.tt: "Alle Fraktionsmitglieder erlangen die Unabhängigkeit!"
 FACTION_DEMAND_BRIBE_CO_EMPEROR: "Sicher kann ein Amtsgeschenk sie doch zur Zusammenarbeit zwingen, oder?"
 FACTION_DEMAND_BRIBE_CO_EMPEROR_REASON: "[faction_leader.GetShortUIName|U] muss der [Concept('faction','Fraktions')|E]-[claimant|E] sein #weak ([faction.GetSpecialCharacter.GetTitledFirstName])#!"
 faction_demand.0000.faction_leader_accepts: "Falls ihr Anführer Euer Angebot annimmt"
 faction_demand.0000.faction_leader_rejects: "Falls ihr Anführer Euer Angebot ablehnt"
 faction_demand.0000.enter_co_rule_avoiding_worst_effects: "[faction_target.GetShortUIName|U] ernennt [faction_leader.GetShortUIName] als eigenen [co_emperor|E], wodurch die schlimmsten Folgen der [faction.GetName] vermieden werden"
 faction_demand.0000.truce_from_co_rule: "[faction_target.GetShortUIName|U] erhält einen [truce|E] für [EmptyScope.ScriptValue('faction_counter_offer_appointed_co_emperor_value')] Jahr(e) mit allen [Concept('faction', 'Fraktions')|E]-Mitgliedern"
 ep3_truce_appointed_faction_leader_coruler: "Waffenstillstand nach Erhebung des Fraktionsanführers zum Mitkaiser"
 FACTION_DEMAND_COUNTER_OFFER_CORULE: "Fraktionsgegenangebot"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEure Forderungen sind berechtigt – vielleicht zeigen sie sogar Fehler in meinem eigenen Urteilsvermögen auf. Steckt Eure Waffen weg und schließt Euch mir als Mit-[faction_target.GetTitleAsNameNoTooltip] an. Dann werden wir das Reich ([faction_target.GetPrimaryTitle.GetDefinitiveName]) gemeinsam regieren!"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_ACCEPT: "Ein Angebot, dass ich nicht ausschlagen kann …"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_REJECT: "Pah! Nichts als ein vergifteter Kelch!"
 faction_demand.0000.offer_accepted: "Gegenangebot angenommen"
 faction_demand.0000.enter_co_emperorship: "[faction_leader.GetFirstName] wird Euer [co_emperor|E]"
 faction_demand.0000.offer_rejected: "Gegenangebot abgelehnt"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION: "Fraktionsanführer erhoben"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIch freue mich, vermelden zu können, dass [faction_target.GetTitledFirstName] sich unserer Denkweise angeschlossen hat. [faction_target.Custom('DE_PRO_PER_S_3P_N')|U] hat #EMP mich#! als Mit-[faction_target.GetTitleAsNameNoTooltip] ernannt, und ich habe zugestimmt, dass wir unsere Schwerter niederlegen. Unverzüglich."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.A: "Wir waren so dicht dran …"
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.B: "Was für ein selbstsüchtiger Trottel!"
 #Peasant Faction
 peasant_faction: "Bauernfraktion"
 peasant_faction_desc: "Die [faction|E] der Bauern verlangt, dass das Volk frei ist von fremdländischer oder ungläubiger Herrschaft, und sie strebt danach, einen Lehnsherren zu entmachten, der [culture|E] und [faith|E] der Gemeinen in den [counties|E] nicht teilt."
 peasant_faction_short_effect_desc: "Will niedrigere [county_control|E]"
 peasant_faction_every_county: "Jede [Concept('faction', 'Fraktions')|E]-[county|E]"
 peasant_faction_spawn_county_levies: "Hebt eine [new_title.GetAdjective|l]e [army|E] proportional zu den [Concept('levies', 'Aufgeboten')|E] aus"
 FACTION_DEMAND_PEASANT: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC: "Viel zu lange unterliegen wir schon Euren unterdrückerischen Gesetzen. Das ist vorbei! Wir haben Euch genug Steuern gezahlt.\n\nSobald Eure Schatzkammer und Eure Vorratskammer leer sind, werdet Ihr Euch noch wünschen, uns gerechter behandelt zu haben."
 FACTION_DEMAND_PEASANT_ACCEPT: "Ich könnte ihnen wohl einen Steuererlass gewähren …"
 FACTION_DEMAND_PEASANT_REFUSE: "Niemals! Es ist das Los eines Bauern, seinem Herrn zu dienen!"
 FACTION_PEASANT_NAME: "Bauernpöbel"
 FACTION_PEASANT_TITLE_NAME: "Bauernaufstand"
 #Nomadic Faction
 nomadic_faction: "Nomadenfraktion"
 nomadic_faction_desc: "Die Nomaden-[faction|E] will von einem [GetGovernment('nomad_government').GetName|l]en [ruler|E] regiert werden, dessen [yurt|E] ihre [culture|E] und ihren [Concept('faith', 'Glauben')|E] teilt."
 nomadic_faction_short_effect_desc: "Will neue [GetGovernment('nomad_government').GetName|l]e [realms|E] errichten"
 FACTION_DEMAND_NOMADIC: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_NOMADIC_DESC: "wir werden nicht mehr unter dem Joch Eurer Unterdrückung leiden! Wir, die stolzen [GetGovernment('nomad_government').GetName|l]en [peasant_leader.GetCulture.GetCollectiveNoun] wurden geboren, um frei unter diesen endlosen Himmeln umherzustreifen.\n\nWährend die kriegerische Macht ([peasant_leader.GetFaith.WarGodName]) unsere Reiter führt, werden wir uns von Eurer lächerlichen Herrschaft befreien und unseren Platz in der weiten Steppe zurückfordern!"
 FACTION_DEMAND_NOMADIC_ACCEPT_GRANT_INDEPENDENCE: "Gut! Mein Reich hat keinen Platz für Euch dreckige Hirten."
 FACTION_DEMAND_NOMADIC_VASSAL_DESC: "wir werden nicht länger die elende Unterdrückung stolzer [peasant_leader.GetCulture.GetName|l]er [peasant_leader.GetFaith.GetAdherentNamePlural] dulden. Wir wurden geboren, um frei unter diesen offenen Himmeln umherzuziehen, und lehnen Eure Tyrannei ab – unsere Zeit steht bevor!\n\nWir werden Eure Herrschaft und die [Select_CString(faction_target.IsFemale, 'Eurer Lehnsherrin', 'Eures Lehnsherrn ')] [faction_target.GetTitledFirstName] ein für alle Mal abstreifen!"
 FACTION_DEMAND_NOMADIC_VASSAL_JOIN_WAR: "Dann sehen wir uns auf dem Schlachtfeld wieder, #EMP Herumtreiber#!!"
 #Populist Faction
 populist_faction: "Volksfraktion"
 populist_faction_desc: "Die Volks-[faction|E] will Freiheit von fremder oder ungläubiger Herrschaft und versucht, von Lehnsherren unabhängig zu werden, die nicht ihre [culture|E] oder ihren [Concept('faith', 'Glauben')|E] teilen."
 populist_faction_short_effect_desc: "Will Unabhängigkeit vom [Concept('liege', 'Lehnsherrn')|E]"
 populist_faction_short_effect_desc_admin: "Will, dass die [state_faith|E] zur eigenen passt"
 FACTION_DEMAND_POPULIST: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "Wir werden keine weitere Unterdrückung durch Eure [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)|l]e Herrschaft zulassen. Unser Glaube ([peasant_leader.GetFaith.GetName|U]) muss als vorherrschender Glaube des Landes ([ROOT.Char.GetPrimaryTitle.GetName]) anerkannt werden!\n\nGewährt unserem Glauben den Stand, den er verdient hat, oder seid bereit, Euch dem Zorn unserer vielen Gläubigen zu stellen!"
 FACTION_DEMAND_POPULIST_DESC_CULTURE: "Wir werden die fremde Unterdrückung [peasant_leader.GetCulture.GetName|l]er Traditionen nicht mehr dulden. Unsere Zeit ist gekommen!\n\nGebt uns das Recht, uns nach Belieben selbst zu regieren, oder stellt Euch dem vereinten Zorn meiner Landsleute!"
 FACTION_DEMAND_POPULIST_DESC_FAITH: "Wir werden die elende Unterdrückung gläubiger [peasant_leader.GetFaith.GetAdherentNamePlural] nicht mehr dulden. Unsere Zeit ist gekommen!\n\nWenn [peasant_leader.GetFaith.WarGodName] uns leitet, werden wir uns erheben und uns von Eurer [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)|l]en Herrschaft befreien!"
 FACTION_DEMAND_POPULIST_DESC: "Wir werden nicht mehr dulden, dass gute [peasant_leader.GetCulture.GetName|l]e [peasant_leader.GetFaith.GetAdherentNamePlural] elend unterdrückt werden. Unsere Zeit ist gekommen!\n\nWenn [peasant_leader.GetFaith.WarGodName] uns leitet, werden wir uns erheben und uns von Eurer [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)|l]en Herrschaft befreien!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "Haltet ein … Was, wenn ich stattdessen Eure Lebensart annehme?"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "[peasant_leader.GetFaith.GetNameNoTooltip|U] soll diese Ehre zuteilwerden."
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "Na schön. Ich brauche keine derart streitsüchtigen Untertanen!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N Dadurch würdet Ihr landlos!#!"
 FACTION_DEMAND_POPULIST_REFUSE: "Ihr wollt Freiheit? Im Tode sollt Ihr sie haben!"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "Solche Veränderungen habt Ihr anmaßendes Schwein nicht zu entscheiden!"
 FACTION_DEMAND_POPULIST_REFUSE_TT: "#high [peasant_leader.GetTitledFirstName]#! und die #high [faction.GetName]#! erklären Euch den [war|E]"
 FACTION_POPULIST_REVOLT_TITLE_NAME: "der Volksaufstand"
 FACTION_NOMADIC_REVOLT_TITLE_NAME: "der Nomadenaufstand"
 FACTION_POPULIST_CREATED_TITLE_NAME: "die [founder_culture.GetCollectiveNounNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "Ihr mögt unsere Traditionen und unseren Glauben teilen, doch wir können weder Euch noch [faction_target.Custom('DE_ART_DEF_S_A')] [faction_target.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))|l][faction_target.Custom('DE_END_ADJ_DEF_S_A')] [faction_target.GetTitledFirstName] noch länger dulden!\n\nTretet entweder beiseite oder helft uns, jene Freiheit zu erlangen, die uns rechtmäßig zusteht!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "Wir werden die fremde Unterdrückung [peasant_leader.GetCulture.GetName|l]er Traditionen nicht mehr dulden. Unsere Zeit ist gekommen!\n\nWir verlangen nicht weniger als vollkommene Freiheit von Eurem Lehnsherrn, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "Wir werden die elende Unterdrückung gläubiger [peasant_leader.GetFaith.GetAdherentNamePlural] nicht mehr dulden. Unsere Zeit ist gekommen!\n\nVon [peasant_leader.GetFaith.WarGodName] angeführt werden wir uns erheben und uns von der Herrschaft Eures Lehnsherrn befreien, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC: "Wir werden nicht mehr dulden, dass gute [peasant_leader.GetCulture.GetName|l]e [peasant_leader.GetFaith.GetAdherentNamePlural] elend unterdrückt werden. Unsere Zeit ist gekommen!\n\nAngeführt von [peasant_leader.GetFaith.WarGodName] werden wir uns erheben und uns von der Herrschaft und der Tyrannei Eures Lehnsherrn befreien, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "Ich will mich Eurer Sache anschließen!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS: "Haltet ein! Was, wenn ich stattdessen Eure Lebensart annehme und #EMP Euch#! helfe?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT: "Ihr unterstützt die Aufständischen gegen Euren [Concept('liege', 'Lehnsherrn')|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR: "Dann sehen wir uns auf dem Schlachtfeld wieder, #EMP Verräterschwein#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT: "Ihr könnt Euch dem Krieg nicht anschließen, weil Ihr bereits im Krieg mit anderen Teilnehmern seid"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2: "Ihr könnt Euch dem Krieg nicht anschließen, da Ihr dann im Krieg mit einem Verbündeten sein würdet"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT: "Ihr unterstützt Euren [Concept('liege', 'Lehnsherrn')|E] gegen die Aufständischen"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE: "Ich würde da lieber nicht hineingezogen werden …"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A: "Ihr schließt Euch diesem Krieg (#high [populist_war.GetName]#!) nicht an"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B: "#N Ihr werdet einen Teil Eures Reichs verlieren, falls Euer Lehnsherr ihren Forderungen nachgibt!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE: "Unabhängigkeit erlangt"
 POPULIST_FACTION_INDEPENDENCE_DESC: "Ihr seid durch die [popular_faction|E] unabhängig von [faction_target.GetTitledFirstName] geworden"
 VASSAL_JOINS_LIEGE_TOOLTIP: "#high [vassal_to_join_liege.GetTitledFirstName]#! schließt sich dem Krieg auf Eurer Seite als Verteidiger an"
 VASSAL_JOINS_REBELS_TOOLTIP: "#high [vassal_to_join_rebels.GetTitledFirstName]#! schließt sich dem Krieg auf der aufständischen Seite als Angreifer an"
 populist_faction_same_culture_faith_as_liege: "Kann nicht dieselbe [culture|E] und denselben [Concept('faith', 'Glauben')|E] haben wie Euer [liege|E]"
 #Liberty Faction
 liberty_faction: "Freiheitsfraktion"
 liberty_faction_desc: "Die Unabhängigkeits-[faction|E] will [crown_authority|E], [tribal_authority|E] oder [imperial_bureaucracy|E] senken. Ansonsten sind ihre Mitglieder dem [realm|E] allerdings treu."
 liberty_faction_desc_admin: "Die Freiheits-[faction|E] will die [imperial_bureaucracy|E] senken. Ansonsten sind ihre Mitglieder dem [realm|E] allerdings treu."
 liberty_faction_desc_tribal: "Die Freiheits-[faction|E] will die [tribal_authority|E] senken. Ansonsten sind ihre Mitglieder dem [realm|E] allerdings treu."
 liberty_faction_desc_feudal: "Die Freiheits-[faction|E] will die [crown_authority|E] senken. Ansonsten sind ihre Mitglieder dem [realm|E] allerdings treu."
 liberty_faction_short_effect_desc: "Will [crown_authority|E] senken"
 liberty_faction_short_effect_desc_admin: "Will [imperial_bureaucracy|E] senken"
 liberty_faction_short_effect_desc_tribal: "Will [tribal_authority|E] senken"
 FACTION_DISCONTENT_CA_1: "Begrenzte Lehnsautorität: #V $VALUE|0$ %#!"
 FACTION_DISCONTENT_CA_2: "Hohe Lehnsautorität: #V $VALUE|0$ %#!"
 FACTION_DISCONTENT_CA_3: "Absolute Lehnsautorität: #V $VALUE|0$ %#!"
 FACTION_DEMAND_LIBERTY: "Forderung der Freiheit"
 FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEs ist an der Zeit, dass Ihr die uralten und unverzichtbaren Rechte Eurer Vasallen anerkennt! Nehmt die Forderungen der [faction.GetName] an. Sonst sehen wir uns auf dem Schlachtfeld wieder!"
 FACTION_DEMAND_LIBERTY_ACCEPTED: "Forderungen der Freiheit angenommen"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEure selbstsüchtige Vorstellung von „Freiheit“ wird das Reich als Ganzes schwächen. Ich werde jedoch Eure Forderungen annehmen, um sinnloses Blutvergießen zu vermeiden."
 faction_demand.0102.tt: "Die [crown_authority|E] Eures Lehnsherren wird gesenkt!"
 FACTION_DEMAND_LIBERTY_REFUSED: "Forderungen der Freiheit abgelehnt"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEuer lächerlicher Versuch, mich einzuschüchtern, wird niemals Erfolg haben. Ich bin [faction_target.GetTitleAsNameNoTooltip]! Ich werde Euch armseligen Verrätern auf dem Schlachtfeld zeigen, wer hier das Sagen hat!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION: "Freiheit oder Tod!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC: "Der Augenblick ist gekommen! Die Fürsten der [faction.GetName] sind sich einig, dass [faction_target.GetName] ein[faction_target.Custom('DE_END_PRO_S_N')] Despot[faction_target.Custom('DE_END_NOU_S_GS_N')] ist, [faction_target.Custom('DE_ART_DEF_S_N')] [faction_target.Custom('DE_PRO_POS_S_3P')]e tyrannische Autorität über uns aufgeben muss … Auch wenn damit ein Krieg heraufbeschworen wird."
 #Claimant faction
 claimant_faction: "Anspruchsteller-Fraktion"
 claimant_faction_desc: "Mitglieder der [faction|E] des Anspruchstellers unterstützen einen Thronanwärter, der einen Titel begehrt, den ihr [liege|E] innehat."
 claimant_faction_short_effect_desc: "Will „[ROOT.Faction.GetSpecialTitle.GetDefinitiveName|l]“"
 FACTION_DEMAND_CLAIMANT: "Forderung des Anspruchstellers"
 FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nDas Recht, in [faction_targeted_title.GetNameNoTier] zu regieren, steht nach Gottesgnadentum [faction_claimant.GetName] zu. Wir haben die nötige Unterstützung gesammelt, um dies durchzusetzen. Nehmt diese Forderung friedfertig hin. Sonst erzwingen wir sie mit Gewalt!"
 FACTION_DEMAND_CLAIMANT_DESC_ME: "Das Recht, in [faction_targeted_title.GetNameNoTier] zu herrschen, steht nach Gottesgnadentum mir zu. Endlich habe ich die Mittel, es durchzusetzen. Nehmt diese Forderung friedfertig hin. Sonst erzwinge ich sie mit Gewalt!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "Forderungen des Anspruchstellers angenommen"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "Mir ist bewusst, dass Ihr das Reich lieber brennen seht, als dieses törichte Unterfangen aufzugeben. Zum Wohl des Reiches ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]) muss ich Eure Forderungen annehmen, aber wisset, dass hier und heute ein großes Unrecht geschah. Damit kommt Ihr nicht durch!"
 FACTION_DEMAND_CLAIMANT_REFUSED: "Forderungen des Anspruchstellers abgelehnt"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "Der Anspruch von [faction_claimant.GetShortUIName|U] auf meinen Titel fußt nicht mehr in der Wirklichkeit als die Geschichten, die wir Kindern vor dem Schlafengehen erzählen. Ganz gleich, wie viele fehlgeleitete Narren Ihr für Euren Plan versammelt habt: Ich werde mich einer derartigen Räuberbande nicht beugen. Ich will lieber sterben, als mein Geburtsrecht in den Händen eines solchen Scheusals zu sehen!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "Ein rechtmäßiger Anspruch!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "Der Augenblick ist gekommen! Alle, die [faction_claimant.GetName] als rechtmäßig[faction_claimant.Custom('DE_END_PRO_S_A')] Herrscher[faction_claimant.Custom('DE_END_NOU_S_GS_N')] von [faction_targeted_title.GetNameNoTier] unterstützen, werden sich nun erheben und dafür sorgen, dass [faction_claimant.Custom('DE_PRO_PER_S_3P_N')] [faction_claimant.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Platz auf dem Thron einnehmen wird. Wir werden das durchsetzen, wenn nötig mit Feuer und Schwert!"
 FACTION_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC: "[faction_target.GetName] sitzt auf einem Thron, der rechtmäßig der Eure sein sollte! Ich bin bereit, Euren Anspruch mit Wort und Klinge durchzusetzen, und ich bin mir sicher, dass andere im Reich dieses rechtschaffene Ziel ebenfalls unterstützen. Ihr müsst diese Hilfe nur annehmen."
 FACTION_CLAIMANT_INVITE_ACCEPT: "Endlich!"
 FACTION_CLAIMANT_INVITE_REFUSE: "Das ist nicht rechtens …"
 FACTION_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "Endlich! [faction_target.GetName] ist nur noch ein Hofnarr, der [faction_target.GetTitleAsNameNoTooltip] spielt. Ich bin mir sicher, dass das Reich sich zu meiner Unterstützung erheben wird. Denen, die mich unterstützen, wird mein Dank gewiss sein …"
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "Es ist nur eine Frage der Zeit …"
 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "Mein Anspruch ist rechtens. Das weiß ich. Doch mein Bündnis mit [faction_target.GetTitledFirstName] hindert mich daran, in den Krieg zu ziehen. Ich werde im Geiste bei Euch sein."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "Auch wenn mein Anspruch rechtens ist … kann ich mich doch nicht Euch anschließen. [faction_target.GetTitledFirstName] hat diesen … #emphasis unbestreitbaren Charme#!, der mich daran hindert, meine Hand gegen [faction_target.Custom('DE_PRO_PER_S_3P_A')] erheben. So ist es leider. Ich wünsche Euch Glück."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "Es freut mich zwar, nun zu sehen, dass [faction_target.Custom('DE_ART_DEF_S_N')] falsche [faction_target.GetTitledFirstName] das Reich gegen sich hat. Doch meine derzeitigen Umstände hindern mich daran, Euch bei diesem rechtschaffenen Unterfangen beizustehen. Ich werde allerdings in Eurer Schuld stehen."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "Ich finde es sehr schön, dass Ihr denkt, dass [faction_target.GetTitledFirstName] ein echter Fiesling ist und es besser wäre, wenn ich statt [faction_target.Custom('DE_PRO_PER_S_3P_D')] herrschen würde!\n\nIch muss aber gerade mit meinen neuen Spielsachen spielen … doch wenn Ihr gewinnt, dürft Ihr gern auch mal mitspielen."
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "Endlich! [faction_target.GetName] ist nur noch ein Hofnarr, der [faction_target.GetTitleAsNameNoTooltip] spielt. Ich bin mir sicher, dass das Reich sich zu meiner Unterstützung erheben wird.\n\nAufgrund meines niederen Standes kann ich Euch nicht helfen. Doch seid Euch gewiss: #emphasis Wenn#! Ihr siegreich seid, werde ich Euch großzügig belohnen!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC: "Auch wenn ich Eure Begeisterung für meinen Anspruch gutheiße, kann ich mich nicht des Eindrucks erwehren, dass dieses Unterfangen zum Scheitern verurteilt ist. Infolgedessen werde ich Euch meine Unterstützung nicht schenken, doch falls es Euch irgendwie gelingt, dennoch Erfolg zu haben, werde ich meinen Platz auf dem Thron annehmen."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT: "So ein Pech."
