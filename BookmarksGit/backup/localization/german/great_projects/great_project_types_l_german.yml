 great_project_type_strengthen_capital_desc: "Der Hauptsitz ist nicht einfach nur der Sitz der Regierung, er ist auch der eigentliche Mittelpunkt des Reichs und sollte ein majestätisches Symbol meiner Herrschaft sein. Durch die Finanzierung einer Universität sowie das Aufstellen von Statuen und anderen Denkmälern wird diese schöne Stadt ein Spiegel meiner Dynastie sein."
