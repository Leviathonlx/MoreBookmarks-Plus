 great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_desc: "Die Zeit ist gekommen, unseren Beitrag zu den Zeitaltern zu leisten. Wir werden einen mächtigen Tempel zu Ehren unseres Devaraja errichten!"
 great_project_type_mandala_capital_01_possessive: "der $building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "Würdigkeitsritus"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "Wir werden bweisen, dass wir der Erlaubnis für den Bau einer [GetBuilding('mandala_capital_01').GetTypeName] würdig sind, indem wir um die Hingabe der Bewohner des [de_jure|E]-[Concept('kingdom', 'Königreichs')|E] buhlen!"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "Sandsteinplatten"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "Dieser Tempel wird das Göttliche verehren, doch sein Bau besitzt irdische Anforderungen. Die Versorgung des [Concept('great_project', 'Großvorhabens')|E] mit dem nötigen Material ist einer der größtmöglichen Beiträge."
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "Lateritblöcke"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "Laterit ist für stabile Fundament sowie Verzierungen nötig."
 great_project_type_mandala_capital_01_contribution_timber: "Bauholz"
 great_project_type_mandala_capital_01_contribution_timber_desc: "Wir werden alles nötige Bauholz verwenden, um Balken, Dach und Schwingtüren zu stützen und auch dekorative Täfelungen zu ermöglichen."
 great_project_type_mandala_capital_01_contribution_work_force: "Arbeitskräfte"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "Steine bewegen sich nicht von allein! Wir werden das [great_project|E] mit der rohen Mannstärke versorgen, die man braucht, um diese glorreiche Aufgabe abzuschließen."
 great_project_type_mandala_capital_01_contribution_woodcarvings: "Holzschnitzereien"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "Neben Schmucktäfelungen werden wir auch Gravuren und Schnitzarbeiten schaffen, die das Göttliche ehren und unserem Volk Segen bringen."
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "Geweihte Kuppeln"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "Wir werden Kuppeln errichten – eine menschliche Schöpfung, die es uns erlaubt, über unseren eigenen Einfallsreichtum nachzudenken."
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "Kunstvolle Reliefe"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "Reliefe mit Devata, Apsara und Abbildungen göttlicher Gegebenheiten werden diesen Ort erfüllen, zum Erstaunen der Gläubigen."
 great_project_type_mandala_capital_01_contribution_family_shrine: "Familienschrein"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "Ein eigener Schrein für die Nachfahren unseres großen Herrschers wird errichtet werden."
 great_project_mandala_capital_pick_aspect_tt: "Ihr habt einen [mandala_aspect|E] angenommen"
 great_project_mandala_capital_has_creation_aspect_tt: "Ihr habt den [aspect_of_creation|E] angenommen"
