 great_project_type_mandala_capital_02: "$building_type_mandala_capital_01$n-Verbesserung"
 great_project_type_mandala_capital_02_desc: "Wir haben jetzt die Kapazität, um unseren mächtigen Tempel zu erweitern. Lasst uns ein Wunder schaffen, dass dem Zahn der Zeit standhalten wird!"
 great_project_type_mandala_capital_02_possessive: "des $building_mandala_capital_02$s"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "Würdigkeitsritus"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "Wir werden beweisen, dass wir der Erlaubnis für die Erweiterung unserer [GetBuilding('mandala_capital_01').GetTypeName] würdig sind, indem wir um die Hingabe der Bewohner dieses [de_jure|E]-[Concept('kingdom', 'Königreichs')|E] buhlen!"
 great_project_type_mandala_capital_02_contribution_brick: "Ziegel"
 great_project_type_mandala_capital_02_contribution_brick_desc: "Von nichts kommt nichts. Wir werden das [great_project|E] mit all den Ziegeln versorgen, die es braucht, um die Arbeit am $building_mandala_capital_02$ abzuschließen."
 great_project_type_mandala_capital_02_contribution_tiles: "Dachziegelstapel"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "Ein gut funktionierendes Dach ist ein mit Ziegeln gedecktes Dach. Wir werden unsere besten Dachziegel zu [great_project|E] schicken und es so vor der Feuchtigkeit schützen."
 great_project_type_mandala_capital_02_contribution_shallow_pools: "Flache Becken"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "Wasserflächen sind entscheidend, um für Kühle zu sorgen, aber auch um uns mit der göttlichen Ebene zu verbinden."
 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "Für große Taten braucht es große Arbeit! Wir müssen das [great_project|E] mit der Mannstärke versorgen, um die Neugestaltung des $building_mandala_capital_02$s abzuschließen."
 great_project_type_mandala_capital_02_contribution_decorative_tiles: "Schmuckziegel"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "Gönnen wir uns etwas und ergänzen wir das Dach mit Schmuckziegeln, gebogenen Kanten und feinen Gravuren. Weitere Pracht, die das Auge ebenso wie das Göttliche erfreut."
 great_project_type_mandala_capital_02_contribution_decorated_domes: "Schmuckkuppeln"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "Eine gute Kuppel ist eine runde Kuppel. Bald werden sie rund und mit Graten und interessanten Motiven versehen sein."
 great_project_type_mandala_capital_02_contribution_family_statues: "Heilige Statue des Erben"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "Die Erben unserer göttlichen Blutlinie werden mit ihren himmlischen Anlitzen als steinerne Statuen verewigt werden, sodass man sich auf ewig an sie erinnern wird."
 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "der $building_mandala_capital_03$"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "Würdigkeitsritus"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "Wir werden beweisen, dass wir der Erlaubnis für die Erweiterung unserer [GetBuilding('mandala_capital_01').GetTypeName] würdig sind, um weiter in den Annalen der Geschichte aufzusteigen!"
 great_project_type_mandala_capital_03_contribution_volcanic_stone: "Vulkanit"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "Das höchste Streben braucht die festeste Grundlage. Wir werden das [great_project|E] mit Vulkanit versorgen, den man braucht, um feste Fundamente zu errichten, die auf ewig Bestand haben werden."
 great_project_type_mandala_capital_03_contribution_corbel_gateways: "Kragbogen"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "Wenn wir den Tempel erweitern, brauchen wir die richtigen Rahmen, um den Bau zu tragen. Diese Torbogen werden dabei helfen, jene zu führen, die auf der Suche nach Erleuchtung durch das Gelände streifen."
 great_project_type_mandala_capital_03_contribution_divine_statues: "Himmlische Statuen"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "Diese Riesenköpfe mögen einschüchternd wirken, doch sie dienen dazu, diesen Ort zu segnen und ein Gefühl der Tugend und der Göttlichkeit zu vermitteln."
 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "Um das Göttliche zu erreichen, müssen wir hart arbeiten. Es werden mehr Leute gebraucht, um die $building_mandala_capital_03$ zu bauen – und unser Beitrag wird reich belohnt werden."
 great_project_type_mandala_capital_03_contribution_creation_aspect: "Statuen der Schöpfung"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "Diese Riesenköpfe blicken in die Ferne, versunken in Planungen und Ordnungschaffen: die Aufrechterhaltung des Lebens auf dieser Ebene und auf der nächsten. Sie weisen eine auffällige Ähnlichkeit zu unserem göttlichen Herrscher auf."
 great_project_type_mandala_capital_03_contribution_serenity_aspect: "Statuen der Gelassenheit"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "Von diesen Riesenköpfen geht ein Gefühl des Friedens und der Ruhe aus, denn sie scheinen Erleuchtung erlangt zu haben. Sie weisen eine auffällige Ähnlichkeit zu unserem göttlichen Herrscher auf."
 great_project_type_mandala_capital_03_contribution_destruction_aspect: "Statuen der Zerstörung"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "Diese Riesenköpfe ziehen furchterregende Grimassen, und sie scheinen bereit, auf Gegner zuzustürmen, die es wagen, diesen heiligen Grund zu betreten. Sie weisen eine auffällige Ähnlichkeit zu unserem göttlichen Herrscher auf."
 great_project_type_mandala_capital_03_contribution_trickery_aspect: "Statuen der Betrügereien"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "Diese Riesenköpfe grinsen spitzbübisch und vermitteln den Eindruck, sie würden den Betrachter durchschauen – im wörtlichen wie im übertragenen Sinn. Sie weisen eine auffällige Ähnlichkeit zu unserem göttlichen Herrscher auf."
 great_project_type_mandala_capital_03_contribution_gilded_domes: "Vergoldete Kuppeln"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "Um wirklich vor Pracht zu strahlen, müssen die Kuppeln der $building_mandala_capital_03$ mit dem feinsten Gold bedeckt werden, das man zu bieten hat."
 great_project_type_mandala_capital_03_contribution_family_temple_compound: "Familientempelanlage"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "Eine heilige Anlage zur Verehrung der Söhne und Töchter des himmlischen Herrschers, der diesen großen Tempel baute."
 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "der Großen Tempelanlage"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "Würdigkeitsritus"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "Wir werden unbestreitbar beweisen, dass wir der Erlaubnis für die Erweiterung unserer [GetBuilding('mandala_capital_01').GetTypeName] würdig sind, um dieser Welt unseren Stempel aufzudrücken!"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "Granitplatten"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "Wirklich unsterblich sind nur Bildnisse, die in Stein gehauen wurden. Wir werden den edelsten Stein bieten, um Kunst für die $building_mandala_capital_04$ zu schaffen, die die Ewigkeit überdauert."
 great_project_type_mandala_capital_04_contribution_zaungdans: "Zaungdan"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "Himmlische Treppen sind ein wichtig, um nach oben und damit dem Göttlichen näher zu kommen. Sie sind zudem ein wunderbarer Ort für Marktstände und andere Notwendigkeiten."
 great_project_type_mandala_capital_04_contribution_gilded_shrines: "Vergoldete Schreine"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "Wir werden Schreine mit Götzen haben, und jede Gottheit, die ihren eigenen Götzen besitzt, wird uns Gnade erweisen und unseren göttlichen Herrscher unterstützen."
 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "Solch große Werke brauchen mehr als nur Muskeln und Schweiß: Sie brauchen auch scharfe Augen, feine Werkzeuge und das Verständnis eines Kunsthandwerkers. Die Arbeit, die wir bieten, besteht nicht nur im Heranschleppen von einfachen Materialien, sondern wir werden außerordentliche Kunstwerke schaffen, die das [great_project|E] so dringend braucht."
 great_project_type_mandala_capital_04_contribution_bell_stupas: "Glocken-Stulpas"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "Wir bieten dem Himmlischen Tempelpalast edelsten Marmor, damit er auch auf eleganten Fundamenten ruhen kann."
 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "Juwelenbesetzte Kuppeln"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "Die Himmel scheinen uns wohlgesonnen bei dieser Großen Tempelanlage, und wir werden das [great_project|E] mit so vielen Juwelen versorgen, dass es scheint, als ruhten die Sterne selbst inmitten der Säulen dieser göttlichen Anlage."
 great_project_type_mandala_capital_04_contribution_family_temple_complex: "Familien-Tempelanlage"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "Die Nachfahren unseres großen Devaraja werden mit einer eigenen Tempelanlage in der königlichen Stadt geehrt. Hier werden sie so lange verehrt werden, bis sie selbst die Zügel der Macht übernehmen."
 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "des Himmlischen Tempelpalasts"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "Würdigkeitsritus"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "Wir werden unbestreitbar beweisen, dass wir der Erlaubnis für die Erweiterung unserer [GetBuilding('mandala_capital_01').GetTypeName] würdig sind, um etwas wirklich Überweltliches zu erschaffen!"
 great_project_type_mandala_capital_05_contribution_marble_foundation: "Marmorfundament"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "Wir bieten dem Himmlischen Tempelpalast edelsten Marmor, damit er auch auf eleganten Fundamenten ruhen kann."
 great_project_type_mandala_capital_05_contribution_divine_barays: "Göttliche Baray"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "Unsere Bauwerke sollen die tiefsten Becken haben, die uns vor Feinden schützen und uns mit der Geisterebene verbinden."
 great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_05_contribution_work_force_desc: "Wir bieten Arbeiter von vielerlei Können – von einfachen Bauern bis zu weisen Gelehrten –, die aus allen Ecken des Reichs stammen. Sie alle werden beim Bau des Himmlischen Tempelpalasts helfen."
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "Juwelenbesetzte Reliefs"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "Himmlische Tänzer sollen die Wände bedecken und Anmut zeigen, wohin sie auch schreiten – einschließlich wunderbarer juwelenbesetzter Gewänder."
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest: "Bunga-Mas-Wald"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest_desc: "Die Verehrung eines solch erlauchten und rechtschaffenen Monuments erfordert auch die feinsten und kostbarsten Gaben. Wir werden den Himmlischen Tempelpalast mit einer Auswahl an Bäumen und Blumen aus Gold versehen, die die besten Kunsthandwerker aufs Erlesenste fertigten."
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex: "Dynastie-Tempelanlage"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex_desc: "Ein Abschnitt der Tempelanlage unseres Devaraja im Hauptsitz wird der Verehrung unserer Blutlinie und ihrer Sprößlinge gewidmet werden."
 great_project_error_plan_mandala_capital: "Fehlende Anforderungen für die Planung der Erweiterung des Mandala-Hauptsitzes"
 only_single_great_project_type_allowed: "[great_project|E] dieser Art wird #bold nicht#! bereits geplant oder läuft"
 great_project_type_minister_project_culture: "Sinisierungsgebiet"
 great_project_type_minister_project_culture_desc: "Wie können wir wirklich geeint sein, wenn wir keine gemeinsamen Werte haben? Unterschiede sorgen für Streit und Runruhe. Diese Dingen lassen sich – zumindest in Teilen – mit langfristigen Eingliederungsbemühungen regeln. Ein Reich, ein Volk."
