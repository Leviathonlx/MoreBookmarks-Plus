 #Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name: "Berg des Lichts"
 artifact_pedestal_koh_i_noor_description: "Dieser Diamant ist von unübertroffener Größe und Klarheit. Man sagt, er stammt aus den Minen von Südost-Indien, doch sein wahrer Ursprung ist unbekannt."
 artifact_jewelled_danda_name: "Juwelenbesetzter Danda"
 artifact_jewelled_danda_description: "Dieses juwelenbesetzte Zepter stammt aus Indien, wo es das Wahrzeichen der höchsten königlichen Autorität und ein Symbol für das Recht des Monarchen war, seine Untertanen zu bestrafen."
 artifact_aruval_name: "Uraltes Aruval"
 artifact_aruval_description: "Dieses lange Aruval soll so alt sein, dass Karuppu Sami selbst es einst geführt haben soll."
 artifact_khanda_name: "Zeremonien-Khanda"
 artifact_khanda_description: "Dieses Khanda ist für Zeremonien statt für die Schlacht gedacht, und es dient seit Generationen als Zeichen dafür, dass man den Schleier des Unwissens zerteilen muss."
 artifact_makarakundala_name: "Makarakundala"
 artifact_makarakundala_description: "Diese Ohrringe erinnern an jene, die die Götter tragen. Manche behaupten gar, dieses Paar habe einst einem göttlichen Wesen gehört."
 artifact_cintamani_name: "Chintamani-Stein"
 artifact_cintamani_hindu_description: "Dieser Edelstein soll einst vom Himmel gefallen sein. Manche behaupten, er habe einst Vishnu oder dem Naga-König gehört und dass er dem Besitzer Wohlstand bringen kann."
 artifact_cintamani_buddhist_description: "Dieser Edelstein soll einst vom Himmel gefallen sein. Manche behaupten, dass ihn einst die Bodhisattvas Avalokiteshvara und Ksitigarbha besaßen und er die Wünsche von jedem erfüllt, der ihn besitzt."
 artifact_navaratna_name: "Navaratna"
 artifact_navaratna_description: "Eine Kette von neun Edelsteinen mit einem großen Rubin in der Mitte. Sie stehen für die neun himmlischen Götter des Hinduismus."
 artifact_shankha_conch_name: "Shankha-Muschelhorn"
 artifact_shankha_conch_description: "Als Insigne des Gottes Vishnu dient dieses uralte Shankha-Muschelhorn als Fanfare bei religiösen Zeremonien und soll ein Symbol für Wohlstand und Tugend sein."
 artifact_pedestal_great_diamond_name: "Großer Diamant"
 artifact_pedestal_great_diamond_description: "Dieser gewaltige Edelstein soll eine Tempelstatue geschmückt haben, bevor ein gieriger Eindringling ihn stahl."
 al_taj_crown_name: "al-Taj al-Sharif"
 al_taj_crown_description: "Die „Ehrbare Krone“ oder „Wickeltücher der Verehrung“ sind die traditionelle Prozessionskrone der Fatimid-Kalifen. Sie wird von dem gewaltigen Juwel namens „al-Yatima“ geschmückt."
 qadib_al_mulk_name: "Qadib al-Mulk"
 qadib_al_mulk_description: "Der Prozessionsstab des Fatimiden-Kalifats, mit Gold bedeckt und eingesetzten Perlen und Juwelen."
 ryukyu_shaku_name: "Shaku der Drei Berge"
 ryukyu_shaku_description: "Dieser lackierte Zeremonienstab wurde aus heiligem Inselzedernholz geschnitzt und symbolisiert die Vereinigung der Clans unter einem himmlischen Mandat."
 ryukyu_crown_name: "Krone des Drachen"
 ryukyu_crown_description: "Ein korallenbesetztes Stück, das von einem goldenes Meeresdrachen gekrönt wird, der eine Perle der Weisheit hält. Ihr Strahlen scheint über die Wellen als Leuchtfeuer der Macht und des Wohlstands."
 al_sayf_al_khass_name: "al-Sayf al-Khass"
 al_sayf_al_khass_description: "Dieses juwelenbesetzte Schwert soll aus einem Blitzstrahl geschmiedet worden sein. Man bewahrt es in einer mit Gold verzierten Scheide auf, die es aufgrund seiner zeremoniellen Bedeutung für das Kalifat nur selten verlässt."
 al_dawat_name: "al-Dawat"
 al_dawat_description: "Dieses Tintenfass aus Gold und Koralle spielte eine lange Zeit eine besondere Rolle bei den Zeremonien des Kalifats."
 al_hafir_name: "al-Hafir"
 al_hafir_description: "Dieser rote Rubin ist als al-Hafir bekannt – also „der Huf“ – und von einer nur selten gekannten Güte. Er wurde in ein Seidentuch genäht und ist strahlenförmig von Smaragdstäben umringt. Üblicherweise wird damit der Kopf des Pferds des Kalifen geschmückt."
 artifact_wall_banner_thankfulness_name: "Banner der Dankbarkeit"
 artifact_wall_banner_thankfulness_description: "Dieses weiße Seidenbanner wurde mit goldenen Buchstaben bestickt und um eine goldene Lanze gewickelt. Traditionellerweise werden dieses Banner und sein Gegenstück bei Prozessionen des Kalifats mit sich geführt."
 artifact_arms_of_alex_name: "Alexanders Rüstung"
 artifact_arms_of_alex_description: "Dieser uralte Satz verleimter Tuchrüstung soll Alexander dem Großen gehört haben. Man kann sie zwar nicht mehr tragen, die Rüstung selbst wird aber als Vermächtnis des großen Eroberers betrachtet, der vom Mittelmeer bis an die Ränder Indiens bekannt ist."
 artifact_pedestal_al_jabal_name: "al-Jabal"
 artifact_pedestal_al_jabal_description: "Dieser Ring ist mit einem großen Rubin namens al-Jabal – also „der Berg“ – geschmückt. Der Stein ist von unübertroffener Größe, wohingegen der eigentliche Ring angeblich von den Sassaniden-Kaisern Persiens getragen wurde."
 artifact_pedestal_al_yatima_name: "al-Yatima"
 artifact_pedestal_al_yatima_description: "Diese gewaltige Perle wird al-Yatima genannt. Sie ist weltweit ohnegleichen, woher auch ihr Name rührt: Sie ist „die Waise“ in der Familie der Edelsteine und Perlen."
 artifact_dagger_of_rostam_name: "Dolch von Rostam"
 artifact_dagger_of_rostam_description: "Dieser kunstvolle Dolche soll Rostam gehört haben, der damit den weißen Daeva tötete."
 artifact_spear_of_ascalon_name: "Askalon"
 artifact_spear_of_ascalon_description: "Dieser zerbrochene alte Speer soll es gewesen sein, mit dem der Heilige Georg den Drachen von Beirut tötete."
 artifact_zomorrodnegar_name: "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description: "Dieses smaragdbesetzte Schwert soll die mythische Klinge Salomos sein, mit der er den Dämon Fulad-zereh erschlug."
 artifact_muhammads_epistles_name: "Brief Mohammeds"
 artifact_muhammads_epistles_description: "Dieser Brief ist Teil des Schriftverkehrs zwischen dem Propheten Mohammed und den Herrschern von „[newly_created_artifact.Custom('EpistleReciever')|U]“."
 epistle_syria: "von Syrien"
 epistle_arabia: "der arabischen Stämme"
 epistle_persia: "von Persien"
 epistle_byzantium: "des oströmischen Reichs"
 epistle_bahrain: "von Bahrain"
 artifact_kaves_apron_name: "Kaves Schürze"
 artifact_kaves_apron_description: "Diese zerrissene Flagge soll das legendäre Banner des persischen Schmieds Kave sein, das aus seiner Schürze gefertigt wurde, um sein Volk gegen seine bösen Herrscher zu einen."
 artifact_joyeuse_name: "Joyeuse"
 artifact_joyeuse_description: "Das Schwert von Karl dem Großen, geschmiedet, um die Lanze von Longinus zu bewahren. Joyeuse ist ein Symbol ritterlicher Tapferkeit und das königliche Vermächtnis des Kaiserreichs von Karl dem Großen."
 artifact_durendal_name: "Durendal"
 artifact_durendal_description: "Dieses kurze, schwere Schwert soll angeblich das legendäre Durendal sein, das Roland kurz vor seinem Tod verbarg, in dem Versuch, es den Feinden der Krone zu verweigern."
 artifact_curtana_name: "Curtana"
 artifact_curtana_description: "Dies soll Curtana, das Schwert der Gnade, sein. Diese legendäre Klinge wurde angeblich einst von Tristan gegen Morholt geführt. Deshalb soll auch die Spitze des Schwerts fehlen, denn ein Stück blieb im Kopf des irischen Riesen stecken."
 artifact_ring_angelica_name: "Angelikas Ring"
 artifact_ring_angelica_description: "Dieser Ring soll eben jener sein, den Angelika trug, die man aus der Geschichte von Roland und Karl dem Großen kennt. Seine Macht muss wohl verflogen sein, denn er kann niemanden mehr unsichtbar machen, doch nichtsdestotrotz ist er ein prächtiges Symbol dieser lange verstorbenen Prinzessin."
 artifact_olifant_name: "Olifant"
 artifact_olifant_description: "Ein großes Elfenbeinhorn mit kunstvollen Schnitzereien. Manche behaupten, dass Roland kurz vor seinem Tod in der Schlacht von Roncesvalles damit Verstärkung rief."
 artifact_colada_name: "Colada"
 artifact_colada_description: "Gerüchteweise soll dies eines der Schwerter von El Cid gewesen sein. Daher ist diese Klinge eine Inspiration für jeden, der nach ritterlichen Tugenden strebt."
 artifact_aram_name: "Aram"
 artifact_aram_description: "Dieser uralte, eingedunkelte Speer hat schon viele Generationen kommen und gehen sehen. Er ist so alt, dass manche meinen, er wäre der sagenumwobene Speer Aram, den man aus den Geschichten von Jangar kennt."
 artifact_ikenga_name: "Ikenga"
 artifact_ikenga_description: "Diese kleine gehörnte Statue soll ihrem Besitzer Erfolg und Siege gewähren."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description: "Dieses sehr alte und schmuckvolle Zeremonienschwert soll einst Kamalu, dem Igbo-Gott des Krieges, gehört haben."
 artifact_bronze_head_name: "Bronzekopf"
 artifact_bronze_head_description: "Dieser naturalistische Bronzekopf trägt die sehr detaillierten Züge eines lange verstorbenen Herrschers und wirkt mehr wie eine Skulptur als wie etwas aus Metall Gegossenes. Der Kopf ist mit einer Krone geschmückt, die den Status des dargestellten Monarchen zeigt."
 artifact_crystal_carving_name: "Gravierter Kristall"
 artifact_crystal_carving_description: "Dieses rechteckige Stück Bergkristall ist fast vollkommen durchsichtig und der Großteil seiner Oberfläche mit feinen Gravuren überzogen. Er ist ein wunderschöner Gegenstand, auch wenn sein Zweck unklar bleibt."
 artifact_ibeji_name: "Ibeji"
 artifact_ibeji_description: "Dies kleine Holzskulptur zeigt einen verstorbenen Zwilling, der Reichtum und Wohlstand bringen soll, wenn sich seine Familie um ihn kümmert. Er ist mit einer kunstvollen und recht hohen Frisur geschmückt."
 artifact_kantele_name: "Uralte Kantele"
 artifact_kantele_description: "Dieses hölzerne Saiteninstrument wird schon seit Generationen weitergegeben. Gerüchteweise soll es noch aus den Tagen von Väinämöinen selbst stammen."
 artifact_sledovik_name: "Sledovik"
 artifact_sledovik_description: "Diese große Felsen ist mit Fußspuren bedeckt, die in den Fels gedrückt zu sein scheinen. Viele Jahre diente er als Altar, denn die Fußspuren sollen von einem örtlichen Heiligen stammen."
 artifact_nagelring_name: "Nagelring"
 artifact_nagelring_description: "Der Sage nach soll dieses alte Schwert eine Verbindung mit dem mythischen und recht beliebten Dietrich von Bern haben. Diese Verbindung hat der Klinge einen ansonsten eher unverdienten Ruhm eingebracht."
 artifact_kladenets_name: "Kladenets"
 artifact_kladenets_description: "Es mag schon bessere Tage erlebt haben, doch dieses alte Schwert soll das mythische Kladenets sein, ein Schwert, das sich selbst schwingen kann. In seiner derzeitigen Verfassung lässt es sich wohl gar nicht führen, aber allein schon seine Anwesenheit sorgt für Respekt bei all jenen, die an seine übernatürliche Herkunft glauben."
 artifact_legbiter_name: "Wadenbeißer"
 artifact_legbiter_description: "Ein äußerst scharfes Schwert mit Elfenbeingriff. Die Waffe soll einst dem großen König Magnus Olafsson von Norwegen gehört haben."
 artifact_quernbiter_name: "Mahlstein-Beißer"
 artifact_quernbiter_description: "Dieses Schwert soll einst von König Haakon von Norwegen geführt worden und damals so scharf gewesen sein, dass es Mahlsteine zerteilen konnte."
 artifact_dragvandil_name: "Dragvandil"
 artifact_dragvandil_description: "Ein Schwert, das einst Egil Skallagrimsson gehört haben soll, dem aus Egils Saga bekannten Bauern, Dichter und Krieger."
 artifact_szczerbiec_name: "Szczerbiec"
 artifact_szczerbiec_description: "König Boleslaw der Tapfere soll dieses Schwert von einem Engel erhalten und damit das Goldene Tor von Kyiv zerschlagen haben. Es hat eine ungeheure symbolische Bedeutung."
 artifact_chinese_caligraphy_name: "Chinesische Kalligrafie"
 artifact_chinese_caligraphy_description: "Diese feine Stück Papier ist voller seltsamer und doch wunderschöner und sehr präziser Symbole. Man sagt, es stammt aus den Landen von China im Fernen Osten."
 artifact_ruyi_name: "Ruyi"
 artifact_ruyi_description: "Dieses kleine Jadezepter ist mit chinesischen Symbolen und Verzierungen bedeckt."
 turquoise_throne_name: "Türkisthron"
 turquoise_throne_description: "Dieser juwelenbedeckte Königsthron ist dem legendären Thron der persischen Könige aus dem Schahname nachempfunden. Sein Ebenholzrahmen ist mit zahllosen Türkisen geschmückt sowie mit Platten aus reinem Gold beschlagen worden, das einen Türkisschimmer hat. Seine atemberaubende Schönheit kann nur das Werk der besten Kunsthandwerker ihres Felds sein."
 peacock_throne_name: "Pfauenthron"
 peacock_throne_description: "Dieser opulente Thron ist dem königlichen Sitz von Jamshid nachempfunden. Man sagt, Kunsthandwerker aus der ganzen Welt kamen zusammen, um Gold, Silber und Hunderte von Edelsteinen zu jenem Thron zusammenzufügen, der nun vor Euch steht."
 artifact_banner_islam_name: "Heiliges Banner von Mohammed"
 artifact_banner_islam_description: "Man sagt, dies sei das Heilige Banner Mohammeds, eine Reliquie aus den Tagen des Propheten und ein Symbol des gesamten muslimischen Glaubens."
 artifact_spear_of_the_prophet_name: "Speer des Propheten"
 artifact_spear_of_the_prophet_description: "Man sagt, dass der Speer Mohammeds ein Geschenk des Herrschers von Abessinien an az-Zubair ibn al-Auwām war."
 artifact_mantle_of_the_prophet_islam_name: "Mantel des Propheten"
 artifact_mantle_of_the_prophet_description: "Über Jahrhunderte hinweg wurde dieser Mantel des Propheten von einem Kalifen an den nächsten vererbt. Er wird traditionell vom Kalifen während sämtlicher Feiertage getragen, wodurch ihn eine Aura der Ruhe und der Würde zu umfloren scheint."
 afarganyu_name: "Afarganyu"
 artifact_afarganyu_description: "In solchen großen Gefäßen wird jenes heilige Feuer entzündet, das so wichtig für die Zeremonien des zoroastrischen Glaubens ist. Die alte Inschrift verrät, wer es ursprünglich der Priesterschaft spendete."
 siddhachakra_name: "Siddhachakra"
 artifact_siddhachakra_description: "Dieses mystische Diagramm kommt bei Gottesdiensten der Jainas zum Einsatz. In seiner Mitte ist ein blühender Lotus, der von Gottheiten auf seinen Blütenblättern sowie Symbolen umgeben ist, die mit den Legenden um König Shripala und seine Gattin Mayanasundari in Verbindung stehen."
 artifact_staff_kakusandha: "Stab von Kakusandha"
 artifact_staff_kakusandha_desc: "Kakusandha, der erste Buddha des derzeitigen Kalpa, besaß diesen Stab sowohl dazu, um gefährliche Tiere abzuwehren, als auch dafür, kleinere zu verscheuchen, auf die er auf seinen Reisen als Wandermönch sonst hätte treten können."
 water_filter_konagamana: "Wasserfilter von Koṇāgama"
 water_filter_konagamana_desc: "Koṇāgama, der zweite Buddha des derzeitigen Kalpa, führte auf seinen Reisen diesen Wasserfilter mit sich. Dieses einfache Stück Tuch diente dabei sowohl dem Zweck, ihn mit abfüllbarem Wasser zu versorgen, als auch dazu, Insekten sicher und sanft aus dem Wasser filtern zu können."
 robe_kassapa: "Stück der Robe von Kassapa"
 robe_kassapa_desc: "Kassapa, der dritte Buddha des derzeitigen Kalpa, trug diese Robe für weite Teile seines tagtäglichen Lebens. Dieses seltsam raue Stück Stoff wird mit besonderer Ehrfurcht behandelt, da es das einzige Kleidungsstück Buddhas ist, das die Zeiten überdauert hat."
