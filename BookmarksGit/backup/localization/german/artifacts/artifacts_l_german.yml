 mythical_creature_horn.desc: "Ein fragwürdig geformtes Hornstück, das angeblich einer Sagengestalt ([ROOT.Char.Custom('HornedMythicalCreature')]) gehörte."
 mythical_creature_figurine: "[ROOT.Char.Custom('TrinketLookAdjective')|U]e Figurine einer Sagengestalt ([ROOT.Char.Custom('RegionalMythicalCreature')])"
 mythical_creature_figurine.desc: "Diese Figurine stellt eine [new_trinket.Custom('ArtifactAnimalAdjective')|l]e Sagengestalt ([SCOPE.Custom('RegionalMythicalCreatureLower')]) dar und scheint [ROOT.Char.Custom('TrinketLookAdverbFollowup')|l] mit kleinen, glänzenden Edelsteinen [ROOT.Char.Custom('TrinketLookAdjective')|l] zu sein, wie man sie in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] findet."
 st_davids_taper: "Wachskerze des Heiligen David"
 st_davids_taper.desc: "Offenbar hat jemand versucht, sie an beiden Enden anzuzünden."
 jira_stick: "Marmorzepter von J’Ira"
 jira_stick.desc: "Auch wenn es schon viel ins Feld geführt wurde, ist die Spitze immer noch durchschlagsfähig."
 lucky_coin: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]e Glücksmünze"
 lucky_coin.desc: "Eine [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]e Münze, die aus [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] stammt.\n\nDie einst geprägte Oberfläche ist durch das ständige Reiben und Polieren inzwischen ganz glatt und abgewetzt."
 lavender_jade_pendant: "Lavendelfarbener Jadeanhänger"
 lavender_jade_pendant.desc: "Die purpurfarbenen Schlieren sind atemberaubend."
 #Rare
 sekhmet_ring: "Alter Siegelring"
 sekhmet_ring.desc: "Der Goldring ist mit dem Bild eines Menschen graviert, der mit einem wunderlich aussehenden Helm posiert."
 scarab_brooch: "Uralte Skarabäusbrosche"
 scarab_brooch.desc: "Eine feine Brosche, die die Form eines Skarabäus hat. Der darin eingelassene Smaragd soll sich positiv auf die Gesundheit auswirken."
 #Easter eggs
 easteregg_artifact_elisabeth_plush: "Elisabeths ausgestopfter Fuchs"
 easteregg_artifact_elisabeth_plush_description: "Elisabeths ausgestopfter Fuchs ist ein heiß geliebtes Spielzeug und hat sie den Großteil ihres Lebens begleitet. Oft sah man Elisabeth, wie sie mit ihm sprach, während sie die schmuckvollen Chiffren für ihre Arbeitgeber wob. Es ist beruhigend und ermutigt den Besitzer, es dem schlauen Fuchs gleich zu tun."
 easteregg_artifact_nicks_redolence: "Der letzte Duft"
 easteregg_artifact_nicks_redolence_description: "Ein Fläschchen mit einem kleinen Maß an Duftstoff – die Farbe ein [ROOT.Char.Custom('GetComplexColor')|U] –, der Herren und Damen gleichermaßen ins Wanken bringt. Eine kleine Inschrift auf dem Stopfen lautet: #EMP „Und nun, nun naht das Ende …“#!"
 easteregg_artifact_chad_book: "Die kommentierte Aeneis"
 easteregg_artifact_chad_book_description: "Eine oft gelesene und illuminierte Ausgabe der Aeneis von Virgil mit zahlreichen Randnotizen – manche albern, andere einsichtsreich."
 easteregg_artifact_chad_dagger: "Der Dolch"
 easteregg_artifact_chad_dagger_description: "Sein Glanz ist ob der Flecken aus getrockenetem Blut abgestumpft, doch er dürstet dennoch für mehr."
 easteregg_artifact_veronica_book: "Die Ringe des Herrn"
 easteregg_artifact_veronica_book_description: "Eine nur notdürftig verschleierte Referenz in Buchform. In bestem Portugiesisch verfasst."
 easteregg_artifact_map_lohmander: "Alter Reisebericht"
 easteregg_artifact_map_lohmander_description: "Dieses kleine, in Leder gebundene Buch enthält die Erzählungen eines skandinavischen Schreibers und seiner Reise vom Westen nach Indien. Es beschreibt die Gefahren, die Straßen sowie die nötige Ausrüstung und gibt Antwort auf eine Vielzahl von Fragen – von „Woher bekommt man Wasser?“ bis hin zu „Welche Stiefel braucht man eigentlich?“. Das Buch enthält zudem zahlreiche Berichte über örtliche Speisen und Tänze.\n\nIm Buch liegen außerdem mehrere gefaltete Karten, auf denen der Subkontinent sowie viele andere Orte abgebildet sind, mit Anmerkungen zu fernen Orten und ihren Namen in vergangenen Zeiten."
 easteregg_artifact_jason_sword: "Das Schwert des Heiligen Martin"
 easteregg_artifact_jason_sword_description: "Entlang der Blutrille der Klinge hat jemand unsauber die Buchstaben „IAMTHATIS“."
 child_toy_template_tt: "Muss ein [child|E] sein, um Ausrüstung als [inventory_artifact|E] verwenden zu können."
