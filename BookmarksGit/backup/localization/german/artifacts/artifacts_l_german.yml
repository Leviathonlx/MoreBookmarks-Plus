 merchants_sword_description: "Eine edle Klinge, die einst einem [merchant_character_scope.GetCulture.GetNameNoTooltip|l]en Händler abgekauft wurde."
 jewelled_slippers: "Juwelenbesetzte Hausschuhe"
 jewelled_slippers_description: "Ein wunderschönes Paar juwelenbesetzter Hausschuhe. Trägt man sie, hat man das Gefühl, dass man stets den Weg nach Hause finden wird."
 witchcraft_book: "Foliant über pflanzliche Heilmittel"
 witchcraft_book_description: "Ein Buch, das einst der Hexe von [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] gehörte. Die Seiten sind mit einfach herzustellenden Heilmitteln aus Kräutern gefüllt, die die Körpersäfte ins Gleichgewicht bringen sollen."
 witchy_holy_text_mid: "Edelsteinbesetztes Zauberbuch ([witch_scope.GetFaith.ReligiousText|U])"
 witchy_holy_text_mid_description: "Ein Zauberbuch ([witch_scope.GetFaith.ReligiousText|U]), das mit Edelsteinen besetzt ist."
 immaculate_witchy_bones: "Makellose Hexengebeine"
 immaculate_witchy_bones_description: "Ein Haufen Knochen, die einst der Hexe von [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] gehörten. Selbst nach der Verbrennung der Hexe sind die Knochen in einem makellosen Zustand."
 mysterious_lamp: "Mysteriöse Lampe"
 mysterious_lamp_description: "Eine glänzende goldene Lampe, die mit Juwelen besetzt ist. Hält man sie in der Hand, spürt man eine phänomenale kosmische Kraft in sich aufsteigen."
 mysterious_puzzle: "Mysteriöses Puzzle"
 mysterious_puzzle_description: "Ein extravagantes goldenes Puzzle mit Gravuren in einer fremden Sprache. Es soll einst einem mächtigen Spielleiter gehört haben."
 lunchbox: "Konservierungsschachtel"
 lunchbox_description: "Eine dicht verschlossene Schachtel, die die Dauer der Genießbarkeit der darin befindlichen Lebensmittel zu verlängern scheint."
