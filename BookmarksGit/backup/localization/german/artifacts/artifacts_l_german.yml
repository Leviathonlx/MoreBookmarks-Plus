 stewardship_general.2001.artifact.potsherd_holy: "Tongefäß"
 stewardship_general.2001.artifact.potsherd_holy.desc: "Ein uraltes Tongefäß. Es soll angeblich von der Heiligen Stätte von [trinket_holy_site.GetNameNoTierNoTooltip] stammen."
 small_bell_beaker: "Kleiner Glockenbecher"
 small_bell_beaker.desc: "Ein kleiner Glockenbecher mit kunstvollen Mustern."
 serpentine_budai: "Schlangenhafter Budai"
 serpentine_budai.desc: "Die winzige Gestalt eines untersetzen, lachenden Manns mit Glatze."
