 morin_khuur_ornament_name: "Morin-Khuur-Pferde-Ornament"
 morin_khuur_ornament_description: "Ein Pferdekopf, der aus einem Pferdeknochen geschnitzt wurde und meist den Griff einer Morin-Khurr-Geige schmückt. Geschickt an [owner.GetTitledFirstNameNoTooltip] von [inspiration_owner.GetTitledFirstNameNoTooltip] während [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Abenteuer."
 animal_ring_name: "Tigerprunkring"
 animal_ring_description: "Ein mit viel zu bunten Juwelen besetzter Ring, der Eure Höflinge wohl eher blenden wird, anstatt sie mit Eurem Geschmack zu beeindrucken. Geschickt an [owner.GetTitledFirstNameNoTooltip] von [inspiration_owner.GetTitledFirstNameNoTooltip] während [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Abenteuer."
 ostrich_shell_necklace_name: "Halskette aus Straußenschalenperlen"
 ostrich_shell_necklace_description: "Ein filigranes Schmuckstück in strahlendem Weiß. Geschickt an [owner.GetTitledFirstNameNoTooltip] von [inspiration_owner.GetTitledFirstNameNoTooltip] während [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Abenteuer."
 pilgrimage_figurine_name: "Schulpstatuette des Heiligen Vardan"
 pilgrimage_figurine_description: "Eine Figurine von Wardan Mamikonjan, einem armenischen General, der den Armeniern in der Schlacht von Avarayr 451 das Recht sicherte, das Christentum zu praktizieren. Der Helm ist mit bronzenen Details verzieht. Geschickt an [owner.GetTitledFirstNameNoTooltip] von [inspiration_owner.GetTitledFirstNameNoTooltip] während [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Abenteuer."
 saint_margaret_fingernails_name: "Fingernagel der Heiligen Margareta"
 saint_margaret_fingernails_description: "Die Heilige Margareta von Antiochia war berühmt dafür, einen Drachen nur mit dem Absatz ihres Schuhs getötet zu haben. Angeblich sollen diese ekligen alten Fingernägel ihr gehört haben. Geschickt an [owner.GetTitledFirstNameNoTooltip] von [inspiration_owner.GetTitledFirstNameNoTooltip] während [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Abenteuer."
 seahorse_brooch_name: "Goldene Seepferdchenbrosche"
 seahorse_brooch_description: "Eine Brosche mit feinen Quasten an einem Pferd, das sowohl Flügel als auch einen Flossenschwanz hat. Geschickt an [owner.GetTitledFirstNameNoTooltip] von [inspiration_owner.GetTitledFirstNameNoTooltip] während [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Abenteuer."
 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name: "Leopardenhelm"
 leopard_hat_description: "Ein Helm aus dem Kopf eines Leoparden, erschlagen von [inspiration_owner.GetTitledFirstName]."
 kurgan_ornament_name: "Skythische Pantherfigurine"
 kurgan_ornament_description: "Eine Steinfigurine, die [inspiration_owner.GetTitledFirstName] aus einem alten Kurgan-Grabhügel der Skythen geplündert hat."
 kurgan_saddle_name: "Sattel aus einem Kurgan"
 kurgan_saddle_description: "Ein Sattel, den [inspiration_owner.GetTitledFirstName] aus einem skythischen Grabhügel hat mitgehen lassen. Auch wenn er mehr als tausend Jahre alt ist, scheint ihn die Luft im Grabmal inmitten von einem Dutzend einbalsamierter Pferdeleichen konserviert zu haben. Vielleicht können wir durch ihn etwas aus der Lebensart der alten Sattelkrieger lernen."
 naked_tapestry_name: "Akt-Wandteppich"
 naked_tapestry_description: "Eine nackte Darstellung von [inspiration_owner.GetTitledFirstName] an einem Oasenstrand. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] fächelt sich mit einem Blatt Luft zu, und kristallklare Tröpfchen funkeln auf [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Haut."
 frogspawn_jar_name: "Ein Krug mit Froschbrut"
 frogspawn_jar_description: "Ein Krug voll frisch geschlüpfter Kaulquappen. Geschickt von [ROOT.Char.GetTitledFirstNameNoTooltip] an [inspiration_owner.GetTitledFirstName] als Hinweis, welche Schrecken einen in der Welt draußen so erwarten.\n\nZappel, zappel!"
 beaver_book_name: "Paläste der Biber"
 beaver_book_description: "Ein Buch über Biberarchitektur und Bautechniken, verfasst mit Skizzen von [inspiration_owner.GetTitledFirstName] von [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Reisen."
 crocodile_tapestry_name: "Krokodil-Wandteppich"
 crocodile_tapestry_description: "Ein Wandteppich mit dem bestmöglichen Krokodil, das [inspiration_owner.GetTitledFirstName] zustande gebracht hat. Die Kreatur ist knallrot, hat mehrere Reihen von Fangzähnen, giftige Pusteln und einen Stachelschwanz. Sie ruht auf einem Nest voller Eier in einer Höhle hinter einem Wasserfall."
 mountain_rock_name: "Bergfels"
 mountain_rock_description: "Ein großer Fels, der mühsam von [inspiration_owner.GetTitledFirstName] den ganzen weiten Weg von [mountain_location.GetName] hierhergeschleppt wurde."
 #Game start additional unique artifacts
 reichskrone_name: "Reichskrone"
 reichskrone_description: "Dies ist das Wahrzeichen des Amts als Heiliger Römischer Kaiser. Damit erweckt man sicher die Aufmerksamkeit jedes Herzogs, der vorbeikommt."
 nikephoros_crown_name: "Krone von Nikephoros II. Phokas"
 nikephoros_crown_description: "Dies ist die Krone eines der besten Taktiker, den die kaiserliche Linie je hervorbrachte. Er scheiterte bei den Kriegen im Westen des Kaiserreichs, doch im Osten war er ein Eroberer."
 skull_cap_charlemagne_name: "Schädelkappe von Karl dem Großen"
 skull_cap_charlemagne_description: "Das Käppchen von Karl dem Großen befindet sich in dieser Kiste. Vielleicht wird seine Weisheit auch auf den Besitzer übergehen."
 papal_tiara_name: "Papst-Tiara"
 papal_tiara_description: "Diese juwelenbesetzte Mitra mit einer goldenen Krone symbolisiert die Papstwürde. Doch würde sie nicht am prachtvollsten aussehen, wenn Ihr sie aufsetzt?"
 essen_crown_name: "Kinderkrone"
 essen_crown_description: "Manche sagen, diese Krone wurde für die Krönung von Otto III. in Essen angefertigt. Andere meinen, sie sollte als Krone einer Marienstatue dienen. Auf jeden Fall ist sie sehr klein – doch vielleicht kann man sie sich trotzdem auf den Kopf quetschen."
 monomachus_crown_name: "Monomachos-Krone"
 monomachus_crown_description: "Diese Krone besteht aus Gemälden auf Goldtafeln, die Konstantin IX. Monomachos, seine Frau Zoë, deren Schwester Theodora und einige allegorische tanzende Gestalten zeigen."
 edmund_head_name: "Kopf von Sankt Edmund"
 edmund_head_description: "Edmund soll schon kurz nach seiner Geburt nachgesagt worden sein, dass er ein Heiliger wäre. Der Legende nach war er ein König von Ostanglien, der sich den Wikingern als Opfer anbot, anstatt seine Leute von ihnen abschlachten zu lassen."
 dhammapada_name: "Dhammapada"
 dhammapada_description: "Dies ist eine Sammlung von Sprüchen Buddhas, die zu einem feinen Palmenblattmanuskript gebunden wurde."
 excalibur_name: "Excalibur"
 excalibur_description: "Kaum ein Herrscher in Britannien hat nicht für sich beansprucht, das wahre Excalibur zu besitzen. Kriege werden bezahlt, indem man Excalibure verkauft, und man kann nur hoffen, dass die Gäste niemand anderen kennen, der Excalibur ausstellt."
 vinaya_pitaka_name: "Vinayapitaka"
 vinaya_pitaka_description: "Eine buddhistische Schrift aus den drei Werken des Pali-Kanons. Dieser Text ist eine Anleitung für das Verhalten von Mönchen und Nonnen im Kloster."
 sutta_pitaka_name: "Suttapitaka"
 sutta_pitaka_description: "Ein Text des Theravada-Buddhismus, der auf dem ersten buddhistischen Konzil nach dem Tode Buddhas beruht. Darin befinden sich Gedichte und Predigten, die Buddha und seinen Schülern zugeschrieben werden. Teil des Pali-Kanons."
 abhidhamma_pitaka_name: "Abhidhammapitaka"
 abhidhamma_pitaka_description: "Ein detailliertes Werk der Gelehrsamkeit, das Buddhas Lehren analysiert. Teil des Pali-Kanons."
