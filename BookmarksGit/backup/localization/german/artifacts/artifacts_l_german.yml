 st_davids_morsel: "Happen des Heiligen David"
 st_davids_morsel.desc: "Es scheint ein Stück Trockenfleisch zu sein. Sein Alter und Ursprung sind unklar."
 platypus_figurine: "Tierfigurine"
 platypus_figurine.desc: "Dieses winzige Tierchen hat einen breiten Schnabel, glänzendes Fell und Flossen. Wie wunderlich."
 terracotta_toy_fowl: "Spielzeuggeflügel aus Ton"
 terracotta_toy_fowl.desc: "Das abgenutzte Äußere zeigt, wie sehr dieses Spielzeug geliebt wurde."
