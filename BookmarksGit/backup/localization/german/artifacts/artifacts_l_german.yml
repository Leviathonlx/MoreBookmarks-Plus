 improvised_halberd_desc: "Diese behelfsmäßige Hellebarde wird von einer Hippe gekrönt, sodass es im schlimmsten Fall sehr praktisch sein kann, sie dabeizuhaben."
 improvised_dagger_desc: "Dieser zusammengebastelte Dolch entstand durch den Umbau eines Werkzeugs aus der Landwirtschaft. Er ist immer noch praktisch und scharf."
 improvised_billhook_desc: "Diese einhändige Hippe wird zum Schneiden von Ästen aus Sträuchern verwendet. Auch wenn ihr Äußeres sich kaum für einen König ziemt, ist die gebogene Klinge erstaunlich gut dazu geeignet, Schwachstellen in Rüstungen zu finden."
