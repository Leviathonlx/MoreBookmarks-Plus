 gilded_rats_tail: "Vergoldete Rattenschwänze"
 gilded_rats_tail.desc: "Des armen Mannes Schmuck."
 quail_eggshell_gem: "Wachtelschalen-„Edelstein“"
 quail_eggshell_gem.desc: "Ein buntes Stück Eierschale, das als Edelstein ausgegeben wird."
 stained_glass_shard: "Gesegnete „Buntglas“-Scherbe"
 stained_glass_shard.desc: "Es scheint mit einer seltsamen karmesinroten Farbe gefärbt worden zu sein …"
 xylospongium: "Schwamm am Stiel"
 xylospongium.desc: "Ursprung oder Zweck bleiben unklar – doch er verströmt einen schwachen, unangenehmen Geruch."
