 tiny_sculpture_trinket_name: "Miniatur"
 tiny_sculpture_trinket_description: "Eine winzige Skulptur von [statue_owner.GetTitledFirstNameNoTooltip]. Taschengroß und bereit zum Herrschen. Geschaffen von [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_box_trinket_name: "Miniaturschatulle"
 tiny_box_trinket_description: "Eine winzige, geheimnisvolle Schachtel. Vielleicht entlässt sie eine einzelne Sünde in die Welt, wenn man sie öffnet. Geschaffen von [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_chest_trinket_name: "Miniaturtruhe"
 tiny_chest_trinket_description: "Eine winzige Truhe, die gerade mal daumengroß ist. Sie klappert, wenn man sie schüttelt, es verbirgt sich also etwas darin. Geschaffen von [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_cabinet_trinket_name: "Miniaturschränkchen"
 tiny_cabinet_trinket_description: "Ein Schrank, der so klein ist, dass man ihn wohl in einem anderen Schrank verwahren sollte, damit niemand auf ihn tritt. Geschaffen von [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_throne_trinket_name: "Miniaturthron"
 tiny_throne_trinket_description: "Ein Thron, auf dem eine Maus oder ein anderes Nagetier herrschen könnte. Geschaffen von [inspiration_owner.GetTitledFirstNameNoTooltip]."
