 meritocratic_regency_succession_law: "Meritokratische Regentschaftsnachfolge"
 meritocratic_regency_succession_law_subname: "$appointment_succession_law_subname$"
 meritocratic_regency_succession_law_effects: "Unter der meritokratischem Regentschaftsnachfolge werden der [title|E] sowie die dazugehörigen [holdings|E] an den Kanditen mit den höchsten Punkten vererbt. Die Kandidatenliste beinhaltet [noble_families|E] und [governors|E] des Reichs nebst deren Verwandten.\n\nWird der [ceremonial_liege|E] als nächster [Concept('ceremonial_regent', 'Zeremonienregent')|E] ausgewählt, hat er die Wahl, abzudanken oder zu versuchen, die direkte Herrschaft wieder einzuführen!"
