 celestial_military_appointment_succession_law_subname: "Kandidat mit den höchsten [Concept('martial', 'Kriegsführungs')|E]-Fähigkeiten erbt"
 celestial_military_appointment_succession_law_effects: "\nDie [succession|E] beruht auf [merit_level|E] und [merit_pools|E]\n\n#high Eine Art der [appointment_succession_law|E]. Bei der Himmlischen Befehlshabernachfolge werden der [title|E] und dazugehörige [holdings|E] vom Kandidaten mit dem höchsten [candidate_score|E] geerbt. Jeder [Concept('adult', 'Erwachsene')|E] im [realm|E] kann danach streben, ein militärisches [governorship|E] zu erlangen, indem man einen guten [martial_skill|E] hat, [commander_traits|E] erwirbt oder [influence|E] einsetzt.#!\n\n"
