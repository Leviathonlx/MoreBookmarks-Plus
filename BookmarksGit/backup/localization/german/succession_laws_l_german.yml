 #MPO
 single_heir_succession_kurultai_law: "Kurultai"
 single_heir_succession_kurultai_subname: "Ältestes Kind erbt"
 single_heir_succession_kurultai_law_effects: "In der Kurultai-Nachfolge spielt der [council|E] eine wichtige Rolle bei der Entscheidung, wer als Nächstes in der Reihe steht. Gibt es widerstreitende Stimmen im [kurultai|E], führt dies zu einer chaotischen Nachfolge.\n\nBei einer chaotischen Nachfolge ist die Linie unklar und der [heir|E] erleidet abträgliche Auswirkungen zu Beginn seiner Herrschaft.\n\nSind alle Kurultai auf Linie, erlebt das Reich eine stabile Nachfolge, bei der der [heir|E] mit der Unterstützung aller mächtigen Kurultai den Thron besteigt."
 law_of_the_land_succession_law: "Gesetz-des-Landes-Nachfolge"
 law_of_the_land_succession_law_subname: "[holding_type] bestimmt Nachfolger"
 law_of_the_land_succession_law_effects: "Diese [county|E] erfordert eine bestimmte [government|E] für die Nachfolge, die auf der [holding_type|E] der Hauptsitz-[barony|E] beruht. Sie wird dem Charakter in der [line_of_succession|E] des [Concept('realm', 'Reichs')|E] verliehen, der diese Bedingungen erfüllt.\n\nErfüllt niemand die Bedingungen, erbt ein Charakter vor Ort den [title|E] und wird [independent|El]."
 succession_law_changed: "Titelnachfolgerecht geändert"
 confederation_elective_succession_law: "Bund-Wahl"
 confederation_elective_succession_law_subname: "[vassals] haben die wahre Macht"
 confederation_elective_candidates: "Nahe Verwandtschaft, Enkel und Vasallen"
 confederation_elective_candidates_tooltip: "Um bei der Feudalwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Rechtmäßig Teil der [close_family|El] des derzeitigen Herrschers sein\n$EFFECT_LIST_BULLET$Ein [vassal|E] sein"
 confederation_elective_succession_law_effects: "Der [ruler|E] und alle direkten [Concept('vassal', 'Vasallen')|E] können einen [Concept('title_heir', 'Titelerben')|E] aus ihrer Gruppe und der [Concept('close_family', 'nahen Verwandtschaft')|E] des Herrschers nominieren. Die [voting_strength|E] wird vor allem durch [prestige_level|E], [piety_level|E] und Zahl der [count|E]-[Concept('title_heir', 'Titelerben')|E]-[vassals|E] bestimmt."
 confederation_elective_electors: "$feudal_elective_electors$"
 confederation_elective_electors_tooltip: "Um ein bei der Bund-Wahl stimmberechtigter [elector|E] zu sein, muss ein Vasall alle der hier folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$[count|E] oder einen höheren [rank|E] besitzen\n$EFFECT_LIST_BULLET$Ein direkter [vassal|E] des [Concept('title', 'Titels')|E] sein\n$EFFECT_LIST_BULLET$Eine Stammes- oder Nomaden-[government|E] haben\n$EFFECT_LIST_BULLET$Nicht die [trait|E] [GetTrait('incapable').GetName(GetNullCharacter)] besitzen\n$EFFECT_LIST_BULLET$Nicht im [war|E] mit dem [title|E]-Halter sein"
 #TGP
 mandala_succession_law: "Mandala-Nachfolge"
 mandala_succession_law_subname: "Mandala-Nachfolge"
 mandala_succession_law_effects: "#high Die $mandala_succession_law$ erlaubt es Eurem ältesten Kind, Eure [titles|E] zu erben.\n\nIm Anschluss an die Nachfolge wird der neue Herrscher [mandala_trials|E] bestehen müssen, um die Kontrolle über das ganze Reich und dessen [tributaries|E] zu wahren#!.\n\n"
 celestial_appointment_succession_law: "Himmlische Ernennungsnachfolge"
 celestial_appointment_succession_law_subname: "Kandidat mit den höchsten Punkten erbt"
 celestial_appointment_succession_law_effects: "\nDie [succession|E] beruht auf [merit_level|E] und [merit_pools|E]\n\n#high Eine Art der [appointment_succession_law|E]. Bei der Himmlischen Ernennungsnachfolge werden der [title|E] und dazugehörige [holdings|E] vom Kandidaten mit dem höchsten [candidate_score|E] geerbt. Jeder [Concept('adult', 'Erwachsene')|E] im [realm|E] kann danach streben, ein [governorship|E] zu erlangen. Die Mittel dafür reichen von einem beträchtlichen [merit_level|E] bis zum Einsatz von [influence|E].#!\n\n"
