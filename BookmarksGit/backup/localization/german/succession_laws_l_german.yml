 celestial_ministry_appointment_succession_law_effects: "\nDie [succession|E] beruht auf [merit_level|E] und [merit_pools|E]\n\n#high Eine Art von [appointment_succession_law|E]. Die $celestial_appointment_succession_law$ ist die Nachfolge für Ministeriums-[Concept('titles','Titel')|E]. Dies sind hochgeschätzte Ämter für jene mit dem höchsten [merit_level|E]. [movements|E], [merit|E] und [influence|E] spielen eine große Rolle bei der Erhöhung des [Concept('candidate_score', 'Kandidatenwerts')|E].#!"
