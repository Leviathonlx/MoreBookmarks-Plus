 feudal_elective_succession_law: "Feudalwahl"
 princely_elective_succession_law: "Fürstenwahl"
 feudal_elective_succession_law_effects: "Der [ruler|E] und alle direkten [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] einen oder zwei [ranks|E] unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] aus ihrer Gruppe nominieren ([close_family|E] des Herrschers ist ebenfalls nominierbar)."
 princely_elective_succession_law_effects: "Der Kaiser und die sieben Kurfürsten können einen [Concept('title_heir', 'Titelerben')|E] aus ihren eigenen Reihen, allen [Concept('legitimate', 'Legitimen')|E] Kindern und Geschwistern des [Concept('ruler', 'Herrschers')|E] sowie allen anderen großen [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] des Reiches ernennen. Wird ein historischer Wähler-[title|E] von einem Ungläubigen gehalten oder existiert nicht, tritt ein anderer [Concept('de_jure', 'De-jure')|E]-[vassal|E] an seine Stelle. Bei diesem [succession_law|E] fällt [faith|E] und [piety|E] ein großes Gewicht zu.\n\nDie Wählertitel für dieses Reich sind die Grafschaften von Köln, Mainz und Trier sowie die Herzogtümer von Böhmen, Ostfranken, Ostfalen und Ostmark."
 gaelic_elective_succession_law: "Tanistry-Wahl"
 gaelic_elective_succession_law_effects: "Der [ruler|E] und alle [vassals|E] über dem [rank|E] eines [Concept('baron', 'Barons')|E] und ein oder zwei Ränge unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] – den Tanist – aus den Mitgliedern der [dynasty|E] des Herrschers nominieren. Vasallen geben älteren Mitgliedern aus entfernten Zweigen der Dynastie den Vorzug vor [Concept('close_family', 'nahen Verwandten')|E]."
 saxon_elective_succession_law: "Sachsen-Wahl"
 saxon_elective_succession_law_subname: "Witenagemot"
 saxon_elective_succession_law_effects: "Der [ruler|E] und alle direkten, volljährigen [Concept('de_jure', 'De-jure')|E]-[vassals|E] einen oder zwei [ranks|E] unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] nominieren: entweder den [Concept('powerful_vassal', 'mächtigsten Vasallen')|E] unter ihnen selbst, eines der [Concept('legitimate', 'legitimen')|E] Kinder des Herrschers oder jeder andere berechtigte [claimant|E]."
 scandinavian_elective_succession_law: "Skandinavier-Wahl"
 scandinavian_elective_succession_law_subname: "Thing"
 scandinavian_elective_succession_law_effects: "Der [ruler|E] und alle [Concept('de_jure', 'De-jure')|E]-[vassals|E] (außer Baronen) können einen [Concept('title_heir', 'Titelerben')|E] aus der [Concept('extended_family', 'weiteren Verwandtschaft')|E] des Herrschers sowie allen verfügbaren [claimants|E] nominieren. Die [voting_power|E] bei diesem [succession_law|E] wird von der [county_development|E] der gesamten [domain|E] des [Concept('elector', 'Kurfürsten')|E] und der [county_opinion|E] des [Concept('capital', 'Hauptsitzes')|E] bestimmt."
 feudal_elective_candidates: "Nahe Verwandtschaft, Anspruchsteller und Kurfürsten"
 feudal_elective_candidates_tooltip: "Um bei der Feudalwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Rechtmäßig Teil der [Concept('close_family', 'nahen Verwandtschaft')|E] des derzeitigen Herrschers und nicht in der Nachfolge für eine Theokratie oder eine Republik. Kinder eines Kandidaten können nicht nominiert werden.\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik\n$EFFECT_LIST_BULLET$Zulässiger feudaler [Concept('elector', 'Stimmberechtigter')|E] für den Titel"
 feudal_elective_electors: "Herrscher und Vasallen"
 feudal_elective_electors_tooltip: "Um ein bei der Feudalwahl stimmberechtigter [elector|E] zu sein, muss ein Vasall alle der hier folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$[de_jure|E]-Vassal des entsprechenden Titels\n$EFFECT_LIST_BULLET$Direkter Vasall des Titels\n$EFFECT_LIST_BULLET$Maximal zwei [ranks|E] unter dem Titel"
 princely_elective_candidates: "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip: "Um bei der Fürstenwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Rechtmäßig Teil der [Concept('close_family', 'nahen Verwandtschaft')|E] des derzeitigen Herrschers und nicht in der Nachfolge für eine Theokratie oder eine Republik. Kinder eines Kandidaten können nicht nominiert werden.\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik\n$EFFECT_LIST_BULLET$Zulässiger feudaler [Concept('elector', 'Stimmberechtigter')|E] für den Titel"
 princely_elective_electors: "Kurfürsten"
 princely_elective_electors_tooltip: "Neben [SuccessionElectionWindow.GetTitle.GetHolder.Custom('DE_ART_DEF_S_D')] [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip] werden Träger der folgenden [titles|E] unter [SuccessionElectionWindow.GetSuccessionLaw.GetName] als [electors|E] begünstigt:[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nWird einer der oben genannten Titel nicht geschaffen, von einem kaiserlichen [de_jure|EU]-[vassal|E] gehalten, bereits von einem anderen Kurfürsten gehalten oder unterscheidet sich der [faith|E] des Trägers vom Kaiser unterscheidet, wird ein anderer De-jure-Titel ausgewählt, den ein direkter kaiserlicher Vasall oder [independent_ruler|E] hält. Die Grundlage dafür sind folgende Kriterien:\n$EFFECT_LIST_BULLET$Herrscher vom [Concept('faith', 'Glauben')|E] und der [culture|E] des Kaisers werden bevorzugt\n$EFFECT_LIST_BULLET$[theocratic|EU]e und [feudal|E]-Herrscher werden bevorzugt"
 gaelic_elective_candidates: "Dynastie-Mitglieder"
 gaelic_elective_candidates_tooltip: "Alle rechtmäßigen Mitglieder der [dynasty|E] des derzeitigen Herrschers, die nicht in der Nachfolge für eine Theokratie oder eine Republik stehen, sind bei der Tanistry-Wahl zulässige Kandidaten. Kinder eines Kandidaten können nicht nominiert werden."
 gaelic_elective_electors: "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip: "Um ein bei der Tanistry-Wahl stimmberechtigter [elector|E] zu sein, muss ein Vasall alle der hier folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$[de_jure|E]-Vasall des entsprechenden Titels\n$EFFECT_LIST_BULLET$Maximal zwei [ranks|E] unter dem Titel"
 saxon_elective_candidates: "Kinder, Anspruchsteller und Vasallen"
 saxon_elective_candidates_tooltip: "Um bei der Witenagemot-Wahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Eheliches Kind des derzeitigen Herrschers, das nicht in der Nachfolge für eine Theokratie oder eine Republik steht\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik. Kinder eines Kandidaten können nicht nominiert werden\n$EFFECT_LIST_BULLET$Ist ein [Concept('powerful_vassal_powerful', 'mächtiger')|E] [de_jure|E]-Feudalvasall des Titels"
