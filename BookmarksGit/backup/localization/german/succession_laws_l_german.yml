 celestial_grand_marshal_appointment_succession_law_subname: "$celestial_military_appointment_succession_law_subname$"
 celestial_grand_marshal_appointment_succession_law_effects: "\nDie [succession|E] beruht auf [merit_level|E] und [merit_pools|E]\n\n#high Eine Art der [appointment_succession_law|E], die nur vom [minister_grand_marshal|E] verwendet wird – einem Amt, das Befehlshabern des höchsten [Concept('merit_levels', 'Verdienstrangs')|E] vorbehalten ist. Bei der $celestial_grand_marshal_appointment_succession_law$ wird der [title|E] vom Kandidaten mit dem höchsten [candidate_score|E] geerbt. Der Wert wird hauptsächlich durch einen guten [martial_skill|E], den Erwerb von [commander_traits|E] oder durch den Einsatz von [influence|E] gesteigert.#!"
