 # Shinto
 shinto: "Shintō" # 神道
 shinto_adj: "Shintōistisch"
 shinto_adherent: "Shintōist"
 shinto_adherent_plural: "Shintōisten"
 shinto_desc: "Die Geisterwelt ist überall um uns herum, und Geister bewohnen jeden Teil der Welt. Alles kann vom Übernatürlichen erfüllt sein: ein Bett, ein Berg, sogar ein Regensturm. Es ist wichtig, die Harmonie mit dieser Geisterwelt zu wahren und ihr angemessen Respekt und Anerkennung zu erweisen."
 # Shugendo
 shugendo: "Shugendō" # 修験道
 shugendo_adj: "Shugendōistisch"
 shugendo_adherent: "Shugendōist"
 shugendo_adherent_plural: "Shugendōisten"
 shugendo_desc: "Spirituelle Macht erlangt man durch Disziplin. Um die Geisterwelt zu verstehen, beachten Anhänger des Shugendō eine Vielzahl von Ritualen und suchen die heiligsten Orte auf, wo die Mauer zwischen der Welt der Menschen und der der Geister am dünnsten ist."
 shugendo_devotee: "Yamabushi" # 山伏
 shugendo_devoteeplural: "Yamabushi"
