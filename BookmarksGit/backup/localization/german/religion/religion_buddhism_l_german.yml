 dhyana: "Dhyana"
 dhyana_adj: "Dhyanaisch"
 dhyana_adherent: "Dhyanist"
 dhyana_adherent_plural: "Dhyanisten"
 dhyana_desc: "Der Dhyana-Buddhismus legt großen Wert auf tiefgreifende Meditation als einzigem möglichen Weg zur Erleuchtung: Man kann wahres Verständnis nur duch Innenschau und Kontemplation erreichen, nicht durch das Studium heiliger Schriften."
 vinaya: "Vinaya"
 vinaya_adj: "Vinayaisch"
 vinaya_adherent: "Vinayist"
 vinaya_adherent_plural: "Vinayisten"
 vinaya_desc: "Anhänger des Vinaya-Buddhismus messen sich und andere an starren moralischen und ethischen Ansprüchen, denn Selbstdisziplin ist die notwendige Grundlage, um tiefschürfendes Wissen zu erlangen."
 pundarika: "Pundarika"
 pundarika_adj: "Pundarikaisch"
 pundarika_adherent: "Pundarikist"
 pundarika_adherent_plural: "Pundarikisten"
 pundarika_desc: "Das Lotus-Sutra wird im Pundarika-Buddhismus mehr ge- und verehrt als jedes andere, wodurch Mantras und komplexe Rituale besondere Betonung erfahren. Die Schule entstammt einer Mischung aus tantrischen und esoterischen Elementen, die über die Seidenstraße nach China gelangten."
 sukhavati: "Sukhavati"
 sukhavati_adj: "Sukhavatisch"
 sukhavati_adherent: "Sukhavatist"
 sukhavati_adherent_plural: "Sukhavatisten"
 sukhavati_desc: "Sukhavati oder der Buddhismus des Reinen Landes lehrt, dass die traditionellen Wege zur Erleuchtung versperrt sind. Doch indem man sich auf das Mitgefühl von Amitābha beruft und dessen Namen aufsagt, kann man nach dem Tod im Reinen Land wiedergeboren werden – ob man nun Mönch oder Laie ist."
 yogacara: "Yogacara"
 yogacara_adj: "Yogacaraisch"
 yogacara_adherent: "Yogacarist"
 yogacara_adherent_plural: "Yogacaristen"
 yogacara_desc: "Yogocara-Buddhisten hinterfragen das, was andere ihr ganzes Leben als gegeben annahmen. Sie behandeln die stoffliche Welt als nichts anderes als eine Manifestation ihres eigenen Bewusstseins."
 avatamsaka: "Avatamsaka"
 avatamsaka_adj: "Avatamsakaisch"
 avatamsaka_adherent: "Avatamsakist"
 avatamsaka_adherent_plural: "Avatamsakisten"
 avatamsaka_desc: "Avatamsaka-Buddhisten betrachten das Blumengirlanden-Sutra als höchste Quelle der Wahrheit. Es berichtet von einer Unendlichkeit von Welten und ganzen Universen, die sich in einem einzigen Staubkorn finden."
 mantrayana: "Mantrayana"
 mantrayana_adj: "Mantrayanaisch"
 mantrayana_adherent: "Mantrayanist"
 mantrayana_adherent_plural: "Mantrayanisten"
 mantrayana_desc: "Mantrayana-Buddhisten erweitern ihr Verständnis des Grundlegenden und beschleunigen ihre spirituelle Reise mit einer Reihe esoterischer Rituale und mystischer Hilfsmittel."
 maitreya: "Maitreya"
 maitreya_adj: "Maitreyaisch"
 maitreya_adherent: "Maitreyanist"
 maitreya_adherent_plural: "Maitreyanisten"
 maitreya_desc: "Das Zeitalter des Sakyamuni-Buddha ist vorüber und der Maitreya-Buddha ist in die Welt hinabgestiegen – zumindest glauben dies jene, die Maitreya zu ihrem vorherbestimmten Erlöser erheben und ihn als solchen annehmen. Nur durch die Vernichtung der alten Ordnung ist die Welt zu retten."
 acharya: "Acharya"
 acharya_adj: "Acharyaisch"
 acharya_adherent: "Acharyist"
 acharya_adherent_plural: "Acharyisten"
 acharya_desc: "Acharya ist eine Ableitung des Vajrayana-Buddhismus, die sich im neunten Jahrhundert durch die Vermischung und Eingliederung chinesischer Riten und tibetanischer tantrischer Praktiken herauskristallisierte. Daraus entstand eine einzigartige regionale Manifestation buddhistischer Praktiken und Verehrungsformen."
