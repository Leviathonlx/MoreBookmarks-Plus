 GLOSS_NEMBUTSU: "Das Aufsagen des Namens von Amitābha ist eine alte buddhistische Achtsamkeitsübung, die in den ostasiatischen Schulen viel Beachtung fand. In China als Nianfo und in Japan als Nembutsu bekannt, wird diese Übung von einigen Schulen als direkte Anrufung der Barmherzigkeit Amitābhas angesehen, dessen Gnade einem Mönch oder Laien den Eintritt in das Reine Land gewährt."
