 biliku_religion_desc: "Dies ist der Glaube an ein Pantheon von Göttern, die eine vielschichtige Beziehung zu den Menschen haben. Bei vielen Nakkavara-Geschichten geht es um große Ahnen, die mit den obersten Göttern ihres Glaubens kämpfen. Manche Völker personifizieren den obersten Gott als Spinnengöttin, andere als männlichen Echsengott. In allen Fassungen der Geschichten schleuderte der Schöpfer eine Brandfackel nach dem großen Ahnen, der das Feuer stahl, und verschwand dann aus der stofflichen Welt, weil er der Menschen überdrüssig geworden war. Der Schöpfer ließ seine Söhne zurück, die die Gestalt von Winden annahmen, um den Menschen Belohnungen und Strafen zu bringen."
