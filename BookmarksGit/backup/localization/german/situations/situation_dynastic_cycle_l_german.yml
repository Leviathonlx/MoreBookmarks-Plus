 cycle_history_key_rise_of_the_qin: "Die Lande der ehemals sieben streitenden Reiche werden durch die Qin-Dynastie vereint, die erste echte Kaiser-Dynastie."
 cycle_history_key_collapse_of_the_qin: "Gepeinigt von Aufständen im Innern zerbricht die Qin-Dynastie bald darauf in achtzehn zerstrittene Reiche."
 cycle_history_key_rise_of_the_han: "Die Ordnung im Land wird wiederhergestellt, nachdem die Han-Dynastie über ihre Rivalen triumphiert."
 cycle_history_key_yellow_turban_rebellion: "Unzufriedene Massen erheben sich angefeuert von einer revolutionären Prophezeiung gegen die Han-Dynastie, was zu Jahrzehnten des Zwists führt."
 cycle_history_key_three_kingdoms_period: "Mit der zwangsweisen Abdankung des letzten Kaisers der Han-Dynastie wird offiziell ein Zeitalter der Spaltung zwischen den drei Königreichen Wei, Shu und Wu eingeläutet."
 cycle_history_key_rise_of_the_jin: "Die Zeit der Drei Reiche wurde vom Regenten von Wei beendet, der den Kaiser zur Abdankung zwang, und die Jin-Dynastie begründete."
 cycle_history_key_war_of_the_eight_princes: "Die Herrschaft von Kaiser Hui von den Jin wird von häufigem Zwist heimgesucht, denn die Fürsten des Kaiserhauses führen Krieg um die Kontrolle über den Kaiser."
 cycle_history_key_sixteen_kingdoms: "Die Gründung eines abgefallenen Reichs in Sichuan war ein Vorbote der Zersetzung des Nordens und des Zerfalls in miteinander ringende Staaten."
 cycle_history_key_northern_southern_dynasties: "Das Chaos der sechzehn Reiche machte Platz für die gefestigteren nördlichen und südlichen Dynastien, doch die wahre Wiedervereinigung bleibt ein Traum."
 cycle_history_key_rise_of_the_sui: "Im Nachgang des Todes des wackeligen Kaisers Xuan aus dem nördlichen Zhou reißt sein Schwiegervater die Macht an sich und gründet die Sui-Dynastie."
 cycle_history_key_decline_of_the_sui: "Kostspielige Infrastruktur-Vorhaben und militärische Fehltritte zwingen die Sui-Dynastie in die Knie: Der Kaiser wird ermordet und ein Kind nimmt seinen Platz ein."
 cycle_history_key_rise_of_the_tang: "Nachdem er den kindlichen Kaiser der Sui zur Abdankung zwang, bestieg der kaiserliche Regent als erster Kaiser der Tang-Dynastie den Thron."
 cycle_history_key_an_lushan_rebellion: "General Ān Lùshān führt einen unerfolgreichen Aufstand gegen die Tang, was für Millionen katastrophale Folgen haben wird."
 cycle_history_key_collapse_of_the_tang: "Der Mord am ersten Tang-Kaiser stellte das Ende der Dynastie dar. Im Anschluss buhlten mehr als ein Dutzend Kriegsfürsten darum, als Nachfolger anerkannt zu werden."
 cycle_history_key_rise_of_the_song: "Ein brillanter General einte die streitenden Reiche und leitete als Gründer der Song-Dynastie endlich eine Epoche des Friedens und des Wwohlstands ein."
 cycle_history_key_sack_of_kaifeng_by_jin: "Die Song-Dynastie erlitt eine schwere Niederlage, als der kaiserliche Hauptsitz von der jurchischen Jin-Dynastie überfallen und der Kaiser selbst gefangen genommen wurde."
