 bm_1178_china: "Himmel in Aufruhr"
 bm_1178_china_desc: "China liegt in Trümmern. Der Himmelssohn wurde von den Jurchen-Eindringlingen aus den Zentralebenen vertrieben, und die führenden Köpfe des Reichs verfolgen eine Politik der unterwürfigen Beschwichtigung, anstatt das Land ihrer Vorfahren zurückzuerobern.\n\nTiger und Wölfe treiben ihr Unwesen und die Flüsse sind rot vom Blut der Rechtschaffenen. Dass das Reich ein solch schreckliches Schicksal ereilte, muss ein Zeichen der Missgunst des Himmels sein.\n\n#bold Das Volk sehnt sich nach einem Helden, der der Unordnung ein Ende bereitet. Wer wird diesem Ruf folgen?#!"
 bookmark_china_1178_xin_qiji: "Intendant Xīn Qìjí"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "Xīn Qìjí wurde im Kindesalter Waise und von seinem Großvater aufgezogen. Dieser flößte ihm den starken Wunsch ein, die Jurchen-Eindringlinge aus den Zentralebenen zu vertreiben.\n\nXīn Qìjí erlangte Ruhm, nachdem er den Mord an seinem Befehlshaber gerächt hatte. Doch damit endeten seine Erfolge auch schon: Sein Traum, die Jurchen zurückzudrängen, wurde immer wieder durch die Beschwichtigungspolitik der Song vereitelt.\n\n#bold Wird es Xīn Qìjí gelingen, den Norden zurückzuerobern? Oder wird er seine Tatkraft in andere Unternehmungen lenken?#!"
 bookmark_china_1178_zhang_shi: "Statthalter Zhāng Shì"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "Als Sohn eines Militärhelden ist Zhang Shi ein ebenso versierter Gelehrter und Philosoph, wie sein Vater ein General war.\n\nObwohl man ihn für seine Schriften achtet, ist seine politische Zukunft aufgrund seines leidenschaftlichen Eintretens für die Rückeroberung der nördlichen Gebiete von der Jin-Dynastie ungewiss – eine Aussicht, die bei jenen, die Frieden dem Krieg vorziehen, äußerst unbeliebt ist.\n\n#bold Wird Zhāng Shì derjenige sein, der die Welt bewegt? Oder wird er wie so viele andere einfach mit ihr mitgehen?#!"
 bookmark_china_1178_zhu_xi: "Präfekt Zhū Xī"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "Zhū Xī, der als jugendliches Wunderkind bekannt wurde, hat bewiesen, dass seine Erfolge keine Eintagsfliegen sind: Er wandte sich vom Taoismus und Buddhismus ab und widmete sich dem Studium der konfuzianischen Philosophie. Heute sind seine Schriften weit verbreitet und angehende Gelehrte konkurrieren um das Privileg, an einer seiner Vorlesungen teilnehmen zu dürfen.\n\n#bold Zhū Xī wird für seine schriftlichen Werke und philosophischen Überlegungen weithin geschätzt. Könnte ihm das Streben nach Macht eine bessere Position verschaffen, um seine ideale Gesellschaft zu verwirklichen?#!"
 bookmark_china_1178_li_renxiao: "Nínglìng Ngwemi Renxiao"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "Nach fast vier Jahrzehnten auf dem Thron rühmen sich Renxiaos Untertanen, dass seine Herrschaft die größte und wohlhabendste ist, die das Tangutenreich je erlebte. Doch so glorreich die Gegenwart auch sein mag, ihre Zukunft ist von Unsicherheit geprägt.\n\nEs ist noch keine zehn Jahre her, dass Renxiao seinen Premierminister und seine Generäle nach einem gescheiterten Staatsstreich hinrichten ließ. Seitdem sind die Beziehungen zwischen dem König und seinen Soldaten nicht mehr dieselben.\n\n#bold Kann er das Große Xia vor den Übergriffen seiner Nachbarn schützen?#!"
 bookmark_china_1178_tudan_xixian: "Befehlshaber Túdān Xíxiǎn"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "Xíxiǎn stammt aus einem der edelsten Jurchen-Clans, ist mit einer Prinzessin aus dem Kaiserhaus Jin verheiratet und verfügt über einen makellosen Stammbaum sowie hervorragende Fähigkeiten im Bogenschießen und Reiten.\n\nEr ist wortkarg, moralisch integer und ein versierter Kriegsherr. Sein Ruhm ist so groß, dass man sagt, er sei einer Armee von zehntausend Mann gleichwertig.\n\n#bold Die Jin-Dynastie hat die Zentralebene besetzt, doch der Süden bleibt weiterhin unbesiegt. Wer könnte die Eroberung besser vollenden als der größte Jurchen-General?#!"
