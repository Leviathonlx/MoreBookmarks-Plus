 bm_867_mandalas: "Lebende Götter auf Erden"
 bm_867_mandalas_desc: "Nirgendwo sind königliche und spirituelle Macht so eng miteinander verflochten wie in Südostasien. Seit Jahrhunderten gewinnen die dharmischen Religionen hier immer mehr Einfluss auf die Menschen, doch erst im letzten Jahrhundert begannen jene, die einst Könige waren, den Titel „Devaraja“ anzunehmen: Gottkönig.\n\n#bold Welcher dieser Gottkönige wird ein bleibendes Vermächtnis der Vergebung hinterlassen und wer wird bezwungen und in Vergessenheit geraten?#!"
 bookmark_mandalas_867_jayavarman_angkor: "Jayavarman III."
 bookmark_mandalas_867_jayavarman_angkor_subheading: "Sdach von Angkor"
 bookmark_mandalas_867_jayavarman_angkor_desc: "Seit der Zeit Jayavarmans II. – des ersten Herrschers dieser Linie, der den Titel „Devaraja“ annahm – war Angkor eine aufstrebende Macht. Nach seinem Tod war das Reich kaum noch als Großreich zu erkennen und wenig mehr als ein bescheidener Stadtstaat.\n\nAllerdings ist es keine leichte Aufgabe, der Gott der Khmer zu sein. Jayavarman III. fällt es schwer, seinen Vorgänger zu übertreffen und selbst ein großer Bauherr zu werden.\n\n#bold Werden die Varmans ihrem göttlichen Erbe gerecht werden können? Oder werden andere, die die Herrschaft über diese Erde beanspruchen, sie übertrumpfen?#!"
 bookmark_mandalas_867_indra: "Indra"
 bookmark_mandalas_867_indra_subheading: "Raja von Kutai"
 bookmark_mandalas_867_indra_desc: "Das kleine Reich Kutai gehörte zu den ersten im Archipel, die hinduistische Priester einluden, um ihre Herrscher zu unterstützen.\n\nAllerdings gelang es der Segara-Dynastie nicht, dieses Bündnis in eine Autorität umzuwandeln, wie es anderorts der Fall war. Das Reich fußt ebenso sehr auf Stammestreue wie auf religiösen Zeremonien.\n\n#bold Wird Indra seinen Weg zum Mandala fortsetzen oder wird er zu seinen Wurzeln zurückkehren und die Lebensart der Stammesstaaten der Insel wieder annehmen?#!"
 bookmark_mandalas_867_padumaraja: "Padumaraja"
 bookmark_mandalas_867_padumaraja_subheading: "Sdach von Haripuñjaya"
 bookmark_mandalas_867_padumaraja_desc: "Obwohl er noch nicht so vielversprechend wie die aufstrebenden Metropolen Pagan oder Angkor ist, spielte der kleine Mon-Stadtstaat Haripunjaya oft die Rolle eines unterwürfigen Vasallen, obwohl er eine privilegierte Lage im Staat besitzt.\n\nPadumaraj ist der Letzte der Haripunjaya, einer Dynastie mit großem Ehrgeiz, die bisher jedoch keine hohe Stellung erlangen konnte.\n\n#bold Wird Padumaraja es sein, der seine Dynastie zu den Göttern erhebt?#!"
 bookmark_mandalas_867_lokapala: "Lokapala"
 bookmark_mandalas_867_lokapala_subheading: "Radscha von Mataram"
 bookmark_mandalas_867_lokapala_desc: "Lokapala kontrolliert den gesamten östlichen Teil von Jawa und übt dort in beträchtlichem Maß eine direkte Autorität aus. Doch der westliche Teil der Insel zahlt weiterhin Tribut an die rivalisierenden Srivijaya-Kaiser.\n\n#bold Ist es das Schicksal der Sanjayas, ihre Herrschaft auf die anderen Inseln auszudehnen? Oder werden sie zu einem Tributzahler am Rand des Srivijaya-Seereichs?#!"
 bookmark_mandalas_867_pyinbya: "Pyinbya"
 bookmark_mandalas_867_pyinbya_subheading: "Radscha von Bagan"
 bookmark_mandalas_867_pyinbya_desc: "Bagan ist eine von mehreren konkurrierenden Städten im Irrawaddy-Tal und heute eine regionale Macht, die unzählige Tributzahler befehligt.\n\nPyinbya von Bagan stammt aus einer langen Reihe örtlicher Könige, doch er ist der Einzige, der eine Stadt in ein aufstrebendes Reich verwandelte.\n\n#bold Wird Pyinbya Bagan zu jenem prächtigen Hauptsitz machen, der ihm vorherbestimmt ist?#!"
