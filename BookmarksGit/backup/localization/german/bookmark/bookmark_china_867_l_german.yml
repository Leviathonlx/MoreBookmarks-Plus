 bm_867_china: "Herbst der Tugend"
 bm_867_china_desc: "Seit zweieinhalb Jahrhunderten regiert die Große Tang-Dynastie über China. In dieser Zeit hat sie immense Zwietracht und unzählige Unglücke erlebt und überstanden, darunter ein Aufstand, der unzählige Menschenleben forderte.\n\nDennoch hat sie überdauert und sogar an Stärke gewonnen. Doch das Überleben hat stets seinen Preis. Um das Reich besser verteidigen zu können, verlieh die Tang-Dynastie den Militärgouverneuren außergewöhnliche Befugnisse. Diese sahen in ihrer neu gewonnenen Freiheit die Gelegenheit, eigene Staaten zu gründen: kleine Despotate, die dem Thron gegenüber nur Lippenbekenntnisse ablegten.\n\n#bold Schon ein einziges fallendes Blatt kann den Herbst ankündigen. Die Weisen suchen Wärme und Schutz vor dem kommenden Winter. Die Kühnen schmieden Pläne.#!"
 bookmark_china_867_huang_chao: "Huáng Chāo"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "Huáng Chāo stammt aus einer Familie, die seit Langem im Salzschmuggel tätig ist. Er verfügt über den Wagemut und den Reichtum, die mit einem Leben außerhalb des Gesetzes einhergehen. Doch er sehnte sich nach dem einen, was ihm bisher verwehrt blieb: dem Status, den ein Regierungsamt mit sich bringt.\n\nDa er die kaiserliche Prüfung trotz aller Bemühungen nicht besteht, wächst sein Verdruss mit jedem Jahr, in dem seine Erfolgsaussichten schwinden.\n\n#bold Wird Huáng Chāo seinen Traum verwirklichen können? Oder wird ihn sein vereitelter Ehrgeiz dazu bringen, verzweifelte Risiken einzugehen?#!"
 bookmark_china_867_zhuye_chixin: "Befehlshaber Zhūyè Chìxīn"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "Die Shatuo-Stammesangehörigen werden aufgrund ihrer Tapferkeit und ihres Kampfgeschicks seit Langem von den Tang umworben – Zhūyè Chìxīn bildet da keine Ausnahme.\n\nDer Shatuo-General, den man für seine Rolle bei der gewagten Rettung der Tante des Kaisers vor einigen Jahren rühmt, erfreut sich zunehmend der Gunst des Kaisers. Dies veranlasst manche dazu, sich zu fragen, wie weit seine Ambitionen reichen.\n\n#bold Da der Stern der Tang nun zu sinken beginnt, wird Zhūyè Chìxīn wagemutig genug sein, um nach ihm zu greifen?#!"
 bookmark_china_867_he_quanhao: "Befehlshaber Hé Quánhào"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "Die Familie Hé regiert seit der Zeit von Quánhàos Großvater de facto als unabhängige Kriegsherren und unterwirft sich der Tang-Dynastie lediglich nominell.\n\nNach dem Tod seines Vaters wurde Quánhào von der Armee zum Statthalter ernannt – wenn auch mit einiger Besorgnis, denn dieser junge Mann hat eine grausame Ader.\n\n#bold Wird Hé Quánhào in der Lage sein, seine Natur zu überwinden und das Werk seiner Ahnen fortzusetzen? Oder werden seine Impulse sein Untergang sein?#!"
 bookmark_china_867_zhang_huaishen: "Jiédùshǐ Zhāng Huáishèn"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "Nachdem der Kriegsherr Zhāng Yìchāo im Namen der Tang-Dynastie weite Landstriche erobert und annektiert hatte, wurde ihm ein Platz am kaiserlichen Hof zuerkannt. Er ernannte seinen Neffen Huáishèn zum Statthalter dieser Gebiete.\n\nHuáishèn ist jedoch ein kluger und fähiger Befehlshaber mit eigenen Ambitionen und zögert, seine Position zu gegebener Zeit an seine Vettern abzugeben.\n\n#bold Wird sich Zhāng Huáishèn im bevorstehenden Nachfolgekampf durchsetzen und eine herausragende Stellung in seiner Familie einnehmen?#!"
 bookmark_china_867_gao_pian: "Befehlshaber Gāo Piān"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "Gāo Piān stammt von den alten Königen von Qí ab und ist der Enkel eines berühmten Generals. Viele sind der Meinung, er sei zu Großem bestimmt, und seine Leistung, zwei Adler mit einem einzigen Pfeil vom Himmel zu schießen, scheint seine übernatürlichen Fähigkeiten zu bestätigen.\n\nEr wurde an die südliche Grenze entsandt, um sie gegen fremde Übergriffe zu verteidigen. Seine Erfolge brachten Gāo Piān die Feindschaft all jener ein, die ihn als Bedrohung für ihre eigene Ambitionen sehen.\n\n#bold Erwartet Gāo Piān ein ruhmreiches Schicksal? Oder wird er wie die Adler, die er erlegt hat, zu Boden stürzen?#!"
