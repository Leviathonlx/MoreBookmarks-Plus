 bm_1178_genpei: "Aufstieg der Bushi"
 bm_1178_genpei_desc: "Nach und nach ergriffen die Samurai die Macht im Hauptsitz, etablierten sich als Herrscher über die Provinzen Japans und bereicherten sich und ihre Gefolgsleute.\n\nIn den letzten Jahrzehnten wurden die stolzen Minamoto-Mitglieder immer wieder von den mächtigen Taira besiegt. Während die Minamoto ihre Wunden lecken, dominiert Kiyomori den Hauptsitz. Dort herrschen nun Angst und Gewalt, während der Kampaku und die Kaiserfamilie nur hilflos zusehen können.\n\n#bold Werden die Minamoto-Mitglieder die Vorherrschaft der Taira beenden können? Oder erwartet die Inseln ein anderes Schicksal?#!"
 bookmark_genpei_yoritomo: "$dynn_Minamoto$ $Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "Fürst von $c_izu$"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "Die einst mächtige Familie der [Glossary('Seiwa Minamoto', 'MINAMOTO_GLOSS')] erlitt unzählige Rückschläge und fiel internen Machtkämpfen zum Opfer, während ihre alten Rivalen, die Familie [Glossary('Kanmu Taira', 'TAIRA_GLOSS')], die Macht übernommen haben.\n\nDa Minamoto Yorimasa kaum Widerstand leistete, sind Yoritomo und die anderen überlebenden Söhne des berühmten Generals Yoshitomo die einzigen, die Taira Kiyomori noch aufhalten können, bevor dieser die totale Herrschaft über Japan erlangt.\n\n#BOLD Doch bald werden die Taira zu mächtig sein, um sich ihnen noch widersetzen zu können. Werden sie ein Opfer einer Taktik der tausend Schnitte? Oder werden sie das Land vereinen und dauerhaften Frieden schaffen?#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "Die Familie [Glossary('Kanmu Taira', 'TAIRA_GLOSS')] etablierte sich nach und nach als die mächtigste Samurai-Familie Japans und verdrängte sowohl ihre entfernten Verwandten als auch ihre erbitterten Bushi-Rivalen, die [Glossary('Minamoto', 'MINAMOTO_GLOSS')] sowie die bürokratischen [Glossary('Fujiwara', 'FUJIWARA_GLOSS')].\n\nNachdem seine Tochter Kaiser Norihito aus dem Haus [Glossary('Yamato', 'YAMATO_GLOSS')] heiratete, wartet Kiyomori nun auf einen Enkelsohn: einen Taira-Sproß, der die Vorherrschaft der Familie am Hof festigen soll. Doch es gibt zahlreiche eifersüchtige Feinde, die verhindern wollen, dass dieser Grundstein der Macht gelegt wird.\n\n#BOLD Werdet Ihr die Herrschaft der Taira über Japan dauerhaft sichern oder an der letzten Hürde scheitern?#!"
 bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$"
 bookmark_genpei_motofusa_subheading: "$game_concept_governor$ von $c_oki$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "Obwohl sie [Glossary('Regenten', 'KAMPAKU_GLOSS')] waren, gebot die Familie [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] jahrhundertelang im Hintergrund über Japan, dominierte die Bürokratie des Hauptsitzes und heiratete in die [Glossary('Yamato', 'YAMATO_GLOSS')]-Dynastie ein.\n\nDoch fernab des Hauptsitzes bauten sich Samurai private Lehen auf. Ihr Reichtum und ihre Bewaffnung übersteigt die adliger Bürokraten bei Weitem. Die mächtigsten Bushi sind die [Glossary('Taira', 'TAIRA_GLOSS')], die angeführt von Kiyomori die Kontrolle über den Hauptsitz errangen.\n\n#BOLD Könnt Ihr die Samurai aufhalten und den Ruhm eines von den Fujiwara geführten Hofs neu entfachen?#!"
 bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$"
 bookmark_genpei_hidehira_subheading: "Fürst von Mutsu"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "Während die meisten Mitglieder des [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]-Hauses im Hauptsitz Gedichte schrieben, ließen sich die Nachkommen von General Hidesato im rauen Norden nieder. Dort bezwangen sie Stämme und wetteiferten mit anderen Bushi.\n\nHidehiras Großvater wurde von der Familie Kiyohara adoptiert, die über Ōshū herrschte. Indem er alle Rivalen um das Erbe dieses Clans vernichtete, stellte er den Namen Fujiwara wieder her und dehnte seine Herrschaft über den Norden aus.\n\n#BOLD Die Selbstgefälligkeit der höfischen Fujiwara führte zur Bedrohung durch die [Glossary('Minamoto', 'MINAMOTO_GLOSS')] und [Glossary('Taira', 'TAIRA_GLOSS')]. Kann das Schwert, das den Norden eroberte, auch die Fujiwara-Vorherrschaft wiederherstellen?#!"
 bookmark_genpei_yoshinaka: "$dynn_Minamoto$ $Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "Fürst von $c_shinano$"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "Der älteste Sohn Yoshitomo ließ seinen Bruder Yoshikata in den darauffolgenden Kämpfen um die Führung und das Erbe der Kawachi [Glossary('Minamoto', 'MINAMOTO_GLOSS')] töten.\n\nDie Familie Nakahara nahm Yoshikatas Kind auf, das in die Berge von Shinano geflohen war. Obwohl Yoshitomo schon lange tot ist, hat sein Sohn Yoshinaka das verlorene Geburtsrecht nicht vergessen.\n\n#BOLD Werdet Ihr Euren Vater rächen, indem Ihr Yoshitomos Erben, Euren Vetter Yoritomo, angreift? Oder werdet Ihr der Familie im Kampf gegen einen größeren Feind beistehen?#!"
