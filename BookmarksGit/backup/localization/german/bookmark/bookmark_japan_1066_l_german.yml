 bm_1066_japan: "Ein nie abnehmender Mond"
 bm_1066_japan_desc: "Fast ein halbes Jahrhundert ist vergangen, seit Fujiwara Michinaga, Kampaku von Japan, sein berühmtes Gedicht verfasste: #EMP „Ich betrachte diese Welt als meine Welt und den Vollmond als niemals abnehmend.“#!\n\nSeine Worte, die weithin als Ausdruck der unangefochtenen Position der Familie Fujiwara als kaiserliche Regenten ausgelegt werden, scheinen sich zu bewahrheiten: Michinagas Sohn wird das höchste Amt bald an die nächste Generation weitergeben.\n\n#bold Doch wird es den Fujiwara gelingen, ihre Vorherrschaft über den kaiserlichen Hof gegen die Proteste anderer Adelshäuser und der Kaiserfamilie zu behaupten?#!"
 bookmark_japan_yorimichi: "Kampaku $dynn_Fujiwara$ $Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "Yorimichi ist der neunte in einer langen Reihe von [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]-Regenten und gebietet seit fast einem halben Jahrhundert über Japan. Da er nun bald seinem hohen Alter erliegen wird, ist er bereit, die Herrschaft an seinen Sohn Morozane zu übergeben. Doch es herrscht Unsicherheit.\n\nKaiser Chikahito ist verdrossen über die [Glossary('Regentschaft', 'KAMPAKU_GLOSS')] und möchte seine Macht erneut um den [Glossary('Chrysanthementhron', 'CHRYSANTHEMUM_THRONE_GLOSS')] herum ausrichten. Unterdessen sagten sich weit vom Hauptsitz entfernte Provinzen von der zentralen Bürokratie los und werden nun von ehrgeizigen Aristokraten als eigene Lehensgüter regiert.\n\n#BOLD Könnt Ihr die Vorherrschaft der Fujiwara wiederherstellen und dem Zusammenbruch des [Glossary('Ritsuryō', 'RITSURYO_GLOSS')]-Systems die Stirn bieten?#!"
 RITSURYO_GLOSS: "#bold Ritsuryō#! war ein zentralisiertes Rechts- und Verwaltungssystem, das Ende des 7. Jahrhunderts in Japan mit der Absicht eingeführt wurde, die Autorität des kaiserlichen Hofes zu erweitern. Im 11. Jahrhundert befand es sich im Niedergang und seine Funktionen wurden langsam von Privatpersonen und mächtigen Familien übernommen."
 bookmark_japan_go_reizei: "$Chikahito$ $king_tenno_male_japanese$"
 bookmark_japan_go_reizei_subheading: "$game_concept_ceremonial_liege$ von Japan"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "$Chikahito$ ist als Spielball im Machtkampf zwischen seinem Vater, dem im Ruhestand befindlichen Kaiser [Glossary('Go-Sanjo', 'JOKO_GLOSS')], und dem Regenten Yorimichi aus dem [Glossary('Fujiwara', 'FUJIWARA_GLOSS')]-Clan aufgewachsen. Als [Glossary('Kaiser', 'TENNO_GLOSS')] bemühte er sich stets redlich, die kaiserliche Autorität zu behaupten, hat aber vor allem eine zeremonielle Rolle inne.\n\nDa die Familie seiner Gattin ihn zwang, seinen einzigen Sohn zu enterben, ist nun sein Bruder $Takahito$ der nächste Anwärter auf den Chrysanthementhron.\n\n#BOLD Könnt Ihr die Vorherrschaft der Fujiwara beschneiden und die [Glossary('Yamato', 'YAMATO_GLOSS')] wiederherstellen, um nicht nur dem Namen nach, sondern auch mit echter, dauerhafter Macht zu herrschen?#!"
 #He seeks to
