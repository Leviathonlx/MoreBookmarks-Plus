 bookmark_japan_morofusa: "$dynn_Minamoto$ $Morofusa$"
 bookmark_japan_morofusa_subheading: "$game_concept_governor$ von $c_iyo$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "$Morofusa$, der Enkel von Kaiser $Murakami$, ist ein seltenes Beispiel für einen erfolgreichen [Glossary('Minamoto', 'MINAMOTO_GLOSS')]-Beamten. Unter der Obhut seines Pflegevaters [Glossary('Kampaku', 'KAMPAKU_GLOSS')] $Fujiwara$ $Yorimichi$ erklomm er rasch die Karriereleiter.\n\nObwohl die Beziehungen zwischen den [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] und Murakami Minamoto weiterhin herzlich sind, sehen die anderen Adelshäuser und der Kaiserfamilie $Morofusa$ als erhofftes Gegengewicht zum Einfluss der Fujiwara an.\n\n#BOLD Werdet Ihr es schaffen, den Fujiwara die Regentschaft zu entreißen und die Macht an die direkten Nachkommen des Kaisers zu übertragen?#!"
 bookmark_japan_takenori: "$dynn_Kiyohara$ $Takenori$"
 bookmark_japan_takenori_subheading: "Fürst von Mutsu"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "Vor Kurzem half $Takenori$ im Zenkunen-Krieg den [Glossary('Minamoto', 'MINAMOTO_GLOSS')], dem alteingesessenen Abe-Clan die Kontrolle über den Norden zu entreißen. Als Dank für diesen Dienst belohnte der von den [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] geführte kaiserliche Hof die Kiyohara mit der Bushi-Herrschaft über die nördlichen Lande.\n\nDieser beneidenswerte Status, der kaum kaiserliche Aufsicht erfordert, wird geduldet, solange Mutsus Reichtum weiterhin nach Süden in die Hauptstadt fließt.\n\n#BOLD Werdet Ihr Eure hart erarbeitete Stellung halten können und eine dauerhafte Kiyohara-Domäne begründen? Oder wird die Zwietracht Eurer Erben alles zerstören, was Ihr aufgebaut habt?#!"
 bookmark_japan_yoriyoshi: "$dynn_Minamoto$ $Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "Fürst von Kawachi"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ ist das Oberhaupt des mächtigsten Adelsgeschlechts der [Glossary('Minamoto', 'MINAMOTO_GLOSS')]-Familie, die von Kaiser $Seiwa$ abstammt. Ihr Einfluss wuchs, nachdem er und sein Sohn $Yoshi_ie$ im Zenkunen-Krieg als Generäle der [Glossary('Fujiwara', 'FUJIWARA_GLOSS')] an der Seite der Kiyohara-Familie dienten.\n\nIhr Sieg machte die Minamoto zu Aushängeschildern der Samurai-Familien der Bandō-Region, die sogar die mächtigen [Glossary('Taira', 'TAIRA_GLOSS')] übertrafen.\n\n#BOLD Werdet Ihr Eure Stellung als Anführer der Samurai-Häuser behaupten und ein Bündnis gegen die scheinbar unangreifbaren Fujiwara anführen können?#!"
