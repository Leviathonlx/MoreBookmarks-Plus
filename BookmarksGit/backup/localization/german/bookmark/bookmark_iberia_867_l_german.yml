l_german:
 #Bookmark
 bm_867_iberia: "Das Ringen um Iberien"
 bm_867_iberia_desc: "Die alten Mächte Iberiens zerfallen.\n\nIm Norden ist Asturien voller mächtiger Vasallen, die sich unbedingt von ihren Herren lossagen wollen.\n\nIm Süden erhebt sich das mächtige al-Andalus, in dem sich jedoch Unzufriedenheit regt. In den Militärbezirken an den Grenzen raunt man von Unabhängigkeit, und überall gibt es Intrigen unter den herrschenden Umayyaden.\n\nFremde Mächte gieren nach den reichen Landen Iberiens.\n\nDas $game_concept_iberian_struggle$ ist jahrhundertelang gereift und geht nun in eine neue Phase über. Ob es in Blut oder Bruderschaft endet, steht auf Messers Schneide."
 war_867_Vimara_conquest_Portucale: "Krieg um Vimaras [claim|E] auf $d_porto$"
 war_Andalusian_Rebellion: "Grenzbezirksaufstand"
 #Wilfred the Hairy
 bookmark_fp2_iberia_wilfred_the_hairy: "$GuifrE_$ der Haarige"
 bookmark_fp2_iberia_wilfred_the_hairy_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_sunyer: "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "Als sein Vater und Onkel vom Herzog von Toulouse abgeschlachtet wurden, nahm der fränkische König ihr Land und ließ $GuifrE_$ und dessen Vettern verarmt zurück.\n\nDies ist nun zwanzig Jahre her, und das Rad dreht sich weiter. Wieder als Herrscher über die Lande seines Vaters eingesetzt hat der intrigante Vetter von $GuifrE_$ sich ebenfalls sein Geburtsrecht zurückgeholt, und der neue Lehnsherr ist ein Vetter eben jenes Mannes, der einst ihre Eltern ermordete.\n\n#bold Niemand weiß besser als Ihr, dass sich jedes Blatt binnen eines Wimpernschlags wenden kann, und Ihr strebt daher nach einem sichereren Preis: $d_barcelona$.#!"
 #Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_lupp_ibn_musa_desc: "Die mächtige Dynastie der Banu Qasi, der Söhne von Cassius, herrschte einst über das gesamte Ebro-Tal. Seit der Herrschaft des ruhmreichen Vaters von $Lubb$ sind harte Zeiten aufgekommen, und die neu benannten Banu Musa können nichts tun, als an ihrem Stammsitz murrend ihre Wunden zu lecken, während sie planen, ihre südlichen Gebiete zurückzugewinnen.\n\n#bold Werdet Ihr zurückerobern können, was den Banu Qasi gehörte, und die Dynastie zu altem Ruhm zurückführen?#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "Oria"
 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres: "Graf $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_mendo_guterres_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_mendo_guterres_desc: "Als mächtiger Vasall von Adelfonso III. verwaltete $Hermenexildo$ die Lande des südlichen Galiziens makellos. Seine unbestreitbare Ergebenheit gegenüber seinem Monarchen half dabei, die Domäne seiner Ahnen weiter auszudehnen – doch reicht das?\n\n#bold Wird es Euch ob des wachsenden Interesses am Süden gelingen, die Lande von Portucale zu erobern und eine seiner einflussreichsten Dynastien zu gründen?#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "Hermesinda Gatónez"
 bookmark_fp2_iberia_ibn_marwan: "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_ibn_marwan_desc: "Abd al-Rahman ibn Marwan ist im Herzen ein Schurke und pflegt eine stürmische Beziehung zu seinem Lehnsherrn, dem Umayyaden-Sultan. Doch in seiner Domäne genießt er die starke Unterstützung der Mozaraber und könnte in Wahrheit mehr mit ihnen und ihrem Glauben gemein haben. In Bajadoz hat er sich eine Festung errichtet, doch im Westen widersetzt sich der Clan der Banu Dani immer mehr seiner Herrschaft über die Untere Mark.\n\n#bold Könnte ein Bündnis mit Alfonso III., dem stets opportunistischen König von Asturien, Euch dabei helfen, eine eigene Krone zu erlangen?#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "Emir Sa’dun von Porto"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "Abd al-Rahman"
 bookmark_fp2_iberia_adanis_ibn_awsaga: "Emir Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "Der Umayyaden-Sultan hat der Berberdynastie der Banu Dani aufgetragen, die Westküste vor Wikingerüberfällen zu schützen, wodurch sie rasch an Einfluss und Macht gewann. Emir Adanis hat starke Festungen in Alcácer und Coimbra errichtet, doch er sorgt sich um die Mozaraber unter seiner Herrschaft, die sich lieber auf die Seite seiner Nemesis ibn Marwan schlagen würden.\n\n#bold Könnt Ihr Eure Lande sichern und die Berber in eine große Zukunft in al-Andalus führen?#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "Mas’ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "Yahya ibn Adanis"
