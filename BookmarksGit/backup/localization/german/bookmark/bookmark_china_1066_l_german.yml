l_german:
 bm_1066_china: "Prachtvolle Song-Dynastie"
 bm_1066_china_desc: "Aus den Trümmern der Tang-Dynastie entstand der Ruhm der Song-Dynastie. Seit fast zwei Jahrhunderten gab es keine solche Größe mehr: Tributzahlungen fließen wie ein mächtiger Fluss aus der Ferne in den kaiserlichen Hauptsitz, Aufstände sind eine Seltenheit und werden rasch niedergeschlagen, und die Regierung liegt fest in den Händen der Fähigen und Verdienten.\n\nDoch mit großem Wohlstand geht auch große Versuchung einher. Seit jeher begehren Nomaden die Reichtümer der Zentralebene. Innerhalb des Reichs bemänteln sich skrupellose Menschen oft mit vorgetäuschtem Adel, um den Reichtum in ihre eigenen Taschen umzuleiten.\n\n#bold Der Himmelssohn mag die Welt in seiner Hand halten, doch was ist mit denen, die sogar ihn dazu zwingen können, nach ihrem Willen zu handeln?#!"
 bookmark_china_1066_qin_guan: "Qín Guān"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "Durch den Tod seines Vaters war seine Familie verarmt, doch die Not trübte den Ehrgeiz des jungen Qín Guān nicht im Geringsten. Eher im Gegenteil, denn in seinen bescheidenen Verhältnissen scheint er umso heller zu lodern.\n\nMit jedem Buch, das er ausleihen kann, vertieft er sich in Poesie und Militärstrategie und träumt von dem Tag, an dem er die auf diesen Seiten verewigten Leistungen volllbringen wird.\n\n#bold Es ist eine Sache, von Größe zu träumen, und eine ganz andere, sie Wirklichkeit werden zu lassen. Zu welchem​​ Schicksal wird Eure Hand ihn führen?#!"
 bookmark_china_1066_duan_silian: "Sīlián Wáng"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "Bei seiner Geburt hätte wohl kaum jemand gedacht, dass Duan Sīlián, ein entfernter Nachkomme des Gründers von Dali, eines Tages auf dem Thron sitzen würde, doch das Schicksal ist launisch und unvorhersehbar.\n\nDie Familie Gao, die in ihrem Einfluss nur vom Kaiserhaus übertroffen wurde, stellte die natürliche Ordnung auf den Kopf, indem sie den ausschweifenden regierenden Kaiser absetzte und Sīlián an seine Stelle setzte.\n\n#bold Wird Sīlián den Fängen der Familie Gao entkommen und selbst regieren können oder wird er ihren Ambitionen zum Opfer fallen?#!"
 bookmark_china_1066_ly_thanh_tong: "Nhat Ton Vuong"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "Als Herrscher von Viet strahlt Ly Nhat Ton jene unerschütterliche Selbstsicherheit aus, die nur Menschen besitzen, die von Geburt an zum Regieren erzogen wurden. Er bewährte sich im Kampf, regiert wohlwollend und setzt sich mit Eifer für Gerechtigkeit ein. Für sein Volk ist sein Wort Gesetz.\n\nSelbst der einzige Schatten, der über seiner glorreichen Herrschaft lag – das Fehlen eines Thronfolgers –, wurde kürzlich durch die Geburt seines ersten Sohnes Can Duc gelichtet.\n\n#bold Wird Nhat Ton Vuong Viet zu einem Reich erheben, das mit dem Norden wetteifern kann? Oder werden sich seine Errungenschaften als vergänglich erweisen?#!"
 bookmark_china_1066_new_noble_family: "Angepasster Charakter"
 bookmark_china_1066_new_noble_family_desc: "Einen neuen Charakter mit [noble_family|E] und enem kleinen Anwesen im kaiserlichen Hauptsitz erschaffen.\n\n#bold Könnt Ihr am Fuß der bürokratischen Leiter anfangen, um Euch und Eurer aufstrebenden Familie einen Namen zu machen?#!"
 bookmark_china_1066_empress_liang: "$king_female$ $dynn_Liang_6881$ $Luoyao_843D_7464$"
 bookmark_china_1066_empress_liang_subheading: "Kaiseringemahl von $k_xia$"
 bookmark_china_1066_empress_liang_desc: "Der verborgene Ehrgeiz von $dynn_Liang_6881$ $Luoyao_843D_7464$, dieser einst einfachen Schwiegertochter des mächtigen Xia-Staatsmanns $dynn_Mozang_6C92_85CF$ $Epang_8BB9_5E9E$, erwies sich als weitaus größer als der des Clans ihres verschwenderischen Gatten.\n\nIhre Schönheit und ihre Klugheit schlugen den jungen Tangut-Herrscher $king_male_tangut$ $Liangcha_5169_5C94$ so sehr in ihren Bann, dass dieser den $dynn_Mozang_6C92_85CF$-Clan (einschließlich seiner eigenen Gattin) hinrichten ließ, um sie als Königin an seiner Seite zu haben.\n\n#bold Der Xia-Staat ist noch jung und zerbrechlich – werdet Ihr seine Zukunft in Eure Hände nehmen können?#!"
 bookmark_china_1066_su_shi: "Präfekt Sū Schì"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "Obwohl Sū Schìs Vater die kaiserlichen Prüfungen nicht bestand, erlangte er im fünften Jahrzehnt seines Lebens Berühmtheit durch seine Schriften. Durch Sū Schìs vorbildliche und gefeierte Leistung bei den eigenen Prüfungen konnte dieser Ruf noch untermauert werden.\n\nNachdem er die Aufmerksamkeit und Gunst sowohl des bedeutendsten Historikers des Reiches als auch des Kaisers selbst auf sich zog, ist der kürzliche Tod seines Vaters der einzige Schatten auf einer vermeintlich vielversprechenden Zukunft.\n\n#bold Wird Sū Schì in der Lage sein, die hohen Erwartungen zu erfüllen, die man in ihn setzt?#!"
 bookmark.0400.t: "Die Macht hinter dem Vorhang"
 bookmark.0400.desc: "Ein einziger Pfeil genügt, um jahrelange Planungen zunichtezumachen. Mein Gatte [emperor.GetFirstName] liegt getroffen da und wird mit jedem Tag schwächer. Ein Bogenschütze der Song fällte ihn, nachdem er sich törichterweise zu dicht ans Getümmel gewagt hatte.\n\nNach allem, was ich ertrug, darf mir jetzt #EMP nicht#! alles entgleiten. Frauen haben schon früher regiert – wenn nicht durch ihre Ehemänner, dann durch ihre Söhne, und [Glossary('Kaiserin Wu', 'EMPRESS_WU_GLOSS')] gründete sogar ihre eigene #EMP Dynastie#!.\n\nMit dem Einfluss, den ich angehäuft habe, und der unerschütterlichen Unterstützung meines Bruders [brother.GetTitledFirstName] liegt es nun an #EMP mir#!, über die Zukunft von [xia.GetNameNoTierNoTooltip] zu entscheiden."
 bookmark.0400.a: "Man wird sich an seine Herrschaft erinnern … als Vorspiel #EMP meiner#! Herrschaft."
 bookmark.0400.a.tt: "[emperor.GetTitledFirstName|U] wird #EMP tragisch#! den eigenen Verletzungen erliegen und Ihr übernehmt die Kontrolle über das Reich mit Eurem Geschwister [brother.GetTitledFirstName] als Eurem [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]"
 bookmark.0400.b: "Solange [emperor.Custom('DE_PRO_PER_S_3P_N')] noch atmet, werde ich von hinter dem Vorhang aus herrschen."
 bookmark.0400.b.tt: "Angesichts [emperor.Custom('DE_PRO_POS_S_3P')]er geschwächen Verfassung und seines geminderten Vermögens werdet Ihr die Rolle des [Concept('regent', 'Regenten')|E] für [emperor.GetTitledFirstName] übernehmen, während [brother.GetTitledFirstName] als [emperor.Custom('DE_PRO_POS_S_3P')] [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle] fungiert"
 bookmark.0400.c: "Ich werde unser Kind so aufziehen, dass es größer wird, als es [child.Custom('DE_PRO_POS_S_3P')][Select_CString(emperor.IsFemale, ' Vater', 'e Mutter')] jemals war."
 bookmark.0400.c.tt: "[emperor.GetTitledFirstName|U] wird #EMP tragisch#! den eigenen Verletzungen erliegen und Ihr übernehmt die Rolle des [Concept('regent', 'Regenten')|E] für Euer Kind [child.GetTitledFirstName] mit Eurem Geschwister [brother.GetTitledFirstName] als [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]"
 EMPRESS_WU_GLOSS: "Wǔ Zétiān (624–705) missachtete die Tradition und setzte nach dem Tod ihres Gatten die eigenen Söhne ab, um stattdessen #EMP sich selbst#! zur Gründerin der neuen Zhao-Dynastie zu machen."
