 ##############
 #Tribal Era #
 ##############
 #Military
 innovation_motte: "Erdwälle"
 innovation_motte_desc: "Einfach, aber effektiv: Unsere Burgen auf Erdhügeln zu errichten, ist der beste Weg, um dafür zu sorgen, dass wir unseren Feinden nahezu buchstäblich überlegen sind."
 innovation_motte_chinese: "Hāng Tu" #夯土
 innovation_motte_chinese_desc: "Einfach, aber wirkungsvoll: Unsere Befestigungen aus gestampfter Erde zu errichten, ist der beste Weg, um dafür zu sorgen, dass wir unseren Feinden nahezu buchstäblich überlegen sind."
 innovation_motte_actual_motte: "Motten"
 innovation_motte_actual_motte_desc: "$innovation_motte_desc$"
 innovation_catapult: "Onager"
 innovation_catapult_desc: "Das Laden und Schießen mit ihnen mag langsam sein, aber torsionsbetriebene Katapulte wie diese erlauben es uns, gegen feindliche Befestigungen vorzugehen, ohne dabei in die Reichweite der gegnerischen Bogenschützen zu geraten."
 innovation_catapult_chinese: "Belagerungsarmbrust"
 innovation_catapult_chinese_desc: "Große tragbare Armbrüste mit mehreren gegenüberliegenden Bogen zur Erweiterung der Auszugslänge und -kraft. Oft werden sie auf einen Rahmen mit Rädern montiert, um sie beweglicher zu machen."
 innovation_barracks: "Kasernen"
 innovation_barracks_desc: "Indem wir Gebäude errichten, die eigens darauf angelegt sind, unsere Soldaten unterzubringen, können wir dafür sorgen, dass wir über ausreichend Platz verfügen, um unseren wachsenden Streitkräften ein Dach über dem Kopf zu bieten."
 innovation_mustering_grounds: "Antrittsplätze"
 innovation_mustering_grounds_desc: "Um Kriege zu gewinnen, reicht es nicht, einfach nur Leute zu haben, die bereit sind, für uns zu kämpfen. Das Einrichten eines Ortes, an dem die Leute sich ertüchtigen und aufmarschieren können, erlaubt es uns, Gruppen mit einer größeren Zahl an erfahrenen Kämpfern zu unterhalten, die uns zum Sieg führen können."
 innovation_bannus: "Heerbann"
 innovation_bannus_desc: "Der Bann gründet sich auf der Autorität, Truppen in der Schlacht befehligen zu können, und verleiht unseren Herrschern die Macht, Freie dazu zu verpflichten, für sie zu kämpfen. So wird eine rechtliche Grundlage für das Ausheben großer Armeen geschaffen."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "[knights|E] dieser [culture|E] können [GetAccoladeType('vanguard_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "Kann „[GetMaA('armored_footmen').GetName]“ als [men_at_arms|E] rekrutieren"
 unlock_maa_onager: "Kann „[GetMaA('onager').GetName]“ als [men_at_arms|E] rekrutieren"
 innovation_quilted_armor: "Gambeson"
 innovation_quilted_armor_desc: "Diese Jacken aus einem Dutzend oder mehr Schichten aus Leinen, die miteinander vernäht wurden, halten sogar schwere Pfeile auf und sind ein bezahlbarer Weg für uns, ein ganzes Regiment für die Schlacht zu rüsten."
 #Civic
 innovation_gavelkind: "Erbteilung"
 innovation_gavelkind_desc: "Stabilität und Wohlstand gehen Hand in Hand. Anstatt dass die Vasallen einen Wettlauf um die Macht veranstalten, sobald der alte Monarch dahinscheidet, können wir ein im Vorfeld festgelegtes, gerechtes Verfahren für Erbschaften ausarbeiten, das einem Großteil jener Instabilität entgegenwirkt, die traditionell mit Fragen der Nachfolge verbunden ist."
 innovation_crop_rotation: "Felderwirtschaft"
 innovation_crop_rotation_desc: "Durch einen Übergang von der traditionellen Zweifelderwirtschaft zur Dreifelderwirtschaft können wir den jährlichen Anbau steigern, ohne die Böden unserer Bauernhöfe auszulaugen."
 innovation_city_planning: "Stadtplanung"
 innovation_city_planning_desc: "Indem wir unsere Städte erst entwerfen, ehe wir mit ihrer Errichtung beginnen, können wir neue Besitztümer an strategisch wichtigen Orten schaffen, die sowohl zweckmäßiger als auch ästhetisch ansprechender sind als ihre älteren Gegenstücke, die in beliebigerer Weise aus dem Boden sprossen."
 innovation_casus_belli: "Kriegsgrund"
 innovation_casus_belli_desc: "Das Recht des Stärkeren galt seit Generationen überall im Land, doch wenn wir eine Rechtfertigung für unsere Kriege vorweisen, können wir dem Groll unserer Nachbarn vorbeugen sowie auch der Vergeltung, die oft mit ihm einhergeht."
 innovation_plenary_assemblies: "Plenarsitzung"
 innovation_plenary_assemblies_desc: "Um möglichst wirksam zu regieren, müssen wir alle freien Männer des Reiches zusammenbringen, um Fragen der Gesetzgebung zu diskutieren und eine Lösung für sie zu finden. Die Anwesenheit ist verpflichtend, und wer nicht erscheint, wird mit einem Bußgeld belegt und verzichtet auf seine Befähigung, jede getroffene Entscheidung zu beeinflussen."
 innovation_development_01: "Öffentliche Bauarbeiten"
 innovation_development_01_desc: "Indem wir öffentliche Bauarbeiten wie Straßen, Schulen und Aquädukte finanzieren, können unsere Siedlungen schneller wachsen und der Wohlstand unseres Volks bleibt auch für zukünftige Generationen gesichert."
 innovation_currency_01: "Währung"
 innovation_currency_01_desc: "Der Tauschhandel ist langsam und ineffizient. Durch eine offiziell anerkannte Währung wie Cowrie-Muschel oder Metallstücke können wir den Handel ausbauen und Ideen innerhalb unseres Reiches weiter verbreiten."
 innovation_ledger: "Hauptbuch"
 innovation_ledger_desc: "Da unsere Lande wachsen, brauchen wir einen besseren Weg, um unseren Besitz im Blick zu behalten. Das Führen eines Hauptbuchs mit unseren Besitztümern wird dafür sorgen, dass wir stets wissen, welche Ressourcen wir zur Verfügung haben."
 #Regional
 innovation_viking_tradition: "Wikingfahrten"
 innovation_viking_tradition_desc: "Die Menschen des Nordens haben eine lange Tradition als Händler, aber auch als Piraten. Nur wenige sind bereit, gegen eine Bedrohung zu kämpfen, die urplötzlich am Flussufer erscheint – und die Krieger der Wikinger haben diese Form der Kriegsführung gemeistert."
 innovation_longboats: "Langschiffe"
 innovation_longboats_desc: "Unsere Langschiffe sind vorzügliche Schiffe, die nahezu überall hingelangen können und selbst dem rauesten Wetter trotzen, was uns eine außerordentliche Beweglichkeit auf See verleiht."
 innovation_war_camels: "Kriegskamele"
 innovation_war_camels_desc: "Kamele sind von Natur aus an ein Leben in Wüstenregionen angepasst, aber sie sind an sich nicht für die Schlacht gemacht. Unsere Züchter und Abrichter können dies ändern, was uns den Zugriff auf eine anpassungsfähige Reiterei verleiht, die es uns ermöglicht, die Sande zu meistern."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "[knights|E] dieser [culture|E] können [GetAccoladeType('camelry_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_elephantry: "Kriegselefanten"
 innovation_elephantry_desc: "Elefanten sind in Gefangenschaft schwer zu züchten, weshalb jeder Mahut sich seine eigenen wilden Elefanten einfangen und abrichten muss. Dies bedeutet, dass es sich um eine feine Kunst handelt, diese gewaltigen Kreaturen in der Schlacht richtig einzusetzen, doch es ist eine Kunst, die wir unbedingt meistern wollen."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "[knights|E] dieser [culture|E] können [GetAccoladeType('elephantry_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 innovation_wootz_steel: "Wootz-Stahl"
 innovation_wootz_steel_desc: "Diese kohlenstoffreiche Legierung, die auch als Wootzkuchen oder Wootzbarren bekannt ist, eignet sich ausgezeichnet für die Herstellung von Waffen. Wootz-Stahl wird viel gehandelt und gilt als der beste Stahl der Welt. Über weite Teile der menschlichen Geschichte hat er immer wieder die Aufmerksamkeit von arabischen, ägyptischen, chinesischen und sogar römischen Händlern auf sich gezogen."
 innovation_african_canoes: "Westafrikanische Kanus"
 innovation_african_canoes_desc: "Die großen Kanus Westafrikas sind hervorragend geeignet, um Flüsse zu befahren und Truppen rasch an ihren Bestimmungsort zu bringen."
 innovation_table_of_princes: "Fürstentafel"
 innovation_table_of_princes_desc: "Die Fürstentafel war der Königsthron der böhmischen Herrscher, wobei derjenige am Kopf der Tafel als rechtmäßiger Herrscher betrachtet wurde. Laut dem Kodex des Haus-Senex gehen die Titel an das älteste Mitglied der herrschenden Dynastie."
 unlock_single_heir_dynasty_house_changing: "Kann $single_heir_dynasty_house$ bei jeder [crown_authority|E] durchsetzen"
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "Leges Visigothorum"
 innovation_visigothic_codes_desc: "Auch wenn viele der ursprünglichen Traditionen der Westgoten lange aus der Welt getilgt sind, erinnern sich die Kinder der Pyrenäen noch an die alten Wege und wie man Land unter Söhnen und Töchtern einfach, aber gerecht aufteilt."
 unlock_equal_succession_changing: "Kann bei jeder [crown_authority|E] [Concept('law', 'Gesetze')|E] zur Gleichbehandlung der Geschlechter durchsetzen"
 ######################
 #Early Medieval Era #
 ######################
 #Military
 innovation_battlements: "Festungsmauern"
 innovation_battlements_desc: "Anstatt nur den Wehrturm selbst zu befestigen, wird das Errichten einer robusten Außenmauer, die sicher bemannt werden kann, unseren Burgen zusätzlichen Schutz vor Angreifern verleihen."
 innovation_mangonel: "Mangonellen"
 innovation_mangonel_desc: "Als bedeutende Verbesserung unserer bereits existierenden Katapultentwürfe ist das Laden und Schießen mit den traktionsbetriebenen Mangonellen wesentlich schneller als bei torsionsbetriebenen Maschinen."
 innovation_mangonel_chinese: "Wolkenleitern"
 innovation_mangonel_chinese_desc: "Zusammenklappbare Belagerungsleitern, die oft mit Schilden, Winden, Kletterhaken und Flaschenzügen ausgerüstet sind. Sie dienen zudem dazu, hohe Aussichtspunkte zu erreichen, um Belagerungen zu überblicken."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "[knights|E] dieser [culture|E] können [GetAccoladeType('besieger_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_besieger_attribute: "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
 innovation_burhs: "Steinfesten"
 innovation_burhs_desc: "Die besten Antrittsplätze und Verwaltungszentren liegen verstreut auf dem Land und werden von festen Steinmauern geschützt."
 innovation_burhs_japan: "Suki" #柵
 innovation_burhs_japan_desc: "Seit dem Bau der #italic Mizuki#! während der Herrschaft von Kaiser Tenji findet die Bedeutung von Befestigungen immer größere Anerkennung. Wir können solch befestigte Orte sowohl als Sammelpunkte für Truppen als auch als Verwaltungszentren nutzen."
 innovation_burhs_chinese: "Wū Bì" #塢壁
 innovation_burhs_chinese_desc: "Die über das Land verstreuten Wū Bì sind wichtige befestigte Siedlungen, die wir sowohl für das Aufmarschieren von Truppen als auch als Verwaltungsknotenpunkte nutzen können."
 innovation_burhs_anglo_saxon: "Burhs"
 innovation_burhs_anglo_saxon_desc: "Die über das Land verstreuten Burhs sind wichtige befestigte Siedlungen, die wir sowohl für das Aufmarschieren von Truppen als auch als Verwaltungsknotenpunkte nutzen können."
 innovation_burhs_latin: "Castra"
 innovation_burhs_latin_desc: "Alte Prinzipien der Befestigung sind auch heute noch nützlich, und wir können diese Art von befestigten Zentren nutzen, um dort Truppen zu sammeln und sie als Verwaltungszentren dienen zu lassen."
 innovation_house_soldiers: "Haustruppen"
 innovation_house_soldiers_desc: "Wenn unsere Adelsfamilien an Macht gewinnen, brauchen sie Soldaten, um ihren Willen durchzusetzen. Die Gründung eines Ordens mit leidenschaftlichen Haustruppen wird dafür Sorge tragen, dass wir besser ausgebildete und ausgerüstete Soldaten haben werden als bei einem üblichen Aufgebot."
 innovation_horseshoes: "Hufeisen"
 innovation_horseshoes_desc: "Ein Pferd mit einem gespaltenen Huf wird rasch lahmen und nicht mehr arbeiten oder in die Schlacht geritten werden können. Indem wir unsere Pferde mit Hufeisen aus Bronze oder Eisen beschlagen, können wir ihre Hufe gesund halten und sie vor Schaden bewahren."
 innovation_arched_saddle: "Kriegssattel"
 innovation_arched_saddle_desc: "Leichte Reiterei ist nicht zu unterschätzen, aber sie schöpft das Potenzial des Schlachtrosses nicht wirklich voll aus. Kriegssättel erlauben es uns, schwer gepanzerte Krieger mit angelegten Lanzen ins Feld zu führen, die bei ihrem Ansturm gegen die feindlichen Linien ihre volle Wucht zum Einsatz bringen können."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "[knights|E] dieser [culture|E] können [GetAccoladeType('lancer_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "Kann „[GetMaA('armored_horsemen').GetName]“ als [men_at_arms|E] rekrutieren"
 #Civic
 innovation_hereditary_rule: "Erbherrschaft"
 innovation_hereditary_rule_desc: "Das Reich gleichmäßig unter allen erbberechtigten Nachkommen aufzuteilen, zersplittert die Einheit unseres Volkes. Anstatt unser Reich bei jeder Nachfolge auseinanderzureißen, können wir dafür sorgen, dass wir über ein stabiles und reiches Kernland verfügen, wenn wir ein Verfahren zur Erbherrschaft einführen."
 innovation_manorialism: "Gutsherrschaft"
 innovation_manorialism_desc: "Da der Landbesitz fest unter unserer Elite aufgeteilt ist, finden viele Männer und Frauen keine Arbeit mehr. Wir werden ein Verfahren zur Gutsherrschaft einführen, in dem Freie gegen eine Pacht auf unseren Feldern arbeiten können, während diejenigen, die sich dies nicht leisten können, stattdessen als Leibeigene in unsere Dienste treten dürfen."
 innovation_royal_prerogative: "Königliches Vorrecht"
 innovation_royal_prerogative_desc: "Da unsere königliche Familie eine größere Bürde zu tragen hat – und zwar in Gestalt ihrer Verpflichtung, das Reich zu regieren –, soll sie auch bestimmte Privilegien bekommen, die allein ihr vorbehalten sind."
 innovation_chronicle_writing: "Chronikführung"
 innovation_chronicle_writing_desc: "Die Geschichten über die Heldentaten unserer Familie werden fortan nicht mehr nur mündlich weitergegeben werden. Wir werden ein Verzeichnis all unserer Errungenschaften anlegen, um zukünftige Generationen zu beflügeln und zugleich unseren Anspruch auf Ländereien zu belegen, die rechtmäßig unser sein sollten."
 innovation_armilary_sphere: "Armillarsphäre"
 innovation_armilary_sphere_desc: "Diese Geräte, die aus einem kugelförmigen Rahmenwerk aus beweglichen Ringen bestehen, gestatten es uns, die Bewegungen am Firmament aufzuzeichnen und vorherzusagen. Obschon allein dies die Existenz dieser faszinierenden astronomischen Apparate rechtfertigen würde, wird dieses Wissen zudem unseren Kapitänen auf hoher See beim Navigieren helfen."
 innovation_baliffs: "Magistrate"
 innovation_baliffs_desc: "Ein Herrscher kann nicht überall gleichzeitig sein. Indem wir Magistrate und andere Vertreter ernennen, um das Gesetz des Herrn überall im Reich durchzusetzen, können wir ein größeres Gebiet wirkungsvoller regieren, als es uns ansonsten möglich wäre."
 innovation_baliffs_bailiffs: "Landvögte"
 innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"
 innovation_baliffs_latin: "Potestas"
 innovation_baliffs_latin_desc: "Das alte Rom definierte die Macht von Beamten, Gesetze zu schaffen, durchzusetzen und zu beurteilen, als #italic Potestas#! – ein Konzept, nach dem die Magistrate auch heute noch das Gesetz unseres Reichs durchsetzen. Wenn wir örtlichen Beamten #italic Potestas#! verleihen, können wir ein größeres Gebiet wirkungsvoller regieren, als es uns ansonsten möglich wäre."
 innovation_development_02: "Gemeinderat"
 innovation_development_02_desc: "Größere Siedlungen müssen immer komplexere Probleme bewältigen. Einen Teil der Autorität auf örtliche Räte zu übertragen, erlaubt es, solche Dinge zu klären, ohne den König damit zu belästigen."
 innovation_currency_02: "Münzprägung"
 innovation_currency_02_desc: "Unregulierte Währungen sind schwer zu kontrollieren und haben kaum Stabilität. Geprägte Münzen, die ein bestimmtes Gewicht haben und mit dem königlichen Siegel versehen wurden, sorgen für ein neues Vertrauen bei kommerziellen Transaktionen."
 #Regional
 innovation_reconquista: "Spiritueller Expansionismus"
 innovation_reconquista_desc: "Wegen unserer eigenen Zwiste untereinander haben wir die Anwesenheit von Ungläubigen in Hispanien viel zu lange geduldet. Die Zeit ist gekommen, um unsere Truppen um uns zu scharen und die Ungläubigen ein für alle Mal aus diesem Land zu vertreiben!"
 innovation_stem_duchies: "Stammesherzogtum"
 innovation_stem_duchies_desc: "Obgleich wir aus verschiedenen Stämmen kommen, erkennen wir dennoch die Bedeutung der Einigkeit und der gemeinschaftlichen Zusammenarbeit an. Unabhängigkeit wird überbewertet, wo es doch Stabilität ist, die Sicherheit und Wohlstand bringt. "
 innovation_ghilman: "Ghilman"
 innovation_ghilman_desc: "Ghilman sind im Krieg gefangen genommene Sklavensoldaten, die leidenschaftliche Kämpfer und uns noch dazu treuer ergeben sind als gewöhnliche Söldner. Billiger sind sie noch dazu."
 #####################
 #High Medieval Era #
 #####################
 #Military
 innovation_hoardings: "Hurden"
 innovation_hoardings_desc: "Diese Holzkonstruktionen auf unseren Wehranlagen ragen über den Rand der Festungsmauern hinaus.\n\nSie erlauben es unseren Verteidigern, Pfeile auf Angreifer abzuschießen, Steine auf sie herabfallen zu lassen oder sie mit kochendem Öl zu überschütten. Unsere Truppen bleiben dabei umgekehrt vollkommen sicher vor den gegnerischen Bogenschützen."
 innovation_trebuchet: "Blide"
 innovation_trebuchet_desc: "Als Wunderwerk der Ingenieurskunst kann die mit einem Gegengewicht versehene Blide schwere Geschosse über eine größere Entfernung schleudern als jede andere Belagerungsmaschine vor ihr."
 innovation_trebuchet_chinese: "Belagerungstürme"
 innovation_trebuchet_chinese_desc: "Um gegnerische Steintürme zu erobern, schiebt man diese hohen Holztürme mit Rädern an sie heran, was es den Soldaten erlaubt, die Mauern mit einem Mindestmaß an Sicherheit zu erreichen."
 innovation_castle_baileys: "Vorburgen"
 innovation_castle_baileys_desc: "Der Wehrturm mag das Herz einer Burg sein, doch er ist beileibe nicht ihr einziges wichtiges Gebäude. Wenn wir Dinge wie die Stallungen und das Zeughaus in einer geschützten Vorburg errichten, sorgen wir dafür, dass wir unsere Aufgebote unter allen Umständen ordentlich unterbringen und ausrüsten können."
 innovation_men-at-arms: "Kriegsvolk"
 innovation_men-at-arms_desc: "Die Nachfrage nach Menschen, die mit Pferd und Lanze umgehen können, ist stets recht hoch, aber sie sind nicht immer verfügbar. Das Bereithalten von Gruppen aus Kriegsvolk auf Abruf wird dafür sorgen, dass es uns nicht an erfahrenen Kämpfern mangelt, sobald der nächste Krieg ausbricht – was er unausweichlich tun wird."
 innovation_knighthood: "Ritterstand"
 innovation_knighthood_desc: "Indem wir unsere besten Kämpfer in den Ritterstand erheben und sie nicht nur mit bloßen Münzen, sondern auch mit Ländereien entlohnen, können wir ihnen die Ehre zuteilwerden lassen, die sie verdienen, und uns ihre Treue sichern."
 innovation_advanced_bowmaking: "Fortgeschrittenes Bogenbauen"
 innovation_advanced_bowmaking_desc: "Wo Bogenschützen ihre Waffen traditionell selbst bauten und instand hielten, haben nun Handwerker damit begonnen, neue Arten von Bögen herzustellen, die stärker und in ihrem Aufbau komplexer sind als jemals zuvor. Indem wir diese neuen Entwürfe fördern, können wir diese meisterhaften Bogenbauer zu einem militärischen Vorteil von unschätzbarem Wert machen."
 unlock_maa_crossbowmen: "Kann „[GetMaA('crossbowmen').GetName]“ als [men_at_arms|E] rekrutieren"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "[knights|E] dieser [culture|E] können [GetAccoladeType('crossbowmen_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 #Civic
 innovation_heraldry: "Heraldik"
 innovation_heraldry_desc: "Wenn wir Wappenentwürfe festlegen, die unsere Adelsfamilien ausweisen und unter ihnen weitervererbt werden können, wird dies dazu führen, dass sich ihre Verwandten als Teil eines größeren Ganzen zu begreifen. Dies wiederum wird sie dazu ermutigen, das Ansehen ihrer Dynastie zu mehren, anstatt nur von ihrem persönlichen Status besessen zu sein."
 innovation_windmills: "Windmühlen"
 innovation_windmills_desc: "Die Erfindung der senkrechten Windmühle erlaubt es uns, die Kraft des Windes wesentlich wirkungsreicher abzuschöpfen als zuvor. Die erforderliche Mühe zum Mahlen von Getreide und der Weiterverarbeitung von Rohmaterialien wird so drastisch reduziert."
 innovation_divine_right: "Gottesgnadentum"
 innovation_divine_right_desc: "Es ist an der Zeit für uns, anzuerkennen, dass es der göttliche Wille war, der unsere Herrscher auf ihre Throne gehoben hat. Wer an ihnen zweifelt, stellt sich der Göttlichkeit selbst in den Weg."
 innovation_land_grants: "Landschenkungen"
 innovation_land_grants_desc: "Land ist der kostbarste Lohn, den wir unseren Untertanen angedeihen lassen können, doch wir besitzen nur ein bestimmtes Maß an Land selbst. Wenn wir ihnen jedoch die Erlaubnis erteilen würden, jenes brach liegende Land dort drüben zu bestellen … wer könnte da Einwände erheben? Selbst falls es zu einer Auseinandersetzung kommen sollte, wären wir doch ganz klar im Recht, wenn wir unsere Untertanen verteidigen würden!"
 innovation_scutage: "Schildgeld"
 innovation_scutage_desc: "Der Militärdienst ist etwas, was von unseren Untertanen seit jeher erwartet wurde, doch manche von ihnen sind unfähig oder nicht willens, ihn zu leisten. Indem wir ihnen einen Weg anbieten, ihrer Verpflichtung in Form von Münzen anstelle von Stahl nachzukommen, können wir dafür sorgen, dass wir von wirklich allen bekommen, was uns zusteht."
 innovation_guilds: "Zünfte"
 innovation_guilds_desc: "Da unsere Lande sich ausdehnen, wird es zunehmend wirkungsärmer, sämtlichen Handel innerhalb unserer Domäne selbst abwickeln zu wollen. Indem wir Verbünde aus Kaufleuten und Handwerkern mit Zunftordnungen versehen, können wir ihnen mehr Eigenverantwortung über ihre Geschäfte übertragen und dabei dennoch weiter Gewinn aus ihren Unternehmungen ziehen."
 innovation_development_03: "Verstädterung"
 innovation_development_03_desc: "Großstädte wie Rom, Byzanz und Delhi ragten lange als einzelne Beispiele für unnachahmliche Überbleibsel einer vergangenen Zeit heraus. Durch das Wachstum unserer Infrastruktur und unserer Bevölkerung haben wir endlich die Möglichkeit, neue Siedlungen aufzubauen, die es mit diesen uralten urbanen Zentren aufnehmen können."
 innovation_currency_03: "Bankwesen"
 innovation_currency_03_desc: "Besonders große und teure Handelsabschlüsse erfordern oft unhandliche Mengen an schwerem Münzgeld. Solchen Reichtum in sicheren Schatzkammern unterzubringen und das Eigentum an ihnen zu übertragen, ohne sie körperlich bewegen zu müssen, macht es viel einfacher, auch größere Mengen an Waren zu handeln."
 #Regional
 innovation_east_settling: "Ostsiedlung"
 innovation_east_settling_desc: "Die Lande im Osten sind nur spärlich besiedelt, aber reich an natürlichen Rohstoffen. Das Ausrufen einer Bewegung, sich dorthin auszuweiten und Gehöfte zu gründen, wird unser Volk weiter wachsen und gedeihen lassen."
 innovation_seigneurialism: "Grundherrschaft"
 innovation_seigneurialism_desc: "Indem wir mehr Verantwortung auf örtliche Adlige übertragen, können wir diese glücklich machen und zugleich unsere Aufmerksamkeit stärker auf unsere eigene Domäne richten."
 innovation_muladi: "Muladi"
 innovation_muladi_desc: "Kriege, Raubzüge und Verfolgung haben überall auf der Welt viele Menschen aus ihrer Heimat vertrieben. Indem wir diese entwurzelten Seelen unabhängig ihrer Herkunft bei uns aufnehmen, können wir eine reiche und fruchtbare Gesellschaft aufbauen."
 innovation_french_peerage: "Adelswürde"
 innovation_french_peerage_desc: "Indem wir die Illustresten unter den adligen Vasallen unseres Reiches besonders anerkennen, können wir ein Gefühl gesteigerter Treue gegenüber der Krone erzeugen."
 #####################
 #Late Medieval Era #
 #####################
 #Military
 innovation_machicolations: "Maschikulis"
 innovation_machicolations_desc: "Als merkliche Verbesserung unserer früheren Hurden dienen steinerne Maschikulis dem gleichen Zweck, sind aber wesentlich robuster und bieten unseren Verteidigern mehr Schutz."
 innovation_gunpowder: "Schießpulver"
 innovation_gunpowder_desc: "Die Entwicklung von Sprengpulver hat zur Entstehung einer neuen Waffengattung und damit auch zu einer neuen Art von Krieger geführt, die diese mächtigen Waffen einsetzen. Letzteres erfordert Herstellungs- und Versorgungsketten, die bisher unbekannt waren, doch die Schlagkraft dieser neuen Technologie macht die Kosten mehr als wett."
 innovation_royal_armory: "Königliches Zeughaus"
 innovation_royal_armory_desc: "Da unsere Armeen wachsen, müssen wir gewährleisten, dass jeder einzelne Soldat ordentlich gewappnet und gerüstet wird. Die Einrichtung eines Königlichen Zeughauses, um sämtliche Ausrüstung unserer Armeen herzustellen und zu lagern, wird uns dabei schon sehr weit bringen."
 innovation_standing_armies: "Stehende Heere"
 innovation_standing_armies_desc: "Militärische Aufgebote versorgen uns mit einer großen Zahl an Truppen, doch ganz gleich, wie sehr wir auch versuchen, sie auszubilden und auszurüsten, werden sie Berufssoldaten dennoch immer unterlegen bleiben. Die Einrichtung eines großen stehenden Heeres wird dafür sorgen, dass die Anliegen des Reichs von den besten Kämpfern der Region durchgesetzt werden."
 innovation_sappers: "Sappeure"
 innovation_sappers_desc: "Es spielt keine Rolle, wie fest die Mauern unseres Feindes sind, wenn man sich durch die Erde unter ihnen hindurchgraben kann. Der Einsatz von Sappeuren zur Unterminierung gegnerischer Befestigungen ist ein wirksames Mittel, um selbst die härteste Verteidigung zu durchbrechen."
 innovation_plate_armor: "Plattenpanzer"
 innovation_plate_armor_desc: "Eine gut gefertigte Vollplatte ist die höchste Form der Schutzwaffe: Sie verfügt über bewegliche Gelenke, was eine weitaus höhere Zahl an Manövern als frühere Rüstungen ermöglicht – und dabei ist sie auch noch so gut wie undurchdringbar für feindliche Waffen."
 #Civic
 innovation_primogeniture: "Primogenitur"
 innovation_primogeniture_desc: "Ein Königreich, ein Erbe. Auch wenn die jüngeren Kinder unseres Monarchen sich im Stich gelassen fühlen mögen, weil ihnen ein Erbe verweigert wird, stellt dies doch die beste Möglichkeit für uns dar, um für ein stabiles Reich zu sorgen, das nicht durch Erbfolgekrisen auseinandergerissen wird."
 innovation_cranes: "Kräne"
 innovation_cranes_desc: "Die Römer nutzten mit dem Laufradkran sehr wirkungsreich ein vergessenes Wunderwerk der Ingenieurskunst, um ihr Reich zu errichten, und wir werden es ihnen gleichtun."
 innovation_noblesse_oblige: "Adel verpflichtet"
 innovation_noblesse_oblige_desc: "Adlig sein umfasst mehr als nur Privilegien und Rechte: Es ist auch mit einer Verpflichtung gegenüber dem Reich verbunden, nämlich der, ein stets angemessenes und gerechtes Verhalten zu zeigen. Indem wir klar festlegen, was von unserer Elite erwartet wird, schaffen wir ein Ideal, nach dem es sich zu streben lohnt und das uns auf unserem gemeinsamen Weg dorthin zusammenbringt."
 innovation_rightful_ownership: "Rechtmäßiges Eigentum"
 innovation_rightful_ownership_desc: "Es ist unser gottgegebenes Recht, jene Länder in Besitz zu nehmen, die uns de jure zustehen, und es ist an der Zeit, dass die Welt diese Tatsache begreift. Wir werden uns nicht länger durch überholte Protokollarien und Anstandsregeln zurückhalten lassen."
 innovation_ermine_cloaks: "Exotische Insignien"
 innovation_ermine_cloaks_desc: "Jeder kann Anspruch auf einen Titel erheben, doch um ein wahrer Monarch zu sein, muss man in seinen Untertanen Ehrfurcht und Bewunderung auslösen. Wenn wir nur die seltensten und exotischsten Materialien für unsere königlichen Gewänder verwenden, erreichen wir genau dies."
 innovation_ermine_cloaks_ermine: "Hermelinmäntel"
 innovation_ermine_cloaks_ermine_desc: "Jeder kann Anspruch auf einen Titel erheben, doch um ein wahrer Monarch zu sein, muss man in seinen Untertanen Ehrfurcht und Bewunderung auslösen. Unsere neuen Hermelinmäntel sind eine Form der königlichen Gewandung, der genau dies mit Sicherheit gelingen wird."
 innovation_court_officials: "Hofbeamte"
 innovation_court_officials_desc: "Unser Reich hat sich bis an einen Punkt ausgedehnt, an dem selbst niedere Adlige nicht mehr alles effektiv verwalten können. Die Ernennung von Hofbeamten und Bürokraten, die sich um die gewöhnlicheren Aufgaben bei Hofe kümmern, werden dafür sorgen, dass sich die Räder der Regierung auch weiterhin reibungslos drehen. "
 innovation_development_04: "Renaissance-Gedanken"
 innovation_development_04_desc: "Entwicklungen in Wissenschaft, Philosophie und Logik haben unsere Städte in wundersame Zentren von Bildung und Innovation verwandelt. Die gewaltigen technologischen und kulturellen Sprünge, die wir jetzt machen, bringen bisher ungeahnte Potenziale in unsere Griffweite."
 innovation_currency_04: "Wechsel"
 innovation_currency_04_desc: "Als Weiterentwicklung des frühen Bankwesens erlauben es Wechselscheine auf Papier unseren Bürgern, Waren und Dienstleistungen schnell und sicher über große Entfernungen zu handeln, ohne sich mit schwerem Bargeld abgeben zu müssen."
 #Regional
 innovation_wierdijks: "Wierdijks"
 innovation_wierdijks_desc: "Der Bau starker und verlässlicher Deiche ist eine entscheidende Aufgabe, wenn wir in den niederen Landen leben und gedeihen wollen. Neue Techniken zur Verstärkung von Erddeichen durch Matten aus Seetang werden die Belastbarkeit und die Haltbarkeit verbessern."
 innovation_condottieri: "Condottieri"
 innovation_condottieri_desc: "Dank seines Wohlstands und seiner zentralen Lage ist Italien zu einem bedeutenden Anlaufpunkt für Söldnerkompanien geworden, die gerade nicht auf einem Kriegszug unterwegs sind. Da sie nun schon einmal hier sind, sollten wir in der Lage sein, günstigere Preise mit ihnen auszuhandeln, als sie für gewöhnlich verlangen würden."
 innovation_deccan_unity: "Dekkan-Einheit"
 innovation_deccan_unity_desc: "Der Zustrom neuer Glaubensinhalte und Religionen in unsere Gesellschaft hat uns klar vor Augen geführt, dass unser früherer Fokus auf die Kleinstaaterei ein Fehler gewesen ist. Wir sollten uns mit anderen Anhängern unseres Glaubens zusammentun und für einen starken und robusten Staat sorgen, der Druck von außen standhalten kann."
 students_of_knighthood: "Kinder, die ihre [education|E] mit einem [Concept('martial', 'Kriegsführungs')|E]-[education_focus|E] abschließen, erhalten eine $trait_education_martial_prowess$-[trait|E]."
 #Sponsor Research Related
 fp3_innovation_mural_sextant: "Mauerquadrant"
 fp3_innovation_mural_sextant_desc: "Mit diesen großen Mauerquadranten lässt sich die Position von Himmelskörpern genau ablesen und messen."
 fp3_innovation_fritware: "Frittenporzellan"
 fp3_innovation_fritware_desc: "Diese wunderschöne Steinkeramik nach dem Vorbild des östlichen Porzellans entsteht durch die Beimischung von Quarz oder Glas. Es handelt sich um eine wertvolle Handelsware oder ein eindrucksvolles Geschenk."
 fp3_innovation_fritware_tooltip: "[Concept('opinion', 'Meinungszuwachs')|E] durch „[send_gift|E]“: #P +20 %#!"
 #################
 #The Silk Road #
 #################
 culture_parameter_silk_road_innovation_parameter: "Kann nur als mögliches [cultural_fascination|E] über das [heritage|E] [GetCulturePillar('heritage_chinese').GetName], die [tradition|E] „[GetCultureTradition('tradition_sinophilic').GetName]“ oder die [silk_road|E] erlangt werden"
 innovation_fire_medicine: "Feuerarznei" #'Huoyao,' 火藥
 innovation_fire_medicine_desc: "Wenn wir die Geheimnisse des Lebens ergründen, entdecken wir manchmal Dinge, die nur Tod schaffen. Feuerarznei, eine mächtige Mischung aus Schwefel, Salpeter und anderen brennbaren Materialien, sorgt für tödliche Flammen, die wild und fast schon explosiv lodern."
 innovation_champa_rice: "Champa-Reis"
 innovation_champa_rice_desc: "Reis braucht zum Wachsen ein Übermaß an Zeit und Wasser – nur der Reis aus Champa nicht. Diese Art wächst schneller, kann Dürren besser widerstehen und gewährt reichere Ernten als so gut wie jede andere Art von Reis. In manchen Fällen kann man ihn sogar zweimal im Jahr ernten. Richtig angebaut steigert dieser Reis den Ertrag von Höfen und sorgt für eine wachsende Bevölkerung."
 culture_parameter_champa_rice_wet_land_paddies: "Die [Concept('buildings', 'Gebäudereihe')|E] „[GetBuilding('paddy_fields_01').GetTypeName|V]“ kann nur in [GetTerrain('wetlands').GetName]n gebaut werden"
 culture_parameter_champa_rice_building_bonuses: "Die [Concept('buildings', 'Gebäudereihe')|E] „[GetBuilding('paddy_fields_01').GetTypeName|V]“ gewährt zusätzliche Boni"
 innovation_sericulture: "Seidenbau"
 innovation_sericulture_desc: "Die Kunst der Seidenherstellung ist ein komplexer, aber lohnenswerter Vorgang. Das Wissen darum wird eifersüchtig von jenen gehütet, die mit der Meisterschaft dieser Industrie viel zu verdienen haben."
 culture_parameter_unlocks_silk_buildings_parameter: "Erlaubt die [GetDomicileBuilding('silk_01').GetNameNoTooltip|V]-Reihe von [Concept('domicile_buildings', 'Wohnsitzgebäuden')|E]"
 innovation_dragon_kiln: "Drachenbrennöfen"
 innovation_dragon_kiln_desc: "Das beste Porzellan stammt aus hoch spezialisierten Brennöfen, die in der Nähe wertvoller Bergbaustätten stehen. Diese Brennöfen baut man an steilen Hängen, was für einen Hitzewirbel sorgt, der die Keramik so hart wie möglich macht. Sie sind zwar schwer zu bauen, doch die dort gefertigten Güter sind die wohl modischsten (und lukrativsten) Töpferwaren, die es am Hof gibt."
 innovation_rocket_cart: "Raketenkarren"
 innovation_rocket_cart_chinese: "Huochē" #火車 (Huǒchē)
 innovation_rocket_cart_koreanic: "Hwacha" #火車 (화차)
 innovation_rocket_cart_desc: "Durch den Einsatz einer Sprengformel, die kruder ist als jene für die teuren Bombarden, können wir gewaltige Salven von Feuerpfeilen aus einem Gerät verschießen. Da diese Feuerpfeile nur die Schlagkraft von … Pfeilen haben, eignen sie sich wesentlich besser für das Verschießen #italic von#! einer Mauer aus, als damit #italic auf#! eine Mauer zu schießen."
 innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"
 innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"
 innovation_compass: "Kompass"
 innovation_compass_desc: "Mit einem einfachen Stück Magnetstein wird es möglich, stets zu wissen, in welche Richtung man gerade reist. Mit weiterer Zeit und Entwicklung wird es möglich, durchgängig zu navigieren, ohne anzuhalten und nach dem Weg fragen zu müssen."
 culture_parameter_cheaper_adventure_inspiration: "Abenteuer-[Concept('inspiration', 'Inspirations')|E]-Kosten: #P -50 %#!"
 innovation_block_printing: "Blockdruck"
 innovation_block_printing_desc: "Mit einer Reihe geschnitzter Holzblöcke wird es möglich, eine Anordnung von Stempeln zusammenzustellen, die sich mehrfach verwenden lässt, um dieselben Worte und Bilder immer wieder auf passendem Untergrund aufzudrucken. Dies vereinfacht die Herstellung von Büchern beträchtlich, verringert die Kosten und macht das geschriebene Wort für alle zugänglicher."
 culture_parameter_block_printing_scriptorium_bonuses: "[SelectLocalization(HasDlcFeature('legends'), 'culture_parameter_block_printing_scriptorium', 'blank_line')]"
 culture_parameter_block_printing_scriptorium: "Die [Concept('buildings', 'Gebäudereihe')|E] „[GetBuilding('scriptorium_01').GetTypeName|V]“ gewährt zusätzliche Boni"
 culture_parameter_block_printing_university_bonuses: "[SelectLocalization(HasDlcFeature('wards_and_wardens'), 'culture_parameter_block_printing_university_bonuses_text', 'blank_line')]"
 culture_parameter_block_printing_university_bonuses_text: "[GetActivityType('activity_adult_education').GetName]s-Studienmaterialkosten: #P -50 %#!"
 innovation_grenades: "Granaten"
 innovation_grenades_desc: "Trotz aller Fortschritte in der Kriegsführung bleibt ein uraltes Werkzeug von unschätzbarem Wert: der menschliche Arm. Mit der richtigen Wurftechnik kann man kleine Gefäße, die mit einer brennbaren oder explosiven Substanz gefüllt sind, erstaunlich weit werfen. Granaten, die man vor einer Schlacht an die Soldaten verteilt, bieten diesen eine zweite Möglichkeit, den Feind anzugreifen und aus der Fassung zu bringen."
 innovation_cupellation: "Kupellation"
 innovation_cupellation_desc: "Spezialisierte Hochtemperaturöfen schmelzen Edelmetalle aus Bergbauproben, extrahieren diese aus verhütteten Erzen und liefern eine veredelte Probe, die Prüfer danach weiter untersuchen können. Das Kupellieren von Erz aus einer Bleimine ist der beste Weg, um den Silbergehalt dieser Mine zu bestimmen, und das Kupellieren von Gold kann dessen Reinheit für eine mögliche Münzprägung ermitteln."
 culture_parameter_cupellation_mine_building_bonuses: "[Concept('holding', 'Besitztums')|E]-[taxes|E] von [baronies|E] mit #V Minen#!-[Concept('special_building', 'Sondergebäuden')|E]: #P @gold_icon![EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=]#!"
 innovation_lacquered_armor: "Lackierte Rüstung"
 innovation_lacquered_armor_desc: "Das sorgfältige Auftragen bestimmter Harze auf Rüstungen stärkt diese erheblich und hilft, schwerere Eisenplatten wetterfest zu machen. Dieses Verfahren ist zwar schon seit Langem bekannt, wurde aber bisher nur bei Kisten, Flaschen und anderen Waren eingesetzt. Lackierte Rüstungen stellen eine neue Möglichkeit dar, sowohl Soldaten als auch deren Ausrüstung zu schützen."
 culture_parameter_higher_quality_armor_artifacts_parameter: "Rüstungs-[artifacts|E] durch [Concept('sponsored', 'finanzierte')|E] [inspirations|E] und „[GetDecision('commission_artifact_decision').GetName]“ sind von höherer Güte"
 innovation_double_entry_bookkeeping: "Doppelte Buchführung"
 innovation_double_entry_bookkeeping_desc: "Aufzeichnungen müssen mit der wachsenden Komplexität der Finanzen und der Wirtschaft Schritt halten. Die getrennte Aufzeichnung aller Ein- und Auszahlungen trägt dazu bei, zuverlässige Bilanzen zu erstellen und zu gewährleisten, dass bei der Überprüfung der Konten nicht versehentlich – „versehentlich“ – Einträge übersehen werden."
 culture_parameter_bookkeeping_collect_taxes_bonus: "[councillor_task|E] „$task_collect_taxes$“: [gold_i|E]#P +10 %#!"
 innovation_waterworks: "Wasserwerke"
 innovation_waterworks_desc: "Wasser ist ein Lebensspender, aber nicht nur als Durstlöscher und für die Bewässerung von Feldern. Geschickt genutzt kann diese vom Himmel fallende Ressource Maschinen antreiben, die um ein Vielfaches stärker sind als jedes Vieh, Reisen und Handel entlang künstlicher Kanäle erleichtern oder einfach dafür sorgen, dass belebte Straßen sauber und bewohnbar bleiben."
 culture_parameter_unlocks_waterworks_buildings: "Erlaubt die [Concept('buildings', 'Gebäudereihe')|E] „[GetBuilding('waterworks_01').GetTypeName|V]“"
 innovation_bulkheads: "Schotten"
 innovation_bulkheads_desc: "Der sicherste Weg, den Untergang eines Schiffes zu verhindern, besteht darin, den Rumpf gar nicht erst zu beschädigen. Doch wenn sich dies nicht vermeiden lässt, ist das Schiff vielleicht noch zu retten, sofern der Rumpf durch wasserdichte Wände unterteilt wurde. Selbst wenn das Schiff beschädigt würde, läuft so nur ein Teil von ihm voll und man kann Menschen, Vorräte und das Schiff selbst oft vor dem Untergang bewahren."
 innovation_coking: "Verkokung"
 innovation_coking_desc: "Holzkohle ist ein wichtiger Bestandteil des Schmiedehandwerks, doch es braucht ausgedehnte Wälder in der Nähe, um ausreichend Holz zu diesem wichtigen Brennstoff zu verarbeiten. In einem Holzkohlemeiler kann man aus der Kohle Koks herstellen. Koks ist für die Schmiedekunst und andere Industriefeuer genauso nützlich wie Holzkohle, ohne dass dafür ein ganzer Wald abgeholzt werden muss."
 culture_parameter_coking_smith_bonuses: "Die [Concept('buildings', 'Gebäudereihen')|E] „[GetBuilding('smiths_01').GetTypeName|V]“ und „[GetBuilding('blacksmiths_01').GetTypeName|V]“ gewähren zusätzliche Boni"
 innovation_composite_crossbow: "Kompositarmbrüste"
 innovation_composite_crossbow_desc: "Wie bei Primitivbogen bestimmt die Stärke des Bogenschenkels die potenzielle Zugkraft. Durch die Verstärkung der Spannweite mit Horn oder sogar Stahl können das Zuggewicht und damit die Reichweite und Kraft einer Armbrust um ein Vielfaches höher sein als bei jedem hölzernen Gegenstück. Zudem wird sie robuster und langlebiger."
 innovation_pharmacopoeia: "Arzneibuch"
 innovation_pharmacopoeia_desc: "Jeder gute Arzt muss wissen, wie man die richtigen Arzneimittel zur richtigen Zeit herstellt, welche Zutaten es braucht, wie man sie zubereitet und in welcher Menge. Solches Wissen wird zwar oft vom Meister an den Lehrling weitergegeben, doch es ist ungemein hilfreich, wenn es Aufzeichnungen zur Herstellung bestimmter Arzneimittel gibt. So wird eine Standardisierung und Verbreitung der Zubereitung verschiedener Behandlungen ungemein erleichtert."
 culture_parameter_physician_pharmacopoeia_bonus: "[GetCourtPositionType('court_physician_court_position').GetName()]-[court_position|E]-Behandlungseffektivität: #P +20 %#!"
