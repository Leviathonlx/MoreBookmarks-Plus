 tradition_tgp_mountain_island_name: "Yashima"
 tradition_tgp_mountain_island_desc: "Die Berge und Wälder der vielen Inseln des japanischen Archipels erheben sich steil aus dem Ozean und fallen ebenso steil wieder ab. Ihre Bewohner sind mit der Durchquerung der rauen und vielfältigen Landschaft bestens vertraut."
 tradition_tgp_japanese_houses_name: "Dynastischer Pragmatismus"
