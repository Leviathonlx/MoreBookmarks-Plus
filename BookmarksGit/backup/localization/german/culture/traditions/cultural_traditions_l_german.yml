 tradition_tgp_warrior_monks_name: "Kriegermönche"
 tradition_tgp_warrior_monks_desc: "Die Hingabe an ein moralisches Leben sollte den Einsatz von Gewalt nicht ausschließen, insbesondere dann nicht, wenn es darum geht, die religiöse Gemeinschaft vor rivalisierenden Sekten und korrupten Beamten zu schützen oder Bedürftige zu verteidigen."
