l_german:
 #Ethoses
 ethos_bellicose_name: "Kriegslustig"
 ethos_bellicose_desc: "Diese Kultur betrachtet Krieg und Gewalt als notwendigen Teil des Daseins. Ihren Leuten wird die Idee eingeprägt, dass man sich wehren und kämpfen können muss."
 ethos_stoic_name: "Stoisch"
 ethos_stoic_desc: "Diese Kultur glaubt, dass man wie ein Fels in der Brandung alle Widrigkeiten und Härten des Lebens mit grimmiger Entschlossenheit und unbezwingbarem Geist erdulden sollte."
 ethos_bureaucratic_name: "Bürokratisch"
 ethos_bureaucratic_desc: "Keine Kultur überdauert länger als ihre ältesten Aufzeichnungen, und diese Kultur glaubt an eine derart sorgfältige Buchführung, dass sie wohl unsterblich sein wird."
 ethos_spiritual_name: "Spirituell"
 ethos_spiritual_desc: "Während einige Kulturen sich dem Krieg und andere dem weltlichen Wissen zuwenden, vertraut diese Kultur auf das Einzige, was wirklich Bestand hat: das Göttliche. Spiritualität ist der einzige Weg voran in einer harten und gnadenlosen Welt."
 ethos_courtly_name: "Zeremoniös"
 ethos_courtly_desc_nhc: "Das Zeremoniell des höfischen Lebens ist ein so zentraler Teil dieser Kultur, dass es den Mittelpunkt des gesellschaftlichen Lebens ihrer Leute darstellt. Alles und jeder hat seinen festen Platz."
 ethos_egalitarian_name: "Egalitär"
 ethos_egalitarian_desc: "Intoleranz und Isolationismus mag zu manchen passen, doch diese Kultur hat erkannt, dass es besser ist, Unterschiede zu akzeptieren, anstatt sie auszumerzen."
 ethos_communal_name: "Gemeinschaftlich"
 ethos_communal_desc: "Diese Kultur legt mehr als alles andere Wert auf die Bande der Gemeinschaft, indem man auf gemeinsame Ziele hinarbeitet und so eine immense Loyalität und Ergebenheit entstehen lässt."
 #Martial Customs
 martial_custom_equal_name: "Gleichberechtigt"
 martial_custom_equal_desc: "In dieser Kultur können alle unversehrten Mitglieder eines Haushalts für ihren Lehnsherrn zu den Waffen greifen."
 martial_custom_male_only_name: "Nur Männer"
 martial_custom_male_only_desc: "Diese Kultur betrachtet nur Männer als körperlich stark und zäh genug, um in die Schlacht zu ziehen."
 martial_custom_female_only_name: "Nur Frauen"
 martial_custom_female_only_desc: "Diese Kultur betrachtet nur Frauen als körperlich stark und zäh genug, um in die Schlacht zu ziehen."
 ## ^The above descs mirror each other deliberately.
 #Traditions
 tradition_court_eunuchs_name: "Hofeunuchen"
 tradition_court_eunuchs_desc: "In dieser Kultur kommt am Hof eine Reihe von Eunuchen zum Einsatz, die verschiedene Ämter und Posten begleiten – angefangen von Hausdienern über bürokratische Beamte bis hin zu Befehlshabern in der Armee. Männern ohne Sehnsüchte kann man leicht vertrauen."
 tradition_byzantine_succession_name: "Byzantinische Traditionen"
 tradition_byzantine_succession_desc: "Diese Kultur ist eng verbunden mit den Traditionen des oströmischen Kaiserreichs und seinem Erbe. Dies zeigt sich in Form eines komplexen und verworrenen Verhaltenskodexes bei Hofe."
 tradition_african_tolerance_name: "Afrikanische Toleranz"
 tradition_african_tolerance_desc: "Manche mögen es als Schwäche bezeichnen, doch ein Reich, das sich auf Verständnis und Toleranz gründet, hat auch ein festes Fundament."
 tradition_memories_of_bactria_name: "Andenken an Baktrien"
 tradition_memories_of_bactria_desc: "In der kulturellen Erinnerung dieses Volks ist das Ideal eines perfekten Landes Baktrien, die wunderschöne Krone des Ostens, dessen Zeit wieder kommen wird."
 tradition_equal_inheritance_name: "Gleiche Erbberechtigung"
 tradition_equal_inheritance_desc: "In dieser Kultur haben die Herrscher ihre Ländereien immer gleichmäßig unter ihren Kindern aufgeteilt – auch jenen, die üblicherweise ausgeschlossen wären."
 tradition_equal_inheritance_link: "Gleiche Erbberechtigung"
 tradition_the_witenagemot_name: "Die Witenagemot"
 tradition_the_witenagemot_desc: "Diese Kultur hat eine lange Geschichte von Versammlungen, die aus den Mächtigen des Landes bestehen und wo über Politik, Recht und Finanzen diskutiert wird – vor allem aber auch darüber, wie man den Herrscher am besten … #EMP berät#!."
 tradition_things_name: "Thing-Treffen"
 tradition_things_desc: "In Skandinavien sorgen die Entfernung und die Wildnis dafür, dass eine örtlich gebündelte Autorität kaum Wirkung entfalten könnte. Wenn es Streitigkeiten zu schlichten und Entscheidungen zu fällen gibt, wird stattdessen ein #EMP Thing-Treffen#! veranstaltet – eine Versammlung von Gleichgestellten, denen ein Gesetzessprecher vorsteht."
 tradition_caravaneers_name: "Karawanen"
 tradition_caravaneers_desc: "Diese Kultur ist derart gut in das Geschäftsleben der Region eingebunden, dass der Karawanenhandel eng mit ihr verknüpft wird."
 tradition_xenophilic_name: "Xenophil"
 tradition_xenophilic_desc: "Diese Kultur heißt jeden willkommen und ist richtiggehend fasziniert von allen Kulturen."
 tradition_legalistic_name: "Rechtfertigend"
 tradition_legalistic_desc: "Diese Kultur betrachtet Recht und Gesetz sowie die Kodifikation von Gesetzen als den wichtigsten Baustein für eine zivilisierte Gesellschaft."
 tradition_warrior_culture_name: "Kriegerkultur"
 tradition_warrior_culture_desc: "Dieser Kultur sind Kriegsführung und Stärke wichtiger als alles andere. Kindern wird schon früh beigebracht, wie man kämpft, und ihnen wird vom Werdegang eines Gelehrten abgeraten. Schwäche wird nicht toleriert."
 tradition_philosopher_culture_name: "Philosophische kultur"
 tradition_philosopher_culture_desc: "Diese Kultur fördert die Nachdenklichkeit und die Selbstreflexion."
 tradition_chivalry_name: "Ritterlichkeit"
 tradition_chivalry_desc: "Diese Kultur hat die Ritterlichkeit und den ritterlichen Verhaltenskodex als gesellschaftliches Mittel zur Regelung des Verhaltens verinnerlicht. Kampfgeschick, Pflicht, Ehre und moralisches Handeln werden hoch angesehen, ebenso wie schlechte Dichtkunst und romantische Literatur."
 tradition_hit_and_run_name: "Überfalltaktiken"
 tradition_hit_and_run_desc: "Diese Kultur hat den Einsatz leichtgerüsteter Einheiten gemeistert, die den Gegner hart treffen und dann zurückfallen können."
 tradition_stand_and_fight_name: "Standhalten und Kämpfen!"
 tradition_stand_and_fight_desc: "Krieger dieser Kultur sind unnachgiebig und unerschütterlich. Sie fallen im Guten wie im Schlechten nie zurück – selbst wenn ihnen eine überwältigende Übermacht gegenübersteht."
 tradition_horse_lords_name: "Pferdefürsten"
 tradition_horse_lords_desc: "Diese Kultur hat Pferde und ihren Einsatz im Krieg gemeistert."
 tradition_adaptive_skirmishing_name: "Anpassbare Plänkler"
 tradition_adaptive_skirmishing_desc: "Diese Kultur weiß, wie man Plänkler effektiv in jeder Umgebung einsetzt."
 tradition_formation_fighting_name: "Formationskampf-Experten"
 tradition_formation_fighting_desc: "Diese Kultur weiß, wie man Synergien zwischen verschiedenen Einheiten erzielt, indem man schützende Formationen einsetzt."
 tradition_republican_legacy_name: "Republikanisches Erbe"
 tradition_republican_legacy_desc: "Diese Kultur hat eine lange Geschichte republikanischer Werte, für die städtische Klassen ebenso wichtig wie die ländlichen Großgrundbesitzer sind."
 tradition_hereditary_hierarchy_name: "Erbhierarchie"
 tradition_hereditary_hierarchy_desc: "Es ist ein fester Teil dieser Kultur, dass der Führungsanspruch über das Blut weitergegeben wird, Adel durch den Fels von Burgen gebunden ist und die Feudalstruktur unerschütterlich bleibt. Diese Menschen vergessen es nicht so leicht, wenn jemand den Feudalkodex bricht."
 tradition_theocratic_autonomy_name: "Theokratische Autonomie"
 tradition_theocratic_autonomy_desc: "Die religiöse Obrigkeit in dieser Kultur bekommt von den weltlichen Herrschern viele Freiheiten und genießt den Respekt einer gehorsamen Bevölkerung."
 tradition_saharan_nomads_name: "Sahara-Nomaden"
 tradition_saharan_nomads_desc: "Die Angehörigen dieser Kultur sind wohlvertraut mit der Wüste Sahara, die sie seit Jahrhunderten durchqueren und so das Mittelmeer mit den Sahel-Königreichen südlich der Sahara verbinden."
 tradition_himalayan_settlers_name: "Himalaya-Siedler"
 tradition_himalayan_settlers_desc: "Diese Kultur hat eine Heimat auf dem „Dach der Welt“ gefunden, wo die Luft frisch, aber kalt und die Winter lang und hart sind. Ihre Angehörigen sind stolz darauf, dass nur wenige Kulturen von unten so leben könnten, wie sie es tun, inmitten der Gipfel und der Hochebenen, wo ansonsten nur Schafe gedeihen."
 tradition_esteemed_hospitality_name: "Verehrte Gastfreundschaft"
 tradition_esteemed_hospitality_desc: "In dieser Kultur sind die Herrscher bekannt dafür (und es wird von ihnen erwartet), dass sie jeden an ihrem Hof mit offenen Armen willkommen heißen. Gäste und Besucher werden spektakulär bewirtet und untergebracht."
 tradition_hard_working_name: "Fleißig"
 tradition_hard_working_desc: "Diese Kultur lehrt und ehrt die Ideale von Fleiß und harter Arbeit im Namen der gesamten Gemeinschaft."
 tradition_loyal_soldiers_name: "Treue Untertanen"
 tradition_loyal_soldiers_desc: "Für diese Kultur ist es sowohl edel als auch gerecht, Lehnsherr und Land zu dienen. Es ist Pflicht und Privileg und keine habgierige Übereinkunft oder ungewollte Last."
 tradition_female_only_inheritance_name: "Matriarchisch"
 tradition_female_only_inheritance_desc: "Diese Kultur bestärkt eine matriarchalische Hierarchie, in der die herrschende Klasse im überwiegenden Maß aus Frauen besteht."
 tradition_pacifism_name: "Pazifisten"
 tradition_pacifism_desc: "In dieser Kultur ist der Einsatz von Gewalt nie angemessen. Nur wenn sie dem Weg der Gewaltlosigkeit folgen, können Menschen wirklich in Frieden leben."
 tradition_scientific_curiosity_name: "Wissenschaftliche Neugierde"
 tradition_scientific_curiosity_desc: "Die meisten Leute schauen nach links, rechts, hinten und vorn, wenn sie Antworten suchen. Doch dieses Volk ist anders: Es schaut nach oben."
 tradition_spartan_name: "Spartaner"
 tradition_spartan_desc: "Diese Kultur legt keinen großen Wert auf das Beiwerk der Macht – die Zeremonien, den Reichtum und die nutzlose Zierde. Sie ist vielmehr an der Macht selbst interessiert, idealerweise in Gestalt hoch aufragender Mauern und Burgen."
 tradition_tribe_unity_name: "Stammeseinigkeit"
 tradition_tribe_unity_desc: "Diese Kultur betont die familiären und kommunalen Bande, die ihren Angehörigen zu eigen sind, wodurch diese sich umso stärker an ihre gemeinsame Herkunft erinnern."
 tradition_astute_diplomats_name: "Listige Diplomaten"
 tradition_astute_diplomats_desc: "In dieser Kultur gibt es die verbreitete Vorstellung, wahre Überlegenheit bestehe darin, dass man den Feind ganz ohne einen Kampf besiegt."
 tradition_collective_lands_name: "Kollektivland"
 tradition_collective_lands_desc: "Die Vorstellung, dass Einzelnen Land gehören kann, ist dieser Kultur fremd: Land gehört allen zum Wohle aller. "
 tradition_horse_breeder_name: "Pferdezüchter"
 tradition_horse_breeder_desc: "Diese Kultur hat mühsam Wissen und Erfahrung in der hohen Kunst und Wissenschaft der Pferdezucht gesammelt. Ob es Streitrösser oder Rennpferde sind: Die Pferde dieses Volks sind berühmt für ihre Überlegenheit."
 tradition_hunters_name: "Umtriebige Jäger"
 tradition_hunters_desc: "Getrieben durch wirtschaftliche Notwendigkeit oder womöglich auch gesellschaftliche Erwartungen hat diese Kultur ihre Jagdpraktiken so sehr verfeinert, dass sie sowohl präzise als auch kunstvoll sind."
 tradition_sacred_mountains_name: "Heilige Berge"
 tradition_sacred_mountains_desc: "Diese Kultur betrachtet Berge als Verbindungen zum Göttlichen und begegnet ihnen mit Verehrung und Respekt."
 tradition_culinary_art_name: "Kulinarische Künstler"
 tradition_culinary_art_desc: "Speisen dienen dieser Kultur nicht nur als Nahrung: Sie sind Kunst und Ritual, ein Mittelpunkt für Familie und Gemeinschaft zugleich."
 tradition_festivities_name: "Häufige Feiern"
 tradition_festivities_desc: "Das Übermaß und der Übereifer, mit dem diese Kultur Feierlichkeiten abhält, würden vielen anderen als vulgär erscheinen, doch hier wird gefeiert, was das Zeug hält!"
 tradition_tea_ceremony_name: "Teezeremonie"
 tradition_tea_ceremony_desc: "Manchmal braucht es nur eine schöne Tasse Tee, damit alles besser ist."
 tradition_vegetarianism_name: "Vegetarier"
 tradition_vegetarianism_desc: "Diese Kultur hat eine starke Aversion gegen das Verspeisen von Tieren entwickelt und lebt daher als Gesellschaft vegetarisch."
 tradition_alpine_supremacy_name: "Hochgebirgsüberlegenheit"
 tradition_alpine_supremacy_desc: "Das Volk dieser Kultur hat sich an das Leben in und um gebirgige Regionen angepasst. Sein Wissen und Können in alpinem Klima ist kaum zu übertreffen."
 tradition_seafaring_name: "Seefahrer"
 tradition_seafaring_desc: "In dieser Kultur kann man dem Ruf der See einfach nicht widerstehen, und ihre Angehörigen leben, um wie im Traum über kristallklare Ozeane zu segeln oder auf sich wild aufbäumenden Wellen zu reiten."
 tradition_strength_display_name: "Zurschaustellungen von Stärke"
 tradition_strength_display_desc: "Einfach nur stark zu sein, reicht nicht. Man muss seine Stärke auch vor anderen #EMP vorführen#!, denn so wissen sie, dass sie es mit einem würdigen Gegner zu tun haben oder an der Seite eines wertvollen Verbündeten kämpfen."
 tradition_mystical_ancestors_name: "Mystische Ahnen"
 tradition_mystical_ancestors_desc: "Die Blutlinie ist sehr wichtig innerhalb dieser Kultur, und zwar so sehr, dass die Ahnen geradezu mythische und legendäre Wesen sind, von denen viele abzustammen behaupten."
 tradition_priestly_caste_name: "Priesterkaste"
 tradition_priestly_caste_desc: "In dieser Kultur gilt ein Kastensystem, das die Priesterschaft besonders herausstellt. Hier gilt, dass man jene, die den göttlichen Willen deuten, beschützt und ihnen gehorcht."
 tradition_religion_blending_name: "Religiöse Vermischung"
 tradition_religion_blending_desc: "Mitglieder dieser Kultur leben oft mit anderen Gläubigen und deren Glauben zusammen, sodass sie gut darin sind, auch fremde Elemente in ihre eigenen Götterdienste aufzunehmen."
 tradition_religious_festivities_name: "Religionsfeste"
 tradition_religious_festivities_desc: "Der Lauf von Sonne und Sternen hat keine Bedeutung für die Wahrnehmung dieser Kultur von Zeit. Stattdessen ist es sehr viel gebräuchlicher, den Jahreslauf durch regelmäßige religiöse Feierlichkeiten und Feste zu unterteilen – und jeder ist dabei eingeladen!"
 tradition_religious_patronage_name: "Religionspatronat"
 tradition_religious_patronage_desc: "Für das Seelenheil muss man sich Arbeiten von religiöser Bedeutung verschreiben. Man kann sich Erlösung nicht erkaufen, doch es #EMP hilft#!, wenn ein Tempel voller Priester Lobpreisungen singt."
 tradition_medicinal_plants_name: "Heilkräuterkundler"
 tradition_medicinal_plants_desc: "Diese Kultur hat schon vor Langem Wissen um die medizinischen Eigenschaften von Pflanzen und Bäumen gesammelt. Bei ihr lassen sich viele Leiden durch den richtigen Umschlag, die passende Salbe oder einen guten Eintopf behandeln."
 tradition_storytellers_name: "Geschichtenerzähler"
 tradition_storytellers_desc: "In dieser Kultur gibt es eine lange und andauernde Tradition mündlicher Überlieferungen. Die Vergangenheit wird durch das rituelle Erzählen von Geschichten bewahrt, in denen Helden und vergangene Legenden über die Generationen hinweg weitergegeben werden."
 tradition_sacred_hunts_name: "Heilige Jagden"
 tradition_sacred_hunts_desc: "Das Jagen ist weder Sport noch Zeitvertreib. Es ist vielmehr die reinste Form der menschlichen Erfahrung, bei der man eins mit dem Göttlichen wird und seine Herrschaft über die Natur zum Ausdruck bringt."
 tradition_wedding_ceremonies_name: "Hochzeitszeremonien"
 tradition_wedding_ceremonies_desc: "Für diese Kultur ist das Band zweier Menschen, das mit der Ehe geschlossen wird, eine äußerst öffentliche und ritualistische Angelegenheit."
 tradition_music_theory_name: "Musiktheoretiker"
 tradition_music_theory_desc: "Diese Kultur betrachtet Musik fast schon als Sprache des Göttlichen, weshalb viele ihrer Angehörigen sich schon in jungen Jahren dem edlen und gefeierten Studium der Musik widmen."
 tradition_poetry_name: "Verfeinerte Dichtkunst"
 tradition_poetry_desc: "Die Dichtkunst wird in dieser Kultur als edle Kunst betrachtet, und man verbringt viel Zeit damit Bedeutung und Gedanken zusammenzustückeln."
 tradition_culture_blending_name: "Kulturelle Vermischung"
 tradition_culture_blending_desc: "Mitglieder dieser Kultur haben schon oft an der Seite von anderen Kulturen gelebt. Durch diese Nähe haben sie sich daran gewöhnt, fremde Sprachen, Traditionen und Bräuche in ihr Leben zu integrieren."
 tradition_family_entrepreneurship_name: "Familiengeschäft"
 tradition_family_entrepreneurship_desc: "Diese Kultur ermuntert dazu, dass Geschäfte sich entlang von Familienbanden entwickeln, wobei jede neue Generation die Werkzeuge und Techniken ihres Handwerks von der vorangegangenen übernimmt und so eine starke Tradition von vererbter Berufsfertigkeit weitergegeben wird."
 tradition_fishermen_name: "Geschickte Fischer"
 tradition_fishermen_desc: "Jeder kann fischen, doch nur wenige haben auch das Geschick, um bei jedem Wind und Wetter auch für volle Netze zu sorgen. Niemand kennt die Küste, zu Lande oder zur See, besser als diese Fischer."
 tradition_metal_craftsmanship_name: "Metallarbeiter"
 tradition_metal_craftsmanship_desc: "Diese Kultur kommt seit Jahrhunderten in den Genuss von leicht zugänglichem Eisen. Im Lauf der Zeit haben ihre Angehörigen ihr Verständnis von Metall so sehr verfeinert, dass ihr Name schon zu einem Synonym für haltbare und hochwertige Waffen und Rüstungen geworden ist."
 tradition_isolationist_name: "Isolationisten"
 tradition_isolationist_desc: "Diese Kultur bleibt lieber für sich selbst selbst und blickt nur selten über den eigenen Tellerrand."
 tradition_winter_warriors_name: "Winterkrieger"
 tradition_winter_warriors_desc: "Diese Kultur ist an die Umstände gewohnt, die raue Winter und bittere Kälte mit sich bringen."
 tradition_forest_fighters_name: "Waldkämpfer"
 tradition_forest_fighters_desc: "Diese Kultur ist geübt im Kampf in Wäldern."
 tradition_mountaineers_name: "Hochgebirgskämpfer"
 tradition_mountaineers_desc: "Truppen dieser Kultur tragen alles bei sich, um Gebirge zu überwinden."
 tradition_warriors_of_the_dry_name: "Krieger der Trockenlande"
 tradition_warriors_of_the_dry_desc: "Diese Kultur hat die Kampfkunst in sehr trockenen Regionen gemeistert."
 tradition_highland_warriors_name: "Hochlandkrieger"
 tradition_highland_warriors_desc: "Krieger dieser Kultur kämpfen besonders gut an den Hängen und in den Tälern ihrer hügeligen Heimat."
 tradition_jungle_warriors_name: "Dschungelkrieger"
 tradition_jungle_warriors_desc: "Krieger dieser Kultur wissen, wie man sich durch tückische Dschungel bewegt."
 tradition_only_the_strong_name: "Nur die Starken"
 tradition_only_the_strong_desc: "Diese Kultur legt großen Wert darauf, wenige, aber dafür gut ausgebildete Krieger zu haben. Wenn man nicht zu den Besten der Besten gehört, sollte man lieber anders dienen."
 tradition_warriors_by_merit_name: "Verdiente Krieger"
 tradition_warriors_by_merit_desc: "Diese Kultur glaubt, dass man, wenn sich als Krieger bewiesen hat, auch kämpfen dürfen sollte – ganz gleich, wer man ist."
 tradition_warrior_monks_name: "Kriegerpriester"
 tradition_warrior_monks_desc: "Diese Kultur glaubt, dass man, wenn man sich theologischen Studien widmet, auch in der Lage sein sollte, den eigenen Glauben zu verteidigen."
 tradition_talent_acquisition_name: "Anerkennung von Talent"
 tradition_talent_acquisition_desc: "„Tötet mich, wenn Ihr wollt, doch wenn Ihr mich leben lasst, werde ich Euch treu dienen.“"
 tradition_strength_in_numbers_name: "Masse statt Klasse"
 tradition_strength_in_numbers_desc: "Diese Kultur hat Elitetruppen aufgegeben und zieht massierte Armeen vor."
 tradition_frugal_armorsmiths_name: "Genügsame Rüstungsmacher"
 tradition_frugal_armorsmiths_desc: "Eine herausragende Rüstung kann ein Leben retten, zehn ordentliche eine ganze Schlacht."
 tradition_malleable_invaders_name: "Formbare Eindringlinge"
 tradition_malleable_invaders_desc: "Wir werden uns Euer Land nehmen, Eure Kinder, Eure Traditionen und Eure #EMP Zukunft#!."
 tradition_quarrelsome_name: "Zänkisch"
 tradition_quarrelsome_desc: "Grenzstreitigkeiten sind verbreitet unter den Herrschern dieser Kultur. Oft wechselt Land auf ungerechte Weise den Besitzer."
 tradition_swords_for_hire_name: "Soldklingen"
 tradition_swords_for_hire_desc: "In dieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen."
 tradition_reverence_for_veterans_name: "Versehrtenverehrung"
 tradition_reverence_for_veterans_desc: "Diese Kulturen blickt nicht auf jene herab, die aufgrund von Verletzungen nicht mehr kämpfen können. Stattdessen werden sie als Helden gefeiert und als Ausbilder eingesetzt."
 tradition_stalwart_defenders_name: "Standhafte Verteidiger"
 tradition_stalwart_defenders_desc: "Das zu verteidigen, was einem gehört, ist von größter Bedeutung in dieser Kultur."
 tradition_battlefield_looters_name: "Schlachtfeldplünderer"
 tradition_battlefield_looters_desc: "In dieser Kultur werden Schlachten nicht für das Prestige, sondern den Profit geschlagen. Wer schert sich um den eigenen Stand, wenn er nicht für den Krieg aufkommen kann?"
 tradition_fervent_temple_builders_name: "Eifrige Tempelbauer"
 tradition_fervent_temple_builders_desc: "Diese Kultur hält den Bau von Tempeln für einen unmittelbaren Zugang zum Göttlichen. Man erwartet von eifrigen Herrschern, dass sie viele kleine und große Tempel bauen."
 tradition_lords_of_the_elephant_name: "Elefantenfürsten"
 tradition_lords_of_the_elephant_desc: "Diese Kultur verehrt Elefanten und stellen sie dem Hochadel gleich. Sie ist äußerst geschickt darin, sie zu fangen, abzurichten und mit verheerender Wirkung im Krieg einzusetzen."
 tradition_zealous_people_name: "Starker Glaube"
 tradition_zealous_people_desc: "Die Angehörigen dieser Kultur sind besonders eifrige Gläubige und verschreiben sich ihren Überzeugungen stärker als üblich."
 tradition_welcoming_name: "Charismatisch"
 tradition_welcoming_desc: "Das Volk dieser Kultur zeichnet sich durch diplomatisches Geschick aus, denn gesellschaftliche Umgangsformen sind wichtiger als alles andere."
 tradition_agrarian_name: "Landwirtschaftlich"
 tradition_agrarian_desc: "Diese Kultur ist besonders landwirtschaftlich geprägt, sodass ihre Lande ausreichend Nahrung für hungrige Armeen produzieren. Immer ausreichend zu essen zu haben, sorgt für viele Bauern in den Aufgeboten, es heißt aber auch, dass die Truppen nicht ganz so motiviert sind wie jene aus ungastlicheren Regionen."
 tradition_eye_for_an_eye_name: "Auge um Auge"
 tradition_eye_for_an_eye_desc: "In dieser Kultur wird keine Schmach je vergessen, geschweige denn vergeben. Ihr Volk hegt jeden Groll über viele Jahre hinweg, und man rächt sich mit echter Leidenschaft."
 tradition_forbearing_name: "Nachsichtig"
 tradition_forbearing_desc: "In dieser Kultur ist es sehr verbreitet, dass man Ungemach mit Geduld und Zurückhaltung begegnet."
 tradition_equitable_name: "Gerecht"
 tradition_equitable_desc: "In dieser Kultur werden die Wahrheit und eine unparteiische Form der Gerechtigkeit hoch geschätzt."
 tradition_charitable_name: "Mildtätig"
 tradition_charitable_desc: "Ungeachtet ihres Glaubens wollen die Angehörigen dieser Kultur jene unterstützen, denen es schlechter geht."
 tradition_modest_name: "Bescheiden"
 tradition_modest_desc: "Diese Kultur schätzt Bescheidenheit: Man sollte selbst nicht zu viel Platz einnehmen und sich selbst nicht für besser als andere halten."
 tradition_hill_dwellers_name: "Hügelbewohner"
 tradition_hill_dwellers_desc: "Diese Kultur fühlt sich in Hügeln wohl und weiß, wie man dort das Land effektiv bestellt."
 tradition_forest_folk_name: "Waldbewohner"
 tradition_forest_folk_desc: "Diese Kultur lebt in ausgedehnten Wäldern und weiß, wie man ihre Schätze findet."
 tradition_mountain_homes_name: "Bergbewohner"
 tradition_mountain_homes_desc: "Diese Kultur weiß, wie man auf den Hochebenen und steilen Hängen von Bergen lebt und gedeiht."
 tradition_dryland_dwellers_name: "Trockengebietsbewohner"
 tradition_dryland_dwellers_desc: "Diese Kultur ist das Leben in trockenen Regionen gewohnt: Ihre Angehörigen wissen, wie man dort Wasser findet und das Land bestellt."
 tradition_jungle_dwellers_name: "Dschungelbewohner"
 tradition_jungle_dwellers_desc: "Diese Kultur lebt nahe am Dschungel und weiß, wie man seine Schätze erntet."
 tradition_faith_bound_name: "Glaubensband"
 tradition_faith_bound_desc: "In dieser Kultur heißt ein anderer Glaube, dass man nicht für die Nachfolge infrage kommt."
 tradition_by_the_sword_name: "Durch das Schwert"
 tradition_by_the_sword_desc: "Mitglieder dieser Kultur glauben, dass Missionare ihres Glaubens stets ein Schwert tragen sollten. Religionskriege sind weit verbreitet, doch ihre Motive werden immer dahingehend hinterfragt, ob die höheren Mächte mit ihnen einverstanden wären."
 tradition_language_scholars_name: "Linguisten"
 tradition_language_scholars_desc: "Die Worte des Nachbarn zu lernen, heißt, der Sprache der höheren Mächte näher zu kommen."
 tradition_pastoralists_name: "Weidebewohner"
 tradition_pastoralists_desc: "Diese Kultur fühlt sich in weitem, offenem Gelände heimisch, wo sie meist große Herden hütet."
 tradition_desert_nomads_name: "Wüstenreisende"
 tradition_desert_nomads_desc: "Diese Kultur ist vertraut mit der rauen Umgebung der Wüste und hat den Einsatz von Kamelen als Unterstützung bei Reise, Kriegskunst und im alltäglichen Leben gemeistert."
 tradition_gardening_name: "Gartenbauer"
 tradition_gardening_desc: "Diese Kultur hat eine lange Tradition beim Bau und der Erhaltung verschiedener Arten von Gärten, mit der sie sich kleine Paradiese errichtet."
 can_appoint_court_gardener_name: "[GetCultureTradition('tradition_gardening').GetName]"
 tradition_monogamous_name: "Monogam"
 tradition_monogamous_desc: "In dieser Kultur hat man ungeachtet des Glaubens einen einzigen Ehepartner."
 tradition_polygamous_name: "Polygam"
 tradition_polygamous_desc: "In dieser Kultur hat man ungeachtet des Glaubens eher mehrere Ehepartner."
 tradition_concubines_name: "Konkubinen"
 tradition_concubines_desc: "Herrscher dieser Kultur haben meist ungeachtet des Glaubens eine Reihe von Konkubinen in ihrem Haushalt."
 tradition_mendicant_mystics_name: "Wandermystiker"
 tradition_mendicant_mystics_desc: "Die Geistlichen dieser Kultur glauben fest daran, dass der Glaube im Feld verbreitet werden sollte, und ihre Gläubigen durchstreifen oft die Welt."
 tradition_parochialism_name: "Stadtstolz"
 tradition_parochialism_desc: "Stadtbewohner dieser Kultur sind sehr bedacht auf Wettbewerb und Unabhängigkeit. Sie verwenden viel Zeit und Energie darauf, sicherzustellen, dass #EMP ihre#! Stadt die beste ist."
 tradition_martial_admiration_name: "Kriegerische Bewunderung"
 tradition_martial_admiration_desc: "Wer bereit ist, für seine Kultur zum Schwert zu greifen, hat Bewunderung verdient. Koste es, was es wolle."
 tradition_chanson_de_geste_name: "Chanson de geste"
 tradition_chanson_de_geste_desc: "Diese Kultur legt Wert auf die Heldentaten lange dahingegangener Ahnen. Die romantischen Nacherzählungen des Lebens von Rittern wie Guillaume oder Roland inspirieren auch kommende Generationen."
 tradition_ruling_caste_name: "Herrscherkaste"
 tradition_ruling_caste_desc: "Die Herrscher dieser Kultur sind gewöhnt daran, über Untertanen zu herrschen, die nicht ihrer eigenen Kultur angehören. Sie wissen, wie man Aufstände wirksam niederschlägt, auch wenn dies zulasten der öffentlichen Meinung geht."
 tradition_staunch_traditionalists_name: "Traditionsgläubig"
 tradition_staunch_traditionalists_desc: "Tradition ist Tradition, unbeweglich und unveränderlich. Wir müssen bereit und gewillt sein, für das einzustehen, was uns zu dem macht, was wir sind."
 tradition_sacred_groves_name: "Heilige Haine"
 tradition_sacred_groves_desc: "Bäume werden von dieser Kultur als heilig angesehen. Der Wald ist ein lebendes Wesen, das man hegen sollte – anstatt es zu vernichten."
 tradition_hold_the_line_name: "Die Linie halten"
 tradition_hold_the_line_desc: "In dieser Kultur ist jeder Kämpfer stolz auf seine Macht. Die aufwühlenden Ansprachen ihrer Befehlshaber sorgen dafür, dass die Soldaten auch bis zum Ende motiviert sind."
 tradition_legendary_noble_families_name: "Legendäre Adelsfamilien"
 tradition_legendary_noble_families_desc: "Wenn man keine Bande zu einer der Adelsfamilien hat, die geholfen haben, das Schicksal dieser Kultur zu schmieden, dann ist man nichts."
 tradition_castle_keepers_name: "Burgenbauer"
 tradition_castle_keepers_desc: "Der Angriff ist niemals eine gute Verteidigung. Eine gute Verteidigung besteht darin, die meisten Burgen auf der Welt zu haben."
 tradition_city_keepers_name: "Städtebauer"
 tradition_city_keepers_desc: "Städte sind die pulsierenden urbanen Herzen dieser Kultur, und alle wollen, dass jede ihrer Metropolen zu einem in der ganzen Welt beneideten Juwel wird."
 tradition_fractious_name: "Aufsässig"
 tradition_fractious_desc: "Der Feind meines Feindes ist #EMP auch#! mein Feind."
 tradition_runestones_name: "Runensteine"
 tradition_runestones_desc: "Tod, Eroberungen, das Erlangen von Stand – sind dies nicht die Dinge, die ein adeliges Leben auszeichnen? Wo unser Volk hingeht, dort wird es auch Steinmarkierungen als Gedenken an den Wert unseres Lebens errichten."
 tradition_insular_spirit_name: "Inselgeist"
 tradition_insular_spirit_desc: "Diese Kultur ist entschlossen, sich nicht von ihren angestammten Wegen abbringen zu lassen, und wird gegen jede andere Kultur kämpfen, die ihre Lebensart angreift."
 tradition_monastic_communities_name: "Klostergemeinschaften"
 tradition_monastic_communities_desc: "In dieser Kultur ist es schon lange üblich, adelige Nachkommenschaft in den Dienst des Glaubens zu stellen. Oft gehen politische Vordenker aus den Klosterorden hervor."
 tradition_roman_legacy_name: "Oströmischisches Erbe"
 tradition_roman_legacy_desc: "Die militärische Struktur des Römischen Reichs ist innerhalb dieser Kultur immer noch präsent. Anstelle von aufgebotenen Truppen zieht man ein stehendes Heer vor."
 tradition_longbow_competitions_name: "Langbogenwettbewerbe"
 tradition_longbow_competitions_desc: "In dieser Kultur zieht man eine Art Bogen vor, den die meisten nicht einmal spannen können und mit dem man wöchentlich übt. Diese Übungen sind ebenso wichtig wie jeder Gottesdienst – sowohl in ländlichen Regionen als auch urbanen Metropolen."
 tradition_illyrian_grit_name: "Illyrer-Mumm"
 tradition_illyrian_grit_desc: "Diese Kultur mag zwar viele Kämpfe in den eigenen Reihen austragen, doch wenn Eindringlinge kommen, erheben ihre Angehörigen sich dennoch gemeinsam, um ihnen entgegenzutreten."
 tradition_maritime_mercantilism_name: "Maritimer Merkantilismus"
 tradition_maritime_mercantilism_desc: "Die Welt mag von Armeen beherrscht werden, doch diese Kultur weiß, dass diese auch nur Marionetten jener sind, die den Goldstrom über das Meer kontrollieren."
 tradition_sacral_kingship_name: "Sakrale Königswürde"
 tradition_sacral_kingship_desc: "Herrscher dieser Kultur werden entweder als Götter oder das Königstum als göttliche Tugend erachtet. Was ist ein König schon im Vergleich zu einem Gott?"
 tradition_reavers_name: "Plünderer"
 tradition_reavers_desc: "Viele in dieser Kultur, die an der Küste leben, versuchen sich darin, in See zu stechen und andere Häfen auszurauben. Auch wenn ihre direkten Fürsten dies nicht gutheißen, wissen doch alle Herrscher, dass sie so bessere Soldaten haben, wenn es an der Zeit ist."
 tradition_practiced_pirates_name: "Geübte Piraten"
 tradition_practiced_pirates_desc: "Einen Hafen zu stürmen, ihn anzustecken und alles mitzunehmen, was nicht niet- und nagelfest ist, mag kein edles Unterfangen sein, aber es #EMP ist#! lohnenswert."
 tradition_determined_independence_name: "Entschlossene Unabhängigkeit"
 tradition_determined_independence_desc: "Tod vor Unterwerfung! Für die Herrscher dieser Kultur ist keine Niederlage schlimmer als die Vassalisierung, und sie werden alles tun, um ihre eigenen Herren zu bleiben."
 tradition_merciful_blindings_name: "Gnädiges Blenden"
 tradition_merciful_blindings_desc: "Ganz gleich, wie weit jenseits man der Vergebung schon ist: Diese Kultur meint, dass das Blenden immer noch besser ist, als ein Leben zu nehmen."
 tradition_reindeer_hunters_name: "Rentierjäger"
 tradition_reindeer_hunters_desc: "Ein Ren zu jagen, ist nichts anderes als ein Tanz auf dem Dauerfrostboden der Taiga. Diese Kultur hat gelernt, wirklich alles aus ihren Jagdmitteln herauszuholen."
 tradition_mountaineer_ruralism_name: "Hochgebirgsländlichkeit"
 tradition_mountaineer_ruralism_desc: "Durch ihre Ursprünge in den Hügeln des Böhmerwaldes und den Klüften von Erz- und Tatra-Gebirge wissen die meisten Mitglieder dieser Kultur nicht nur, wie man gebirgige Regionen durchquert, sondern auch, wie man auf einem Berg lebt."
 tradition_life_is_just_a_joke_name: "Der Witz des Lebens"
 tradition_life_is_just_a_joke_desc: "In dieser Kultur wird selbst mit dem Kopf auf dem Richtblock und einer Axt über dem eigenen Hals noch gekichert."
 tradition_steppe_tolerance_name: "Steppentoleranz"
 tradition_steppe_tolerance_desc: "Jene, die in der Steppe leben, werden immer viel mit allen gemein haben, die diese Lebensart teilen. Auch wenn Fremde anders beten, so leben sie doch auch im Sattel."
 tradition_nubian_warrior_queens_name: "Kriegerköniginnen"
 tradition_nubian_warrior_queens_desc: "Jene, die in Ostafrika leben, können sich noch gut an die großen Kriegerköniginnen erinnern, die sich einst gegen Invasoren stellten und Königreiche am Kusch schufen. Unsere Nachbarn mögen auf die Überlegenheit der Männer beharren, doch unsere Blutlinien beruhen auf den Müttern, und der Kampfschrei unserer mächtigen nubischen Frauen sorgt dafür, dass die fremdländischen Kerle den Schwanz einkneifen und voller Angst davonlaufen."
 tradition_nubian_warrior_kings_name: "Kriegerkönige"
 tradition_nubian_warrior_kings_desc: "Wer in Ostafrika lebt, kann sich noch gut an die großen Kriegerkönige erinnern, die sich einst gegen Invasoren stellten und Königreiche am Kusch schufen. Unsere Nachbarn mögen auf die Überlegenheit der Frauen beharren, doch unsere Blutlinien beruhen auf den Vätern, und der Kampfschrei unserer mächtigen nubischen Männer sorgt dafür, dass die fremdländischen Weiber voller Angst davonlaufen."
 tradition_maritime_mangroves_name: "Maritime Mangroven"
 tradition_maritime_mangroves_desc: "Diese Kultur hat gelernt, auch solche Sumpflande mit Schiffen zu befahren, die für andere Kulturen nicht zu durchqueren sind. So können sie unerreichbare Stützpunkte errichten, von denen aus sie Handel treiben, plündern und die Welt erkunden."
 tradition_mixed_governance_name: "Gemischte Regierungskunst"
 tradition_mixed_governance_desc: "Jeder Gedanke ist es in dieser Kultur wert, gehört zu werden, und jede neue Art der Herrschaft sollte man auch ausprobieren. Herrscher ermutigen daher ihre Vasallen, so zu herrschen, wie sie es für sinnvoll halten."
 tradition_ritual_scarrification_name: "Ritualopfer"
 tradition_ritual_scarrification_desc: "Diese Kultur respektiert jene, deren Fleisch die Klinge gekostet hat. Ob nun um ihren Mut zu beweisen oder um wunderschöne Bilder zu erschaffen, vernarbt dieses Volk seine Haut."
 tradition_hidden_cities_name: "Verborgene Städte"
 tradition_hidden_cities_desc: "Ob hoch in den Wipfeln von Dschungelbäumen oder geschützt durch ein lebendes Labyrinth: Die Städte dieser Kultur sind so gut verborgen, dass Fremde nicht einmal wissen, wo sie sind, geschweige denn, wie man sie belagert."
 tradition_hereditary_bards_name: "Erbbardenschaft"
 tradition_hereditary_bards_desc: "In einigen Kulturen sind die Geschichten, die über Generationen weitergegeben werden ebenso kostbar wie jeder Titelanspruch."
 tradition_ancient_miners_name: "Uralter Bergbau"
 tradition_ancient_miners_desc: "Diese Kultur war schon immer umgeben von Rohmaterialien, Erz und ungeschliffenen Edelsteinen. Sie hat ein großes Talent für das Ausfindigmachen weiterer Abbaustätten."
 tradition_wetlanders_name: "Feuchtgebietsbewohner"
 tradition_wetlanders_desc: "Diese Kultur hat Sümpfe und Moore gemeistert. Auch wenn das Leben ein beständiger Kampf gegen den Schimmel ist, wissen sie doch, wie sie den Torf zu ihrem Vorteil nutzen können."
 tradition_diasporic_name: "Diaspora"
 tradition_diasporic_desc: "Die Menschen dieser Kultur haben das Heimatland verloren, dem sie früher verbunden waren. Manche unter ihnen durchstreifen die Welt auf der Suche nach einem Ort für einen Neuanfang."
 tradition_sorcerous_metallurgy_name: "Zaubermetallurgie"
 tradition_sorcerous_metallurgy_desc: "In dieser Kultur gibt es ebenso viele Alchemisten, die versuchen, andere Metalle in Gold zu verwandeln, wie es Schmiede an der Esse gibt. Ist es da verwunderlich, wenn der Reichtum und die Waffen dieser Kultur durch Hexerei gestärkt werden?"
 tradition_polders_name: "Polder"
 tradition_polders_desc: "In dieser Kultur holt man sich schon seit Langem Land vom umliegenden Meer zurück. So kann man das, was eigentlich ein flacher Meeresgrund wäre als Bau- oder Ackerland nutzen."
 tradition_caucasian_wolves_name: "Kaukasische Wölfe"
 tradition_caucasian_wolves_desc: "Diese Kultur hat Jahrhunderte in ihrer Heimat am Tor zum Kaukasus verbracht und ist so wohlvertraut mit allem geworden, was mit der Kriegskunst in den Bergen einhergeht."
 tradition_artisans_name: "Kunsthandwerker"
 tradition_artisans_desc: "Kinder in dieser Kultur ergreifen oft den Beruf ihrer Eltern, sodass über Generationen hinweg Wissen und Fertigkeiten zusammengetragen werden können."
 #Debug Traditions
 tradition_debug_name: "Sprunghafte Lebensart"
 tradition_debug_desc: "Diese Kultur ist bekannt für ihre vielen scheinbar wahllosen und widersprüchlichen Standpunkte."
 #FP1 Traditions
 tradition_fp1_coastal_warriors_name: "Küstenkrieger"
 tradition_fp1_coastal_warriors_desc: "Uns hat es schon immer an die Küste gezogen. Das Beißen der Seeluft, das Geschrei von Möwen und der Geruch von Räucherfisch … Welcher Krieger würde sich denn nur für ein Leben fern vom Wasser mit all seinen Freiheiten entscheiden?"
 tradition_fp1_performative_honour_name: "Auftrittsehre"
 tradition_fp1_performative_honour_desc: "Ehre wird geboren, ja, aber Ehre verdient und verliert man auch durch Taten. Je nachdem, ob man eine Schmach tilgt oder sie abtut, entscheidet sich, ob Truppen zu Abschaum oder zu echten Kriegern heranreifen."
 tradition_fp1_northern_stories_name: "Nördliche Geschichten"
 tradition_fp1_northern_stories_desc: "Das Leben wird durch den besonderen Blick von Geschichten gelebt, erzählt und erinnert. Was wir sagen und was die Leute über uns sagen, ist wichtiger als das, was wir tun. Wir erinnern uns daran und zeigen es mit unseren Geschichten."
 tradition_fp1_trials_by_combat_name: "Gerichtskämpfe"
 tradition_fp1_trials_by_combat_desc: "Worte sind nur für Feiglinge ein Ersatz für Waffen. Warum die Gerechtigkeit hinfälligen Gesetzen und bestechlichen Magistraten überlassen, wenn man Streitigkeiten auch schneller und gerechter mit der Klinge lösen kann?"
 tradition_fp1_the_right_to_prove_name: "Das Recht, sich beweisen zu dürfen"
 tradition_fp1_the_right_to_prove_desc: "Auch wenn nicht jeder als Kämpfer geboren wird, kann doch jeder mit ausreichend Mumm und einem starken Schwertarm beweisen, dass er im Herzen ein Krieger ist. Und wer es im Herzen ist, der darf es auch werden."
