 tradition_scholar_officials_name: "Gelehrtenbeamte"
 tradition_scholar_officials_desc: "Feder und Pinsel sind mächtiger als das Schwert … Diese Kultur glaubt an ein Ideal, bei dem man treuen Beamten, die in den schönen und edlen Künsten gebildet sind, Einfluss gewährt."
