 tradition_cultivation_name: "Kultivierung"
 tradition_cultivation_desc: "Die Einstimmung des Körpers, des Atems und des Geistes, bis der Schlamm des Herzens sich absetzt und die innere Tugend wie reines Wasser aufsteigt."
 tradition_intensive_farming_name: "Intensivackerwirtschaft"
 tradition_intensive_farming_desc: "Diese Kultur legt hohen Wert auf eine große Bauernschaft, die die nicht-ackerbauende Bevölkerung versorgt. Durch jahrtausendelange Erfahrung konnte sie die Weizen- und Reisproduktion je nach den örtlichen Gegebenheiten stark steigern."
