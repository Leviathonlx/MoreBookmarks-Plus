 culture_tradition_events.3000.t: "Bärensichtung"
 culture_tradition_events.3000.desc: "Jäger in [bear_sighting.GetName] haben [bear_sighting_county.Custom('GetAnimalPlural')] durchs Gelände ([bear_sighting.Custom('GetTerrainTypePlural')]) streifen sehen: Breite Pfotenabdrücke im Schlamm, Krallenspuren an den Bäumen und abgeknickte Büsche sind klare Hinweise.\n\nWenn ich eine [GetActivityType('activity_hunt').GetName] ausriefe, um einen zu erlegen oder zu fangen, würden die Geister dies sicher bemerken."
 culture_tradition_events.3000.a: "Ich sollte meinen Speer bereit machen …"
 bear_sacrifice_war_modifier: "Bären-Kriegsopfer"
 bear_sacrifice_war_modifier_desc: "Dieser Charakter opferte einen Bären und glaubt, dass er dafür im Krieg erfolgreich sein wird."
 bear_sacrifice_authority_modifier: "Bären-Autoritätsopfer"
 bear_sacrifice_authority_modifier_desc: "Dieser Charakter opferte einen Bären und glaubt, dass er dafür mit einer Autorität ausstrahlenden Erscheinung gesegnet wurde."
 sacrifice_bear_decision_effect: "Ihr erhaltet nach Eurer Wahl [piety_i][piety|E], [GetModifier('bear_sacrifice_war_modifier').GetNameWithTooltip] oder [GetModifier('bear_sacrifice_authority_modifier').GetNameWithTooltip]"
 culture_tradition_events.3100.t: "Bärenopfer"
 culture_tradition_events.3100.desc: "Schweigend fesseln wir den großen Bären. Die Jäger singen mit tiefen, festen Stimmen, während der Fichtenrauch aufsteigt.\n\nIch knie nieder und drücke die Stirn gegen die Schnauze. Während die Klinge niederfährt, flüstere ich meinen Dank. Wir werden sein Fleisch teilen, damit seine Stärke unter uns weiterleben kann."
 culture_tradition_events.3100.a: "Tafeln wir!"
 culture_tradition_events.3100.b: "Unsere Feinde werden fallen!"
 culture_tradition_events.3100.c: "Gehorcht, denn der Bärengeist ist an meiner Seite."
 tradition_ordo_riders_name: "Hordenreiter"
 tradition_ordo_riders_desc: "Das Streben nach größeren Herden und die Notwendigkeit, die Einheit des Stamms zu stärken, zwangen viele Hordenvölker dieser Kultur, abgehärtete Krieger zu werden, die Angriffe ebenso effektiv abwehren können wie sie Vorräte sammeln."
 culture_parameter_unlocks_ordo_riders_maa: "Kann „[GetMaA('ordo_riders_horse_archers').GetName]“ als [men_at_arms|E] anwerben"
 culture_parameter_reaver_gives_buffs_to_horse_archers: "[GetTrait('reaver').GetName(GetNullCharacter)]-[traits|E] gewähren unserem [archer_cavalry|e]-[men_at_arms|e] Boni"
 tradition_chinese_arts_name: "Chinesische Künste"
 tradition_chinese_arts_desc: "Der Weg der Feder und der Weg des Pinsels sind beides wichtige Elemente dieser Kultur. Anstatt sich nur auf militärische Macht oder eine aufwendige Verwaltung zu verlassen, legen die Chinesen wert darauf, jedwede Formen der Kunst zu vervollkommnen."
