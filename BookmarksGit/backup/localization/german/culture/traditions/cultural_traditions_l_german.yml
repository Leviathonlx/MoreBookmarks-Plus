 tradition_ep3_audacious_cadets_name: "Unverfrorene Kadetten"
 tradition_ep3_audacious_cadets_desc: "Eine rastlose Schar jüngerer Söhne prägt diese Kultur. Diese kühnen und rücksichtslosen Reiter träumen von Abenteuern in der Ferne, von der Grausamkeit von Söldnern und von glorreichen Eroberungen."
