 tradition_ep3_indomitable_azatani_name: "Unbeugsamer Azatani"
 tradition_ep3_indomitable_azatani_desc: "Für die stolzen Adligen dieser Kultur, die auf ihren Rössern von ihren Hochburgen herabdonnern, gilt: „Die Wunde eines Dolches mag irgendwann heilen, doch die einer Zunge tut dies nie!“"
