 tradition_amharic_highlanders_desc: "Die amharischen Hochlande eignen sich durchaus für den Ackerbau, wenn man weiß, wie man an die Sache herangehen muss. Seit vielen Generationen hat dieses Volk in dieser Umgebung gelebt und gearbeitet, während es eigene Traditionen und Bräuche entwickelte."
