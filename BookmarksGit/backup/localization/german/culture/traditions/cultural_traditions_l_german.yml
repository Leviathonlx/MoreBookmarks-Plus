 tradition_tgp_ephemeral_grace_name: "Flüchtige Anmut"
 tradition_tgp_ephemeral_grace_desc: "Die ästhetische Philosophie des #EMP Mono no Aware#! feiert die vergängliche Schönheit flüchtiger Augenblicke. Sie sorgt für eine tiefe Harmonie mit der Natur und eine reflektierte Wertschätzung der Kunst und der Vergänglichkeit des Lebens."
 culture_parameter_stress_loss_bonus_from_harmonious_traits: "Erhöht [Concept('stress', 'Anspannungs')|E]-Verlust durch die [traits|E] „[GetTrait('temperate').GetName(GetNullCharacter)]“, „[GetTrait('calm').GetName(GetNullCharacter)]“, „[GetTrait('patient').GetName(GetNullCharacter)]“ und „[GetTrait('compassionate').GetName(GetNullCharacter)]“"
 tradition_tgp_imperial_peace_name: "Zerbrechlicher Frieden"
 tradition_tgp_imperial_peace_desc: "Obwohl Kanmu vom Meer aus weitgehend vor Invasionen geschützt ist, erfordert die Verteidigung gegen Überfälle aus dem Norden und die Aufrechterhaltung des Friedens gegenüber Thronräubern oder aufmüpfigen Statthaltern immer noch erfahrene Kämpfer und eine gute Organisation."
 culture_parameter_unlock_mounted_samurai_units: "Kann „[GetMaA('japanese_horse_archers').GetName]“ als [men_at_arms|E] anwerben"
 tradition_tgp_rice_cultivators_name: "Reiszüchter"
 tradition_tgp_rice_cultivators_desc: "Reis ist die Lebensgrundlage dieser Kultur. Durch fleißige Arbeit und Wissen um den Ackerbau sind die Ernten stets reich, solange passende Lande für den Anbau zur Verfügung stehen. Ihr wirtschaftlicher Wohlstand und ihre militärische Stärke übersteigen bei Weitem die ihrer weniger fortschrittlichen Nachbarn."
 tradition_tgp_inward_perfection_name: "Innere Vollkommenheit"
 tradition_tgp_inward_perfection_desc: "Diese Kultur zieht Eigenständigkeit und eine Mehrung innerer Tugenden fremdländischen Einflüssen vor. Diplomatische Bande mögen vergehen, doch Wissen und Innenschau gedeihen in dieser stillen Abgeschiedenheit."
 tradition_tgp_fortified_strongholds_name: "Verstärkte Befestigungen"
 tradition_tgp_fortified_strongholds_desc: "Diese Kultur ist bekannt für ihre großen befestigten Städte, die religiöse, militärische und regierungsbezogene Aufgaben übernehmen. Der Schutz dieser Hochburgen der Kultur ist überlebenswichtig und die Gründung weiterer Städte eine Frage des hohen Ansehens."
