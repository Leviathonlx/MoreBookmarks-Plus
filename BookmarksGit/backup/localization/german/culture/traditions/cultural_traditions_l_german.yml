 tradition_tgp_esoteric_power_name: "Esoterische Macht"
 tradition_tgp_esoteric_power_desc: "Göttlich und geheimnisvoll sind zwei Worte, mit denen man den Adel in dieser Kultur beschreibt. Herrscher, die ihr Mandat sichern wollen, müssen aufwendige Rituale durchführen und ihre Macht durch die Zurschaustellung göttlicher Artefakte beweisen."
