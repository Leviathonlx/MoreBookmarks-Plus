 tradition_tgp_bushido_name: "Bushidō"
 tradition_tgp_bushido_desc: "Diese Tradition gründet sich auf einem Vermächtnis von Ehre und kriegerischer Disziplin. Sie flicht die Bande zwischen Fürst und Vasall durch Huldigungen und tapfere Taten. Charakterstärke und Integrität schaffen unerschütterliche Treue und Respekt."
