 culture_parameter_non_admin_close_family_non_martial_gender_knights_in_defensive_wars: "Unverheiratete [close_family|El] vom nicht-[Concept('martial', 'kriegsführenden')|E] Geschlecht und [spouses|E] von nicht-[Concept('administrative', 'verwalterischen')|E] [Concept('rulers','Herrschern')|E] können in Verteidigungs-[Concept('wars','Kriegen')|E] als $knight_culture_player_plural$ dienen"
 tradition_tgp_court_machinations_name: "Hofmachenschaften"
 tradition_tgp_court_machinations_desc: "Innerhalb der labyrinthartigen Gänge des Hofs ziehen Eunuchen die Strippen, Konkubine buhlen um die Gunst der Mächtigen und das Wispern von Verrat hallt durch vergoldete Gemächer."
 tradition_tgp_art_of_war_name: "Kunst des Krieges"
 tradition_tgp_art_of_war_desc: "Diese Kultur beschäftigt sich seit tausend Jahren mit Militärtheorie, und ihre Generäle und Marschale verfügen über eine Fülle militärischer Hand- und Lehrbücher. Dieser Wissensschatz wird noch um ein großes technisches Verständnis für die Herstellung robuster Rüstungen und Waffen ergänzt."
