 tradition_tgp_barangay_confederations_name: "Barangay-Bünde"
 tradition_tgp_barangay_confederations_desc: "Die Herrscher dieser Kultur führen getrennte Stadtstaaten, die an Flussmündungen und Küsten verstreut liegen. Solche Staaten unterscheiden sich stark in der Größe, neigen aber dazu, sich zu Bünden zusammenzuschließen, die von einem Häuptling geführt werden, der aus den [Glossary('Datu', 'DATU_GLOSS')] ihrer Mitglieder ausgewählt wird."
