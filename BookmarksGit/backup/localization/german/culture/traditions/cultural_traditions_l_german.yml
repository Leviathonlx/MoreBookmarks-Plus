 culture_emergence_events.0002.t: "Eine neue Identität"
 culture_emergence_events.0002.desc: "Mein Volk, die [ROOT.Char.GetCulture.GetCollectiveNoun], sind stolz und weit verstreut.\n\nSo ähnlich wir uns auch sein mögen, kann ich doch nicht bestreiten, dass meine Untertanen angefangen haben, sich anders zu benehmen als die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] anderswo. Manchmal gibt es sogar Konflikte, die hier einreisende [ROOT.Char.GetCulture.GetNameNoTooltip] und jene unter meiner Herrschaft haben.\n\nWir sollten eine neue Identität entwickeln. Wir sind [ROOT.Char.GetCulture.GetNameNoTooltip] – aber wir sind es auch nicht. Vielleicht sollte man diese Entwicklung fördern?"
 culture_emergence_events.0002.a: "Wir bauen uns eine neue, stärkere Identität auf!"
 culture_emergence_events.0002.b: "Wir sind [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] und nichts anderes! Benehmt Euch auch so!"
 new_divergent_culture_tt: "Eine [divergent_culture|E] wird entstehen, die die meisten [traditions|E] und [culture_pillars|E] mit der [ROOT.Char.GetCulture.GetName]en [culture|E] teilt, aber einen neuen [ethos|E] hat und einige Traditionen ersetzt."
