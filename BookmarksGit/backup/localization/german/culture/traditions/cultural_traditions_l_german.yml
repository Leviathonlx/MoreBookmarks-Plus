 tradition_tgp_hydraulic_builders_name: "Wasserflächen-Baumeister"
 tradition_tgp_hydraulic_builders_desc: "Diese Kultur legt großen Wert auf den Einsatz künstlicher Wasserflächen bei ihren Sakralstätten. Besonderes Augenmerk legt sie auf [GetBuilding('sacred_pool_06').GetName], die man meist zu großen Reservoirs ausbaut, die große religiöse Bedeutung besitzen."
