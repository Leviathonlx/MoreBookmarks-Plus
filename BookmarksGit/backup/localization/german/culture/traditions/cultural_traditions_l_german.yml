 tradition_maritime_way_of_life_name: "Seefahrersitten"
 tradition_maritime_way_of_life_desc: "Schon seit undenkbaren Zeiten werden die Auslegerkatamarane dieser Kultur am Horizont gesichtet. Lange Seereisen gehören für dieses Volk zum Leben dazu.\nWer das Dasen auf See als etwas ganz Natürliches empfindet, für den gibt es keine Grenzen, wo man siedeln, wie man handeln und wen man überfallen kann."
 tradition_nudists_name: "Nacktkultur"
 tradition_nudists_desc: "Anhänger dieser Kultur glauben nicht, dass man den eigenen Leib vor den Elementen schützen muss. Stattdessen leben sie, wie der Schöpfer sie schuf."
 tradition_stratified_society_name: "Schichtgesellschaft"
 tradition_stratified_society_desc: "Es gibt jene, die zum Führen geboren sind, und dann gibt es jene, die zum Dienen geboren sind. In einer $tradition_stratified_society_name$ übertrumpfen oft erbliche Privilegien die Prinzipien der Meritokratie, und die Nähe zur Macht ist alles …"
