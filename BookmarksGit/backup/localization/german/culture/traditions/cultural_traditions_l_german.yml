 mpo_siberian_permafrost_modifier: "Sibirischer Permafrost"
 mpo_siberian_permafrost_modifier_desc: "Seit Jahrtausenden gefrorene Böden, kein zugängliches Grundwasser, spärliche Vegetation. Durch wiederholtes Schmelzen und erneutes Gefrieren wandelt sich das Gelände jedes Jahr. Die Menschen, die hier leben, brauchten Jahrhunderte, um sich anzupassen, damit sie dieses Land ihr Eigen nennen konnten. Jeder andere wird hier vergehen und sich den uralten Toten unter dem Eis anschließen.\n\n#weak Dieser Modifikator kann entweder durch die [interaction|E] #V $feudalize_holding_interaction$#! oder nach der Eroberung des gesamten Nordens durch die [decision|E] #V $expand_the_steppe_decision_generic$#! für die Region #V $dlc_mpo_steppe_siberia_further_expansion_tooltip$#! entfernt werden.#!\n\n"
