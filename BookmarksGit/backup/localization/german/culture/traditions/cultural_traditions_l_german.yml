 culture_emergence_events.0005.t: "Das Romantische des Rätoromanischen"
 culture_emergence_events.0005.desc: "Während [county_scope.GetNameNoTierNoTooltip] die Entstehung des [new_culture_scope.GetName|U]en feiert, ist mir aufgefallen, dass viele #italic ländliche#! Bewohner noch immer einen Dialekt sprechen, der nicht ganz das ist, was mir für das [new_culture_scope.GetNameNoTooltip|U]e vorschwebte.\n\nZufällig komme ich an [Select_CString(rustic_peasant.IsFemale, 'an einer Bäuerin vorbei, die', 'an einem Bauern vorbei, der')] dieses Kauderwelch von sich gibt. „Ihr da!“, donnere ich. „Was um Himmels willen sprecht Ihr da für eine Zunge?“\n\n[rustic_peasant.Custom('DE_ART_DEF_S_N')|U] [rustic_peasant.GetWomanMan] hält inne. „Ich schätze …“, antwortet [rustic_peasant.Custom('DE_PRO_PER_S_3P_N')] langsam auf [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U], „… wir nennen es einfach #italic Rätoromanisch#!.“\n\n‚Rätoromanisch‘? Ist es das, was mein Volk wirklich ist?"
 culture_emergence_events.0005.a: "Unsere Zungen müssen ebenso Rätoromanisch sein wie unsere Herzen."
 culture_emergence_events.0005.a.tt: "[new_culture_scope.GetNameNoTooltip|U] wird #bold nur#! rätoromanische Namen verwenden"
