 tradition_ep3_imperial_tagmata_name: "Kaiserliche Tagmata"
 tradition_ep3_imperial_tagmata_desc: "Gut gepanzerte Eliteregimenter bilden das Rückgrat der Feldzüge dieser Kultur. Ihre hochmütigen Truppen nehmen wenig Rücksicht auf kleinkarierte Kriegsadlige und leichtsinnige persönliche Heldentaten; stattdessen ehren sie Disziplin und die gepriesenen Namen ihrer Einheiten. #EMP Exkoubitoi! Scholai! Hikanatoi!#!"
 domain_counties_with_stables_desc: "Das [culture_head|E] hält keine #high 8#! [counties|E] mit $building_type_stables_01$ in seinen [Concept('holdings', 'Besitztümern')|E]"
 tradition_ep3_roman_ceremonies_name: "Römisches Zeremoniell"
 tradition_ep3_roman_ceremonies_desc: "Kaiser der Vergangenheit statteten diese Kultur mit anhaltender Pracht, spektakulären Riten und Ehrfurcht vor dem Kaiseramt aus … und mit einem öffentlichen Leben voller Unruhe."
 tradition_ep3_palace_politics_name: "Palastpolitik"
 tradition_ep3_palace_politics_desc: "Mächtige Eunuchen und in Seidengewänder gehüllte Speichellecker besetzen einen riesigen politischen Apparat, imponieren mit Prunk, schmeicheln mit Ehrungen und schmieden bösartige Komplotte im Namen des eigenen Vorankommens."
