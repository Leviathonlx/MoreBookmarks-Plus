l_german:
 test_text_to_use_explanation: "Das Wort [primary_title|E] ist ein Spielkonzept."
 game_concept_vassal: "Vasall"
 game_concept_vassals: "Vasallen"
 game_concept_vassalage: "Vasallentum"
 game_concept_vassal_possessive: "des Vasallen"
 game_concept_vassals_possessive: "der Vasallen"
 game_concept_direct_vassal: "direkter Vasall"
 game_concept_direct_vassals: "direkte Vasallen"
 game_concept_direct_vassal_desc: "Eure $game_concept_direct_vassals$ sind die [vassals|E], die persönlich unter Euch dienen. Vasallen von Vasallen gehören #emphasis nicht#! dazu."
 game_concept_vassalize: "vasallisieren"
 game_concept_vassalization: "Vasallisierung"
 game_concept_vassal_desc: "Ein $game_concept_vassal$ ist ein [ruler|E], der einem anderen Herrscher die Treue geschworen hat: seinem [Concept('liege', 'Lehnsherrn')|E].\n\nDer $game_concept_vassal$ gewährt seinem Lehnsherrn [levies|E] und [taxes|E] – seine [obligations|E] – im Austausch für Schutz.\n\nIst die [opinion|E] von $game_concept_vassal$en über ihre Lehnsherrn zu niedrig, schließen sie sich [factions|E] oder [schemes|E] an, um ihre Lehnsherren durch jemand anderen zu ersetzen."
 game_concept_ruler: "Herrscher"
 game_concept_rulers: "Herrscher"
 game_concept_rulerpossessive: "des Herrschers"
 game_concept_ruler_desc: "Ein $game_concept_ruler$ ist ein [character|E], der einen oder mehrere [title|E] trägt."
 game_concept_title: "Titel"
 game_concept_title_i: "@titles_icon!"
 game_concept_titles: "Titel"
 game_concept_titlepossessive: "des Titels"
 game_concept_title_desc: "Ein $game_concept_title$ ist de facto ein Beleg für Landbesitz.\n\nDie kleinste Landeinheit auf der Karte ist die [barony|E]. Baronien sind in größeren Gebieten gruppiert, die [counties|E] heißen. Grafschaften gehören [de_jure|E] zu einem [duchy|E], Herzogtümer zu einem [kingdom|E] und Königreiche zu einem [empire|E].\n\nHerzogtümer, Königreiche und Großreiche haben nicht immer einen [holder|E], doch ihre Titel werden von einem Herrscher [created|E], der einen ausreichenden Teil des entsprechenden Gebiets kontrolliert."
 game_concept_holder: "Träger"
 game_concept_holders: "Träger"
 game_concept_holder_possessive: "des Trägers"
 game_concept_holders_possessive: "der Träger"
 game_concept_hold: "halten"
 game_concept_holder_desc: "Der $game_concept_holder$ eines [Concept('title', 'Titels')|E] ist der Charakter, dem der Titel gehört. Die Titel einer [barony|E] und einer [county|E] haben nach der Besiedlung immer $game_concept_holders$; die Titel eines [Concept('duchy', 'Herzogtums')|E], eines [Concept('kingdom', 'Königreichs')|E] und eines [Concept('empire', 'Großreichs')|E] hingegen müssen eventuell noch erschaffen werden. Hinzu kommt, dass der $game_concept_holder$ eines hochrangigen Titels eventuell gar kein Territorium innerhalb des [de_jure|E]-Gebiets kontrolliert.\n\nTrägt man höherrangige Titel, kann man auch höherrangige [vassals|E] haben. Herzöge können beispielsweise Grafen als Vasallen haben und Könige Herzöge."
 game_concept_de_jure: "de jure"
 game_concept_de_jure_desc: "Die meisten [titles|E] sind „$game_concept_de_jure$“ („dem Recht nach“) Teil eines höherrangigen Titels.\n\nZum Beispiel könnte ein [ruler|E] [king|E] von England sein, auch wenn sein [realm|E] noch nicht das gesamte Land beinhaltet, das rechtlich als Teil von England gilt.\n\nDer [holder|E] eines Titels wie [duchy|E], [kingdom|E] oder [empire|E] hat immer einen [casus_belli|E], um die Kontrolle über alle Titel zu übernehmen, die $game_concept_de_jure$ zum eigenen Titel gehören.\n\nDer [rightful_liege|E] von [vassals|E] hängt auch davon ab, zu welchem Titel ihr [primary_title|E] de jure gehört."
 game_concept_de_jure_drift: "De-jure-Anpassung"
 game_concept_de_jure_drift_drifted: "angepasst"
 game_concept_de_jure_drift_drift: "anpassen"
 game_concept_de_jure_drifting: "de-jure-anpassend"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "Bei diesem langsamen Prozess kann der [de_jure|E]-[liege|E] eines [Concept('title', 'Titels')|E] wechseln. Dies kann auf natürlichem Weg entstehen, wenn ein [duchy|E] oder [kingdom|E] vollständig von einem [ruler|E] kontrolliert wird, der nicht den Titel des De-jure-Lehnsherren trägt.\n\nDieser Vorgang kann durch eine Zuweisung der entsprechenden [councillor_task|E] des [Concept('chancellor', 'Ratskanzlers')|E] beschleunigt werden #weak ($task_integrate_title$)#!. $game_concept_de_jure_drift$en erfolgen nur von Herzogtümern zu Königreichen und von Königreichen zu [Concept('empires', 'Großreichen')|E].\n\nDie De-jure-Anpassung zum [primary_title|E] ist ein guter Weg, um den Malus [rightful_liege|E] zu beseitigen."
 game_concept_de_jure_drift_desc_part_2: "#weak Beispiel: Das Herzogtum $d_northumberland$ ist de jure Teil von $k_england$, aber das Territorium des Herzogtums liegt ganz in $k_scotland$. Da der König von $k_scotland$ nicht auch $k_england$ hält, findet eine $game_concept_de_jure_drift$ statt, im Zuge derer das Herzogtum langsam Teil von $k_scotland$ wird.#!"
 game_concept_primary_title: "Haupttitel"
 game_concept_primary_titles: "Haupttitel"
 game_concept_primary_title_desc: "Der $game_concept_primary_title$ eines [Concept('ruler', 'Herrschers')|E] ist immer sein höchstrangiger [title|E], der wiederum am stärksten mit ihm verbunden ist sowie über sein Wappen und den Namen seines [Concept('realm', 'Reichs')|E] bestimmt.\n\nKontrolliert man verschiedene Titel desselben Rangs, hat man die Wahl, was der eigene $game_concept_primary_title$ sein soll."
 game_concept_recently_acquired_holding: "kürzlich erhaltenes Besitztum"
 game_concept_recently_acquired_holdings: "kürzlich erhaltene Besitztümer"
 game_concept_recently_acquired_holding_desc: "[holdings|E], die ein Herrscher im letzten Jahr erhalten hat und die sein [domain_limit|E] übersteigen, verursachen zwar keinen Malus bei seinen anderen Besitztümern, aber sie bringen ihm auch weder [taxes|E] noch [levies|E]."
 game_concept_domain_size: "Domänengröße"
 game_concept_domain_size_desc: "Die $game_concept_domain_size$ eines Charakters zeigt an, wie viele [barony|E]- und [county|E]-[titles|E] er persönlich trägt."
 game_concept_levies: "Aufgebote"
 game_concept_levy: "Aufgebot"
 game_concept_levies_desc: "Der Großteil der meisten [armies|E] sind $game_concept_levies$.\n\nJedes [holding|E] bietet seinem [holder|E] eine feste Zahl von ihnen. [vassals|E] wiederum gewähren einen Teil ihrer $game_concept_levies$ ihrem [Concept('liege', 'Lehnsherrn')|E].\n\n$game_concept_levies$ bestehen aus größtenteils schlecht bewaffneten Kämpfern #weak (Bauernmilizen, Schläger, örtliche Mietklingen, verarmte Adlige, niedere Landbesitzer etc.)#! und sind eine eigene Einheitenart.\n\nEin $game_concept_levy$ hat [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] und [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. Die andere Art von [soldiers|E] im Spiel sind [men_at_arms|E]: teure, ausgebildete Berufskämpfer."
 game_concept_vassal_obligations: "Vasallenpflichten"
 game_concept_obligations: "Pflichten"
 game_concept_obligation: "Pflicht"
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ bestimmen, wie viel [tax|E] und [levies|E] ein [vassal|E] seinem [Concept('liege', 'Lehnsherrn')|E] zur Verfügung stellen muss. Die [government_form|E] des Vasallen bestimmt, was die $game_concept_vassal_obligations$ sind.\n\n#weak Zum Beispiel hängen die $game_concept_obligations$ von [GetGovernment('feudal_government').GetName]- und [GetGovernment('clan_government').GetName]-[vassals|E] von ihren [vassal_contract|E] ab, wohingegen sie bei [GetGovernment('administrative_government').GetName]svasallen von der [province_administration|E] abhängen."
 game_concept_contract: "Bande"
 game_concept_crown_authority: "Lehnsautorität"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$ stellt die allgemeine Stärke eines [Concept('ruler','Herrschers')|E] über seine [vassals|E] dar.\n\nDie $game_concept_crown_authority$ hat vier Abstufungen: [autonomous_vassals|E], [limited|E], [high|E] und [absolute|E]. Um die $game_concept_crown_authority$ zu erhöhen, braucht man [prestige|E], je nach der entsprechenden Stufe und der [learning_skill|E] des Herrschers.\n\n#weak Vasallen mögen die höheren Stufen der $game_concept_crown_authority$ nicht: Ihre Senkung ist das Hauptziel der [Concept('liberty_faction','Freiheitsfraktionen')|E].#!"
 game_concept_autonomous_vassals: "autonome Vasallen"
 game_concept_autonomous_vassals_crown_authority: "autonome Lehnsautorität"
 game_concept_autonomous_vassals_crown_authority_desc: "„$game_concept_autonomous_vassals$“ ist die niedrigste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] keinen Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der Lehnsherr hat allerdings auch nur ein Mindestmaß an Macht über sie."
 game_concept_limited: "begrenzt"
 game_concept_limited_crown_authority: "begrenzte Lehnsautorität"
 game_concept_limited_crown_authority_desc: "„$game_concept_limited_crown_authority$“ ist die zweitniedrigste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen Abzug von #N -10#! auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der Lehnsherr kann nun auch [titles|E] [revoke|E] und Vasallen eines Vasallen [retract|E]. Der [ruler|E] kann zwischen verfügbaren Erbteilungs-[Concept('succession_laws', 'Nachfolgerechten')|E] wechseln."
 game_concept_high: "hoch"
 game_concept_high_crown_authority: "hohe Lehnsautorität"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$ ist die zweithöchste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -20#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nNeben der bei [limited_crown_authority|E] gegebenen Macht des Lehnsherrn können Vasallen desselben Lehnsherrn nun auch keine Kriege mehr gegeneinander führen und [titles|E] ihrer Vasallen können nicht an Herrscher außerhalb des [Concept('realm', 'Reichs')|E] des Lehnsherrn vererbt werden. Der Herrscher kann zwischen allen verfügbaren [Concept('succession_laws', 'Nachfolgerechten')|E] wechseln.\n\nSich der [revocation|E] von Titeln oder der [retraction|E] von Vasallen zu verweigern, gilt jetzt zudem auch dann als [crime|E], selbst wenn es dem Lehnsherrn an entsprechenden Rechtfertigungen fehlt."
 game_concept_absolute: "absolut"
 game_concept_absolute_crown_authority: "absolute Lehnsautorität"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$ ist die höchste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -30#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nNeben den bei [Concept('high', 'Hoher')|E] und [Concept('limited', 'Begrenzter')|E] Lehnsautorität genannten Auswirkungen kann der Herrscher auf dieser Stufe auch für gewisse [prestige|E]-Kosten einen [Concept('designated_heir', 'Designierten Nachfolger')|E] bestimmen.\n\nVasallen können nun keinen Krieg mehr erklären, nicht einmal gegenüber fremden Herrschern."
 game_concept_tribal_authority: "Stammesautorität"
 game_concept_tribal_authority_desc: "$game_concept_tribal_authority$ stellt den allgemeinen Einfluss dar, den ein [Concept('tribal', 'Stammes')|E]-[Concept('ruler', 'Herrscher')|E] über seine [vassals|E] hat. Verglichen mit der [crown_authority|E] bietet sie weniger Macht und diese auch erst auf späteren Stufen.\n\nDie $game_concept_tribal_authority$ hat vier Abstufungen: [Concept('disparate_tribes', 'Ungleiche Stammesautorität')|E], [Concept('limited_tribal', 'Begrenzte Stammesautorität')|E], [Concept('high_tribal', 'Hohe Stammesautorität')|E] und [Concept('absolute_tribal', 'Absolute Stammesautorität')|E]. Um die $game_concept_tribal_authority$ zu erhöhen, braucht man [prestige|E], je nach der entsprechenden Stufe und dem [Concept('learning_skill', 'Bildungswert')|E] des Herrschers. Es ist aber generell teurer, als die Lehnsautorität zu steigern.\n\n#weak Vasallen mögen die höheren Stufen der $game_concept_tribal_authority$ nicht: Ihre Senkung ist das Hauptziel der [liberty_faction|E].#!"
 game_concept_disparate_tribes: "ungleiche Stämme"
 game_concept_disparate_tribes_tribal_authority: "ungleiche Stammesautorität"
 game_concept_disparate_tribes_tribal_authority_desc: "$game_concept_disparate_tribes$ ist die niedrigste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] keinen Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der Lehnsherr hat allerdings auch gar keine Macht über sie abgesehen davon, dass er [levies|E] und [taxes|E] erhält."
 game_concept_limited_tribal: "begrenzt"
 game_concept_limited_tribal_authority: "Begrenzte Stammesautorität"
 game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$ ist die zweitniedrigste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -10#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der kann nun auch [characters|E] in seinem [realm|E] [imprison|E]."
 game_concept_high_tribal: "hoch"
 game_concept_high_tribal_authority: "hohe Stammesautorität"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$ ist die zweithöchste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -20#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nAuf dieser Stufe kann der Lehnsherr [characters|E] [imprison|E] sowie [titles|E] [revoke|E] und Vasallen des Vasallen [retract|E]."
 game_concept_absolute_tribal: "absolut"
 game_concept_absolute_tribal_authority: "absolute Stammesautorität"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ ist die höchste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -30#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nNeben den bei [Concept('limited_tribal', 'Begrenzter Stammesautorität')|E] und [Concept('high_tribal', 'Hoher Stammesautorität')|E] genannten Auswirkungen kann der Herrscher nun auch sesshaft und damit [feudal|E] werden.\n\nNicht reformierte [GetReligionFamily('rf_pagan').GetName|l]e [Concept('tribal', 'Stammes')|E]-Herrscher müssen dafür ihren [Concept('faith', 'Glauben')|E] reformieren."
 game_concept_powerful_vassal: "mächtiger Vasall"
 game_concept_powerful_vassal_powerful: "mächtig"
 game_concept_powerful_vassals: "mächtige Vasallen"
 game_concept_powerful_vassal_possessive: "der mächtigen Vasallen"
 game_concept_powerful_vassal_desc: "„$game_concept_powerful_vassals$“ sind jene Handvoll [vassals|E], die die meisten [soldiers|E] und die höchsten [income|E] haben. Man muss diese Vasallen genau im Auge behalten, da sie erwarten, einen Posten im [council|E] zu bekommen, und einen deutlichen Abzug auf die [opinion|E] von Euch erleiden, falls sie diesen Ratsposten nicht erhalten.\n\nDas Ändern eines [Concept('succession_law', 'Nachfolgerechts')|E] erfordert, dass alle [Concept('powerful_vassals', 'Mächtigen Vasallen')|E] eine positive [opinion|E] von ihrem Herrscher haben oder sie [cowed|E] oder [imprisoned|E] wurden."
 game_concept_realm_law: "Reichsgesetz"
 game_concept_realm_law_desc: "Gesetze, die auf das ganze Reich des Charakters angewendet werden, zum Beispiel das Maß an [crown_authority|E] oder [tribal_authority|E]."
 game_concept_title_law: "Titelgesetz"
 game_concept_title_laws: "Titelgesetze"
 game_concept_title_law_desc: "[titles|E] können [Concept('title_specific_succession', 'Titelspezifische Nachfolge')|E]-Rechte erhalten, die speziell für diesen Titel gelten. Solche Gesetze legt andere Regeln der Nachfolge fest als jene, die für andere Titel gelten, welche der Charakter hält."
 game_concept_strong_vassal: "starker Vasall"
 game_concept_strong_vassals: "starke Vasallen"
 game_concept_strong_vassal_desc: "Ein $game_concept_strong_vassal$ ist ein [vassal|E], der in seiner Macht der seines [Concept('liege', 'Lehnsherrn')|E] nahe kommt und deshalb einen Abzug von der [opinion|E] erleidet. #weak Diese Vasallen sehen ihre Lehnsherren als schwach und ungeeignet, das Reich zu regieren.#!"
 game_concept_domain_limit: "Domänenschwelle"
 game_concept_domain_limit_desc: "Die $game_concept_domain_limit$ gibt an, wie viele [holdings|E] man rechtmäßig in seiner [domain|E] haben kann. Die $game_concept_domain_limit$ wird durch viele Dinge beeinflusst, unter anderem [stewardship_skill|E], [succession_law|E] und den Rang des [Concept('primary_title', 'Haupttitels')|E].\n\nDoch man kann die $game_concept_domain_limit$ auch überschreiten, wodurch aber die eigenen [income|E] sowie die [opinion|E] der [vassals|E] über einen gesenkt wird."
 game_concept_vassal_limit: "Vasallenschwelle"
 game_concept_vassal_limit_desc: "Die $game_concept_vassal_limit$ gibt an, wie viele [direct_vassals|E] man rechtmäßig haben kann (Vasallen mit dem [barony|E]-Rang zählen nicht mit).\n\nMan kann die $game_concept_vassal_limit$ auch überschreiten, doch dadurch sinken die [taxes|E] und [levies|E], die Euch Eure Vasallen bieten, und meist kann es besser sein, Vasallen zu [Concept('transferring', 'übertragen')|E], um unter der Schwelle zu bleiben."
 game_concept_leasing: "Verpachtung"
 game_concept_lease: "Pacht"
 game_concept_leases: "Pachten"
 game_concept_leased: "verpachtet"
 game_concept_lessee: "Pächter"
 game_concept_leasing_desc: "Kleinere [baronies|E] können an [holy_orders|E] oder den [clergy|E] $game_concept_leased$ werden. Verpachtete Baronien gewähren dem [lessee|E] anstelle des [Concept('holder', 'Trägers')|E] [taxes|E] und [levies|E].\n\nEin Kriegerorden kann [castle_holdings|E] pachten, der Klerus hingegen [temple_holdings|E].\n\nVerpachtete [holdings|E] gelten immer noch als Teil des [Concept('realm', 'Reichs')|E] des Träger. [county_capitals|E] können nicht verpachtet werden."
 game_concept_succession: "Nachfolge"
 game_concept_succession_desc: "Die $game_concept_succession$ tritt in Kraft, wenn ein [ruler|E] stirbt. Dann werden sein [gold|E] und seine [titles|E] entsprechend des [Concept('succession_law', 'Nachfolgerechts')|E] zwischen den [heirs|E] aufgeteilt.\n\nSpieler setzen das Spiel als [player_heir|E] fort, auch wenn einige Titel an andere Charaktere gehen.\n\nGibt es keinen Spielererben, endet das Spiel.\n\n#weak In einigen seltenen Fällen kann es zur Erzwingung einer Nachfolge kommen, bevor ein Herrscher stirbt, beispielsweise bei der Niederlage in einem [excommunication_war|E]. Rein rechtlich betrachtet können Herrscher aber nicht aus eigenem Willen abdanken.#!"
 game_concept_heir: "Erbe"
 game_concept_heirs: "Erben"
 game_concept_heir_possessive: "des Erben"
 game_concept_heir_desc: "Ein Erbe ist ein Charakter, der einen oder mehrere [titles|E] erben wird.\n\nJeder [title|E] mit einem Träger hat auch einen $game_concept_heir$n, der vom [succession_law|E] des derzeitigen [Concept('holder', 'Trägers')|E] abhängt. Wenn der Träger stirbt oder eine sonstige [succession|E] ausgelöst wird, wird der derzeitige $game_concept_heir$ des Trägers den Titel erben.\n\nTrägt ein [ruler|E] mehrere Titel, kann er allerdings auch verschiedene $game_concept_heirs$ haben. Vor allem der [primary_title|E] wird vom [Concept('primary_heir', 'Haupterben')|E] geerbt, und Spieler setzen das Spiel immer als ihr [player_heir|E] fort."
 game_concept_primary_heir: "Haupterbe"
 game_concept_primary_heirs: "Haupterben"
 game_concept_primary_heir_possessive: "des Haupterben"
 game_concept_primary_heir_desc: "Der $game_concept_primary_heir$ ist der Charakter, der den [primary_title|E] eines [Concept('ruler', 'Herrschers')|E] im [succession|E]-Fall erben wird. Dies ist meistens (aber nicht immer), derselbe Charakter wie der [player_heir|E]."
 game_concept_player_heir: "Spielererbe"
 game_concept_player_heir_desc: "Der $game_concept_player_heir$ ist der [heir|E], mit dem der Spieler im [succession|E]-Fall das Spiel fortsetzt.\n\nDer $game_concept_player_heir$ ist meist mit dem [Concept('primary_heir', 'Haupterben')|E] identisch. Falls das [succession_law|E] des [Concept('primary_title', 'Haupttitels')|E] jedoch vorschreibt, dass er stattdessen an jemanden außerhalb der [dynasty|E] gehen muss, wird das Spiel als dynastischer Erbe des zweithöchsten Titels (bzw. des dritthöchsten, vierthöchsten und so weiter) fortgesetzt.\n\nDieser Fall tritt vor allem dann ein, wenn der $game_concept_player_heir$ im Zuge einer Erbfolge durch Wahl nicht genügend Stimmen erhält und somit abgewählt wird."
 game_concept_title_heir: "Titelerbe"
 game_concept_title_heirs: "Titelerben"
 game_concept_title_heir_desc: "Der Titelerbe ist der [heir|E], der einen bestimmten [title|E] in der aktuellen [title_succession|E] erben wird. Er erhält diesen Titel, sobald dessen [holder|E] stirbt."
 game_concept_realm_heir: "Reichserbe"
 game_concept_realm_heirs: "Reichserben"
 game_concept_realm_heir_desc: "Ein Reichserbe ist einer der [heirs|E] eines [Concept('realm', 'Reichs')|E] und wird entweder alle oder einige der [titles|E] erhalten, die der [ruler|E] des betreffenden Reichs hält, sobald dieser stirbt.\n\nEin Reich kann je nach dem [succession_law|E] einen oder mehrere Reichserben haben."
 game_concept_disinherit: "enterben"
 game_concept_disinherited: "enterbt"
 game_concept_disinheriting: "enterbend"
 game_concept_disinherits: "enterbt"
 game_concept_disinherit_desc: "Ein [dynast|E] kann Mitglieder seiner [dynasty|E] zum Preis von [dynasty_prestige|E] enterben.\n\nSo werden Mitglieder der Dynastie aus der üblichen [line_of_succession|E] aller Titel entfernt, die derzeit von anderen Mitglieder der Dynastie gehalten werden."
 game_concept_council: "Rat"
 game_concept_council_i: "@council_icon!"
 game_concept_council_desc: "Der $game_concept_council$ umfasst sechs [councillors|E], die dem [ruler|E] bei der Verwaltung seines [Concept('realm', 'Reichs')|E] zur Seite stehen. Sie stehen einem entsprechenden Zweig des Rates vor und können verschiedene wichtige [councillor_tasks|E] übernehmen."
 game_concept_councillor: "Ratsmitglied"
 game_concept_councillors: "Ratsmitglieder"
 game_concept_councillor_desc: "Ratsmitglieder sind die wichtigsten Helfer eines jeden [Concept('ruler', 'Herrschers')|E] und bilden gemeinsam den [council|E]. Die sechs Posten im Rat sind: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (oder [realm_priest|E]) und als Abschluss der [spouse|E].\n\nJeder von ihnen ist für einen Zweig des Rates zuständig, der bestimmte [councillor_tasks|E] ausführen kann.\n\n[powerful_vassals|E] kann es verärgern, wenn sie nicht auf eine dieser Positionen berufen werden, sodass man sich oft zwischen der Besänftigung eines mächtigen Vasallen oder dem Einsatz von jemand tatsächlich Kompetentem entscheiden muss.\n\nEurem [Concept('liege', 'Lehnsherrn')|E] als Ratsmitglied zu dienen, gewährt einen Bonus, der mit dem [rank|E] des Lehnsherrn steigt."
 game_concept_councillor_task: "Ratsaufgabe"
 game_concept_councillor_tasks: "Ratsaufgaben"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$ sind wichtige Aufgaben, mit denen man seine [councillors|E] betraut. Dies können allgemeine Aufgaben sein oder nur bestimmte Orte (wie eine [county|E] oder einen [court|E]) betreffen.\n\nJe nachdem welche [relation|E] Ihr zu einem Ratsmitglied habt, können Aufgaben länger oder kürzer dauern.\n\n#weak Die Ratsmitglieder sind übrigens nicht körperlich vor Ort, um diese Aufgaben durchzuführen, sondern leiten vielmehr andere dabei an.#!"
 game_concept_councillor_task_possible_side_effects: "mögliche Nebeneffekte"
 game_concept_councillor_task_possible_side_effects_desc: "Eine [councillor_task|E] kann im Lauf der Zeit unerwartete Nebeneffekte haben. Diese können gut oder schlecht sein, wobei gute Effekte wahrscheinlicher sind, wenn der entsprechende [skill|E] des Ratsmitglieds hoch ist, wohingegen schlechte bei einem niedrigen Wert wahrscheinlicher sind."
 game_concept_chancellor: "Ratskanzler"
 game_concept_chancellors: "Ratskanzler"
 game_concept_chancellor_desc: "Der $game_concept_chancellor$ ist als [councillor|E] verantwortlich für diplomatische Bemühungen innerhalb wie außerhalb des [Concept('realm', 'Reichs')|E]."
 game_concept_steward: "Ratsverwalter"
 game_concept_stewards: "Ratsverwalter"
 game_concept_steward_desc: "Der $game_concept_steward$ ist als [councillor|E] verantwortlich für die Verwaltung der [domain|E], zum Beispiel was [taxation|E], [culture|E] und [development|E] angeht."
 game_concept_marshal: "Ratsmarschall"
 game_concept_marshals: "Ratsmarschälle"
 game_concept_marshal_desc: "Der $game_concept_marshal$ ist der [Concept('commander', 'Oberbefehlshaber')|E] und als [councillor|E] verantwortlich für allgemeine militärische Angelegenheiten."
 game_concept_spymaster: "Ratsspitzel"
 game_concept_spymaster_desc: "Der $game_concept_spymaster$ ist als [councillor|E] verantwortlich für alle Ränkespiele und Spionage. Vor illoyalen Ratsspitzeln sei ausdrücklich gewarnt: Sie können ihre Beteiligung an einem [GetScheme('murder').GetTypeName] gegen den Herrscher und dessen Familie leicht verschleiern!"
 game_concept_court_chaplain: "Ratsprediger"
 game_concept_court_chaplains: "Ratsprediger"
 game_concept_court_chaplain_desc: "Der $game_concept_court_chaplain$ ist als [councillor|E] verantwortlich für religiöse und geistige Angelegenheiten sowie [Concept('faiths', 'Glaubensfragen')|E] bezüglich der [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]-[doctrine|E].\n\nGlaubensformen mit der Doktrin [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] haben einen wesentlich mächtigeren (und lästigeren) [realm_priest|E] statt eines $game_concept_court_chaplain$s."
 game_concept_realm_priest: "Reichspriester"
 game_concept_realm_priests: "Reichspriester"
 game_concept_realm_priest_possessive: "des Hofpriesters"
 game_concept_realm_priest_desc: "Ein $game_concept_realm_priest$ ist als [councillor|E] verantwortlich für religiöse und geistige Angelegenheiten sowie [Concept('faith', 'Glaubensfragen')|E] bezüglich der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nIm Gegensatz zu ihren Gegenstücken - den [Concept('court_chaplains', 'Ratspredigern')|E] - werden automatisch alle [temple_holdings|E] in der [domain|E] eines [Concept('ruler', 'Herrschers')|E] an $game_concept_realm_priests$ [leased|E] und dieser erhält einen Anteil der [taxes|E] und [levies|E] von $game_concept_realm_priests$-[vassals|E].\n\n$game_concept_realm_priests$ gewähren ihrem [Concept('liege', 'Lehnsherrn')|E] nur Aufgebote und Steuern, wenn sie eine positive Meinung von ihm haben. Je höher die [opinion|E] über den [Concept('liege', 'Lehnsherrn')|E], desto mehr gewähren sie auch.\n\n$game_concept_realm_priests$ mit einer niedrigen Meinung von ihrem Lehnsherrn werden ihm gar keine Steuern und Aufgebote gewähren und können ihm Probleme machen."
 game_concept_law: "Gesetz"
 game_concept_laws: "Gesetze"
 game_concept_law_i: "@law_icon!"
 game_concept_law_desc: "Die Gesetze eines Reichs bestimmen darüber, wie das Reich in sich aufgebaut ist.\n\nDas grundlegendste Gesetz ist die [crown_authority|E] (oder [tribal_authority|E] für [tribes|E], [imperial_bureaucracy|E] für [Concept('administrative', 'Verwaltungsregierungen')|E] oder [nomadic_authority|E] für [nomads|E]). Sie legt nämlich fest, wie [lieges|E] und [vassals|E] in der Regel miteinander umgehen.\n\nObwohl sie kaum einen Einfluss auf das tagtägliche Leben der [rulers|E] von Reichen haben, sind [succession_laws|E] und [title_laws|E] dennoch sehr wichtig, wenn es zu einer [succession|E] kommt."
 game_concept_succession_law: "Nachfolgerecht"
 game_concept_succession_laws: "Nachfolgerechte"
 game_concept_succession_law_desc: "Jeder [ruler|E] hat ein Hauptnachfolgerecht, das bestimmt, was bei der [succession|E] mit seinen [Concept('titles', 'Titeln')|E] geschieht.\n\nEinzelne Titel können zudem zusätzlich eigene [title_succession|E]-Rechte besitzen, die Vorrang vor dem üblichen haben. Ein Beispiel: Das Heilige Römische Reich kann über ein Wahlrecht verfügen, auch wenn der Kaiser eigentlich Erbteilung als Hauptnachfolgerecht hat.\n\nDas Nachfolgerecht lässt sich nur ändern, wenn man die entsprechende Stufe an [crown_authority|E] hat."
 game_concept_religious_head_succession_law: "Glaubensoberhaupt-Nachfolgerecht"
 game_concept_religious_head_succession_law_short: "Glaubensoberhaupt-Gesetz"
 game_concept_religious_head_succession_laws: "Glaubensoberhaupt-Nachfolgerecht"
 game_concept_religious_head_succession_laws_short: "Glaubensoberhaupt-Gesetze"
 game_concept_religious_head_succession_law_desc: "[rulers|E], die auch [heads_of_faith|E] sind haben ein zusätzliches Reichs-[succession|E]-Recht, laut dem ihr [heir|E] demselben [Concept('faith', 'Glauben')|E] wie sie angehören muss. Dies lässt sich niemals ändern, und $game_concept_head_of_faith$-[titles|E] dürfen kein eigenes [title_succession|E] haben. Die einzige Möglichkeit, um diese Art von Reichsgesetz zu entfernen, besteht darin, dass eine externe Kraft den [head_of_faith|E]-$game_concept_title$ vernichtet."
 game_concept_opinion: "Meinung"
 game_concept_opinions: "Meinungen"
 game_concept_opinion_i: "@opinion_icon!"
 game_concept_opinion_desc: "Jeder Charakter hat $game_concept_opinion$en von allen anderen Charakteren, die durch Werte von #N -100#! bis #P +100#! angegeben werden.\n\nDie Meinung, die andere Charaktere vom Spielercharakter haben, ist von entscheidender Bedeutung, da sie über ihr Verhalten bestimmt!\n\nInsbesondere sollte man auf die Meinungen von [powerful_vassals|E], [spymaster|E] und [spouse|E] achten."
 game_concept_faction: "Fraktion"
 game_concept_factions: "Fraktionen"
 game_concept_faction_desc: "Eine $game_concept_faction$ ist eine Gruppe von [vassals|E] mit gemeinsamen politischen Interessen. Die örtliche Bevölkerung von [counties|E] kann sich bestimmten Arten von Fraktionen anschließen, beispielsweise der Bauernfraktion.\n\nFraktionen werden gefährlich wenn die [faction_discontent|E] einen gewissen Punkt erreicht, denn dann stellt sie ein Ultimatum.\n\nFügt der [liege|E] sich nicht, rebelliert die Fraktion und entfacht einen [civil_war|E]."
 game_concept_faction_discontent: "Unzufriedenheit"
 game_concept_discontent: "Unzufriedenheit"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$ zeigt an, wie kurz davor eine [faction|E] steht, ein Ultimatum zu stellen.\n\nErreicht die [military_power|E] einer Fraktion die Schwelle, wird die Unzufriedenheit jeden Monat steigen. Liegt die Militärstärke unter der Schwelle, sinkt die Unzufriedenheit. Bei sehr mächtigen Fraktionen kann die Unzufriedenheit sehr schnell anwachsen."
 game_concept_military_power: "Militärstärke"
 game_concept_faction_military_power: "Fraktions-Militärstärke"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$ ist ein Maß für die gesamte militärische Stärke einer [faction|E] im Vergleich zu ihrem Ziel.\n\nJedes einzelne Fraktionsmitglied fügt seine Stärke zur Fraktion hinzu, solange es in der Fraktion bleibt. Ist das Ziel einer Fraktion der [liege|E] eines Mitglieds, wird die Stärke des Mitglieds auch von der relativen Stärke des Lehnsherrn abgezogen."
 game_concept_scheme: "Komplott"
 game_concept_scheming: "Komplotte zu schmieden"
 game_concept_schemes: "Komplotte"
 game_concept_scheme_desc: "Ein $game_concept_scheme$ ist ein langfristiger Versuch, die Welt um Euch herum zu beeinflussen. $game_concept_schemes$ können auf [characters|e], [titles|e], [cultures|e] und [faiths|e] abzielen, und es gibt vier Arten: [personal|e], [scheme_hostile|e], [political|e] und [contract_schemes|e].\n\nDie [success_chance|e] Eurer $game_concept_schemes$ wächst mit der Zeit, je nachdem, wie hoch Euer dazugehöriger [skill|e] ist, und kann auch durch [agents|e] beeinflusst werden, mit denen Ihr Euer $game_concept_scheme$ plant.\n\n#WEAK [secret_schemes|e] sind vor ihrem Ziel verborgen, können aber entdeckt werden, wenn Eure [secrecy|e] niedrig ist.#!"
 game_concept_scheme_countermeasure: "Gegenmaßnahmen-Schwerpunkt"
 game_concept_scheme_countermeasures: "Gegenmaßnahmen-Schwerpunkte"
 game_concept_scheme_countermeasure_countermeasure: "Gegenmaßnahme"
 game_concept_scheme_countermeasure_countermeasures: "Gegenmaßnahmen"
 game_concept_scheme_countermeasure_desc: "Wenn Ihr vermutet, dass ein [scheme|e] auf Euch abzielt, könnt Ihr etwas dagegen tun, indem Ihr all Eure Verteidigung auf eine Art $game_concept_scheme$ auslegt, was aber zulasten aller anderen geht.\n\nDeswegen kann auch immer nur eine aktiv sein. Die Stärkung der Verteidigung in einem Bereich zieht Aufmerksamkeit von den anderen ab.\n\nSie können auch die [secrecy|E] verringern oder die [success_chance|E] verschiedener Gruppen von $game_concept_schemes$n verringern. Dies kann Euch Zeit erkaufen oder Eure Verteidigung stärken, hat allerdings auch Nachteile, die dafür sorgen, dass Ihr nicht ständig eine Maßnahme aktiviert sehen möchtet."
 game_concept_scheme_precaution: "Zusatzmaßnahme"
 game_concept_scheme_precautions: "Zusatzmaßnahmen"
 game_concept_scheme_precaution_precaution: "Maßnahme"
 game_concept_scheme_precaution_precautions: "Maßnahmen"
 game_concept_scheme_precaution_desc: "Nicht jeder [character|E] kann ein $game_concept_scheme$ allein durch [Concept('skill', 'Können')|E] durchsetzen – ist das [scheme_target_target|E] zu schwer, kann es helfen, für $game_concept_scheme_precautions$ zu bezahlen, um eine Schwäche auf Kosten einer anderen auszugleichen.\n\n#WEAK $game_concept_scheme_precaution_precautions$ sind nicht zwingend erforderlich: Nutzt sie taktisch klug.#!"
 game_concept_personal_scheme: "Persönliches Komplott"
 game_concept_personal_schemes: "Persönliche Komplotte"
 game_concept_personal: "persönlich"
 game_concept_personal_scheme_desc: "$game_concept_personal_schemes$ sind [schemes|E], die darauf abzielen, einen bestimmten Zustand zwischen dem [scheme_owner|E] und dem [scheme_target|E] herzustellen.\n\nBeispiele für persönliche Komplotte sind:\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_owner: "Komplottanstifter"
 game_concept_schemer: "Anstifter"
 game_concept_scheme_owners: "Komplottanstifter"
 game_concept_scheme_owner_owner: "Anstifter"
 game_concept_scheme_owner_desc: "Der $game_concept_scheme_owner_owner$ eines $game_concept_scheme$s ist der [character|E], der das Komplott gegen das [scheme_target|E] schmiedet.\n\n#WEAK Ein Beispiel wäre der angehende Mörder in einem [GetScheme('murder').GetTypeName]-$game_concept_scheme$.#!"
 game_concept_scheme_target: "Komplottziel"
 game_concept_scheme_targets: "Komplottziele"
 game_concept_scheme_target_target: "Ziel"
 game_concept_scheme_target_desc: "Das $game_concept_scheme_target$ eines $game_concept_scheme$s ist der [character|E], gegen den der [scheme_owner|E] sein Komplott schmiedet.\n\n#WEAK Ein Beispiel wäre das mögliche Opfer eines [GetScheme('murder').GetTypeName]-$game_concept_scheme$s.#!"
 game_concept_secret_scheme: "Geheimkomplott"
 game_concept_secret_scheme_single: "geheim"
 game_concept_secret_schemes: "Geheimkomplotte"
 game_concept_secret_scheme_desc: "Ein $game_concept_secret_scheme$ ist ein [scheme|E], das voranschreitet, ohne dass es das [scheme_target|E] erfährt.\n\nEs kann jedoch entdeckt werden, was zu einer Verringerung der [success_chance|E] führt und die Wahrscheinlichkeit erhöht, dass der [scheme_owner|E] auffliegt, sobald er das Komplott durchführt.\n\n[agents|E], die man für ein $game_concept_secret_scheme$ anwirbt, haben eine gewisse Chance, [agent_discovery_discovered|El] zu werden."
 game_concept_agent: "Agent"
 game_concept_agents: "Agenten"
 game_concept_agent_i: "@scheme_agent_icon!"
 game_concept_agents_desc: "Ein $game_concept_agent$ ist ein Beteiligter an einem [scheme|E], der einen von drei Vorzügen bieten kann: Er kann die [success_chance|E] steigern, die [scheme_speed_single|E] verkürzen oder die [secrecy|E] verbessern. Nur die [courtiers|E], [guests|E] und [Concept('direct_vassals', 'direkten Vasallen')|E] des Ziels können als Agenten angeworben werden.\n\nBei [Concept('scheme_hostile', 'feindseligen')|E] Komplotten sind Agenten, die nahe an das Ziel herankommen, sehr wichtig (zum Beispiel tragen [councillors|E] oder die [Concept('close_family', 'nahen Verwandten')|E] des Komplottziels mehr zu $game_concept_scheme_speed_single$ und $game_concept_success_chance$ bei).\n\nEin $game_concept_agent$ in einem [Concept('hostile_scheme', 'feindseligen Komplott')|E] zu sein, ist ein [crime|E], und $game_concept_agent$en riskieren stets, dass ihr Treiben irgendwann [agent_discovery_discovered|EU] wird."
 game_concept_agent_discovery: "entdeckter Agent"
 game_concept_agent_discovery_discovered: "entdeckt"
 game_concept_agent_discovery_desc: "Entdeckte [secret_scheme|E]-[agents|E] werden von ihrem [Concept('liege', 'Lehnsherrn')|E] als [criminals|E] betrachtet und wahrscheinlich [imprisoned|El]."
 game_concept_scheme_discovery_chance: "Komplott-Aufdeckungschance"
 game_concept_scheme_discovery_chance_desc: "Diese Zahl wird direkt vom [Concept('secrecy', 'Geheimhaltungswert')|E] jedes [Concept('secret_scheme', 'Geheimkomplotts')|E] gegen Euch oder Eure [courtiers|E] abgezogen.\n\n#WEAK $game_concept_secrecy$ wird überprüft, wenn ein $game_concept_scheme$ ausgeführt wird (und zu einem geringerem Maß auch jeden Monat).#!"
 game_concept_predicted_scheme_difficulty: "Erwartete Komplottschwierigkeit"
 game_concept_predicted_difficulty: "Erwartete Schwierigkeit"
 game_concept_predicted_scheme_difficulty_desc: "Viele Faktoren fließen in ein erfolgreiches [scheme|E] ein, von denen man einige erst erfährt, wenn es beginnt und [agents|E] rekrutiert werden.\n\nEs mag zwar jedes $game_concept_scheme$ möglich sein, doch viele werden sich als kostspielig erweisen.\n\nDie fünf Schwierigkeitsstufen sind:\n$EFFECT_LIST_BULLET$ $scheme_odds_prediction_level_excellent$ #WEAK Es wird vermutlich einfach, schnell und lautlos sein.#!\n$EFFECT_LIST_BULLET$ $scheme_odds_prediction_level_high$ #WEAK Es wird wohl geringen Aufwand erfordern.#!\n$EFFECT_LIST_BULLET$ $scheme_odds_prediction_level_medium$ #WEAK Ein paar Bestechungsgelder könnten erforderlich werden.#!\n$EFFECT_LIST_BULLET$ $scheme_odds_prediction_level_low$ #WEAK Ein Erfolg wird teuer werden.#!\n$EFFECT_LIST_BULLET$ $scheme_odds_prediction_level_abysmal$ #WEAK Ein Erfolg ist unwahrscheinlich und kostspielig.#!"
 game_concept_prevented_murder: "verhinderter Mord"
 game_concept_prevented_murder_prevent: "verhindern"
 game_concept_prevented_murder_desc: "In seltenen Fällen können bestimmte Umstände im Leben des [Concept('scheme_target_target', 'Ziels')|E] eines [Concept('scheme', 'Mordkomplotts')|E] selbiges in der letzten Phase der Ausführung scheitern lassen.\n\nDies setzt die [success_chance|E] außer Kraft.\n\n#WEAK Ein Beispiel wäre ein Eingreifen durch einen Leibwächtern, einen Vorkoster, eine Schildmaid oder ein treues Haustier.#!"
 game_concept_political_scheme: "Politkomplott"
 game_concept_political_schemes: "Politkomplotte"
 game_concept_political: "politisch"
 game_concept_political_scheme_desc: "[SelectLocalization(HasDlcFeature('all_under_heaven'), 'game_concept_political_scheme_desc_tgp', 'game_concept_political_scheme_desc_default')]"
 game_concept_political_scheme_desc_default: "Zu den $game_concept_political_schemes$n gehören alle [schemes|E], die ausschließlich von [administrative_governments|E] verwendet werden. Zu ihnen zählen:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName|U]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName|U]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName|U]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName|U]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName|U]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName|U]\n"
 game_concept_political_scheme_desc_tgp: "Zu den Politkomplotten gehören [schemes|E], die vor allem politisch und bürokratisch orientiert sind und vorrangig in [Concept('administrative', 'Verwaltungs')|E]- und [mandala_government|E]-Regierungen verwendet werden.\n\nVerwaltungs-Politkomplotte:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n\nMandala-Politkomplotte:\n$BULLET_WITH_TAB$[GetScheme('coerce_tributary').GetTypeName]\n"
 game_concept_hostile_scheme: "Feindseliges Komplott"
 game_concept_scheme_hostile: "feindselig"
 game_concept_hostile_schemes: "Feindselige Komplotte"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$ sind [schemes|E], die darauf abzielen, [Concept('character', 'Charakteren')|E] zu schaden. Die meisten Komplotte dieser Art sind daher [Concept('secrecy', 'geheimer')|E] Natur.\n\nEs gibt folgende $game_concept_hostile_schemes$:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_phase: "Komplottphase"
 game_concept_scheme_phases: "Komplottphasen"
 game_concept_scheme_phase_phase: "Phase"
 game_concept_scheme_phase_phases: "Phasen"
 game_concept_scheme_phase_desc: "Eine $game_concept_scheme_phase_phase$ ist der Zeitraum, den es braucht, um die [scheme_success_chance|E] eines [Concept('scheme','Komplotts')|E] #EMP einmal#! zu steigern.\n\nIn jeder $game_concept_scheme_phase_phase$ des $game_concept_scheme$s erhält man einen [scheme_opportunity_opportunity|e]. Die [scheme_speed_single|e] verkürzt sich durch das Einsetzen von [agents|e] und verlängert sich durch den [scheme_resistance|e] des Ziels."
 game_concept_secret: "Geheimnis"
 game_concept_secrets: "Geheimnisse"
 game_concept_secret_desc: "$game_concept_secrets$ sind Dinge, von denen der betroffene Charakter nicht will, dass andere davon erfahren, weil sie peinlich, unmoralisch oder klar [criminal|E] sind.\n\nGeheimnisse können durch die [councillor_task|E] $task_find_secrets$ des [Concept('spymaster', 'Ratsspitzels')|E] aufgedeckt werden. Sobald man von einem $game_concept_secret$ weiß, kann man den Charakter damit [blackmail|E], um ein [hook|E] zu bekommen."
 game_concept_barony: "Baronie"
 game_concept_baronies: "Baronien"
 game_concept_barons: "Barone"
 game_concept_baron: "Baron"
 game_concept_barony_desc: "$game_concept_baronies$ sind die niedrigrangigsten [titles|E] und erscheinen am kleinsten auf der Karte. Sie werden zu größeren [counties|E] zusammengefasst.\n\nBaronie-Titel müssen immer einen [holder|E] haben, wenn es ein [holding|E] in ihnen gibt."
 game_concept_county: "Grafschaft"
 game_concept_counties: "Grafschaften"
 game_concept_count: "Graf"
 game_concept_counts: "Grafen"
 game_concept_county_desc: "$game_concept_county$ ist der [title|E] unter [duchy|E] und über [barony|E].\n\nDer Titel beinhaltet immer den [county_capital|E] der Grafschaft sowie die [de_jure|E]-Rechte an allen Baronien in ihr. Grafschaften werden im Spiel als Verwaltungseinheit auch als „Gemeinde“ bezeichnet.\n\nGrafschaften haben immer [holders|E], da Gemeindesitze nicht zerstört werden können."
 game_concept_duchy: "Herzogtum"
 game_concept_duchies: "Herzogtümer"
 game_concept_duke: "Herzog"
 game_concept_dukes: "Herzöge"
 game_concept_duchy_desc: "$game_concept_duchy$ Ist der [title|E] unter [kingdom|E] und über [county|E].\n\nDer [holder|E] eines Herzogtums hat immer die [de_jure|E]-Rechte an den entsprechenden Grafschaften und kann Grafen als [vassals|E] haben.\n\nHerzogtümer können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mindestens die Hälfte der Grafschaften kontrolliert."
 game_concept_kingdom: "Königreich"
 game_concept_kingdoms: "Königreiche"
 game_concept_king: "König"
 game_concept_kings: "Könige"
 game_concept_kingdom_desc: "$game_concept_kingdom$ ist der [title|E] unter [empire|E] und über [duchy|E].\n\nDer [holder|E] eines Königreichs hat immer die [Concept('de_jure', 'De-jure')|E]-Rechte an dem entsprechenden Gebiet und kann Herzöge als [vassals|E] haben.\n\nKönigreiche können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mindestens die Hälfte der Gemeinden in den betreffenden Gebieten kontrolliert."
 game_concept_empire: "Großreich"
 game_concept_empires: "Großreiche"
 game_concept_emperor: "Kaiser"
 game_concept_emperors: "Kaiser"
 game_concept_empire_desc: "$game_concept_empire$ ist ein [title|E] unter einer [hegemony|E] und über einem [kingdom|E].\n\nDer [holder|E] eines Großreichs hat stets die [Concept('de_jure', 'De-jure')|E]-Rechte an dem entsprechenden Gebiet und kann Könige als [vassals|E] haben.\n\nGroßreiche können ruhen und keinen aktiven Träger haben. Solche Titel lassen sich von einem [ruler|E] schaffen, der mehr als 80 % der Gemeinden in den betreffenden Gebieten kontrolliert."
 game_concept_hegemony: "Hegemonie"
 game_concept_hegemonies: "Hegemonien"
 game_concept_hegemon: "Hegemon"
 game_concept_hegemons: "Hegemonen"
 game_concept_hegemony_desc: "$game_concept_hegemon$ ist der höchstrangige [title|E].\n\nDer [holder|E] einer Hegemonie hat stets die [Concept('de_jure', 'De-jure')|E]-Rechte an dem entsprechenden Gebiet und kann Kaiser als [vassals|E] haben.\n\nHegemonien können ruhen und keinen aktiven Träger haben. Solche Titel lassen sich von einem [ruler|E] schaffen, der mehr als 80 % der Gemeinden in den betreffenden Gebieten kontrolliert."
 game_concept_hegemon_possessive: "des Hegemonen"
 game_concept_culture: "Kultur"
 game_concept_cultures: "Kulturen"
 game_concept_culture_possessive: "der Kultur"
 game_concept_cultural: "Kulturlich"
 game_concept_culture_desc: "Die $game_concept_culture$ steht für die Sprache und die Bräuche eines Charakters oder einer [county|E].\n\nCharaktere aus verschiedenen Kulturen haben schlechtere [opinions|E] voneinander. Dieser Abzug kann verringert werden, indem man die [cultural_acceptance|E] erhöht."
 game_concept_culture_i: "@culture_icon!"
 game_concept_religion: "Religion"
 game_concept_religions: "Religionen"
 game_concept_religion_desc: "Eine $game_concept_religion$ kann aus vielen verschiedenen Konfessionen bestehen, die man [faiths|E] nennt. Religionen wiederum gehören zu einer von vier großen [religious_families|E]: [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName], [GetReligionFamily('rf_sinitic').GetName] oder [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy: "Ketzerei"
 game_concept_heresies: "Ketzereien"
 game_concept_heresy_desc: "Ist der [fervor|E] eines [Concept('faith', 'Glaubens')|E] niedrig, kann es zu einem Ausbruch von Ketzerei kommen. Wenn das passiert, konvertiert ein [ruler|E] des Glaubens mit niedrigem Eifer zu einem anderen Glauben und wird ein [GetTrait('heresiarch').GetName(GetNullCharacter)]. Er verbreitet dann seinen neuen Glauben unter seinen [counties|E] und [vassals|E].\n\nIst es ein kleiner Ausbruch, endet er hiermit. Falls es ein großer Ausbruch ist, werden weitere Herrscher im selben Gebiet konvertieren. Seid Ihr in diesem Gebiet, erhaltet Ihr die Gelegenheit zu konvertieren, sofern Ihr dies wünscht."
 game_concept_faith: "Glaube"
 game_concept_faiths: "Glauben"
 game_concept_faithpossessive: "des Glaubens"
 game_concept_faith_desc: "Ein Glaube ist eine spezielle Konfession innerhalb einer größeren [religion|E]. Alle Charaktere und [counties|E] haben einen Glauben ebenso wie eine [culture|E].\n\nJeder Glaube wird durch einen Satz [doctrines|E] mit weitreichenden Konsequenzen für seine Anhänger geprägt.\n\nJeder Glaube hat auch einen Wert für [fervor|E], der festlegt, wie anfällig er für [heresy|E] ist ([rulers|E] und Grafschaften, die zu anderen Glauben innerhalb derselben Religion konvertieren.)"
 game_concept_tolerance: "Toleranz"
 game_concept_tolerate: "Tolerieren"
 game_concept_tolerates: "toleriert"
 game_concept_fervor: "Eifer"
 game_concept_fervor_desc: "Der $game_concept_fervor$ eines [Concept('faith', 'Glaubens')|E] reicht von #V 0#! bis #V 100 %#!. Ein niedriger $game_concept_fervor$ macht es [Concept('rulers', 'Herrschern')|E] leichter, ihren eigenen neuen Glauben zu erschaffen, und erhöht die Wahrscheinlichkeit, dass [counties|E] und Charaktere zu einem anderen Glauben (einschließlich [heresies|E]) konvertieren. Ein hoher $game_concept_fervor$ erhöht im Gegenzug das Konvertierungstempo einer Grafschaft.\n\n$game_concept_fervor$ ändert sich natürlich mit der Zeit. Ein kleiner Glaube neigt dazu, einen hohen Eifer zu haben. Größere Glauben hingegen haben meist einen niedrigeren $game_concept_fervor$.\n\nGroße Religionskriege und erfolgreiche Religionskriege zu führen, wird den $game_concept_fervor$ senken. Ihr Ziel zu sein, erhöht den $game_concept_fervor$ hingegen. Ausbrüche von [heresy|E] werden den $game_concept_fervor$ deutlich erhöhen."
 game_concept_doctrine: "Doktrin"
 game_concept_doctrines: "Doktrinen"
 game_concept_doctrines_desc: "Doktrinen kann man als religiöse Gesetze betrachten, die darüber bestimmen, welches Verhalten innerhalb eines [Concept('faith', 'Glaubens')|E] akzeptabel ist."
 game_concept_gender_doctrines: "Geschlechtsdoktrinen"
 game_concept_gender_doctrines_desc: "Diese [doctrines|E] bestimmen, welche [gender_laws|E] Charakteren des [Concept('faith', 'Glaubens')|E] zur Verfügung stehen.\n\nSie bestimmen auch gewisse zusätzliche Regeln, zum Beispiel welche [claims|E] vererbt werden können, wer [commanders|E] und [knights|E] sein kann und zum [house|E] welchen Elternteils ein [bastard|E] gehören wird.\n\nDie Geschlechtsdoktrinen sind:\n$BULLET_WITH_TAB$Männlich dominiert\n$BULLET_WITH_TAB$Gleichberechtigt\n$BULLET_WITH_TAB$Weiblich dominiert"
 game_concept_realm_capital: "Reichssitz"
 game_concept_realm_capitals: "Reichssitze"
 game_concept_realm_capital_possessive: "des Reichssitzes"
 game_concept_capital: "Hauptsitz"
 game_concept_capitals: "Hauptsitze"
 game_concept_capital_possessive: "des Hauptsitzes"
 game_concept_realm_capital_desc: "Der $game_concept_realm_capital$ ist das [holding|E], in dem ein [ruler|E] und sein [court|E] residieren. Dieses Besitztum erhält einen [tax|E]-Bonus und wird stets an den [Concept('primary_heir', 'Haupterben')|E] vererbt.\n\nDas [occupying|E] des Reichssitzes eines Gegners wird die [war_score|E] deutlich erhöhen und erlaubt es manchmal, Verwandte des Gegners [Concept('imprison', 'einzusperren')|E]."
 game_concept_county_capital: "Gemeindesitz"
 game_concept_county_capitals: "Gemeindesitze"
 game_concept_county_capital_desc: "Der $game_concept_county_capital$ ist das Haupt-[holding|E] einer [county|E]. Dieses Besitztum kann nie zerstört oder [leased|E] werden und ist immer im Besitz des [Concept('ruler', 'Herrschers')|E], der den [title|E] der Grafschaft hält.\n\nIn Gemeindesitzen kann man im Gegensatz zu weniger bedeutenden Besitztümern ein zusätzliches [building|E] bauen."
 game_concept_de_jure_capital: "De-jure-Hauptsitz"
 game_concept_de_jure_capital_desc: "Der $game_concept_de_jure_capital$ eines [Concept('title', 'Titels')|E] ist die [county|E], in dem der historische [capital|E] liegt. Man kann sich jederzeit entscheiden, den eigenen [realm_capital|E] zum $game_concept_de_jure_capital$ des [Concept('primary_title', 'Hauptitels')|E] zu verlegen, selbst wenn er zuvor schon verlegt wurde."
 game_concept_capital_duchy: "Herzogshauptsitz"
 game_concept_capital_duchy_desc: "Der $game_concept_capital_duchy$-Modifikator erhöht die Menge an [levies|E], die Ihr von allen [holdings|E] erhaltet, die Ihr im selben [de_jure|E]-[duchy|E] wie Eurem [capital|E] haltet. Es gewährt auch allem [Concept('stationed', 'stationierten')|E] [men_at_arms|E] einen Bonus. Damit dieser Modifikator aktiv ist, müsst Ihr persönlich das entsprechende Herzogtum halten.\n\nDieser Modifikator ist nicht mit dem Reichssitz-Bonus stapelbar."
 game_concept_liege: "Lehnsherr"
 game_concept_lieges: "Lehnsherren"
 game_concept_liege_possessive: "des Lehnsherrn"
 game_concept_liege_desc: "Ein $game_concept_liege$ ist ein [ruler|E] mit mindestens einem [Concept('vassal', 'Vasallen')|E]. Lehnsherren können selbst wiederum Vasallen eines höher gestellten Herrschers sein (die wiederum Lehnsherren haben können)."
 game_concept_rightful_liege: "rechtmäßiger Lehnsherr"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "Der rechtmäßige Lehnsherr eines [Concept('vassal', 'Vasallen')|E] ist jener [ruler|E], der den [title|E] des direkten [de_jure|E]-[Concept('liege', 'Lehnsherrn')|E] für den [primary_title|E] eines $game_concept_vassal$en trägt. $game_concept_vassal$en, die nicht ihrem rechtmäßigen Lehnsherrn unterstehen, tragen weniger [taxes|E] und [levies|E] bei und erleiden einen Abzug auf die [opinion|E] von ihrem Lehnsherrn. Einen $game_concept_title$ mit höherem [title_tier|E], aber demselben $game_concept_de_jure$ zu tragen, führt zu geringeren Abzügen.\n\nEine Ausnahme sind [dukes|E], die Teil der De-jure-Hierarchie eines [Concept('empire', 'Großreichs')|E] und direkte Vasallen des $game_concept_emperor$s sind: Sie leisten den vollen Beitrag, als ob der $game_concept_emperor$ trotzdem ihre De-jure-[kingdom|E]-$game_concept_title$ tragen würde."
 game_concept_rightful_liege_desc_part2: "#weak Beispiel: Der Graf von $c_dunbar$ ist ein direkter Vasall des Königs von $k_england$. Da der König weder Herzog von $d_lothian$ noch König von $k_scotland$ oder Kaiser von $e_britannia$ ist, trägt der Graf von $c_dunbar$ nur einen kleinen Teil der Steuern und Aufgebote bei.\n\nDer Graf von $c_norfolk$ ist ebenfalls ein direkter Vasall des Königs von $k_england$. Der König hält nicht das Herzogtum von $d_norfolk$, weshalb er weniger Steuern und Aufgebote beiträgt. Doch da $k_england$ das De-jure-Königreich von $c_norfolk$ ist, wird der Graf von $c_norfolk$ trotzdem mehr Steuern und Aufgebote an den König abführen, als der Graf von $c_dunbar$ es tut.#!"
 game_concept_megaduke_penalty: "Überdehnung"
 game_concept_megaduke_penalty_desc: "Habt Ihr als [duke|E] mehr als [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] in Eurem [realm|E], führt dies zu einem $game_concept_megaduke_penalty$-Malus, der die [tax|E]-Einnahmen senkt.\n\nDurch den Aufstieg in den [rank|E] [king|E] oder [emperor|E] wird dieser Malus entfernt."
 game_concept_top_liege: "Oberster Lehnsherr"
 game_concept_top_lieges: "Oberste Lehnsherren"
 game_concept_top_liege_possessive: "des Obersten Lehnsherrn"
 game_concept_top_liege_desc: "Der $game_concept_top_liege$ ist der [liege|E] an der Spitze der [Concept('vassal', 'Vasallen')|E]-Hierarchie.\n\nSie sind völlig [Concept('independent', 'Unabhängige')|E] [rulers|E] und keinem Sterblichen Rechenschaft schuldig."
 game_concept_top_realm: "Oberstes Reich"
 game_concept_top_realm_desc: "Das $game_concept_top_realm$ ist das [realm|E] des [Concept('top_liege', 'Obersten Lehnsherrn')|E]."
 game_concept_domain: "Domäne"
 game_concept_domains: "Domänen"
 game_concept_domain_i: "@domain_icon!"
 game_concept_domain_desc: "Die $game_concept_domain$ eines [Concept('ruler', 'Herrschers')|E] ist die Gesamtheit aller [holdings|E], die ihm persönlich gehören.\n\nDie recht statische [domain_limit|E] sorgt dafür, dass Herrscher sich ab einem gewissen Punkt vor allem auf [vassals|E] verlassen müssen, wenn sie ihr [realm|E] vergrößern wollen."
 game_concept_regiment: "Regiment"
 game_concept_regiments: "Regimenter"
 game_concept_regiment_desc: "Ein $game_concept_regiment$ ist eine Gruppe von [soldiers|E] einer Art (wie etwa Bogenschützen, Fußvolk oder [levies|E]). $game_concept_levies$ sind zwar auch $game_concept_regiments$, aber von wirklichem Interesse ist das [men_at_arms|E]."
 game_concept_realm: "Reich"
 game_concept_realms: "Reiche"
 game_concept_realm_possessive: "des Reichs"
 game_concept_realm_desc: "Ein $game_concept_realm$ ist sämtliches Land, das ein [ruler|E] direkt oder durch seine [vassals|E] kontrolliert (im Gegensatz zur [domain|E] dieses Herrschers, die nur die [holdings|E] beinhaltet, die er direkt kontrolliert)."
 game_concept_gold: "Gold"
 game_concept_gold_desc: "Gold stellt die flüssigen Geldmittel eines Charakters dar – seinen Reichtum also. Es kann für verschiedenste Dinge ausgegeben werden, insbesondere den Bau von [Concept('buildings', 'Gebäuden')|E], die Bezahlung von [Concept('regiments', 'Regimentern')|E] und die Schaffung von [Concept('title', 'Titeln')|E]."
 game_concept_gold_i: "@gold_icon!"
 game_concept_income: "Einnahmen"
 game_concept_income_desc: "Es gibt viele [gold|E]-Quellen, doch die beiden wichtigsten sind [taxation|E] aus den eigenen [holdings|E] sowie solche von den [vassals|E]."
 game_concept_trait: "Eigenschaft"
 game_concept_traits: "Eigenschaften"
 game_concept_trait_desc: "Die $game_concept_traits$ eines Charakters beschreiben seine Persönlichkeit, seine Eigenheiten, seine Taten und sein Befinden.\n\nEigenschaften haben viele Effekte, doch die meisten wirken sich auf die [skills|E] eines Charakters aus.\n\nPersönlichkeits-Eigenschaften wirken sich auch stark darauf aus, wie sich Charaktere verhalten. Sich entgegen seiner Persönlichkeit zu verhalten, führt zu [stress|E].\n\nEinige Eigenschaften sind auch [congenital|E] und können somit an Nachkommen weitergegeben werden."
 game_concept_spouse: "Ehepartner"
 game_concept_spouses: "Ehepartner"
 game_concept_spouse_possessive: "des Ehepartners"
 game_concept_spouse_desc: "Ein $game_concept_spouse$ ist der Ehemann oder die Ehefrau eines Charakters als Ergebnis einer [marriage|E].\n\nUm legitimen Nachwuchs und damit [heirs|E] haben zu können, braucht man einen Ehepartner oder eine [concubine|E] ([bastards|E] können allerdings auch legitimiert werden).\n\nAuch [alliances|E] lassen sich nur durch eine Heirat oder ein [betrothal|E] des eigenen Charakters oder eines engen Verwandten schließen.\n\nDer (Haupt-)Ehepartner ist zudem ein Mitglied des [Concept('council', 'Rats')|E] und kann viele nützliche [councillor_tasks|E] übernehmen.\n\n[Concept('faith', 'Glaubens')|E]-[doctrines|E] bestimmen, wie viele $game_concept_spouses$ man haben kann und wie man von ihnen [divorced|E] wird."
 game_concept_primary_spouse: "Hauptehepartner"
 game_concept_primary_spouse_desc: "Bei [faiths|E] mit [GetFaithDoctrine('doctrine_polygamy').GetBaseName] muss der [rulers|E] einen der [spouses|E] als $game_concept_primary_spouse$ auswählen. Der $game_concept_primary_spouse$ des Herrschers hat eine erhöhte [fertility|E] mit ihm, eine verbesserte [opinion|E] von ihm und kann in seinem [council|E] dienen."
 game_concept_available_spouse: "verfügbarer Ehepartner"
 game_concept_available_spouse_desc: "Um im [council|E] eines Herrschers dienen zu können, muss ein [spouse|E] auch die Pflichten dieser Rolle ausführen können.\n\nVerschiedene Umstände können einen $game_concept_spouse$ daran hindern, diese Pflichten wahrzunehmen, aber die häufigsten sind:\n$BULLET_WITH_TAB$Er ist selbst [ruler|E] eines eigenen [Concept('realm', 'Reichs')|E]\n$BULLET_WITH_TAB$Er lebt am [court|E] eines anderen Herrschers\n$BULLET_WITH_TAB$Er ist [imprisoned|El], entweder im Reich oder fern davon\n$BULLET_WITH_TAB$Er hat die [trait|E] „[GetTrait('incapable').GetName(GetNullCharacter)]“\n\nWird ein nicht verfügbarer Ehepartner wieder verfügbar, nimmt er seine Pflichten im Rat auch wieder wahr.\n\nEhepartner, die selbst Herrscher sind, können noch im Rat dienen, wenn sie Eure [Concept('direct_vassals', 'direkten Vasallen')|E] sind; ansonsten gelten sie aber nie als verfügbar."
 game_concept_holding: "Besitztum"
 game_concept_holdings: "Besitztümer"
 game_concept_holding_desc: "Ein $game_concept_holding$ ist die zentrale Siedlung einer [barony|E] oder eines [Concept('county_capital', 'Gemeindesitzes')|E].\n\nEs bietet seinem [holder|E] [taxes|E] und [levies|E], je nach [holding_type|E]. Die Gesamtheit der persönlichen Besitztümer eines [Concept('ruler', 'Herrschers')|E] nennt man die [domain|E]."
 game_concept_holding_type: "Besitztumsart"
 game_concept_holding_types: "Besitztumsarten"
 game_concept_holding_type_desc: "Es gibt vier Arten von [holdings|E]: [castles|E], [cities|E], [tribes|E] und [temples|E]. Jede Art erlaubt andere Arten von [Concept('buildings', 'Gebäuden')|E]. Die [government_form|E] des [Concept('ruler', 'Herrschers')|E] bestimmt, welche Arten von Besitztümern der Herrscher persönlich ohne Malus halten kann. Im Fall von Tempeln können auch [doctrines|E] seines [Concept('faith', 'Glaubens')|E] eine Rolle spielen."
 game_concept_castle_holding: "Burgbesitztum"
 game_concept_castle: "Burg"
 game_concept_castles: "Burgen"
 game_concept_castle_holdings: "Burgbesitztümer"
 game_concept_castle_holding_desc: "Burgen sind die am schwersten befestigte [holding_type|E] und der übliche Typ für [Concept('feudal', 'Feudale')|E], [Concept('clan', 'Clans')|E]- und [Concept('tribal', 'Stammes')|E]-[rulers|E] ebenso wie für [holy_orders|E]. Sie bieten meist mehr [levies|E] als [taxes|E]."
 game_concept_temple_holding: "Tempelbesitztum"
 game_concept_temple: "Tempel"
 game_concept_temples: "Tempel"
 game_concept_temple_holdings: "Tempelbesitztümer"
 game_concept_temple_holding_desc: "Tempel sind eine [holding_type|E], die Mitglieder des [clergy|E] als [church_property|E] halten können (die [Concept('theocratic', 'theokratische')|E] [government_form|E]). Bei [faiths|E] mit der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] kann jeder Tempel ohne Abzüge halten.\n\nTempel bieten eine verhältnismäßig ausgeglichene Mischung aus [levies|E] und [taxes|E]."
 game_concept_city_holding: "Stadtbesitztum"
 game_concept_city: "Stadt"
 game_concept_cities: "Städte"
 game_concept_city_holdings: "Stadtbesitztümer"
 game_concept_tribal_holding: "Stammesbesitztum"
 game_concept_tribal_holdings: "Stammesbesitztum"
 game_concept_tribal_holding_desc: "Stämme sind arm an [taxes|E], aber reich an [Concept('levies', 'Aufgeboten')|E], [prestige|E] und [men_at_arms|E]-Verbesserungen. Sie haben ein begrenztes Verbesserungspotenzial, sodass sie anfangs stark sind, aber schnell im Lauf der Zeit an Stärke verlieren. Nur [Concept('tribal', 'Stammes')|E]-Charaktere können sie ohne Abzüge halten.\n\nGibt es einen Stamm in einem [county|E], können keine anderen [holdings|E] gebaut werden. [Concept('feudal', 'Feudale')|E] Herrscher müssen [gold|E] einsetzen, um Stämme zu [castles|E] zu machen."
 game_concept_tribe: "Stamm"
 game_concept_tribes: "Stämme"
 game_concept_city_holding_desc: "Städte sind die reichste [holding_type|E]. Sie legen den Schwerpunkt auf [taxes|E] statt [levies|E]. Sie sind mit [republics|E] verknüpft, und wer sie als eine der spielbaren [government_forms|E] hält, wird stets einen Abzug erleiden."
 game_concept_rally_point: "Sammelpunkt"
 game_concept_rally_points: "Sammelpunkte"
 game_concept_rally_point_desc: "Am $game_concept_rally_point$ kommen die [levies|E] und das [men_at_arms|E] unter Eurem Befehl zusammen.\n\nKommt es zum [war|E], kann man seine [soldiers|E] am Sammelpunkt zusammenrufen, um seine [army|E] zusammenzuziehen.\n\nDie Aufgebote, die einem Sammelpunkt zugewiesen sind, müssen entweder aus der eigenen [domain|E] oder von Euren [vassals|E] kommen. Sammelpunkte können nach Belieben umorganisiert, geteilt und verschmolzen werden."
 game_concept_piety: "Frömmigkeit"
 game_concept_pious: "fromm"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "$game_concept_piety$ steht für die Tugendhaftigkeit eines Charakters.\n\nHandelt er fromm (entsprechend der [doctrines|E] des eigenen [Concept('faith', 'Glaubens')|E]), erhöht sich die Frömmigkeit eines Charakters, beispielsweise wenn er auf eine [GetActivityType('activity_pilgrimage').GetName] geht.\n\nFrömmigkeit kann je nach [government_form|E], Doktrinen und so weiter in verschiedenen religiösen Belangen eingesetzt werden.\n\nJedes Mal, wenn ein Charakter $game_concept_piety$ erhält, kommt er der nächsten [piety_level|E] näher."
 game_concept_piety_experience: "Hingabe"
 game_concept_piety_experience_desc: "Jeder Punkt Hingabe eines Charakters erhöht seinen Fortschritt zur nächsten [piety_level|E]. Gewinnt ein Charakter [piety|E] dazu, erhält er ebenso viel Hingabe."
 game_concept_maximum_piety_level: "Maximale Hingabestufe"
 game_concept_maximum_piety_level_desc: "Die $game_concept_maximum_piety_level$ stellt die höchste [piety_level|E] dar, die ein [ruler|E] in seinem Leben erreichen kann. Standardmäßig liegt diese Stufe bei: [GetModifier('piety_level_5').GetNameWithTooltip|L].[AddLocalizationIf(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_mandala'), 'maximum_piety_level_mandala')]"
 maximum_piety_level_mandala: "\n\nWenn aber ein [mandala|E]-[ruler|E] nach Erreichen von „[GetModifier('piety_level_5').GetNameWithTooltip|L]“ in einer zu seinem [aspect|E] passenden Art und Weise stirbt, entwickelt der [heir|E] des Herrschers die Fähigkeit, auf die nächste Hingabestufe voranzukommen bis „[GetModifier('piety_level_8').GetNameWithTooltip|L]“ erreicht ist."
 game_concept_piety_level: "Hingabestufe"
 game_concept_piety_levels: "Hingabestufen"
 additional_mandala_government_piety_levels: "Die [mandala|E]-[government|E] kann weitere Hingabestufen über [GetModifier('piety_level_5').GetNameWithTooltip|L] bis hin zu [GetModifier('piety_level_8').GetNameWithTooltip|L] freischalten. Um ein solches Maß an Erhabenheit zu erreichen, muss man seine Hingabe über Generationen hinweg beweisen."
 game_concept_piety_level_desc: "Die $game_concept_piety_level$ eines Charakters zeigt an, wie tugendhaft und gläubig dieser Charakter ist sowie welchen Stand er bei anderen Mitgliedern seines [Concept('faith', 'Glaubens')|E] hat.\n\nJedes Mal, wenn ein Charakter [piety|E] erhält, kommt er auch der nächsten Hingabestufe näher.\n\n[AddLocalizationIf(HasDlcFeature('all_under_heaven'), 'additional_mandala_government_piety_levels')]\n\nDie Stufen sind:\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_0').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_1').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_2').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_3').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_4').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_5').GetNameWithTooltip|L][AddLocalizationIf(HasDlcFeature('all_under_heaven'), 'game_concept_additional_piety_level_desc')]"
 game_concept_additional_piety_level_desc: "\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_6').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_7').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_8').GetNameWithTooltip|L]"
 game_concept_prestige: "Prestige"
 game_concept_prestigious: "prestigeträchtig"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_desc: "$game_concept_prestige$ steht für die Bekanntheit und den sozialen Stand eines Charakters.\n\nPrestige kann je nach [government_form|E], [doctrines|E] und so weiter für weltliche Unterfangen eingesetzt werden.\n\nJedes Mal, wenn ein Charakter Prestige erhält, kommt er der nächsten [prestige_level|E] näher."
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_experience: "Ruhm"
 game_concept_prestige_experience_desc: "Jeder Punkt Ruhm eines Charakters erhöht seinen Fortschritt zur nächsten [prestige_level|E]. Gewinnt ein Charakter [prestige|E] dazu, erhält er ebenso viel Ruhm."
 game_concept_prestige_level: "Ruhmstufe"
 game_concept_prestige_levels: "Ruhmstufen"
 game_concept_prestige_level_desc: "Die $game_concept_prestige_level$ eines Charakters misst seinen allgemeinen Ruf und wie positiv ihn andere wahrnehmen.\n\nJedes Mal, wenn ein Charakter [prestige|E] erhält, kommt er der nächsten $game_concept_prestige_level$ näher.\n\nDie Stufen sind:\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_0').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_1').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_2').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_3').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_4').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_5').GetNameWithTooltip|L]"
 game_concept_dynast: "Dynastieoberhaupt"
 game_concept_dynast_desc: "Ein $game_concept_dynast$ ist das [house_head|E], das einer ganzen [dynasty|E] und all ihren [Concept('houses', 'Häusern')|E] vorsteht.\n\nDas Dynastieoberhaupt hat dabei eine einzigartige Macht über die Mitglieder der Dynastie, die man als [dynast_interactions|E] bezeichnet. Das $game_concept_dynast$ wählt auch [dynasty_perks|E] für die $game_concept_dynasty$ aus.\n\nÜblicherweise ist das $game_concept_dynast$ das $game_concept_house_head$, das die meisten [soldiers|E] ins Feld führen kann. Haben alle $game_concept_house_heads$ eine [Concept('administrative', 'Verwaltungs')|E]-[government|E], ist das $game_concept_dynast$ stattdessen derjenige Charakter mit der höchsten [powerful_family_rating|E]."
 game_concept_dynasty: "Dynastie"
 game_concept_dynasties: "Dynastien"
 game_concept_dynastic: "Dynastisch"
 game_concept_dynasty_members: "Dynastie-Mitglieder"
 game_concept_dynasty_desc: "Eine $game_concept_dynasty$ ist eine Gruppe von [Concept('noble', 'Adligen')|E] Nachkommen eines begüterten Ahnen [Concept('landed', 'mit Landbesitz')|E], dem Gründer der Dynastie. Das ursprüngliche [house|E] kann neue von sich abspalten, die man [cadet_branches|E] nennt – doch alle bleiben Mitglieder der weiter gefassten Dynastie.\n\nStirbt der eigene Charakter, braucht man einen [Concept('player_heir', 'Spielererben')|E]. Sonst endet das Spiel (man kann sich aber im Anschluss einen anderen Herrscher aussuchen und das Spiel in derselben Welt fortsetzen).\n\nÄhnlich wie [prestige|E] bei Charakteren haben Dynastien auch [dynasty_prestige|E]."
 game_concept_dynast_interaction: "Dynastieoberhaupt-Interaktion"
 game_concept_dynast_interactions: "Dynastieoberhaupt-Interaktionen"
 game_concept_dynast_interaction_desc: "Interaktionen stehen allein dem [dynast|E] einer [dynasty|E] zur Verfügung und richten sich immer auf andere Mitglieder der Dynastie.\n\nIhr Einsatz kostet [dynasty_prestige|E]."
 game_concept_dynasty_prestige: "Bekanntheit"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
 game_concept_renown: "$game_concept_dynasty_prestige$"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$ ähnelt [prestige|E], wird aber von der gesamten [dynasty|E] geteilt.\n\nEine Dynastie erhält $game_concept_dynasty_prestige$ durch Folgendes:\n$BULLET_WITH_TAB$Die Zahl ihrer lebenden Mitglieder\n$BULLET_WITH_TAB$Die Zahl der [rulers|E]\n$BULLET_WITH_TAB$Die Zahl der [spouses|E] von anderen Herrschern\nBeachtet bitte, dass Herrscher keine $game_concept_dynasty_prestige$ einbringen, sollten sie [Concept('lieges', 'Lehnsherren')|E] derselben Dynastie haben.\n\nÄhnlich wie Prestige wirkt sich $game_concept_dynasty_prestige$ auch auf die [dynasty_prestige_level|E] aus.\n\n$game_concept_dynasty_prestige$ kann vom [dynast|E] eingesetzt werden, um [dynasty_perks|E] freizuschalten und die Mitglieder der Dynastie auf verschiedene Arten und Weisen zu beeinflussen.\n\n#weak Eine Dynastie, die weit verstreut in verschiedenen [realms|E] ist, wird also mehr $game_concept_dynasty_prestige$ erzeugen als eine Dynastie, die in einem Reich konzentriert ist.#!"
 game_concept_dynasty_prestige_level: "Prachtstufe"
 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$ ist ein Maß für die Berühmtheit einer [dynasty|E]. Die Dynastie steigt Stufen auf, wenn sie [dynasty_prestige|E] erhält. Das anfängliche [prestige|E] von Charakteren hängt von der $game_concept_dynasty_prestige_level$ ab, unter der sie geboren werden. Auch [spouses|E] erhalten etwas Prestige, das von der Dynastie abhängt, in die sie [Concept('marry', 'einheiraten')|E].\n\nDie Stufen sind:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house: "Haus"
 game_concept_houses: "Häuser"
 game_concept_house_possessive: "des Hauses"
 game_concept_house_desc: "Ein $game_concept_house$ ist ein Zweig des größeren Baumes einer [dynasty|E]. Häuser werden von [Concept('rulers', 'Herrschern')|E] erschaffen, die nicht mehr dem derzeitigen [house_head|E] folgen und lieber selbst Oberhaupt eines Hauses sein wollen.\n\nHäuser haben jedoch immer einen eigenen Namen und Wappen; sie teilen sich aber das [dynasty_prestige|E], und andere Mitglieder der Dynastie können immer noch Eure [Concept('player_heir', 'Spielererben')|E] sein."
 game_concept_house_head: "Hausoberhaupt"
 game_concept_house_heads: "Hausoberhäupter"
 game_concept_house_heads_possessive: "des Hausoberhaupts"
 game_concept_house_head_head: "Oberhaupt"
 game_concept_house_head_heads: "Oberhäupter"
 game_concept_house_head_desc: "Jedes [house|E] innerhalb einer [dynasty|E] hat ein $game_concept_house_head$, das einen gewissen einzigartigen Einfluss auf die Mitglieder des Hauses besitzt.\n\nSo kann das $game_concept_house_head$ [bastards|E] legitimieren, Mitglieder des Hauses in einen [war|E] rufen und von [Concept('landed', 'landbesitzenden')|E] Mitgliedern verlangen, dass sie konvertieren. Das $game_concept_house_head$ hat zudem ein [weak_hook|El] gegen alle Mitglieder des Hauses, die während seiner Herrschaft geboren werden.\n\nStirbt es, wird sein [primary_heir|E] das neue $game_concept_house_head$.\n\n[clan_house_heads|E] unterliegen besonderen Regeln und Privilegien."
 game_concept_clan_house_head: "Clanshausoberhaupt"
 game_concept_clan_house_heads: "Clanshausoberhäupter"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "Ein $game_concept_clan_house_head$ ist in vielerlei Hinsicht wie ein gewöhnliches [house_head|E], unterscheidet sich aber in einigen wichtigen Punkten.\n\n$game_concept_clan_house_heads$ erhalten kein [weak_hook|E] gegen alle Mitglieder ihres [Concept('house', 'Hauses')|E]. Sie haben mehr Einfluss auf die [house_unity|E] als andere Hausmitglieder. Zusätzlich kann jedes Hausmitglied ein $game_concept_clan_house_head$ um die Vorherrschaft herausfordern, um selbst $game_concept_house_head$ zu werden."
 game_concept_denounce: "denunzieren"
 game_concept_denouncement: "Denunzierung"
 game_concept_denounce_desc: "Ein [dynast|E] kann ein Mitglied seiner [dynasty|E] für gewisse [dynasty_prestige|E]-Kosten denunzieren.\n\nAlle Mitglieder derselben Dynastie (einschließlich des Dynastieoberhaupts selbst) erhalten einen [imprisonment_reason|E] gegen das denunzierte Mitglied."
 game_concept_hook: "Druckmittel"
 game_concept_hooks: "Druckmittel"
 game_concept_hooked: "Unter Druck"
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hook_desc: "$game_concept_hook$ ist die allgemeine Bezeichnung für eine Beziehung zwischen zwei Charakteren, bei der der eine den anderen zwingen kann, etwas für ihn zu tun.\n\nEs gibt dabei zwei Arten – [weak_hooks|E] und [strong_hooks|E] –, die man auf unterschiedliche Art und Weise bekommt.\n\n$game_concept_hooks$ kann man einsetzen, um viele Interaktionen zu erzwingen (wie zum Beispiel [Concept('marriage', 'Heiratsvorschläge')|E] und Änderungen bei den [Concept('vassal_contract', 'Vasallenbanden')|E])."
 game_concept_weak_hook: "Schwaches Druckmittel"
 game_concept_weak_hooks: "Schwache Druckmittel"
 game_concept_weak_hook_desc: "Ein $game_concept_weak_hook$ ist ein verhältnismäßig verbreitetes [hook|E], das man zum Beispiel bekommt, wenn einem jemand einen Gefallen schuldet oder man jemanden gegen dessen Willen manipuliert hat.\n\nAuch wenn es viele Interaktionen gibt, bei denen man ein $game_concept_weak_hook$ einsetzen kann (zum Beispiel [Concept('marriage', 'Heiratsanträge')|E]), bringt es nichts, wenn man jemanden zwingen will, als [agent|E] in einem [GetScheme('murder').GetTypeName] zu fungieren, und es bringt auch keinen passiven Vorteil #weak (dafür braucht man ein [strong_hook|E]).#!\n\nDas [house_head|E] hat ein $game_concept_weak_hook$ gegen jedes Kind, das in sein [Concept('noble', 'Adels')|E]-[house|E] geboren wird.\n\nSobald ein $game_concept_weak_hook$ eingesetzt ist, ist es #emphasis aufgebraucht#!."
 game_concept_perpetual_hook: "Dauerdruckmittel"
 game_concept_perpetual_hooks: "Dauerdruckmittel"
 game_concept_perpetual_hook_desc: "Ein $game_concept_perpetual_hook$ ist ein [hook|E], das man zum Beispiel bekommt, wenn einem jemand einen Gefallen schuldet oder man jemanden gegen dessen Willen manipuliert hat.\n\nMan kann mit ihm niemanden zwingen, als [agent|E] bei einem [GetScheme('murder').GetTypeName] zu fungieren, und es hat auch keinen passiven Vorteil #weak (dafür braucht man ein [strong_hook|El]).#!\n\n$game_concept_perpetual_hooks$ werden durch die Verwendung nicht aufgebraucht, sondern haben stattdessen eine Abklingzeit, bis sie wieder verwendet werden können.#!"
 game_concept_strong_hook: "Starkes Druckmittel"
 game_concept_strong_hooks: "Starke Druckmittel"
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
 game_concept_strong_hook_desc: "$game_concept_strong_hook$ sind sehr mächtige [hook|E], die man bekommt, wenn man einen Charakter [Concept('blackmailed', 'erpresst')|E] hat.\n\n$game_concept_strong_hooks$ zeigen wesentlich mehr Wirkung als [weak_hooks|E], und mit ihnen kann man andere zu schrecklichen Taten zwingen, wie zum Beispiel als [agent|E] in einem [GetScheme('murder').GetTypeName] zu fungieren #weak (sie können natürlich auch als Ersatz für $game_concept_weak_hook$ dienen!).#!\n\n$game_concept_strong_hook$ hindern ein Ziel daran, feindselige Handlungen gegen den Träger zu unternehmen.\n\n$game_concept_strong_hooks$ werden durch den Einsatz nicht aufgebraucht, sondern haben stattdessen eine Abklingzeit, bis man sie wieder einsetzen kann. Der passive Effekt geht aber durch den Einsatz des Druckmittels nicht verloren."
 game_concept_favor: "Gefallen"
 game_concept_favors: "Gefallen"
 game_concept_favor_desc: "Charaktere können einander $game_concept_favors$ schulden, die als eine Art [hook|E] zählen.\n\nGefallen kann man auf vielfältige Arten und Weisen bekommen, doch meist geschieht dies durch Ereignisse. Jedes Kind, das in ein [Concept('noble', 'adliges')|E] [house|E] geboren wird, schuldet dem [house_head|E] einen anfänglichen Gefallen."
 game_concept_blackmail: "Erpressung"
 game_concept_blackmailed: "erpresst"
 game_concept_blackmailing: "erpressen"
 game_concept_blackmail_desc: "Kennt man das [criminal|E]-[secret|E] eines anderen Charakters, kann man dies für die [character_interaction|E] „$game_concept_blackmail$“ verwenden, um womöglich ein [hook|E] gegen ihn zu bekommen.\n\nDie Stärke dieses Druckmittels hängt von der Schwere des Geheimnisses ab, was wiederum oft durch [doctrines|E] bestimmt wird."
 game_concept_manipulation: "Manipulation"
 game_concept_manipulation_desc: "$game_concept_manipulation$ ist eine Form des [Concept('hook', 'Druckmittels')|E], bei dem man jemand anderen irgendwie dazu gebracht hat, dass er das tut, was man will."
 game_concept_soldier: "Soldat"
 game_concept_soldiers: "Truppen"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers_desc: "$game_concept_soldiers$ ist ein Sammelbegriff für die Truppen in einem [regiment|E] oder einer [army|E], unabhängig davon, ob es [levies|E], [men_at_arms|E] oder [knights|E] sind.\n\nMöglichst viele $game_concept_soldiers$ zu haben, hilft dabei, [battles|E] und [sieges|E] zu gewinnen."
 game_concept_health: "Gesundheit"
 game_concept_healthy: "gesund"
 game_concept_health_desc: "$game_concept_health$ gibt an, wie wahrscheinlich es ist, dass ein Charakter an [illnesses|E] und hohem Alter stirbt.\n\nAlte Charaktere verlieren jedes Jahr – mit einer gewissen Wahrscheinlichkeit, die immer größer wird, je älter sie werden – Gesundheit."
 game_concept_child_health: "Kindergesundheit"
 game_concept_child_health_desc: "Bestimmte [traits|E] (wie „[GetTrait('measles').GetName(GetNullCharacter)]“) sind besonders gefährlich für [children|E].\n\nEtwaige Mali durch $game_concept_child_health$ stapeln sich mit gewöhnlichen Mali der [health|E], selbst durch dieselbe Eigenschaft."
 game_concept_adult_health: "Erwachsenengesundheit"
 game_concept_adult_health_desc: "Bestimmte [traits|E] (wie „[GetTrait('ill').GetName(GetNullCharacter)]“) sind besonders gefährlich für [adults|E].\n\nEtwaige Mali durch $game_concept_adult_health$ stapeln sich mit gewöhnlichen Mali der [health|E], selbst durch dieselbe Eigenschaft."
 game_concept_elderly_health: "Betagtengesundheit"
 game_concept_elderly_health_desc: "Bestimmte [traits|E] (wie „[GetTrait('pneumonic').GetName(GetNullCharacter)]“) sind besonders gefährlich für jeden, der mindestens [GetDefine('NCharacter', 'FEMALE_ELDERLY_AGE')|V] Jahre alt ist.\n\nEtwaige Mali durch $game_concept_elderly_health$ stapeln sich mit gewöhnlichen Mali der [health|E], sogar durch dieselbe Eigenschaft."
 game_concept_character_death: "Charaktertod"
 game_concept_character_death_death: "Tod"
 game_concept_character_death_deaths: "Tode"
 game_concept_character_death_dying: "sterbend"
 game_concept_character_death_die: "sterben"
 game_concept_character_death_dies: "stirbt"
 game_concept_character_death_desc: "Ein Tod löst den [succession|E]-Fall aus, was besonders wichtig für [rulers|E] ist.\n\nStirbt ein Spielercharakter, wird der Spieler als sein [player_heir|E] weiterspielen. Es sei denn, er hat keinen zulässigen Erben: Dann sieht er sich dem Spielende gegenüber."
 game_concept_death_natural_causes: "Natürlich"
 game_concept_death_natural_cause: "Natürlich"
 game_concept_death_natural_causes_desc: "Ein friedliches Dahingehen ist entscheidend für einen natürlichen Tod. Ein hohes Alter und chronische Krankheiten sind die Hauptgründe, warum man diese Welt so verlässt."
 game_concept_death_religion: "Religion"
 game_concept_death_religious: "Religiös"
 game_concept_death_religion_desc: "Von Heiden oder Gotteslästerern von der eigenen sterblichen Hülle befreit und ins Jenseits geschickt zu werden (in Form eines Martyriums oder einer Kreuzigung), heißt, dem Glauben bis zum Schluss treu zu bleiben. Welche reinere Form des Verscheidens könnte es geben?"
 game_concept_death_combat: "Kampf"
 game_concept_death_combat_desc: "Einen tödlichen Treffer im Schlachtgetümmel, bei einem Duell oder in einem anderen kriegerischen Wettbewerb wie etwa einem Turnier zu erleiden, heißt, im $game_concept_death_combat$ zu fallen."
 game_concept_death_murder: "Mord"
 game_concept_death_murder_desc: "Der Tod bringt Euch endlich zur Strecke, indem Ihr ermordet werdet: ein hinterhältiger Tod. So wie Ihr gelebt habt, so werdet Ihr sterben."
 game_concept_fertility: "Fruchtbarkeit"
 game_concept_fertility_desc: "$game_concept_fertility$ gibt an, wie leicht ein Charakter Nachkommen in die Welt bringen kann."
 game_concept_life_expectancy: "Lebenserwartung"
 game_concept_life_expectancy_desc: "$game_concept_life_expectancy$ ist die Zahl der Jahre, die ein Charakter erwarten kann zu leben, bevor er auf natürlichem Weg stirbt.\n\nEine hohe $game_concept_life_expectancy$ lässt Charaktere sichtbar langsamer altern, sodass sie auch mehr [children|E] zeugen können."
 game_concept_betrothal: "Verlöbnis"
 game_concept_betrothals: "Verlöbnisse"
 game_concept_betrothed: "verlobt"
 game_concept_betrothal_desc: "[SelectLocalization(HasDlcFeature('tours_and_tournaments'), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC')]"
 game_concept_betrothal_desc_NO_TOTO_DLC: "Ein $game_concept_betrothal$ ist ein [Concept('marriage', 'Heiratsversprechen')|E], das man geben kann, wenn einer oder beide Verlobte noch nicht [adult|El] sind.\n\nVerlöbnisse können wie Heiraten für [alliances|E] sorgen, können aber sehr viel leichter gebrochen werden. Sobald beide Beteiligte erwachsen sind, können Verlöbnisse in richtige Ehen umgewandelt werden."
 game_concept_betrothal_desc_TOTO_DLC: "Ein $game_concept_betrothal$ ist ein [Concept('marriage', 'Heiratsversprechen')|E], das man geben kann, wenn einer oder beide Verlobte noch nicht [adult|El] sind oder wenn eine [GetActivityType('activity_wedding').GetName] [grand_wedding_promised|El] wurde.\n\nVerlöbnisse können wie Heiraten für [alliances|E] sorgen. Gewöhnliche Verlöbnisse halten so lange wie nötig und können leicht gebrochen werden. Sobald beide Beteiligte erwachsen sind, können sie in eine richtige Ehe umgewandelt werden; ein Prachthochzeitsverlöbnis hingegen wird durch eine abgeschlossene [GetActivityType('activity_wedding').GetName] in eine Ehe umgewandelt."
 game_concept_marriage: "Heirat"
 game_concept_marriages: "Heiraten"
 game_concept_marry: "heiraten"
 game_concept_marries: "heiratet"
 game_concept_married: "verheiratet"
 game_concept_marrying: "heiratend"
 game_concept_marriage_desc: "$game_concept_marriages$ sind der Bund zwischen zwei [Concept('spouses', 'Ehepartnern')|E] und neben [Concept('betrothals', 'Verlöbnissen')|E] die Hauptmethode, um ein [alliance|E] mit einem anderen [ruler|E] zu schließen.\n\n$game_concept_spouses$ können auch [Concept('legitimate', 'legitime')|El] Kinder zur Welt bringen, deren [breeding|E] auf sie zurückgeht und die als passende [heirs|E] heranwachsen können.\n\n$game_concept_marriages$ enden erst, wenn ein $game_concept_spouse$ stirbt oder sich vom anderen [divorces|El] lässt.[SelectLocalization(HasDlcFeature('tours_and_tournaments'), 'game_concept_marriage_desc_TOTO_DLC', '')]"
 game_concept_marriage_desc_TOTO_DLC: "\n\nDie Ausrichtung einer [GetActivityType('activity_wedding').GetName] erhöht die Akzeptanz eines Heiratsantrags erheblich."
 game_concept_concubinage: "Konkubinat"
 game_concept_concubine: "Konkubine"
 game_concept_concubines: "Konkubinen"
 game_concept_concubine_male: "Konkubine"
 game_concept_concubine_female: "Konkubine"
 game_concept_concubinage_desc: "Eine Konkubine hat einen niedrigeren Status als ein [spouse|E] und ist in [faiths|E] mit der [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] zulässig.\n\nIm Gegensatz zur [marriage|E] führt das Konkubinat nicht zu [Concept('alliances', 'Bündnissen')|E]. Konkubinen können nach Belieben und ohne die Folgen einer [divorce|E] ersetzt werden. Die Kinder von Konkubinen zählen jedoch als [legitimate|E].\n\nBei der Doktrin [GetFaithDoctrine('doctrine_polygamy').GetBaseName] ist kein Konkubinat möglich."
 game_concept_bastard: "Bastard"
 game_concept_bastards: "Bastarde"
 game_concept_bastard_desc: "$game_concept_bastards$ sind Kinder, die außerhalb der Ehe geboren werden und folglich als unehelich gelten. Ihnen bleibt es daher verwehrt, [titles|E] zu erben. Sie können jedoch mit Zustimmung des [Concept('house_head', 'Hausoberhaupts')|E] der Eltern [legitimized|E] werden.\n\nZu welchem [house|E] ein Bastard gehört, wird durch die [doctrines|E] des [Concept('faith', 'Glaubens')|E] der Eltern bestimmt, in den sie hineingeboren werden.\n\nHaben Bastarde Titel erhalten oder eigene Kinder, gründen sie allerdings eine neue [dynasty|E]."
 game_concept_legitimized_bastard: "legitimierter Bastard"
 game_concept_legitimized: "legitimiert"
 game_concept_legitimized_bastard_desc: "Ein [bastard|E] kann legitimiert werden, entweder bei der Geburt oder als [character_interaction|E], abhängig davon, ob das [house_head|E] zustimmt.\n\nEin legitimierter Bastard hat dieselben Erbrechte wie [Concept('legitimate', 'eheliche')|E] Kinder, aber der Makel des Bastardtums wird ihm sein ganzes Leben anhaften."
 game_concept_bastardy: "Bastardschaft"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_real_father: "wahrer Vater"
 game_concept_real_father_desc: "Der wahre Vater eines Charakters. Bei den meisten Charakteren ist dies der Charakter, der weithin als Vater betrachtet wird, aber für heimliche Bastarde ist es jemand anderes."
 game_concept_legitimate: "legitim"
 game_concept_legitimate_desc: "Kinder von [Concept('married', 'verheirateten')|E] Eltern gelten als $game_concept_legitimate$, im Gegensatz zu [bastards|E], die keine [titles|E] erben können. Die Kinder von [concubines|E] werden als [legitimate|E] betrachtet, auch wenn sie einen etwas niedrigeren Status haben."
 game_concept_matrilineal: "matrilinear"
 game_concept_matrilineally: "Matrilinearität"
 game_concept_matrilineal_desc: "In einer $game_concept_matrilineal$en [marriage|E] werden Kinder in das [house|E] ihrer Mutter geboren statt in das des Vaters."
 game_concept_patrilineal: "patrilinear"
 game_concept_patrilineal_desc: "In einer $game_concept_patrilineal$en [marriage|E] werden Kinder in das [house|E] ihres Vaters geboren."
 game_concept_divorce: "Ehescheidung"
 game_concept_divorced: "geschieden"
 game_concept_divorcing: "lässt sich scheiden"
 game_concept_divorces: "scheiden"
 game_concept_divorce_desc: "[Concept('married', 'Verheiratete')|E] [spouses|E] können eine $game_concept_divorce$ durchführen, deren Regeln, Anforderungen und Folgen von den [doctrines|E] ihres [Concept('faiths', 'Glaubens')|E] abhängen.\n\n[concubines|E] können einfach entlassen werden."
 game_concept_stress: "Anspannung"
 game_concept_stress_i: "@stress_icon!"
 game_concept_stress_gain_i: "@stress_gain_icon!"
 game_concept_stress_loss_i: "@stress_loss_icon!"
 game_concept_stress_loss: "Anspannungsverlust"
 game_concept_stress_critical_i: "@stress_critical_icon!"
 game_concept_stress_desc: "Charaktere bekommen Anspannung, wenn sie etwas tun, was ihren [personality_traits|E] widerspricht.\n\nCharaktere, die zu viel Anspannung haben, steigen eine [stress_level|E] auf, was verschiedene negative Auswirkungen auf ihre geistige Gesundheit hat, die so lange anhalten, bis die Anspannung reduziert wird.\n\nEine direkte Möglichkeit, Anspannung abzubauen, ist die Teilnahme an [activities|E] wie einer [GetActivityType('activity_hunt').GetName]."
 game_concept_adult: "erwachsen"
 game_concept_adults: "Erwachsene"
 game_concept_adulthood: "Volljährigkeit"
 game_concept_adult_desc: "$game_concept_adult$ sind Charaktere, die mindestens #V 16#! Jahre alt sind."
 game_concept_child: "Kind"
 game_concept_children: "Kinder"
 game_concept_child_possessive: "des Kindes"
 game_concept_child_desc: "Als $game_concept_child$ gelten Charaktere, die jünger als #V 16#! Jahre sind."
 game_concept_eligible_child: "erbberechtigtes Kind"
 game_concept_eligible_children: "erbberechtigte Kinder"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$ dürfen laut Gesetz die [titles|E] ihrer Eltern erben.\n\n[bastards|E] sind dabei nicht zugelassen, ebenso wenig wie Kinder eines bestimmten Geschlechts bei bestimmten [gender_laws|E]."
 game_concept_alliance: "Bündnis"
 game_concept_alliances: "Bündnisse"
 game_concept_allies: "Verbündete"
 game_concept_allied: "verbündet"
 game_concept_ally: "Verbündeter"
 game_concept_ally_i: "@alliance_icon!"
 game_concept_alliance_desc: "Ein $game_concept_alliance$ ist eine diplomatische Beziehung zwischen zwei [Concept('rulers','Herrschern')|E]. [Concept('independent','Unabhängige')|E] Herrscher können ihre $game_concept_allies$n rufen, damit diese sich ihren [Concept('wars','Kriegen')|E] anschließen.\n\nBündnisse entstehen durch [marriage|E] oder [betrothal|E] und bleiben erhalten, wenn die beiden verheirateten Charaktere eng genug mit den beiden Herrschern verwandt sind. Wenn zum Beispiel ein [king|E] seine Tochter mit dem Sohn eines anderen Königs verheiratet, werden die beiden Könige $game_concept_allies$.\n\n[lieges|E] können auch $game_concept_alliances$ mit ihren [vassals|E] schließen. Der Lehnsherr kann den Vasallen nicht in den Krieg rufen, aber dieser kann keinen [factions|E] beitreten."
 game_concept_war: "Krieg"
 game_concept_wars: "Kriege"
 game_concept_war_desc: "Bewaffnete Auseinandersetzungen sind der direkteste Weg, um das eigene [realm|E] zu erweitern. Doch um den $game_concept_war$ zu erklären, braucht man einen [casus_belli|E], also einen Anlass für die Erklärung. Man kann in einem $game_concept_war$ auch nur erlangen, was durch den Kriegsgrund abgedeckt wird.\n\nKriege gewinnt man durch das Besiegen gegnerischer [armies|E] in der [battle|E] und das [occupying|E] feindlicher [holdings|E]. So sammelt man [war_score|E] an und zwingt schließlich den Gegner bei einem [peace_offer|E] eine [defeat|E] anzunehmen.\n\nUngeachtet des Ausgangs eines $game_concept_war$s, hat der Angreifer einen [truce|E] mit dem Verteidiger. Der Verteidiger kann aber direkt einen neuen Krieg erklären."
 game_concept_civil_war: "Bürgerkrieg"
 game_concept_civil_wars: "Bürgerkriege"
 game_concept_raid: "Überfall"
 game_concept_raids: "Überfälle"
 game_concept_raiding: "überfällt"
 game_concept_raider: "Räuber"
 game_concept_raiders: "Räuber"
 game_concept_raided: "überfallen"
 game_concept_raid_desc: "[armies|E] können als $game_concept_raiders$ an [Concept('rally_points', 'Sammelpunkten')|E] ausgehoben werden. $game_concept_raiders$ können sich durch benachbarte Lande bewegen und sie für [gold|E] plündern.\n\nFür einen $game_concept_raid$ muss eine Überfallarmee in einem [holding|E] haltmachen, das einem fremden [ruler|E] gehört, und entscheiden, den Überfall zu beginnen: Sie steckt dann dort eine Weile fest, während derer sie Gold aus dem Besitztum holt.\n\nDas Gold führt die Armee mit sich, und es kommt erst in die Schatzkammer, wenn sie nach Hause zurückkehrt. Besiegt Ihr eine Überfallarmee, die Gold mit sich führt, nehmt Ihr es ihr ab und sie kann eine Zeit lang keinen Überfall durchführen.\n\nNur bestimmte Herrscher können einen $game_concept_raid$ durchführen, darunter vor allem [Concept('tribal', 'Stammes')|E]- und [GetGovernment('nomad_government').GetName|l]e Herrscher.\n\nBestimmte [raid_intents|E] können festgelegt werden, um unterschiedliche Belohnungen zu erlangen."
 game_concept_raid_i: "@raid_icon!"
 game_concept_loot: "Beute"
 game_concept_loot_desc: "Wird ein [holding|E] [Concept('raid', 'überfallen')|E] oder während einer [siege|E] [occupied|El] wird oder an einem [bartering|E] beteiligt ist, erhält der Angreifer eine Menge an [gold|E] entsprechend der $game_concept_loot$. Je wohlhabender ein [holding|E] ist, desto mehr $game_concept_loot$ gibt es dort.\n\nEin Besitztum, das unlängst überfallen und belagert wurde, wird keine Beute haben."
 game_concept_loot_i: "@loot_icon!"
 game_concept_barter: "Tauschhandel"
 game_concept_barter_i: "@barter_icon!"
 game_concept_barter_desc: "[rulers|E] einer [GetGovernment('wanua_government').GetName] können [barterers|E] ausheben, um [gold|E] durch friedliche Mittel zu erlangen. Der Tauschhandel läuft ähnlich ab wie ein [raid|E], weist allerdings ein paar wichtige Unterschiede auf: Es ist keine [Concept('hostile_army', 'feindselige')|E] Aktion und man braucht [barter_goods|E].\n\nIhr benötigt mindestens #V 2#! Tauschwaren, um #V 1#! [loot|E] in einem [holding|E] zu erhalten. Hat man zu wenig, geschieht auch leider nichts.\n\nTauschhandel ist eine friedliche Aktion, und das Zielbesitztum erhält nach Abschluss „[GetModifier('recently_bartered_modifier').GetNameWithTooltip]“. Im Gegensatz zu Überfällen kann man frei in den Landen der eigenen [tributaries|E] und des [Concept('suzerain', 'Suzeräns')|E] tauschhandeln."
 game_concept_bartering: "Tauschhandel"
 game_concept_bartered: "getauschhandelt"
 game_concept_barterer: "Tauscher"
 game_concept_barterers: "Tauscher"
 game_concept_barterer_desc: "[rulers|E] einer [GetGovernment('wanua_government').GetName] können [barter|E] betreiben, indem sie ihre [armies|E] als $game_concept_barterers$ ausheben. Diese verhalten sich ähnlich wie [raiders|E], nur dass sie gegenüber dem [holder|E] des Ziel-[Concept('holding', 'Besitztums')|E] nicht [hostile_army|El] sind.\n\nÜberfallende Armeen anderer Herrscher können Tauscher bekämpfen und ihnen die [loot|E] stehlen."
 game_concept_barter_goods: "Tauschwaren"
 game_concept_barter_goods_desc: "Tauschwaren stellen verschiedene Arten von Inselwaren wie Trockenfisch oder [Glossary('Rattan', 'RATTAN_GLOSS')]-Stücke dar, die [GetGovernment('wanua_government').GetName]-[rulers|E] für den [barter|E] und den Unterhalt von [armies|E] nutzen.\n\n$game_concept_barter_goods$ werden in der [GetBuilding('tribe_01').GetName] und anderen [Concept('buildings', 'Gebäuden')|E] hergestellt."
 game_concept_barter_goods_i: "@barter_goods_icon!"
 game_concept_revolt: "Aufstand"
 game_concept_revolts: "Aufstände"
 game_concept_revolting: "aufständisch"
 game_concept_civil_war_desc: "Ein [war|E], bei dem nur einer oder mehrere [vassals|E] und/oder [counties|E] gegen ihren [Concept('liege', 'Lehnsherrn')|E] aufbegehren, nennt man einen Aufstand. Sie ergeben sich meist durch eine [faction|E], deren Forderungen nicht erfüllt wurden.\n\nEinen $game_concept_civil_war$ zu verlieren, hat oft weitaus größere Folgen, als nur den ursprünglichen Forderungen der aufständischen Fraktion nachgeben zu müssen."
 game_concept_casus_belli: "Kriegsgrund"
 game_concept_casus_bellis: "Kriegsgründe"
 game_concept_casus_belli_desc: "Ein $game_concept_casus_belli$ (auch Casus Belli genannt) ist erforderlich, um einem anderen [ruler|E] den [war|E] zu erklären.\n\nDer $game_concept_casus_belli$ gibt an, worum es in dem Krieg geht (meist um ein bestimmtes Gebiet, das [war_target|E]). Es ist nicht möglich, mehr zu erlangen, als der $game_concept_casus_belli$ zulässt, ganz gleich, wie schwer die Niederlage des Gegners auch ist.\n\nEiner der wichtigsten Kriegsgründe sind [claims|E], ob nun durch die [succession|E] oder durch die Aufgabe [fabricate_claim|E]."
 game_concept_war_score: "Kriegspunkte"
 game_concept_war_score_desc: "Dies ist ein Maß dafür, welche Seite einen [war|E] gewinnt. Es reicht von #N -100#! bis #P 100#!, wobei #N -25#! für eine Seite #P 25#! für die andere sind. Bei #P 100#! Kriegspunkten kann man die andere Seite zwingen, ein [peace_offer|E] anzunehmen.\n\nKriegspunkte erhält man durch das Folgende:\n$EFFECT_LIST_BULLET$Besiegen von [armies|E] in der [battle|E]\n$EFFECT_LIST_BULLET$[imprison|E] gegnerischer [ruler|E] oder [heirs|E] (nicht aber deren [Concept('allies', 'Verbündeter')|E])\n$EFFECT_LIST_BULLET$Für das [occupying|E] gegnerischer [holdings|E] (insbesondere des [Concept('war_target', 'Kriegsziels')|E])\n$EFFECT_LIST_BULLET$Besetzen des gegnerischen [Concept('realm_capital', 'Reichssitzes')|E]\n$EFFECT_LIST_BULLET$Kontrolle von [objectives|E] über längere Zeiträume"
 game_concept_war_target: "Kriegsziel"
 game_concept_war_targets: "Kriegsziele"
 game_concept_war_target_desc: "Eine Region der Karte, die durch einen [casus_belli|E] eines [Concept('war', 'Krieges')|E] benannt wird. Nennt der Kriegsgrund keine bestimmte Region, ist der [realm_capital|E] des Verteidigers das $game_concept_war_target$.\n\nDie angreifende Seite erhält [war_score|E] durch das [occupying|E] von [holdings|E] innerhalb des $game_concept_war_target$s. Im Gegenzug wird der Verteidiger - in der anfänglichen Phase des Kriegs - Kriegspunkte für das Halten all seiner [counties|E] in der Region des $game_concept_war_target$s sammeln."
 game_concept_occupation: "Besetzung"
 game_concept_occupations: "Besetzungen"
 game_concept_occupy: "besetzen"
 game_concept_occupying: "besetzen"
 game_concept_occupied: "besetzt"
 game_concept_occupation_desc: "Besetzte [holdings|E] sind im Krieg zeitweise unter Kontrolle eines feindlichen [Concept('ruler', 'Herrschers')|E]. Eine [army|E], die auf einer [barony|E] mit einem feindlichen [fortified_holding|E] stehen bleibt, beginnt, diese zu [besiege|E], wenn die Zahl ihrer [soldiers|E] größer als die in der [garrison|E] ist.\n\nIst die Belagerung erfolgreich, wird das Besitztum besetzt, was der besetzenden Seite [war_score|E] für den [war|E] gibt.\n\nEin Besitztum zu besetzen, heißt nicht, dass es Euch gehört! Nur das durch das [war_target|E] festgelegte Gebiet kann tatsächlich den Besitzer wechseln, und dies auch nur, wenn der Angreifer [wins|E]."
 game_concept_peace: "Frieden"
 game_concept_peace_offer: "Friedensangebot"
 game_concept_peace_offers: "Friedensangebote"
 game_concept_peace_desc: "[wars|E] können mit drei unterschiedlichen Formen von $game_concept_peace$ enden: [victory|E], [defeat|E] oder [white_peace|E].\n\nBei #V 100 %#! [Concept('war_score', 'Kriegspunkten')|E] kann die andere Seite ein Friedensangebot nicht mehr ablehnen und muss eine [defeat|E] akzeptieren.\n\nDie Auswirkungen von $game_concept_victory$ oder $game_concept_defeat$ hängen ganz vom [casus_belli|E] ab, der genutzt wurde, um den Krieg zu erklären, sowie dem darin festgelegten [war_target|E]."
 game_concept_victory: "Sieg"
 game_concept_win: "siegen"
 game_concept_wins: "siegt"
 game_concept_winning: "siegend"
 game_concept_victory_desc: "Ein $game_concept_victory$ ist eines der drei möglichen [peace_offers|E]. Das genaue Ergebnis eines Siegs in einem [war|E] hängt vom [casus_belli|E] ab.\n\nFür den Angreifer heißt dies meist, dass er [titles|E] in der Region des [Concept('war_target', 'Kriegsziels')|E] an sich reißen kann.\n\nFür den Verteidiger bedeutet ein Sieg meist, dass der Angreifer eine beträchtliche Summe an Gold als Reparationen zahlen muss."
 game_concept_defeat: "Niederlage"
 game_concept_defeat_desc: "Eine $game_concept_defeat$ ist eines der drei möglichen [peace_offers|E]. Das genaue Ergebnis einer Niederlage in einem [war|E] hängt vom [casus_belli|E] ab. Besiegte Verteidiger verlieren meist [titles|E] in der Region des [Concept('war_target', 'Kriegsziels')|E], wohingegen besiegte Angreifer stattdessen Dinge wie [gold|E], [prestige|E] und [piety|E] verlieren."
 game_concept_white_peace: "Weißer Friede"
 game_concept_white_peace_desc: "Ein $game_concept_white_peace$ ist eines der drei möglichen [peace_offers|E]. Manchmal willigen beide Seiten ein, dass sie einen [war|E] nicht weiter verfolgen wollen.\n\nBei einem Weißen Frieden verliert der Angreifer meist etwas [piety|E] oder [prestige|E], aber sehr viel weniger als bei einer beschämenden [defeat|E]."
 game_concept_siege: "Belagerung"
 game_concept_sieges: "Belagerungen"
 game_concept_besiege: "belagern"
 game_concept_besieging: "belagernd"
 game_concept_besieged: "belagert"
 game_concept_siege_desc: "Bei einer Belagerung umzingelt eine [army|E] ein [fortified_holding|E], um die Besatzer auszuhungern, damit die Festung [occupied|E] werden kann. Eine Belagerung beginnt automatisch, sobald eine Armee sich auf den Standort eines feindlichen Befestigten Besitztums bewegt und dort stehen bleibt – sofern die Armee der [garrison|E] zahlenmäßig überlegen ist.\n\nDie belagernde Armee kann eine [assault|E] des Besitztums in Angriff nehmen, sofern dessen Mauern durchbrochen werden."
 game_concept_assault: "Erstürmung"
 game_concept_assaults: "Erstürmungen"
 game_concept_assaulting: "erstürmend"
 game_concept_assaulted: "erstürmt"
 game_concept_assault_desc: "Eine Erstürmung findet statt, wenn eine [Concept('besieging', 'belagernde')|E] [army|E] versucht, ein [fortified_holding|E] einzunehmen, wobei sie allerdings viele [soldiers|E] riskiert. Erstürmungen können nur unternommen werden, wenn die Mauern eines Besitztums durchbrochen wurden, was wiederum erfordert, dass eine Armee [siege_weapons|E] umfasst."
 game_concept_fort_level: "Festungsstufe"
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fort_level_desc: "Manche [holdings|E] sind befestigt, sodass sie [besieged|E] und [occupied|E] werden müssen, um die Kontrolle über die [county|E] zu erlangen.\n\nDie $game_concept_fort_level$ eines [Concept('fortified_holding', 'befestigten Besitztums')|E] bestimmt darüber, wie lange die Belagerung wahrscheinlich dauern wird.\n\nEine hohe $game_concept_fort_level$ erfordert [siege_weapons|E], um effektiv $game_concept_besieged$ zu werden, aber jede Belagerungswaffe ist nur gegen eine bestimmte Festungsstufe wirksam."
 game_concept_garrison: "Garnison"
 game_concept_garrison_desc: "Die $game_concept_garrison$ eines [Concept('fortified_holding', 'befestigten Besitztums')|E] schützt dieses davor, von kleineren [armies|E] [besieged|E] zu werden.\n\nDie belagernde Armee muss mehr [soldiers|E] als die Garnison haben, damit die Belagerung vorankommen kann.\n\nGeht eine [siege|E] verloren, wird die $game_concept_garrison$ auf [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0] gesetzt. Von da an füllt sich die $game_concept_garrison$ jeden Monat entsprechend der [garrison_reinforcement|E] wieder auf, bis sie ihre maximale Kapazität erreicht.\n\nBeginnt eine [siege|E], beeinflusst die Bemannung der $game_concept_garrison$ die benötigte Menge an [siege_progress|E]."
 game_concept_garrison_reinforcement: "Garnisons-Verstärkungsrate"
 game_concept_garrison_reinforcement_desc: "Die $game_concept_garrison_reinforcement$ eines [Concept('fortified_holding', 'befestigten Besitztums')|E] bestimmt, wie schnell sich die [garrison|E] erholt, nachdem eine [siege|E] verloren ging.\n\nJeden Monat erhält die [garrison|E] einen Prozentsatz ihrer maximalen Kapazität zurück, die der aktuellen Rate entsprecht. Durch Verbesserungen des [Concept('holding', 'Besitztums')|E] kann diese erhöht werden.\n\nWährend einer [siege|E] jedoch wird die Verstärkung eingefroren und die Rate fällt auf 0."
 game_concept_fortified_holding: "befestigtes Besitztum"
 game_concept_fortified_holdings: "befestigte Besitztümer"
 game_concept_fortified_holding_desc: "Ein $game_concept_fortified_holding$ ist ein [holding|E] mit [Concept('buildings', 'Gebäuden')|E], die die [fort_level|E] erhöhen. [county_capitals|E] sind immer befestigt.\n\nUm eine [county|E] ganz [occupy|E] zu können, müssen alle Befestigten Besitztümer besetzt werden."
 game_concept_army: "Armee"
 game_concept_armies: "Armeen"
 game_concept_army_desc: "Armeen verwendet man, um [wars|E] zu gewinnen, indem man andere Armeen in der [battle|E] stellt und [fortified_holdings|E] des Gegners [Concept('besiege', 'belagert')|E] und [Concept('occupy', 'besetzt')|E]. Armeen hebt man an [Concept('rally_points', 'Sammelpunkten')|E] aus. Sie bestehen meist aus [Concept('levies', 'Aufgeboten')|E] und [men_at_arms|E], können aber auch durch [mercenaries|E] und [holy_orders|E] verstärkt werden.\n\nArmeen können sich über Wasser bewegen, indem sie eine gewisse Menge an [gold|E] für den sicheren Transport bezahlen. Sie können [attrition|E] erleiden, wenn es in der örtlichen [barony|E] nicht ausreichend [supply|E] gibt."
 game_concept_holy_order: "Kriegerorden"
 game_concept_holy_orders: "Kriegerorden"
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_desc: "$game_concept_holy_orders$ sind unabhängige militärische Organisationen, die den Einflussbereich ihres [Concept('faith', 'Glaubens')|E] verteidigen und ausweiten.\n\nEin Herrscher derselben Religion kann sie anwerben, wenn er sich im [war|E] mit einem [Concept('faith_hostile', 'feindseligen')|E] oder [Concept('faith_evil', 'bösen')|E] [Concept('faith', 'Glauben')|E] befindet, wofür er [piety|E] bezahlt. Sobald dieser Krieg endet, kämpfen sie nicht mehr für diesen Herrscher.\n\nEin $game_concept_holy_order$ kann einen [holy_order_patron|E] haben, der nicht dafür zahlen muss, wenn er seine Dienste in Anspruch nimmt."
 game_concept_holy_order_patron: "Kriegerorden-Gönner"
 game_concept_holy_order_patron_desc: "Der $game_concept_holy_order_patron$ eines [Concept('holy_order', 'Kriegerordens')|E] ist ein König oder Kaiser, der den [Concept('faith', 'Glauben')|E] des Ordens teilt und dessen [realm|E] den Hauptsitz des Ordens in sich birgt.\n\nDer $game_concept_holy_order_patron$ kann kostenlos die Unterstützung des $game_concept_holy_order$s gegen Religionsfeinde einfordern, anstatt mit [piety|E] bezahlen zu müssen.\n\nNicht alle $game_concept_holy_orders$ haben einen $game_concept_holy_order_patron$."
 game_concept_mercenary_company: "Söldnertrupp"
 game_concept_mercenaries: "Söldner"
 game_concept_mercenary: "Söldner"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_mercenary_company_desc: "[mercenaries|E] sind [soldiers|E], die man anwirbt, damit sie für [gold|E] kämpfen. Söldner-[armies|E] haben unterschiedliche Größen und bieten diverses [men_at_arms|E] sowie eine gewisse Zahl an [Concept('knights', 'Rittern')|E].\n\nDie Verträge von Söldnern laufen für #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] Monate#!, die man um weitere #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] Monate#! verlängern kann, falls man immer noch [war|E] führt. Söldnerverträge bestehen weiter, bis man ihre Regimenter entlässt. Danach kann man sie aber auch ohne weitere Kosten wieder ausheben.\n\nMan darf [debt|E] machen, um Söldner anzuwerben #weak (bis zu [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] Monate)#!."
 game_concept_mercenary_contract: "Söldnervertrag"
 game_concept_mercenary_contracts: "Söldnerverträge"
 game_concept_mercenary_contract_desc: "Der Aufbau eines [mercenary|E]-Vertrags löst einmalige Kosten aus, erlaubt aber den Einsatz der Söldnertruppen für #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] Monate#!."
 game_concept_hired_troops: "angeworbene Truppen"
 game_concept_hired_troops_desc: "Angeworbene Truppen sind entweder [mercenaries|E] oder [holy_orders|E]."
 game_concept_commander: "Befehlshaber"
 game_concept_commanders: "Befehlshaber"
 game_concept_army_commanders: "Armeebefehlshaber"
 game_concept_commanding: "befehlshabend"
 game_concept_army_commander: "Armeebefehlshaber"
 game_concept_army_commander_desc: "$game_concept_army_commander$ sind Charaktere, die eine [army|E] befehligen. Jeder Eurer [courtiers|E] oder direkten [vassals|E] kann als Befehlshaber eingesetzt werden (abhängig von Alter, [health|E] und [doctrines|E]).\n\nIn der [battle|E] hat der [martial_skill|E] des Befehlshabers großen Einfluss auf den [advantage|E]. Solange der Befehlshaber zugegen ist, werden zusätzliche [rolls|E] gemacht, um den $game_concept_advantage$ zu erhöhen.\n\nZusätzlich können [commander_traits|E] einer Armee weitere Vorzüge innerhalb und außerhalb der Schlacht gewähren."
 game_concept_commander_trait: "Befehlshabereigenschaft"
 game_concept_commander_traits: "Befehlshabereigenschaften"
 game_concept_commander_trait_desc: "$game_concept_commander_traits$ sind besondere [traits|E], die Charakteren beim Fungieren als [army|E]-[commanders|E] gewisse Vorzüge verleihen.\n\nÜblicherweise erhalten Kinder Befehlshabereigenschaften durch den [education_focus|E] Kriegsführung, doch auch der [martial_lifestyle|E] und andere Dinge können sie einem einbringen."
 game_concept_battle_advantage: "Schlachtvorteil"
 game_concept_advantage: "Vorteil"
 game_concept_battle_advantage_desc: "Der $game_concept_battle_advantage$ sorgt dafür, dass eine Seite in der [battle|E] mehr Schaden verursacht als die andere. Je höher der $game_concept_advantage$ ist, desto mehr Schaden fügen die [soldiers|E] zu.\n\nIn Schlachten beginnt eine Seite oft mit einem Vorteil, der von [terrain|E], [martial_skill|E] und [commander_traits|E] des [Concept('commander', 'Befehlshabers')|E] abhängt. Beide Seiten können im Anschluss einen zusätzlichen $game_concept_advantage$ durch $game_concept_commander$-[rolls|E] erhalten."
 game_concept_education_trait: "Ausbildungseigenschaft"
 game_concept_education_traits: "Ausbildungseigenschaften"
 game_concept_education_trait_desc: "Sobald sie [adult|E] werden, erhalten alle Charaktere eine $game_concept_education_trait$.\n\nEs gibt fünf Arten von Ausbildungseigenschaften, die sich immer direkt auf einen [skill|E] beziehen.\n\nDie Qualität der [trait|E], die ein Charakter erhält, hängt davon ab, wie gut die [childhood_trait|E] zum [education_focus|E] und zum entsprechenden Wert des [Concept('guardian', 'Vormunds')|E] passt.\n\nDie $game_concept_education_trait$ eines Charakters verbessert, wie schnell er in seinem [lifestyle|E] vorankommt."
 game_concept_education_focus: "Ausbildungsschwerpunkt"
 game_concept_education: "Ausbildung"
 game_concept_educations: "Ausbildungen"
 game_concept_educate: "ausbilden"
 game_concept_educated: "ausgebildet"
 game_concept_education_focus_short: "Schwerpunkt"
 game_concept_education_focus_desc: "Alle [children|E] zwischen #V 6#! und #V 9#! Jahren können einen $game_concept_education_focus$ erhalten, der auf einen der fünf [skills|E] ausgerichtet ist.\n\nDie Ausbildung endet mit einer [education_trait|E], wenn sie die [adulthood|E] erreichen.\n\nDie Qualität der $game_concept_education_trait$ wird davon abhängen, wie gut ihre [childhood_trait|E] zum Ausbildungsschwerpunkt und zu den Werten ihres [Concept('guardian', 'Vormunds')|E] passt.\n\nBeim Festlegen des Ausbildungsschwerpunkts kann man entscheiden, ob das Kind im [Concept('faith', 'Glauben')|E] und/oder der [culture|E] des [Concept('guardian', 'Vormunds')|E] unterwiesen werden soll."
 game_concept_childhood_trait: "Kindheitseigenschaft"
 game_concept_childhood_trait_desc: "Jedes Kind erhält während des Aufwachsens eine Kindheitseigenschaft wie etwa [GetTrait('rowdy').GetName(GetNullCharacter)] oder [GetTrait('charming').GetName(GetNullCharacter)].\n\nDie erhaltene Eigenschaft zeigt an, welcher [education_focus|E] am besten zu ihm passt."
 game_concept_diplomacy: "Diplomatie"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill: "Diplomatiewert"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$ ist ein [skill|E], der die Fähigkeit eines Charakters abbildet, charmant zu sein, Verhandlungen zu führen und andere von etwas zu überzeugen.\n\nDiplomatie wirkt sich direkt auf die [opinions|E] anderer Charaktere aus. Sie wird auch bei Diplomatie-[Concept('schemes', 'Komplotten')|E] verwendet.\n\nDer entsprechende [lifestyle|E] ist der [diplomacy_lifestyle|E]."
 game_concept_martial: "Kriegsführung"
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_skill: "Kriegsführungswert"
 game_concept_martial_skill_desc: "Der $game_concept_martial$-[skill|E] gibt an, wie gut ein Charakter sich im [war|E] schlägt und wie gut er [armies|E] in die [battle|E] führen kann.\n\nEin hoher Kriegsführungswert ist wichtig für [army_commanders|E], da er ihren [advantage|E] in der Schlacht verbessert.\n\nDer entsprechende [lifestyle|E] ist der [martial_lifestyle|E]."
 game_concept_stewardship: "Verwaltung"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_skill: "Verwaltungswert"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$ ist der [skill|E], der [rulers|E] beim Verwalten ihrer [domains|E] hilft. Er erhöht direkt die [taxation|E], sodass er für alle Herrscher sehr nützlich sein dürfte.\n\nDer entsprechende [lifestyle|E] ist der [stewardship_lifestyle|E]. Für je [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] Punkte in Verwaltung erhöht sich die [domain_limit|E] um 1."
 game_concept_intrigue: "Ränkespiel"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_skill: "Ränkespielwert"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$ ist ein [skill|E], der die Fähigkeit eines Charakters abbildet, andere Charaktere zu manipulieren und Komplotte zu schmieden.\n\nEr dient vor allem dazu, sich gegen Ränkespiel-[schemes|E] zu verteidigen oder diese eben voranzutreiben.\n\nDer entsprechende [lifestyle|E] ist der [intrigue_lifestyle|E]."
 game_concept_learning: "Bildung"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_skill: "Bildungswert"
 game_concept_learning_skill_desc: "$game_concept_learning$ ist ein [skill|E], der bemisst, wie belesen und weise ein Charakter ist. Der Bildungswert eines [Concept('ruler', 'Herrschers')|E] wirkt sich auf die Erhöhung der [crown_authority|E] und auf die monatliche [piety|E] aus.\n\nCharaktere mit hoher Bildung verfügen über ein ausgedehntes Wissen in üblichen Forschungsfeldern, darunter Theologie, Philosophie, Sprachen und Mathematik.\n\nDer entsprechende [lifestyle|E] ist der [learning_lifestyle|E]."
 PROWESS_MUSCLE_INFO: "Euer Kampfgeschick auf natürlichem Weg #weak (ohne den Einsatz von [artifacts|E])#! zu erhöhen, wird die Muskelmasse des Charakters vergrößern."
 PROWESS_MUSCLE_INFO_PERSONAL: "Euer [prowess|E] zu erhöhen, wird Eure Muskelmasse vergrößern"
 game_concept_prowess: "Kampfgeschick"
 game_concept_prowess_i: "@skill_prowess_icon!"
 game_concept_prowess_skill: "Kampfgeschickwert"
 game_concept_prowess_skill_desc: "$game_concept_prowess$ ist ein [skill|E], der die Fähigkeiten eines Charakters im Handgemenge darstellt.\n\nEin hoher Kampfgeschickwert heißt, dass der Charakter sehr viel wahrscheinlicher überleben und sich gut als [knight|E] in [battles|E] und [Concept('single_combat_duel_plural', 'Duellen')|E] schlagen wird.\n\nJeder Punkt in Kampfgeschick gibt einem Ritter:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess: "Natürliches Kampfgeschick"
 game_concept_lifestyle: "Lebenswandel"
 game_concept_lifestyles: "Lebenswandel"
 game_concept_lifestyle_desc: "[Concept('adult', 'Erwachsene')|E] [rulers|E] können sich einen $game_concept_lifestyle$ aussuchen, in dem sie wiederum einen [focus|E] auswählen und [perks|E] erhalten.\n\nJeder $game_concept_lifestyle$ hat seine eigene [experience|E], mit der man sich $game_concept_perks$ kauft. Zum Beispiel ist Erfahrung im [intrigue_lifestyle|E] nötig, um $game_concept_perks$ wie „[GetPerk('dreadful_perk').GetName(GetNullCharacter)]“ oder „[GetPerk('like_weed_in_a_garden_perk').GetName(GetNullCharacter)]“ zu erhalten.\n\nDie möglichen $game_concept_lifestyles$ sind:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [wanderer_lifestyle|E]"
 game_concept_lifestyle_experience: "Lebenswandelerfahrung"
 game_concept_experience: "Erfahrung"
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$ wird passiv gesammelt, wenn man einen [focus|E] ausgewählt hat. Zusätzliche Erfahrung erhält man auch durch Ereignisse. Jede [lifestyle|E]-Kategorie hat ihre eigene $game_concept_lifestyle_experience$.\n\nHat man genug $game_concept_lifestyle_experience$ in einer Kategorie gesammelt, bekommt man einen [Concept('perk', 'Vorzugs')|E]-Punkt."
 game_concept_focus: "Schwerpunkt"
 game_concept_focuses: "Schwerpunkte"
 game_concept_focus_desc: "Jeder [lifestyle|E] hat verschiedene $game_concept_focuses$, von denen man sich je einen bei der Auswahl des $game_concept_lifestyle$s aussuchen kann.\n\n$game_concept_focuses$ bieten passive Boni und beeinflussen, welche Ereignisse eintreten können. #weak Hat man zum Beispiel den $intrigue_temptation_focus$, steigt die [fertility|E] und die Chance auf Ereignisse, die zur Verführung passen, erhöht sich.#!\n\nCharaktere können die $game_concept_focuses$ innerhalb eines $game_concept_lifestyle$s wechseln und so weiterhin Erfahrung in diesem $game_concept_lifestyle$ sammeln."
 game_concept_dynasty_perk: "Dynastie-Vermächtnis"
 game_concept_dynasty_perks: "Dynastie-Vermächtnisse"
 game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$ sind freischaltbare Vorteile, die mächtige Auswirkungen auf alle Mitglieder einer [dynasty|E] haben.\n\nDas [dynast|E] schaltet $game_concept_dynasty_perks$ frei, indem es [dynasty_prestige|E] einsetzt, wobei die Vermächtnisse in einer Leiste zunehmend teurer und mächtiger werden.\n\nMan bekommt $game_concept_dynasty_perks$ langsam, aber sie begleiten die Dynastie dann für immer."
 game_concept_perk: "Vorzug"
 game_concept_perks: "Vorzüge"
 game_concept_perk_desc: "Vorzüge sind freischaltbare Boni, die für nützliche und interessante Effekte sorgen. Sie werden freigeschaltet, indem man [experience|E] gegen sie eintauscht. Erfahrung bekommt man durch die Auswahl eines [Concept('focus', 'Schwerpunkts')|E] in einem [lifestyle|E] (#weak zum Beispiel Ränkespiel-$game_concept_experience$, wenn man einen $game_concept_perk$ aus dem $game_concept_intrigue_lifestyle$ freischalten will).#!"
 game_concept_decision: "Entscheidung"
 game_concept_decisions: "Entscheidungen"
 game_concept_decide: "entscheiden"
 game_concept_decision_desc: "Eine $game_concept_decision$ ist eine besondere Aktion, die ein [character|E] nach Belieben durchführen kann.\n\nJede Entscheidung hat eigene Auswirkungen, die bei niederen Charakteren beginnen oder ganze [Concept('empire', 'Großreiche')|E] erschüttern können.\n\nEntscheidungen, die einen Charakter für eine gewisse Zeit an einen bestimmten Ort bewegen, nennt man [activities|E]."
 game_concept_activity: "Aktivität"
 game_concept_activities: "Aktivitäten"
 game_concept_activity_desc: "Eine $game_concept_activity$ ist ein besonderer Anlass, der zu einem bestimmten Zweck veranstaltet wird (beispielsweise eine [GetActivityType('activity_hunt').GetName]), um [stress|E] abzubauen.\n\nDer [activity_host_short|E] hält die Aktivität an einem bestimmten [location|E] ab, der sie auf verschiedene Weise beeinflusst, und jeder, der teilnimmt, muss dorthin [travel|El].\n\nDie teilnehmenden Charaktere interagieren miteinander, wobei sie einen [intent|E] festlegen, den sie während der Aktivität verfolgen wollen.[SelectLocalization( HasDlcFeature('advanced_activities'), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '')]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\nEine reguläre $game_concept_activity$ wie ein [GetActivityType('activity_feast').GetName] oder eine [GetActivityType('activity_hunt').GetName] sind kleiner und weniger beeindruckend als [grand_activities|E]."
 game_concept_activity_option: "Aktivitätsoption"
 game_concept_activity_options: "Aktivitätsoptionen"
 game_concept_activity_option_desc: "Alle [activities|E] haben Auswahlmöglichkeiten, mit denen man die Planung eigener Aktivitäten anpassen kann. Diese Optionen haben verschiedene Kosten und Anforderungen."
 game_concept_activity_type: "Aktivitätsart"
 game_concept_activity_types: "Aktivitätsarten"
 game_concept_activity_type_desc: "Einige [activities|E] und [grand_activities|E] haben verschiedene Arten, die besondere Varianten der Aktivität darstellen.\n\nPlant man beispielsweise eine Jagd, kann man zwischen „Standard“, „Falknerei“ und „Legendär“ wählen, wenn man die Anforderungen für diese Art erfüllt."
 game_concept_activity_phase: "Aktivitätsphase"
 game_concept_activity_phases: "Aktivitätsphasen"
 game_concept_activity_phase_desc: "Eine Aktionsphase einer Aktivität – wie beispielsweise ein [contest|E] bei einem [GetActivityType('activity_tournament').GetName], ein [stop|E] auf einer [tour|E] oder das Ziel einer [pilgrimage|E] –, bei der Ereignisse geschehen."
 game_concept_activity_phase_action: "Aktivitätsphasen-Aktion"
 game_concept_activity_phase_action_desc: "Alle #V 7#! Tage während einer [activity|E] gibt es die Chance, dass #EMP etwas#! abgesehen von den üblichen Ereignissen geschieht. Solche Ereignisse werden in der oberen rechten Ecke des Aktivitätsfensters angezeigt.\n\nWas passieren kann, hängt von der [activity_type|E] ab: Beispielsweise kann der [activity_host|E] [prestige|E] oder ein [activity_guest|E] [opinion|E] bei einem [GetActivityType('activity_feast').GetName] gewinnen.\n\nEs besteht immer die Chance, das gar nichts geschieht; das ist besonders wahrscheinlich, bevor die [activity_phase|E] [activity_state_active|El] ist."
 game_concept_activity_state_passive: "Passiv"
 game_concept_activity_state_passive_desc: "Eine [activity|E] ist in einer passiven Phase, wenn der Gastgeber oder die Gäste noch nicht eingetroffen sind oder wenn sie sich auf einer [tour|E] zwischen einem [stop|E] und dem nächsten befinden."
 game_concept_activity_state_active: "Aktiv"
 game_concept_activity_state_active_desc: "Sind der Gastgeber und die Gäste eingetroffen und beschäftigen sich mit einer [activity|E], gilt diese als aktiv."
 game_concept_activity_host: "Aktivitätsgastgeber"
 game_concept_activity_host_possessive: "des Aktivitätsgastgebers"
 game_concept_activity_host_short: "Gastgeber"
 game_concept_activity_host_desc: "Der Gastgeber einer [activity|E] ist der [ruler|E], der sie begonnen hat.\n\nEr entscheidet über die [activity_type|E], den [location|E], die [activity_options|E] und welche [activity_guests_short|E] eingeladen werden."
 game_concept_activity_guest: "Aktivitätsgast"
 game_concept_activity_guest_short: "Gast"
 game_concept_activity_guests: "Aktivitätsgäste"
 game_concept_activity_guests_short: "Gäste"
 game_concept_activity_attending: "teilnehmend"
 game_concept_activity_guest_desc: "Ein Gast bei einer [activity|E] ist ein beliebiger [character|E], der vom [activity_host|E] eingeladen wurde.\n\nWährend Gäste die Aktivität üblicherweise nicht so stark beeinflussen können wie der Gastgeber, können sie dennoch einen [intent|E] verfolgen."
 game_concept_intent: "Vorsatz"
 game_concept_intents: "Vorsätze"
 game_concept_intent_desc: "Ein $game_concept_intent$ stellt dar, was ein Charakter bei einer [activity|E] persönlich erreichen möchte. Gastgeber und Gäste haben jeweils eigene Vorsätze und Ziele."
 game_concept_location: "Ort"
 game_concept_locations: "Orte"
 game_concept_location_desc: "Jeder [character|E] hat einen Ort, der angibt, wo in der Welt er sich befindet. Um von einem Ort zum anderen zu gelangen, muss man [travel|El]."
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "Eine [activity|E], bei der Herrscher und Höflinge eines Reichs sich versammeln, um zu feiern … das eine oder andere.\n\nTeilnehmer verlieren [stress|E] und verbessern ihre [opinion|E] vom Gastgeber. Es hat aber auch einige Konsequenzen, wenn so viele Menschen zusammenkommen.\n\nEin [ruler|E] wird seinen [Concept('liege', 'Lehnsherrn')|E] und seine [vassals|E] (sowie verschiedene [courtiers|E]) zu einem $activity_feast$ einladen."
 game_concept_hunt_success_chance: "Jagd-Erfolgschance"
 game_concept_hunt_success_chance_no_prefix: "Erfolgschance"
 game_concept_hunt_success_chance_desc: "Brecht Ihr auf eine [GetActivityType('activity_hunt').GetName] auf, gibt es keine Garantie, dass Ihr Eure Beute in die Enge treibt. Die wichtigsten Faktoren sind:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName(GetNullCharacter)]-[trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()]-[aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E] und [development|E]\n$BULLET_WITH_TAB$Tier-[Concept('hunt_sightings_no_prefix', 'Sichtungen')|E]\n\nDie $game_concept_hunt_success_chance$ kann nie höher als #V 80#! sein.\n\n#weak Erfolgreiche Jagden enden mit dem Erlegen der Beute, wobei Trophäen-[artifacts|E] errungen werden können und dem Jäger großes [prestige_i|E][prestige|E] verleihen.#!"
 game_concept_hunt_danger: "Jagdgefahr"
 game_concept_hunt_danger_no_prefix: "Gefahr"
 game_concept_hunt_dangerous: "gefährlich"
 game_concept_hunt_danger_desc: "Die Unberechenbarkeit selbst sanftmütiger Wildtiere gepaart mit der Raserei der Jagd hat schon so manch mächtigen Krieger ins Verderben gestürzt.\n\nGefährlichere Tiere gewähren dem Jäger mehr [prestige_i|E][prestige|E].\n\nAuch die Abgeschiedenheit der Wildnis und die Fülle an Möglichkeiten sollten bei der Auswahl der Gäste nicht außer Acht gelassen werden …"
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "Eine [activity|E], bei der junge Herrscher und Höflinge eines Reichs, die unter [EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V] Jahren alt sind, sich versammeln, um zu spielen und die Trostlosigkeit des Alltags zu vergessen.\n\nTeilnehmer verlieren [stress|E] und verbessern ihre [opinion|E] vom Gastgeber. Es hat allerdings unter Umständen auch einige Konsequenzen, wenn so viele Kinder zusammenkommen.\n\nEin [ruler|E] wird seinen [Concept('liege', 'Lehnsherrn')|E] und seine [vassals|E] (sowie verschiedene [courtiers|E]) zu einem $activity_playdate$ einladen."
 game_concept_wedding_ceremony: "Zeremonie"
 game_concept_wedding_ceremony_desc: "Die [activity_phase|E] einer [GetActivityType('activity_wedding').GetName], bei der die [spouses|E] sich das Eheversprechen geben und [married|E] werden."
 game_concept_wedding_banquet: "Bankett"
 game_concept_wedding_banquet_desc: "Die [activity_phase|E] einer [GetActivityType('activity_wedding').GetName], in der Speisen und Getränke gereicht werden und die Gäste sich unterhalten und miteinander plaudern."
 game_concept_wedding_night: "Hochzeitsnacht"
 game_concept_wedding_night_desc: "Die [activity_phase|E] einer [GetActivityType('activity_wedding').GetName], bei der die [spouses|E] die Ehe vollziehen, während die Gäste weiterfeiern."
 game_concept_grand_wedding_promise: "Prachthochzeit-Versprechen"
 game_concept_grand_wedding_promises: "Prachthochzeit-Versprechen"
 game_concept_grand_wedding_promised: "versprochen"
 game_concept_grand_wedding_promise_desc: "Ein [betrothal|E] mit dem Versprechen, dass der Ehebund der beiden beteiligten Charaktere mit einer [GetActivityType('activity_wedding').GetName] gefeiert werden wird.\n\nDas Prachthochzeit-Versprechen läuft nach 3 Jahren ab. Wird nicht rechtzeitig eine [GetActivityType('activity_wedding').GetName] veranstaltet oder wird das Verlöbnis gebrochen, sieht man sich schwerwiegenden Folgen gegenüber."
 game_concept_taxes: "Steuern"
 game_concept_tax: "Steuer"
 game_concept_taxation: "Besteuerung"
 game_concept_taxes_desc: "$game_concept_taxes$ sind die wichtigste monatliche Quelle von [gold|E]-[income|E] für [rulers|E].\n\nJedes [holding|E] eines Herrschers versorgt ihn jeden Monat mit einigen [domain_taxes|E]. Des Weiteren haben die meisten [vassals|E] eine [obligation|E], einen Teil ihrer eigenen bezahlten Steuern an den [liege|E] zu übergeben: die [liege_taxes|E]."
 game_concept_dread: "Schrecken"
 game_concept_dreadful: "schrecklich"
 game_concept_dreaded: "gefürchtet"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dread_desc: "$game_concept_dread$ ist ein Maß dafür, wie gefürchtet ein [ruler|E] ist.\n\nHerrscher erhöhen ihren $game_concept_dread$, indem sie grausame und kaltherzige Taten wie das Foltern und Hinrichten von [Concept('prisoners', 'Gefangenen')|E] begehen.\n\nSchrecken macht es möglich, als [tyrant|E] zu spielen, denn besonders aufmüpfige [vassals|E] können [intimidated|El] oder [cowed|El] werden, weil sie schlicht zu viel Angst haben, um sich gegen den Herrscher zu wenden.\n\nDer Schrecken eines Charakters reicht von 0 bis 100 (nur [nomads|E] können 150 erreichen). Mit der Zeit pendelt er sich beim Natürlichen Schrecken eines Charakters ein, der von seinen [personality_traits|E] abhängt.\n\n#high Ein schrecklicher [ruler|E] hat folgende Vorteile:#!\n$BULLET_WITH_TAB$[vassals|E] werden davon abgeschreckt, [factions|E] beizutreten\n$BULLET_WITH_TAB$[vassals|E] werden davon abgeschreckt, [scheming|E]\n$BULLET_WITH_TAB$Annahmebereitschaft von [vassals|E] wird erhöht #weak (etwa beim Entzug von Titeln)#!\n$BULLET_WITH_TAB$Annahmebereitschaft einer [Concept('offer_vassalization', 'angebotenen Vasallisierung')|E] wird erhöht\n$BULLET_WITH_TAB$[electors|E] stimmen wahrscheinlicher mit Euch\n$BULLET_WITH_TAB$Vasallen stellen sich seltener [Concept('law', 'Gesetzes')|E]-Änderungen entgegen\n\n#weak Beachtet, dass tapfere und wagemutige [vassals|E] weniger stark von Schrecken betroffen sind!#!"
 game_concept_truce: "Waffenstillstand"
 game_concept_truces: "Waffenstillstände"
 game_concept_truce_desc: "Jeder [war|E] endet mit einem $game_concept_truce$: Das ist eine Phase, in der der Angreifer demselben [ruler|E] nicht erneut den Krieg erklären kann (Verteidiger sind nicht an einen Waffenstillstand gebunden).\n\nMan kann Waffenstillstände brechen, doch dies hat drastische Folgen."
 game_concept_government: "Regierung"
 game_concept_governments: "Regierungen"
 game_concept_government_form: "Regierungsform"
 game_concept_government_forms: "Regierungsformen"
 game_concept_government_desc: "Die $game_concept_government_form$ eines [Concept('rulers', 'Herrschers')|E] bestimmt, auf welche [laws|E] er Zugriff hat und welche [obligations|E] er gegenüber seinem [Concept('liege', 'Lehnsherrn')|E] hat, sofern er nicht [independent|El] ist.\n\nDie Regierungsformen sind: [feudal|E], [tribal|E], [clan|E], [theocracy|E], [republic|E], [administrative|E] sowie [GetGovernment('nomad_government').GetName] und [herder|E]."
 game_concept_feudal: "feudal"
 game_concept_feudal_government: "Feudalregierung"
 game_concept_feudalism: "Feudalismus"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudal_desc: "Bei einer feudalistischen [government_form|E] verleiht ein [liege|E] seinen [vassals|E] [land|E], das sie regieren können. Im Gegenzug erhält er dafür [levies|E] und [taxes|E], was durch die [vassal_contracts|E] zwischen Vasallen und Lehnsherr geregelt wird."
 game_concept_tribal: "tribalistisch"
 game_concept_tribal_government: "Stammesführung"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribal_desc: "Tribalistische Reiche haben eine eingeschränkte [development|E] der Gemeinden, können keine weiteren [holdings|E] errichten, nur die [innovations|E] der Stammes-Epoche entdecken und ihr [succession_law|E] nicht ändern.\n\nSie können allerdings [prestige|E] anstelle von [gold|E] einsetzen, um ihr Reich auszubauen und [men_at_arms|E] anzuwerben, und sie haben Zugriff auf mehr [casus_belli|E] als [Concept('feudal', 'feudale')|E] Reiche. Nicht-tribalistische Armeen erleiden einen [supply_limit|E]-Malus in feindlichen Stammesgebieten."
 game_concept_clan: "Clan"
 game_concept_clans: "Clans"
 game_concept_clan_government: "Clansführung"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clan_desc: "Clans sind eine [government_form|E], in der die [aptitude|E] des [Concept('tax_collector', 'Steuereintreibers')|E] eines [Concept('liege', 'Lehnsherrn')|E] darüber bestimmt, wie viel [levies|E] und [taxes|E] dieser von seinen [vassals|E] erhält. Clans nutzen auch [house_unity|E]."
 game_concept_theocracy: "Theokratie"
 game_concept_theocracies: "Theokratien"
 game_concept_theocratic: "theokratisch"
 game_concept_theocratic_government: "Theokratie"
 game_concept_theocracy_government: "Theokratie"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocracy_desc: "Die $game_concept_theocracy$ ist eine nicht-spielbare [government_form|E], die einigen [faiths|E] abhängig von ihren [doctrines|E] zur Verfügung steht. Sie werden meist durch ein [head_of_faith|E] oder einen [realm_priest|E] mit [Concept('landed', 'Landbesitz')|E] angeführt. Auch Bischöfe können [Concept('independent', 'unabhängige')|E] theokratische Herrscher werden."
 game_concept_republic: "Republik"
 game_concept_republics: "Republiken"
 game_concept_republican: "republikanisch"
 game_concept_republic_government: "Republik"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republic_desc: "Die $game_concept_republic_government$ ist eine nicht-spielbare [government_form|E], bei der gewählte Bürger auf Lebenszeit herrschen: die $game_concept_government_form$ der Bürger und Händler.\n\n$game_concept_republican$e [vassals|E] haben statische [obligations|E], die nicht geändert werden können und daher für verlässliche und vorhersehbare [levies|E] und [taxes|E] sorgen."
 game_concept_skill: "Wert"
 game_concept_skills: "Werte"
 game_concept_skills_desc: "Die Werte eines Charakters zeigen an, wie gut er in unterschiedlichen Dingen ist.\n\nDie fünf Hauptwerte sind: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E] und [learning|E]."
 game_concept_building: "Gebäude"
 game_concept_buildings: "Gebäude"
 game_concept_building_desc: "$game_concept_buildings$ sind Verbesserungen, die man in [holdings|E] bauen kann.\n\nViele Arten von Gebäuden können nur in bestimmten [baronies|E] oder auf bestimmtem [terrain|E] gebaut werden.\n\nJedes Besitztum hat eine begrenzte Zahl an Gebäudeplätzen; ein Besitztum kann also nicht alle Gebäudearten enthalten. [county_capitals|E] haben Zugriff auf einen zusätzlichen Gebäudeplatz.\n\n[duchy_buildings|E] und [special_buildings|E] nutzen ihre eigenen Plätze."
 game_concept_duchy_building: "Fürstengebäude"
 game_concept_duchy_buildings: "Fürstengebäude"
 game_concept_duchy_building_desc: "$game_concept_duchy_buildings$ sind mächtige [buildings|E], die nur im [de_jure_capital|E] eines [Concept('duchy', 'Herzogtums')|E] gebaut werden können. Nur eine Art kann in jedem Herzogtum gebaut werden.\n\n$game_concept_duchy_buildings$ sind nur aktiv, wenn der Besitzer auch den entsprechenden Herzogtums-[title|E] hält.\n\nViele $game_concept_duchy_buildings$ haben Modifikatoren, die sich auf alle [holdings|E] im Herzogtum auswirken, sodass sie ein mächtiges Werkzeug zur Spezialisierung Eurer [domain|E] sind."
 game_concept_special_building: "Sondergebäude"
 game_concept_special_buildings: "Sondergebäude"
 game_concept_special_building_desc: "$game_concept_special_buildings$ sind einzigartige [buildings|E], die an vorbestimmten Orten in der Welt stehen.\n\nDazu gehören unter anderem antike Weltwunder, Dome und bekannte Bergwerke. Manche von ihnen sind schon zu Beginn des Spiels gebaut worden, andere müssen erst noch errichtet werden.\n\n$game_concept_special_buildings$ sind gemeinhin sehr mächtig und es lohnt sich, für sie zu kämpfen."
 game_concept_great_building: "Großgebäude"
 game_concept_great_buildings: "Großgebäude"
 game_concept_great_building_desc: "$game_concept_great_buildings$ sind einzigartige [buildings|E], die man durch ein [great_projects|E] errichtet. Ein berühmtes Beispiel wäre die Chinesische Mauer.\n\n$game_concept_great_buildings$ sind zwar meist sehr mächtig, ihre Nützlichkeit ist allerdings auf bestimmte Bedingungen beschränkt."
 game_concept_ruined_building: "Gebäuderuine"
 game_concept_ruined: "ruiniert"
 game_concept_ruined_building_desc: "Ein Gebäude, das $game_concept_ruined$ wurde, wurde von etwas zertrümmert, geschändet oder geplündert.\n\nZu den Ursachen können zählen:\n$BULLET_WITH_TAB$[natural_disasters|E][AddLocalizationIf(HasDlcFeature('all_under_heaven'), 'game_concept_ruined_buildings_tgp')]"
 game_concept_ruined_buildings_tgp: "\n$BULLET_WITH_TAB$Rachsüchtige [mandala|E]-Herrscher"
 game_concept_rebuilt_building: "Gebäude wiedererrichtet"
 game_concept_rebuilt: "Wiedererrichtet"
 game_concept_rebuilding: "Wiedererrichtung"
 game_concept_rebuilt_building_desc: "Der Wiederaufbau eines [Concept('ruined', 'ruinierten')|E] Gebäudes stellt dessen ehemaligen Ruhm wieder her."
 game_concept_economic_building: "Wirtschaftsgebäude"
 game_concept_economic_buildings: "Wirtschaftsgebäude"
 game_concept_economic_building_desc: "$game_concept_economic_buildings$ sind [buildings|E], deren Hauptfunktion es ist, das [domain_income|E] ihrer Besitztümer zu erhöhen."
 game_concept_military_building: "Militärgebäude"
 game_concept_military_buildings: "Militärgebäude"
 game_concept_military_building_desc: "$game_concept_military_buildings$ sind [buildings|E], deren Hauptfunktion es ist, die Zahl der [levies|E] zu vergrößern, die sie ihrem [holder|E] bieten."
 game_concept_fortification_building: "Befestigungsgebäude"
 game_concept_fortification_buildings: "Befestigungsgebäude"
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$ sind [buildings|E], deren Hauptfunktion es ist, die [fort_level|E] zu erhöhen oder den Verteidigern einen Bonus-[advantage|E] zu verschaffen."
 game_concept_pious_building: "Frömmigkeitsgebäude"
 game_concept_pious_buildings: "Frömmigkeitsgebäude"
 game_concept_pious_building_desc: "$game_concept_pious_buildings$ sind [buildings|E], deren Hauptfunktion es ist, die [piety|E] ihrer Besitztümer zu erhöhen."
 game_concept_battle: "Schlacht"
 game_concept_battles: "Schlachten"
 game_concept_battle_desc: "$game_concept_battles$ beginnen, wenn zwei einander gegenüberstehende [armies|E] dieselbe [barony|E] betreten.\n\nZu Beginn der $game_concept_battle$ hat eine von beiden Seiten meist einen [advantage|E], der von Faktoren wie [terrain|E], [commander|E] und [commander_traits|E] abhängt.\n\nArmeen nehmen [casualties|E] hin, die sich über die Menge an erlittenem [damage|E] bestimmen. Die $game_concept_battle$ geht in den [aftermath|E] über, sobald auf einer der beiden Seiten keine [Concept('soldiers', 'Truppen')|E] mehr übrig sind.\n\nDer Gewinner einer $game_concept_battle$ erhält [war_score|E], die vom Ausmaß des Sieges abhängen."
 game_concept_aftermath: "Nachgang"
 game_concept_aftermath_desc: "Die $game_concept_aftermath$-Phase einer [battle|E] tritt ein, wenn eine von beiden Seiten gewonnen hat. Der Sieger versucht dann, so viele auf dem [retreat|E] befindliche [soldiers|E] wie möglich niederzumachen.\n\n[men_at_arms|E] mit hohem [Concept('pursuit', 'Verfolgungs')|E]-Wert können mehr $game_concept_soldiers$ im $game_concept_aftermath$ töten, wohingegen $game_concept_men_at_arms$ mit hohem [Concept('screen', 'Abschirmungs')|E]-Wert freundliche [soldiers|E] beschützen."
 game_concept_casualty: "Verlust"
 game_concept_casualties: "Verluste"
 game_concept_casualty_desc: "[armies|E] erleiden während einer [battle|E] eine gewisse Menge $game_concept_casualties$, die vom erlittenen [damage|E] abhängt.\n\nWerden [soldiers|E] aus einer $game_concept_battle$ entfernt, werden sie entweder als [routed_soldiers|E] oder [dead_soldiers|E] gewertet."
 game_concept_retreat: "Rückzug"
 game_concept_retreats: "Rückzüge"
 game_concept_retreat_desc: "Eine [army|E] wird den $game_concept_retreat$ antreten, wenn sie eine [battle|E] verliert. Armeen kann in $game_concept_battles$ auch befohlen werden, den $game_concept_retreat$ anzutreten. Beim Rückzug kann eine $game_concept_army$ weder aufgelöst werden noch neue Bewegungsbefehle erhalten."
 game_concept_illness: "Erkrankung"
 game_concept_ill: "erkrankt"
 game_concept_sick: "krank"
 game_concept_sickness: "Krankheit"
 game_concept_illnesses: "Erkrankungen"
 game_concept_diseases: "Leiden"
 game_concept_illness_desc: "Erkrankungen sind negative [traits|E], die die [health|E] eines Charakters senken. Erkrankungseigenschaften halten unterschiedlich lange an und sind auch sehr unterschiedlich, was ihre Tödlichkeit angeht."
 game_concept_medical_treatments: "medizinische Behandlungen"
 game_concept_medical_treatments_desc: "Wird ein Charakter [ill|El] oder [GetTrait('wounded_1').GetName(GetNullCharacter)|l], sorgt eine medizinische Behandlung dafür, dass er sich rascher erholt.\n\nFür Eure Behandlung und die Eurer [courtiers|E] ist der [GetCourtPositionType('court_physician_court_position').GetName()] zuständig. Sofern Ihr Euch das Salär leisten könnt, solltet Ihr immer einen solchen beschäftigen.\n\nJe mehr Behandlungen ein $court_physician_court_position$ vornimmt, desto größer werden seine Fähigkeiten, sodass er [GetTrait('lifestyle_physician').GetName(GetNullCharacter)]-[traits|E] erhält."
 game_concept_combat_width: "Schlachtbreite"
 game_concept_combat_width_desc: "Die $game_concept_combat_width$ gibt an, wie viele [soldiers|E] auf jeder Seite gleichzeitig an der [battle|E] teilnehmen und von Faktoren wie dem [terrain|E] beeinflusst werden können.\n\nDies wird zu Beginn der Schlacht festgelegt und verhindert, dass eine Seite völlig von der anderen überwältigt wird."
 game_concept_roll: "Wurf"
 game_concept_rolls: "Würfe"
 game_concept_combat_roll: "Schlachtwurf"
 game_concept_advantage_roll: "Vorteilswurf"
 game_concept_advantage_rolls: "Vorteilswürfe"
 game_concept_combat_roll_desc: "[Concept('advantage', 'Vorteils')|E]-Würfe werden vom [commander|E] während der [battle|E] gemacht. Sie ergeben einen Wert von 0 bis 10 und sind vollkommen zufällig, haben aber großen Einfluss auf den Ausgang der $game_concept_battle$."
 game_concept_terrain: "Gelände"
 game_concept_terrains: "Gelände"
 game_concept_terrain_desc: "Jede [barony|E] hat ein vorherrschendes Gelände, das sich auf Dinge wie [supply|E], Bewegungstempo von [armies|E], die Effektivität verschiedener [regiments|E]r von [men_at_arms|E] in der [Concept('battle', 'Schlacht')|E] sowie den möglichen Bau von [Concept('buildings', 'Gebäuden')|E] dort auswirkt.\n\nViele [commander_traits|E] stehen ebenfalls mit dem Gelände in Zusammenhang."
 game_concept_independent_ruler: "unabhängiger Herrscher"
 game_concept_independent_rulers: "Unabhängige Herrscher"
 game_concept_independent_ruler_desc: "$game_concept_independent$e [rulers|E] haben keinen [Concept('liege', 'Lehnsherrn')|E] und genießen daher größere Handlungsfreiheit (zum Beispiel beim Erklären von [Concept('wars', 'Kriegen')|E]).\n\nDoch im Gegensatz zu [vassals|E] können sie auch direkt von fremden [Concept('ruler', 'Herrschern')|E] angegriffen werden."
 game_concept_independent: "unabhängig"
 game_concept_unlanded: "landlos"
 game_concept_unlanded_desc: "$game_concept_unlanded$e Charaktere haben keine [holdings|E] in ihrer [domain|E], aber können theoretisch trotzdem [rulers|E] sein. Dies ist beispielsweise bei [Concept('heads_of_faith', 'Glaubensoberhäuptern')|E] und den Großmeistern von [holy_orders|E] der Fall."
 game_concept_landed: "landbesitzend"
 game_concept_land: "Land"
 game_concept_landed_desc: "Ein $game_concept_landed$er Charakter ist ein [ruler|E], der [holdings|E] hat. Außer in [theocracies|E] und [republics|E] werden [commoners|E] zu [nobles|E], wenn sie Landbesitz erhalten, wodurch sie eine neue [dynasty|E] gründen."
 game_concept_head_of_faith: "Glaubensoberhaupt"
 game_concept_heads_of_faith: "Glaubensoberhäupter"
 game_concept_head_of_faith_desc: "Ein $game_concept_head_of_faith$ ist der formelle Anführer eines [Concept('faith', 'Glaubens')|E]. Die Macht und das Wesen des $game_concept_head_of_faith$s hängen von den [doctrines|E] des Glaubens ab.\n\nManche Glauben haben ein [Concept('spiritual_head_of_faith', 'Klerikales Glaubensoberhaupt')|E] #weak (wie etwa einen Papst)#!, andere hingegen ein [Concept('temporal_head_of_faith', 'weltliches Glaubensoberhaupt')|E] #weak (wie etwa einen Kalifen)#!, und manche haben gar kein $game_concept_head_of_faith$."
 game_concept_spiritual_head_of_faith: "klerikales Glaubensoberhaupt"
 game_concept_head_of_faith_spiritual: "klerikal"
 game_concept_spiritual_head_of_faith_desc: "Ein [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]es [head_of_faith|E] ist [theocratic|E] und muss daher nicht [landed|E] sein #weak (kann es aber).#!\n\n$game_concept_head_of_faith_spiritual$e $game_concept_heads_of_faith$ haben meist Zugriff auf Interaktionen, um zum Beispiel [claims|E] oder [gold|E] zu gewähren.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [great_holy_war_undirected|E] sein #weak (wie etwa Kreuzzüge)#!."
 game_concept_temporal_head_of_faith: "weltliches Glaubensoberhaupt"
 game_concept_head_of_faith_temporal: "weltlich"
 game_concept_temporal_head_of_faith_desc: "Ein [GetFaithDoctrine('doctrine_temporal_head').GetBaseName]es [head_of_faith|E] fungiert als gewöhnlicher [ruler|E], wobei der $game_concept_head_of_faith$-[title|E] vernichtet wird, falls er sein gesamtes Land verliert.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [great_holy_war_directed|E] sein #weak (wie etwa Dschihade)#!."
 game_concept_routed_soldiers: "geflohene Verluste"
 game_concept_routed_soldiers_desc: "In der [Concept('battle', 'Schlacht')|E] sind die meisten [casualties|E] eigentlich $game_concept_routed_soldiers$ und weder tot noch schwer verletzt. Anders als [dead_soldiers|E] können diese [soldiers|E] an einem anderen Tag weiterkämpfen und kehren zur [army|E] zurück, sobald die $game_concept_battle$ abgeschlossen ist. Sie können allerdings im [aftermath|E] einer $game_concept_battle$ von der Gewinnerseite niedergeritten werden. Dies geschieht auch, wenn die $game_concept_army$ sich freiwillig den [retreat|E] antritt."
 game_concept_dead_soldiers: "Todesverluste"
 game_concept_dead_soldiers_desc: "Während der [battle|E] werden viele [soldiers|E] (aber meist nicht der Großteil) getötet oder so schwer verwundet, dass sie nicht mehr kämpfen können. Anders als [routed_soldiers|E] sind dies dauerhafte [casualties|E]."
 game_concept_title_claim: "Titelanspruch"
 game_concept_title_claims: "Titelansprüche"
 game_concept_claims: "Ansprüche"
 game_concept_claim: "Anspruch"
 game_concept_claimed: "beansprucht"
 game_concept_claim_i: "@pressed_claim!"
 game_concept_title_claim_desc: "Ein $game_concept_claim$ auf einen [title|E] stellt ein legales Anrecht auf selbigen dar und bietet einen [casus_belli|E], um ihn durch einen [war|E] zu erobern. Ansprüche bieten zudem einen triftigen Grund, um [titles|E] zu [revoke|E], wenn ein [vassal|E] der [holder|E] ist.\n\nAnsprüche erhalten [rulers|E] meist, wenn sie die Kontrolle über Titel an jemand anderes abgeben müssen, doch sie können auch durch die Aufgabe „[fabricate_claim_short|E]“ erschaffen werden.\n\nAnsonsten erhält auch jedes Kind eines Herrschers (sogar [bastards|E]) einen [implicit_claim|E] auf die [titles|E] des Herrschers. Wenn sie diesen Titel dann nicht vom [ruler] nach dessen Tod erben, werden diese [implicit_claims] in [pressed_claims|E] umgewandelt, die dann als [unpressed_claims|E] an eigene Kinder vererbt werden können."
 game_concept_pressed_claim: "durchgesetzter Anspruch"
 game_concept_pressed_claims: "durchgesetzte Ansprüche"
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed: "durchgesetzt"
 game_concept_pressed_claim_desc: "$game_concept_pressed$e [claims|E] werden als rechtlich stark betrachtet und als [unpressed_claims|E] an die Kinder des [Concept('claimant', 'Anspruchstellers')|E] vererbt."
 game_concept_unpressed_claim: "fallengelassener Anspruch"
 game_concept_unpressed_claims: "fallengelassene Ansprüche"
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed: "fallengelassen"
 game_concept_unpressed_claim_desc: "$game_concept_unpressed$e [claims|E] sind rechtlich schwach und können nicht an die Kinder des [Concept('claimant', 'Anspruchstellers')|E] vererbt werden.\n\nFallengelassene Ansprüche werden jedoch wieder [pressed|E], wenn man sie als [casus_belli|E] nutzt, um einen [war|E] zu erklären – selbst wenn der Krieg in einem [Concept('white_peace', 'Weißen Frieden')|E] endet."
 game_concept_implicit_claim: "Folgeanspruch"
 game_concept_implicit_claims: "Folgeansprüche"
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claim_desc: "$game_concept_implicit_claims$ sind [claims|E], die an [eligible_children|E] für alle [titles|E] vergeben werden, die ihre Eltern halten. Verliert ein Elternteil einen [title|E], wird auch der $game_concept_implicit_claim$ beim Kind entfernt."
 game_concept_claimant: "Anspruchsteller"
 game_concept_claimants: "Anspruchsteller"
 game_concept_claimant_possessive: "des Anspruchstellers"
 game_concept_claimant_desc: "Ein $game_concept_claimant$ ist eine Person mit einem oder mehreren [claims|E] auf einen [title|E]. [ruler|E]-Anspruchsteller können sie durchsetzen, indem sie den Anspruch-[casus_belli|E] verwenden, um [wars|E] zu erklären.\n\nDieser Kriegsgrund kann auch eingesetzt werden, um die Ansprüche von [vassals|E] und sogar [Concept('unlanded', 'landlosen')|E] Charakteren im eigenen [realm|E] durchzusetzen.\n\nAnspruchsteller können auch [factions|E] anführen – selbst wenn sie nicht im eigenen Reich leben."
 game_concept_renounce: "abschwören"
 game_concept_renounced: "abgeschworen"
 game_concept_renounce_desc: "[prisoners|E] können unter der Bedingung freigelassen werden, dass sie allen [claims|E] auf [titles|E] im [realm|E] abschwören.\n\nDoch Kinder des direkten [Concept('holder', 'Trägers')|E] können ihre Ansprüche nie verlieren, solange der Träger noch lebt."
 game_concept_court: "Hof"
 game_concept_courts: "Höfe"
 game_concept_court_desc: "Jeder [ruler|E] hat einen $game_concept_court$, der aus verschiedenen [Concept('unlanded', 'landlosen')|E] Charakteren besteht, die ihrem [Concept('liege', 'Lehnsherrn')|E] dienen.\n\nMeist bestehen diese [courtiers|E] aus der Familie des Herrschers und einer Mischung aus nicht verwandten, aber möglicherweise nützlichen [Concept('noble', 'Adligen')|E] und Gemeinen."
 game_concept_courtier: "Höfling"
 game_concept_courtiers: "Höflinge"
 game_concept_courtier_desc: "Ein $game_concept_courtier$ ist ein [Concept('unlanded', 'landloser')|E] Charakter, der einem [ruler|E] an dessen [court|E] dient.\n\nHöflinge können:\n$BULLET_WITH_TAB$Als [councillors|E] dienen\n$BULLET_WITH_TAB$[court_positions|E] bekleiden\n$BULLET_WITH_TAB$In [armies|E] als [commanders|E] oder [knights|E] dienen\n$BULLET_WITH_TAB$[vassals|E] ihres Herrschers werden, wenn sie einen [title|E] erhalten\n$BULLET_WITH_TAB$Ihren Herrscher die eigenen [claims|E] in einem [war|E] durchsetzen lassen\n\n#WEAK [adventurers|E] haben [followers|E] anstelle von $game_concept_courtiers$n – sie erfüllen dieselbe Aufgabe, stinken aber mehr und sind schlammverschmierter.#!"
 game_concept_court_guest: "Hofgast"
 game_concept_guest: "Gast"
 game_concept_guests: "Gäste"
 game_concept_court_guest_desc: "Manchmal gibt es [wanderers|E] als Gäste am [court|E]. Sie bleiben nur eine begrenzte Zeit, aber können durch den [ruler|E] als dauerhafte [courtiers|E] angeworben werden."
 game_concept_wanderer: "Wanderer"
 game_concept_wanderers: "Wanderer"
 game_concept_wanderer_desc: "Charaktere, die nicht zu einem [court|E] gehören oder keine [titles|E] halten, werden Wanderer genannt. Sie bereisen die Welt und besuchen auf ihrem Weg Höfe als [guests|E]. Wanderer können [mercenary|E]-Hauptmänner, Anführer von [holy_orders|E], [clergy|E]-Mitglieder oder [city|E]-Träger werden."
 game_concept_court_host: "Hofgastgeber"
 game_concept_court_host_desc: "Ein $game_concept_court_host$ ist ein [ruler|E], der nicht der Lehnsherr eines Charakters ist, ihn aber trotzdem an seinem [court|E] beherbergt.\n\nEs gibt verschiedene Gründe, deretwegen dies vorkommen kann, beispielsweise bei [Concept('wanderers', 'Wanderern')|E], Herrschern auf Besuch oder [Concept('wards', 'Mündeln')|E], die sich am selben Hof wie ihr [guardian|E] aufhalten."
 game_concept_host: "Gastgeber"
 game_concept_hosting: "gastgebend"
 game_concept_noble: "Adliger"
 game_concept_nobles: "Adlige"
 game_concept_nobleman: "Edelmann"
 game_concept_noblemen: "Edelmänner"
 game_concept_noblewoman: "Edelfrau"
 game_concept_noblewomen: "Edelfrauen"
 game_concept_nobility: "Adel"
 game_concept_noble_desc: "$game_concept_nobles$ sind Charaktere, die Mitglieder einer [dynasty|E] sind. Charaktere ohne Dynastie gelten als von niedriger Geburt seiende [commoners|E]."
 game_concept_commoner: "Gemeiner"
 game_concept_lowborn: "niedrige Geburt"
 game_concept_commoners: "Gemeine"
 game_concept_commoner_desc: "Ein $game_concept_commoner$ oder jemand von Niedriger Geburt ist kein Mitglied einer [dynasty|E] von [Concept('nobles', 'Adligen')|E]. Sie können aber trotzdem mächtige [rulers|E] von [theocracies|E] und [republics|E] sein.\n\nWenn Gemeine [landed|E] werden, steigen sie automatisch zu Adligen auf und gründen eigene [dynasties|E] (außer bei [republics|E] und [theocracies|E], die in weiten Teilen von Gemeinen geführt werden.)"
 game_concept_martial_lifestyle: "Kriegsführungs-Lebenswandel"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc: "Ein $game_concept_martial_lifestyle$ passt zu Charakteren, die ihr [men_at_arms|E] und ihre [knights|E] verbessern, ihre [control|E] in der [domain|E] steigern oder ihre Chancen, [wars|E] zu gewinnen, verbessern wollen."
 game_concept_intrigue_lifestyle: "Ränkespiel-Lebenswandel"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc: "Ein $game_concept_intrigue_lifestyle$ passt zu Charakteren, die [schemes|E] erfolgreich abschließen, [dread|E] hinzugewinnen oder andere mit Leichtigkeit verführen wollen."
 game_concept_intrigue_lqwuljxh: "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint: "Rigueint"
 game_concept_diplomacy_lifestyle: "Diplomatie-Lebenswandel"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc: "Ein $game_concept_diplomacy_lifestyle$ passt zu Charakteren, die [claims|E] und [casus_bellis|E] erhalten, ihr [prestige|E] verbessern oder die Gunst von Familie und Freunden erlangen wollen."
 game_concept_stewardship_lifestyle: "Verwaltungs-Lebenswandel"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc: "Ein $game_concept_stewardship_lifestyle$ passt zu Charakteren, die ihre [domain|E] verbessern, ihren [Concept('liege', 'Lehnsherrn')|E] und ihre [vassals|E] besänftigen oder eine Menge [gold|E] bekommen wollen."
 game_concept_learning_lifestyle: "Bildungs-Lebenswandel"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc: "Der $game_concept_learning_lifestyle$ passt zu Charakteren, die ein langes und gesundes Leben führen, [piety|E] hinzugewinnen und weitere Boni durch ihren [Concept('faith', 'Glauben')|E] erhalten wollen."
 game_concept_wanderer_lifestyle: "Wanderer-Lebenswandel"
 game_concept_wanderer_lifestyle_desc: "Der $game_concept_wanderer_lifestyle$ passt zu Charakteren, die [points_of_interest|E] sehen oder zusätzliche Boni für [traveling|EU] erhalten wollen."
 game_concept_crime: "Verbrechen"
 game_concept_crimes: "Verbrechen"
 game_concept_criminal: "Verbrecher"
 game_concept_criminals: "Verbrecher"
 game_concept_crime_i: "@crime_icon!"
 game_concept_crime_desc: "$game_concept_crimes$ sind Handlungen, die im Allgemeinen als so fragwürdig betrachtet werden, dass sie eine Strafe verdienen.\n\nVerbrechen können weltlich (wie etwa der [revolt|E] eines [vassals|E] gegen den eigenen [Concept('liege', 'Lehnsherrn')|E]) oder religiös sein (also [Concept('shunned', 'verpöntes')|E] Verhalten, das durch eine [doctrine|E] untersagt wird). Weltliche Verbrechen können nur von dem Charakter oder den Charakteren bestraft werden, denen durch das Vergehen geschadet wurde, aber jeder [ruler|E] kann seine Untertanen für religiöse Verbrechen bestrafen.\n\nAlle Verbrechen geben Herrschern einen Grund, um $game_concept_criminals$ [imprison|E], und abhängig vom Verbrechen kann er auch ihre [titles|E] [revoke|E], sie [banish|E], [torture|E] oder [execute|E] lassen. Jedes Verbrechen kann von einem Herrscher nur einmal bestraft werden, doch durch manche Verbrechen erhält der Verbrecher eine neue negative [fame_trait|E], die er mit ins Grab nehmen wird.\n\nManche Charaktere kommen mit Verbrechen davon; Letztere werden dann zu [secrets|E], die von anderen Charakter aufgedeckt und zur [blackmail|E] verwendet werden können."
 game_concept_shunned: "verpönt"
 game_concept_shunned_desc: "Viele [faiths|E] haben [doctrines|E], die festlegen, dass bestimmte Verhaltensweisen Verpönt sind. Je nachdem, um welche Doktrin es geht, kann dieses Verhalten auch ein [crime|E] sein.\n\nCharaktere, die einem Verhalten nachgehen, das bei ihrem Glauben Verpönt ist, verlieren eine [piety_level|E] und erhalten eine entsprechende [fame_trait|E]; eine solche Eigenschaft missfällt allen, deren Glauben ein solches Verhalten als Verpönt oder Verbrechen betrachtet.\n\nBeispiele für Verpöntes Verhalten sind unter anderem:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName(GetNullCharacter)]"
 game_concept_refuse_conversion_crime: "Bekehrung verweigern"
 game_concept_refusing_conversion_crime: "verweigert Bekehrung"
 game_concept_refused_conversion_crime: "verweigerte Bekehrung"
 game_concept_refuse_conversion_crime_desc: "Eine Bekehrung zu verweigern, gilt als [crime|E], wenn:\n$EFFECT_LIST_BULLET$Der verweigernde [character|E] derselben [religion|E] angehört wie der fordernde $game_concept_character$.\n$EFFECT_LIST_BULLET$Die $game_concept_religion$ [heresies|E] hat.\n$EFFECT_LIST_BULLET$Der [faith|E] des $game_concept_character$s, der die Forderung stellt, [faith_hostile|E] oder schlimmer gegenüber dem $game_concept_faith$n des verweigernden $game_concept_character$s ist."
 game_concept_prison: "Kerker"
 game_concept_imprisons: "kerkert ein"
 game_concept_imprison: "einkerkern"
 game_concept_imprisoning: "einkerkernd"
 game_concept_imprisoned: "eingekerkert"
 game_concept_imprisonment: "Einkerkerung"
 game_concept_prisons: "Kerker"
 game_concept_prisoner: "Gefangener"
 game_concept_prisoners: "Gefangene"
 game_concept_jailor: "Gefängniswärter"
 game_concept_prison_desc: "[Concept('landed', 'Landbesitzende')|E] [rulers|E] können andere Charaktere gefangen halten (indem sie sie entweder in ihren [dungeon|E] stecken oder unter einfachen [house_arrest|E] stellen). In einem [camp|E] werden alle Gefangenen im [stockade|E] festgehalten. Charaktere laufen in der [battle|E] oder am Ende einer [siege|E] Gefahr, eingekerkert zu werden.\n\nCharaktere können zudem jeden in ihrem [realm|E] oder [camp|E] festnehmen lassen. Dies wird jedoch als [tyrannical|El] gesehen, falls der Charakter keines [Concept('crime', 'Verbrechens')|E] schuldig ist.\n\nGefangene sind der Gnade des Herrschers ausgeliefert und können [executed|El], [tortured|El], gegen ein Lösegeld freigelassen oder auch ganz ohne Bedingung auf freien Fuß gesetzt werden."
 game_concept_dungeon: "Kerker"
 game_concept_stockade: "Lagergefängnis"
 game_concept_dungeons: "Kerker"
 game_concept_stockades: "Lagergefängnisse"
 game_concept_dungeon_desc: "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere, die im $game_concept_dungeon$ oder $game_concept_stockade$ sind, erleiden [stress|E] ebenso wie einen Malus auf ihre [health|E]. Im Lauf der Zeit wird also immer wahrscheinlicher, dass sie an einer [illness|E] sterben oder geistige Zusammenbrüche erleiden.\n\nBei [Concept('landed', 'landbesitzenden')|E] [Concept('rulers','Herrschern')|E] werden [commoners|E] geradewegs in den Kerker geworfen, können aber in einen [house_arrest|E] verlegt werden."
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_house_arrest: "Hausarrest"
 game_concept_house_arrest_desc: "Der $game_concept_house_arrest$ ist eine sanftere Form des [Concept('prison', 'Kerkers')|E], bei dem der Charakter abgesehen von Langeweile keine negativen Effekte erleidet. [rulers|E] können sie aber jederzeit in den [dungeon|E] werfen, auch wenn dies die [opinions|E] der [Concept('close_family', 'nahen Verwandten')|E] des Gefangenen senkt.\n\nGefangene [nobles|E] kommen automatisch in [house_arrest|E]."
 game_concept_tyranny: "Tyrannei"
 game_concept_tyrant: "Tyrann"
 game_concept_tyrannical: "tyrannisch"
 game_concept_tyranny_desc: "Viele Handlungen eines [Concept('ruler', 'Herrschers')|E] gelten als $game_concept_tyrannical$ – weil sie Gesetzen oder religiösen [doctrines|E] widersprechen. Zum Beispiel gilt das [imprison|E] oder [revoke|E] von [titles|E] bei jemandem, der kein [crime|E] begangen hat, als tyrannisch.\n\nTyrannei ist ein allgemeiner [Concept('opinion', 'Meinungs')|E]-Modifikator, der für alle Charaktere im [realm|E] gilt."
 game_concept_execute: "hinrichten"
 game_concept_executed: "hingerichtet"
 game_concept_executing: "hinrichtend"
 game_concept_execution: "Hinrichtung"
 game_concept_executions: "Hinrichtungen"
 game_concept_execute_desc: "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere können $game_concept_executed$ werden. Dies gilt als [tyrannical|E], wenn der Einsperrende keinen [execute_reason|E] hat.\n\nHinrichtungen erhöhen den [dread|E] und kommen bei der [Concept('close_family', 'nahen Verwandtschaft')|E] des Ziels nie gut an."
 game_concept_torture: "foltern"
 game_concept_tortured: "gefoltert"
 game_concept_torturing: "folternd"
 game_concept_torture_desc: "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere können $game_concept_tortured$ werden, was ihrer [health|E] schadet und sie sogar auf verschiedene Art und Weise verstümmeln kann.\n\nFolter kann [stress|E] bei [GetTrait('callous').GetName(GetNullCharacter)]en und [GetTrait('sadistic').GetName(GetNullCharacter)]en Charakteren senken, aber Anspannung bei jenen mit freundlicherem Wesen verursachen.\n\n[rulers|E] zu foltern, kann auch den [dread|E] erhöhen."
 game_concept_banish: "verbannen"
 game_concept_banished: "verbannt"
 game_concept_banishment: "Verbannung"
 game_concept_banishment_desc: "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere können auch aus dem [realm|E] $game_concept_banished$ werden. [Concept('landed', 'Landbesitzende')|E] Herrscher werden abgesetzt, während verbannte [courtiers|E] sämtliche Ressourcen verlieren.\n\nVerbannung ohne Grund (wie etwa einem schweren [crime|E]) wird als äußerst [tyrannical|E] betrachtet."
 game_concept_revoke: "aberkennen"
 game_concept_revoked: "aberkannt"
 game_concept_revoking: "aberkennend"
 game_concept_revocation: "Aberkennung"
 game_concept_revocations: "Aberkennungen"
 game_concept_revoke_desc: "Bei [limited_crown_authority|E] oder höher können [rulers|E] die [titles|E] ihrer [vassals|E] $game_concept_revoke$, doch wenn der eigene Vasall nicht [imprisoned|E] ist, kann dies ein riskantes Unterfangen sein, denn Vasallen können sich weigern und sich in einem Aufstand erheben.\n\nDie Aberkennung von Titeln wird als [tyrannical|E] betrachtet, wenn der Vasall nicht eines relativ schweren [Concept('crime', 'Verbrechens')|E] schuldig ist."
 game_concept_retract: "entziehen"
 game_concept_retracted: "entzogen"
 game_concept_retracting: "entziehend"
 game_concept_retraction: "Entziehung"
 game_concept_retractions: "Entziehungen"
 game_concept_retract_desc: "Bei [limited_crown_authority|E] oder höher können [rulers|E] ihren Vasallen deren [Concept('vassal', 'Vasallen')|E] $game_concept_retract$, doch wenn der eigene Vasall nicht [imprisoned|E] ist, kann dies ein riskantes Unterfangen sein, denn Vasallen können sich weigern und sich in einem Aufstand erheben.\n\nDie Entziehung von Vasallen wird als [tyrannical|E] betrachtet, wenn der Vasall nicht eines relativ schweren [Concept('crime', 'Verbrechens')|E] schuldig ist."
 game_concept_transfer: "übertragen"
 game_concept_transferred: "übertragen"
 game_concept_transferring: "übertragend"
 game_concept_transfer_desc: "[rulers|E] können einen ihrer [vassals|E] auf einen anderen Vasallen $game_concept_transfer$, wenn der Erstgenannte einen niedrigeren Rang hat als der Zweitgenannte. So kann man gut die [opinion|E] eines Vasallen erhöhen, insbesondere dann, wenn der übertragende Vasall zum [de_jure|E]-Teil seines [Concept('realm', 'Reichs')|E] gehört."
 game_concept_men_at_arms: "Kriegsvolk"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ sind berufsmäßige [soldiers|E], die [Concept('levies', 'Aufgeboten')|E] deutlich überlegen sind.\n\nDer Spieler hat direkte Kontrolle über die Zusammensetzung und Größe seiner Kriegsvolk-[regiments|E].\n\nUnterschiedliche Arten von Kriegsvolk sind in bestimmten Formen von [terrain|E] unterschiedlich gut. Die meisten Arten [Concept('counters', 'kontern')|E] auch eine andere Art.\n\nKriegsvolk kann in [holdings|E] [stationed|E] werden, um seine Effektivität zu verbessern."
 game_concept_skirmishers: "Plänkler"
 game_concept_skirmisher: "Plänkler"
 game_concept_skirmishers_desc: "Plänkler sind [men_at_arms|E], das leicht bewaffnet und geübt im Drangsalieren des Gegners ist.\n\nAuch wenn alle Plänkler einzigartig sind, [Concept('counter', 'kontern')|E] sie meist [heavy_infantry|E] und werden wiederum von [archers|E] gekontert."
 game_concept_archers: "Bogenschützen"
 game_concept_archer: "Bogenschütze"
 game_concept_archers_desc: "Bogenschützen sind [men_at_arms|E], das zu Fuß mit Fernwaffen kämpft.\n\nAuch wenn alle Bogenschützen einzigartig sind, [Concept('counter', 'kontern')|E] sie meist [skirmishers|E] und werden wiederum von [heavy_cavalry|E] und [light_cavalry|E] gekontert."
 game_concept_light_cavalry: "Leichte Reiterei"
 game_concept_light_cavalry_desc: "Leichte Reiterei ist [men_at_arms|E], das vom Pferderücken aus aufklärt und Feinde verfolgt.\n\nAuch wenn alle Leichte Reiterei einzigartig ist, [Concept('counter', 'kontert')|E] sie meist [archers|E] und wird wiederum von [spearmen|E] gekontert.\n\nLeichte Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [heavy_cavalry|E] ist sie meist besser in der [pursuit|E] und [screen|E]."
 game_concept_heavy_cavalry: "Schwere Reiterei"
 game_concept_heavy_cavalry_desc: "Schwere Reiterei ist schwer gepanzertes [men_at_arms|E], das vom Pferderücken aus kämpft.\n\nAuch wenn alle Schwere Reiterei einzigartig ist, [Concept('counter', 'kontert')|E] sie meist [archers|E] und wird wiederum von [spearmen|E] gekontert.\n\nSchwere Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [light_cavalry|E] ist sie meist stärker bei [damage|E] und [toughness|E]."
 game_concept_spearmen: "Speerträger"
 game_concept_spearmen_desc: "Speerträger sind [men_at_arms|E], das zu Fuß mit Stangenwaffen kämpft.\n\nAuch wenn alle Speerträger einzigartig sind, [Concept('counter', 'kontern')|E] sie meist [heavy_cavalry|E] und [light_cavalry|E] und werden wiederum von [heavy_infantry|E] gekontert.\n\nSpeerträger sind oft auch stark in hügeligem und gebirgigem [terrain|E]."
 game_concept_heavy_infantry: "Schweres Fußvolk"
 game_concept_heavy_infantry_desc: "Schweres Fußvolk ist [men_at_arms|E], das zu Fuß mit schweren Rüstungen und Waffen kämpft.\n\nAuch wenn alles Schwere Fußvolk einzigartig ist, [Concept('counter', 'kontert')|E] es meist [spearmen|E] und wird wiederum von [skirmishers|E] gekontert."
 game_concept_archer_cavalry: "Reiterschützen"
 game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$ sind berittenes [men_at_arms|E], das mit Fernwaffen ausgestattet ist.\n\nAuch wenn alle Arten von $game_concept_archer_cavalry$ einzigartig sind, [Concept('counter', 'kontern')|E] sie doch meist [heavy_infantry|E] und werden wiederum von [archers|E] mit Armbrüsten gekontert.\n\n$game_concept_archer_cavalry$ sind auch oft stark in flachem [terrain|E], insbesondere in Steppen."
 game_concept_camel_cavalry: "Kamelreiterei"
 game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$ sind berittenes [men_at_arms|E], das sich ähnlich wie [light_cavalry|E] insbesondere für das Aufklären und Verfolgen des Feinds eignet.\n\nSie [Concept('counter', 'kontert')|E] meist $game_concept_light_cavalry$ und wird wiederum von [spearmen|E] gekontert.\n\n$game_concept_camel_cavalry$ ist auch oft stark in Wüsten- und Trockengebiet-[terrain|E]."
 game_concept_elephant_cavalry: "Elefantenreiterei"
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$ ist schwer gepanzertes [men_at_arms|E].\n\nAuch wenn alle Arten von $game_concept_elephant_cavalry$ einzigartig sind, [Concept('counter', 'kontert')|E] sie meist Fußvolk und wird wiederum von [spearmen|E] gekontert.\n\n$game_concept_elephant_cavalry$ ist auch oft stark in Dschungel-[terrain|E]."
 game_concept_gunpowders: "Handrohrschützen"
 game_concept_gunpowder: "Handrohrschütze"
 game_concept_gunpowder_desc: "Handrohrschützen sind [men_at_arms|E], das zu Fuß mit starken Schießpulverwaffen kämpft.\n\nAuch wenn alle Handrohrschützen einzigartig sind, [Concept('counter', 'kontern')|E] sie meist [heavy_infantry|E] und werden wiederum von [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] und [Concept('light_cavalry', 'Leichter Reiterei')|E] gekontert."
 game_concept_peasant_militia: "Bauernmiliz"
 game_concept_peasant_militias: "Bauernmilizen"
 game_concept_peasant_militia_desc: "Bauernmilizen sind [men_at_arms|E], das mit Forken und Speeren bewaffnet ist.\n\nAuch wenn alle Milizen einzigartig sind, [Concept('counter', 'kontern')|E] sie meist [heavy_cavalry|E] und [light_cavalry|E]. Sie selbst werden wiederum von [heavy_infantry|E] gekontert.\n\nBauernmilizen sind stark in gebirgigen und fruchtbarem [terrain|E]."
 game_concept_special_troops: "Sondertruppen"
 game_concept_special_troops_desc: "$game_concept_special_troops$ sind nicht wie gewöhnliche [armies|E], da sie nicht in einem [holding|E] ausgehoben werden. $game_concept_special_troops$ erhält man durch Ereignisse, und sie stellen unterschiedliche Dinge dar (beispielsweise ein Gefolge, eine rasende Horde oder aufmüpfige Bauern).\n\nÜblicherweise kosten sie keinen Unterhalt und werden nicht verstärkt. Wer sie hat, sollte sie weise einsetzen.\n\nMehrere historische [rulers|E] beginnen mit $game_concept_special_troops$."
 game_concept_line: "Linie"
 game_concept_line_of_succession: "Nachfolgelinie"
 game_concept_line_of_succession_desc: "Die Nachfolgelinie ist die Reihenfolge, in der bestimmte Charaktere bestimmte [titles|E] erben werden. Sie wird durch das [succession_law|E] geregelt."
 game_concept_counter: "Konter"
 game_concept_counters: "Konter"
 game_concept_men_at_arms_counter: "Kriegsvolk-Konter"
 game_concept_men_at_arms_counter_desc: "Das meiste [men_at_arms|E] kann eine andere Art $game_concept_men_at_arms$ $game_concept_counter$n.\n\nWird ein [regiment|E] gekontert, verringert sich seine Effektivität in der [battle|E]. Der Abzug richtet sich dabei nach dem Verhältnis der $game_concept_regiment$er zu ihrem $game_concept_counter$."
 game_concept_intimidated: "eingeschüchtert"
 game_concept_intimidated_i: "@intimidated_icon!"
 game_concept_intimidated_desc: "Charaktere, die einen anderen Charakter wirklich fürchten, sind von ihm Eingeschüchtert. Dies wird normalerweise durch [dread|E] und/oder eine feige Persönlichkeit verursacht.\n\nEingeschüchterte Charaktere werden mit sehr viel geringerer Wahrscheinlichkeit feindselige Handlungen gegen Charaktere unternehmen, die sie fürchten(wozu auch der Beitritt und die Gründung von [factions|E] zählen).\n\nCharaktere, die noch eingeschüchterter sind, werden als [cowed|E] markiert."
 game_concept_cowed: "verschreckt"
 game_concept_terrified_i: "@terrified_icon!"
 game_concept_cowed_desc: "Verschreckte Charakter sind starr vor Angst vor einem anderen Charakter und werden nur selten feindselige Handlungen gegen ihn unternehmen, einschließlich der Gründung von [factions|E].\n\nCharaktere werden durch [dread|E] und/oder weil sie eine feige Persönlichkeit haben Verschreckt oder [intimidated|E]."
 game_concept_provisions: "Vorräte"
 game_concept_provision: "Vorräte"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_provisions_desc: "Die $game_concept_provisions$ stehen für die Nahrung, Ausrüstung und Unterkunft, die einem [camp|E] zur Verfügung stehen.\n\n$game_concept_camps$ verlieren $game_concept_provisions$, wenn sie ihren [Concept('location', 'Standort')|E] wechseln. Wie viel genau verbraucht wird, hängt von der Größe des [Concept('men_at_arms','Kriegsvolks')|E], dem durchquerten [terrain|E] sowie den derzeit angestellten [Concept('officers', 'Offizieren')|E] ab.\n\nAnhänger des Lagers, denen die $game_concept_provisions$ ausgehen, erleiden [Concept('privation','Entbehrungsereignisse')|E], die ein Spektrum von einem rasend schnellen [Concept('opinion','Meinungsverlust')|E] von [Concept('characters','Charakteren')|E] in Bezug auf ihren Anführer bis hin zum Verhungern und Sterben abdecken.\n\n#WEAK $game_concept_provisions$ lassen sich auffüllen, wenn das Lager aufgeschlagen ist, indem man sie von [Concept('contact_list_contacts','Gönnern')|E] erbittet, eine [decision|E] fällt oder sie als [Concept('task_contract','Vertragsbelohnung')|E] erhält.#!"
 game_concept_privation: "Entbehrung"
 game_concept_privation_desc: "Wenn ein [camp|E] kampiert, kann es sich durch das Tauschen von Lebensmitteln im Gegenzug für Gelegenheitsarbeiten, Jagen, Sammeln oder Fischen – soweit dies erlaubt und möglich ist – über Wasser halten und die Versorgungslage meist #EMP gerade eben so#! auf einem festen Stand halten.\n\nSobald das Lager jedoch wieder [Concept('traveling', 'reist')|E], ist es ganz auf $game_concept_provisions$ angewiesen, um zu überleben, denn man kann sich nicht gleichzeitig bewegen und sich ausreichend Nahrung beschaffen. Wenn die $game_concept_provisions$ zur Neige gehen (und irgendwann #EMP ausgehen#!), wird die Stimmung angespannt und [followers|E] beginnen zu hungern.\n\nSobald dies geschieht, fangen [characters|E] an, das $game_concept_camp$ zu verlassen, negative [modifiers|E] werden immer öfter angewandt und diejenigen, die bleiben, werden schließlich meutern oder sterben."
 game_concept_supply: "Versorgung"
 game_concept_supply_state: "Versorgungszustand"
 game_concept_supply_desc: "$game_concept_supply$ ist die Menge an Nahrung und Ausrüstung, die eine [army|E] mit sich führt. Armeen verlieren $game_concept_supply$, wenn ihre Größe die [supply_limit|E] des aktuellen Aufenthaltsorts überschreitet.\n\nArmeen, bei denen die $game_concept_supplies$ knapp werden, erleiden einen Malus beim [advantage|E] in der [battle|E]. Sind sie ganz aufgebraucht, erleiden sie [attrition|E].\n\nVersorgung steigt wieder an, wenn die Armee in befreundetem Gelände unter der $game_concept_supply_limit$ bleibt."
 game_concept_supplied: "versorgt"
 game_concept_supplies: "Vorräte"
 game_concept_supply_limit_mult: "Versorgungsschwellen-Multiplikator"
 game_concept_supply_limit: "Versorgungsschwelle"
 game_concept_supply_limit_desc: "Die $game_concept_supply_limit$ gibt an, wie viele [soldiers|E] in einer [barony|E] sein können. Das [terrain|E] der Baronie und ihre [development|E] bestimmen wiederum über diesen Grundwert.\n\nSollte die Summe aller [armies|E] die $game_concept_supply_limit$ überschreiten, werden die $game_concept_armies$ [supply|E] verlieren und schließlich [attrition|E] erleiden."
 game_concept_attrition: "Zermürbung"
 game_concept_attrition_desc: "[armies|E] können $game_concept_attrition$ erleiden, was bedeutet, dass sie [soldiers|E] durch Fahnenflucht, Krankheiten oder Hunger verlieren.\n\n$game_concept_attrition$ tritt auf, wenn eine Armee keine [supplies|E] mehr hat, ein [fortified_holding|E] belagert oder sich von einer feindlichen [county|E] in die nächste bewegt, die an keine freundliche $game_concept_county$ angrenzt."
 game_concept_attrition_i: "@attrition_icon!"
 game_concept_objectives: "Ziele"
 game_concept_objectives_desc: "Gewisse Teile des [Concept('realm', 'Reichs')|E] (meist der [realm_capital|E] des Gegners und die [holdings|E] in der Region des [Concept('war_target', 'Kriegsziels')|E]) werden im [war|E] als $game_concept_objectives$ betrachtet. Durch das [occupy|E] von $game_concept_objectives$ erhält man „ansteigende“ [war_score|E].\n\nBeim Verteidiger beginnen die [war_score|E] nach einer gewissen Zeit anzusteigen, sofern man die angreifende Seite daran hindern kann, $game_concept_objectives$ einzunehmen."
 game_concept_war_contribution: "Kriegsbeteiligung"
 game_concept_contribution: "Beteiligung"
 game_concept_contribute: "beteiligen"
 game_concept_war_contribution_desc: "[rulers|E], die [Concept('allies', 'Verbündeten')|E] in einem [war|E] helfen, erhalten eine $game_concept_war_contribution$, die von der Zahl und der Größe der [battles|E] abhängt, die sie schlagen, sowie von der Zahl der [holdings|E], die sie [occupy|E] können.\n\nSobald der Krieg endet, erhält jeder Beteiligte eine Belohnung, die seiner Beteiligung entspricht. Die genaue Beute hängt vom [casus_belli|E] des Kriegs ab, aber üblicherweise sind es [gold|E], [prestige|E] oder [piety|E].\n\nDie Beteiligung steigt übrigens auch durch verlorene Schlachten an."
 game_concept_scheme_speed: "Komplottphasenlänge"
 game_concept_scheme_speed_single: "Phasenlänge"
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_desc: "Die $game_concept_scheme_speed_single$ gibt an, wie viele Tage es dauert, eine einzelne [scheme_phase|e] zu durchlaufen. Das Tempo kann durch Euren [skill|E], Eure [agents|E] und Euren [spymaster|E] sowie durch die [councillor_task|E] „$task_support_schemes$“ verkürzt werden (Letzteres nur dann, wenn das Komplott [scheme_hostile|El] ist).\n\n#WEAK Eine kürzere $game_concept_scheme_speed_single$ ist von Vorteil, weil das [scheme|e] dann schneller vorankommt."
 game_concept_scheme_resistance: "Komplottwiderstand"
 game_concept_scheme_resistance_single: "Widerstand"
 game_concept_hostile_scheme_resistance: "Feindkomplottwiderstand"
 game_concept_scheme_resistance_desc: "Der $game_concept_scheme_resistance$ eines [Concept('character', 'Charakters')|E] verlangsamt $game_concept_schemes$ gegen ihn.\n\nDie [scheme_speed|E] des [Concept('scheme_owner', 'Komplottanstifters')|E] wird dann um diesen Wert verringert, was auch die Zeit verlängert, nach der ein $game_concept_scheme$ [scheme_opportunity_opportunities|E] erhält.\n\n#WEAK Der $game_concept_scheme_resistance$ wird durch den entsprechenden [skill|E] des [Concept('scheme_target', 'Komplottziels')|E] und dessen [Concept('spymaster','Ratsspitzels')|E] erhöht sowie durch die [councillor_task|E] „$task_disrupt_schemes$“ (sofern das Komplott [scheme_hostile|El] ist).#!"
 game_concept_scheme_success_chance: "Komplott-Erfolgschance"
 game_concept_success_chance: "Erfolgschance"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_scheme_success_chance_desc: "Die $game_concept_success_chance$ eines [Concept('scheme','Komplotts')|E] bestimmt darüber, wie wahrscheinlich es ist, dass es bei der Ausführung erfolgreich ist.\n\nDie $game_concept_success_chance$ eines $game_concept_scheme$s wird mit der Zeit [scheme_growth_grow|El] und beruht auf den zugewiesenen [agents|e] sowie einem zugehörigen [skill|e]. Die $game_concept_success_chance$ ist durch das [scheme_potential|e] begrenzt. Kein $game_concept_scheme$ kann jemals eine $game_concept_success_chance$ von 95 % überschreiten (mit Ausnahme von [Concept('contract_schemes','Vertragskomplotten')|e]).\n\n#WEAK [secret_schemes|e] haben das Risiko, vom Ziel entdeckt zu werden. Falls es dazu kommt, verringert sich die $game_concept_success_chance$ erheblich.#!"
 game_concept_scheme_growth: "Komplottzuwachs"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_scheme_growth_growth: "Zuwachs"
 game_concept_scheme_growth_desc: "Jede [scheme_phase_phase|E] wird die [success_chance|E] eines $game_concept_scheme$s um diesen Wert erhöht, bis das maximale derzeitige [scheme_potential_potential|E] erreicht ist.\n\n#WEAK Falls ein $game_concept_scheme$ zum Beispiel derzeit eine $game_concept_success_chance$ von 50 %, ein $game_concept_scheme_potential_potential$ von 54 % und einen $game_concept_scheme_growth_growth$ von 3% hat, wird es nach einer $game_concept_scheme_phase_phase$ 53 % $game_concept_success_chance$ haben.\n\nDa der $game_concept_scheme_growth_growth$ immer noch durch das $game_concept_scheme_potential$ gedeckelt ist, hätte das $game_concept_scheme$ nach der nächsten Phase nur noch 54 % $game_concept_success_chance$.#!"
 game_concept_scheme_growth_grow: "wachsen"
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_potential: "Komplottpotenzial"
 game_concept_scheme_potential_potential: "Potenzial"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_scheme_potential_desc: "Ein [scheme|e] hat eine [success_chance|e]: ein Prozentwert, der über den Ausgang bestimmt und durch den [scheme_growth|E] erreicht wird. Dies wird durch das $game_concept_scheme_potential$ begrenzt, was als obere Schwelle des $game_concept_scheme$s gilt.\n\nDas $game_concept_scheme_potential$ lässt sich steigern, indem man passende [agents|E] anwirbt, doch es kann niemals 95 % übersteigen (außer bei [Concept('contract_schemes','Vertragskomplotten')|e]).\n\n#WEAK Passende $game_concept_agents$ können weitere Bonus-[modifiers|E] über Ereignisse gewähren.\n\nEin Überschuss in Sachen $game_concept_success_chance$ über dem $game_concept_scheme_potential_potential$ des $game_concept_scheme$s geht verloren.#!"
 game_concept_secrecy: "Geheimhaltung"
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secrecy_desc: "Die $game_concept_secrecy$ eines [Concept('hostile_scheme','feindseligen Komplotts')|E] bestimmt darüber, wie wahrscheinlich es vom [scheme|E]-Ziel unentdeckt bleibt.\n\nDie $game_concept_secrecy$ eines $game_concept_scheme$s ist anfangs unempfindlich gegenüber Entdeckungen. Danach kann das $game_concept_scheme$ jeden Monat durch eine [scheme_breach_short|e] entdeckt werden. [agents|E] tragen sehr stark dazu bei, ein $game_concept_scheme$ geheim zu halten.\n\n#WEAK Ein $game_concept_scheme$ mit einer $game_concept_secrecy$ von 80 % hat eine 20%ige Chance, bei der Ausführung entdeckt zu werden, und eine 2%ige Chance pro Monat auf eine Entdeckung, solange es weiterläuft.#!"
 game_concept_secrecy_grace: "Schonfrist"
 game_concept_secrecy_grace_desc.boilerplate: "Die meisten $game_concept_schemes$ besitzen eine Schonfrist von etwa [EmptyScope.ScriptValue('secrecy_grace_period_value')] Monaten, ehe sie monatlich entdeckt werden können."
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\nNach Ablauf der Schonfrist können $game_concept_schemes$ monatlich entdeckt werden, was eine [scheme_breach_short|E] verursacht. Es ist allerdings sehr viel unwahrscheinlicher, sie monatlich zu entdecken, als dies bei der Ausführung des Komplotts der Fall ist. Dafür wird diese Wahrscheinlichkeit aber auch häufiger geprüft."
 game_concept_county_development: "Entwicklung"
 game_concept_development_i: "@development_icon!"
 game_concept_development: "Entwicklung"
 game_concept_county_development_desc: "$game_concept_county_development$ ist ein Maß für die örtliche Infrastruktur und den technologischen Fortschritt in einer [county|E].\n\nHöhere $game_concept_county_development$ steigert die [levies|E], die [taxes|E] und die [supply_limit|E], die man aus der $game_concept_county$ erhält."
 game_concept_county_development_growth: "Entwicklungswachstum"
 game_concept_development_growth: "Entwicklungswachstum"
 game_concept_county_development_growth_desc: "Das $game_concept_county_development_growth$ bemisst, wie lange die [county|E] braucht, um ihre [development|E] zu steigern.\n\nWenn $game_concept_county_development_growth$ 100 erreicht, erhöht sich das $game_concept_county_development$ um 1."
 game_concept_existing_development: "bestehende Entwicklung"
 game_concept_existing_development_desc: "Die Ratsverwalter-Aufgabe [develop_county|E] unterliegt dem Ertragsgesetz: Je mehr [development|E] eine [county|E] schon hat, desto langsamer ist der [development_growth|E].\n\nStandardmäßig erreichen [counties|E] die maximale [existing_development|E]-Schwelle bei 10 [development|E]. Jede [era|E] bietet aber eine [innovation|E], die diese Schwelle immer weiter anhebt, bis sie schließlich 90 [development|E] in der $culture_era_late_medieval$en [era|E] erreicht.\n\nInnovationen, die sich auf den $game_concept_existing_development$s-Modifikator auswirken sind:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control: "Gemeindekontrolle"
 game_concept_control: "Kontrolle"
 game_concept_control_i: "@control_icon!"
 game_concept_county_control_desc: "Die $game_concept_county_control$ bemisst, wie sehr die Regierung die Bevölkerung einer [county|E] im Griff hat. Sie ist besonders wichtig für das Erheben von [taxes|E] aus den [Concept('holdings', 'Besitztümern')|E].\n\nWechselt eine Gemeinde durch einen [war|E] den Besitzer, wird die Kontrolle drastisch reduziert – was ein guter Grund ist, warum man vielleicht lieber den derzeitigen [holder|E] zum eigenen Vasallen macht (sofern dies der [casus_belli|E] zulässt). Die Gemeindekontrolle kann auch durch [sieges|E] und [Concept('peasant_faction', 'Bauernaufstände')|E] geschädigt werden.\n\nEine geringe Kontrolle kann zudem zu [county_corruption|E] führen, und der Hauptweg, um die Kontrolle zu steigern, ist eine [councillor_task|E], die der [marshal|E] zur Verfügung hat."
 game_concept_absolute_control: "absolute Kontrolle"
 game_concept_absolute_control_short: "absolut"
 game_concept_absolute_control_desc: "$game_concept_absolute_control$ ist ein besonderer Zustand der [control|E] (aktiviert durch den [perk|E] „$absolute_control_perk_name$“), der anzeigt, dass der Herrscher einen eisernen Griff um die Bevölkerung hat.\n\nImmer wenn die $game_concept_control$ #V 100#! erreicht, wird sie stattdessen als „$ABSOLUTE_COUNTY_CONTROL$“ angegeben und gibt zusätzliche Boni bei [taxes|E] und [levies|E]."
 game_concept_county_corruption: "Gemeindekorruption"
 game_concept_county_corruption_desc: "Hat eine [county|E] eine niedrige [control|E] oder ihr [holder|E] [debt|E], kann es in der Gemeinde zu $game_concept_county_corruption$ kommen. Damit gehen verschiedene Arten von negativen [county_modifiers|E] einher.\n\n$game_concept_county_corruption$ verschwindet im Lauf der Zeit wieder. Bleibt der Auslöser bestehen (also [debt|E] oder eine niedrige [control|E]), kann sie allerdings wieder auftreten.\n\nDie $game_concept_councillor_task$ $task_increase_control$ des $councillor_marshal$s kann $game_concept_county_corruption$ schneller beseitigen."
 game_concept_county_modifier: "Gemeindemodifikator"
 game_concept_county_modifiers: "Gemeindemodifikatoren"
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$ sind Modifikatoren, die sich auf die verschiedenen Werte einer [county|E] auswirken.\n\n[baronies|E] können eigene Modifikatoren haben. Angezeigt werden sie in den [holdings|E] der $game_concept_county$."
 game_concept_fleet: "Flotte"
 game_concept_fleets: "Flotten"
 game_concept_fleet_desc: "[armies|E], die sich auf ein Seegebiet bewegen, werden automatisch für gewisse [gold|E]-Kosten in eine $game_concept_fleet$ [Concept('embark', 'verwandelt')|E]; diese Kosten stehen für den Bau oder das Beschaffen der nötigen Schiffe.\n\nWährend sie an Bord einer $game_concept_fleet$ sind, können sich [armies|E] schnell über Wasser bewegen, sie kosten aber #V 25 %#! mehr Unterhalt und beginnen nach #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! Tagen auf See [supplies|E] zu verlieren.\n\n$game_concept_fleets$ können einander nicht in [battles|E] bekämpfen.\n\nSchifft eine $game_concept_army$ aus, verschwindet die $game_concept_fleet$ und die $game_concept_army$ gilt als [recently_disembarked|E]."
 game_concept_domain_income: "Domäneneinnahmen"
 game_concept_domain_taxes: "Domänensteuern"
 game_concept_domain_income_desc: "Die $game_concept_domain_income$ bestehen aus den [taxes|E], die man in der eigenen [domain|E] einnimmt. Die eingenommene Menge hängt von der örtlichen [control|E] und [development|E] ab."
 game_concept_vassal_taxes: "Vasallensteuern"
 game_concept_vassal_taxes_desc: "Die $game_concept_vassal_taxes$ besteht aus den [taxes|E], die man von seinen [vassals|E] erhält. Ihre Höhe hängt wiederum von den [obligations|E] der jeweiligen Vasallen ab.\n\nAus der Perspektive der Vasallen werden die gleichen Steuern [liege_taxes|E] genannt, um sie von anderen $game_concept_vassal_taxes$ zu unterscheiden, die man von den eigenen $game_concept_vassals$ erhält."
 game_concept_tributary_taxes: "Tributzahlersteuern"
 game_concept_tributary_taxes_desc: "Die $game_concept_tributary_taxes$ bestehen aus jenen [taxes|E], die man von seinen [Concept('tributaries', 'Tributzahlern')|E] erhält. Ihre Höhe hängt wiederum von den [obligations|E] der jeweiligen Tributzahler ab.\n\nAus der Perspektive der Tributzahler nennt man dieselben Steuern [suzerain_taxes|E], um sie von anderen $game_concept_tributary_taxes$ zu unterscheiden, die man von den eigenen $game_concept_tributaries$n erhält."
 game_concept_liege_taxes: "Lehnssteuern"
 game_concept_liege_taxes_desc: "Die $game_concept_liege_taxes$ sind die [taxes|E], die man an den eigenen [liege|E] als Teil der [obligations|E] abführt. Man zahlt keine $game_concept_liege_taxes$, wenn man [independent|E] ist.\n\nAus Sicht des Lehnsherrn werden diese Steuern wiederum [vassal_taxes|E], um sie von den anderen Steuern zu unterscheiden, die sie ihrem $game_concept_liege$n schulden."
 game_concept_suzerain_taxes: "Suzeränsteuern"
 game_concept_suzerain_taxes_desc: "Die $game_concept_suzerain_taxes$ sind jene [taxes|E], die man an den eigenen [suzerain|E] als Teil der [obligations|E] abführt.\n\nAus Sicht des Suzeräns werden diese Steuern wiederum [tributary_taxes|E] genannt, um sie von den anderen Steuern zu unterscheiden, die sie ihrem $game_concept_suzerain$ schulden."
 game_concept_usurp_title: "Titel übernehmen"
 game_concept_usurp: "übernehmen"
 game_concept_usurped: "übernommen"
 game_concept_usurpation: "Übernahme"
 game_concept_usurp_title_desc: "Ein [title|E] im Besitz eines fremden [Concept('ruler', 'Herrschers')|E] kann übernommen werden, wenn man mehr als #V 50 %#! seiner [de_jure|E]-[counties|E] in seinem [realm|E] hat. Dadurch erhält man den [title|E], was besonders wichtig ist, wenn es darum geht, der [rightful_liege|E] der eigenen [vassals|E] zu sein.\n\nDie Usurpation (also die Übernahme eines Titels) ist schwieriger, wenn der derzeitige Träger einem feindlichen [Concept('faith', 'Glauben')|E] anhängt. In solchen Fällen kann man die Usurpation erst durchführen, wenn keine [de_jure|E]-Gemeinden mehr in seinem Reich liegen."
 game_concept_close_family: "nahe Verwandtschaft"
 game_concept_close_family_members: "nahe Verwandte"
 game_concept_close_family_member: "naher Verwandter"
 game_concept_close_family_desc: "Zur nahen Verwandtschaft eines Charakters gehören:\n$BULLET_WITH_TAB$Eltern\n$BULLET_WITH_TAB$Großeltern\n$BULLET_WITH_TAB$Kinder\n$BULLET_WITH_TAB$Enkel\n$BULLET_WITH_TAB$Geschwister"
 game_concept_extended_family: "weitere Verwandtschaft"
 game_concept_extended_family_members: "weitere Verwandte"
 game_concept_extended_family_desc: "Zur weiteren Verwandtschaft eines Charakters gehören:\n$BULLET_WITH_TAB$Cousins und Cousinen\n$BULLET_WITH_TAB$Tanten\n$BULLET_WITH_TAB$Onkel\n$BULLET_WITH_TAB$Nichten\n$BULLET_WITH_TAB$Neffen"
 game_concept_family: "Familie"
 game_concept_family_members: "Verwandte"
 game_concept_family_member: "Verwandter"
 game_concept_family_desc: "Die Familie eines Charakters besteht aus [Concept('close_family_members', 'nahen Verwandten')|E] und [Concept('extended_family_members', 'weiteren Verwandten')|E]."
 game_concept_kinslayer: "Verwandtenmörder"
 game_concept_kinslayers: "Verwandtenmörder"
 game_concept_kinslaying: "Verwandtenmord"
 game_concept_kinslaying_desc: "Ein Verwandtenmörder ist ein Charakter, bei dem bekannt ist, dass er einen [Concept('family_member', 'Verwandten')|E] erschlagen hat. In manchen [faiths|E] gilt Verwandtenmord als [criminal|E].\n\nDie drei Verwandtenmörder-Eigenschaften sind:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName(GetNullCharacter)] – für jene, die [close_family|E] getötet haben.\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName(GetNullCharacter)] – für jene, die [extended_family|E] getötet haben.\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName(GetNullCharacter)] – für jene, die ein Mitglied ihrer [dynasty|E] getötet haben."
 game_concept_gender_law: "Geschlechterrecht"
 game_concept_gender_laws: "Geschlechterrechte"
 game_concept_gender_law_desc: "Jeder [ruler|E] hat ein Hauptgeschlechterrecht, das bestimmt, an wen seine [titles|E] im [succession|E]-Fall weitergegeben werden können. Geschlechterrechte können sich auch darauf auswirken, wer [armies|E] befehligen kann und ob mehrere [spouses|E] oder [concubines|E] erlaubt sind.\n\nVerfügbare Geschlechterrechte hängen von der [doctrine|E] „Geschlechterrollen“ des [Concept('faith', 'Glaubens')|E] ab."
 game_concept_depose: "absetzen"
 game_concept_deposed: "abgesetzt"
 game_concept_depose_desc: "[rulers|E] können durch die Forderungen einer [faction|E] oder besondere Ereignisse abgesetzt werden. Ihre [heirs|E] werden dann ihre [titles|E] erben, obwohl der alte Herrscher noch lebt."
 game_concept_virtue: "Tugend"
 game_concept_virtues: "Tugenden"
 game_concept_virtuous: "tugendhaft"
 game_concept_virtue_desc: "Bei jedem [Concept('faith', 'Glauben')|E] gibt es [traits|E], die als Tugendhaft gelten. Charaktere mit diesen Eigenschaften erhalten einen [Concept('opinion', 'Meinungs')|E]-Bonus bei allen Charakteren, die diese Eigenschaften ebenfalls als Tugendhaft betrachten, selbst wenn sie nicht zum selben Glauben gehören. Des Weiteren erhalten Charaktere, die Eigenschaften haben, die von ihrem Glauben als Tugendhaft betrachtet werden, auch jeden Monat zusätzliche [piety|E].\n\nWelche Eigenschaften genau als Tugenden betrachtet werden, variiert von Glaube zu Glaube, doch üblicherweise wird es durch die [core_tenets|E] und die [religion|E] bestimmt, zu der der Glaube gehört."
 game_concept_sin: "Sünde"
 game_concept_sins: "Sünden"
 game_concept_sinful: "sündhaft"
 game_concept_sin_desc: "Bei jedem [Concept('faith', 'Glauben')|E] gibt es [traits|E], die als Sündig gelten. Charaktere mit diesen Eigenschaften erhalten einen [Concept('opinion', 'Meinungs')|E]-Malus bei allen Charakteren, die diese Eigenschaften ebenfalls als Sündig betrachten, selbst wenn sie nicht zum selben Glauben gehören. Des Weiteren verlieren Charaktere, die Eigenschaften haben, die von ihrem Glauben als Sündig betrachtet werden, auch jeden Monat [piety|E].\n\nWelche Eigenschaften genau als Sünden betrachtet werden, variiert von Glaube zu Glaube, doch üblicherweise wird es durch die [core_tenets|E] und die [religion|E] bestimmt, zu der der Glaube gehört."
 game_concept_excommunicate: "exkommunizieren"
 game_concept_excommunicated: "exkommuniziert"
 game_concept_excommunication: "Exkommunikation"
 game_concept_excommunication_desc: "Charaktere, die durch ihr [head_of_faith|E] [GetTrait('excommunicated').GetName(GetNullCharacter)] werden, gelten für andere Charaktere desselben [Concept('faith', 'Glaubens')|E] als [criminals|E].\n\n[Concept('independent', 'Unabhängigen')|E] [Concept('ruler', 'Herrschern')|E], die [GetTrait('excommunicated').GetName(GetNullCharacter)] wurden, kann man einen [excommunication_war|E] erklären.\n\nDie Exkommunikation kann aufgehoben werden, indem man das [head_of_faith|E] um Vergebung bittet oder zu einem anderen [Concept('faith', 'Glauben')|E] wechselt."
 game_concept_legalism: "Rechtfertigungslehre"
 game_concept_legalistic: "Rechtfertigend"
 game_concept_legalism_desc: "Dieser [core_tenet|E] betont rechtliche Praktiken und Traditionen in der Theologie. Dies wirkt sich auf die Kosten von Gesetzen und die Mitgliedschaft in [vassals|E]-[factions|E] aus, je nachdem, wie viele [sins|E] oder [virtues|E] ein [ruler|E] hat."
