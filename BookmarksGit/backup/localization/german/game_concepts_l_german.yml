 game_concept_excommunication_war: "Exkommunikationskrieg"
 game_concept_excommunicated_ruler: "exkommunizierter Herrscher"
 game_concept_excommunicated_ruler_desc: "In einem Exkommunikationskrieg kämpft der Angreifer dafür, einen [Concept('excommunicated', 'exkommunizierten')|E] Herrscher abzusetzen.\n\nIst er siegreich, erhält er eine große Menge [piety|E] und das Wohlwollen seines [Concept('head_of_faith', 'Glaubensoberhaupts')|E], wohingegen der exkommunizierte Herrscher gezwungen ist, abzutreten und seinen [Concept('heir', 'Erben')|E] die Macht übernehmen zu lassen.\n\nGewinnt jedoch der exkommunizierte Herrscher, wird die Exkommunikation zurückgenommen, da er auf dem Schlachtfeld bewiesen hat, im Recht zu sein."
 game_concept_holy_site: "Heilige Stätte"
 game_concept_holy_sites: "Heilige Stätten"
 game_concept_holy_site_desc: "Eine $game_concept_holy_site$ ist eine [county|E], die einen Ort von religiöser Bedeutung für einen [Concept('faith', 'Glauben')|E] enthält. $game_concept_holy_sites$, die von Charakteren des entsprechenden Glaubens gehalten werden, bieten allen Anhängern des Glaubens einen Bonus und eventuell können [special_buildings|E] oder [holy_orders|E] dort errichtet werden. Jeder Glaube hat andere $game_concept_holy_sites$."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance: "Kulturakzeptanz"
 game_concept_cultural_acceptance_desc: "Kulturakzeptanz bemisst, wie zwei [cultures|E] zueinander stehen.\n\nVor allem beeinflusst sie, wie viel [opinion|E] Charaktere unterschiedlicher Kulturen voneinander verlieren. Sie wirkt sich auch auf die [county_opinion|E] und die Kosten für das Bilden einer [hybrid_culture|E] aus.\n\nKulturakzeptanz kann sich durch viele Dinge ändern, vorrangig durch [wars|E], das Gewähren oder Aberkennen von [Concept('titles','Titeln')|E] sowie die [councillor_task|E] „[accept_culture|E]“.\n\nIm Lauf der Zeit kehrt die Akzeptanz auf den [cultural_acceptance_baseline|E] zurück, falls er überschritten wurde."
 game_concept_cultural_acceptance_baseline: "Kulturakzeptanz-Grundwert"
 game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E] hat einen Grundwert, auf den sie zurückfällt, wenn sie überschritten wird. Der Grundwert hängt dabei ab von:\n$EFFECT_LIST_BULLET$Geteilter [heritage|E]\n$EFFECT_LIST_BULLET$Geteilter [language|E]\n$EFFECT_LIST_BULLET$Geteiltem [Concept('faith', 'Glauben')|E] und [religion|E] (insbesondere bei [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] oder [GetReligionFamily('rf_eastern').GetName])\n$EFFECT_LIST_BULLET$Geteiltes [ethos|E] innerhalb derselben [region|E]"
 game_concept_culture_pillar: "Kulturpfeiler"
 game_concept_culture_pillars: "Kulturpfeiler"
 game_concept_culture_pillar_desc: "[SelectLocalization(HasDlcFeature('reform_culture'), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC')]"
 game_concept_culture_pillar_desc_REFORM_DLC: "Pfeiler sind die Qualitäten, die den Ursprung einer [culture|E] darstellen.\n\nEs gibt 5 unterschiedliche Pfeiler:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Ästhetik\n\nVon diesen können Ethos, Kriegertradition und Sprache vom [culture_head|E] durch [reformation|E] geändert werden."
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "Pfeiler sind die unveränderlichen Qualitäten, die den Ursprung einer [culture|E] darstellen.\n\nEs gibt 5 unterschiedliche Kulturpfeiler:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Ästhetik"
 game_concept_culture_tradition: "Kulturtradition"
 game_concept_culture_traditions: "Kulturtraditionen"
 game_concept_tradition: "Tradition"
 game_concept_traditions: "Traditionen"
 game_concept_culture_tradition_desc: "Traditionen stellen die Gepflogenheiten, Bräuche, Werte und das Ethos von [cultures|E] dar.\n\nJede Tradition gewährt [Concept('characters','Charakteren')|E] oder [counties|E] dieser Kultur eine Art Bonus oder Spezialfähigkeit.\n\n[SelectLocalization(HasDlcFeature('reform_culture'), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC')]\n\n$game_concept_cultures$ können bis zu 6 Traditionen haben. Die meisten haben allerdings weniger."
 game_concept_culture_tradition_desc_REFORM_DLC: "Das [culture_head|E] kann neue Traditionen für eine Kultur einführen oder vorhandene durch [reformation|E] ersetzen, was jedoch [prestige|E] kostet."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "Das [culture_head|E] kann neue Traditionen für eine Kultur einführen, was jedoch [prestige|E] kostet."
 game_concept_ethos: "Ethos"
 game_concept_ethos_desc: "Das Ethos einer [culture|E] bestimmt ihre Kernwerte, ihre Leitprinzipien und die Haltung ihrer Mitglieder zum Leben im Allgemeinen.\n\nDes Weiteren wirkt sich das Ethos deutlich auf die Kosten für die Einführung neuer [traditions|E] durch das [culture_head|E] aus.[SelectLocalization(HasDlcFeature('reform_culture'), 'game_concept_ethos_desc_REFORM_DLC', '')]"
 game_concept_ethos_desc_REFORM_DLC: "\n\nDas [culture_head|E] kann das derzeitige $game_concept_ethos$ durch [reformation|E] ersetzen."
 game_concept_language: "Sprache"
 game_concept_languages: "Sprachen"
 game_concept_language_desc: "„Sprache“ bestimmt als [culture_pillar|E], welche Sprache die Bevölkerung einer [culture|E] spricht. $game_concept_cultures$, die dieselbe Sprache sprechen, erhalten einen dauerhaften Bonus auf ihren [cultural_acceptance_baseline|E].\n\nEin [character|E] kann eine oder mehrere Sprachen beherrschen. Eine Sprache zu beherrschen, halbiert den Abzug von der [cultural_acceptance|E]-[opinion|E] für Charaktere und [counties|E], in denen sie gesprochen wird. Sie schwächt auch [faction_independence|E] und [claimant_factions|E].\n\nCharaktere können durch das [GetScheme('learn_language').GetTypeName]-[scheme|E] weitere Sprachen erlernen. Charaktere können problemlos Sprachen bis zu ihrer [language_limit|E] erlernen."
 game_concept_language_limit: "Fremdsprachenschwelle"
 game_concept_language_limit_desc: "Man kann sich problemlos an eine gewisse Zahl von [languages|E] erinnern. Überschreitet man diese Schwelle jedoch, wird entweder eine Sprache vergessen oder man erleidet [stress|E].\n\nDie von der eigenen [culture|E] gesprochene Sprache zählt dabei nicht zu dieser Schwelle dazu.\n\nDie Schwelle bestimmt sich wie folgt:\n$EFFECT_LIST_BULLET$Jeder hat einen Grundwert von #V 1#!\n$EFFECT_LIST_BULLET$Für je [EmptyScope.ScriptValue('language_learning_divide_value')|V0] Punkte [learning_i][learning|E] erhöht sie sich um #V 1#!\n$EFFECT_LIST_BULLET$Der [perk|E] „[GetPerk('open_minded_perk').GetName(GetNullCharacter)|U]“ erhöht sie um #V 2#!\n$EFFECT_LIST_BULLET$Der [perk|E] „[GetPerk('smooth_operator_perk').GetName(GetNullCharacter)|U]“ erhöht sie um #V 1#!\n$EFFECT_LIST_BULLET$Das [dynasty_perk|E] „[GetDynastyPerk('ep1_culture_legacy_1').GetName]“ erhöht sie um #V 1#!"
 game_concept_heritage: "Herkunft"
 game_concept_heritage_desc: "„Herkunft“ ist ein [culture_pillar|E], der die gemeinsame Abstammung verschiedener [cultures|E] darstellt.\n\nKulturen, die dieselbe Herkunft haben, haben meist auch eine hohe [Concept( 'cultural_acceptance','Akzeptanz')|E] füreinander."
 game_concept_martial_custom: "Kriegertradition"
 game_concept_martial_custom_desc: "„Kriegertradition“ ist ein [culture_pillar|E], der bestimmt, welches Geschlecht als [commanders|E] oder [knights|E] fungieren darf.\n\nManche [traditions|E] und [doctrines|E] können diese Regeln für gewisse [characters|E] verändern."
 game_concept_culture_intermingling: "Kulturverflechtung"
 game_concept_culture_intermingling_desc: "Je mehr zwei [cultures|E] im selben [realm|E] koexistieren, desto mehr vermischen sie sich, sodass die Kulturen ihre [cultural_acceptance|E] erhöhen."
 game_concept_cultural_head: "Kulturoberhaupt"
 game_concept_culture_head: "Kulturoberhaupt"
 game_concept_culture_head_desc: "Ein $game_concept_culture_head$ ist der [ruler|E], der am meisten Einfluss auf die eigene [culture|E] hat.\n\nDas heißt, dass der Herrscher mit der größten Zahl an [counties|E] derselben Kultur in seinem [realm|E] das $game_concept_cultural_head$ wird, unabhängig davon, wo seine [domain|E] liegt oder welche anderen Gemeinden von beliebiger Kultur er sonst noch besitzt.[AddLocalizationIf(HasDlcFeature('khans_of_the_steppe'), 'game_concept_culture_head_desc_NOMAD_DLC', )]\n\nDas $game_concept_cultural_head$ kann beeinflussen, welche [innovation|E] Vorrang bei der Entdeckung hat, indem es das [cultural_fascination|E] festlegt.\n\nDas $game_concept_culture_head$ kann neue [traditions|E] für seine Kultur einführen.\n\n[SelectLocalization( HasDlcFeature('reform_culture'), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC')]"
 game_concept_culture_head_desc_NOMAD_DLC: "\n\n[Concept('nomadic', 'Nomadische')|E] [rulers|E], aber wählen ihr $game_concept_cultural_head$ auf Grundlage der größten [herd|E], ungeachtet des Rangs. Bei sesshaften Herrschern, die Teil der gleichen [culture|E] wie Nomaden sind, ist stattdessen die [military_power|E] der entscheidende Faktor."
 game_concept_culture_head_desc_REFORM_DLC: "Das $game_concept_culture_head$ kann auch Teile der eigenen Kultur [reform|E]."
 game_concept_culture_head_desc_NO_REFORM_DLC: "Das $game_concept_culture_head$ kann neue [traditions|E] für die eigene Kultur etablieren."
 game_concept_county_opinion: "Volksmeinung"
 game_concept_county_opinion_desc: "Die allgemeine Bevölkerung jeder [county|E] hat eine [opinion|E] von dem [character|E], der ihre $game_concept_county$ hält. Ist die Bevölkerung unglücklich, schließt sie sich eventuell einer [peasant_faction|E] oder [popular_faction|E] an, was sich schnell über das gesamte [realm|E] ausbreiten kann.\n\nAm einfachsten kann man die $game_concept_county_opinion$ kontrollieren, indem man dafür sorgt, dass der [holder|E] der $game_concept_county$ derselben [culture|E] und demselben [Concept('faith', 'Glauben')|E] wie die Bevölkerung angehört.\n\nDie $game_concept_county_opinion$ bei einem anderen [Concept('faith', 'Glauben')|E] wird durch die [faith_hostility|E] der Gemeinde und ihren [fervor|E] modifiziert, der linear zwischen 0 und 100 $game_concept_fervor$ betragen kann."
 game_concept_core_tenet: "Grundsatz"
 game_concept_core_tenet_desc: "Während [doctrines|E] für Lebensbereiche stehen, zu denen ein [Concept('faith', 'Glauben')|E] eine Haltung haben muss, stellen die $game_concept_core_tenets$ die einzigartigen Eigenheiten und Riten eines Glaubens dar."
 game_concept_core_tenets: "Grundsätze"
 game_concept_holy_war: "Religionskrieg"
 game_concept_holy_wars: "Religionskriege"
 game_concept_holy_war_holy: "heilig"
 game_concept_holy_war_desc: "Ein $game_concept_holy_war$ ist eine besondere Form des [Concept('war', 'Kriegs')|E], die von einem [ruler|E] mit einem bestimmten [Concept('faith', 'Glauben')|E] gegen einen anderen Herrscher eines anderen Glaubens geführt wird.\n\n$game_concept_holy_war$ sind meist recht zerstörerisch, und der Gewinner eines Religionskriegs kann persönlich alle [counties|E] im Zielgebiet an sich reißen. Wenn aber der Glaube des Angreifers „[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]“ ist oder der Verteidiger [vassals|E] im Zielgebiet hat, die demselben Glauben angehören, werden einige oder alle Vasallen-Herrscher im Zielgebiet vielleicht auch einfach nur auf den Angreifer übertragen.\n\nIm Gegensatz zu anderen Kriegen können andere Herrscher desselben Glaubens wie das Ziel sich entschieden, bei der Verteidigung mitzuhelfen, ohne dass sie ein [alliance|E] bräuchten.\n\nReligionskriege können entsprechend der [religious_families|E] erlaubt oder eingeschränkt sein."
 game_concept_great_holy_war: "Großer Religionskrieg"
 game_concept_great_holy_wars: "Große Religionskriege"
 game_concept_great_holy_war_desc: "Ein $game_concept_great_holy_war$ ist eine besondere Form des [Concept('war', 'Kriegs')|E], die nur das [head_of_faith|E] bestimmter [faiths|E] ausrufen kann und die das Ziel haben, ein ganzes [kingdom|E] unter die Kontrolle ihres Glaubens zu zwingen.\n\n$game_concept_great_holy_wars$ richten sich immer gegen alle [rulers|E] einer anderen [religion|E] im ausgewählten [kingdom|E] und zwingen sie, sich gemeinsam zu verteidigen. Ist man siegreich, werden sämtliche [titles|E] innerhalb des verteidigenden Königreichs übernommen und unter den Angreifern aufgeteilt.\n\nAbhängig von den [doctrines|E] hat ein Glaube Zugriff auf [Concept('directed_great_holy_wars', 'gezielte große Religionskriege')|E], [Concept('undirected_great_holy_wars', 'ungezielte große Religionskriege')|E] oder gar keine $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$Die [core_tenets|E] [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] oder [GetFaithDoctrine('tenet_warmonger').GetBaseName] sind erforderlich, um allgemein Große Religionskriege führen zu können\n$EFFECT_LIST_BULLET$Glauben mit einem [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] haben nur Zugriff auf Gezielte große Religionskriege\n$EFFECT_LIST_BULLET$Glauben mit einem [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] haben nur Zugriff auf Ungezielte große Religionskriege\n$EFFECT_LIST_BULLET$Glauben ohne Glaubensoberhaupt können gar keine Großen Religionskriege erklären, selbst wenn sie normalerweise Zugang dazu hätten\n\nManche Glauben haben besondere Namen für ihre Großen Religionskriege (wie etwa „Kreuzzug“ oder „Dschihad“). Diese Großen Religionskriege unterscheiden sich aber nur im Namen und haben keine andere Funktion als andere Große Religionskriege."
 game_concept_directed_great_holy_war: "gezielter großer Religionskrieg"
 game_concept_directed_great_holy_wars: "gezielte große Religionskriege"
 game_concept_directed_great_holy_war_desc: "Ein $game_concept_directed_great_holy_war$ wird durch das $doctrine_temporal_head_name$ [head_of_faith|E] erklärt, um ein [kingdom|E] unter die eigene Kontrolle zu bringen.\n\n[rulers|E] mit seinem [Concept('faith', 'Glauben')|E] können sich entscheiden, dem Glaubensoberhaupt zu helfen und dafür vielleicht sogar Belohnungen erhalten. Zu den Belohnungen zählen [piety|E] und die Möglichkeit, das ihre [dynasty|E] im eroberten Königreich [landed|E] wird.\n\nHerrscher der verteidigenden [religion|E] können sich auch gegen diesen Krieg wehren, ohne ein [alliance|E] zu brauchen."
 game_concept_undirected_great_holy_war: "ungezielter großer Religionskrieg"
 game_concept_undirected_great_holy_wars: "ungezielte große Religionskriege"
 game_concept_undirected_great_holy_war_desc: "Ein $game_concept_undirected_great_holy_war$ wird von einem $doctrine_spiritual_head_name$ [head_of_faith|E] erklärt, um ein [kingdom|E] unter die Kontrolle des eigenen [Concept('faith', 'Glaubens')|E] zu bringen.\n\n$game_concept_undirected_great_holy_wars$ beginnen nicht sofort, sondern gehen stattdessen in eine [preparation_phase|E] über.\n\nVor und während des Krieges können Herrscher des angreifenden Glaubens [gold|E] für die [war_chest|E] spenden.\n\nIm Fall eines Sieges wird das angezielte Königreich übernommen und an einen Charakter des angreifenden Glaubens übergeben. Belohnungen für die Angreifer beinhalten [piety|E] sowie die Möglichkeit, das ihre [dynasty|E] im eroberten Königreich [landed|E] wird."
 game_concept_preparation_phase: "Vorbereitungsphase"
 game_concept_preparation_phase_desc: "Die $game_concept_preparation_phase$ ist die Zeit, bevor ein [undirected_great_holy_war|E] erklärt wird.\n\nWährend dieser Zeit können [rulers|E] des angreifenden [Concept('faith', 'Glaubens')|E] dem Krieg militärische Unterstützung schwören und/oder Beträge zur [war_chest|E] leisten.\n\nDie Zeit läuft dann, bis die $game_concept_preparation_phase$ endet; im Anschluss wird der Krieg erklärt.\n\nHerrscher der verteidigenden [religions|E] können im Gegenzug ihrer Seite militärische Unterstützung schwören, sodass man einen Überblick über die Stärke beider Seiten bekommt."
 game_concept_war_chest: "Kriegskasse"
 game_concept_war_chest_desc: "Die $game_concept_war_chest$ ist eine Sammlung von [gold|E], [piety|E] und [prestige|E]. Ihr Inhalt wird vor allem als Belohnung für das Gewinnen eines [Concept('undirected_great_holy_war', 'ungezielten Großen Religionskriegs')|E] verwendet, wobei sie entsprechend deren Beteiligung unter den Teilnehmern des [Concept('war', 'Kriegs')|E] aufgeteilt wird.\n\nEin bestimmter Anteil der $game_concept_war_chest$ wird bereits zwischen den Angreifern aufgeteilt, wenn der Krieg erklärt wird.\n\nGeht ein [Concept('undirected_great_holy_war', 'ungezielter Großer Religionskrieg')|E] verloren, teilen die Verteidiger Frömmigkeit und Prestige der $game_concept_war_chest$ zwischen sich auf #weak (das Gold geht verloren)#!."
 game_concept_crusade: "Kreuzzug"
 game_concept_great_holy_war_undirected: "ungezielt"
 game_concept_crusades: "Kreuzzüge"
 game_concept_jihad: "Dschihad"
 game_concept_great_holy_war_directed: "Gezielt"
 game_concept_jihads: "Dschihade"
 game_concept_title_tier: "Rang"
 game_concept_title_tiers: "Ränge"
 game_concept_rank: "Rang"
 game_concept_title_rank: "Rang"
 game_concept_title_ranks: "Ränge"
 game_concept_ranks: "Ränge"
 game_concept_title_tier_desc: "Bei Ländereien bestimmt der [rank|E] die Position eines [Concept('title', 'Titels')|E] innerhalb der Hierarchie des Spiels.\n\nAlle Titel haben einen Rang, der den höchstmöglichen Rang der [vassals|E] bestimmt, die der [holder|E] haben kann.\n\n[hegemony|E] > [empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc: "Bei Personen bestimmt der [title_tier|E] über die Position eines [Concept('ruler', 'Herrschers')|E] innerhalb der Hierarchie des Spiels.\n\nAlle Titel haben einen Rang, der den höchstmöglichen Rang der [vassals|E] bestimmt, die der [holder|E] haben kann.\n\n[hegemon|E] > [emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy: "Klerus"
 game_concept_clergy_desc: "[court_chaplains|E], [realm_priests|E], [Concept('theocratic', 'theokratische')|E] Herrscher und jeder mit der Eigenschaft [GetTrait('devoted').GetName(GetNullCharacter)] gilt als Mitglied des Klerus.\n\nDie [doctrines|E] des [Concept('faith', 'Glaubens')|E] bestimmen, wer Mitglied des Klerus sein kann, ob die Mitglieder heiraten, Land erben und anderes können."
 game_concept_church_property: "Kirchenbesitztümer"
 game_concept_church_holdings: "Kirchenbesitztümer"
 game_concept_church_holding: "Kirchenbesitztum"
 game_concept_church: "Kirche"
 game_concept_church_property_desc: "Kirchenbesitztümer sind [temples|E], die unter der Kontrolle eines [Concept('realm_priest', 'Reichspriesters')|E] stehen.\n\nIn [faiths|E] mit der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] gibt es keine Kirchenbesitztümer und [temples|E] können direkt ohne Abzüge von weltlichen [Concept('rulers', 'Herrschern')|E] gehalten werden."
 game_concept_temple_citadel: "Tempelzitadelle"
 game_concept_temple_citadels: "Tempelzitadellen"
 game_concept_temple_citadel_holding: "Tempelzitadellen-Besitztum"
 game_concept_temple_citadel_holdings: "Tempelzitadellen-Besitztümer"
 game_concept_temple_citadel_holding_desc: "Tempelzitadellen sind eine pragmatische Mischung aus einer [castle|E] als Befestigung und einem [temple|E] als Ort der Verehrung – sie sind die übliche [holding_type|E] für [mandala|E]-[rulers|E]. Sie bieten eine gleichwertige Menge an [Concept('levies', 'Aufgeboten')|E], [piety|E] und [taxes|E]."
 game_concept_embarking: "einschiffen"
 game_concept_embarked: "eingeschifft"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embark: "einschiffen"
 game_concept_embarkation: "Verschiffung"
 game_concept_embarking_desc: "Eine [army|E] wird automatisch auf eine [Concept('fleet', 'Flotte')|E] $game_concept_embark$, wenn sie den Befehl erhält, sich auf ein Seegebiet zu bewegen, oder wenn es keine Landverbindung zur Ziel-[barony|E] gibt.\n\n$game_concept_embarking$ kostet eine gewisse Menge [gold|E], die für den Bau oder das Beschaffen der nötigen Schiffe steht. Für je #V 100#! eingeschiffte Soldaten werden Kosten in Höhe von #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] fällig."
 game_concept_era: "Epoche"
 game_concept_eras: "Epochen"
 game_concept_era_desc: "[innovations|E] kann man nur entdecken, wenn die [culture|E] die nötige Epoche erreicht hat. Die nächste Epoche kann frühestens ab einem bestimmten Jahr beginnen und mindestens #V 50 %#! der vorherigen Epoche müssen erforscht worden sein.\n\nHerrscher mit [tribal_government|E] und [nomadic_government|E] können nur Innovationen der Stammes-Epoche nutzen."
 game_concept_innovation: "Innovation"
 game_concept_innovations: "Innovationen"
 game_concept_innovation_desc: "Innovationen sind Technologien und andere Fortschritte, die allen Charakteren einer bestimmten [culture|E] zugutekommen. Innovationen sind in [eras|E] zusammengefasst, in denen man sie entdecken kann.\n\nDurch den Kontakt mit benachbarten Kulturen wird in einer Kultur immer eine bestimmte Innovation [Concept('spread', 'verbreitet')|E], die diese Kultur dann wesentlich schneller entdecken kann.\n\nZusätzlich kann das [culture_head|E] auch noch eine weitere (oder dieselbe) Innovation als [cultural_fascination|E] festlegen, um einen zusätzlichen Schub für die Entdeckung zu erhalten."
 game_concept_cultural_fascination: "Kulturinteresse"
 game_concept_fascination: "Interesse"
 game_concept_cultural_fascination_desc: "Jede Kultur ist immer an einer bestimmten [innovation|E] interessiert, wodurch das Tempo der Entdeckung entsprechend der [learning|E] des derzeitigen [Concept('cultural_head', 'Kulturoberhaupts')|E] gesteigert wird.\n\nDas Kulturoberhaupt kann das Kulturinteresse nach Belieben ändern."
 game_concept_cultural_spread: "Kulturverbreitung"
 game_concept_spread: "Verbreitung"
 game_concept_cultural_spread_desc: "Der Kontakt zu anderen [cultures|E] mit unentdeckten [innovations|E] sorgt dafür, dass eine dieser $game_concept_innovations$ schneller entdeckt wird. Unter den zulässigen [cultures|E] wird jene mit der höchsten [cultural_acceptance|E] ausgewählt, die den Fortschritt einer [innovation|E] verbreitet."
 game_concept_congenital: "vererblich"
 game_concept_congenital_trait: "vererbliche Eigenschaft"
 game_concept_congenital_traits: "vererbliche Eigenschaften"
 game_concept_congenital_desc: "Manche [traits|E] sind vererblich und können an Nachkommen vererbt werden. Mit der richtigen [breeding|E] kann man solche Eigenschaften sogar verstärken.\n\nHaben zum Beispiel beide Eltern die Eigenschaft [GetTrait('intellect_good_1').GetName(GetNullCharacter)], besteht die Chance, dass ihre Kinder die bessere Eigenschaft [GetTrait('intellect_good_2').GetName(GetNullCharacter)] bekommen.\n\n[Concept('skills', 'Grundwerte')|E] sind nicht vererbbar."
 game_concept_breeding: "Abstammung"
 game_concept_bred: "abstammt"
 game_concept_breed: "abstammen"
 game_concept_breeding_desc: "Indem man [marriages|E] zwischen Charakteren mit guten [Concept('congenital', 'vererblichen')|E] [traits|E] arrangiert, kann man für Kinder mit denselben Eigenschaften sorgen. Mit etwas Glück bekommt der Nachwuchs sogar verstärkte Fassungen dieser Eigenschaften.\n\nDoch dasselbe gilt auch für schlechte Vererbliche Eigenschaften wie etwa [GetTrait('beauty_bad_2').GetName(GetNullCharacter)].\n\nEs mag verführerisch sein, eng verwandte Charaktere zu verheiraten, damit man bei ihren Kindern bessere Eigenschaften hat, doch damit riskiert man auch Erbkrankheiten durch [inbreeding|E]."
 game_concept_inbreeding: "Inzucht"
 game_concept_inbred: "inzüchtig"
 game_concept_inbreeding_desc: "Die [children|E] von zwei eng miteinander verwandten [Concept('characters', 'Charakteren')|E] laufen Gefahr, mit einem [Concept('congenital', 'vererblichen')|E] Defekt geboren zu werden. Der schlimmste von ihnen ist die [trait|E] [GetTrait('inbred').GetName(GetNullCharacter)].\n\nIn der ersten Generation ist dies selten, doch $game_concept_inbreeding$ über mehrere Generationen hinweg erhöht das Risiko.\n\nGenerationen von $game_concept_inbreeding$ können allerdings auch in der mit Vorteilen verbundenen $game_concept_trait$ [GetTrait('pure_blooded').GetName(GetNullCharacter)] resultieren. Teilen beide Eltern eines Kindes sie, macht dies den Nachwuchs immun gegenüber angeborenen Defekten, da alle Makel dieser Art aus der Blutlinie [Concept('bred', 'herausgezüchtet')|E] wurden."
 game_concept_cadet_branching: "Nebenlinie"
 game_concept_cadet_branch: "Nebenlinie"
 game_concept_cadet_branches: "Nebenlinien"
 game_concept_cadet_branching_desc: "[dynasties|E] haben immer ein Gründer-[house|E], doch um selbst [house_heads|E] zu werden, können sich [Concept('landed', 'landbesitzende')|E] Mitglieder entscheiden, ihr eigenes neues [house|E] zu erschaffen: eine Nebenlinie.\n\nMitglieder solcher abgespaltener Häuser können einen solchen Vorgang selbst nach Belieben wiederholen, was schließlich zu einem Baum von Häusern innerhalb der größeren Dynastie führt."
 game_concept_house_head_interaction: "Hausoberhaupts-Interaktionen"
 game_concept_house_head_interaction_desc: "Diese Sonder-[interactions|E] stehen nur dem [house_head|E] zur Verfügung und richten sich gegen andere Mitglieder seines [Concept('house', 'Hauses')|E]."
 game_concept_demand_conversion: "Bekehrung verlangen"
 game_concept_demanding_conversion: "Bekehrung verlangend"
 game_concept_demand_conversion_desc: "[rulers|E], die Untertanen mit einem anderen [Concept('faith', 'Glauben')|E] haben, können von ihnen eine Bekehrung verlangen: Der betreffende Untertan ändert seinen Glauben dann zu dem seines Herrschers. Der [Concept('learning', 'Bildungs')|E]-Wert und die [opinion|E] des Untertanen vom Lehnsherrn sind die Hauptfaktoren, wenn es darum geht, ob der Untertan die Forderung annimmt oder sie [Concept('refuse_conversion_crime','verweigert')|E]."
 game_concept_damage: "Schaden"
 game_concept_damage_desc: "Der Schaden eines [Concept('soldier', 'Soldaten')|E] bestimmt, wie viele [casualties|E] er dem Gegner in der [battle|E] zufügen kann.\n\nEin Soldat aus einem [levy|E] fügt [GetDefine('NCombat', 'LEVY_ATTACK')|0] Schaden zu."
 game_concept_toughness: "Zähigkeit"
 game_concept_toughness_desc: "Die Zähigkeit eines [Concept('soldier', 'Soldaten')|E] bestimmt, wie viel [damage|E] er in der [battle|E] erleiden kann, ehe er als [casualty|E] zählt.\n\nEin [levy|E]-Soldat hat eine Zähigkeit von [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]."
 game_concept_pursuit: "Verfolgung"
 game_concept_pursuit_desc: "Eine siegreiche [army|E] erhöht die Zahl der [casualties|E], die sie im [aftermath|E] einer [battle|E] erzielt, um den kombinierten $game_concept_pursuit$ ihrer $game_concept_army$, wobei [routed_soldiers|E] [dead_soldiers|E] werden."
 game_concept_screen: "Abschirmung"
 game_concept_screen_desc: "Eine besiegte [army|E] verringert die Zahl der [casualties|E], die sie im [aftermath|E] einer [battle|E] erleidet, um den kombinierten Abschirmungswert ihrer Armee."
 game_concept_siege_progress: "Belagerungsfortschritt"
 game_concept_siege_progress_desc: "Der $game_concept_siege_progress$ gibt an, wie kurz eine [siege|E] vor dem Abschluss steht und wie lange die $game_concept_siege$ noch andauern wird. Ist der Fortschritt voll, wird das [holding|E] [occupied|E].\n\nWie viel $game_concept_siege_progress$ nötig ist, hängt dabei von der [fort_level|E] und der Bemannung der [garrison|E] ab.\n\nDer Fortschritt findet täglich statt und wird durch Belagerungsereignisse modifiziert. Er kann auch durch [siege_weapons|E] oder eine [army|E], die der [garrison|E] bei Weitem überlegen ist, erhöht werden."
 game_concept_siege_weapon: "Belagerungswaffe"
 game_concept_siege_weapons: "Belagerungswaffen"
 game_concept_siege_weapon_desc: "$game_concept_siege_weapons$ sind [men_at_arms|E], das sich ganz auf [sieges|E] konzentriert.\n\nSie haben keine Auswirkung auf [battles|E], sorgen allerdings dafür, dass eine $game_concept_siege$ viel schneller abgeschlossen wird, indem sie den [siege_progress|E] erhöhen.\n\n$game_concept_siege_weapons$ sind aber nur bei der Belagerung von [Concept('holdings', 'Besitztümern')|E] bis zu einer gewissen [fort_level|E] wirksam."
 game_concept_completely_controls: "kontrolliert vollständig"
 game_concept_completely_control: "vollständig kontrollieren"
 game_concept_completely_controlled: "vollständig kontrolliert"
 game_concept_complete_control: "vollständige Kontrolle"
 game_concept_complete_control_desc: "Diese Bedingung ist erfüllt, wenn alle [de_jure|E]-Vasallen-[titles|E] des Zieltitels entweder vom [ruler|E] oder dessen [vassals|E] gehalten werden und keine der Grafschaften von einer feindlichen [army|E] [occupied|E] wurde."
 game_concept_complete_control_region: "vollständige Kontrolle"
 game_concept_completely_controls_region: "kontrolliert vollständig"
 game_concept_completely_control_region: "vollständig kontrollieren"
 game_concept_complete_control_region_desc: "Diese Bedingung ist erfüllt, wenn alle [counties|E] der Ziel-[region|E] entweder vom Herrscher oder seinen [vassals|E] gehalten werden und keine der Grafschaften von einer feindlichen Armee besetzt wurde."
 game_concept_region: "Region"
 game_concept_regions: "Regionen"
 game_concept_region_desc: "Eine Region besteht aus einem bestimmten geographischen Gebiet auf der Karte. Im Gegensatz zur [de_jure|E] ändern sich Regionen aber nie."
 game_concept_recently_disembarked: "kürzlich verschifft"
 game_concept_recently_disembarked_desc: "Eine [army|E] wird $game_concept_recently_disembarked$, wenn sie gerade ein Schiff verlassen hat. Dadurch erleidet die $game_concept_army$ für eine gewisse Zeit einen Malus beim [advantage|E] in der [battle|E]."
 game_concept_diplomatic_range: "diplomatische Reichweite"
 game_concept_range: "Reichweite"
 game_concept_diplomatic_range_desc: "Man kann nur mit Charakteren innerhalb der eigenen diplomatischen Reichweite interagieren. Benachbarte [realms|E] sind jedoch immer in Reichweite."
 game_concept_mongol_empire: "Mongolenreich"
 game_concept_mongol_empire_desc: "Ein [empire|E]-[title|E], der von mächtigen Stammesherrschern in der Steppe erschaffen werden kann. Er erlaubt die [mongol_invasion_casus_belli|E].\n\nDer Titel entsteht durch die [decision|E] #EMP $become_greatest_of_khans_decision$#!."
 game_concept_mongol_invasion_casus_belli: "Mongolische Invasion als Kriegsgrund"
 game_concept_mongol_invasion_casus_belli_desc: "Dieser mächtige [casus_belli|E] steht nur dem [ruler|E] des [Concept('mongol_empire', 'Mongolenreichs')|E] zur Verfügung.\n\nEr kann sich gegen einen ganzen [kingdom|E]-[title|E] richten und erlaubt eine rasant schnelle Expansion über ausgedehnte Landstriche."
 game_concept_hungarian_invasion_casus_belli: "„$HUNGARIAN_INVASION_CB_NAME$“-Kriegsgrund"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc: "Ein mächtiger [casus_belli|E], der insgesamt pro Kampagne eingesetzt werden kann, um sämtliche Territorien zu erobern, die vom Ziel innerhalb von Pannonien gehalten werden.\n\nIm Falle eines Sieges begeben sich sämtliche $mogyer_collective_noun$ im [realm|E] des Angreifers mit ihm nach Pannonien, [counties|E] #EMP und#! [vassals|E], um $avar$e $game_concept_counties$ zu verdrängen. Andere Vasallen außerhalb von Pannonien werden aufgegeben, während $game_concept_counties$, die zuvor von $mogyer_collective_noun$ besetzt oder gehalten wurden, kleineren Kriegsfürsten vor Ort und rivalisierenden Steppenstämmen überlassen werden."
 game_concept_pax_romana_invasion_casus_belli: "Pax-Romana-Kriegsgrund"
 game_concept_pax_romana_invasion_casus_belli_desc: "Dieser mächtige [casus_belli|E] steht nur dem [ruler|E] des Römischen Reichs zur Verfügung, um eine neue Ära des [Glossary('Pax Romana', 'PAX_ROMANA_GLOSS')] einzuleiten.\n\nEr kann sich gegen einen ganzen [empire|E]-[title|E] richten und erlaubt eine rasend schnelle Ausdehnung über weite Landstriche."
 game_concept_eastern_roman_empire: "Oströmisches Reich"
 game_concept_eastern_roman_empire_desc: "Ein [empire|E]-[title|E], der durch den Träger des Römischen Reichs erschaffen werden kann.\n\nDer Titel entsteht durch die [decision|E] „#EMP $split_roman_empire_decision$#!“."
 game_concept_imperial_expedition_cb: "Kaiserexpedition"
 game_concept_imperial_expedition_cb_expedition: "Expedition"
 game_concept_imperial_expedition_cb_desc: "Ein äußerst mächtiger [casus_belli|E], der von [Concept('co_emperors', 'Mitkaisern')|E] in $game_concept_duumvirates$n genutzt werden kann.\n\nEine $game_concept_imperial_expedition_cb$ kann gegen jedes [realm|E] begonnen werden, das entweder an das [empire|E] grenzt oder Ländereien besitzt, die [de_jure|El] dem Kaiser gehören.\n\nSie kann (und wird in der Regel) #BER alle#! [duchies|E] als Ziel haben, die de facto an das $game_concept_empire$ grenzen oder ihm $game_concept_de_jure$ gehören.\n\nDarüber hinaus wird jeder [governor|E], der an den Verteidiger grenzt, als [ally|E] in den [war|E] gezwungen. Entfernte $game_concept_governors$ mit militärischen [province_administrations|E] können sich entscheiden, ob sie dem Konflikt beitreten.\n\nWird der $game_concept_war$ gewonnen, kann sich der $game_concept_co_emperor$ zwischen folgenden Möglichkeiten entscheiden:\n$EFFECT_LIST_BULLET$ Die eroberten Ländereien gehen für [influence|E] und [opinion|E] an den Kaiser\n$EFFECT_LIST_BULLET$ Die Gebiete werden für sich selbst behalten (was [opinion|E] kostet)\n$EFFECT_LIST_BULLET$ Der Großteil wird übergeben, während man das beste [duchy|E] behält (was [influence|E] und [opinion|E] leicht verringert)\n$EFFECT_LIST_BULLET$ Es werden örtliche Übergangsstatthalter ernannt, die dem Mitkaiser etwas schulden\n\n#WEAK Alle Belohnungen skalieren mit dem eroberten Land: Eine große Eroberung bringt #EMP deutlich#! mehr $game_concept_influence$ als ein kleiner Grenzkrieg.#!"
 game_concept_knight: "Ritter"
 game_concept_knights: "Ritter"
 game_concept_knight_i: "@knight_icon!"
 game_concept_knights_possessive: "des Ritters"
 game_concept_knight_desc: "Ein $game_concept_knight$ ist ein [vassal|E], [courtier|E] oder [follower|E], der direkt in Eurer [army|E] kämpft.\n\nIn [battles|E] greifen $game_concept_knights$ auf ihren [prowess_skill|E] zurück, um effektiver zu kämpfen. Ein hohes $game_concept_prowess$ heißt, dass sie dem Gegner mehr Schaden zufügen können und sehr viel wahrscheinlicher überleben und unbeschadet aus der $game_concept_battle$ hervorgehen.\n\n[SelectLocalization(HasDlcFeature('tours_and_tournaments'), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC')][SelectLocalization(HasDlcFeature('accolades'), 'game_concept_knight_desc_ACCOLADE_DLC', '')]#weak Diese Streiter haben unterschiedliche Namen je nach [culture|E] oder [Concept('faith', 'Glauben')|E] (zum Beispiel einfach Ritter, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ oder $knight_baghatur_no_tooltip_plural$).\n\nRitter stellen sowohl den Charakter als auch sein Gefolge an Truppen dar.#!"
 game_concept_knight_desc_TOTO_DLC: "Ihr erhaltet [prestige|E], wenn sich einer Eurer $game_concept_knights$ erfolgreich für einen [GetActivityType('activity_tournament').GetName]-[contest|E] [Concept('contest_qualifies', 'qualifiziert')|E] oder einen solchen gewinnt.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "Ritter, die eine [accolade|E] erhalten, werden zu [Concept('acclaimed_knights', 'ausgezeichneten Rittern')|E].\n\n"
 game_concept_knight_effectiveness: "Ritter-Effektivität"
 game_concept_knight_effectiveness_desc: "Die Ritter-Effektivität eines [Concept('ruler', 'Herrschers')|E] bestimmt, wie gut seine [knights|E] sich in der [battle|E] schlagen.\n\nBei 100 % kämpfen Ritter wie normal, doch bei 200 % kämpfen sie, als ob ihr [prowess|E] doppelt so hoch wäre."
 game_concept_short_reign: "kurze Herrschaft"
 game_concept_short_reign_desc: "„Kurze Herrschaft“ ist ein abnehmender [Concept('opinion', 'Meinungsmalus')|E], den alle Charaktere in einem [realm|E] erleiden, wenn sie einen neuen [Concept('liege', 'Lehnsherrn')|E] bekommen.\n\nIm Gegenzug erhält man dann einen steigenden „[long_reign|E]“-Meinungsbonus, wenn Lehnsherrn schon lange Zeit regieren."
 game_concept_long_reign: "lange Herrschaft"
 game_concept_long_reign_desc: "„Lange Herrschaft“ ist ein steigender [Concept('opinion', 'Meinungsbonus')|E], den alle Charaktere in einem [realm|E] erhalten, wenn ihr [liege|E] lange Zeit regiert.\n\nIm Gegenzug erleiden sie einen abnehmenden „[short_reign|E]“-Meinungsmalus, wenn neue Lehnsherrn erst kurze Zeit regieren."
 game_concept_troop_quality: "Güte"
 game_concept_troop_quality_desc: "Die $game_concept_troop_quality$ spiegelt die Stärke einer [army|E] im Verhältnis zu ihren [soldiers|E] wieder.\n\nEine $game_concept_army$, die nur aus [Concept('knights', 'Rittern')|E] und [men_at_arms|E] besteht, wird eine hohe $game_concept_troop_quality$ haben, wohingegen eine $game_concept_army$, die viele [levies|E] enthält, eine niedrigere $game_concept_troop_quality$ haben wird.\n\nDas heißt, dass eine kleinere $game_concept_army$ mit hoher $game_concept_troop_quality$ deutlich stärker sein wird, als man erwartet: Man sollte also immer sowohl die Zahl der Soldaten #Emphasis als auch#! die $game_concept_troop_quality$ bedenken, bevor man den Gegner in eine Schlacht verwickelt!"
 game_concept_religious_family: "Glaubensfamilie"
 game_concept_religious_families: "Glaubensfamilien"
 game_concept_religious_family_desc: "Eine $game_concept_religious_family$ ist eine Gruppe von [religions|E]. Die $game_concept_religious_family$ wirkt sich darauf aus, wie verschiedene Religionen und die darin enthaltenen [faiths|E] einander betrachten.\n\nDie [GetReligionFamily('rf_abrahamic').GetName|l]e Familie erlaubt [holy_wars|E] gegen alle anderen #weak (einschließlich andere abrahamitische Glaubensausrichtungen)#!. Religionen sind anfällig gegen [heresy|E].\n\nDie [GetReligionFamily('rf_eastern').GetName|l]e Familie erlaubt Religionskriege nur gegen andere Glaubensfamilien.\n\nDie [GetReligionFamily('rf_pagan').GetName|l]e Familie erlaubt Religionskriege gegen alle anderen, doch die in den Religionen enthaltenen Glauben müssen erst reformiert werden, um Zugang darauf zu erhalten."
 game_concept_debt: "Schulden"
 game_concept_debt_desc: "Schulden sind ein Zustand, bei dem man eine negative Menge an [gold_i][gold|E] hat. Dies passiert meist, wenn ein [ruler|E] im Krieg [mercenaries|E] anheuert, ohne ausreichend Gold für die Gesamtkosten zu haben, oder er sich zu lange im [war|E] befindet.\n\nWährend man Schulden hat, kann man keinen weiteren [war|E] erklären, [men_at_arms|E] nicht verstärken und in Schlachten erhalten Gegner einen [advantage|E]. Je größer die Schulden werden, desto mehr Mali erleidet man – weniger [levies|E], verringerte [county_opinion|E] und die [vassals|E] mögen ihren Herrscher immer weniger.\n\nZusätzlich riskiert man verschiedene destabilisierende Ereignisse: Es kann beispielweise zu [county_corruption|E] in [counties|E] der eigenen [domain|E] kommen.\n\n#help Es ist allgemein eine gute Idee, Eure Gegner zu überfallen, wenn sie Schulden haben, da sie dann mit verringertem [advantage|E] kämpfen!#!"
 game_concept_treasury_debt: "Schatzschulden"
 game_concept_treasury_debt_desc: "Schatzschulden sind ein Zustand, bei dem man eine negative Menge an [treasury_i][treasury|E] hat. Dies kommt meist dann vor, wenn ein [governor|E] im Krieg [mercenaries|E] anheuert, ohne ausreichend Schatz für die Gesamtkosten zu haben, er sich zu lange im [war|E] befindet oder er zu viel [Concept('treasury_budgeting', 'Salär')|E] im Vergleich den Einnahmen durch [vassals|E] zahlt.\n\nSolange man Schulden hat, kann man keinen weiteren [war|E] erklären, [men_at_arms|E], das vom Schatz abhängig ist, verstärkt sich nicht, und in Schlachten erhalten Gegner einen [advantage|E]. Je größer die Schulden werden, desto mehr Mali erleidet man – weniger [levies|E], verringerte [county_opinion|E] und die [vassals|E] mögen ihren Herrscher immer weniger.\n\nZusätzlich riskiert man verschiedene destabilisierende Ereignisse: Es kann beispielweise zu [county_corruption|E] in [counties|E] der eigenen [domain|E] kommen.\n\n#help Es ist allgemein eine gute Idee, Eure Gegner zu überfallen, wenn sie Schulden haben, da sie dann mit verringertem [advantage|E] kämpfen!#!"
 game_concept_beneficiary: "Begünstigter"
 game_concept_beneficiaries: "Begünstigte"
 game_concept_beneficiary_desc: "Jeder Teilnehmer eines [Concept('great_holy_war', 'Großen Religionskriegs')|E] kann einen Begünstigten aus seiner [dynasty|E] auswählen. Beim Sieg wird der [Concept('beneficiary', 'Begünstigte')|E] einen Teil des Lands im Zielreich erhalten, der der [war_contribution|E] des für ihn zuständigen Herrschers entspricht.\n\nDer größte Beitragende kann erzwingen, dass sein Begünstigter auch den Haupttitel erhält, um den gekämpft wird."
 game_concept_papal_recipient: "favorisierter Kandidat"
 game_concept_papal_recipient_desc: "Wird das Hauptziel eines [Concept('great_holy_war', 'Großen Religionskriegs')|E] bereits von einem Mitglied des angreifenden Glaubens gehalten oder beansprucht, so gilt es als rechtmäßiger Empfänger des Titels, um den gekämpft wird, sofern der [Concept('war_contribution', 'Hauptbeteiligte')|E] des Krieges nicht entscheidet, dass sein [beneficiary|E] Vorrang haben sollte."
 game_concept_end_date: "Enddatum"
 game_concept_end_date_desc: "1453 n. Chr. ist das Enddatum, und sobald es erreicht ist, endet das Spiel."
 game_concept_realm_size: "Reichsgröße"
 game_concept_realm_size_desc: "Die $game_concept_realm_size$ eines Charakters ist die Zahl der [counties|E], die ihm und seinen [vassals|E] gehören."
 game_concept_voter_strength: "Stimmstärke"
 game_concept_voting_strength: "Abstimmstärke"
 game_concept_voting_power: "Stimmkraft"
 game_concept_voter_strength_desc: "Die Stimmstärke stellt die Menge an Einfluss dar, die ein Kurfürst hat, wenn er im Zuge eines [Concept('succession_law', 'Nachfolgerechts')|E] per Wahl mitstimmt. Dieser Wert erhöht sich meist durch den [rank|E] eines Herrschers, doch andere Faktoren können ins Spiel kommen, je nach [title|E]-Recht."
 game_concept_stress_level: "Anspannungsstufe"
 game_concept_stress_levels: "Anspannungsstufen"
 game_concept_stressed: "angespannt"
 game_concept_stress_level_desc: "Hat ein Charakter 100 Punkte [stress|E], steigt er eine Anspannungsstufe auf. Anspannungsstufen reichen von 0 bis 3, wobei der Charakter mit jeder Stufe größere Mali bei der [fertility|E] und der [health|E] erleidet.\n\nHinzu kommt noch, dass ein Charakter, der mindestens eine Anspannungsstufe hat, anfällig für [mental_breaks|E] ist."
 game_concept_mental_break: "geistiger Zusammenbruch"
 game_concept_mental_breaks: "geistige Zusammenbrüche"
 game_concept_mental_break_desc: "Droht die [stress|E] einen Charakter zu überwältigen, erleidet er einen geistigen Zusammenbruch: eine persönliche Krise, bei der er das Bedürfnis hat, die Anspannung zu lindern. Koste es, was es wolle.\n\nCharaktere, die einen geistigen Zusammenbruch erleiden, haben verschiedene Möglichkeiten, mit der Situation umzugehen, doch viele haben negative Auswirkungen.\n\nBei niedrigen [stress_levels|E] sind die Konsequenzen noch klein und leicht im Griff zu behalten. Steigt die Anspannungsstufe jedoch, verschlimmern sich auch die Konsequenzen und münden schließlich in Wahnsinn und sogar Tod."
 stress_icon_tooltip: "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion: "kirchliche Meinung"
 game_concept_clergy_opinion_desc: "Diese Art von [opinion|E] wirkt sich nur auf den [clergy|E] des eigenen [Concept('faith', 'Glaubens')|E] aus."
 game_concept_secular_opinion: "weltliche Meinung"
 game_concept_secular_opinion_desc: "Diese Art von [opinion|E] wirkt sich auf alle Charaktere aus, die #emphasis nicht#! dem [clergy|E] angehören."
 game_concept_title_allegiance: "Titeltreue"
 game_concept_title_allegiance_desc: "[vassals|E] können einem bestimmten [title|E] Treue schulden statt ihrem [Concept('liege', 'Lehnsherrn')|E] als Person. Dieser Fall tritt nur ein, wenn der Titel ein eigenes [succession_law|E] hat. Im [succession|E]-Fall werden solche Vasallen dann die Vasallen des neuen [Concept('holder', 'Trägers')|E] des Titels."
 game_concept_nominate: "nominieren"
 game_concept_nominate_heir: "nominierter Nachfolger"
 game_concept_nomination: "Nominierung"
 game_concept_nominations: "Nominierungen"
 game_concept_nominate_desc: "Bei Wahl-[Concept('succession_law', 'Nachfolgerechten')|E] kann jeder [elector|E] seinen bevorzugten [Concept('title_heir', 'Titelerben')|E] nominieren. Gültige Kandidaten und die Wahlpräferenzen der Kurfürsten unterscheiden sich je nach Recht."
 game_concept_elector: "Kurfürst"
 game_concept_electors: "Kurfürsten"
 game_concept_elector_desc: "Kurfürsten sind Charaktere, die einen bevorzugten [Concept('title_heir', 'Titelerben')|E] bei [Concept('succession_law', 'Nachfolgerechten')|E] bestimmen dürfen, welche eine Wahl beinhalten. Das jeweilige Recht legt näher fest, wer Kurfürst ist."
 game_concept_attraction: "Anziehung"
 game_concept_attracted: "Angezogen"
 game_concept_attraction_desc: "Anziehung ist eine Art von [opinion|E], die sich nur auf Charaktere auswirkt, deren [sexuality|E] zu Eurem Geschlecht passt.\n\nEin [Concept('homosexual', 'homosexueller')|E] Mann wäre dieser Meinung beispielsweise gegenüber anderen Männern unterlegen, ein [Concept('asexual', 'asexueller')|E] Charakter erlebt sie bei niemandem und eine [Concept('heterosexual', 'heterosexuelle')|E] Frau gegenüber Männern.\n\nDiese Art von Meinung hat keine Wirkung mehr auf Frauen älter als [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] und auf Männer älter als [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]."
 game_concept_sexuality: "sexuelle Orientierung"
 game_concept_sexuality_desc: "Die sexuelle Orientierung eines Charakters bestimmt, von welchen anderen Charakteren er sich [attracted|E] fühlt.\n\nDie sexuelle Orientierung hat keinen Einfluss darauf, wen man [marry|E] kann, doch sie wird die [fertility|E] eines Paares vermindern, wenn einer der Ehepartner den anderen nicht anziehend findet.\n\nDie begrenzten sexuellen Orientierungen, die in #EMP Crusader Kings III#! abgebildet werden, sind:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho: "[homosexual|E]"
 game_concept_homosexual: "homosexuell"
 game_concept_homosexual_desc: "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom eigenen Geschlecht angezogen fühlt."
 sexuality_he: "[heterosexual|E]"
 game_concept_heterosexual: "heterosexuell"
 game_concept_heterosexual_desc: "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom anderen Geschlecht angezogen fühlt."
 sexuality_bi: "[bisexual|E]"
 game_concept_bisexual: "bisexuell"
 game_concept_bisexual_desc: "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom eigenen wie vom anderen Geschlecht angezogen fühlt."
 sexuality_as: "[asexual|E]"
 game_concept_asexual: "asexuell"
 game_concept_asexual_desc: "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich wenig oder gar nicht von anderen Charakteren angezogen fühlt."
 sexuality_none: "#V Keine#!"
 game_concept_title_succession: "Titel-Nachfolge"
 game_concept_title_specific_succession: "titelspezifisch"
 game_concept_title_succession_desc: "Ein [title|E] kann ein eigenes [succession_law|E] haben, das sich von dem des [Concept('holder', 'Trägers')|E] des [Concept('realm', 'Reichs')|E] unterscheidet.\n\n[kingdoms|E] und [empires|E] haben mit der größten Wahrscheinlichkeit ein traditionelles $game_concept_title_succession$.\n\nDer $game_concept_holder$ des $game_concept_title$s kann titelabhängige Nachfolgerechte hinzufügen, was meist [prestige|E] kostet.\n\n[domiciles|E] haben auch eine eigene $game_concept_title_succession$, die nicht entfernt werden kann."
 game_concept_designated_heir: "designierter Nachfolger"
 game_concept_designated_heir_desc: "Der $game_concept_designated_heir$ hat Vorrang, wenn es darum geht, wer der nächste [realm_heir|E] wird."
 game_concept_incest: "Inzest"
 game_concept_incestuous: "inzestuös"
 game_concept_incest_desc: "Inzest bezeichnet sexuelle Aktivitäten zwischen engen Verwandten.\nWelche Beziehungen als inzestuös gelten wird durch die [doctrine|E] $doctrine_consanguinity_name$ des [Concept('faith', 'Glaubens')|E] eines Charakters bestimmt."
 game_concept_relation: "Sonderbeziehung"
 game_concept_relations: "Sonderbeziehungen"
 game_concept_relationship: "Sonderbeziehung"
 game_concept_relation_desc: "$game_concept_relations$ sind Beziehungen, die ein Charakter hat, die aber nicht durch Familie oder [vassalage|E] bestimmt werden. Diese $game_concept_relations$ fallen in verschiedene Kategorien, können einen [character_modifiers|E] für die betroffenen Charaktere mit sich bringen und bestimmen, was zwischen den beiden passieren kann.\n\nStandardbeziehungen:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n$EFFECT_LIST_BULLET$ [elder|E]\n$EFFECT_LIST_BULLET$ [disciple|E]\n\nVerbesserte Beziehungen:\n$EFFECT_LIST_BULLET$ [best_friend|EU]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nKindheitsbeziehungen:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_lover: "Affäre"
 game_concept_lovers: "Affären"
 game_concept_lover_possessive: "Affäre"
 game_concept_lovers_possessive: "Affären"
 game_concept_lover_desc: "Eine $game_concept_lover$ ist eine $game_concept_relation$, die ein amouröses und sexuelles Verhältnis zwischen zwei [Concept('characters', 'Charakteren')|E] anzeigt.\n\nDa sie oft außerhalb der Bande einer [marriage|E] oder eines [Concept('concubinage', 'Konkubinats')|E] vorkommen, beginnen die meisten $game_concept_lover$-$game_concept_relations$ als [secrets|E].\n\nBei $game_concept_lovers$ zwischen einem Mann und einer Frau kann die Frau durch den Mann schwanger werden. Sind sie nicht $game_concept_married$ (und keiner von beiden ist die $game_concept_concubine$ des anderen), wird das Kind ein [bastard|E] sein, insgeheim oder bekanntermaßen.\n\n$game_concept_lovers$, die einander zutiefst treu und zugeneigt sind, können [soulmates|E] werden."
 game_concept_soulmate: "Seelengefährte"
 game_concept_soulmates: "Seelengefährten"
 game_concept_soulmate_possessive: "des Seelengefährten"
 game_concept_soulmates_possessive: "der Seelengefährten"
 game_concept_soulmate_desc: "Ein $game_concept_soulmate$ ist eine $game_concept_relation$, die für eine tief empfundene, romantische Liebe steht. Sie ist eine stärkere $game_concept_relation$ als eine [lover|E]. Ein $game_concept_character$ kann immer nur einen $game_concept_soulmate$n haben."
 game_concept_friend: "Freund"
 game_concept_friends: "Freunde"
 game_concept_friendships: "Freundschaften"
 game_concept_friend_possessive: "des Freundes"
 game_concept_friends_possessive: "der Freunde"
 game_concept_friendship: "Freundschaft"
 game_concept_friend_desc: "Ein $game_concept_friend$ ist eine $game_concept_relation$, die Nähe und Unterstützung anzeigt und die sowohl [children|E] als auch [adults|E] haben können.\n\n$game_concept_friends$ mit einer tiefen Verbindung können [Concept('best_friends', 'Beste Freunde')|E] werden."
 game_concept_best_friend: "Bester Freund"
 game_concept_best_friends: "Bester Freund"
 game_concept_best_friend_possessive: "des Besten Freunds"
 game_concept_best_friends_possessive: "des Besten Freunde"
 game_concept_best_friend_desc: "Ein $game_concept_best_friend$ ist eine $game_concept_relation$, die lebenslange Ergebenheit und Unterstützung anzeigt. Sie ist stärker als die $game_concept_relation$ zu einem [friend|E]. Ein [character|E] kann immer nur einen $game_concept_best_friend$ haben."
 game_concept_rival: "Rivale"
 game_concept_rivals: "Rivalen"
 game_concept_rivalries: "Rivalitäten"
 game_concept_rivalry: "Rivalität"
 game_concept_rival_possessive: "des Rivalen"
 game_concept_rivals_possessive: "der Rivalen"
 game_concept_rival_desc: "Ein $game_concept_rival$ ist eine $game_concept_relation$, die lebenslange Abscheu, wenn nicht sogar Hass anzeigt.\n\n$game_concept_rivals$, die einander wirklich verabscheuen, können zu [Concept('nemeses', 'Erzfeinden')|E] werden."
 game_concept_nemesis: "Erzfeind"
 game_concept_nemeses: "Erzfeinde"
 game_concept_nemesis_possessive: "des Erzfeinds"
 game_concept_nemeses_possessive: "der Erzfeinde"
 game_concept_nemesis_desc: "Ein $game_concept_nemesis$ ist eine $game_concept_relation$, die absolute Abscheu und Hass anzeigt. Sie ist stärker als die $game_concept_relation$ zu einem [Concept('rival', 'Rivalen')|E]. Ein Charakter kann immer nur einen $game_concept_nemesis$ haben."
 game_concept_grudge: "Groll"
 game_concept_grudges: "Grolle"
 game_concept_grudge_possessive: "des Grolls"
 game_concept_grudges_possessive: "der Grolle"
 game_concept_grudge_desc: "Ein $game_concept_grudge$ ist eine $game_concept_relation$, die einseitigen Hass und Abscheu ausdrückt. Das Ziel eines Grolls erwidert diese Gefühle nicht und weiß vielleicht nicht einmal um sie.\n\n#WEAK $game_concept_grudges$ entstehen am häufigsten, wenn ein [character|E] einem anderen etwas Schreckliches antut, ohne sich dessen bewusst zu sein – beispielsweise ein König, der einen Bauern vierzig Jahre lang in seinem [dungeon|E] lässt.#!"
 game_concept_guardian: "Vormund"
 game_concept_guardians: "Vormunde"
 game_concept_guardian_possessive: "des Vormunds"
 game_concept_guardians_possessive: "der Vormunde"
 game_concept_guardianship: "Vormundschaft"
 game_concept_guardian_desc: "Ein $game_concept_guardian$ ist ein [character|E], der ein [child|E] (das man als [ward|E] bezeichnet) [educate|El] soll.\n\n$game_concept_guardians$ geben oft ihre [personality_traits|E] an ihre $game_concept_wards$ weiter, ebenso wie ihre [culture|E] und/oder ihren [Concept('faith', 'Glauben')|E], sofern dies der $game_concept_education_focus$ vorsieht.\n\nDer $game_concept_guardian$ kann an einem anderen [court|E] leben. [close_family_members|E] einem anderen [ruler|E] so anzuvertrauen, wird dessen [opinion|E] über Euch verbessern."
 game_concept_ward: "Mündel"
 game_concept_wards: "Mündel"
 game_concept_ward_possessive: "des Mündels"
 game_concept_wards_possessive: "der Mündel"
 game_concept_ward_desc: "Ein $game_concept_ward$ ist ein [child|E], das von einem [guardian|E] [educated|E] wird. Jeder $game_concept_guardian$ kann bis zu zwei $game_concept_wards$ ausbilden."
 game_concept_mentor: "Mentor"
 game_concept_mentors: "Mentoren"
 game_concept_mentor_possessive: "des Mentors"
 game_concept_mentors_possessive: "der Mentoren"
 game_concept_mentor_desc: "$game_concept_mentors$ sind [characters|E], die ihrem [student|E] dabei helfen, dessen [skills|E] zu verbessern. Man bekommt sie durch Ereignisse, wenn der eigene [lifestyle|E]-[focus|E] auf einem bestimmten $game_concept_skill$ liegt."
 game_concept_student: "Schüler"
 game_concept_students: "Schüler"
 game_concept_student_possessive: "des Schülers"
 game_concept_students_possessive: "der Schüler"
 game_concept_student_desc: "$game_concept_students$ sind [characters|E], die von einem [mentor|E] unterwiesen werden, der ihnen hilft, einen ihrer [skills|E] zu verbessern. $game_concept_mentors$ erhält man durch Ereignisse in einem [lifestyle|E], wenn der [focus|E] auf einem $game_concept_skill$ liegt, in dem sie besonders gut sind."
 game_concept_bully: "Quälgeist"
 game_concept_bullies: "Quälgeister"
 game_concept_bully_possessive: "des Quälgeists"
 game_concept_bullies_possessive: "der Quälgeister"
 game_concept_bully_desc: "Ein $game_concept_bully$ ist ein grausames [child|E], das ein anderes $game_concept_child$ (sein [victim|E]) aus Spaß, Profit oder Langeweile piesackt. Wenn sie [adults|E] werden, wird der $game_concept_bully$ zu einem [Concept('rival', 'Rivalen')|E] oder überwindet seinen kindischen Hass."
 game_concept_victim: "Opfer"
 game_concept_victims: "Opfer"
 game_concept_victim_possessive: "des Opfers"
 game_concept_victims_possessive: "der Opfer"
 game_concept_victim_desc: "Ein $game_concept_victim$ ist ein [child|E], das gerade von einem anderen $game_concept_child$ gepiesackt wird, meist aus Gründen, die nur dem [bully|E] bekannt sind. Wenn sie [adults|E] werden, können sie [rivals|E] ihres $game_concept_bully$s werden oder lernen, wie man solche jugendliche Reibereien hinter sich lässt."
 game_concept_crush: "Schwarm"
 game_concept_crushes: "Schwärme"
 game_concept_crush_possessive: "des Schwarms"
 game_concept_crushes_possessive: "der Schwärme"
 game_concept_crush_desc: "Ein $game_concept_crush$ ist ein anderes [child|E], für das dieses $game_concept_child$ zum ersten Mal im Leben (eher schmerzliche und unpassende) Gefühle entwickelt hat. Wenn Sie [adults|E] werden und der $game_concept_crush$ beidseitig ist, kann es dazu führen, dass sie [lovers|E] voneinander werden oder der [character|E] lässt das alles einfach hinter sich."
 game_concept_blood_brother: "Blutsbruder"
 game_concept_blood_brothers: "Blutsbrüder"
 game_concept_blood_brother_possessive: "des besten Freunds"
 game_concept_blood_brothers_possessive: "der besten Freunde"
 game_concept_blood_brother_desc: "Ein $game_concept_blood_brother$ ist eine besondere Form des [Concept('friend', 'Freunds')|E] und [Concept('ally', 'Verbündeten')|E]. [characters|E] können nur einen $game_concept_blood_brother$ haben: Dieser $game_concept_blood_brother$ wird ein symbolisches Mitglied ihrer Familie (und darf daher auch nicht zur eigentlichen [family|E] gehören). Wird der Ruf eines $game_concept_blood_brother$s in den [war|E] verweigert, endet diese [relation|E] und die beiden werden [rivals|E].\n\nBlutsbrüder, ihre [children|E] und ihr Haupt-Ehepartner haben wechselseitig eine bessere [opinion|E] voneinander und können [alliances|E] untereinander aushandeln.\n\nBlutsbrüder stehen in einer [nomadic_government|E], durch die [trait|E] „[GetTrait('nomadic_philosophy').GetName(GetNullCharacter)]“ oder über eine [tradition|E] zur Verfügung."
 game_concept_modifier: "Modifikator"
 game_concept_modifiers: "Modifikatoren"
 game_concept_modifier_desc: "Ein $game_concept_modifier$ ist ein Effekt, der einen Wert über längere Zeit verändert. Er kann zum Beispiel die [skills|E] eines Charakters verändern oder die [success_chance|E] eines [Concept('scheme', 'Komplotts')|E].\n\nModifikatoren gibt es üblicherweise bei Charakteren, Komplotten oder [counties|E]."
 game_concept_character_modifier: "Charaktermodifikator"
 game_concept_character_modifiers: "Charaktermodifikatoren"
 game_concept_character_modifier_desc: "[modifiers|E], die ein Charakter hat und die seine Persönlichkeit, seine [skills|E] and sogar seine [income|E] beeinflussen. Im Gegensatz zu [traits|E] stehen $game_concept_character_modifiers$ eher für temporäre Effekte."
 game_concept_critical_failure: "kritischer Fehlschlag"
 game_concept_critically_fail: "kritisch fehlschlagen"
 game_concept_critical_failure_desc: "Ein $game_concept_critical_failure$ kann bei manchen [Concept('schemes', 'Komplotten')|E] bei der Ausführung vorkommen.\n\nDer genaue Ausgang mag sich unterscheiden, doch dazu gehört unter anderem ein Rückschlag für den [scheme_owner_owner|E] oder dass er für eine gewisse Zeit vollständig daran gehindert wird, das gleiche Komplott noch einmal gegen dieses [scheme_target_target|E] zu schmieden."
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$ ist eine [councillor_task|E], die der [spymaster|E] durchführt.\n\nSie zielt auf den [court|E] eines [Concept('ruler', 'Herrschers')|E] ab: Man versucht, die [secrets|E] der Charaktere vor Ort aufzudecken."
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "„$game_concept_disrupt_schemes$“ ist eine [councillor_task|E], die der [spymaster|E] durchführt.\n\nDurch sie steigt die [scheme_discovery_chance|E] eines [Concept('ruler', 'Herrschers')|E] und man verlangsamt die feindliche Aktionen von Ratsspitzeln anderer $game_concept_ruler$ (zum Beispiel die [espionage|E])."
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$ ist eine [councillor_task|E], die der [marshal|E] durchführt.\n\nSie ist auf eine [county|E] gerichtet, in der im Lauf der Zeit die [control|E] erhöht und die [county_corruption|E] entfernt wird."
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "$game_concept_increase_control$ ist eine [councillor_task|E], die der [marshal|E] durchführt.\n\nSie erhöht die [knight_effectiveness|E] und senkt die [hostile_scheme|E]-[success_chance|E] gegen den [Concept('liege', 'Lehnsherrn')|E] des Ratsmitglieds."
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$ ist eine [councillor_task|E], die der [steward|E] durchführt.\n\nSie erhöht alle Steuern in der persönlichen [domain|E] eines Charakters."
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$ ist eine [councillor_task|E], die vom [steward|E] durchgeführt wird.\n\nSie ändert die [culture|E] einer [county|E], damit sie zur $game_concept_culture$ des Herrschers passt."
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance: "Akzeptanz fördern"
 game_concept_accept_culture_desc: "„$game_concept_accept_culture$“ ist eine [councillor_task|E], die der [steward|E] durchführt.\n\nSie erhöht die [cultural_acceptance|E] zwischen der Ziel-[culture|E] und der $game_concept_culture$ des [Concept('ruler', 'Herrschers')|E]."
 game_concept_theocratic_vassal: "theokratischer Vasall"
 game_concept_theocratic_vassals: "theokratische Vasallen"
 game_concept_theocratic_vassal_desc: "Diese Vasallen haben eine [Concept('theocratic_government', 'theokratische Regierungsform')|E].\n\nIhre Abläufe werden durch die [doctrines|E] ihres [Concept('faith', 'Glaubens')|E] bestimmt."
 game_concept_ducal_conquest_casus_belli: "Herzogseroberungs-Kriegsgrund"
 game_concept_ducal_conquest: "Herzogseroberung"
 game_concept_ducal_conquest_casus_belli_desc: "Ein [casus_belli|E], der es erlaubt, [counties|E] zu übernehmen, die man braucht, um einen [uncreated_title|E] im [Concept('duchy', 'Herzogs')|E]-Rang zu schaffen."
 game_concept_vassalize_casus_belli: "Vasallenzwang-Kriegsgrund"
 game_concept_vassalization_casus_belli: "Vasallenzwang"
 game_concept_vassalized_casus_belli: "zwangsvasallisiert"
 game_concept_vassalize_casus_belli_desc: "Dieser [casus_belli|E] erlaubt eine erzwungene [vassalization|E] eines benachbarten unabhängigen [Concept('ruler', 'Herrschers')|E] mit niedrigerem Rang. Wird durch den [perk|E] „[GetPerk('forced_vassalage_perk').GetName(GetNullCharacter)|U]“ freigeschaltet.\n\nIhr könnt jeden Herrscher zum Vasallen machen, der nicht mehr als #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in seinem [realm|E] hat.\n\nDiese Schwelle wird um #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! durch jede der folgenden Innovationen erhöht:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation: "Titelschaffung"
 game_concept_create: "schaffen"
 game_concept_created: "geschaffen"
 game_concept_create_title: "Titel schaffen"
 game_concept_created_title: "geschaffener Titel"
 game_concept_uncreated_title: "ungeschaffener Titel"
 game_concept_title_creation_desc: "[rulers|E], die den Großteil des dazugehörigen [de_jure|E]-Lands von noch nicht erschaffenen [Concept('title', 'Titeln')|E] kontrollieren, können diese erschaffen. Einen Titel zu erschaffen, kostet [gold|E], gewährt aber [prestige|E].\n\nNur Titel im Rang von [duchies|E], [kingdoms|E] und [empires|E] können erschaffen werden.\n\nDas Anliegen-Widget enthält eine Liste aller Titel, die man jeweils zu einem bestimmten Zeitpunkt erschaffen kann."
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird.\nFür [Concept('independent', 'unabhängige')|E] [ruler|E] erhöht dies die Meinung anderer unabhängiger Herrscher über sie. Bei Vasallen erhöht sich die Meinung anderer Vasallen desselben [Concept('liege', 'Lehnsherrn')|E]."
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird. Sie erhöht die Meinungen der [vassals|E] im [realm|E] gegenüber dem [Concept('liege', 'Lehnsherrn')|E]."
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird. Sie erhöht die Meinung eines [vassals|E] im [realm|E] gegenüber seinem [Concept('liege', 'Lehnsherrn')|E]."
 game_concept_integrate_title: "$task_integrate_title$"
 game_concept_integrate_title_desc: "Eine [councillor_task|E] für den [chancellor|E], die die [de_jure_drift|E] eines [Concept('title', 'Titels')|E] beschleunigt."
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_short: "Anspruch fingieren"
 game_concept_fabricated_claims_short: "fingierte Ansprüche"
 game_concept_fabricating_claims: "Ansprüche fingierend"
 game_concept_fabricate_claim_desc: "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird.\nIn der Ziel-[county|E] baut sich langsam Fortschritt auf. Bei 100 % Fortschritt wird durch eine gewisse [gold|E]-Zahlung ein [Concept('claim', 'Anspruch')|E] fingiert."
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird.\nErhöht die Meinungen [Concept('theocratic', 'theokratischer')|E] Herrscher desselben [Concept('faith', 'Glaubens')|E] und zugleich den monatlichen Zuwachs an [piety|E]."
 game_concept_interaction: "Interaktion"
 game_concept_interactions: "Interaktionen"
 game_concept_interacting: "interagiert"
 game_concept_character_interaction: "Charakter-Interaktion"
 game_concept_interaction_desc: "Aktionen, die Charakter gegeneinander unternehmen können. Sie haben eine ganze Reihe von Zwecken und Auswirkungen.\n\nManche Interaktionen erfordern die Zustimmung des Zielcharakters, während andere auch ohne sie durchgeführt werden können.\n\nMeist greift man durch einen Rechtsklick auf einen Charakter auf das Interaktionsmenü für diesen Zielcharakter zu, doch sie sind auch über Sonderinterfaces zugänglich."
 game_concept_offer_vassalization: "Vasallisierungsangebot"
 game_concept_offer_vassalization_interaction: "Vasallisierungsangebots-Interaktion"
 game_concept_offer_vassalization_desc: "Bei dieser Interaktion bietet man einem [Concept('independent', 'unabhängigen')|E] [ruler|E] von niedrigerem [title_rank|E] die [Concept('vassalage', 'Vasallisierung')|E] an, um ihn friedlich dem Reich hinzuzufügen."
 game_concept_extort_subjects_decision: "Untertanenerpressungs-Entscheidung"
 game_concept_extort_subjects: "Untertanenerpressung"
 game_concept_extort_subjects_decision_desc: "Bei dieser [decision|E] bekommt man verschiedene Gelegenheiten angeboten, um zusätzliches [gold|E] von Untertanen zu verlangen, was jedoch immer einen Preis hat …"
 game_concept_sell_titles_decision: "Titelverkaufs-Entscheidung"
 game_concept_sell_titles: "Titelverkauf"
 game_concept_sell_titles_decision_desc: "Bei dieser [decision|E] verkauft man Trivialtitel – Titel von rein symbolischer Bedeutung – und erhält gegen [prestige|E] etwas [gold|E]."
 game_concept_embrace_celibacy: "Zölibatsgelübde"
 game_concept_embrace_celibacy_decision: "Zölibatsgelübde-Entscheidung"
 game_concept_embrace_celibacy_desc: "Durch diese [decision|E] erhält ein Charakter die [trait|E] „[GetTrait('celibate').GetName(GetNullCharacter)]“."
 game_concept_abandon_celibacy: "Zölibatsaufgabe"
 game_concept_abandon_celibacy_decision: "Zölibatsaufgabe-Entscheidung"
 game_concept_abandon_celibacy_desc: "Durch diese [decision|E] verliert ein Charakter die [trait|E] „[GetTrait('celibate').GetName(GetNullCharacter)]“."
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird und immer auf ein [county|E] gerichtet ist, das einen anderen Glauben als der [liege|E] hat.\nJeden Monat steigt der Fortschritt an. Erreicht er 100 %, hat der Großteil der Gemeinde zum Glauben des Lehnsherrn gewechselt.\n\nDas Bekehrungstempo wird durch viele Faktoren beeinflusst, einschließlich der [learning_skill|E] des [Concept('councillor', 'Ratsmitglieds')|E] und dem [fervor|E] der beiden Glauben."
 game_concept_convert: "bekehren"
 game_concept_converted: "bekehrt"
 game_concept_converting: "bekehre"
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "$commission_epic_decision$-Entscheidung"
 game_concept_commission_epic_desc: "Eine [decision|E], mit der ein Charakter [gold|E] gegen ein [Concept('artifact', 'Artefakt')|E] eintauschen kann, indem er ein Familienepos in Auftrag gibt.\nDas Epos gewährt [dynasty_prestige|E] und kann auch andere Boni je nach Euren Entscheidungen bringen."
 game_concept_draw_up_new_charts: "$draw_up_new_charts_decision$"
 game_concept_draw_up_new_charts_decision: "Entscheidung „$draw_up_new_charts_decision$“"
 game_concept_draw_up_new_charts_desc: "Eine [decision|E], mit der ein Charakter [gold|E] gegen ein [Concept('artifact', 'Artefakt')|E] eintauschen kann, indem er einen Reisebericht in Auftrag gibt.\nDas Reisebericht-[artifact|E] gewährt Effekte abhängig von den Entscheidungen bei der Anfertigung."
 game_concept_local_arbitration: "$local_arbitration_decision$"
 game_concept_local_arbitration_decision: "„$local_arbitration_decision$“-Entscheidung"
 game_concept_local_arbitration_desc: "Eine [decision|E], durch die ein Charakter eine [county|E] an seinem derzeitigen Standort verbessern kann."
 game_concept_exceptional_epic: "herausragendes Epos"
 game_concept_exceptional_epic_desc: "Ein Familienepos wird durch die Entscheidung $commission_epic_decision$ verfasst. Es besteht jedoch die Chance, dass es ein herausragendes Epos wird, das größere Boni gewährt als ein gewöhnliches Epos.\n\nDie Chance auf ein herausragendes Epos wird durch die Entscheidung bei Ereignissen bestimmt."
 game_concept_demand_payment: "Zahlungsforderung"
 game_concept_demand_payment_decision: "Zahlungsforderungs-Interaktion"
 game_concept_demand_payment_desc: "Eine diplomatische Interaktion, die es einem Charakter erlaubt, [gold|E] im Ausgleich für [hooks|E] zu verlangen."
 game_concept_independence_faction: "Unabhängigkeitsfraktion"
 game_concept_independence_factions: "Unabhängigkeitsfraktionen"
 game_concept_faction_independence: "Unabhängigkeit"
 game_concept_independence_faction_desc: "Die $game_concept_independence_faction$ will Unabhängigkeit für all ihre Mitglieder. Wenn sie Erfolg hat, werden sie von ihrem [Concept('liege', 'Lehnsherrn')|E] [independent|E]."
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_faction_liberty: "Freiheit"
 game_concept_liberty_factions: "Freiheitsfraktionen"
 game_concept_liberty_faction_desc: "Die $game_concept_liberty_faction$ will die [crown_authority|E] senken und wenn anwendbar auch ihre eigenen [vassal_contracts|E] lockern. Hat sie Erfolg, kann der [liege|E] die Lehnsautorität des [Concept('realm', 'Reichs')|E] eine gewisse Zeit nicht mehr steigern."
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_factions: "Anspruchstellerfraktionen"
 game_concept_claimant_faction_desc: "Die $game_concept_claimant_faction$ will einen bestimmten [claimant|E] auf den Thron eines [Concept('title', 'Titels')|E] setzen, den ihr [liege|E] hält. Hat sie Erfolg, muss der Lehnsherr den Titel an den Anspruchsteller abgeben und die dazugehörige [vassals|E]-Struktur wird neu aufgebaut. Alle [Concept('faction', 'Fraktions')|E]-Mitglieder erhalten ein [hook|E] gegen den Anspruchsteller."
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_factions: "Bauernfraktionen"
 game_concept_peasant_faction_desc: "Die $game_concept_peasant_faction$ wird von den [counties|E] mit niedriger [county_opinion|E] bevölkert. Im Gegensatz zu anderen [factions|E] wird diese immer rebellieren, selbst wenn die [faction_military_power|E] niedrig ist, da die Bauern gemeinhin optimistisch sind und nicht lesen können … Erfolgreiche Bauernaufstände senken die Kontrolle in Eurem [realm|E] beträchtlich."
 game_concept_escalated_peasant_faction: "eskalierte $peasant_faction$"
 game_concept_escalated_peasant_factions: "eskalierte Bauernfraktionen"
 game_concept_escalated_peasant_faction_desc: "Die eskalierte Bauernfraktion wird von [counties|E] mit niedriger [county_opinion|E] gestellt, die bereits die Forderungen einer [peasant_faction|E] bei einem Eurer [vassals|E] durchgesetzt haben. Diese von einem berüchtigten Anführer angeleitete Fraktion ist gefährlich und kann sich sogar von Eurem [realm|E] lossagen."
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_factions: "Volksfraktionen"
 game_concept_popular_faction_desc: "Die $game_concept_popular_faction$ wird von den [counties|E] mit niedriger [county_opinion|E] bevölkert, die durch ein gemeinsames Element wie die [culture|E] oder den [Concept('faith', 'Glauben')|E] verbunden werden. Sie wollen sich befreien und einen neuen [ruler|E] wählen, der besser zu ihrer Kultur oder ihrem Glauben passt. Diese Art von Aufstand ist üblicherweise sehr gefährlich."
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_interaction: "$buy_claim_interaction$-Interaktion"
 game_concept_buy_claim_desc: "Eine Interaktion, die es einem Charakter erlaubt, [Concept('unpressed_claims', 'fallengelassene Ansprüche')|E] im Austausch für [piety|E] zu kaufen.\n\n$EFFECT_LIST_BULLET$Ein [vassal|E] kann keinen Anspruch auf [title|E] seines [Concept('liege', 'Lehnsherrn')|E] kaufen und ein Lehnsherr keinen Anspruch auf Titel von Vasallen.\n$EFFECT_LIST_BULLET$Ein [king|E] oder [emperor|E] kann keine Ansprüche auf Königreichtitel kaufen und Kaiser keine Ansprüche auf andere Kaiserreiche.\n$EFFECT_LIST_BULLET$Niemand kann einen Anspruch auf sein [head_of_faith|E] kaufen."
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "Eine [councillor_task|E], die der [steward|E] durchführt. Sie ist auf eine [county|E] gerichtet, wo sie das [development_growth|E] beschleunigt und die nötige Zeit für den Bau von [Concept('buildings', 'Gebäuden')|E] verringert."
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "Eine [councillor_task|E], die vom [steward|E] durchgeführt wird. Sie zielt auf eine [de_jure|E]-[county|E] des [Concept('liege', 'Lehnsherrn')|E] des Ratsmitglieds ab, die im Besitz eines [Concept('independent', 'unabhängigen')|E] [Concept('ruler', 'Herrschers')|E] ist. Wenn die Gemeinde überzeugt wird, wird sie ihren [ruler|E] bitten, sie an ihren [de_jure|E]-[Concept('liege', 'Lehnsherrn')|E] zu übertragen."
 game_concept_organize_levies: "$task_organize_levies$"
 game_concept_organize_levies_desc: "Diese [councillor_task|E] führt der [marshal|E] durch. Sie steigert die [Concept('garrison', 'Garnisonsgröße')|E] und die [Concept('levy', 'Aufgebots')|E]-Verstärkungsrate im [realm|E] des [Concept('liege', 'Lehnsherrn')|E] des Ratsmitglieds"
 game_concept_hostile_army: "feindselig"
 game_concept_hostile_army_desc: "Eine $game_concept_hostile_army$ [army|E] kann bekämpft werden, als ob man mit ihrem Besitzer [war|E] führen würde; man bekommt allerdings keine [war_score|E].\n\nFeindseligkeit wird durch widerstreitende Interessen ausgelöst, unter anderem:\n$BULLET_WITH_TAB$Feinde Eures [Concept('liege', 'Lehnsherrn')|E]\n$BULLET_WITH_TAB$[vassals|E] der eigenen Feinde\n$BULLET_WITH_TAB$Herrscher, die denselben Gegner #emphasis angreifen#!"
 game_concept_war_leaders: "Kriegsanführer"
 game_concept_war_leader: "Kriegsanführer"
 game_concept_war_leaders_desc: "Der Hauptangreifer und der Hauptverteidiger eines [Concept('war', 'Kriegs')|E]. Meist sind dies der Charakter, der den Krieg vom Zaun gebrochen hat, und der [top_liege|E] des Charakters, der das [war_target|E] hält.\n\nEs gibt unterschiedliche [casus_bellis|E] für unterschiedliche Arten von Krieg, die dann auch zu unterschiedlichen Charakteren als $game_concept_war_leaders$n führen können."
 game_concept_offensive_war_opinion: "Angriffskriegs-Meinung"
 game_concept_offensive_war_opinion_short: "Angriffskrieg"
 game_concept_offensive_war_opinion_desc: "Ist man der Hauptangreifer in einem Krieg, verlieren die eigenen [vassals|E] nach [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] Monaten immer mehr Meinung. [civil_wars|E] und [great_holy_wars|E] sind davon ausgenommen. Sobald man nicht länger im Krieg ist, verschwinden die Abzüge langsam."
 game_concept_at_peace_opinion: "Friedenszeit-Meinung"
 game_concept_at_peace_opinion_short: "Friedenszeit"
 game_concept_at_peace_opinion_desc: "Charaktere, die den [core_tenet|E] [GetFaithDoctrine('tenet_warmonger').GetBaseName] als Teil Ihres [Concept('faith', 'Glaubens')|E] haben, bekommen die $game_concept_at_peace_opinion$ statt eines [Concept('offensive_war_opinion', 'Angriffskriegs-Meinungs')|E]-Abzugs.\n\nSeid Ihr zu lange im Frieden, werden Eure [vassals|E] weniger von Euch halten #weak (wenn sie Euren Glauben teilen).#!"
 game_concept_character: "Charakter"
 game_concept_characters: "Charaktere"
 game_concept_character_possessive: "des Charakters"
 game_concept_characters_possessive: "der Charaktere"
 game_concept_character_desc: "Charaktere sind entweder [nobles|E] oder [lowborn|E], [landed|E] oder [unlanded|E], haben jeweils eigene [skills|E] und [traits|E], Ziele und Wünsche. Sie können [rulers|E], [courtiers|E] und [guests|E] sein. Sind sie in [Concept('diplomatic_range', 'diplomatischer Reichweite')|E], kann man mit ihnen interagieren."
 game_concept_highlighted_text: "hervorgehobener Text"
 game_concept_highlighted_text_desc: "Dieses Wissen ist immer für Euch da, wenn Ihr Euch unsicher bei einem Spielkonzept seid.\n\n#TUT Ihr könnt sogar mit Eurem Cursor auf #EMP diesen#! Tooltip gehen, um noch mehr Wissen zu bekommen! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "Schick!"
 game_concept_highlighted_text_example_desc: "Gute Arbeit!"
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait: "Ausbildungseigenschaft"
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc: "Kleinkönig Murchad (Euer [character|E]) folgt einer [Concept('martial', 'Kriegsführungs')|E]-[education|E]. Wird er erwachsen, erhält er die Eigenschaft Fähiger Taktiker."
 game_concept_organized: "organisiert"
 game_concept_organized_desc: "Ein organisierter [faith|E] hat eine religiöse Hierarchie. Verehrung und Praktiken sind strukturierter und die heiligen Schriften formalisiert.\n\n[GetReligionFamily('rf_pagan').GetName|l]e Glauben mit der Doktrin [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] werden durch die Reformierung organisiert, während andere Glauben immer als organisiert gelten."
 game_concept_flowery_war: "Entführungsüberfall"
 game_concept_flowery_wars: "Entführungsüberfälle"
 game_concept_flowery_warring: "Entführungsüberfall"
 game_concept_flowery_war_desc: "Diese Sonderart des [Concept('war', 'Kriegs')|E] wird von einem [ruler|E] begonnen, dessen [faith|E] Menschenopfer praktiziert. Das Hauptziel des $game_concept_flowery_warring$s ist es, zu kämpfen und [prisoners|E] zu machen, die man opfern kann. Beide Seiten verdienen sich dabei [war_score|E] durch Kämpfe, ohne [sieges|E] durchführen zu müssen.\n\nAm Ende des $game_concept_war$s erhält der Sieger, sofern sein $game_concept_faith$ Menschenopfer praktiziert, mehrere $game_concept_prisoners$ vom [court|E] des Verlierers (diese Regelung greift auch dann, wenn der Verteidiger gewinnt). Folgen beide Beteiligten eines $game_concept_flowery_war$s demselben Glauben, gilt der Krieg als heilig, sodass auch der Verlierer (reduzierte) [piety|E] erhält, obwohl er unterlegen ist.\n\nMan kann keinen $game_concept_flowery_war$ durchführen oder fortsetzen, wenn man noch $game_concept_prisoners$ aus einem gewonnenen $game_concept_flowery_war$ in seinem [dungeon|E] hat."
 game_concept_partition_share: "Erbteilungsanteil"
 game_concept_partition_share_desc: "Bei allen [Concept('succession_law', 'Nachfolgerechten')|E] mit mehreren [realm_heirs|E] ist der $game_concept_partition_share$ eines [Concept('character', 'Charakters')|E] jene [titles|E], die dieser $game_concept_heir$ bei einer [succession|E] erhalten wird. Üblicherweise werden die Titel zwischen den Kindern des [Concept('ruler', 'Herrschers')|E] (oder selten: seinen Geschwistern) aufgeteilt.\n\nÜblicherweise je nach Art der zum Tragen kommenden $game_concept_succession$ werden sie gleichmäßig in getrennte [realms|E] aufgeteilt, gleichmäßig innerhalb desselben $game_concept_realm$s aufgeteilt oder vorrangig an den $game_concept_heir$n gegeben, während der Rest gleichmäßig unter allen anderen $game_concept_heirs$ aufgeteilt wird."
 game_concept_banish_reason: "Verbannungsgrund"
 game_concept_banish_reasons: "Verbannungsgründe"
 game_concept_banish_reason_desc: "Ein $game_concept_banish_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einen Untertanen zu [banish|E], den er in seinem [dungeon|E] hat. Man erhält ihn vor allem dann, wenn ein Untertan ein [criminal|E] ist."
 game_concept_imprisonment_reason: "Einkerkerungsgrund"
 game_concept_imprisonment_reasons: "Einkerkerungsgründe"
 game_concept_imprisonment_reason_desc: "Ein $game_concept_imprisonment_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einen Untertanen [Concept('imprison', 'einzusperren')|E]. Man erhält ihn vor allem, wenn ein Untertan ein [criminal|E] ist."
 game_concept_revoke_title_reason: "Aberkennungsgrund"
 game_concept_revoke_title_reasons: "Aberkennungsgründe"
 game_concept_revoke_title_reason_desc: "Ein $game_concept_revoke_title_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einem Untertan einen [title|E] [Concept('revoke', 'abzuerkennen')|E]. Man erhält ihn vor allem, wenn ein Untertan ein [criminal|E] ist."
 game_concept_execute_reason: "Hinrichtungsgrund"
 game_concept_execute_reasons: "Hinrichtungsgründe"
 game_concept_execute_reason_desc: "Ein $game_concept_execute_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, einen Untertan [Concept('execute', 'hinzurichten')|E], den er in seinem [dungeon|E] hat. Man erhält ihn vor allem dann, wenn ein Untertan ein [criminal|E] ist."
 game_concept_movement_lock: "Sperrbewegung"
 game_concept_movement_locked: "Bewegung gesperrt"
 game_concept_movement_locked_desc: "Nachdem eine [army|E] mehr als die Hälfte eines Bewegungsbefehls durchgeführt hat, kann man diesen nicht mehr ändern, bis sie an ihrem Ziel ankommt"
 game_concept_extramarital_sex: "außerehelicher Verkehr"
 game_concept_extramarital_sex_sleeping_with: "beischlafen"
 game_concept_extramarital_sex_desc: "Wenn entdeckt wird, dass zwei Charaktere außerehelichen Verkehr haben, erleiden sie Konsequenzen, die von den [doctrines|E] Ihres [Concept('faith', 'Glaubens')|E] abhängen.\n\n$EFFECT_LIST_BULLET$Beide Charactere werden als [GetTrait('fornicator').GetName(GetNullCharacter)] oder [GetTrait('adulterer').GetName(GetNullCharacter)] bekannt, je nachdem, ob sie verheiratet sind\n$EFFECT_LIST_BULLET$Wenn ein Mann und eine Frau miteinander schlafen, kann dies zu einer [bastard|E]-Schwangerschaft führen\n$EFFECT_LIST_BULLET$Wenn die Charaktere das gleiche Geschlecht haben, hängen die Folgen von der [doctrine|E] „$doctrine_homosexuality_name$“ ihres Glaubens ab.\n$EFFECT_LIST_BULLET$Alle durch Geschlechtsverkehr übertragbaren [diseases|E], die einer der Charaktere hat, können den anderen infizieren"
 game_concept_titular_title: "Titulartitel"
 game_concept_titular_title_desc: "Ein $game_concept_titular_title$ ist ein [title|E], der kein [de_jure|E]-Land auf der Karte hat. Durch [de_jure_drift|E] kann jeder Titel mit Landbesitz zu einem Titulartitel werden.\n\nDie Titel von [mercenaries|E], [heads_of_faith|E] und [holy_orders|E] sind oft Titulartitel."
 game_concept_pilgrimage: "Pilgerreise"
 game_concept_pilgrimages: "Pilgerreisen"
 game_concept_pilgrimage_desc: "Charaktere der meisten [faiths|E] können sich entscheiden, als [activity|E] eine $game_concept_pilgrimage$ zu einer [Concept('holy_site', 'Heiligen Stätte')|E] zu unternehmen. Nach dem Besuch hat jede [holy_site|E] eine gewisse Abklingzeit, bevor sie wieder besucht werden kann.\n\nEine solche Reise ist voller Gefahren und Gelegenheiten, doch wenn er sein Ziel erreicht, erhält der Charakter [piety|E] und vielleicht noch andere Belohnungen."
 game_concept_hajj: "Hadsch"
 game_concept_hajjes: "Hadschen"
 game_concept_hajj_desc: "Charaktere der meisten islamischen [faiths|E] können sich einmal im Jahr entscheiden, als [activity|E] einen $game_concept_hajj$ nach Mekka zu unternehmen (dies ist Teil ihrer $game_concept_pilgrimage$-[doctrine|E]).\n\nEine solche Reise ist voller Gefahren und Gelegenheiten, doch wenn er sein Ziel erreicht, erhält der Charakter [piety|E] und vielleicht noch andere Belohnungen."
 game_concept_faith_righteous: "rechtschaffen"
 game_concept_faith_righteous_desc: "Dieser [faith|E] gilt als legitim.\nGemischte Ehen sind verbreitet.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)0')]"
 game_concept_faith_astray: "fehlgeleitet"
 game_concept_faith_astray_desc: "Dieser [faith|E] unterscheidet sich in Kleinigkeiten, die nicht allzu bedeutend sind.\nGemischte Ehen kommen vor.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)1')]"
 game_concept_faith_hostile: "feindselig"
 game_concept_faith_hostile_desc: "Dieser [faith|E] weicht deutlich und bedeutend ab.\nGemischte Ehen können vorkommen, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)2')]"
 game_concept_faith_evil: "böse"
 game_concept_faith_evil_desc: "Dieser [faith|E] ist ein wahrer Gräuel.\nGemischte Ehen kommen selten vor, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)3')]"
 game_concept_faith_hostility: "Glaubensfeindlichkeit"
 game_concept_faith_hostility_desc: "Alle [faiths|E] haben eine Beziehung zu allen anderen $game_concept_faith$, die darüber bestimmt, wie nah verwandt sie miteinander sind.\n\nDie Nähe wird durch verschiedene Faktoren ermittelt, darunter [religion|E], [religious_family|E] und spezielle [doctrines|E], die ein Glaube hat.\n\nSind zwei Glauben sehr weit entfernt voneinander, führt dies oft zu [holy_wars|E] gegeneinander.\n\nEs gibt die folgenden Beziehungen: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] und [faith_evil|L]."
 game_concept_command_modifier: "Befehlsmodifikator"
 game_concept_command_modifier_desc: "Dieser [modifier|E] ist bei [Concept('commander', 'Befehlshabern')|E] aktiv.\n\nKommandiert ein Charakter mit einem Befehlsmodifikator eine [army|E], entfaltet dieser Effekt seine Wirkung."
 game_concept_command_modifier_i: "@command_modifier_icon!"
 game_concept_command_modifiers: "Befehlsmodifikatoren"
 #game_concept_pic: "@test_flower!"
 game_concept_nickname: "Spitzname"
 game_concept_epithet: "Namenszusatz"
 game_concept_cognomen: "Beiname"
 game_concept_nicknames: "Spitznamen"
 game_concept_epithets: "Namenszusätze"
 game_concept_cognomens: "Beinamen"
 game_concept_nickname_desc: "$game_concept_nicknames$, $game_concept_epithets$ und $game_concept_cognomens$ sind alles Zweitnamen, die man entweder annimmt oder die [characters|E] zugeschrieben werden (wie etwa „Karl der Kahle“). $game_concept_nicknames$ sind eine reine Äußerlichkeit und haben keine Auswirkungen aufs Spiel, doch die Umstände, unter denen man sie bekommt, sind oft dramatisch oder bemerkenswert.\n\nNegative $game_concept_nicknames$ werden meist von positiven überschrieben (zum Beispiel wird „Wilhelm der Bastard“ zu „Wilhelm dem Eroberer“)."
 game_concept_main_phase: "Hauptphase"
 game_concept_main_phase_desc: "In der Hauptphase der [battle|E] kämpfen die [soldiers|E] und [knights|E] beider Seiten gegeneinander.\n\nDie Hauptphase endet, wenn alle Truppen einer Seite zu [casualties|E] geworden sind oder sich eine Seite für den [retreat|E] entscheidet.\n\nNach der Hauptphase geht die Schlacht zum [aftermath|E] über."
 game_concept_personality_trait: "Persönlichkeitseigenschaft"
 game_concept_personality_traits: "Persönlichkeitseigenschaften"
 game_concept_personality_trait_desc: "Eine $game_concept_personality_trait$ ist eine [trait|E] Eigenschaft, die über die Weltsicht einer Person bestimmt und darüber, welche Handlungen sie am wahrscheinlichsten unternimmt. Sie beeinflusst zudem die [opinion|E] anderer. Im Verlauf seines Lebens kann man sowohl Eigenschaften verlieren als auch neue hinzugewinnen. Handelt man der eigenen Persönlichkeit zuwider, löst dies [stress|E] aus."
 game_concept_lifestyle_trait: "Lebenswandeleigenschaft"
 game_concept_lifestyle_traits: "Lebenswandeleigenschaften"
 game_concept_lifestyle_trait_desc: "Eine $game_concept_lifestyle_trait$ ist das Resultat des Erhalts gewisser [lifestyle|E]-Vorzüge, [decisions|E] oder [interactions|E].\n\nManche Lebenswandeleigenschaften lassen sich verbessen, wenn der Charakter seine Beherrschung des entsprechenden Werts steigert. Die Stufen reichen von 1 bis 3, und die Sterne über dem Eigenschaftssymbol zeigen die derzeitige Stufe an."
 game_concept_physical_trait: "Körperliche Eigenschaft"
 game_concept_physical_traits: "Körperliche Eigenschaften"
 game_concept_physical_trait_desc: "Eine $game_concept_physical_trait$ beschreibt eine [trait|E], die an das Aussehen oder Verhalten eines Charakters gebunden ist und die sich zugleich aber auch auf sein Maß an Intellekt bezieht. Viele dieser Eigenschaften beeinflussen, wie sehr sich andere von ihm [Concept('attracted', 'angezogen')|E] fühlen.\n\nSie sind oft [Concept('congenital', 'vererblich')|E], was heißt, dass man sie bei der Geburt dauerhaft erhält."
 game_concept_fame_trait: "Ruhmeigenschaft"
 game_concept_fame_trait_desc: "Eine $game_concept_fame_trait$ ist eine besondere [trait|E], die man durch gewisse Umstände erhält und die sich auf die [opinion|E] anderer auswirkt. Man kann manche dieser Eigenschaften erhalten, nachdem man eine beachtliche Großtat begangen hat oder wenn eigene dunkle [secrets|E] enthüllt wurden. Andere sind schlicht die Folge von Geburtsumständen."
 game_concept_health_trait: "Gesundheitseigenschaft"
 game_concept_health_trait_desc: "Eine $game_concept_health_trait$ ist eine [trait|E], die sich unmittelbar auf die körperliche oder geistige [health|E] auswirkt (so fallen etwa [diseases|E] hierunter). Vorübergehende Eigenschaften wie Schwangerschaften und Verletzungen zählen ebenfalls zu dieser Kategorie."
 game_concept_modifier_contribution: "Beitrag"
 game_concept_modifier_contributions: "Beiträge"
 game_concept_modifier_contributes: "Beitragen"
 game_concept_modifier_contribution_desc: "Ein [modifier|E] kann die $game_concept_modifier_contribution$ der [obligations|E] der [vassals|E] ändern. Das ist aber nicht das Gleiche wie ein [modifier_base_contribution|E].\n\nWenn ein [vassal] #V 1#! [gold|E] pro Monat zahlt und man einen [modifier|E] erhält, der den $game_concept_modifier_contribution$ um #V 10 %#! erhöht, zahlt der [vassal|E] stattdessen #V 1,1#! [gold|E]."
 game_concept_modifier_base_contribution: "Grundbeitrag"
 game_concept_modifier_base_contributions: "Grundbeiträge"
 game_concept_modifier_base_contributes: "Grundbeitragen"
 game_concept_modifier_base_contribution_desc: "Ein [modifier|E] kann den $game_concept_modifier_base_contribution$ der [obligations|E] der [vassals|E] ändern. Das ist aber nicht das Gleiche wie ein [modifier_contribution|E].\n\nWenn ein [vassal|E] ein Gesamt-[Concept('income', 'Einkommen')|E] von #V 10#! [gold|E] hat und #V 1#! [gold|E] pro Monat an den Lehnsherrn zahlt und man einen [modifier|E] erhält, der den $game_concept_modifier_base_contribution$ um #V 10 %#! erhöht, zahlt der [vassal|E] stattdessen #V 2#! [gold|E]."
 game_concept_maneuver: "Manöver"
 game_concept_maneuver_desc: "Die $game_concept_maneuver$-Phase geschieht am Anfang einer [battle|E] und gibt die Zeit an, die es braucht, bis die [main_phase|E] beginnt und [armies|E] im Kampf aufeinandertreffen."
 game_concept_combat_phase: "Schlachtphase"
 game_concept_combat_phase_desc: "Eine $game_concept_combat_phase$ ist ein Teil einer [battle|E]. Schlachten haben drei unterschiedliche Phasen: [maneuver|E], [main_phase|E] und [aftermath|E]."
 game_concept_unreformed_pagan_combat_bonus: "Kampfvorteil von unreformierten Heiden"
 game_concept_unreformed_pagan_combat_bonus_desc: "[GetReligionFamily('rf_pagan').GetName]e [faiths|E] mit [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] erhalten einen [battle|E]-[advantage|E] in [counties|E] ihres [Concept('faith', 'Glaubens')|E]."
 game_concept_personality: "Persönlichkeit"
 game_concept_character_personality: "Charakterpersönlichkeit"
 game_concept_personalities: "Persönlichkeiten"
 game_concept_personality_desc: "Charaktere verhalten sich gegenüber Euch und anderen so, wie es ihre Persönlichkeit vorgibt, die vor allem durch ihre [personality_traits|E] bestimmt wird."
 game_concept_economical_archetype: "Wirtschaftsarchetyp"
 game_concept_economical_archetype_desc: "Der Wirtschaftsarchetyp eines [Concept('ruler', 'Herrschers')|E] wirkt sich darauf aus, wofür er sein [gold_i][gold|E] ausgibt. Der Archetyp fußt in weiten Teilen auf den [traits|E] des Herrschers.\n\n#low Die Wirtschaftsarchetypen sind:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
 game_concept_gift: "Geschenk"
 game_concept_gifts: "Geschenke"
 game_concept_send_gift: "Geschenk schicken"
 game_concept_gift_desc: "Einem anderen Charakter ein Geschenk zu schicken, wird dessen [opinion|E] von Euch für [gold|E][gold_i] verbessern.\n\nJe gieriger der Empfänger ist, desto mehr Gold müsst Ihr schicken und desto mehr Meinung erhaltet Ihr.\n\nJe höher Eure [diplomacy|E] ist, desto mehr Meinung erhaltet Ihr."
 game_concept_vote_strength: "Stimmstärke"
 game_concept_valuable_prisoner: "wertvoller Gefangener"
 game_concept_valuable_prisoners: "wertvolle Gefangene"
 game_concept_valuable_prisoner_desc: "Ein $game_concept_valuable_prisoner$ ist ein [prisoner|E], der die [war_score|E] erhöht, wenn er in einem [war|E] gefangen genommen wird.\n\nDamit eine Person ein $game_concept_valuable_prisoner$ sein kann, muss sie an dritter Stelle oder höher in der Erbfolge des Haupttitels ihres Kriegsanführers stehen.\n\nWertvolle Gefangene werden bei Kriegsende freigelassen, im Gegensatz zu [Concept('prisoners_of_war', 'Kriegsgefangenen')|E]."
 game_concept_prisoner_of_war: "Kriegsgefangener"
 game_concept_prisoners_of_war: "Kriegsgefangene"
 game_concept_prisoner_of_war_desc: "Ein $game_concept_prisoner_of_war$ ist ein [prisoner|E], der während eines [Concept('war', 'Kriegs')|E] gefangen genommen wurde, aber nicht wichtig genug ist, um den Gefangennehmenden mit [Concept('war_score', 'Kriegspunkten')|E] zu versorgen.\n\n[valuable_prisoners|El] werden am Ende des Kriegs freigelassen (im Gegensatz zu Kriegsgefangenen), aber man kann auch ein Lösegeld für die Freilassung verlangen."
 game_concept_single_combat_fight: "Zweikampf"
 game_concept_single_combat_duel: "Duell"
 game_concept_single_combat_fight_plural: "Zweikämpfe"
 game_concept_single_combat_duel_plural: "Duelle"
 game_concept_single_combat_fight_sudden_death: "Entscheidungssieg"
 game_concept_single_combat_fight_desc: "In einem [Concept('single_combat_fight', 'Zweikampf')|E] treten zwei [characters|E] gegeneinander an, entweder bis zum [Concept('character_death_death', 'Tod')|E] oder bis zur ersten Verletzung. In jeder Runde wählen beide $game_concept_characters$ eine zufällig ausgewürfelte Auswahlmöglichkeit aus einer Liste aus und liefern sich einen Schlagabtausch, bis ein $game_concept_character$ einen ordentlichen Treffer landet, wobei die Optionen von Eurem [prowess|E] und Euren [traits|E] abhängen.\n\nManche Optionen liefern besondere Effekte, und die meisten werden Eure [Concept('single_combat_success_chance', 'Erfolgswahrscheinlichkeit')|E] und Euer [Concept('single_combat_injury_chance', 'Verletzungsrisiko')|E] steigern. Je länger [Concept('single_combat_duel_plural', 'Duelle')|E] dauern, desto gefährlicher werden sie und desto ungewisser wird ihr Ausgang. Nach einigen Runden gilt für [Concept('single_combat_duel_plural', 'Duelle')|E] eine Entscheidungssieg-Regel: Sie enden umgehend, und der Kombattant mit dem höheren [prowess|E] gewinnt.\n\nBeim Austragen eines [Concept('single_combat_duel_plural', 'Duells')|E] kann man zeitweise einen [Concept('single_combat_prowess_bonus', 'Kampfgeschickbonus')|E] oder einen [Concept('single_combat_prowess_malus', 'Kampfgeschickmalus')|E] als [Concept('character_modifiers', 'Charaktermodifikator')|E] erhalten, der das eigene $game_concept_prowess$ bis zum Ende des [Concept('single_combat_duel', 'Duells')|E] steigert oder senkt."
 game_concept_single_combat_success_chance: "Erfolgswahrscheinlichkeit"
 game_concept_single_combat_success_chance_skill: "Duell-Erfolg"
 game_concept_single_combat_success_chance_desc: "Beim Austragen eines [Concept('single_combat_fight', 'Zweikampfs')|E] gibt Eure [Concept('single_combat_success_chance', 'Zweikampf-Erfolgschance')|E] an, wie gut Ihr Euch in dem [Concept('single_combat_duel', 'Duell')|E] schlagt. Um zu gewinnen, müsst Ihr Eure eigene [Concept('single_combat_success_chance', 'Zweikampf-Erfolgschance')|E] weit über die Eures Gegners hinaus steigern.\n\nJe mehr Runden ausgefochten werden, desto leichter wird ein Sieg, in dem Sinn, dass man einen immer kleineren Vorsprung vor dem Gegner braucht.\n\nDas Gegenstück zur [Concept('single_combat_success_chance', 'Erfolgswahrscheinlichkeit')|E] ist das [Concept('single_combat_injury_chance', 'Verletzungsrisiko')|E]."
 game_concept_single_combat_injury_chance: "Verletzungsrisiko"
 game_concept_single_combat_injury_chance_injure: "verletzen"
 game_concept_single_combat_injury_chance_injury_risk: "Verletzungsrisiko"
 game_concept_single_combat_injury_chance_desc: "[characters|E] in [Concept('single_combat_fight_plural', 'Zweikämpfen')|E] laufen Gefahr, sich eine Verletzung zuzuziehen, entweder indem sie gegenüber dem Gegner eine Blöße bieten oder indem sie sich einfach an ihrer eigenen Waffe wehtun. Im Zuge eines Kampfs bauen sie zudem ein $game_concept_single_combat_injury_chance$ auf.\n\n$game_concept_single_combat_duel_plural$, die länger andauern, machen es leichter, sich zu verletzen.\n\nDas Gegenstück zum $game_concept_single_combat_injury_chance$ ist die [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus: "Duellvorteilsbonus"
 game_concept_single_combat_prowess_bonus_desc: "Wenn [characters|E] ein $game_concept_single_combat_duel$ ausfechten, können sie zeitweilige Vorteile erhalten, wie etwa durch die Ausnutzung des [Concept('terrain', 'Terrains')|E] oder besonderer [traits|E]. Dies steigert ihr [prowess|E] für die Dauer des laufenden Gefechts, ein Bonus, der unmittelbar danach sofort wieder verloren geht.\n\nDas Gegenstück zum $game_concept_single_combat_prowess_bonus$ ist der [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus: "Duellvorteilsmalus"
 game_concept_single_combat_prowess_malus_desc: "Wenn [characters|E] ein $game_concept_single_combat_duel$ ausfechten, können sie zeitweilige Nachteile erleiden, oft deshalb, weil ihr Gegner sie schwer verletzt oder sie heftig einschüchtert. Dies verringert ihr [prowess|E] für die Dauer des laufenden Gefechts, ein Malus, der unmittelbar danach sofort wieder aufgehoben wird.\n\nDas Gegenstück zum $game_concept_single_combat_prowess_malus$ ist der [single_combat_prowess_bonus|E]."
 game_concept_game_over: "Spielende"
 game_concept_game_over_desc: "Das Spiel endet, wenn Eure aktuelle Blutlinie ausstirbt.\n\nDoch selbst wenn das Spiel für Eure Blutlinie vorbei ist, könnt Ihr Euch immer noch entscheiden, als ein anderer [ruler|E] in der Welt weiterzuspielen.\n\nDas Spiel kann auf zwei unterschiedliche Arten und Weisen enden:\n$BULLET_WITH_TAB$Ihr sterbt ohne [Concept('player_heir', 'Spielererben')|E].\n$BULLET_WITH_TAB$Ihr erreicht das Jahr 1453."
 game_concept_de_jure_partition: "De-jure-Aufteilung"
 game_concept_de_jure_partitioned: "de-jure-aufgeteilt"
 game_concept_de_jure_partition_desc: "[Concept('realms', 'Reiche')|E], die $game_concept_de_jure_partitioned$ wurden, wurden in zwei [titles|E] mit demselben [title_tier|E] aufgespalten, können aber immer noch verhältnismäßig leicht wiedervereinigt werden.\n\nJeder der beiden $game_concept_title$ kann sich per [de_jure_drift|E] und eine entsprechende [decision|E] [Concept('completely_controlled', 'vollständig kontrollierte')|E] [duchies|E] aus dem anderen $game_concept_title$ in seinen eigenen [de_jure|E]-Bereich holen.\n\nWird einer der beiden $game_concept_title$ je vernichtet oder verliert seine letzten $game_concept_de_jure$-[counties|E], absorbiert der verbleibende $game_concept_title$ seinen kompletten $game_concept_de_jure$-Bereich."
 game_concept_hybrid_culture: "Mischkultur"
 game_concept_hybrid_cultures: "Mischkulturen"
 game_concept_hybridize: "mischen"
 game_concept_hybridized: "vermischt"
 game_concept_hybridizing: "vermischend"
 game_concept_hybridizes: "vermischt"
 game_concept_hybrid_culture_desc: "[SelectLocalization(HasDlcFeature('hybridize_culture'), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC')]"
 game_concept_hybrid_culture_desc_DLC: "Eine $game_concept_hybrid_culture$ ist eine [culture|E], die durch einen [ruler|E] als Verbindung zweier bestehender Kulturen erschaffen wurde.\n\nDie $game_concept_hybrid_culture$ ist also eine Mischung der [traditions|E], der [culture_pillars|E] und der Ästhetik der zwei ursprünglichen Kulturen.\n\nNur Kulturen mit unterschiedlicher [heritage|E] können vermischt werden, und die [prestige|E]-Kosten dafür beruhen auf der [cultural_acceptance|E] zueinander.\n\nJe höher die Kulturakzeptanz, desto mehr [counties|E] werden wechseln, wenn die Mischkultur gebildet wird. Herrscher einer Mischkultur können sie für #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! Jahre nach der Entstehung sehr viel schneller in Gemeinden [Concept('promote_culture', 'fördern')|E], die zu ihre Mutterkultur gehören.\n\nNeue Kulturen können auch in Form einer [divergent_culture|E] entstehen."
 game_concept_hybrid_culture_desc_NO_DLC: "Eine $game_concept_hybrid_culture$ ist eine [culture|E], die aus der Verbindung zweier anderer Kulturen entstanden ist.\n\nNeue Kulturen können auch in Form einer [divergent_culture|E] entstehen."
 game_concept_divergent_culture: "Zweigkultur"
 game_concept_divergent_cultures: "Zweigkulturen"
 game_concept_diverge: "abzweigen"
 game_concept_diverges: "abzweigen"
 game_concept_divergent_culture_desc: "[SelectLocalization(HasDlcFeature('diverge_culture'), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC')]"
 game_concept_divergent_culture_desc_DLC: "Eine $game_concept_divergent_culture$ ist der Spross einer bestehenden [culture|E], die von einem [ruler|E] erschaffen wurde.\n\nDie $game_concept_divergent_culture$ behält ihre [heritage|E], doch andere Aspekte der ursprünglichen Kultur können verändert werden.\n\nDie Kultur, von der abgezweigt wird, muss mindestens [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] Jahre alt sein, und die [prestige|E]-Kosten des Abzweigens beruhen auf der [realm_size|E] des erschaffenden Herrschers.\n\nNeue Kulturen können auch in Form einer [hybrid_culture|E] entstehen."
 game_concept_divergent_culture_desc_NO_DLC: "Eine $game_concept_divergent_culture$ ist ein Ableger einer bestehenden [culture|E].\n\nNeue Kulturen können auch in Form einer [hybrid_culture|E] entstehen."
 game_concept_winter: "Winterhärte"
 game_concept_winter_desc: "Der Winter verbraucht im Lauf der Zeit [supply|E], sodass Armeen Versorgung verlieren, wenn sie in einer Baronie sind, die vom Winter betroffen ist. Der Versorgungs-Malus wird mit wachsender Härte größer. Winter hat drei verschiedene Härtegrade: [Concept('winter_severity_mild', 'Mild')|E], [Concept('winter_severity_normal', 'Normal')|E] und [Concept('winter_severity_harsh', 'Rau')|E]."
 game_concept_winter_severity_mild: "Milder Winter"
 game_concept_winter_severity_mild_desc: "[GetModifier('winter_mild_modifier').GetDescWithEffects]"
 game_concept_winter_severity_normal: "Normaler Winter"
 game_concept_winter_severity_normal_desc: "[GetModifier('winter_normal_modifier').GetDescWithEffects]"
 game_concept_winter_severity_harsh: "Rauer Winter"
 game_concept_winter_severity_harsh_desc: "[GetModifier('winter_harsh_modifier').GetDescWithEffects]"
 game_concept_deceitful_progress_hostile_schemes_decision: "„$deceitful_progress_hostile_schemes_decision$“-Entscheidung"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "Eine [decision|E], die es Euch erlaubt, Eure [Concept('hostile_schemes', 'Feindseligen Komplotte')|E] zu verbessern. Gewährt [success_chance|E] und [scheme_speed|E] im Austausch für [stress|E]."
 game_concept_diligent_development_focus_decision: "„$diligent_development_focus_decision$“-Entscheidung"
 game_concept_diligent_development_focus_decision_desc: "Eine [decision|E], die es Euch erlaubt, Euren [capital|E] zu verbessern. Gewährt [development|E] im Austausch für [stress|E]."
 game_concept_impatient_rushing_all_schemes_decision: "„$impatient_rushing_all_schemes_decision$“-Entscheidung"
 game_concept_impatient_rushing_all_schemes_decision_desc: "Eine [decision|E], die es Euch erlaubt, Eure [schemes|E] zu verbessern. Gewährt [scheme_opportunity_opportunities|E] im Austausch für [stress|E]."
 game_concept_dismiss_strong_hook_interaction: "„$dismiss_strong_hook_interaction$“-Interaktion"
 game_concept_dismiss_strong_hook_interaction_desc: "Eine [interaction|E], die des Euch erlaubt, [hook|E], die auf Euch abzielen, im Austausch für [prestige|E] zu verwerfen."
 game_concept_abandon_hook_interaction: "„$abandon_hook_interaction$“-Interaktion"
 game_concept_abandon_hook_interaction_desc: "Eine [interaction|E], die es Euch erlaubt, ein [hook|E], das Ihr habt, im Austausch für [stress_loss_i][stress|E] zu verwerfen."
 game_concept_force_duel_criminals_interaction: "„$force_duel_criminals_interaction$“-Interaktion"
 game_concept_force_duel_criminals_interaction_desc: "Eine [interaction|E], die es Euch erlaubt, ein [single_combat_duel|E] mit Verbrechern zu haben, wenn Ihr [stressed|E] seid."
 game_concept_force_duel_anyone_interaction: "„$force_duel_anyone_interaction$“-Interaktion"
 game_concept_force_duel_anyone_interaction_desc: "Eine [interaction|E], die es Euch erlaubt, ein [single_combat_duel|E] mit jemand Beliebigem zu haben, wenn Ihr [stressed|E] seid."
 game_concept_artifact_rarity: "Artefakt-Seltenheit"
 game_concept_rarity: "Seltenheit"
 game_concept_artifact_rarity_desc: "Einige [artifacts|E] sind seltener als andere, was sich in ihrer Seltenheit widerspiegelt.\n\nDie Stufen reichen dabei von der niedrigsten zur höchsten Seltenheit:\n$BULLET_WITH_TAB$Gewöhnlich (wird standardmäßig nicht angezeigt)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
 game_concept_promote_other_culture_development_decision: "„$promote_other_culture_development_decision_name$“-Entscheidung"
 game_concept_promote_other_culture_development_decision_desc: "Eine [decision|E], die es Euch erlaubt, [development|E], [control|E], [building|E]-Kosten und Defensiv-[advantage|E] in [counties|E] anderer [cultures|E] mit einer [cultural_acceptance|E] von #V 75 %#! oder mehr zu verbessern.\n\nTrifft man diese Entscheidung, erhöhen sich auch [prestige_i] [prestige|E] und [levies|E].\n\nAlle Gemeinden im [realm|E] sind davon betroffen. Die [gold|E]-Kosten wachsen mit der Zahl der betroffenen Gemeinden."
 game_concept_reform: "reformieren"
 game_concept_reformation: "Reformierung"
 game_concept_reformation_desc: "Das [culture_head|E] kann bestimmte Teile der eigenen [Concept('culture', 'Kultur')|E] durch $game_concept_reformation$ verändern. Dieser Vorgang dauert lange und kann nach der Einleitung nicht aufgehalten werden.\n\nRefomierbare Teile sind:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction: "„$buy_artifact_claim_interaction$“-Interaktion"
 game_concept_buy_artifact_claim_desc: "Eine diplomatische Interaktion, die einem Charakter erlaubt, [personal_artifact_claims|E] im Austausch für [piety|E] oder [prestige|E] zu erhalten."
 game_concept_vassal_contract: "Vasallenbande"
 game_concept_vassal_contracts: "Vasallenbande"
 game_concept_vassal_contract_desc: "$game_concept_vassal_contracts$ legen die [obligations|E] zwischen [vassal|E] und [liege|E] fest.\n\nVasallen mit [feudal|E]-, [clan|E]-, [Concept('administrative', 'Verwaltungs')|E]- und [Concept('nomadic', 'nomadischen')|E] $game_concept_government_forms$ haben Zugriff auf unterschiedliche [obligations|E], die man für jeden Vasallen einzeln aushandelt.\n\nAlle Vasallen zahlen einen Anteil der Gesamtsumme ihrer [taxes|E] und [levies|E] an ihren Lehnsherrn, beruhend auf ihren [obligations|E]. #EMP Diese [modifier_contributions|E] können durch ‚Kleingedrucktes‘ wie „[GetSubjectContractType('fortification_rights').GetObligationName('fortification_rights_granted')]“ angepasst werden.#!\n\nManche besonderen Bande sind auf bestimmte Ränge beschränkt:\n$EFFECT_LIST_BULLET$„[GetSubjectContractType('special_contract').GetObligationName('special_contract_march')|V]“ und „[GetSubjectContractType('special_contract').GetObligationName('special_contract_scutage')|V]“: [duke|E] und höher\n$EFFECT_LIST_BULLET$„[GetSubjectContractType('special_contract').GetObligationName('special_contract_palatinate')|V]“: [count|E] und höher\n$EFFECT_LIST_BULLET$„[GetSubjectContractType('special_contract').GetObligationName('special_contract_castellan')|V]“: Nur [count|E]\n\n#weak Bitte beachtet, dass man [governor|E]-[obligations|E] auch [province_administrations|E] nennt.#!"
 game_concept_vassal_directive: "Vasallenanweisung"
 game_concept_vassal_directives: "Vasallenanweisungen"
 game_concept_directive: "Anweisung"
 game_concept_directives: "Anweisungen"
 game_concept_vassal_directive_desc: "Als [liege|E] könnt Ihr Euren [vassals|E] Anweisungen erteilen, was ihre [councillor_tasks|E] und von ihnen gebaute [buildings|E] beeinflusst.\n\nUm eine Anweisung zu erteilen, müsst Ihr sie zunächst erlauben, indem Ihr #P 50#! oder mehr [opinion|E] beim Vasallen habt. Bei fortschrittlicheren [government_forms|E] ist dies nicht nötig."
 game_concept_tributary_contract: "Tributzahlerbande"
 game_concept_tributary_contracts: "Tributzahlerbande"
 game_concept_tributary_contract_desc: "$game_concept_tributary_contract$ schreiben die [obligations|E] zwischen einem [tributary|E] und dessen [suzerain|E] fest.\n\nAlle Tributzahler haben Zugriff auf verschiedene [obligations|E], die mit jedem Tributzahler ausgehandelt werden.\n\nTributzahler zahlen einen Anteil ihrer [taxes|E], [levies|E], [herd|E], [prestige|E] oder sogar [piety|E] an ihren Suzerän – entsprechend ihrer [obligations|E]."
 game_concept_board_game_match: "Partie"
 game_concept_board_game: "Brettspiel"
 game_concept_board_games: "Brettspiele"
 game_concept_board_game_game: "Spiel"
 game_concept_board_game_match_desc: "Bei einem Brettspiel treten zwei Spieler gegeneinander an, um ihr strategisches Können und ihr Glück zu messen. Man kann sie als Freundschaftsspiel oder mit einem Einsatz spielen.\n\n#weak Es gibt viele verschiedene [board_game_types|E], doch wie man bei einem den [Concept('board_game_win', 'Sieg davonträgt')|E] und wie man sie spielt, bleibt immer gleich. Nur die verwendeten Werte unterscheiden sich.#!"
 game_concept_board_game_winning: "gewinnt"
 game_concept_board_game_win: "Gewinn"
 game_concept_board_game_winning_sudden_death: "Entscheidungssieg"
 game_concept_board_game_winning_desc: "Es gibt zwei Wege, ein $game_concept_board_game$ zu gewinnen:\n$EFFECT_LIST_BULLET$ Man hat einen dramatischen Punktevorsprung vor seinem Gegner.\n$EFFECT_LIST_BULLET$ Man ist der verteidigende Spieler, wenn es nach Runde [EmptyScope.ScriptValue('bg_round_cap_value')|0] keinen klaren Sieger gibt."
 game_concept_board_game_type: "Brettspielart"
 game_concept_board_game_types: "Brettspielarten"
 game_concept_board_game_type_counter: "Konter"
 game_concept_board_game_type_counters: "kontert"
 game_concept_board_game_type_desc_guts: "Spielt man ein $game_concept_board_game$, können unterschiedliche Spielstile als $game_concept_board_game_type_counter$ gegen das Gegenüber fungieren. Die Züge des Gegners zu kontern, verringert massiv die Punkte, die er durch sie erhält, selbst wenn sie erfolgreich sind. Geübte Gegner setzen vielleicht nicht auf ihre eigenen Fähigkeiten, sondern mehr darauf, #EMP Euch#! einen $game_concept_board_game_type_counter$ entgegenzusetzen."
 game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\nVerfügbare Spiele sind:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_chess: "Schach"
 game_concept_board_game_type_chess_desc: "$game_concept_board_game_type_desc_guts$\n\nIm $game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] [Concept('board_game_type_counters', 'kontert')|El] [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] [Concept('board_game_type_counters', 'kontert')|El] [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] [Concept('board_game_type_counters', 'kontert')|El] [martial|E]"
 game_concept_board_game_type_pachisi: "Pachisi"
 game_concept_board_game_type_pachisi_desc: "$game_concept_board_game_type_desc_guts$\n\nIm $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] kontert [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] [Concept('board_game_type_counters', 'kontert')|El] [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] [Concept('board_game_type_counters', 'kontert')|El] [diplomacy|E]"
 game_concept_board_game_type_hnefatafl: "Hnefatafl"
 game_concept_board_game_type_hnefatafl_desc: "$game_concept_board_game_type_desc_guts$\n\nIm $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] kontert [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] [Concept('board_game_type_counters', 'kontert')|El] [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] [Concept('board_game_type_counters', 'kontert')|El] [intrigue|E]"
 game_concept_board_game_type_tabula: "Tabula"
 game_concept_board_game_type_tabula_desc: "$game_concept_board_game_type_desc_guts$\n\nIm $game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [intrigue|E] kontert [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] [Concept('board_game_type_counters', 'kontert')|El] [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] [Concept('board_game_type_counters', 'kontert')|El] [intrigue|E]"
 game_concept_house_unity: "Hauseinigkeit"
 game_concept_unity: "Einigkeit"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "Die $game_concept_house_unity$ zeigt, wie es um die Innenbeziehungen eines [clan|E]-[Concept('house', 'Hauses')|E] bestellt ist und welche Haltung, die Mitglieder zueinander haben.\n\nEs gibt mehrere [house_unity_levels|E], die den Mitgliedern eines Hauses verschiedene Vorteile und Abzüge einbringen.\n\nDie $game_concept_house_unity$ ändert sich je nach den Taten, die die Mitglieder eines Hauses untereinander ausführen. [house_unity_unifying_actions|E] erhöhen im Allgemeinen die $game_concept_house_unity$, wohingegen [house_unity_devisive_actions|E] sie verringern. Das [house_head|E] hat allgemein einen größeren Einfluss auf die $game_concept_unity$ des eigenen Hauses."
 game_concept_house_unity_level: "Hauseinigkeitsstufe"
 game_concept_house_unity_levels: "Hauseinigkeitsstufen"
 game_concept_house_unity_level_desc: "Die $game_concept_house_unity_level$ stellt den derzeitigen Zustand der [house_unity|E] dar. Die aktive Stufe ändert sich, wenn die Einigkeit durch [house_unity_unifying_actions|El] zunimmt oder durch [house_unity_devisive_actions|El] abnimmt, und jede Stufe bringt den Mitgliedern eines [Concept('house', 'Hauses')|E] verschiedene Vorteile und Abzüge ein.\n\nEs gibt fünf verschiedene Stufen:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nJede Stufe hat ihr eigenes [house|E]-[succession_law|E]."
 game_concept_house_unity_unifying_actions: "einigende Aktionen"
 game_concept_house_unity_unifying_actions_desc: "Einigende Aktionen gegenüber den eigenen [house|E]-Mitgliedern erhöhen die eigene [house_unity|E].\n\n[house_heads|E] können die [decision|E] #V $unity_steer_house_direction_decision$#! und die [interaction|E] #V $extoll_virtuousness_interaction$#! nutzen, um die Einheit deutlich zu erhöhen.\n\n#weak Einige Beispiele für einigende Aktionen sind: $house_unity_increase_examples$#!"
 game_concept_house_unity_devisive_actions: "entzweiende Aktionen"
 game_concept_house_unity_devisive_actions_desc: "Entzweiende Aktionen gegenüber den eigenen [house|E]-Mitgliedern verringern die eigene [house_unity|E].\n\n[house_heads|E] können die [decision|E] #V $unity_steer_house_direction_decision$#! und die [interaction|E] #V $accuse_of_decandence_interaction$#! nutzen, um die Einheit deutlich zu verringern.\n\n#weak Einige Beispiele für entzweiende Aktionen sind: $house_unity_decrease_examples$#!"
 game_concept_house_succession_law: "Haus-Nachfolgerecht"
 game_concept_house_succession_law_desc: "In [realms|E] mit [GetGovernment('clan_government').GetName] bestimmt die jeweils gerade geltende [house_unity_level|E], welches [succession_law|E] Anwendung findet.\n\nClans können zu einem Nachfolgerecht mit einem einzelnen Reichserben wechseln, was verhindert, dass die [house_unity|E] es ändert. Dies ist allerdings viel schwieriger als in anderen Reichen."
 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
 house_unity_decrease_examples: "\n$EFFECT_LIST_BULLET$ $revoke_title_interaction$\n$EFFECT_LIST_BULLET$ $declare_war_interaction$\n$EFFECT_LIST_BULLET$ $imprison_interaction$\n$EFFECT_LIST_BULLET$ $move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$ $force_join_faction_interaction$\n$EFFECT_LIST_BULLET$ $disinherit_interaction$\n$EFFECT_LIST_BULLET$ $denounce_interaction$\n$EFFECT_LIST_BULLET$ $expose_secret_interaction$\n$EFFECT_LIST_BULLET$ $blackmail_interaction$\n$EFFECT_LIST_BULLET$ $break_betrothal_interaction$\n$EFFECT_LIST_BULLET$ $join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$ $sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$ $vassal_claim_liege_title_interaction$"
 game_concept_dreams: "Träume"
 game_concept_dreams_desc: "Charaktere, die einem Glauben mit dem Grundsatz „Weissagungen“ folgen, können gelegentlich Träume haben. Diese können dann von einem Mystiker gedeutet werden, was verschiedene Folgen haben kann – gute wie schlechte."
 game_concept_board_game_type_go: "Go"
 game_concept_board_game_type_go_desc: "$game_concept_board_game_type_desc_guts$\n\nIm $game_concept_board_game_type_go$:\n$EFFECT_LIST_BULLET$ [learning|E] [Concept('board_game_type_counters', 'kontert')|El] [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] [Concept('board_game_type_counters', 'kontert')|El] [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] [Concept('board_game_type_counters', 'kontert')|El] [learning|E]"
 game_concept_board_game_type_fidchell: "Fidchell"
 game_concept_board_game_type_fidchell_desc: "$game_concept_board_game_type_desc_guts$\n\nIm $game_concept_board_game_type_fidchell$:\n$EFFECT_LIST_BULLET$ [learning|E] [Concept('board_game_type_counters', 'kontert')|El] [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] [Concept('board_game_type_counters', 'kontert')|El] [diplomacy|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] [Concept('board_game_type_counters', 'kontert')|El] [learning|E]"
 #### DIARCHY/REGENCIES
 game_concept_strife: "Zwietracht"
 game_concept_strife_opinion: "Zwietracht-Meinung"
 game_concept_strife_desc: "$game_concept_strife$ ist ein [Concept('opinion', 'Meinungsmalus')|E] den anderen [vassals|E] gegenüber.\n\nZwietracht tritt auf, wenn ein Untertäniger des [Concept('liege', 'Lehnsherrn')|E] eine Handlung gegen einen anderen [Concept('vassal', 'Vasallen')|E] unternimmt. Zum Beispiel ist dies der Fall, wenn der $game_concept_diarch$ seine [diarch_powers|E] benutzt oder bei [Concept('mandate', 'Mandatsereignissen')|E], da der $game_concept_diarch$ nicht dieselbe Autorität wie sein [liege|E] besitzt."
 game_concept_diarchy: "Machtteilung"
 game_concept_diarchies: "Machtteilung"
 game_concept_share_power: "Macht teilen"
 game_concept_sharing_power: "teilt Macht"
 game_concept_power_sharing: "Machtteilung"
 game_concept_diarchy_desc: "Machtteilung liegt vor, wenn ein [ruler|E] einen Teil seiner Autorität mit einem seiner [vassals|E] oder [Concept('courtiers', 'Höflinge')|E] teilt, der dadurch sein [diarch|E] wird.\n\nDer Herrscher, der seine Macht teilt, kann [mandates|E] für seinen $game_concept_diarch$en festlegen, während der $game_concept_diarch$ besondere [diarch_powers|E] nutzen kann.\n\nDie [scales_of_power|E] zeigen an, ob der Herrscher oder der $game_concept_diarch$ über mehr Autorität verfügt."
 game_concept_diarch: "Diarch"
 game_concept_diarchs: "Diarchen"
 game_concept_diarch_possessive: "des Diarchen"
 game_concept_diarchs_possessive: "der Diarchen"
 game_concept_diarch_desc: "Als Juniorpartner in der [diarchy|E] hilft ein $game_concept_diarch$ seinem [Concept('liege', 'Lehnsherrn')|E] bei der Führung des [Concept('realm', 'Reichs')|E].\n\nDer $game_concept_diarch$ hat Zugriff auf [diarch_powers|E] und erhält weitere, wenn die [scales_of_power|E] zu seinen Gunsten ausschlagen."
 game_concept_regent: "Regent"
 game_concept_regents: "Regenten"
 game_concept_regent_possessive: "des Regenten"
 game_concept_regents_possessive: "der Regenten"
 game_concept_regent_desc: "Ein Regent ist die Bezeichnung für einen [Concept('diarch', 'Diarchen')|E] während einer [regency|E].\n\nEin [ruler|E] kann einen Regenten bestimmen, bevor es zur Regentschaft kommt. Ansonsten wird automatisch der Kandidat mit dem höchsten [regent_succession_score|E] ausgewählt."
 #For stapling to the bottom of new diarchy types.
 variant_diarchs_replace_regents_boilerplate: "#WEAK Da ein $game_concept_ruler$ immer nur einen $game_concept_diarch$en haben kann, bleiben sie im Falle einer [regency|E] bestehen.#!"
 game_concept_vizier: "Wesir"
 game_concept_viziers: "Wesire"
 game_concept_vizierate: "Wesirat"
 game_concept_vizier_desc: "Ein $game_concept_vizier$ ist eine Art [diarch|E], den [clan|E]-[rulers|E] freiwillig einsetzen können, um ihre [income|E] zu erhöhen. Sie haben weniger [diarch_powers|E], können aber sehr schwer zu entfernen sein.\n\n$game_concept_viziers$ gewähren ihrem [Concept('liege', 'Lehnsherrn')|E] einen Bonus auf [tax_jurisdictions|E], der sich nach ihrer [stewardship|E] richtet, und erhöhen die [aptitude|E] von [tax_collectors|E], je nachdem, wie sehr die [scales_of_power|E] sie begünstigen.\n\nEntscheidend dabei ist, dass $game_concept_lieges$ $game_concept_viziers$n ihr [gold_i][gold|E] durch die [interaction|E] „$mulct_vizier_interaction$“ entziehen können.\n\n#WEAK Als besonders bevollmächtigte Beamte gelten $game_concept_viziers$ trotz ihres Einflusses nicht als prestigeträchtige Posten für [nobles|E]. Ihr Nachfolger wird nach dem [vizier_succession_score|E] ausgewählt.#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 game_concept_vizier_succession_score: "Wesir-Nachfolgewert"
 game_concept_vizier_succession_score_desc: "In einem [vizierate|E] wird der nächste $game_concept_vizier$ danach ausgewählt, welcher Kandidat den höchsten $game_concept_vizier_succession_score$ besitzt.\n\nMögliche Kandidaten können gelegentlich versuchen, den [ruler|E] davon zu überzeugen, den Amtsinhaber im Austausch für [gold|E] durch sie zu ersetzen.\n\n#WEAK Hierbei sind nur landlose [characters|E] und solche von [baron|E]-[title_tier|E] zulässig, wobei diejenigen mit hoher [diplomacy|E], [stewardship|E] und [intrigue|E] sowie [traits|E], die einen guten Beamten ausmachen, bevorzugt werden.\n\n[relations|E] zum amtierenden $game_concept_vizier$ oder [spouses|E], [concubines|E] und [Concept('adult','erwachsenen')|E] landlosen [Concept('children','Kindern')|E] des [Concept('liege', 'Lehnsherrn')|E] können das Ergebnis drastisch beeinflussen.#!"
 game_concept_vizier_extravagance: "Wesir-Verschwendung"
 game_concept_vizier_extravagances: "Wesir-Verschwendungen"
 game_concept_vizier_extravagance_extravagance: "Verschwendung"
 game_concept_vizier_extravagance_extravagances: "Verschwendungen"
 game_concept_vizier_extravagance_desc: "Während ihrer Amtszeit geben [viziers|E] ihr [gold|E] für immer prunkvollere $game_concept_vizier_extravagance_extravagance$s-[modifiers|E] aus, um sich selbst und die sonstige gesellschaftliche Elite im [capital|E] ihres [Concept('liege', 'Lehnsherrn')|E] zu verwöhnen.\n\nDer $game_concept_liege$ kann diese $game_concept_modifiers$ mit Hilfe der „$mulct_vizier_interaction$“-[interaction|E] plündern und sie so in $game_concept_gold$ umwandeln, das der $game_concept_vizier$ ihm dann übergeben muss.\n\n#WEAK Endet die [sharing_power|E] mit einem $game_concept_vizier$, kann er seinen extravaganten Lebensstil nicht aufrechterhalten, und alle verbleibenden $game_concept_modifiers$ gehen verloren.\n\nDas Plündern weiterer und späterer Stufen sorgt für mehr $game_concept_gold$ – die vier Stufen an $game_concept_vizier_extravagance_extravagance$ sind:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"
 game_concept_co_rulership: "Mitherrschaft"
 game_concept_co_rulerships: "Mitherrschaften"
 game_concept_co_ruler: "Mitherrscher"
 game_concept_co_rulers: "Mitherrscher"
 game_concept_co_rulership_desc: "$game_concept_co_rulers$ sind eine Art von [diarchy|E], bei der ein [diarch|E] als offizieller und dauerhafter Mitregent des [Concept('realm', 'Reichs')|E] gilt.\n\nSie sind dann auch immer der [designated_heir|E] (können aber trotzdem Wahlen verlieren) und können nur durch eine [execution|E] ihres Amtes enthoben werden – es sei denn, ihr [liege|E] hat eine besondere [culture_tradition|E], die in solchen Fällen stattdessen eine Verstümmelung vorsieht.\n\nWenn ein $game_concept_co_ruler$ seinen $game_concept_liege$n hinrichtet oder in einem Krieg besiegt, [Concept('usurp','raubt')|E] er dessen [titles|E]. In [cultures|E], in denen Verstümmelung ein angemessener Weg ist, um einen $game_concept_co_ruler$ zu beseitigen, kann der $game_concept_co_ruler$ seinen $game_concept_liege$n auch verstümmeln, um diesen seiner Titel zu berauben.\n\n#WEAK Beispiele für $game_concept_co_rulerships$ sind:\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"
 game_concept_duumvirate: "Duumvirat"
 game_concept_duumvirates: "Duumvirate"
 game_concept_co_emperor: "Mitkaiser"
 game_concept_co_emperors: "Mitkaiser"
 game_concept_duumvirate_desc: "Ein $game_concept_duumvirate$ bezeichnet die Herrschaft über ein [empire|E] durch zwei [characters|E]: einen Alt-Kaiser (der [liege|E]) und einen Jung-Kaiser (der $game_concept_co_emperor$).\n\nLetzterer erzeugt passiv [influence|E] für sich und den eigenen Alt-Kaiser. Der genaue Wert erhöht sich alle [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] Jahre im Amt, einschließlich jener Zeit, die als [junior_emperor|E] verbracht wurde.\n\nIm Grunde liegt die meiste Macht immer noch in den Händen des $game_concept_liege$n, der den eigentlichen Kaisertitel trägt, und nicht beim [Concept('diarch', 'Diarchen')|E], doch der $game_concept_co_emperor$ hat Zugriff auf mächtige Einflussmöglichkeiten für das [realm|E] und ist als Kandidat für [Concept('administrative', 'Verwaltungs')|E]-Ämter günstiger.\n\nBemerkenswert ist, dass $game_concept_co_emperors$ den [casus_belli|E] „[imperial_expedition_cb|E]“ nutzen können, wenn die [scales_of_power|E] entsprechend weit ausschlagen.\n\n#WEAK $game_concept_co_emperors$ können ihren Alt-Kaiser durch rituelle Verstümmelung seines Titels [Concept('usurp','berauben')|E].#!"
 game_concept_nominal_duumvirate: "nominelles Duumvirat"
 game_concept_nominal_duumvirates: "nominelle Duumvirate"
 game_concept_junior_emperor: "nomineller Mitkaiser"
 game_concept_junior_emperors: "nominelle Mitkaiser"
 game_concept_nominal_duumvirate_desc: "Ein $game_concept_duumvirate$ bezeichnet die Herrschaft über ein [empire|E] durch zwei [characters|E]: einen Alt-Kaiser (der [liege|E]) und einen Jung-Kaiser (der $game_concept_co_emperor$).\n\nSie gelten als $game_concept_nominal_duumvirates$, wenn der Junior-Kaiser ein [child|E] ist, das noch nicht effektiv regieren kann, gehen aber in vollwertige [duumvirates|E] über, sobald dieses Kind das Erwachsenenalter erreicht.\n\n$game_concept_junior_emperors$ erzeugen passiv [influence|E] für sich und den eigenen Alt-Kaiser. Der genaue Wert erhöht sich alle [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] Jahre im Amt, einschließlich jener Zeit, die als [junior_emperor|E] verbracht wurde.\n\n#WEAK Die Ernennung eines $game_concept_child$s zum $game_concept_junior_emperor$ zeigt, dass er eines Tages wahrscheinlich der Alt-Kaiser werden soll. Je mehr Übung er bekommt, desto besser wird er auch ausgebildet.\n\nDies wird in Form von zusätzlichen [Concept('skills', 'Werten')|E] dargestellt, die er erhält, sobald er [adult|El] wird (abhängig vom Ausschlag der [scales_of_power|E]).\n\nKinder erhalten keine [Concept('mandate','Mandatsereignisse')|E].#!"
 game_concept_co_monarchy: "Mitmonarchie"
 game_concept_co_monarchies: "Mitmonarchien"
 game_concept_co_monarch: "Mitmonarch"
 game_concept_co_monarchs: "Mitmonarchen"
 game_concept_co_monarchy_desc: "$game_concept_co_monarchies$ sind eine Art von [diarchy|E], die [feudal|EU]-Herrschern die Möglichkeit bietet, auch in früheren [eras|E] einen [designated_heir|E] auszuwählen.\n\nDer Preis dafür ist das Eingehen einer dauerhaften $game_concept_diarchy$-Vereinbarung mit dem Erben, im Zuge derer dieser dann leichteren Zugang zu vielen der gleichen Befugnisse hat wie ein [entrenched_regent|E].\n\n#WEAK $game_concept_co_monarchs$ stehen nur [Concept('kings', 'Königen')|E] und [Concept('emperor', 'Kaisern')|E] zur Verfügung.#!"
 game_concept_regency: "Regentschaft"
 game_concept_regencies: "Regentschaften"
 game_concept_regency_possessive: "der Regentschaft"
 game_concept_regencies_possessive: "der Regentschaften"
 game_concept_regency_desc: "Eine Regentschaft ist eine besondere Form der [diarchy|E] für den Fall, dass der [ruler|E] nicht in der Lage ist, sein [realm|E] allein zu regieren.\n\nSie tritt in der Regel auf, wenn der Herrscher ein [child|E], [imprisoned|El] oder [GetTrait('incapable').GetName(GetNullCharacter)|l] ist – oder er an einer [activity|E] außerhalb seines Reichs teilnimmt.\n\nEine $game_concept_regency$, die zu lang andauert, kann zu einer [Concept('entrenched_regency', 'verwurzelten Regentschaft')|E] werden."
 game_concept_regency_veto: "Diarchenveto"
 game_concept_veto: "Veto"
 game_concept_regency_veto_desc: "Setzt ein [diarch|E] seine [diarch_powers|E] ein, kann sein [liege|E] sein Diarchenveto einlegen, um ihn auf Kosten von [prestige|E] daran zu hindern."
 game_concept_regent_succession_score: "Regentschaftsnachfolgewert"
 game_concept_regent_succession_score_desc: "In einer [regency|E] wird der nächste [regent|E] danach ausgewählt, welcher Kandidat den höchsten $game_concept_regent_succession_score$ hat.\n\nBestimmt der [ruler|E] des [Concept('realm', 'Reichs')|E] einen Regenten, setzt dies die Nachfolgeregelung außer Kraft und der angestrebte Regent wird stattdessen ausgewählt.\n\n#WEAK Dies bevorzugt [characters|E], die mit dem $game_concept_ruler$ verwandt sind, insbesondere landlose [family|E] am [court|E] und solche mit politischem Geschick.#!"
 game_concept_diarch_power: "Leihmacht"
 game_concept_diarch_powers: "Leihmächte"
 game_concept_diarch_power_power: "Macht"
 game_concept_diarch_power_powers: "Mächte"
 game_concept_diarch_power_possessive: "der Leihmacht"
 game_concept_diarch_powers_possessive: "der Leihmächte"
 game_concept_diarch_power_power_possessive: "der Macht"
 game_concept_diarch_power_powers_possessive: "der Mächte"
 game_concept_diarch_power_desc: "Ein [diarch|E] in einer bestehenden [power_sharing|E] hat Zugang zu besonderen $game_concept_diarch_powers$n.\n\nDies sind spezielle [Concept('character_interaction', 'Charakter-Interaktion')|E]en, die denen des jeweiligen [Concept('liege', 'Lehnsherrn')|E] entsprechen oder andere Formen von Machtmissbrauch darstellen. Beispiele dafür sind das [Concept('revoking', 'Aberkennen')|E] von [Concept('titles','Titeln')|E] von anderen [vassals|E] oder das Abzweigen von [gold|E] des Lehnsherrn.\n\nViele $game_concept_diarch_powers$ geben dem Lehnsherrn die Möglichkeit, ein [veto|E] einzulegen."
 game_concept_trilateral_interaction: "Dreiecksinteraktion"
 game_concept_trilateral_interactions: "Dreiecksinteraktionen"
 game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$ erfordern nicht nur die Zustimmung eines Empfängers, sondern auch die eines Dritten.\n\nEin Beispiel wären [diarch_powers|E], bei denen ein [liege|E] sein [regency_veto|E] nutzen kann."
 game_concept_mandate: "Mandat"
 game_concept_mandates: "Mandate"
 game_concept_mandate_possessive: "des Mandats"
 game_concept_mandates_possessive: "der Mandate"
 game_concept_mandate_desc: "$game_concept_mandates$ sind nützliche Aufgaben, die ein [liege|E] seinem [Concept('diarch', 'Diarchen')|E] stellen kann, wenn er [Concept('sharing_power', 'Macht teilt')|E].\n\nÄhnlich wie bei [councillor_tasks|E] wählt der $game_concept_liege$ ein $game_concept_mandate$ aus und erhält dann langsam dessen Vorteile.\n\nMacht ein $game_concept_diarch$ gute Arbeit, neigen sich die [scales_of_power|E] meist in seine Richtung #EMP und#! es entsteht [strife|E] bei seinen Mit-[vassals|E].\n\nWie groß die Vorzüge sind, die ein $game_concept_liege$ erhält, hängt von [diarch_aptitude|E] und [diarch_loyalty|E] ab."
 game_concept_diarch_aptitude: "Diarcheneignung"
 game_concept_diarch_aptitude_desc: "Die $game_concept_diarch_aptitude$ bestimmt darüber, wie gut ein [diarch|E] jedes [mandate|E], das von seinem [Concept('liege', 'Lehnsherrn')|E] festgelegt wurde, erfüllt.\n\nSowohl [skills|E] als auch [personality_traits|E] spielen dabei eine Rolle. Ein [GetTrait('greedy').GetName(GetNullCharacter)|l]er $game_concept_diarch$, der mit dem ‚$fill_coffers_mandate$‘-Mandat betraut ist, wird zum Beispiel nicht so viel [gold|E] wie möglich an seinen Lehnsherrn schicken.\n\n#WEAK [diarchs|E] sind gut für ein $game_concept_mandate$ geeignet, wenn sie etwa 40+ $game_concept_aptitude$ dafür haben.#!"
 game_concept_diarch_loyalty: "Treue"
 game_concept_diarch_loyalty_explicit: "Diarchentreue"
 game_concept_diarch_loyal: "Treu"
 game_concept_diarch_loyalty_desc: "Die $game_concept_diarch_loyalty$ eines [Concept('diarch', 'Diarchen')|E] bestimmt, wie wahrscheinlich ein Machtmissbrauch (zulasten des [Concept('liege', 'Lehnsherrn')|E] oder des [Concept('realm', 'Reichs')|E]) ist.\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$e $game_concept_diarchs$ verzichten auf den Einsatz ihrer [diarch_powers|E], versuchen pflichtbewusst, das ihnen übertragene [mandate|E] zu erfüllen, und geben ihre Macht bereitwillig ab, wenn sie darum gebeten werden.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$e $game_concept_diarchs$ benutzen freimütig $game_concept_diarch_powers$, versuchen, ihr $game_concept_mandate$ zu erfüllen, um die [scales_of_power|E] in ihre Richtung ausschlagen zu lassen, und weigern sich womöglich, ihre Macht abzugeben, sobald die $game_concept_scales_of_power_scales$ stark genug in ihre Richtung ausschlagen.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$e $game_concept_diarchs$ könnten $game_concept_diarch_powers$ benutzen, werden allgemein versuchen, die Vorzüge des $game_concept_mandate$s mit ihrem $game_concept_liege$n zu teilen, oder ihr $game_concept_mandate$ einfach übergehen und lassen sich womöglich bestechen, damit sie ihr Amt aufgeben, sofern die $game_concept_scales_of_power$ ihnen zusagen."
 game_concept_diarch_succession: "Nachfolge"
 game_concept_diarch_succession_explicit: "Diarchen-Nachfolge"
 game_concept_diarch_succession_desc: "Die $game_concept_diarch_succession_explicit$ bestimmt, welcher der direkten [vassals|E] oder [courtiers|E] eines [Concept('liege', 'Lehnsherrn')|E] automatisch zum [Concept('diarch', 'Diarchen')|E] aufsteigt, falls einer benötigt wird.\n\nDies geschieht entweder, weil ein $game_concept_liege$ eine [diarchy|E] beginnt oder weil der derzeitige $game_concept_diarch$ stirbt oder aus dem Amt entfernt wird.\n\n#weak Verschiedene Arten von $game_concept_power_sharing$ können die Nachfolge anders regeln: Bei einer [regency|E] sind es vor allem landlose [characters|E] mit starken persönlichen Verbindungen zu ihrem $game_concept_liege$n.\n\nDie [language|E] des $game_concept_liege$n zu sprechen (und die [court_language|E], falls es eine gibt), ist nahezu immer entscheidend.#!"
 game_concept_scales_of_power: "Waagschalen der Macht"
 game_concept_scales_of_power_scales: "Waagschalen"
 game_concept_scales_of_power_desc: "Während der [Concept('power_sharing', 'Machtteilung')|E] wird das Machtgleichgewicht zwischen [liege|E] und [diarch|E] durch die $game_concept_scales_of_power$ dargestellt.\n\nNeigen sich die $game_concept_scales_of_power_scales$ zum [Concept('diarch', 'Diarchen')|E], schalten sie [diarch_powers|E] frei und können den Lehnsherrn mit zusätzlichen Kosten bei den [diarch_affected_actions|E] belasten.\n\nNeigen sie sich zum $game_concept_liege$n, kann es leichter für diesen sein, eine [diarchy|E] zu beenden.\n\nDie $game_concept_scales_of_power_scales$ können durch Folgendes bewegt werden:\n$EFFECT_LIST_BULLET$Durch den Einsatz der [character_interaction|E] „$swing_scales_currency_interaction$“ gegen die andere Seite\n$EFFECT_LIST_BULLET$Durch einen guten (wenn vielleicht auch zynischen) Dienst des [Concept('diarch', 'Diarchen')|E] gegenüber dem [Concept('liege', 'Lehnsherrn')|E] bei [Concept('mandate', 'Mandatsereignissen')|E]"
 game_concept_entrenched_regency: "Verwurzelte Regentschaft"
 game_concept_entrenched_regency_entrenched: "verwurzelt"
 game_concept_entrenched_regency_regency: "Regentschaft"
 game_concept_entrenched_regent: "Verwurzelter Regent"
 game_concept_entrenched_regents: "Verwurzelte Regenten"
 game_concept_entrenched_regency_entrench: "verwurzeln"
 game_concept_entrenched_regencies: "Verwurzelte Regentschaften"
 game_concept_entrenched_regency_desc: "Dauert eine [regency|E] zu lange, kann sie ‚verwurzelt‘ werden; der [regent|E] wird dann im Vergleich zum [Concept('liege', 'Lehnsherrn')|E] noch mächtiger.\n\nDie Vorteile, die der [regent|E] durch die [scales_of_power|E] erhält, werden viel stärker.\n\nUm eine $game_concept_entrenched_regency$ zu beenden, muss der Regent ein Geschenk von seinem Lehnsherrn annehmen oder der Lehnsherr muss die Waagschalen zu seinen Gunsten ausschlagen lassen."
 game_concept_diarch_affected_actions: "Banalaktionen"
 game_concept_diarch_affected_actions_desc: "Wenn die [scales_of_power|E] den [Concept('diarch', 'Diarchen')|E] beim [power_sharing|E] bevorteilen, können dem [Concept('liege', 'Lehnsherrn')|E] für bestimmte [Concept('interactions', 'Interaktionen')|E] [prestige|E]-Kosten entstehen.\n\nDie betroffenen Aktionen sind:\n$EFFECT_LIST_BULLET$ [Concept('revoking', 'Aberkennen')|E] eines [Concept('title', 'Titels')|E]\n$EFFECT_LIST_BULLET$ [Concept('retracting', 'Entziehen')|E] eines [Concept('vassal', 'Vasallen')|E]\n$EFFECT_LIST_BULLET$ [Concept('imprisoning', 'Einkerkern')|E] von [Concept('characters', 'Charakteren')|E]\n$EFFECT_LIST_BULLET$ [Concept('executing', 'Hinrichten')|E] von [Concept('characters', 'Charakteren')|E] #weak (außer die [Concept('faith', 'Glaubenspraktiken')|E] des [Concept('liege', 'Lehnsherrn')|E] erlauben eine Form von Menschenopfer)#!"
 ######## GRAND ACTIVITIES ETC
 game_concept_grand_activity: "Prachtaktivität"
 game_concept_grand_activities: "Prachtaktivitäten"
 game_concept_grand_activity_desc: "$game_concept_grand_activities$ sind beeindruckende Zurschaustellungen von Reichtum und Prunk. Sie sind, wie ihr Name bereits verrät, #EMP prächtiger#! als gewöhnliche [activities|E]. Sie können mehrere [activity_phases|E] haben und bieten mehr Möglichkeiten zur individuellen Planung.\n\nReisen bieten die Möglichkeit, mehrere [vassals|E] in Eurem [realm|E] zu besuchen, während bei Turnieren eine Vielzahl von [Concept('contests', 'Wettbewerben')|E] veranstaltet werden können."
 game_concept_special_guest: "Ehrengast"
 game_concept_special_guests: "Ehrengäste"
 game_concept_honorary_guest: "Ehrengast"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_special_guest_desc: "Ehrengäste nehmen bei [grand_activities|E] eine besondere Stellung ein. Man kann jemanden bei einem eigenen [GetActivityType('activity_feast').GetName] ehren oder einen $special_guest_champion$ auswählen, der einen beim [GetActivityType('activity_tournament').GetName] vertritt!\n\nSolche Einladungen werden eher angenommen, und jede Aktivität, zu der man einen Ehrengast einlädt, beginnt erst, sobald dieser eingetroffen ist."
 game_concept_contest: "Wettbewerb"
 game_concept_contests: "Wettbewerbe"
 game_concept_contest_desc: "Ein [GetActivityType('activity_tournament').GetName] besteht aus einer Reihe von $game_concept_contests$n, die vom [activity_host|E] ausgewählt werden und bei denen [Concept('contest_qualifying', 'qualifizierte')|E] [contestants|E] antreten können, um [prizes|E] und andere Belohnungen zu gewinnen.\n\nJeder $game_concept_contest$ verwendet eine von vier unterschiedlichen Arten, um einen Sieger zu bestimmen: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] und [contest_category_race|E].\n\nDie Chance auf den Sieg bei einem $game_concept_contest$ wird durch die eigenen [skills|E] und [traits|E], die Vorbereitung sowie andere Faktoren bestimmt. Bei körperlichen $game_concept_contests$n wird die Zulassung per Gesundheit und Geschlecht bestimmt, je nach [culture|E] und [faith|E] des [Concept('activity_host', 'Gastgebers')|E]."
 game_concept_prize: "Preis"
 game_concept_prizes: "Preise"
 game_concept_prize_desc: "$game_concept_prizes$ sind [artifacts|E], die an die Gewinner von [GetActivityType('activity_tournament').GetName]-[Concept('contests', 'Wettbewerben')|E] vergeben werden, bei denen es nur einen Sieger gibt.\n\nDie Wertigkeit des $game_concept_prize$s hängt von den Entscheidungen des [Concept('activity_host', 'Gastgebers')|E] sowie der [era|E] ab."
 game_concept_contest_category_team: "Mannschaft"
 game_concept_contest_category_team_desc: "Bei Mannschafts-[contests|E] erhalten alle [Concept('contest_qualifying', 'qualifizierten')|E] [contestants|E] der Mannschaft mit den meisten Gesamtpunkten am Ende des Wettbewerbs Belohnungen.\n\nMannschafts-Wettbewerbe:\n$EFFECT_LIST_BULLET$Turnei"
 game_concept_contest_category_versus: "Ausscheidung"
 game_concept_contest_category_versus_desc: "Der Gewinner eines [Concept('contest', 'Ausscheidungswettbewerbs')|E] ist der letzte Teilnehmer, der nach drei [contest_rounds|E] zwischen [Concept('contest_qualifying', 'qualifizierten')|E] [Concept('contestants', 'Teilnehmern')|E] übrig bleibt.\n\nAusscheidungswettbewerbe:\n$EFFECT_LIST_BULLET$Ringkampf\n$EFFECT_LIST_BULLET$Duell\n$EFFECT_LIST_BULLET$Turnier\n$EFFECT_LIST_BULLET$Brettspiele"
 game_concept_contest_category_turn: "Runden"
 game_concept_contest_category_turn_desc: "Der Gewinner eines [Concept('contest', 'Rundenwettbewerbs')|E] ist der [Concept('contest_qualifying', 'qualifizierten')|E] [contestant|E] mit den meisten Gesamtpunkten am Ende des Wettbewerbs.\n\nRundenwettbewerbe:\n$EFFECT_LIST_BULLET$Bogenschießen\n$EFFECT_LIST_BULLET$Vortrag"
 game_concept_contest_category_race: "Rennen"
 game_concept_contest_category_race_desc: "Der Gewinner eines [Concept('contest', 'Rennwettbewerbs')|E] ist der [Concept('contest_qualifying', 'qualifizierte')|E] [contestant|E], dessen gemeldetes Pferd am Ende des Rennens den ersten Platz belegt hat.\n\nRennwettbewerbe:\n$EFFECT_LIST_BULLET$Pferderennen"
 game_concept_contest_round: "Wettbewerbs-Runde"
 game_concept_contest_rounds: "Wettbewerbs-Runden"
 game_concept_contest_round_desc: "[contest_category_versus|E]-[contests|E] bestimmen einen Sieger, indem alle [Concept('contest_qualifying', 'qualifizierten')|E] [contestants|E] in Ausscheidungskämpfen gegeneinander antreten, bis nur noch einer übrig bleibt.\n\nEs gibt drei Runden: Viertelfinale, Halbfinale und Finale."
 game_concept_contest_qualification: "Qualifikation"
 game_concept_contest_qualify: "qualifizieren"
 game_concept_contest_qualifier: "Qualifikation"
 game_concept_contest_qualifiers: "Qualifikationsrunden"
 game_concept_contest_qualifying: "qualifiziert"
 game_concept_contest_qualifies: "qualifiziert"
 game_concept_contest_qualification_desc: "Ein [GetActivityType('activity_tournament').GetName] zieht immer viele zulässige [contestants|E] an, doch nur eine kleine Zahl qualifiziert sich auch für die einzelnen [contests|E], um vielleicht Ruhm und [prizes|E] zu erringen.\n\nUm die Qualifikation zu garantieren, muss der [progress_to_victory|E] über dem Schwellenwert liegen, sobald der Wettbewerb beginnt."
 game_concept_contestant: "Teilnehmer"
 game_concept_contestants: "Teilnehmer"
 game_concept_contestant_desc: "Um an [GetActivityType('activity_tournament').GetName]-[Concept('contests', 'Wettbewerben')|E] teilnehmen zu können, muss man deren Anforderungen erfüllen. Bei Brettspielen können alle Charaktere teilnehmen, während andere (unter anderem Ringen) von den Kampfregeln abhängen.\n\nNicht teilnehmende Charaktere werden [spectators|E], und zulässige [contestants|E] können sich gegen eine Teilnahme entscheiden, wenn sie lieber zuschauen wollen.\n\nOb jemand zulässig ist, wird durch Geschlecht und Gesundheit bestimmt, je nach [culture|E] und [religion|E] des Gastgebers."
 game_concept_spectator: "Zuschauer"
 game_concept_spectators: "Zuschauer"
 game_concept_spectating: "zuschauen"
 game_concept_spectate: "zuschauen"
 game_concept_spectator_desc: "Alle Charaktere, die nicht an einem [contest|E] teilnehmen dürfen, sind stattdessen [spectators|E].\n\nAuch zulässige [contestants|E] können sich gegen eine Teilnahme entscheiden."
 game_concept_progress_to_victory: "Siegesfortschritt"
 game_concept_progress_to_victory_desc: "Eine Abstraktion Euer Wahrscheinlichkeit, im Vergleich zu den anderen Teilnehmern einen [contest|E] zu gewinnen. Dieser Fortschritt beruht auf [Concept('skills', 'Werten')|E], [health|E] und [traits|E]. Ein [GetTrait('giant').GetName(GetNullCharacter)] mit einem hohen [prowess|E] hat einen Vorteil bei körperlichen Wettbewerben, die am Boden ausgefochten werden – wie etwa beim Ringkampf.\n\nEin minimaler $game_concept_progress_to_victory$ ist notwendig, um sich garantiert für einen [contest|E] zu [contest_qualify|E]. Besucht [locales|E], um Gelegenheiten zu finden, um Eure Chancen zu verbessern und Euren Gegnern ein Schnippchen zu schlagen.\n\nDie Turnier-#V Rangliste#! zeigt den $game_concept_progress_to_victory$ aller Teilnehmer."
 game_concept_progress_to_victory_locale_tt: "Durch den Besuch von [locales|E], hat man Gelegenheit, die eigenen Chancen zu verbessern oder die eigenen Gegner zu sabotieren."
 game_concept_contest_aptitude: "Wettbewerbseignung"
 game_concept_contest_aptitude_desc: "Für verschiedene [contests|E] braucht man unterschiedliche Talente: Beinarbeit, Reitkunst, Bogenschießen, Scharfsinn oder eine Kombination aus allem.\n\nDie eigene Begabung ergibt sich aus Euren [Concept('skills', 'Werten')|E], [health|E], [traits|E] und [GetTrait('tourney_participant').GetName(GetNullCharacter)]-[trait_level_track_xp|E].\n\nEin [GetTrait('giant').GetName(GetNullCharacter)] mit hohem [prowess|E] hat von Natur aus einen Vorteil beim Ringkampf-Wettbewerb."
 game_concept_locale: "Schauplatz"
 game_concept_locales: "Schauplätze"
 game_concept_locale_desc: "Ihr könnt selbst entscheiden, wie Ihr das [GetActivityType('activity_tournament').GetName] erkunden wollt, während die [contests|E] vorbereitet werden.\n\nJeder Schauplatz bietet die Möglichkeit, mit Gästen Zeit zu verbringen, den eigenen [progress_to_victory|E] zu verbessern oder [contestants|E] zu sabotieren.\n\nWird kein Schauplatz ausgewählt, besucht man nach einer kurzen Zeit einen zufälligen."
 game_concept_travel: "Reise"
 game_concept_travels: "Reisen"
 game_concept_traveling: "reisen"
 game_concept_traveled: "gereist"
 game_concept_travel_desc: "Durch eine $game_concept_travel$ kann ein [character|E] von einem [location|E] zu einem anderen gelangen, hauptsächlich um an [activities|E] teilzunehmen.\n\nBei der Planung eigener Reisen hat man bestimmte Auswahlmöglichkeiten: So kann man beispielsweise einen [GetCourtPositionType('travel_leader_court_position').GetName()] anheuern sowie [travel_options|E] und Anpassungen der Route auswählen. Unterwegs trifft man viele spannende Charaktere, doch man sollte auf der Hut vor [Concept('travel_danger', 'Gefahren')|E] sein, die auf ihr lauern können."
 game_concept_travel_option: "Reiseoption"
 game_concept_travel_options: "Reiseoptionen"
 game_concept_travel_option_desc: "Bei der Planung der [travel|E] kann man bestimmte Möglichkeiten auswählen, um die anstehende Reise zu verbessern oder anzupassen."
 game_concept_travel_danger: "Gefahr"
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_danger_desc: "Auf Euren [travels|E] durchquert Ihr unter Umständen gefährliche Landstriche wie Wüsten oder Sümpfe, die das Vorankommen behindern könnten.\n\nDie Risiken einer solchen Gefahr lassen sich vermindern, indem man die eigene [travel_safety|E] verbessert. Dafür investiert man in [travel_options|E] oder wirbt einen [GetCourtPositionType('travel_leader_court_position').GetName()] an.\n\nVerschiedene [culture_traditions|E] verringern oder verhindern die Risiken bestimmter Arten von Gefahr."
 game_concept_travel_safety: "Sicherheit"
 game_concept_travel_safety_desc: "Ein hoher Sicherheitswert hilft dabei, [Concept('travel_danger', 'Gefahren')|E] während eigener [travels|E] zu meiden. Eure Sicherheit wird durch Eure [skills|E] sowie durch die beeinflusst, die Euer [GetCourtPositionType('travel_leader_court_position').GetName()] vorzuweisen hat.\n\n$min_travel_contribution$"
 game_concept_travel_speed: "Tempo"
 game_concept_travel_speed_desc: "Hat man beim [traveling|EU] ein hohes Tempo, kommt man schneller ans Ziel. Euer Tempo wird durch Eure eigenen [skills|E] sowie durch die beeinflusst, die Euer [GetCourtPositionType('travel_leader_court_position').GetName()] vorzuweisen hat.\n\n$min_travel_contribution$"
 game_concept_entourage: "Gefolge"
 game_concept_entourage_desc: "Es ist gefährlich, allein zu reisen. Daher sollte man immer einige Begleiter im Gefolge mitnehmen. Jeder, der mit Euch [Concept('travels', 'reist')|E], ist Teil des eigenen Gefolges und auch Teil jener Herausforderungen, auf die Ihr auf Euren Reisen treffen werdet.\n\nEuer [GetCourtPositionType('travel_leader_court_position').GetName()] führt das Gefolge an und verwaltet Eure Reisepläne.\n\nManche [characters|E] werden Eurem Gefolge standardmäßig hinzugefügt, wenn Ihr eine Reise plant. [travel_options|E] und [activity_options|E] bieten zusätzliche Möglichkeiten, Charaktere hinzuzufügen."
 min_travel_contribution: "Der Beitrag eines [Concept('character', 'Charakters')|E] kann nicht niedriger als #HIGH 0#! sein."
 game_concept_point_of_interest: "Sehenswürdigkeit"
 game_concept_points_of_interest: "Sehenswürdigkeiten"
 game_concept_point_of_interest_desc: "Eine $game_concept_point_of_interest$ ist ein Ort in der Welt, der einen Besuch wert ist. Wenn Ihr diesen Ort zum ersten Mal aufsucht, erhaltet Ihr die damit einhergehenden Vorteile."
 game_concept_vassal_stance: "Vasallenhaltung"
 game_concept_vassal_stances: "Vasallenhaltungen"
 game_concept_preferred_heir: "Vorzugserbe"
 game_concept_unpreferred_heir: "Nachgangserbe"
 game_concept_preferred_heirs: "Vorzugserben"
 game_concept_unpreferred_heirs: "Nachgangserben"
 game_concept_vassal_stance_desc: "Jeder [vassal|E] hat eine Vasallenhaltung, die sich auf die [Concept('opinion', 'Meinung')|E] auswirkt, welche er von seinem [Concept('liege', 'Lehnsherrn')|E] hat, und auch darauf, welchen [Concept('heir', 'Erben')|E] er als Nachfolger für sein [realm|E] bevorzugt.\n\nVasallen mit derselben Haltung werden dieselben Dinge mögen und nicht mögen. Ein Beispiel: Alle [GetVassalStance('glory_hound').GetTextIcon][GetVassalStance('glory_hound').GetName]-Vasallen verlieren ungern [wars|E].\n\nJede Vasallenhaltung bevorzugt einen bestimmten Erben. Bei der Nachfolge wird jeder Vorzugserbe niedrigere [legitimacy_expectations|E] bei Vasallen mit dieser Haltung haben.\n\n#low Die Vasallenhaltungen sind:#!\n$EFFECT_LIST_BULLET$[GetVassalStance('courtly').GetTextIcon][GetVassalStance('courtly').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('parochial').GetTextIcon][GetVassalStance('parochial').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('glory_hound').GetTextIcon][GetVassalStance('glory_hound').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('zealot').GetTextIcon][GetVassalStance('zealot').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('minority').GetTextIcon][GetVassalStance('minority').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('barons_and_minor_landholders').GetTextIcon][GetVassalStance('barons_and_minor_landholders').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance('belligerent').GetName]"
 game_concept_personality_i: "@personality_icon!"
 game_concept_warlike_i: "@warlike_icon!"
 game_concept_unpredictable_i: "@unpredictable_icon!"
 game_concept_cautious_i: "@cautious_icon!"
 game_concept_builder_i: "@builder_icon!"
 game_concept_conqueror_i: "@conqueror_icon!"
 game_concept_pious_builder_i: "@pious_builder_icon!"
 game_concept_ai_pious_builder_personality: "Frommer Baumeister"
 game_concept_ai_pious_builder_personality_desc: "Ein frommer Baumeister will all sein [gold|E] in die Steigerung der eigenen [piety|E] investieren.\n\nEr leert seine Schatzkammer, um Zeremonien-[buildings|E], [Concept('great_projects', 'Großvorhaben')|E], [activities|E] und [decisions|E] zu finanzieren, und lässt oft weitere [pious_buildings|E] und [temple|E]- oder [Concept('temple_citadel', 'Tempelzitadellen')|E]-[holdings|E] errichten. Er fängt nur an, Geld zu sparen, wenn er unmittelbar bedroht wird, zum Beispiel durch eine starke [faction|E].\n\nHerrscher, die fromme Baumeister sind, erschaffen und fördern wahrscheinlicher [legends|E].\n\nEifrige [AddLocalizationIf(HasDlcFeature('all_under_heaven'), 'game_concept_ai_pious_builder_personality_desc_or_mandala')]-Herrscher, die einen Hang zur [virtue|E] und keine wirkliche Neigung für den Krieg aufweisen, sind meist fromme Baumeister.\nZu ihren üblichen Eigenschaften zählen: [GetTrait('zealous').GetName(GetNullCharacter)], [GetTrait('forgiving').GetName(GetNullCharacter)], [GetTrait('improvident').GetName(GetNullCharacter)], [GetTrait('humble').GetName(GetNullCharacter)], [GetTrait('patient').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)] und [GetTrait('generous').GetName(GetNullCharacter)]. Herrscher mit einem [GetFocus('learning_theology_focus').GetName] neigen ebenfalls dazu, fromme Baumeister zu sein."
 game_concept_ai_pious_builder_personality_desc_or_mandala: "oder [mandala|EU]"
 game_concept_ai_warlike_personality: "Kriegerisch"
 game_concept_ai_warlike_personality_desc: "Ein kriegerischer [ruler|E] will bereit sein, einen [war|E] zu erklären – und zwar immer. Er spart [gold|E] für den [Concept('war', 'Kriegsfall')|E], anstatt es in sein [realm|E] zu investieren. Erst wenn ein kriegerischer Herrscher eine längere Zeit Frieden hat, fängt er an, die Kriegskasse in den Bau von [Concept('buildings', 'Gebäuden')|E] zu investieren.\n\n$game_concept_ai_warlike_personality$e Herrscher erschaffen und fördern wahrscheinlicher heldenhafte [legends|E].\n\nKühne und gierige Herrscher neigen dazu, kriegerisch zu sein.\nZu ihren üblichen Eigenschaften zählen: [GetTrait('wrathful').GetName(GetNullCharacter)], [GetTrait('impatient').GetName(GetNullCharacter)], [GetTrait('sadistic').GetName(GetNullCharacter)], [GetTrait('ambitious').GetName(GetNullCharacter)], [GetTrait('vengeful').GetName(GetNullCharacter)], [GetTrait('irritable').GetName(GetNullCharacter)] und [GetTrait('zealous').GetName(GetNullCharacter)]."
 game_concept_ai_cautious_personality: "Umsichtig"
 game_concept_ai_cautious_personality_desc: "Ein umsichtiger [ruler|E] will bereit dafür sein, wenn ihm der [war|E] erklärt wird. Er erklärt nur ungern Angriffs-[wars|E] und bevorzugt ein langsames Hochschaukeln. Er spart immer einen [gold|E]-Puffer auf, um sich verteidigen zu können, und investiert in [buildings|E] und [men_at_arms|E], um sich sicher zu fühlen.\n\n$game_concept_ai_cautious_personality$e Herrscher erschaffen und fördern weniger wahrscheinlich [legends|E].\n\nReservierte und sorgfältige Herrscher neigen dazu, umsichtig zu sein.\nZu ihren üblichen Eigenschaften zählen: [GetTrait('patient').GetName(GetNullCharacter)], [GetTrait('calm').GetName(GetNullCharacter)], [GetTrait('craven').GetName(GetNullCharacter)], [GetTrait('paranoid').GetName(GetNullCharacter)] und [GetTrait('content').GetName(GetNullCharacter)]. Sie sind nie [GetTrait('fickle').GetName(GetNullCharacter)|l]."
 game_concept_ai_conqueror_personality: "Eroberer"
 game_concept_ai_conquerors_personality: "Eroberer"
 game_concept_ai_conqueror_personality_desc: "Ein $game_concept_ai_conqueror_personality$ will sein [Concept('realm', 'Reich')|E] durch [war|E] vergrößern – koste es, was es wolle. Er investiert sein ganzes [gold|E] in die [war_chest|E] oder um [men_at_arms|E] zu kaufen.\n\nEr neigt dazu, viel mehr [wars|E] als üblich zu erklären, und ist ein eher unzuverlässiger [ally|E]. Er verzichtet auf die meisten frivolen Vergnügungen im Leben, zum Beispiel das Abhalten oder Besuchen von [activities|E] und das Finanzieren von [inspirations|E] – um [gold|E] für die Vernichtung seiner Feinde zu sparen. Er nutzt Aktivitäten nur, um genug [prestige|E] und [piety|E] zu erlangen, um in den [war|E] ziehen zu können.\n\nJeder nicht-[ai_cautious_personality|El] [ruler|E] kann zum $game_concept_ai_conqueror_personality$ werden, doch üblicherweise gibt es weltweit nicht mehr als eine Handvoll Herrscher mit diesem Archetyp."
 game_concept_ai_economical_boom_personality: "Baufreudig"
 game_concept_ai_economical_boom_personality_desc: "Ein baufreudiger Charakter will all sein [gold|E] ins [realm|E] investieren. Er leert seine Schatzkammer, um [buildings|E] und [men_at_arms|E] zu finanzieren, und lässt oft weitere [economic_buildings|E] und [holdings|E] errichten. Er fängt nur an, Geld zu sparen, wenn er unmittelbar bedroht wird, zum Beispiel durch eine starke [faction|E].\n\n$game_concept_ai_economical_boom_personality$e Herrscher erschaffen und fördern wahrscheinlicher [legends|E].\n\nKühne Herrscher, die einen Hang zum Bauen und keine wirkliche Neigung für den Krieg aufweisen, sind meist baufreudig.\nZu ihren üblichen Eigenschaften zählen: [GetTrait('calm').GetName(GetNullCharacter)], [GetTrait('patient').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)], [GetTrait('generous').GetName(GetNullCharacter)], [GetTrait('stubborn').GetName(GetNullCharacter)] und [GetTrait('profligate').GetName(GetNullCharacter)]. Herrscher mit „[GetFocus('stewardship_domain_focus').GetName]“ neigen ebenfalls dazu, baufreudig zu sein."
 game_concept_ai_economical_unpredictable_personality: "Unberechenbar"
 game_concept_ai_economical_unpredictable_personality_desc: "Ein $game_concept_ai_economical_unpredictable_personality$er [ruler|E] hat keine [traits|E], die ihn zu einem bestimmten Wirtschaftsarchetyp drängen, und kann daher frei über seine Strategie entscheiden.\n\nEr investiert womöglich eine Zeit lang in [buildings|E], als ob er [ai_economical_boom_personality|E] wäre, oder er behält einen [gold|E]-Puffer und baut sein [Concept('realm', 'Reich')|E] langsam auf. Er zieht im üblichen Tempo in den [war|E]."
 game_concept_trait_level_track: "Eigenschaftspfad"
 game_concept_trait_level_track_desc: "Einige [traits|E] bieten mehrere Pfade an, von denen jeder die Eigenschaft auf unterschiedliche Weise verbessert.\n\nUm auf einem Pfad weiterzukommen, muss man [trait_level_track_xp|E] verdienen."
 game_concept_trait_level_track_xp: "Eigenschaftserfahrung"
 game_concept_trait_level_track_xp_desc: "Durch Erfahrung kommt man auf einem [trait_level_track|E] voran und verbessert die Boni, die die [trait|E] bietet. "
 game_concept_hunt_sighting: "Jagdsichtung"
 game_concept_hunt_sightings: "Jagdsichtungen"
 game_concept_hunt_sighting_no_prefix: "Sichtung"
 game_concept_hunt_sightings_no_prefix: "Sichtungen"
 game_concept_hunt_sighting_desc: "Eine $game_concept_hunt_sighting$ ist ein Bericht über bestimmte prestigeträchtige Tiere, die in einem [county|E] gesehen wurden und die man dann bei einer [GetActivityType('activity_hunt').GetName] versuchen kann, zur Strecke zu bringen.\n\nDas [GetCourtPositionType('master_of_hunt_court_position').GetName()]-[court_position|E] hört sich nach $game_concept_hunt_sightings_no_prefix$ um."
 game_concept_stationed_regiment: "Stationiertes Regiment"
 game_concept_stationed_regiment_desc: "Ein [men_at_arms|E]-[regiment|E] erhält Boni auf seine Wirksamkeit, wenn es in einem [holding|E] stationiert wurde.\n\n[buildings|E] können diese Boni weiter erhöhen – manchmal für alle Arten von Kriegsvolk, doch meist nur für ein oder zwei. [GetBuilding('stables_01').GetName] gewähren stationierter [Concept('light_cavalry', 'Leichter Reiterei')|E] und [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] einen Bonus.\n\nStationierungen sind jederzeit möglich – außer im [war|E] oder wenn ein Besitztum [occupied|El] ist. Geht ein Besitztum verloren, wird die Stationierung des Kriegsvolks dort aufgehoben."
 game_concept_stationed: "stationiert"
 game_concept_station: "stationieren"
 game_concept_station_regiment: "Regiment stationieren"
 game_concept_stationed_holding: "Stationiertes Besitztum"
 game_concept_tour: "Reise"
 game_concept_tour_desc: "Eine [grand_activity|E], bei der ein [liege|E] einer Reihe seiner [vassals|E] einen Amtsbesuch abstattet, um Belohnungen in Form von [gold|E], [dread|E], [opinion|E], [control|E] und [cultural_acceptance|E] zu erhalten."
 game_concept_tours: "Reisen"
 game_concept_royal_tour: "Königsreise"
 game_concept_royal_tours: "Königsreisen"
 game_concept_grand_tour: "Prachtreise"
 game_concept_grand_tours: "Prachtreisen"
 game_concept_culture_festival: "Kulturfest"
 game_concept_cultural_festival_desc: "Eine [activity_phase|E] während einer [royal_tour|E], in der vom [Concept('vassal', 'Vasallen')|E] erwartet wird, dass er dem eigenen [Concept('liege', 'Lehnsherrn')|E] Obdach und Unterhaltung bietet, was oft zu höherer [county_opinion|E] und [cultural_acceptance|E] führt."
 game_concept_cultural_festival: "Kulturfest"
 game_concept_cultural_festivals: "Kulturfeste"
 game_concept_culture_festivals: "Kulturfeste"
 game_concept_hosted_dinner: "Festessen"
 game_concept_hosted_dinner_desc: "Eine [activity_phase|E] während einer [royal_tour|E], in der vom [Concept('vassal', 'Vasallen')|E] erwartet wird, dass er dem eigenen [Concept('liege', 'Lehnsherrn')|E] Unterhaltung bietet. Dabei entstehen oft gegenseitige [hooks|E] und [relations|E]."
 game_concept_hosted_dinners: "Festessen"
 game_concept_host_a_dinner: "Festessen ausrichten"
 game_concept_tour_the_grounds: "Besichtigung"
 game_concept_tour_the_grounds_desc: "Eine [activity_phase|E] während einer [royal_tour|E], bei der ein [vassal|E] vom eigenen [Concept('liege', 'Lehnsherrn')|E] besucht wird, was oft zu höherer [control|E] in seinen [counties|E] führt."
 game_concept_touring_the_grounds: "besichtigt"
 game_concept_tour_of_the_grounds: "Besichtigung des Geländes"
 game_concept_tour_grounds: "Besichtigung"
 game_concept_tour_stop: "Reisehalt"
 game_concept_tour_stop_desc: "Eine [activity_phase|E] während einer [royal_tour|E], bei der ein Lehnsherr an einem [hosted_dinner|E], einer [tour_the_grounds|E] bei einem [Concept('vassal', 'Vasallen')|E] oder einem [cultural_festival|E] teilnehmen kann."
 game_concept_stop: "Halt"
 game_concept_stops: "Halte"
 game_concept_tour_stops: "Reisehalte"
 game_concept_tour_success: "Reiseerfolg"
 game_concept_tour_success_desc: "Ein Wert, der bestimmt, welche Belohnung man am Ende einer [grand_tour|E] erhält. Man gewinnt und verliert Punkte, indem man bestimmte Möglichkeiten zu Beginn der Reise auswählt und Entscheidungen trifft, die zur [tour_type|E] passen."
 game_concept_tour_success_points: "Reiseerfolgspunkte"
 game_concept_tour_success_point: "Reiseerfolgspunkt"
 game_concept_tour_type: "Reiseart"
 game_concept_tour_type_desc: "Eine Auswahlmöglichkeit, die bestimmt, welche Art von [tour|E] man unternimmt und welche Belohnungen man durch sie erhält. Zu den Reisearten zählen [majesty_tour|E], [intimidation_tour|E] und [taxation_tour|E]."
 game_concept_majesty_tour: "Majestätsreise"
 game_concept_majesty_tour_desc: "Eine [tour_type|E], bei der man versucht, die eigenen [vassals|E] so zu beeinflussen, dass sich ihre [opinion|E] erhöht."
 game_concept_intimidation_tour: "Einschüchterungsreise"
 game_concept_intimidation_tour_desc: "Eine [tour_type|E], bei der man versucht, die eigenen [vassals|E] einzuschüchtern, um [dread|E] zu erlangen und sie aus [factions|E] zu zwingen."
 game_concept_taxation_tour: "Besteuerungsreise"
 game_concept_taxation_tour_desc: "Eine [tour_type|E], bei der man versucht, den eigenen [vassals|E] Geld abzuringen, um [gold|E] zu erlangen."
 game_concept_accolade: "Auszeichnung"
 game_concept_accolades: "Auszeichnungen"
 game_concept_accolade_desc: "Auszeichnungen sind Ehrungen, die [knights|E] von ihrem [Concept('liege', 'Lehnsherrn')|E] erhalten.\n\nRitter, denen eine Auszeichnung verliehen wird, werden zu [Concept('acclaimed_knight', 'ausgezeichneten Rittern')|E].\n\nJe mehr [glory|E] der ausgezeichnete Ritter erlangt, desto höher wird der [accolade_rank|E] seiner [accolade_types|E], wodurch der Lehnsherr stärkere Boni erhält.\n\nSterben ausgezeichnete Ritter, werden sie anhand der [accolade_succession|E] ersetzt.\n\n[innovations|E] und höhere [title_tiers|E] erlauben [Concept('rulers','Herrschern')|E] mehr gleichzeitige Auszeichnungen."
 game_concept_acclaimed_knight: "ausgezeichneter Ritter"
 game_concept_acclaimed_knights: "ausgezeichnete Ritter"
 game_concept_acclaimed_knight_desc: "Ein [knight|E], der eine [accolade|E] besitzt.\n\nUm ein ausgezeichneter Ritter zu sein, muss ein Ritter [unlanded|El] oder ein [baron|E] sein, der mindestens [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] oder mehr [prowess|E] hat.\n\nEin ausgezeichneter Ritter muss sich für zwei [accolade_types|E] eignen; keine von beiden darf bereits einem anderen ausgezeichneten Ritter des [Concept('liege', 'Lehnsherrn')|E] gehören."
 game_concept_accolade_type: "Auszeichnungsattribut"
 game_concept_accolade_types: "Auszeichnungsattribute"
 game_concept_accolade_type_desc: "Eine [accolade|E] hat ein Haupt- und ein Nebenattribut, die mit steigendem [accolade_rank|E] Boni bringen.\n\nJeder potenzielle [Concept('acclaimed_knight', 'ausgezeichnete Ritter')|E] kann nur bestimmte Attribute erhalten, die meist auf seinen [traits|E] beruhen. Bei der [accolade_succession|E] muss der neue Ritter dem Hauptattribut genügen; das Nebenattribut kann unter Verlust von [glory|E] gewechselt werden. Gewährt ein Attribut Zugriff auf besonderes [retinue_maa|E], dann nur, wenn es das Hauptattribut ist.\n\nJede Auszeichnung muss zwei einzigartige Attribute haben. Ein Lehnsherr #high kann nicht#! doppelte Attribute für Auszeichnungen vergeben."
 game_concept_accolade_succession: "Auszeichnungsnachfolge"
 game_concept_accolade_succession_desc: "Die Auszeichnungsnachfolge tritt ein, wenn ein [acclaimed_knight|El] einer [accolade|E] stirbt oder für die Rolle untauglich wird.\n\nDer ausgezeichnete Ritter wird durch seinen Nachfolger ersetzt, der für das Haupt-[accolade_type|E] geeignet sein muss. Das Nebenattribut kann unter Verlust von [glory|E] geändert werden.\n\nGibt es keinen würdigen Nachfolger am Hof, kann die Entscheidung #high $call_for_acclaimed_knight_candidates_decision$#! verwendet werden, um passende Kandidaten einzuladen."
 game_concept_accolade_rank: "Auszeichnungsrang"
 game_concept_accolade_ranks: "Auszeichnungsränge"
 game_concept_accolade_rank_short: "Rang"
 game_concept_accolade_rank_desc: "Eine [accolade|E] hat #value 6#! aufsteigende Ränge, die spezifische Boni für ihre [accolade_types|E] freischalten (wie etwa [knight_army_modifiers|E]).\n\nDurch den Gewinn von [glory|E] schaltet man Ränge frei; der Verlust von Ruhm kann umgekehrt dazu führen, dass sie verloren gehen.\n\nUngerade Ränge werden durch das Hauptattribut der Auszeichnung geprägt, gerade Ränge durch das Nebenattribut."
 game_concept_inactive_accolade: "inaktive Auszeichnung"
 game_concept_inactive_accolade_desc: "[accolades|E] werden inaktiv, wenn sie ungültig sind.\n\nEine Auszeichnung wird inaktiv, wenn:\n$EFFECT_LIST_BULLET$Der [Concept('acclaimed_knight', 'ausgezeichnete Ritter')|E] oder sein [ruler|E] nicht mehr die Anforderungen des [Concept('accolade_type', 'Auszeichnungsattributs')|E] erfüllen\n$EFFECT_LIST_BULLET$Der ausgezeichnete Ritter ohne einen Nachfolger stirbt oder den [court|E] seines Herrschers verlässt\n$EFFECT_LIST_BULLET$Der [ruler|E] sie manuell zurücksetzt"
 game_concept_glory: "Ruhm"
 game_concept_glory_desc: "Der Ruhm einer [accolade|E] erhöht deren [accolade_rank|E].\n\nRuhm erlangt ein [acclaimed_knight|E], wenn er [battles|E] gewinnt, an [GetActivityType('activity_tournament').GetName]-[Concept('contests', 'Wettbewerben')|E] teilnimmt und bei [activities|E] mitwirkt.\n\nDer Ruhm einer Auszeichnung sinkt, wenn der ausgezeichnete Ritter in verlorene Schlachten verwickelt ist, bei der [accolade_succession|E] und wenn seine Auszeichnung eine [inactive_accolade|E] wird."
 game_concept_tax_collector: "Steuereintreiber"
 game_concept_tax_collector_desc: "Ein $game_concept_tax_collector$ ermöglicht die Nutzung von [tax_jurisdictions|E].\n\nSeine [aptitude|E] bestimmt über die Höhe der [taxes|E] und [levies|E], die er für seinen [Concept('liege', 'Lehnsherrn')|E] eintreibt."
 game_concept_tax_collectors: "Steuereintreiber"
 game_concept_tax_decree: "Steuererlass"
 game_concept_tax_decree_desc: "Jede [tax_jurisdiction|E] kann einen anderen $game_concept_tax_decree$ haben, der die [taxes|E] und [levies|E] der jeweiligen [taxpayers|E] ändert.\n\n$game_concept_tax_decrees$ ändern oft die [obligations|E] im Gegenzug für andere Nachteile oder Vorzüge."
 game_concept_tax_decrees: "Steuererlasse"
 game_concept_tax_jurisdiction: "Steuerzuständigkeit"
 game_concept_tax_jurisdictions: "Steuerzuständigkeiten"
 game_concept_tax_jurisdiction_desc: "Eine $game_concept_tax_jurisdiction$ ist eine Gruppe von [Concept('taxpayers', 'Steuerzahlern')|E], die sich aus [clan|E]-[vassals|E] zusammensetzt. Jede $game_concept_tax_jurisdiction$ unterstützt bis zu #V 12#! $game_concept_taxpayers$.\n\nJede $game_concept_tax_jurisdiction$ kann einen [tax_decree|E] haben.\n\nDie Anzahl der verfügbaren $game_concept_tax_jurisdictions$ wird durch [rank|E], [traditions|E] und [innovations|E] bestimmt.\n\nIn jeder $game_concept_tax_jurisdiction$ muss ein [tax_collector|E] eingesetzt werden."
 game_concept_untaxed_jurisdiction: "unbesteuerte Steuerzuständigkeit"
 game_concept_untaxed_jurisdictions: "unbesteuerte Steuerzuständigkeiten"
 game_concept_untaxed_jurisdiction_short: "unbesteuert"
 game_concept_untaxed_jurisdiction_desc: "$game_concept_untaxed_jurisdiction$ nennt man [tax_jurisdiction|E] mit [Concept('taxpayers', 'Steuerzahlern')|E], aber ohne [tax_collector|E]. Dies bedeutet, dass die zugeordneten $game_concept_taxpayers$ keine [taxes|E] oder [levies|E] an ihren [Concept('liege', 'Lehnsherrn')|E] abführen."
 game_concept_taxpayer: "Steuerzahler"
 game_concept_taxpayers: "Steuerzahler"
 game_concept_taxpayer_desc: "$game_concept_taxpayers$ sind [clan|E]-[vassals|E], die einer [tax_jurisdiction|E] zugeordnet sind und monatlich [tax|E]-Einkommen und [levies|E] beitragen, sofern ein [tax_collector|E] eingesetzt wurde."
 game_concept_taxpayer_i: "@tax_collector_icon!"
 game_concept_unassigned_vassal: "Unbesteuerter Vasall"
 game_concept_unassigned_vassals: "Unbesteuerte Vasallen"
 game_concept_unassigned_vassal_short: "unbesteuert"
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$ sind [clan|E]-[vassals|E], die keiner [tax_jurisdiction|E] als [taxpayers|E] zugewiesen sind und daher keine [taxes|E] oder [levies|E] beitragen.\n\nSobald sie einer $game_concept_tax_jurisdiction$ mit einem [tax_collector|E] zugewiesen sind, beginnen sie, monatlich zu zahlen."
 game_concept_retinue_maa: "Kriegsvolk-Gefolge"
 game_concept_retinue_maa_desc: "Manche [accolade_types|E] gewähren Zugriff auf besonderes [men_at_arms|E]. Es wird freigeschaltet, indem man einen [Concept('acclaimed_knight', 'ausgezeichneten Ritter')|E] mit Fortschritt auf dem relevanten [GetTrait('tourney_participant').GetName(GetNullCharacter)]-[trait_level_track|E] oder einer relevanten [commander_trait|E] hat.\n\n$game_concept_men_at_arms$-Gefolge sind auf ein [regiment|E] beschränkt und haben eine begrenzte Truppenzahl. Sie sind doppelt so effektiv im Kampf gegen anderes $game_concept_men_at_arms$ und werden mit jeder Epoche besser."
 game_concept_knight_army_modifier: "Ritter-Armee-Modifikator"
 game_concept_knight_army_modifiers: "Ritter-Armee-Modifikatoren"
 game_concept_knight_army_modifier_desc: "Ein Effekt, der auf jede [army|E] angewandt wird, die den entsprechenden [Concept('acclaimed_knight', 'ausgezeichneten Ritter')|E] #high enthält#!.\n\nDer [knight|E] muss #high nicht#! der [commander|E] der Armee sein, damit sein Ritter-Armee-Modifikator wirkt."
 game_concept_piety_level_impact: "Auswirkung der Hingabestufe"
 game_concept_piety_level_impact_desc: "Die Auswirkung der Hingabestufe erhöht oder verringert die [modifiers|E], die durch Eure derzeitige [piety_level|E] erlangt werden."
 game_concept_prestige_level_impact: "Auswirkung der Ruhmstufe"
 game_concept_prestige_level_impact_desc: "Die Auswirkung der Ruhmstufe erhöhen oder verringert die [modifiers|E], die durch Eure derzeitige [prestige_level|E] erlangt werden."
 game_concept_hostage: "Geisel"
 game_concept_hostages: "Geiseln"
 game_concept_hostages_possessive: "der Geisel"
 game_concept_hostage_desc: "Ein [Concept('close_family_member', 'naher Verwandter')|E] eines [Concept('ruler', 'Herrschers')|E], der als Zeichen des Friedens oder der Unterwerfung von seinem [home_court|E] entsandt wird.\n\nDer Ruf von $game_concept_rulers$n, die den [war|E] erklären, obwohl sie eine $game_concept_hostage$ entsandt oder empfangen haben, wird beträchtlichen Schaden nehmen. Noch dazu können $game_concept_wardens$ $game_concept_hostages$ ihrer Feinde nach Belieben hinrichten.\n\nGut behandelte $game_concept_hostages$ werden wahrscheinlich loyal gegenüber ihren $game_concept_warden$n, die wiederum [hook|E] ihnen gegenüber erhalten oder sogar ihre [friends|E] werden können.\n\n$game_concept_hostages$ müssen landlose Kinder, Geschwister, Nichten, Neffen oder Enkelkinder des $game_concept_ruler$s ihres $game_concept_home_courts$s sein.\n\nFür $game_concept_wardens$ besteht eine Wahrscheinlichkeit, ein [perpetual_hook|E] gegenüber einer Kinder-$game_concept_hostage$ zu erhalten, sobald diese volljährig wird – abhängig von der Persönlichkeit, der Meinung und der Anzahl an Jahren, die sie am fremden Hof verbracht hat."
 game_concept_home_court: "Heimathof"
 game_concept_home_courts: "Heimathöfe"
 game_concept_home_courts_possessive: "des Heimathofs"
 game_concept_home_court_desc: "Ein [ruler|E], der ein [close_family_member|E] einer [hostage|E] ist und diese als Unterpfand des Friedens oder der Unterwerfung zu einem [warden|E] geschickt hat."
 game_concept_warden: "Wärter"
 game_concept_wardens: "Wärter"
 game_concept_wardens_possessive: "des Wärters"
 game_concept_warden_desc: "Ein [ruler|E], dem als Unterpfand des Friedens oder der Unterwerfung eine [hostage|E] von einem fremden [home_court|E] geschickt wurde.\n\nEin [warden|E] sammelt im Lauf der Zeit [prestige_i|E][prestige|E] für jede [hostage|E] am eigenen [court|E]."
 game_concept_goliardic_shenanigans: "Vagantenunfug"
 game_concept_goliardic_shenanigans_desc: "Ein Charakter kann bei einem [GetActivityType('activity_adult_education').GetName] allerlei Unfug anstellen, wenn er sich auf das Studentenleben einlässt. Die Folgen seiner Abenteuer sind unvorhersehbar und umfassen [skill|E]s-Punkte, Lebenswandel- und Anspannungs-[traits|E], Lebenswandelerfahrung, Krankheiten und Wunden."
 game_concept_adoption: "Adoption"
 game_concept_adopt: "adoptieren"
 game_concept_adopts: "adoptiert"
 game_concept_adopting: "adoptiert"
 game_concept_adopted: "adoptiert"
 game_concept_adoption_desc: "Die Adoption ist die Aufnahme eines anderen [Concept('character', 'Charakters')|E] in das eigene [house|E] und die eigene [dynasty|E]."
 game_concept_legitimacy: "Legitimität"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$ stellt den Herrschaftsanspruch eines [Concept('ruler', 'Herrschers')|E] dar. [vassals|E] erzeugen zudem [legitimacy_expectations|E], die ein [liege|E] erfüllen sollte.\n\nNur [rulers|E] haben $game_concept_legitimacy$, die in genau jenem Augenblick berechnet wird, in dem ein Herrscher zum Herrscher wird, woraus sich die [initial_legitimacy|E] ergibt. Ein Teil der $game_concept_legitimacy$ des vorherigen Herrschers wird auch an dessen [Concept('heir', 'Erben')|E] vererbt.\n\n$game_concept_legitimacy$ wirkt sich auf viele Systeme des Spiels aus, indem [Concept('marriage', 'Heiratsvorschläge')|E], [vassalization|E] und [alliances|E] eher angenommen sowie [claims|E] günstiger werden und die [scales_of_power|E] in einer [regency|E] anders ausschlagen.\n\n$game_concept_legitimacy$ hat üblicherweise 5 [legitimacy_levels|E] und mit #weak Illegitim#! eine unterste Stufe.[AddLocalizationIf(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'), 'game_concept_legitimacy_desc_nomadic')][AddLocalizationIf(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_mandala'), 'game_concept_legitimacy_desc_mandala')]"
 game_concept_legitimacy_i: "[GetLocalPlayerLegitimacyTextIcon]"
 game_concept_legitimacy_desc_nomadic: "\n\n[GetGovernment('nomad_government').GetName|U]e [rulers|E] haben eine besondere Art der $game_concept_legitimacy$, unabhängig von ihrem [rank|E]."
 game_concept_legitimacy_desc_mandala: "\n\n[GetGovernment('mandala_government').GetName]-[rulers|E] haben eine besondere Art der $game_concept_legitimacy$, unabhängig von ihrem [rank|E], die zusätzliche Stufen hat."
 game_concept_legitimacy_level: "Legitimitätsstufe"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$ kann man auf verschiedene Weise erlangen: durch das Gewinnen von [Concept('wars','Kriegen')|E], das Freilassen von [Concept('valuable_prisoners','wertvollen Gefangenen')|E], das Erschaffen von [legends|E], das [Concept('court', 'Hofhalten')|E] oder die Teilnahme an [activities|E].\n\nSie können aber auch verloren gehen: [epidemics|E], die den [capital|E] verwüsten, verlorene Kriege (insbesondere [Concept('faction','Fraktions')|E]-Kriege), der Verlust von [Concept('titles','Titeln')|E] oder ein aufgedecktes [hostile_scheme|El] sind einige der wichtigsten Arten, wie die $game_concept_legitimacy$ sinken kann.[AddLocalizationIf(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'), 'game_concept_legitimacy_level_desc_nomadic')]"
 game_concept_legitimacy_levels: "Legitimitätsstufen"
 game_concept_legitimacy_gain: "Legitimitätszuwachs"
 game_concept_legitimacy_level_desc_nomadic: "\n\n[GetGovernment('nomad_government').GetName|U]e Herrscher erhalten #V 50 %#! mehr Legitimität durch das Gewinnen von Kriegen, aber verlieren auch doppelt so viel bei Niederlagen. Sie erhalten zudem Legitimität durch [single_combat_duel_plural|E] und die Heirat von [Concept('courtiers', 'Höflingen')|E] mit jemandem von gleicher oder höherer [dominance|E]."
 game_concept_expected_legitimacy: "erwartete Legitimität"
 game_concept_expected_legitimacy_desc: "Die [legitimacy_level|E], die [vassals|E] von ihrem [ruler|E] erwarten, beruhend auf der Geschichte ihrer Beziehung. Zu den Faktoren, die die Erwartungen senken, zählen:\n$BULLET_WITH_TAB$Der [de_jure|EU]-[liege|E] des Vasallen sein\n$BULLET_WITH_TAB$Zur [Concept('close_family', 'nahen Verwandtschaft')|E] des Vasallen gehören\n$BULLET_WITH_TAB$Der [preferred_heir|E] des Vasallen sein\n$BULLET_WITH_TAB$Derselben [dynasty|E] angehören, der der Vasall schon mehr als #color_white 50#! Jahre dient\n$BULLET_WITH_TAB$Der Vasall ist kein [powerful_vassal|E]\n\nLiegt die tatsächliche Stufe unter ihren Erwartungen, können Vasallen widerspenstig werden: Ihre [opinion|E] ist niedriger und sie schließen sich womöglich [factions|E] gegen ihren [Concept('liege', 'Lehnsherrn')|E] an.\n\nDie Erwartungen steigen mit der Stufe ihres [Concept('primary_title', 'Haupttitels')|E] sowie mit der [era|E]."
 game_concept_legitimacy_expectations: "Legitimitätserwartungen"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 game_concept_initial_legitimacy: "Ausgangslegitimität"
 game_concept_initial_legitimacy_desc: "Die $game_concept_legitimacy$, über die ein [character|E] verfügt, sobald er Landbesitzer wird.\n\nSie berechnet sich aus der [dynasty_prestige_level|E], der Beziehung zum Vorgänger, der [court_grandeur|E], dem Geschlecht, der [bastardy|E], den Jahren als [ruler|E], dem [Concept('legitimacy', 'Legitimitäts')|E]-[dynasty_perk|E], [diplomacy|E], [virtues|E], [sins|E] und anderen besonderen [traits|E] (wie [GetTrait('sayyid').GetName(GetNullCharacter)], [GetTrait('diplomat').GetName(GetNullCharacter)] und [GetTrait('just').GetName(GetNullCharacter)]).\n\n[heirs|E] erben [GetDefine('NCharacter', 'LEGITIMACY_INHERITED')|V%^] der $game_concept_legitimacy$ des vorherigen Herrschers, falls sie einen höheren [title_tier|E]-[title|E] erben."
 game_concept_court_position_task_short: "Aufgabe"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "Aufgaben"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task: "Hofamt-Aufgabe"
 game_concept_court_position_tasks: "Hofamt-Aufgaben"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task_desc: "Manche [court_positions|E] können eine zusätzliche Aufgabe übernehmen, die oft weitere Vorteile bringt, aber auch zusätzliche Kosten verursacht.\n\nPro [court_position|E] kann immer nur eine Aufgabe aktiv sein."
 game_concept_fatalities: "Todesopfer"
 game_concept_fatalities_desc: "[characters|E], die als unmittelbare Folge einer [epidemic|E] oder einer [natural_disaster|E] umgekommen sind."
 game_concept_funeral: "Beisetzung"
 game_concept_funeral_desc: "Eine [activity|E], bei der ein [host|E] verschiedene [characters|E] einlädt, um nach einem unlängst vorgefallenen [character_death|E] dem Verstorbenen die letzte Ehre zu erweisen. Beisetzungen sorgen oft für eine Erhöhung der [legitimacy|E], eine Verringerung der [stress|E] und Gelegenheiten, die eigene [piety|E] zur Schau zu stellen."
 game_concept_funerals: "Beisetzungen"
 game_concept_scheme_group_calculating: "berechnend"
 game_concept_calculating_schemes: "Berechnende Komplotte"
 game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$ beinhalten vorsätzliche Handlungen und in der Regel einen letzten Vorfall, bei dem die Verschwörer zuschlagen.\n\nSie werden am besten durch bewaffnete $game_concept_scheme_countermeasure_countermeasures$ wie „#V $scheme_countermeasure_type_redouble_guards$#!“ vereitelt.\n\nDazu gehören:\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"
 game_concept_scheme_group_opportunistic: "opportunistisch"
 game_concept_opportunistic_schemes: "Opportunistische Komplotte"
 game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$ beinhalten aus dem Stegreif erfolgende, wiederholte Handlungen zwischen [Concept('characters','Charakteren')|E], die sich informell treffen.\n\nSie werden am besten durch wachsame $game_concept_scheme_countermeasure_countermeasures$ wie „#V $scheme_countermeasure_type_strengthen_sentries$#!“ vereitelt.\n\nDazu gehören:\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_group_indirect: "indirekt"
 game_concept_indirect_schemes: "Indirekte Komplotte"
 game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$ müssen allgemein überhaupt nicht mit ihrem [scheme_target|E] persönlich interagieren.\n\nDaher kann man sie nicht wirksam kontern, doch manche $game_concept_scheme_countermeasure_countermeasures$ können sie erschweren.\n\nDazu gehören:\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName|U]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName|U]"
 game_concept_scheme_opportunity: "Komplottvorteil"
 game_concept_scheme_opportunities: "Komplottvorteile"
 game_concept_scheme_opportunity_opportunity: "Vorteil"
 game_concept_scheme_opportunity_opportunities: "Vorteile"
 game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
 game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$ stellen Fortschritte auf dem Weg zum Ziel eines [Concept('scheme','Komplotts')|E] dar. Man kann sie einsetzen, um [agents|E] zum Beitritt zum $game_concept_scheme$ zu überzeugen oder um dieses mit erhöhter [success_chance|e] auszuführen."
 game_concept_favorite_child: "Lieblingskind"
 game_concept_favorite_child_desc: "Ein $game_concept_favorite_child$ ist ein direkter Nachfahre derselben [dynasty|E], den ein Spielerherrscher nach Wunsch bevorzugen kann. Es hat eine höhere [opinion|E] von Euch, und bei Eurem Tod könnt Ihr Euch dazu entscheiden, Euer Vermächtnis als dieses Kind und nicht als Euer Erbe fortzusetzen.\n\nEuer Lieblingskind kann jedes Kind, Enkelkind und Urenkelkind sein, solange es zu Eurer Dynastie gehört."
 game_concept_scheme_breach_short: "Bresche"
 game_concept_scheme_breaches_short: "Breschen"
 game_concept_scheme_breach: "Komplottbresche"
 game_concept_scheme_breaches: "Komplottbreschen"
 game_concept_scheme_breach_desc: "Eine $game_concept_scheme_breach_short$ stellt eine Komplikation bei einem [secret_scheme|e] dar. Bekommt ein [scheme|E] eine Bresche, wird seine [success_chance|E] verringert. Der Abzug der $game_concept_success_chance$ erhöht sich für jede weitere $game_concept_scheme_breach_short$. Sobald ein $game_concept_scheme$ #V 5#! $game_concept_scheme_breaches_short$ erreicht, schlägt es automatisch fehl.\n\n#WEAK Die $game_concept_secrecy$ von $game_concept_schemes$ wird auch geprüft, wenn sie schlussendlich ausgeführt werden – Breschen haben darauf keinerlei Einfluss.#!"
 game_concept_influence_ward_personality: "Persönlichkeit des Mündels beeinflussen"
 game_concept_influence_ward_personality_desc: "Eine [interaction|E], bei der Ihr versuchen könnt, ein [ward|E] so zu beeinflussen, dass es eine [personality_trait|E] annimmt, die einer Eurer eigenen ähnlich ist."
 game_concept_faction_commitment: "Fraktionsbindung"
 game_concept_faction_commitment_desc: "Die Wahrscheinlichkeit, dass ein [character|E] eine [faction|E] gegen den eigenen [Concept('liege', 'Lehnsherrn')|E] unterstützt.\n\nEine Vielzahl von Gründen kann sie beeinflussen, worunter [personality|E], [opinion|E] und [culture|E] die häufigsten sind."
 game_concept_state_faith: "Staatsreligion"
 game_concept_state_faith_desc: "Die $game_concept_state_faith$ ist der [faith|E], den eine [administrative_government|E] unterstützt und gutheißt. Dieser Glaube ist an einen [title|E] und nicht an einen bestimmten [character|E] gebunden. Es ist leichter, Charaktere im [realm|E] zur Staatsreligion zu bekehren, und sehr schwer, sie davon abzubringen.\n\nNur der [ruler|E] eines Verwaltungsreichs kann die Staatsreligion ändern, aber [governors|E] können ungehindert zu ihr konvertieren."
 game_concept_story_generic_prefix: "Eine historische Geschichte:"
 game_concept_story_generic_desc_boilerplate: "#WEAK Geschichtsinhalte sind nicht erforderlich. Ihr könnt jederzeit auf sie verzichten, sobald Ihr mit dem Spiel begonnen habt."
 game_concept_story_content_hereward: "$game_concept_story_generic_prefix$ $bookmark_laamps_hereweard_the_wake$"
 game_concept_story_content_hereward_desc: "#tooltip_heading Erzählstil: Ausführlich#!\n\nAls Hereward wird sich Euer Exil im Ausland als kurzlebig erweisen. Da England unter einem fremden Joch steht, kehrt Ihr nach Hause zurück, um für die Freiheit zu kämpfen, Euren Namen reinzuwaschen und Normannen zu töten.\n\nÜber die gesamte Dauer des Spiels hinweg wird eine besondere Mechanik aktiv sein, die Englands Widerstand gegen die normannische Herrschaft darstellt, und währenddessen laufen vorgezeichnete Erzählereignisse ab. Eure Geschichte wird mit dem Tod enden: Eurem oder dem Eurer Feinde.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_el_cid: "$game_concept_story_generic_prefix$ $bookmark_laamps_el_cid$"
 game_concept_story_content_el_cid_desc: "#tooltip_heading Erzählstil: Leicht#!\n\nAls El Cid werdet Ihr von Eurem Lehnsherrn zu Unrecht verstoßen. Im Exil könnt Ihr Euch entscheiden, ob Ihr Eurem Lehnsherrn treu bleiben oder einen eigenen Weg suchen wollt, der schließlich in der Rückkehr an den Hof #EMP oder#! dem Erwerb des größten aller Preise – Valencia – gipfelt.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "$game_concept_story_generic_prefix$ $bookmark_laamps_wallada_bint_al_mustakfi$"
 game_concept_story_content_wallada_desc: "#tooltip_heading Erzählstil: Gemäßigt#!\n\nAls Wallada steigt Ihr als [GetTrait('violet_poet').GetName(GetNullCharacter)] auf, indem Ihr Gedichte verfasst und Literatursalons in der ganzen Welt gründet, um im Zuge dessen einen einzigartigen Folianten immer weiter zu verfeinern.\n\nDas Ende Eurer Geschichte ist so dramatisch, wie Ihr es wünschst, doch obwohl Ihr kinderlos seid, werdet Ihr Möglichkeiten haben, weiterzuspielen.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "$game_concept_story_generic_prefix$ $bookmark_laamps_hassan_sabbah$"
 game_concept_story_content_hasan_desc: "#tooltip_heading Erzählstil: Gemäßigt#!\n\nAls Hasan werdet Ihr auf den Pfad des religiösen Fanatismus geführt, sucht Euch einen Ort aus, an den Ihr das Licht des wahren Glaubens bringt, und bekehrt [Concept('rulers','Herrschern')|E] deren [counties|E] vor der Nase weg.\n\nSchließlich gipfelt Eure Geschichte in einem großen religiösen Aufstand gegen den von Euch erwählten Feind.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_harrying_widget: "@harrying_widget! Verheerung des Nordens"
 game_concept_harrying_widget_desc: "Die normannischen Herrscher und die kürzlich abgesetzten angelsächsischen Adligen befinden sich in einem erbitterten Kampf um die Kontrolle über England. Dieser Kampf wird erst enden, sobald eine oder beide Gruppen vollständig entmachtet sind.\n\nJe weiter die Lage voranschreitet, desto mehr bestimmt Euer eigenes Wirken sowie das anderer Charaktere den [harrying_resistance|E] und die [harrying_pacification|E] der Region.\n\n#TS Höherer #EMP Widerstand#! führt zu:#!\n$EFFECT_LIST_BULLET$geringerer [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$geringerer [county_control|E]\n$EFFECT_LIST_BULLET$einer höheren Wahrscheinlichkeit für [claimant_factions|E] oder sogar einem [civil_war|E].\n\n#TS Höhere #EMP Beschwichtigung#! führt zu:#!\n$EFFECT_LIST_BULLET$höherer [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$steigendem [dread|E] für den Herrscher Englands\n$EFFECT_LIST_BULLET$Zugriff auf die [decision|E] „$embrace_english_culture_decision$“."
 game_concept_harrying_resistance: "Widerstand"
 game_concept_harrying_resistance_desc: "Widerstand beschreibt die anhaltende Verweigerung gegenüber der normannischen Herrschaft in England durch die bereits dort lebende angelsächsische Bevölkerung. Ist der Widerstand #BOL höher#! als die [harrying_pacification|E], gewährt er Effekte auf folgenden Stufen:\n\n#S Widerstand über #V 7#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V] pro Monat\n\n#S Widerstand über #V 10#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V] pro Monat\n$EFFECT_LIST_BULLET$Leicht erhöhte Wahrscheinlichkeit für [claimant_factions|E] gegen den Herrscher Englands\n\n#S Widerstand über #V 13#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V] pro Monat\n$EFFECT_LIST_BULLET$Etwas erhöhte Wahrscheinlichkeit für [claimant_factions|E] gegen den Herrscher Englands\n$EFFECT_LIST_BULLET$[county_control|E] in allen [counties|E] aller [Concept('vassal', 'Vasallen')|E] Englands verringert sich alle #V 3#! Monate um [EmptyScope.ScriptValue('minor_discontent_loss')|0V]\n\n#S Widerstand über #V 16#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V] pro Monat\n$EFFECT_LIST_BULLET$Stark erhöhte Wahrscheinlichkeit für [claimant_factions|E] gegen den Herrscher Englands\n$EFFECT_LIST_BULLET$[county_control|E] in allen [counties|E] aller [Concept('vassal', 'Vasallen')|E] Englands verringert sich alle #V 3#! Monate um [EmptyScope.ScriptValue('medium_discontent_loss')|0V]"
 game_concept_harrying_pacification: "Beschwichtigung"
 game_concept_harrying_pacification_desc: "Beschwichtigung gibt an, wie wirksam die neuen normannischen Herrscher Englands bei der Unterwerfung der nachtragenden angelsächsischen Bevölkerung sind. Ist die Beschwichtigung #BOL höher#! als der [harrying_resistance|E], gewährt sie Effekte auf folgenden Stufen:\n\n#S Beschwichtigung über #V 5#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V] pro Monat\n\n#S Beschwichtigung über #V 8#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V] pro Monat\n$EFFECT_LIST_BULLET$Gewährt dem Herrscher Englands [dread_i]#V 1#! [dread|E] pro Monat\n\n#S Beschwichtigung über #V 11#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V] pro Monat\n$EFFECT_LIST_BULLET$ Fügt Gewährt dem Herrscher Englands [dread_i]#V 2#! [dread|E] pro Monat\n\n#S Beschwichtigung über #V 14#!#!\n$EFFECT_LIST_BULLET$Angelsächsische/Normannische [cultural_acceptance|E]: +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V] pro Monat\n$EFFECT_LIST_BULLET$ Gewährt dem Herrscher Englands [dread_i]#V 3#! [dread|E] pro Monat\n$EFFECT_LIST_BULLET$ Erlaubt die [decision|E] #V „$embrace_english_culture_decision$“#!"
 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_extreme: "Extreme Spielparameter"
 game_concept_game_rule_extreme_desc: "Diese Spielparameter machen das Spiel #bold weitaus#! schwerer."
 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_game_rule_unique: "Einzigartige Spielparameter"
 game_concept_game_rule_unique_desc: "Diese Spielparameter verändern das Spielgefühl #bold merklich#!."
 ### BP3
 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_swing_scales_of_power_desc: "Durch den Einsatz von [prestige|E], [piety|E] oder [gold|E] kann ein [liege|E] oder [diarch|E] die [scales_of_power|E] zu den eigenen Gunsten bewegen."
 game_concept_destination: "Reiseziel"
 game_concept_travel_destination: "Reiseziel"
 game_concept_destination_desc: "Das Reiseziel ist das Ziel beim [Concept('traveling', 'reisen')|E] – oder eines von mehreren Zielen. Bei einer [pilgrimage|E] wäre es die [holy_site|El], zu der gereist wird, während bei einer [tour|E] zu Besichtigungszwecken jeder einzelne zu besuchende [vassal|E] als Reiseziel gelten würde."
 game_concept_roaming_longer_length_travel: "Langausflug"
 game_concept_roaming_longer_length_travel_desc: "Ein Langausflug ist eine [activity_option|E] für die [activity|E] „[GetActivityType('activity_roaming').GetName]“. Der Charakter verbringt beträchtlich mehr Zeit mit der Aktivität und erhält mehr Gelegenheiten."
 game_concept_inspection_success_chance: "Inspektions-Erfolgschance"
 game_concept_inspection_success_chance_no_prefix: "Erfolgschance"
 game_concept_inspection_success_chance_desc: "Der Erfolg ist nicht sicher, wenn man eine [inspection|E] unternimmt. Die Hauptfaktoren, die sich darauf auswirken, sind:\n$BULLET_WITH_TAB$@skill_learning_icon![skills|E]\n$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@county_icon!angrenzendes fremdländisches [realm|E]\n\nDie Inspektions-Erfolgschance kann niemals höher als #bold 95#! sein."
 game_concept_inspection: "Inspektion"
 game_concept_inspections: "Inspektionen"
 game_concept_inspection_i: "@activity_inspection!"
 game_concept_inspection_desc: "Eine Aktivität, bei der der [liege|E] in eine [county|E] im [realm|E] reist, um den örtlichen Magnaten und Adligen auf die Finger zu schauen.\n\nSie bieten Gelegenheiten in einem der folgenden Schwerpunktbereiche: $rewards_inspection_tt$"
 game_concept_skill_challenges: "Wert-Herausforderungen"
 game_concept_skill_challenges_no_prefix: "Herausforderungen"
 game_concept_skill_challenges_desc: "Wert-Herausforderungen sind Augenblicke, in denen ein Charakter die Gelegenheit hat, einen seiner [skills|E] einzusetzen, um den Ausgang eines Ereignisses zu beeinflussen. Je höher der Wert (oder die Werte), desto wahrscheinlicher bekommt der Charakter seinen Willen oder erzielt einen günstigen Ausgang."
 game_concept_hike: "Ausflug"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hike_desc: "Brecht auf eine einzelgängerische Expedition auf, um dem Druck des höfischen Lebens zu entkommen.\n\nErwartete Belohnungen:\n$activity_roaming_host_desc$"
 game_concept_monument_expedition: "Monument-Expedition"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_monument_expedition_desc: "Eine Aktivität, bei der ein Charakter sich entscheidet, zu einem berühmten Monument oder einer ebensolchen Sehenswürdigkeit zu reisen, um sich mit der Geschichte, dem Wissen und den dort verborgenen Geheimnissen auseinanderzusetzen.\n\nErwartete Belohnungen:\n\t$BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] [skill|E]-Punkte\n$BULLET_WITH_TAB$[court_position_i]Herausragende [aptitude|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 game_concept_designated_terrain: "Lieblingsgelände"
 game_concept_designated_terrain_desc: "Eine [decision|E], die über den [wanderer_lifestyle|E]-Baum freigeschaltet wird: Mit ihr wählt Ihr eine [terrain|E]-Gruppe, mit der Ihr Euch besonders gut auskennt. Bestimmte [perks|E] bieten unterschiedliche Boni für die gewählte Geländegruppe.\n\nDie auswählbaren Geländegruppen sind:\n$BULLET_WITH_TAB$@forest! Wälder / @jungle! Dschungel / @taiga! Taiga / @wetlands! Feuchtgebiete\n$BULLET_WITH_TAB$@mountains! Berge / @hills! Hügel / @desert_mountains! Wüsten \n$BULLET_WITH_TAB$@plains! Ebenen / @steppe! Steppen / @farmlands! Ackerlande / @floodplains! Auen \n$BULLET_WITH_TAB$@desert! Wüsten / @drylands! Trockengebiete / @oasis! Oasen"
 game_concept_master_terrain: "Geländemeisterschaft"
 game_concept_master_terrain_desc: "Eine [decision|E], die über den [wanderer_lifestyle|E]-Baum freigeschaltet wird: So könnt Ihr eines der [terrain|E] aus der Gruppe mit Eurem [designated_terrain|E] auswählen, auf das Ihr Euch spezialisieren wollt.\n\nDiese Entscheidung gewährt beträchtliche Vorteile im ausgewählten Gelände: einen erhöhten [advantage|E], verbesserte [Concept('combat_roll', 'Kampfwürfe')|E], verringerte [attrition|E] sowie erhöhtes [prestige|E] und mehr [prestige_experience|E] durch [Concept('battle', 'Schlachten')|E]."
 game_concept_story_content_temujin: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_temujin_desc: "#tooltip_heading Erzählstil: Leicht#!\n\nAls Temüjin werdet Ihr nach Rache an einem rivalisierenden Stamm streben, der Eure Ehepartnerin eingekerkert hat, und die Treue Eures engsten Vasallen und Freunds Jamukha auf die Probe stellen.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_jamukha: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_jamukha_desc: "#tooltip_heading Erzählstil: Leicht#!\n\nAls Jamukha lebt Ihr schon immer im Schatten von Temüjin, doch es wird Zeit, Eure Macht zu beweisen. Werdet Ihr ihm treu bleiben oder ihm in dunkler Nacht die Kehle durchschneiden?\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_wanua: "Wanua"
 game_concept_wanua_government: "Wanua-Regierung"
 game_concept_wanua_i: "@government_type_wanua!"
 game_concept_wanua_desc: "Die Wanua-[government|E] teilt die Schwächen der [GetGovernment('tribal_government').GetNameWithIcon]-Regierung, hat aber auch eine verringerte [domain_limit|E] und eine ebensolche [vassal_limit|E]. Obwohl sie [gold|E] für den Bau von [Concept('buildings', 'Gebäuden')|E] und das Rekrutieren von [men_at_arms|E] nutzt, verdient sie durch Gebäude nur sehr wenig Gold.\n\nSie kann allerdings [barter_goods_i][barter|E] betreiben sowie [raids|E] durchführen und hat Synergien mit der [GetGovernment('mandala_government').GetName]-Regierung, da sie beide [legitimacy|E] durch den Status als [tributary|E] erhalten."
 game_concept_bloc_supremacy_war: "Block-Vorherrschaftskrieg"
 game_concept_bloc_supremacy: "Block-Vorherrschaft"
 game_concept_supremacy: "Vorherrschaft"
 game_concept_bloc_supremacy_war_desc: "Ein $game_concept_bloc_supremacy_war$ ist eine besondere Art des [Concept('war', 'Kriegs')|E], der zwischen den [Concept('leading_houses', 'Führungshäusern')|E] zweier [soryo|E]-[house_blocs|E] geführt wird.\n\n#high Im Gegensatz zu anderen Kriegen schließen sich alle Mitglieder beider $game_concept_blocs$ an.#!\n\nDer siegreiche $game_concept_bloc$ erhält [cohesion|E], während der Verlierer-$game_concept_bloc$ ein Drittel seines $game_concept_cohesion$s verliert.\n\nHinzu kommt noch, dass [soryo|E]-[member_houses|E] des unterlegenen $game_concept_bloc$s, deren [house_heads|E] nicht [GetTrait('loyal').GetName(GetNullCharacter)|l], [hooked|El], Unter-[vassals|E], [allies|E], [friends|E] oder [cowed|El] gegenüber dem verlierenden $game_concept_house_head$ $game_concept_leading_house_possessive$ sind, sich dem siegreichen $game_concept_bloc$ anschließen."
 game_concept_bloc_expansion_war: "Block-Erweiterungskrieg"
 game_concept_bloc_expansion: "Block-Erweiterung"
 game_concept_bloc_expansion_war_desc: "Ein $game_concept_bloc_expansion_war$ ist eine besondere Form des [Concept('war', 'Kriegs')|E], den ein [bloc|E]-Mitglied führt.\n\nBei einem Sieg kann der Sieger einen [ruler|E] für die umkämpften [titles|E] einsetzen oder sie selbst behalten.\n\nWird ein $game_concept_ruler$ auf diese Weise eingesetzt, erhält man ein [hook|E] beim Empfänger, fügt diesen zum $game_concept_bloc$ des Siegers hinzu und gründet ein neues [house|E], falls der Empfänger kein [house_head|E] ist."
