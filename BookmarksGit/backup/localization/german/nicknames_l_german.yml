 nick_nizam_al_mulk: "Nizām al-Mulk"
 nick_nizam_al_mulk_desc: "Dieser Charakter trägt den Ehrentitel Nizām al – Ordnung des Reichs –, weil er ihn annahm oder verliehen bekam."
 nick_the_stylite: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Stylit[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_stylite_desc: "Dieser Charakter ist bekannt für ein asketisches Leben auf der Spitze einer Säule."
 nick_the_grazer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Grasende"
 nick_the_grazer_desc: "Dieser Charakter ist bekannt für ein asketisches Leben wie ein Tier in der Wildnis."
 nick_the_iron_wearer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Eisentragende"
 nick_the_iron_wearer_desc: "Dieser Charakter ist bekannt für ein Leben in asketischer Kasteiung des Fleisches, behangen mit schweren Ketten."
 nick_wolf_slayer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wolfstöter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_wolf_slayer_desc: "Dieser Charakter ist im ganzen Land dafür bekannt, einen bösartigen, wütenden Wolf im eigenen Lager mutig erlegt zu haben."
 nick_wolf_father: "[Select_CString(CHARACTER.IsFemale, 'die Wolfsmutter', 'der Wolfsvater')]"
 nick_wolf_father_desc: "Dieser Charakter ist im ganzen Land dafür bekannt, dass er einer trächtigen Wölfin bei der Geburt und Aufzucht ihres Wurfs von Welpen half."
 nick_wolf_mother: "[Select_CString(CHARACTER.IsFemale, 'die Wolfsmutter', 'der Wolfsvater')]"
 nick_wolf_mother_desc: "$nick_wolf_father_desc$"
 nick_old_man_of_the_mountain: "der Alte vom Berg"
 nick_old_man_of_the_mountain_desc: "Mit seinem langen weißen Bart und krummen Stab wird dieser Charakter von Ungläubigen gefürchtet, weil er die gefürchteten Assassinen von ihrer Bergfestung aus lenkt und anführt."
 nick_barbarossa: "Barbarossa"
 nick_barbarossa_desc: "Zur zweifelhaften Ehre des einstigen Scharlachmantels, der sein Kinn zierte, wurde diesem Charakter von seinen italienischen Feinden der Name #italic Barbarossa#! – Rotbart – verliehen."
 nick_danishmend: "Danişmend"
 nick_danishmend_desc: "Erfüllt von tiefreichendem Wissen ist die Gelehrsamkeit dieses Charakters weithin bekannt und geachtet."
 nick_protosebastos: "Protosebastos"
 nick_protosebastos_desc: "Der Titel „Erster Augustus“ war eine hohe byzantinische Hofehrung, die nur wenigen vorbehalten war, und zeichnet diesen Charakter mit kaiserlicher Wertschätzung aus."
 nick_protosebaste: "Protosebaste"
 nick_protosebaste_desc: "Der Titel „Erste Augusta“ war eine hohe byzantinische Hofehrung, die nur wenigen vorbehalten war, und zeichnet diesen Charakter mit kaiserlicher Wertschätzung aus."
 nick_the_narrow_minded: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Engstirnige"
 nick_the_narrow_minded_desc: "Alles, was vertraut ist, ist gut für diesen Charakter, und das Gegenteil ist ebenfalls wahr."
 #Bandit King nicknames
 nick_the_bandit_king: "der Banditenkönig"
 nick_the_bandit_king_desc: "Dieser Charakter ist im ganzen Land als gewalttätiger und verräterischer Plünderer gefürchtet."
 nick_the_bandit_queen: "die Banditenkönigin"
 nick_the_bandit_queen_desc: "Dieser Charakter ist im ganzen Land als gewalttätige und verräterische Plünderin gefürchtet."
 nick_the_pirate_king: "der Piratenkönig"
 nick_the_pirate_king_desc: "Dieser Charakter ist der Schrecken der Meere, der alle in nackte Angst versetzt, die sich in die Gewässer wagen."
 nick_the_pirate_queen: "die Piratenkönigin"
 nick_the_pirate_queen_desc: "Dieser Charakter ist der Schrecken der Meere, der alle in nackte Angst versetzt, die sich in die Gewässer wagen."
 nick_the_rhymer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Reimeschmied[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_rhymer_desc: "Dieser Charakter hat ein Händchen für Alliterationen und passende Reime und daher sehr geschickt im Umgang mit Versen, wofür er von seinesgleichen bewundert wird."
 nick_the_elegist: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Klagedichter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_elegist_desc: "Die schwermütigen und melancholischen Verse, für die dieser Charakter bekannt ist, rühren selbst die hartgesottensten Zuhörer zu Tränen."
 nick_the_poetaster: "der Dichterling"
 nick_the_poetaster_desc: "Die Poesie dieses Charakters ist berühmt, wenn auch vielleicht nicht ganz aus dem Grund, den er sich wünschen würde."
 nick_the_elysian_muse: "die elysische Muse"
 nick_the_elysian_muse_desc: "Dieser Charakter ist in diesem und vielen anderen Ländern für seine vollkommen überragende Fähigkeit bekannt, großartige Verse zu zaubern, und er beherrscht das gesprochene Wort in all seinen Formen perfekt."
 nick_iscariot: "Iskariot"
 nick_iscariot_desc: "Dieser Charakter ist dafür bekannt, dass er die festesten und kostbarsten Prinzipien seines Herzens verraten und sie alle um des eigenen Gewinns willen verkauft hat."
 nick_the_foreign_mother: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetMother.GetCulture.GetNameNoTooltip|U]e"
 nick_the_foreign_mother_desc: "Dieser Charakter ist nicht in der Lage, die Schande seines fremdländischen mütterlichen Erbes zu verbergen, und muss eine Reihe billiger Sticheleien ertragen, die auf seine Herkunft abzielen."
 nick_the_foreign_father: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetFather.GetCulture.GetNameNoTooltip|U]e"
 nick_the_foreign_father_desc: "Dieser Charakter ist nicht in der Lage, die Schande seines fremdländischen väterlichen Erbes zu verbergen, und muss eine Reihe billiger Sticheleien ertragen, die auf seine Herkunft abzielen."
 nick_the_corpulent: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Korpulente"
 nick_the_corpulent_desc: "Pferde erzittern und Böden erbeben unter der Last des aufgequollenen Fleischhaufens, den dieser Charakter seinen Leib nennt."
 nick_the_insubordinate: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Aufmüpfige"
 nick_the_insubordinate_desc: "Dieser Charakter ist stets bereit zu Trotz und Vergeltung, ein grässlich schlechter Diener und ein treuloser Vasall."
 nick_the_backstabber: "das Kameradenschwein"
 nick_the_backstabber_desc: "Auf Geheiß von [CHARACTER.GetShortUINameNoTooltipNoFormat] wurden schon viele Dolche in fremde Rücken gestoßen – im tatsächlichen wie im übertragenen Sinn."
 nick_the_corrupt: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bestechliche"
 nick_the_corrupt_desc: "Dieser Charakter ist eine gerissene Kreatur, die auf einem Goldschatz zweifelhafter Provenienz hockt."
 nick_the_incompetent: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unfähige"
 nick_the_incompetent_desc: "Dieser Charakter war der Macht und der Verantwortung, die man ihm in die in die Hände legte, nicht ganz gewachsen."
 nick_the_gambler: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Spieler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_gambler_desc: "Die Wetteinsätze von [CHARACTER.GetShortUINameNoTooltipNoFormat|U] sind gewaltig hoch, selbst wenn die Gewinnaussichten gering ausfallen … oder vielleicht sogar #EMP gerade#! dann."
 nick_the_obscene: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Obszöne"
 nick_the_obscene_desc: "Dieser Charakter ist berüchtigt für seine freimütige, unflätige Vulgarität. In Hörweite seiner Stimme überlebt die Unschuld nie sehr lange."
 nick_the_miser: "der Geizkragen"
 nick_the_miser_desc: "Dieser Charakter ist geizig bis zum Gehtnichtmehr, sehr zum Leidwesen von Dienern und Verwandten."
 nick_the_unfortunate: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unglückselige"
 nick_the_unfortunate_desc: "Irgendetwas an der schieren Existenz dieses Charakters … verheißt nichts Gutes. Im Schatten seiner Banner zu stehen, bedeutet, wahres Unbehagen zu empfinden."
 nick_brown_cheeks: "Braunbacken"
 nick_brown_cheeks_desc: "Dieser Charakter versuchte, eine Meuterei gegen den eigenen Anführer zu beginnen … und bekam es so richtig mit der Angst zu tun."
 nick_the_drunkard_michael_iii: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Säufer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_drunkard_michael_iii_desc: "Bedauert Michael, einen jungen Kaiser, den sein äußerst #EMP unchristlicher#! Genuss von Alkohol zu Fall brachte. Eine Lektion für uns alle, dass die Gnade der Geburt zwar auf Talent hindeuten kann, es aber beileibe nicht garantiert."
 nick_the_pious_michael_iii: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fromme"
 nick_the_pious_michael_iii_desc: "Auch wenn ein tragischer Unfall ihm erstaunlich früh das Leben nahm, sitzt Michael doch im Himmel auf einem Ehrenplatz für seine #EMP entscheidende#! Rolle bei der Beendigung des Bildersturms."
 nick_the_young_michael_iii: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Junge"
 nick_the_young_michael_iii_desc: "Da er schon von Kindesbeinen an regierte, erscheint es wie ein grausames Verbrechen, dass er so lange herrschte und doch so jung starb. Es war ein Unfall."
 nick_the_exile: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ausgestoßene"
 nick_the_exile_desc: "Dieser Charakter wurde aus dem eigenen Heimatland vertrieben oder verließ es, um einer unvorhergesehenen Bürde zu entkommen. In der Fremde suchte er Zuflucht."
 nick_lackland_young: "Ohneland"
 nick_lackland_young_desc: "Dieser arme Charakter wurde als jüngster Sohn einer Schar von illustren Brüdern geborgen. Wie soll er denn so jemals über irgendetwas herrschen?"
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "Dieser Charakter mag einer der niederen Söhne großer Erzeuger sein, und doch gelang es ihm entgegen aller Wahrscheinlichkeiten – und trotz des unverhohlenen Gekichers –, eine bemerkenswerte Domäne zu erringen."
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "Wie peinlich es für diesen Charakter sein muss, ein beachtliches Reich zu erringen, nur um dann so viel davon wieder zu verlieren – und als wie prophetisch sein Beiname sich doch erwiesen hat!"
 nick_curtmantle: "Kurzmantel"
 nick_curtmantle_desc: "Als praktischer Mensch ist dieser Charakter bekannt dafür, kürzere Reisemäntel vorzuziehen, was zulasten ausgefeilter und aufwendigerer Angelegenheiten geht."
 #BP3
 nick_pauper_king: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bettlerkönig[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_pauper_king_desc: "Dieser Charakter ist bekannt für seinen Hang, einen mit den Bewohnern seiner Siedlungen und Städte zu heben."
 nick_the_mapmaker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kartograf[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_mapmaker_desc: "Dieser Charakter ist bekannt dafür, weit herum gekommen zu sein, aber auch dafür, beträchtliche Zeit mit dem Zeichnen von Karten der von ihm besuchten Gebiete verbracht zu haben."
 nick_the_ploughman: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Pflüger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_ploughman_desc: "Als die Gesandten kamen, um [CHARACTER.GetShortUINameNoTooltipNoFormat|U] zur Thronbesteigung zu holen, fand man [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] als bescheidenes Mitglied der Bauernschaft am Pflug auf dem Acker vor."
 #MPO
 nick_the_dreadful: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schreckliche"
 nick_the_dreadful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] glaubt, dass man nur Achtung erfährt, wenn man auch gefürchtet wird."
 #TGP
 nick_shinno: "Shin’nō"
 nick_shinno_desc: "Dieser Charakter ist dafür bekannt, sich [Select_CString(CHARACTER.IsFemale, 'zur', 'zum')] „[Select_CString(CHARACTER.IsFemale, 'neuen Kaiserin', 'neuen Kaiser')]“ von Japan ausgerufen zu haben und einen Aufstand gegen die Zentralregierung anzuführen."
 nick_murasaki_shikibu: "Murasaki Shikibu"
 nick_murasaki_shikibu_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ist unter dem Namen #EMP Murasaki Shikibu#! bekannt. Dieser Name leitet sich von der violetten (jap. #EMP murasaki#!) Glyzinienblüte ab, die man auch #EMP Fujiwara#! nennt. Ihre Familie wurde nach dieser Blüte benannt. Der Name bezieht sich zudem auf das Amt ihres Vaters im #EMP Shikibu-shō#!, dem Ministerium für zeremonielle Angelegenheiten."
 nick_izumi_shikibu: "Izumi Shikibu"
 nick_izumi_shikibu_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ist unter dem Namen #EMP Izumi Shikibu#! bekannt. Er leitet sich vom Amt ihres Gatten als Statthalter der Provinz #EMP Izumi#! und vom Amt ihres Vaters im #EMP Shikibu-shō#!, dem Ministerium für zeremonielle Angelegenheiten, ab."
 nick_sei_shonagon: "Sei Shōnagon"
 nick_sei_shonagon_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ist unter dem Namen #EMP Sei Shōnagon#! bekannt. Ihr Name setzt sich aus #EMP Sei#!, der chinesischen Lesart ihres Familiennamens #EMP Kiyohara#!, und dem Titel eines Verwandten, #EMP Shōnagon#!, zusammen. Letzteres bedeutet so viel wie „kleiner Staatsrat“."
 nick_the_fierce: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wilde"
 nick_the_fierce_desc: "Der Ruf von [CHARACTER.GetShortUINameNoTooltipNoFormat] in Sachen unerbittlicher Zähigkeit eilt [CHARACTER.Custom('DE_PRO_PER_S_3P_D')] voraus."
 nick_tenjin: "Tenjin"
 nick_tenjin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] soll nach [CHARACTER.Custom('DE_PRO_POS_S_3P')]er ungerechten Behandlung ein rachsüchtiger Geist geworden sein und wird nun als himmlisches Wesen verehrt."
 nick_ushiwakamaru: "Ushiwakamaru"
 nick_ushiwakamaru_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ist bekannt dafür, die Stärke und Hartnäckigkeit eines jungen Bullen zu haben, sodass alle in seiner Umgebung ihn fürchten."
