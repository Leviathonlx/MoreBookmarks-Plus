l_german:
 DEFAULT_NICKNAME_DESC: "Freund und Feind allerorten kennen den Beinamen von [CHARACTER.GetShortUINameNoTooltipNoFormat]: „[CHARACTER.GetNicknameNoTooltip]“."
 nick_tiny: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Winzige"
 nick_tiny_desc: "Dieser Charakter ist bekannt für sein … Streben nach ‚Größe‘."
 nick_bluetooth: "Blauzahn"
 nick_bluetooth_desc: "Ein einzelner schwarzer Zahn verleiht diesem Charakter ein einzigartig berühmtes Grinsen."
 nick_canmore: "Großkopf"
 nick_canmore_desc: "Dieser Charakter ist auch als ‚Großer Häuptling‘ bekannt und gilt als starke, einigende Kraft für das Reich."
 nick_tanglehair: "Struwwelhaar"
 nick_tanglehair_desc: "Dieser Charakter legte ein Gelübde ab, niemals das eigene Haar zu kämmen, zu schneiden oder zu waschen, bis die verfeindeten Fürsten Norwegens geeint sind."
 nick_fairhair: "Schönhaar"
 nick_fairhair_desc: "Nachdem Norwegen unter einem Banner vereint wurde, hat sich dieser Charakter das Recht verdient, das eigene Haar wieder zu schneiden, zu gestalten und zu parfümieren. Kein Haar ist schöner als jenes, das man sich mit Mühsal und Streit erkämpft hat."
 nick_haardraade: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Harte"
 nick_haardraade_desc: "Offen nennen die Leute diesen Charakter ‚$nick_haardraade$‘. Hinter seinem Rücken hat ihm seine freudlose Haltung und harte Rechtsprechung den Beinamen ‚$nick_the_tyrant$‘ eingebracht."
 nick_hardeknud: "Hardiknut"
 nick_hardeknud_desc: "Die Untertanen dieses Charakters scheinen sich nicht auf eine richtige Aussprache für seinen Namen einigen zu können, sodass es viele verschiedene Abarten davon gibt."
 nick_hildetand: "Kriegszahn"
 nick_hildetand_desc: "Der Legende nach soll dieser Charakter im Kampf auf dramatische Weise Zähne verloren haben – doch dann wuchsen ihm wundersamerweise zwei neue."
 nick_lodbrok: "Loðbrók"
 nick_lodbrok_desc: "Die kauernden Massen der Welt nennen diesen Charakter ‚Lodenhosen‘, denn es heißt, dass er Hosen trug, deren Fell angeblich vom Kadaver eines mächtigen Wyrms stammte. Natürlich von einem, den #EMP er selbst#! erschlagen hatte."
 nick_ring: "Ring"
 nick_ring_desc: "Niemand weiß wirklich, warum die Welt diesen Charakter ‚$nick_ring$‘ nennt – doch eifrige Bauern hoffen, dass es an seiner Großzügigkeit mit dem Geldbeutel liegt."
 nick_snake_in_the_eye: "Schlangenauge"
 nick_snake_in_the_eye_desc: "Reisende raunen, im Auge dieses Charakters sei ein Ouroboros-Mal zu sehen: das ewige Symbol einer Schlange, die sich in den eigenen Schwanz beißt. Nur wenige sind bereit, nahe genug heranzutreten, um den Wahrheitsgehalt solcher Behauptungen zu überprüfen."
 nick_the_affable: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Umgängliche"
 nick_the_affable_desc: "Ruhig, entspannt, angenehm. Dieser Charakter achtet nicht darauf, mit welchem Beinamen die Leute ihn bezeichnen, doch zum Glück ist es ohnehin fast immer etwas #EMP Nettes#!."
 nick_the_apostle: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Apostel[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_apostle_desc: "Dieser Charakter war einer der persönlichen Begleiter Jesu Christi, der ihn sein ganzes Leben lang begleitete und nach seinem Martyrium seine Lehren predigte."
 nick_the_avenger: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Rächer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_avenger_desc: "Die Feinde dieses Charakters kennen ihn als unerbittliche, unnachgiebige Kraft, die Gerechtigkeit um jeden Preis will."
 nick_the_bald: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kahle"
 nick_the_bald_desc: "Dieser Charakter litt unter einem quälenden Mangel an Haar – und niemand scheint gewillt zu sein, ihn das vergessen zu lassen."
 nick_the_bald_ironic: "$nick_the_bald$"
 nick_the_bald_ironic_desc: "Dieser Charakter musste einen Großteil seines Lebens ohne eine passende Krone auf dem Haupt verbringen – und der Hof wird ihn das nicht vergessen lassen."
 nick_the_bastard: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bastard[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_bastard_desc: "Dieser Charakter wurde außerehelich geboren und kann dies anscheinend nicht vergessen. Der Rest der Welt wird es sicher auch nicht tun."
 nick_the_betrayer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verräter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_betrayer_desc: "Jeder weiß, was dieser Charakter getan hat."
 nick_the_black: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schwarze"
 nick_the_black_desc: "Eine grausame Haltung, bekanntermaßen ungerechte Geschäfte und ein allgemein verdammenswertes Verhalten gegenüber seinen Mitmenschen haben diesem Charakter einen schlechten Ruf eingebracht."
 nick_the_blessed: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gesegnete"
 nick_the_blessed_desc: "Eine rechtschaffene Gesinnung und eine feste Stimme bei der Verteidigung des Glaubens sind das Einzige, worüber man bei diesem Charakter spricht."
 nick_the_blind: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Blinde"
 nick_the_blind_desc: "Der mangelnde Weitblick dieses Charakters scheint das Einzige zu sein, was die Welt an ihm bemerkt."
 nick_the_bold: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kühne"
 nick_the_bold_desc: "Wagemutig, kühn, unerschrocken, tapfer, heldenhaft – der Name dieses Charakters ist gleichbedeutend mit direktem und schnellem Handeln. Sogar seine Feinde nennen ihn ‚$nick_the_bold$‘ – zumindest dämmt das die Flut an anderen Beinamen ein."
 nick_the_boneless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Knochenlose"
 nick_the_boneless_desc: "Das zerbrechliche Skelett dieses Charakters steht im Widerspruch zu seiner Wildheit in Geist und Seele."
 nick_the_brave: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Tapfere"
 nick_the_brave_desc: "Weder bebende Schenkel noch zitternde Hände werden diesen Charakter von seinen Zielen fernhalten."
 nick_the_chaste: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Keusche"
 nick_the_chaste_desc: "Dieser Charakter ist bekannt dafür, großen Wert auf einen ausgiebigen Schlaf zu legen."
 nick_the_confessor: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Konfessor[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_confessor_desc: "Dieser Charakter ist bekannt für seine Zerknirschung bei der kleinsten Sünde."
 nick_the_conqueror: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Eroberer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_conqueror_desc: "Welche mächtige Tat könnte eher in die Annalen eingehen als die Unterwerfung eines #EMP ganzen#! Reichs? Die Menschen werden gewiss nicht vergessen, was dieser Charakter erreicht hat."
 nick_the_cruel: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Grausame"
 nick_the_cruel_desc: "Dieser Charakter meint, dass er wirklich ein recht sonniges Gemüt hat. Die Leute scheinen einfach keinen Sinn für #EMP Humor#! zu haben."
 nick_the_child_of_devilgod: "die Brut des Bösen"
 #_Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc: "Lästernde Zungen behaupten, dass dieser Charakter das uneheliche Kind des Widersachers ([CHARACTER.GetFaith.DevilName|U]) ist. Doch diese Zungen lästern nur so lange, bis sie herausgerissen werden."
 nick_the_crusader: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kreuzritter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_crusader_desc: "Ungläubiger, Abtrünniger und Ketzer fallen der Klinge dieses Charakters zum Opfer."
 nick_the_destroyer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Zerstörer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_destroyer_desc: "Dieser Charakter ist bekannt dafür, Besitztümer abzufackeln, Gebäude niederzubrennen und das Land mit Salz und den Knochen der Toten zu übersäen."
 nick_the_destroyer_prophecy: "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc: "Eine bemerkenswerte Prophezeiung schreibt diesem Charakter diesen Spitznamen zu. Ob sein Schicksal darin besteht, eine niederträchtige Obrigkeit zu stürzen oder eine rechtschaffene niederzubrennen, ist allerdings umstritten."
 nick_the_devil: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Teufel[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_devil_desc: "Böse Vorsätze umranken das Handeln dieses Charakters – und das ganze Land glaubt, dass seine Taten immer nur die schlimmstmöglichen Absichten haben."
 nick_the_drunkard: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Säufer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_drunkard_desc: "Dieser Charakter sucht schon das ganze Leben am Grund von Krügen nach Klarheit. Jeder weiß, dass er dort nichts finden wird."
 nick_the_fair: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schöne"
 nick_the_fair_desc: "Dieser Charakter soll ein gefälliges Antlitz haben."
 nick_the_fat: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fette"
 nick_the_fat_desc: "Die Backen dieses Charakters sind dafür bekannt, dass sie gelegentlich ganze Hühnerbeine hochwürgen."
 nick_the_fearless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Furchtlose"
 nick_the_fearless_desc: "Die Soldaten dieses Charakters sagen, sie hätten ihn noch nie zurückweichen sehen – weder vor Menschen noch vor Pferden oder Geschossen. Die meisten glauben ihnen."
 nick_the_fowler: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Vogler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_fowler_desc: "Das Gerücht am Hof besagt, dass dieser Charakter genauso viel Zeit mit der Jagd auf Wildvögel verbringt wie mit dem Herrschen."
 nick_the_gentle: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Sanfte"
 nick_the_gentle_desc: "Wenn dieser Charakter etwas richtig macht, ist man sich nicht sicher, ob er überhaupt etwas gemacht hat."
 nick_the_german: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Deutsche"
 #East Francia will be renamed...
 nick_the_german_desc: "Die Menschen aus dem Reich dieses Charakters nennen ihn ‚$nick_the_german$‘, doch er weiß gar nicht, warum."
 nick_the_german_post_mortem: "$nick_the_german$"
 #... Germany when you die!
 nick_the_german_post_mortem_desc: "Nach dem Tod dieses Charakters begann man das Ostfrankenreich ‚Deutschland‘ zu nennen."
 nick_the_good: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gute"
 nick_the_good_desc: "Die rechtschaffene Gesinnung dieses Charakters und sein Bekenntnis zu den Werten des eigenen Glaubens sorgen dafür, dass andere [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] ihm mit Ehrfurcht begegnen."
 nick_the_gouty: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gichtige"
 nick_the_gouty_desc: "Die entzündeten, geschwollenen Gelenke und schmerzhaft verrenkten Gliedmaßen dieses Charakters weisen ihn als Mitglied der luxuriösen Oberschicht aus. Vielleicht #EMP zu#! luxuriös."
 nick_the_great: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Große"
 nick_the_great_desc: "Die Errungenschaften dieses Charakters sind legendär: Das gemeine Volk singt Lieder über seine Taten – und der Adel schimpft über ungerechte Erwartungen."
 nick_the_hammer: "der Hammer"
 nick_the_hammer_desc: "Wer wissen will, warum man diesen Charakter ‚$nick_the_hammer$‘ nennt, muss nur seine malträtierten Feinde fragen."
 nick_the_handsome: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Hübsche"
 nick_the_handsome_desc: "#EMP Oho#!! Nur wenige auf der Welt haben ein so markantes Kinn, so gerade Schultern oder so wunderschöne Augen."
 nick_the_heathen: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Heidnische"
 nick_the_heathen_desc: "In einer wirklich schrecklichen Bekehrung verließ dieser Charakter nicht nur seinen Glauben und seine Religion, sondern seine #EMP gesamte religiöse Tradition#! und schloss sich einer völlig anderen Auffassung der göttlichen Ordnung an."
 nick_the_heathen_rebel: "$nick_the_heathen$"
 nick_the_heathen_rebel_desc: "Dieser Charakter ist bekannt für seinen Aufstand gegen das, was er als die götzendienerischen Wege seiner Landsleute und deren falsche Theologie betrachtet."
 nick_the_holy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Heilige"
 nick_the_holy_desc: "Kein Laster, keine Sünde, kein Frevel, kein Unglaube befleckt das göttlich verordnete Leben dieses Charakters."
 nick_the_hunchback: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bucklige"
 nick_the_hunchback_desc: "Keiner, der diesen Charakter sieht, kann den auffälligen Buckel auf seinem Rücken und die wulstigen Augenbrauen übersehen. Manchmal scheint es, als könnten die Leute nichts anderes sehen."
 nick_the_hunter: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Jäger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_hunter_desc: "Der schnelle Schuss und das noch schnellere Auge dieses Charakters reichen meilenweit in alle Richtungen. Manche sagen, sein Bogen reiche so weit, wie sein Name bekannt ist."
 nick_the_ironside: "Eisenseite"
 nick_the_ironside_desc: "Speer, Axt, Schwert und Pfeil – dieser Charakter steht im Ruf, jeden Angriff abwehren zu können, vom majestätischen Hieb bis zum Stoß eines Meuchelmörders."
 nick_the_just: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gerechte"
 nick_the_just_desc: "Recht und Ordnung sind die Grundlage für alles, was im Leben gut ist. Ohne Recht ist die Ordnung tyrannisch, ohne Ordnung ist das Recht machtlos."
 nick_the_kind: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gütige"
 nick_the_kind_desc: "Ein ruhiges Wort, ein sanftes Lächeln, eine Einladung an einem kalten Tag – dieser Charakter glaubt, dass die Welt sich schon durch ein bisschen Mitgefühl verändern lässt."
 nick_the_lame: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Lahme"
 nick_the_lame_desc: "Diesen Charakter plagt ein lahmes Bein – und die Welt weigert sich nicht nur, ihm entgegenzukommen, sondern sie erinnert ihn auch noch an diese Schwäche."
 nick_the_lawgiver: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gesetzgeber[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 #em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc: "Regeln, Ordnung, Abläufe – dieser Charakter hat seinem Volk viel zu geben."
 nick_the_liberator: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Befreier[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_liberator_desc: "Mit geschärftem Stahl oder goldenen Worten hat dieser Charakter viele Geknechtete von ihrem Joch befreit."
 nick_the_lion: "der Löwe"
 nick_the_lion_desc: "Edel, wild, majestätisch: Wenn der Löwe der König der Tiere ist, könnte die Ähnlichkeit dieses Charakters mit diesem Geschöpf ihm eine strahlende Zukunft verheißen."
 nick_the_lionheart: "Löwenherz"
 #I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc: "Tapfer bis zum Umfallen, verheerend im Kampf, tödlich im Duell. Wer sich fragt, wie dieser Charakter seinen Namen bekam, hat ihn offensichtlich noch nicht kennengelernt."
 nick_the_lisp_and_lame: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Lispelnde und Lahme"
 nick_the_lisp_and_lame_desc: "Da der langsame, unbeholfene Gang wohl noch nicht reichte, haben die höheren Mächte ([CHARACTER.GetFaith.HealthGodName]) es auch für nötig befunden, diesen Charakter mit einem schrecklichen Lispeln zu verfluchen."
 nick_the_magnificent: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Prächtige"
 nick_the_magnificent_desc: "Die Geschichten der Heldentaten dieses Charakters werden von Irland bis Cathay erzählt!"
 nick_the_martyr: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Märtyrer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_martyr_desc: "Dieser Charakter ist für höhere Mächte ([CHARACTER.GetFaith.HighGodName]) gestorben, und die [CHARACTER.GetFaith.GetAdherentNamePlural] der Welt gedenken seines Opfers."
 nick_the_merry: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fröhliche"
 nick_the_merry_desc: "Dieser Charakter ist bekannt für seine gute Laune, seine witzigen Scherze und seine hervorragenden Feiern."
 nick_the_honorable: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ehrenhafte"
 nick_the_honorable_desc: "Wenn eine Abmachung getroffen wird und wenn dieser Charakter sein Wort gibt, kann man sich darauf verlassen, dass er niemals ins Wanken gerät."
 nick_the_greedy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gierige"
 nick_the_greedy_desc: "Was ist besser als ein Sack Silber? Zwei Säcke Silber!"
 nick_the_monk: "der Mönch"
 nick_the_monk_desc: "Die religiöse Haltung und der zurückhaltende Lebensstil dieses Charakters machen ihn in den Augen vieler zum bestmöglichen Mönch."
 nick_the_noble: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Edle"
 #Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc: "Es gibt zwar viele Adlige auf dieser Welt, doch nur wenige werden den Idealen der heiligen Schriften so gerecht wie dieser Charakter."
 nick_the_old: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Alte"
 nick_the_old_desc: "Es ist nicht ungewöhnlich, dass die Leute diesen Charakter mit Erstaunen begrüßen, denn sie hätten nicht gedacht, dass er überhaupt noch lebt."
 nick_the_pious: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fromme"
 nick_the_pious_desc: "Der Eifer dieses Charakters gegenüber seinem Glauben ([CHARACTER.GetFaith.GetName]) gilt als Zeichen tiefreichender, vorbildlicher Hingabe."
 nick_the_proud: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Stolze"
 nick_the_proud_desc: "Die meisten Adligen haben gelernt, ihren Rücken immer gerade zu halten, doch nur wenige sind so stolz darauf wie dieser Charakter."
 nick_the_quarreller: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Zänkische"
 nick_the_quarreller_desc: "Es gilt als unklug, ein Gespräch mit diesem Charakter zu beginnen, wenn man nicht ein paar Stunden Zeit hat. Oder gar mehrere Tage."
 nick_the_restorer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wiederherstellende"
 nick_the_restorer_desc: "Als das Reich in der Dunkelheit verloren schien, tauchte #EMP dieser Charakter#! auf, um es wieder ins Licht zu führen."
 nick_the_saint: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Heilige"
 nick_the_saint_desc: "Dieser Charakter ist in die Geschichte seines Glaubens ([CHARACTER.GetFaith.GetName]) als einer seiner segensreichsten Anhänger eingegangen. Jemals."
 nick_the_scholar: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gelehrte"
 nick_the_scholar_desc: "Die Weisheit und das Wissen dieses Charakters gehören zum Korpus so manch gelehrter Akademie."
 nick_the_silent: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schweigende"
 nick_the_silent_desc: "Wenn Schweigen Gold ist, ist dieser Charakter wahrlich wohlhabend."
 nick_the_stammerer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Stammler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_stammerer_desc: "Die Formulierungen dieses Charakters mögen wohlbedacht sein, doch sein Vortrag lässt leider zu wünschen übrig."
 nick_the_stranger: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fremde"
 nick_the_stranger_desc: "Dieser Charakter kam aus der Ferne in dieses Reich – selbst jetzt wirken viele seiner Eigenheiten seltsam und fremd."
 nick_the_strong: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Starke"
 nick_the_strong_desc: "Gemeinhin glaubt man, dass dieser Charakter Felsen knacken kann. Mit den Zähnen."
 nick_the_troubadour: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Minnesänger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_troubadour_desc: "Dieser Charakter ist bekannt für seine gute Gesangsstimme und sein Händchen für die Musik. Zumindest bei jenen, die ihn mögen."
 nick_the_unready: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unfertige"
 nick_the_unready_desc: "Es gibt kaum einen Streit oder eine Diskussion, die diesen Charakter nicht überwältigt."
 nick_the_unready_anglo_saxon: "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc: "Der Name dieses Charakters heißt wörtlich übersetzt ‚Edler Rat‘, und es weiß ihn wirklich zu verärgern, als ‚Unbereit‘ oder ‚Edler Rat – Ohne Rat‘ bezeichnet zu werden. Ein Wortspiel, das irgendjemand wohl für lustig hielt."
 nick_the_usurper: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Thronräuber[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_usurper_desc: "Dieser Charakter stürzte den rechtmäßigen Lehnsherrn des Reichs und nahm sich mit dem Schwert, was ihm zustand."
 nick_the_victorious: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Siegreiche"
 nick_the_victorious_desc: "Der Triumph ist für diesen Charakter eine Selbstverständlichkeit – und die Welt stimmt ihm zu."
 nick_the_viking: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wikinger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_viking_desc: "Dieser Charakter war schon immer der Meinung, dass das Konzept des Eigentums ein eher dehnbarer Begriff ist."
 nick_the_young: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Junge"
 nick_the_young_desc: "Als junger Mensch fand dieser Charakter Anerkennung und Beachtung. Ganz gleich, wie viele Jahre auch vergehen: Er ist sich sicher, dass der Beiname hängen bleibt."
 nick_the_younger: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Jüngere"
 nick_the_younger_desc: "Dieser Charakter hat das Pech, den Namen eines anderen bemerkenswerten Menschen zu teilen, sodass er immer nur [CHARACTER.GetFirstName] #EMP $nick_the_younger$#! heißen wird."
 nick_whiteshirt: "Weißkleid"
 nick_whiteshirt_desc: "Die Leute fragen diesen Charakter oft, warum er $nick_whiteshirt$ genannt wird. Doch als Antwort bekommen sie nur ein Lächeln."
 nick_the_cannibal: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Menschenfresser[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_cannibal_desc: "Nur wenige Menschen können das Grinsen dieses Charakters ertragen, vor allem wenn frisches Blut die gepflegten Zähne umspült."
 nick_the_dragon: "der Drache"
 nick_the_dragon_desc: "$nick_the_dragoness_desc$"
 nick_the_devourer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verschlinger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_devourer_desc: "Die Welt bebt, wenn sie an all die vielen Opfer denkt, die schon in diesen dunklen Schlund gestürzt sind …"
 nick_the_bewitched: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verhexte"
 nick_the_bewitched_desc: "Verlassen von der höchsten Instanz ([CHARACTER.GetFaith.HighGodName]), verflucht von dunklen Mächten ([CHARACTER.GetFaith.WitchGodName]) – wenn die Menschen über diesen Charakter sprechen, tun sie es oft nur mitleidig."
 nick_the_witch: "die Hexe"
 nick_the_witch_desc: "Dieser Charakter pflegt angeblich Umgang mit sonderbaren Dingen jenseits des Schleiers der Alltäglichkeit."
 nick_the_unfaithful: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Treulose"
 nick_the_unfaithful_desc: "Ehegelübde sind nach Meinung dieses Charakters eher so etwas wie … Ehevorschläge."
 nick_the_unchaste: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unkeusche"
 nick_the_unchaste_desc: "Dieser Charakter soll keinen Seitensprung auslassen."
 nick_the_beguiling: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Betörende"
 nick_the_beguiling_desc: "Es heißt, dass ein schüchterner Blick dieses Charakters so manches … Knie schwachen werden lässt."
 nick_the_temptress: "die Versucherin"
 nick_the_temptress_desc: "Die krummen Finger dieses Charakters fangen Adlige und Bettler gleichermaßen."
 nick_the_seductress: "die Verführerin"
 nick_the_seductress_desc: "Ein Lächeln sagt mehr als tausend Worte – Worte, die in höflicher Gesellschaft ansonsten wohl nicht gesagt werden würden."
 nick_the_lewd: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Liederliche"
 nick_the_lewd_desc: "Anmerkungen, Haltung und gelegentliches energisches Gestikulieren dieses Charakters sind im besten Fall nicht sehr raffiniert."
 nick_the_lecher: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Lüsterne"
 nick_the_lecher_desc: "Die Leute gewöhnen sich an den Geifer dieses Charakters. Oder sie entfernen sich möglichst rasch von ihm."
 nick_the_seducer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verführer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_seducer_desc: "$nick_the_seductress_desc$"
 nick_the_shadow: "der Schatten"
 #Big RIP Bleden Mark.
 nick_the_shadow_desc: "Man munkelt, dass dieser Charakter in jedem Schatten aufmerksame Lauscher hat."
 nick_the_whisperer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wispernde"
 nick_the_whisperer_desc: "Dieser Charakter wird so genannt, weil er mehr Zeit damit verbringt, leise zu sprechen, als es angebracht wäre."
 nick_the_spider: "die Spinne"
 nick_the_spider_desc: "Gebt acht am Hof, heißt es. Wo immer Ihr hingeht, findet Ihr $nick_the_spider$."
 nick_the_fox: "der Fuchs"
 nick_the_fox_desc: "Gerissen, gewitzt, ehrgeizig – diese Tugenden mögen vielleicht nicht ritterlich sein, doch sie #EMP sind#! wirksam."
 nick_the_shrewd: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gescheite"
 nick_the_shrewd_desc: "Es ist klug, niemals gegen diesen Charakter Karten zu spielen – denn nur wenige Leute können sich sicher sein, was für ein Ass er im Ärmel hat."
 nick_the_gracious: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Anmutige"
 nick_the_gracious_desc: "Gute Manieren, edles Auftreten und stattliche Nachsicht machen diesen Charakter zu einem beliebten Gast an den meisten Tischen."
 nick_the_magnanimous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Großherzige"
 nick_the_magnanimous_desc: "Es kann wohl niemand behaupten, dass dieser Charakter nicht jedes nur denkbare Geschenk verschenkt hätte."
 nick_the_architect: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Architekt[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_architect_desc: "Die meisten sehen nur einen Stapel Ziegel und Holz und das Werk der Arbeiter – doch dieser Charakter sieht, was #EMP möglich#! wäre."
 nick_the_wise: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Weise"
 nick_the_wise_desc: "Es wird als sinnvoll angesehen, nach der Meinung dieses Charakters zu fragen, wenn man ihn denn dazu bringen kann, sie preiszugeben."
 nick_the_impaler: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Pfähler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_impaler_desc: "Die Formen der Gerechtigkeit dieses Charakters mögen hart sein, doch die Rückfallquote #EMP ist#! niedrig."
 nick_the_tormentor: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Peiniger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_tormentor_desc: "Die meisten würden lieber durch die Klinge des Büttels sterben, als sich in den Kerker dieses Charakters bringen zu lassen."
 nick_the_depraved: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Lasterhafte"
 nick_the_depraved_desc: "Gute Leute flüstern, dass dieser Charakter unnatürliche Wünsche hat. Er betrachtet sie schlicht als #EMP raffiniert#!."
 nick_the_monster: "das Ungeheuer"
 nick_the_monster_desc: "Die Bauern halten diesen Charakter für einen Ghul, einen blutsaugenden Albtraum, der sich am Mark ihrer Kinder laben will. Hoffentlich irren sie sich."
 nick_the_wicked: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ruchlose"
 nick_the_wicked_desc: "Dieser Charakter unterliegt vielen Einschränkungen seines Glaubens ([CHARACTER.GetFaith.GetName]) – er neigt aber dazu, sie gewohnheitsmäßig zu brechen."
 nick_the_accursed: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verfluchte"
 nick_the_accursed_desc: "Nur wenige [CHARACTER.GetFaith.PriestNeuter] sprechen den Namen dieses Charakter aus, ohne danach in den Staub zu spucken."
 nick_priest_hater: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Priesterhasser[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_priest_hater_desc: "Die Abneigung dieses Charakters gegen den Klerus ist sowohl bekannt als auch – aufgrund der priesterlichen Alphabetisierung – gut dokumentiert."
 nick_priest_eater: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Priesterfresser[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_priest_eater_desc: "Dieser Charakter mag wirklich nichts am Klerus, außer wie er schmeckt."
 nick_the_able: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Tüchtige"
 nick_the_able_desc: "Ein Reich regieren? Eine Schlacht schlagen? Eine Mahlzeit zubereiten? Ein Kind beruhigen? Ein Gebäude entwerfen? Einen Zahn ziehen? Es gibt kaum etwas, was dieser Charakter nicht kann, wenn er es sich in den Kopf setzt. Spezialisierung ist nur etwas für niedere Geschöpfe."
 nick_the_mad: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wahnsinnige"
 nick_the_mad_desc: "Wenn sie nur wüssten, was dieser Charakter weiß, würden sie auch lachen: Das ganze Leben ist nur das Spiel eines verrückten Gottes."
 nick_the_ruthless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unbarmherzige"
 nick_the_ruthless_desc: "Nicht jeder hat die Kraft zu tun, was getan werden muss. Nicht jeder, doch dieser Charakter hat sie."
 nick_the_simple: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einfältige"
 nick_the_simple_desc: "Die Gedanken dieses Charakters lassen sich am besten als „beneidenswert unbeschwert“ beschreiben."
 nick_the_leper: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Aussätzige"
 nick_the_leper_desc: "Dieser Charakter könnte niemals die Schwindsucht vergessen, die sich langsam durch sein Fleisch frisst. Die Welt erinnert ihn allzu gern daran."
 nick_half_hand: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Halbhändige"
 nick_half_hand_desc: "Laut manchen Geschichten fehlt diesem Charakter ein Finger, laut anderen die halbe Hand; die meisten besagen allerdings, dass sein Arm ab dem Ellbogen gespalten ist. Er selbst spricht nicht gern darüber."
 nick_the_hideous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Abscheuliche"
 nick_the_hideous_desc: "Das Gesicht dieses Charakters kann hoffentlich wenigstens seine Mutter lieben."
 nick_the_frog: "der Frosch"
 nick_the_frog_desc: "Die Züge dieses Charakters haben etwas Froschartiges – weniger #EMP höfliche#! Beschreibungen bringt man nur außerhalb seiner Hörweite an."
 nick_the_repulsive: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Abstoßende"
 nick_the_repulsive_desc: "Überfüllung ist selten ein Problem, wenn dieser Charakter in der Nähe ist."
 nick_the_frail: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Zierliche"
 nick_the_frail_desc: "Man sagt oft, dass die Knochen dieses Charakters aus Glas sind – zumindest zerbrechen sie so leicht."
 nick_the_weak: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schwache"
 nick_the_weak_desc: "Gewisse übermütige Kinder meinen, sie könnten mit diesem Charakter ringen und gewinnen. Ihm ist es lieber, wenn diese Vermutungen nicht auf die Probe gestellt werden."
 nick_the_brute: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ungehobelte"
 nick_the_brute_desc: "Dieser Charakter ist nie vor Gewalt zurückgeschreckt und macht kaum einen Unterschied zwischen körperlichem, gesellschaftlichem und geistigem Schaden. Am Ende ist das doch alles das Gleiche, oder?"
 nick_the_bear: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bär[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_bear_desc: "Die haarige, hoch aufragende Gestalt dieses Charakters kann einschüchternd sein – wenn auch zugegebenermaßen nicht für #EMP alle#!."
 nick_the_terrible: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schreckliche"
 nick_the_terrible_desc: "Kinder weinen, Bauern zittern und die Milch wird sauer, wenn dieser Charakter vorbeikommt. Angeblich."
 nick_the_tyrant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Tyrann[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_tyrant_desc: "Dieser Charakter #EMP ist#! das Reich, und jeder, der nicht damit einverstanden ist, wird erfahren, was das Reich mit Verrätern anstellt."
 nick_the_wolf: "der Wolf"
 nick_the_wolf_desc: "Verschlagen, boshaft, edel, doch selten ehrenhaft. Es gibt schlimmere Arten, diesen Charakter zu beschreiben."
 nick_the_benevolent: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wohlmeinende"
 nick_the_benevolent_desc: "Dieser Charakter setzt sich wann immer möglich für Mäzenatentum und Wohltätigkeit ein."
 nick_the_philosopher: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Philosoph[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_philosopher_desc: "Die Natur ist voller Seltsamkeiten, Geheimnisse und Rätsel, und dieser Charakter liebt es, darüber zu sprechen. Ausführlich."
 nick_the_compassionate: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Mitfühlende"
 nick_the_compassionate_desc: "Was ist das Beste im Leben? Sich mit einem Feind anzufreunden, seinen Hass weichen zu sehen und den Jubel der Versöhnung zu hören."
 nick_the_theologian: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Glaubenskenner[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_theologian_desc: "Wozu ist das Leben gut, wenn nicht zur Erforschung des wahren Wesens der schöpferischen Mächte ([CHARACTER.GetFaith.CreatorName])?"
 nick_the_enlightened: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Erleuchtete"
 nick_the_enlightened_desc: "Höhere Bildung ist schon von sich aus Lohn genug, doch dafür bekannt zu sein #EMP ist#! doch recht schön."
 nick_the_stalwart: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Standhafte"
 #Kyros Go Home.
 nick_the_stalwart_desc: "Ganz gleich, wie heftig der Sturm tobt, und ganz gleich, wie viele Klingen in der Luft oder Gräber in der Erde sind: Dieser Charakter hält stand. Das muss er."
 nick_the_merciless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Erbarmungslose"
 nick_the_merciless_desc: "Keine Gnade gewähren oder erwarten. Freunde nennen diesen Charakter pragmatisch, Feinde nennen ihn ehrlos."
 nick_the_imperious: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Herrische"
 nick_the_imperious_desc: "Der Stärkere hat recht, und da dieser Charakter immer recht hat, ist es nur angebracht, wenn man dafür sorgt, dass alle ihn auch für stark halten."
 nick_the_poet: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Poet[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_poet_desc: "Wo auch immer dieser Charakter hinkommt, folgt kurz darauf das Geräusch einer Feder, die unbeholfen Reime und Verse auf die Seiten kratzt."
 nick_the_cosmic_poet: "[CHARACTER.Custom('DE_ART_DEF_S_N')] kosmische Poet[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_cosmic_poet_desc: "Dieser Charakter hat den Kopf in den Wolken und die Gedanken zwischen den Sternen."
 nick_the_gardener: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gärtner[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_gardener_desc: "Für den Geist dieses Charakters ist die ganze Welt ein Garten – wenn man sie hegt und pflegt, wird er wachsen."
 nick_the_mindbreaker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Geistschinder[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_mindbreaker_desc: "Die Menschen flüstern ängstlich, was aus denjenigen wird, die die quälerischen Vorsätze dieses Charakters kennenlernen."
 nick_the_flayer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schinder[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_flayer_desc: "Dank dieses Charakters weiß das Reich genau, wie ein gehäuteter Mensch aussieht."
 nick_the_meticulous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Sorgfältige"
 nick_the_meticulous_desc: "Liebe zum Detail ist wichtig, und ein Mangel daran zeugt von Charakterschwäche – zumindest diesem Charakter zufolge."
 nick_the_heartbreaker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Herzensbrecher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_heartbreaker_desc: "Man sagt, dieser Charakter habe nichts gegen ein wenig Gefahr."
 nick_the_bully: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Händelsucher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_bully_desc: "Dieser Charakter hackt gern auf jenen herum, die unter ihm stehen."
 nick_the_foolish: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Törichte"
 nick_the_foolish_desc: "Dieser Charakter ist bekannt für sein … #EMP ungewöhnliches#! Vorgehen bei der Entscheidungsfindung."
 nick_the_gullible: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Leichtgläubige"
 nick_the_gullible_desc: "Dieser Charakter ist ein wenig zu vertrauensvoll, als es eigentlich gut für ihn wäre."
 nick_the_undefeated: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unbesiegte"
 nick_the_undefeated_desc: "Ganz und gar unbesiegt in der Schlacht hat dieser Charakter noch nie den bitteren Geschmack einer schmachvollen Niederlage gekostet."
 nick_the_triumphant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Siegreiche"
 nick_the_triumphant_desc: "Als die Welt einen Streiter hervorbrachte, der behauptete, unbesiegbar zu sein, stürzte dieser Charakter ihn und zerstörte so seine Legende."
 nick_the_fury: "der Zorn"
 nick_the_fury_desc: "Zorn, Groll und #EMP Vergeltung#! betrachtet dieser Charakter als schreckliche Unvermeidlichkeiten. Und sie #EMP sind#! bei ihm auch unausweichlich."
 nick_feareater: "Furchtesser[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_feareater_desc: "Die Angst, der Hass und der #EMP Schrecken#! des Feinds spornen diesen Charakter zu blutrünstigen und grausamen Taten an. Sehr, sehr wirksamen Taten."
 nick_the_hawk: "der Habicht"
 nick_the_hawk_desc: "Nur wenig entgeht dem stechenden Blick dieses Charakters – und nichts entgeht seinen geschärften Krallen."
 nick_the_trustworthy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Vertrauenswürdige"
 nick_the_trustworthy_desc: "Standhaft, verlässlich, liebenswert ernsthaft – wenn auch bestürzend leichtgläubig gegenüber seinen Feinden: So ist dieser Charakter."
 nick_the_trustworthy_ironic: "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc: "Dieser Charakter hat wirklich in seinem ganzen Leben noch nie gelogen."
 nick_the_unrelenting: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unerbittliche"
 nick_the_unrelenting_desc: "Wenn dieser Charakter sich etwas in den Kopf setzt, erreicht er es auch. Ganz gleich, wie lange es dauert."
 nick_the_glorious: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Glorreiche"
 nick_the_glorious_desc: "Dieser Charakter wird sicher als einer der majestätischsten Menschen in die Geschichte eingehen, die je auf Erden gewandelt sind."
 nick_the_ecumenist: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ökumeniker[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_ecumenist_desc: "Seine Bemühungen um die Konsolidierung und Versöhnung der christlichen Welt machen diesen Charakter für viele zu einem Helden – für manche aber auch zum Ketzer."
 nick_the_unifier_of_africa: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einiger[CHARACTER.Custom('DE_END_NOU_S_GS_N')] Afrikas"
 nick_the_unifier_of_africa_desc: "Dieser Charakter ist bekannt dafür, als Erster Afrika unter einem Banner geeint zu haben."
 nick_the_motherfather_of_spain: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetMotherFather|U] Spaniens"
 nick_the_motherfather_of_spain_desc: "Dieser Charakter verband mehrere iberische Königreiche zu einem festen Fundament: Spanien."
 nick_the_ladylord_of_the_ganges: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetLadyLord|U] des Ganges"
 nick_the_ladylord_of_the_ganges_desc: "Dieser Charakter ist der heilige Hüter des #EMP heiligsten#! Flusses der Welt."
 nick_the_wend: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wendler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_wend_desc: "Nachdem er die verschiedenen westslawischen Königreiche zu einem einzigen zusammenfasste, war dieser Charakter schon zu Lebzeiten eine Legende."
 nick_the_crowned: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gekrönte"
 nick_the_crowned_desc: "Natürlich gab es schon Kronen vor diesem Charakter, doch #EMP die#! zählen wir nur kaum."
 nick_the_bogatyr: "der Bogatyr"
 nick_the_bogatyr_desc: "Dieser Charakter ist bekannt für seine erfolgreiche Einigung aller slawischen Völker."
 nick_the_polyanitsa: "die Polyanitsa"
 nick_the_polyanitsa_desc: "$nick_the_bogatyr_desc$"
 nick_the_dane: "das Dänenblut"
 nick_the_dane_desc: "Die Welt kennt diesen Charakter als berüchtigten Skandinavier. Sie mag nur #EMP seinesgleichen#! nicht besonders."
 nick_pendragon: "Pendragon"
 nick_pendragon_desc: "Dieser Charakter stützte sich auf … #EMP alte#! Legenden, um seinen Anspruch auf Britannien zu untermauern."
 nick_the_tuatha_de_danann: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Túatha Dé Danann"
 nick_the_tuatha_de_danann_desc: "Dieser Charakter stützte sich auf alte Legenden, um seinen Anspruch auf Britannien zu untermauern."
 nick_the_sword_of_god: "das Schwert Gottes"
 nick_the_sword_of_god_desc: "Als auserwählte Waffe des gerechten Herrn hat dieser Charakter $e_outremer$ aus den Landen der Ungläubigen geschaffen."
 nick_the_messenger_of_christ: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Abgesandte Christi"
 nick_the_messenger_of_christ_desc: "Dieser Charakter brachte das Wort des Lamms Gottes zu allen Menschen in $e_outremer$."
 nick_the_maiden_of_virgin: "die Zofe der Jungfrau"
 nick_the_maiden_of_virgin_desc: "Die Reinheit dieses Charakters ist ebenso bekannt wie die der gesegneten Mutter Gottes selbst."
 nick_the_knight_of_gabriel: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ritter[CHARACTER.Custom('DE_END_NOU_S_GS_N')] Gabriels"
 nick_the_knight_of_gabriel_desc: "Als brennendes Schwert des göttlichen Racheengels hat dieser Charakter $e_outremer$ Stein für blutigen Stein errichtet."
 nick_the_shepherd: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schäfer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_shepherd_desc: "Ganz gleich, wo die Auserwählten Gottes umherirren: Dieser Charakter bringt sie sicher nach Hause."
 nick_the_judge: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Richter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_judge_desc: "$k_israel$ hat im Lauf der Geschichte nach gerechten und wahren Richtern gerufen. Dieser Charakter wird gelegentlich in einem Atemzug mit ihnen genannt."
 nick_the_saoshyant: "der Saoschjant"
 nick_the_saoshyant_desc: "Als die ganze Welt von den bösen Mächten ([CHARACTER.GetFaith.DevilName]) verschlungen zu werden drohte, war dieser Charakter da, um das Licht zurückzubringen."
 nick_the_timely_rain: "der Pünktliche Regen"
 nick_the_timely_rain_desc: "Der großzügige Geist dieses Charakters und der Respekt in seinem Betragen machen ihm alle Ehre."
 nick_the_jade_unicorn: "das Jadeeinhorn"
 nick_the_jade_unicorn_desc: "Dieser Charakter gilt mit dem Stab als unschlagbar."
 nick_the_wizard: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Hexenmeister[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_wizard_desc: "Die Leute lassen sich allzu oft von der eigentümlichen Zeitmessung dieses Charakters ablenken, sodass sie auf seine hinterhältigen Listen hereinfallen."
 nick_the_big_halberd: "die Große Hellebarde"
 #^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head: "der Kopf des Panthers"
 nick_the_panther_head_desc: "Ein bösartiger, stechender Blick, ein struppiger Schnurrbart und ein katzenartiges Fauchen sind mehr als genug Anlass für den Beinamen dieses Charakters."
 nick_the_thunderbolt: "der Blitz"
 nick_the_thunderbolt_desc: "Im Volksmund heißt es, seine Feinde würden diesen Charakter erst dann hören, wenn er bereits zugeschlagen hat."
 nick_the_whirlwind: "der Wirbelwind"
 nick_the_whirlwind_desc: "Dieser Charakter schlägt hart, schnell und vor allem unvorhersehbar zu."
 nick_the_beautiful_beard: "der Schöne Bart"
 #"HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc: "Fülle, Locken, wohlriechender Duft – kann irgendjemand anderes auf der Welt behaupten, einen so majestätischen Bart zu tragen wie dieser Charakter?"
 nick_the_tattooed_monk: "der Tätowierte Mönch"
 nick_the_tattooed_monk_desc: "Die erstaunliche Stärke dieses Charakters mag legendär sein, doch ihn erfreut es, dass die Menschen zuerst an seine schmucken Tätowierungen denken."
 nick_the_pilgrim: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Pilger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_pilgrim_desc: "Nur wenige reisen so weit wie dieser Charakter, doch er weiß, dass man den Glauben nur wirklich verstehen kann, wenn man dessen heiligste Stätten und vielen Ausdrucksformen selbst erlebt hat."
 nick_the_black_whirlwind: "der Schwarze Wirbelwind"
 nick_the_black_whirlwind_desc: "Der Blick dieses Charakters erfüllt die Herzen der Menschen mit Angst."
 nick_the_unrestrained: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unbändige"
 nick_the_unrestrained_desc: "Der Spitzname dieses Charakters bezieht sich sowohl auf seine lose Zunge als auch auf seine Fähigkeit, Kerkermeistern zu entkommen."
 nick_the_winged_tiger: "der Geflügelte Tiger"
 nick_the_winged_tiger_desc: "Das Einzige, was die Wildheit dieses Charakters übertrifft, ist sein Sprungvermögen."
 nick_the_turbulent_river_dragon: "der Stürmische Flussdrache"
 nick_the_turbulent_river_dragon_desc: "Dieser Charakter fühlt sich zu Wasser und in Feuchtgebieten wohl wie ein … Drache."
 nick_the_wild: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wilde"
 nick_the_wild_desc: "Manisch im Blick, verrückt in der Tat und rasend auf dem Schlachtfeld."
 nick_the_ferocious_giant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wilde Titan[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_ferocious_giant_desc: "Der Beiname dieses Charakters mag nicht poetisch sein, doch nur wenige können leugnen, dass er zutreffend ist."
 nick_the_prodigy: "das Wunderkind"
 nick_the_prodigy_desc: "Als bekannter Universalgelehrter hat dieser Charakter ungeheures Können in so gut wie allem, was sein Interesse weckt."
 nick_the_defender_of_highgod: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verteidiger[CHARACTER.Custom('DE_END_NOU_S_GS_N')] des Glaubens"
 nick_the_defender_of_highgod_desc: "Der Glaube dieses Charakters ([CHARACTER.GetFaith.GetName]) hat in der Welt der Sterblichen nur wenige solche Wächter wie ihn."
 nick_the_blood_motherfather: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Blut-[CHARACTER.GetMotherFather|U]"
 nick_the_blood_motherfather_desc: "Die Menschen flüstern den Beinamen dieses Charakters mit Angst und Ehrfurcht – es braucht schon ein ganz besonderes Oberhaupt wie dieses, um die eigene Familie so zu behandeln."
 nick_the_divine: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Göttliche"
 nick_the_divine_desc: "Es kann wohl kaum jemand etwas anderes denken, als dass dieser Charakter vom Göttlichen berührt wurde, oder?"
 nick_the_anointed: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gesalbte"
 nick_the_anointed_desc: "Die Bauern munkeln, die höchste Instanz ([CHARACTER.GetFaith.HighGodName]) habe diesen Charakter ausgewählt, um sein Werk auf Erden zu vollbringen."
 nick_the_stupor_mundi: "Stupor Mundi"
 nick_the_stupor_mundi_desc: "Vielleicht ist es ein bisschen hochmütig, doch … was sollte dieser Charakter sonst sein als das Wunder der Welt?"
 nick_the_glass: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetWomanMan|U] aus Glas"
 nick_the_glass_desc: "Die Besessenheit dieses Charakters mit dem Bau seltsamer Häuschen aus Glas ist ebenso berichtenswert wie verwirrend."
 nick_the_trojan: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Trojaner[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_trojan_desc: "Dieser Charakter wetteiferte mit den Taten des antiken Corineus und hauchte dem wahren Erben Trojas – Dumnonia – neues Leben ein."
 nick_the_butcher: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schlächter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_butcher_desc: "Fleisch ist Fleisch. Irgendwann hört es immer auf zu schreien."
 nick_the_fishy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fischige"
 nick_the_fishy_desc: "Dieser Charakter #EMP kann#! einfach nicht abschütteln, dass ihn gelegentlich ein Fischgeruch umgibt."
 nick_blue_snake: "Blaue Schlange"
 nick_blue_snake_desc: "Dieser Charakter beantwortet keine Fragen zu seinem Beinamen."
 nick_the_loyal: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Loyale"
 nick_the_loyal_desc: "Ob Regen oder Sonnenschein und was auch immer geschieht: Die Freunde dieses Charakters wissen, dass er ihnen stets zur Seite steht."
 nick_troublemaker: "Unruhestifter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_troublemaker_desc: "Dieser Charakter ist bekannt für seine Ansichten, seine Einsichten und seine Lautstärke."
 nick_the_seer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Seher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_seer_desc: "Sehen heißt Glauben, doch wer nicht sehen kann, muss zu jemandem wie diesem Charakter kommen."
 nick_the_timid: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Zaghafte"
 nick_the_timid_desc: "Sanftmütig, gar schreckhaft ist dieser Charakter, sodass direkte Konfrontationen ihm gar nicht liegen."
 nick_the_red: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Rote"
 nick_the_red_desc: "Das feuerrote Haar dieses Charakters ist etwas, was den meisten Leuten auffällt. Viel zu oft, wie er leider immer wieder erlebt."
 nick_the_truthspeaker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wahrheitsverkünder[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_truthspeaker_desc: "Wie schwerwiegend die Angelegenheit auch sein mag: Die Menschen wissen, dass sie sich auf die Ehrlichkeit und Rechtschaffenheit dieses Charakters verlassen können."
 nick_the_curthose: "Curthose"
 nick_the_curthose_desc: "Als Kind nannte der Vater dieses Charakters ihn ‚Stiefelchen‘. Als Erwachsener kann er die Leute aber #EMP nicht mehr#! dazu bringen, ihn nicht ‚Stiefelchen‘ zu nennen."
 nick_the_deep_minded: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Tiefgründige"
 nick_the_deep_minded_desc: "Die Menschen sprechen von den gewichtigen Gedanken und schwerwiegenden Meinungen dieses Charakters. Er zieht es vor, dazusitzen und nachzudenken."
 nick_the_white: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Weiße"
 nick_the_white_desc: "Ob sie diesen Charakter $nick_the_white$ wegen seiner blassen Haut oder seines noch blasseren Haars nennen, weiß er selbst nicht sicher. Doch es gibt schlimmere Namen, die man haben könnte."
 nick_wang_khan: "Wang-Khan"
 nick_wang_khan_desc: "Die großen Siege im Kampf gegen die Tataren sorgten dafür, dass man diesen Charakter zum ‚König-Khan‘ ernannt hat! Gewiss erwartet ihn danach eine lange und strahlende Zukunft?"
 nick_the_bard: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Sänger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_bard_desc: "Die schöne Singstimme und die flinken Spielfinger dieses Charakters machen ihn zu so etwas wie einer Berühmtheit an jedem Hof, den er mit einem Besuch beehrt."
 nick_the_bard_ironic: "$nick_the_bard$"
 nick_the_bard_ironic_desc: "Sie nennen diesen Charakter ‚$nick_the_bard$‘, weil es besser wäre, wenn man ihn an die Seite eines anstürmenden Pferdes schnallen würde, als ihn singen zu lassen."
 nick_hotspur: "Heißsporn"
 nick_hotspur_desc: "Die Feinde dieses Charakters flüstern, dass seine Sporen beim Feldzug niemals den Boden berühren – so viel Zeit verbringt er im Sattel und so wütend sind seine Angriffe. Dies überträgt sich in gewissem Maß auch auf sein Können beim Fußball."
 nick_the_black_adder: "die Schwarze Natter"
 nick_the_black_adder_desc: "Dieser Charakter hat so manch gerissenen Plan, auch wenn seine Feinde ihn für einen schrecklichen kleinen Kerl halten."
 nick_the_inevitable: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unvermeidliche"
 nick_the_inevitable_desc: "Am Ende läuft es immer so, wie dieser Charakter es will. Das merken die Menschen entweder selbst oder er lehrt es sie."
 nick_the_plump: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Untersetzte"
 nick_the_plump_desc: "Die meisten Leute nennen diesen Charakter $nick_the_plump$, weil es einfach so viel von ihm gibt, das man lieben kann."
 nick_the_diseased: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kranke"
 nick_the_diseased_desc: "Das Erste, was die Leute üblicherweise von diesem Charakter hören, ist sein Husten."
 nick_the_flash: "der Blitz von [CHARACTER.GetFaith.HighGodName]"
 nick_the_flash_desc: "Dieser Charakter versucht, von sich selbst nicht als der ‚Zorn der höchsten Mächte ([CHARACTER.GetFaith.HighGodName])‘ zu denken. ‚Blitz‘ ist da sehr viel diplomatischer."
 nick_hand: "Schlechte Hand"
 nick_hand_desc: "Dieser Charakter neigt dazu, wenig Glück zu haben und falsche Entscheidungen zu treffen, was sich dann später als verhängnisvoll herausstellt – dies ist schon einigen aufgefallen."
 nick_bloody: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Blutige"
 nick_bloody_desc: "Es ist nicht ungewöhnlich, dass Adlige in ihrem Leben ein paar Feinde töten. Manche fragen sich unbehaglich, wie viele #EMP dieser Charakter#! wohl töten musste, um ausschließlich dafür bekannt zu sein."
 nick_the_oathbreaker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Eidbrecher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_oathbreaker_desc: "Ein Mensch ist nur so viel wert, wie sein Wort es ist."
 nick_little: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kleine"
 nick_little_desc: "Dieser Charakter mag klein sein, doch er hat die ganze Wut und den Zorn eines tollwütigen Vielfraßes."
 nick_the_honest: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ehrliche"
 nick_the_honest_desc: "Dieser Charakter hält Ehrlichkeit #EMP immer#! für die beste Politik."
 nick_the_passionate: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Leidenschaftliche"
 nick_the_passionate_desc: "Die Freunde und Verbündeten dieses Charakters lieben seinen Schwung, doch seine Kritiker meinen, er müsse einmal zur Ruhe kommen."
 nick_the_silly: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Dämliche"
 nick_the_silly_desc: "Was auch immer andere über diesen Charakter sagen mögen: Dass er das Leben #EMP zu#! ernst nimmt, gehört nicht dazu."
 nick_one_eyed: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einäugige"
 nick_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_trembling: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bebende"
 nick_the_trembling_desc: "Dieser Charakter ist leider nicht gerade für schneidigen Charme oder waghalsige Sturmangriffe bekannt."
 nick_the_rash: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Voreilige"
 nick_the_rash_desc: "Dieser Charakter hält sich selbst für geradeheraus, doch die weite Welt sieht ihn vielmehr als gedankenlos und voreilig."
 nick_moneybags: "Geldsack"
 nick_moneybags_desc: "Dieser Charakter wäre vielleicht lieber als ‚der Wohlhabende‘ bekannt, doch leider haben die Menschen eine sehr genaue Vorstellung von seinem Reichtum."
 nick_the_elegant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Elegante"
 nick_the_elegant_desc: "Ein zartes Händchen sorgt für anmutige Ergebnisse; ein raffiniertes Verfahren pflegt einen guten Ruf."
 nick_the_eager: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Eifrige"
 nick_the_eager_desc: "‚Mit Schmackes‘ ist sein Leitspruch, Eifer sein Bekenntnis."
 nick_the_insane: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verrückte"
 nick_the_insane_desc: "In der Nähe dieses Charakters laufen alle wie auf Eierschalen – vielleicht zu Recht, vielleicht auch nicht, doch warum sollte man auch das Wagnis eingehen, einen Verrückten zu beleidigen?"
 nick_the_sleeper: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schläfer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_sleeper_desc: "Die Leute merken oft an, dass dieser Charakter als Hauskatze vielleicht glücklicher wäre."
 nick_the_quick: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schlaue"
 nick_the_quick_desc: "Schnell im Kopf, schnell im Körper."
 nick_the_quick_ironic: "$nick_the_quick$"
 nick_the_quick_ironic_desc: "Dieser Charakter erzählt den Leuten, sein Beiname rühre daher, dass er immer so schnell mit dem Denken fertig ist. Das ist nicht die Wahrheit."
 nick_the_selfish: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Selbstsüchtige"
 nick_the_selfish_desc: "Die ganze Welt weiß, dass dieser Charakter an niemand anderen als sich selbst denkt."
 nick_the_worthy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Würdige"
 nick_the_worthy_desc: "Wer diesen Charakter so eingeschätzt hat, ist umstritten, doch alle sind sich einig, dass er es sich wirklich verdient hat."
 nick_the_unworthy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unglaubwürdige"
 nick_the_unworthy_desc: "Eine wahrlich gescheiterte Existenz – in der Theorie wie in der Praxis."
 nick_the_traitor: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verräter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_traitor_desc: "Das Wort dieses Charakters ist etwa so viel wert wie die Luft, über die es einem ans Ohr dringt."
 nick_the_courageous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Mutige"
 nick_the_courageous_desc: "Durch Feuer und Flamme kann man darauf vertrauen, dass dieser Charakter mithalten wird."
 nick_the_brilliant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Brillante"
 nick_the_brilliant_desc: "Nur wenige können mit dem intellektuellen Talent dieses Charakters mithalten – und noch weniger wagen den Versuch."
 nick_the_demon: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Dämon[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_demon_desc: "Der Herr der Unterwelt ([CHARACTER.GetFaith.DevilName|U]) würde diesem Charakter sicher eine gute Empfehlung aussprechen."
 nick_the_immortal: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unsterbliche"
 nick_the_immortal_desc: "Dieser Charakter sieht noch recht jung für sein Alter aus."
 nick_the_generous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Großzügige"
 nick_the_generous_desc: "Dieser Charakter würde sein letztes Hemd für andere hergeben – wenn er es nicht schon weggegeben hätte."
 nick_the_diplomat: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Diplomat"
 nick_the_diplomat_desc: "Eine friedliche Lösung ist eine, die mit Worten erarbeitet wird – und dieser Charakter ist #EMP sehr#! gut mit Worten."
 nick_the_peacemaker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Friedensstifter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_peacemaker_desc: "Der Frieden ist jeden Preis wert."
 nick_the_tactician: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Taktiker[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_tactician_desc: "Strategie kann Gerissenheit erfordern, doch Taktik erfordert wahre Schläue."
 nick_the_overseer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Aufseher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_overseer_desc: "Dieser Charakter ist berüchtigt für sein … genaues Aufpassen."
 nick_the_guardian: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Vormund[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_guardian_desc: "Ob Regen oder Sonnenschein, Freund oder Feind: Dieser Charakter ist stets für jene da, denen er geschworen hat, sie zu beschützen."
 nick_the_chivalrous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ritterliche"
 nick_the_chivalrous_desc: "Ehre mag für manche billig sein, doch für diesen Charakter gibt es nichts Wertvolleres auf der Welt."
 nick_the_valiant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Beherzte"
 nick_the_valiant_desc: "Eine Führungspersönlichkeit, die nicht an vorderster Front kämpft, ist keine Führungspersönlichkeit."
 nick_the_deceiver: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Täuscher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_deceiver_desc: "Warum sich mit teurem Stahl und Blut abmühen, wenn Worte doch nichts kosten?"
 nick_the_crow: "die Krähe"
 nick_the_crow_desc: "Wer diesen Charakter mag, sagt, dies läge an seinem scharfen Verstand und seinem klaren Blick. Wer ihn nicht mag, sagt, in seiner Nähe lauere der Tod."
 nick_the_trickster: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schwindler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_trickster_desc: "Würde #EMP dieser Charakter#! wirklich so dreiste Lügen erzählen wie die Geschichten, die andere über ihn verbreiten?"
 nick_the_chronicler: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Chronist[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_chronicler_desc: "Künftige Generationen werden sich sicher über die gute Nase dieses Charakters für die Pflege aller Unterlagen freuen."
 nick_the_truthseeker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wahrheitssucher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_truthseeker_desc: "Dieser Charakter ist bekannt dafür, der Wahrheit nachzugehen, wohin auch immer sie führen und was auch immer es kosten mag."
 nick_the_sage: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Weise"
 nick_the_sage_desc: "Dieser Charakter ist gebildet und mehr als nur bereit, der Jugend Wissen zu vermitteln."
 nick_the_historian: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Historiker[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_historian_desc: "Wer nicht wenigstens versucht, aus der Geschichte zu lernen, ist dazu verdammt, sie zu wiederholen."
 nick_the_sly: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schlaue"
 nick_the_sly_desc: "Hm? Oh, dieser Blick? Das war gar nichts. Macht Euch keine Gedanken darüber."
 nick_the_cucumber_king: "Der Gurkenkönig"
 nick_the_cucumber_king_desc: "Nicht viele Menschen können von sich behaupten, dass sie ein Königreich an sich gerissen haben. Noch weniger können behaupten, dass ein strategisch unterschlagenes Gemüse der Schlüssel zu dieser Tat war."
 nick_the_peaceful: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Friedliche"
 nick_the_peaceful_desc: "Können wir uns nicht einfach alle vertragen?"
 nick_the_whetstone: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wetzstein"
 nick_the_whetstone_desc: "Wie jeder gute Schleifstein ist auch dieser Charakter bekannt dafür, selbst vor der stumpfesten Klinge nachzugeben."
 nick_the_slayer_of_the_snake: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schlangentöter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_slayer_of_the_snake_desc: "Dieser Charakter stammte ursprünglich aus Bagdad und erschlug die mächtige Schlange Sarki, die eine verheerende Dürre verursacht hatte, um die Hand der Königin von Daura zu gewinnen."
 nick_the_illuminator: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Erleuchter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_illuminator_desc: "Dieser Charakter wird dafür gepriesen, dass er als Allererster das Licht des #EMP Wahren#! Glaubens zu seinem Volk brachte und somit der Ursprung seiner Erlösung war."
 nick_the_builder: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Baumeister[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_builder_desc: "Für die meisten Herrscher bleibt der Ausbau ihres Reichs nur graue Theorie. Bei diesem Charakter ist dies nicht so."
 nick_the_martyrophile: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Qualenliebende"
 nick_the_martyrophile_desc: "Dieser Charakter wird innerhalb seines Glaubens dafür gepriesen, das Leben seiner heiligen Märtyrer geschildert zu haben."
 nick_the_campeador: "Campeador"
 nick_the_campeador_desc: "Viele sagen, es habe nie einen reineren Ausdruck der ritterlichen Tugend gegeben – dieser Charakter verschmäht Lob und begnügt sich damit, jenen hehren Idealen gerecht zu werden, die er sich selbst vorgegeben hat."
 nick_the_girthy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Umfangreiche"
 nick_the_girthy_desc: "Das schiere Gewicht, die ausdauernde Masse und die mächtige Wucht dieses Charakters sind in aller Munde, wohin er auch kommt."
 nick_the_missionary: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Missionar[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_missionary_desc: "Dieser Charakter wird nicht ruhen, solange es noch eine einzige Seele gibt, die nicht durch das Licht seines Glaubens ([CHARACTER.GetFaith.GetName]) gerettet wurde."
 #Version of Hotspur _without_ the football reference.
 nick_the_hotspur: "der Heißsporn"
 nick_the_hotspur_desc: "Man sagt, dieser Charakter treffe seine Entscheidungen so schnell, dass die Sporen an seinen Fersen kaum den Boden berühren."
 nick_the_vanquisher: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ausmerzer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_vanquisher_desc: "Jeder, der sich diesem Charakter entgegenstellt, sollte eines wissen: Er ist der Schnitter der Mächte des Todes ([CHARACTER.GetFaith.DeathDeityName])."
 nick_the_bloody: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Blutige"
 nick_the_bloody_desc: "Dieser Charakter lässt sich nicht von einer kleinen Sauerei abschrecken – ganz gleich, wie viele Menschen es einmal waren, die da nun liegen."
 nick_the_shy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schüchterne"
 nick_the_shy_desc: "Dieser Charakter wird derart selten gesehen, dass die meisten nur seinen Beinamen kennen."
 nick_the_giant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Titan[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_giant_desc: "Gerüchteweise soll dieser Charakter so groß wie ein Haus sein – er hat die Erfahrung gemacht, dass das vom Haus abhängt."
 nick_bad_hand: "Schlechte Hand"
 nick_bad_hand_desc: "Dieser Charakter behauptet, er habe einen festen rechten Haken, doch die meisten wissen, dass er einfach hoffnungslos schlecht beim Kartenspielen ist."
 nick_the_little: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kleine"
 nick_the_little_desc: "Dieser Charakter gilt allgemein als ‚untergroß‘."
 nick_the_one_eyed: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einäugige"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unterdrücker[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_oppressor_desc: "Dieser Charakter ist nicht gerade der am meisten besungene Herrscher, den seine Untertanen jemals hatten."
 nick_the_apostate: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Abtrünnige"
 nick_the_apostate_desc: "Dieser Charakter stellte sich gegen den Erfolg eines anderen Glaubens und verkündete stattdessen seine Liebe und Treue für die höchste Instanz ([CHARACTER.GetFaith.HighGodName])."
 nick_the_pagan: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Heidnische"
 nick_the_pagan_desc: "Die meisten wollen sich über diesen Charakter lustig machen, wenn sie ihn so nennen. Sollen sie nur. Er kennt die Wahrheit."
 nick_the_heretic: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ketzer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_heretic_desc: "Die Bekehrung dieses Charakters zu seinem jetzigen Glauben ([CHARACTER.GetFaith.GetName]) war derart dramatisch, dass sie zu den Dingen gehört, an die sich die Leute am meisten in Bezug auf ihn erinnern."
 nick_the_savage: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ungezähmte"
 nick_the_savage_desc: "Es gibt nichts und niemanden, bei dem dieser Charakter zögern würde, wenn es darum geht, ihm die Glieder auszureißen. Mann, Frau, Kind, Hund – er bringt sie alle um und lässt die höchsten Mächte ([CHARACTER.GetFaith.HighGodName]) die Ihren aussortieren."
 nick_the_defiant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Trotzige"
 nick_the_defiant_desc: "Sollen sie nur kommen! Alle! Der Weg dieses Charakters ist der richtige Weg – und er wird so viele Menschen wie nötig töten, um das zu beweisen!"
 nick_the_sea_king: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Meeres[CHARACTER.Custom('GetQueenKing')|l]"
 nick_the_sea_king_desc: "Es ist die Art dieses Charakters, zu ernten und zu ernten – sich immer alles zu nehmen, was er will und von wem er will. Und er weigert sich, daran etwas für sich oder sein Volk zu ändern."
 nick_the_great_and_terrible: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Große und Schreckliche"
 nick_the_great_and_terrible_desc: "Ein Pirat ohnegleichen, ein Fürst von Blut und Gold, der Inbegriff des funkelnden Säbels, der über den Wellen aus wogendem Salzwasser erhoben wird. Dieser Charakter hat sich das Recht verdient, der Große genannt zu werden, und er erwarb sich den nötigen Ruf, dass man ihn den #EMP Schrecklichen#! heißt."
 nick_the_stonefaced: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ungerührte"
 nick_the_stonefaced_desc: "Lächelt doch einmal. Bitte? Nur einmal?"
 nick_the_dry: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Trockene"
 nick_the_dry_desc: "Es gilt als unmöglich zu erkennen, ob dieser Charakter ständig innerlich lacht, ohne dass es nach außen hin sichtbar ist, oder ob er einfach … das Konzept von #EMP Spaß#! nicht versteht."
 nick_the_joyless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unlustige"
 nick_the_joyless_desc: "Wer täglich mit diesem Charakter zu tun hat, lernt rasch, genau und auf den Punkt zu sprechen, denn ansonsten wird er einen nicht verstehen."
 nick_lacks_laughs: "Lacht-Nicht"
 nick_lacks_laughs_desc: "Dieser Charakter ist so notorisch ernsthaft, dass er angeblich kein Lachen hörte, bis er erwachsen war. Er dachte zunächst, dass sein Gegenüber einen Krampf hätte."
 nick_the_dull: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Dümmliche"
 nick_the_dull_desc: "Niemand kann sich wirklich daran erinnern, warum genau dieser Charakter erstmals $nick_the_dull$ genannt wurde. Alle sind sich jedoch einig, dass es sich auch nicht lohnt, sich daran zu erinnern."
 nick_the_snorer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schnarcher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_snorer_desc: "Ob dieser Charakter schnarcht oder nicht, ist kein Geheimnis, doch wenn er abends zu Hause ist, kann es der ganze Hof hören."
 nick_troll_slayer: "Trolltöter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_troll_slayer_desc: "Das gemeine Volk rühmt sich stolz der schützenden Umarmung dieses Charakters und wie er einen Troll in seinem Namen tötete."
 nick_the_bane_of_danes: "der Schrecken der Dänen"
 nick_the_bane_of_danes_desc: "Der Volksmund ist der Meinung, es gäbe in Skandinavien keine Familie, die nicht ein Mitglied durch die Klinge dieses Charakters verloren hätte."
 nick_the_culture_wall: "die [CHARACTER.GetCulture.GetNameNoTooltip]e Wall"
 nick_the_culture_wall_desc: "Kein fremder Plünderer, kein versklavender Wikinger, kein hungriger Plünderer befährt die Wasserstraßen dieses Charakters oder macht Jagd auf sein Volk."
 nick_nord_foe: "Nord-Feind[Character.Custom('DE_END_NOU_S_GS_N')]"
 nick_nord_foe_desc: "Manche Narren sagen, nichts könne einen Nordmann schrecken und dass in ihren Adern Eiswasser fließe. Dieser Charakter weiß, dass sie schreiend und blutend sterben wie alle anderen auch."
 nick_the_scourge_of_the_northerners: "die Geißel der Nordleute"
 nick_the_scourge_of_the_northerners_desc: "Sie kommen auf der Suche nach Sklaven und Beute in seine Lande. Der Däne, der Norweger, der Schwede. Doch dieser Charakter gibt ihnen nur einen schnellen Tod und eine Ewigkeit in der Unterwelt ([CHARACTER.GetFaith.random_NegativeAfterLife])."
 nick_the_burner_of_ash: "[Character.Custom('DE_ART_DEF_S_N')] Aschebrenner[Character.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_burner_of_ash_desc: "Nichts riecht so gut wie ein brennendes Langschiff an einem Frühlingsmorgen."
 nick_the_garlic: "der Knoblauchkönig"
 nick_the_garlic_desc: "Dieser Charakter ist so bekannt, dass er sogar in einem spöttischen Kinderreim vorkommt."
 nick_garlic_queen: "die Knoblauchkönigin"
 nick_garlic_queen_desc: "$nick_the_garlic_desc$"
 nick_gajapati: "Gajapati"
 nick_gajapati_desc: "Der innovative Einsatz von Kriegselefanten durch diesen Charakter wird sicherlich in die Geschichte eingehen."
 nick_the_transcriber: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Transkribierende"
 nick_the_transcriber_desc: "Wissen beruht auf der Weitergabe, und was könnte es dafür Besseres geben als Bücher und Schriftrollen, die über Generationen hinweg gelesen werden können?"
 nick_of_clairvaux: "von Clairvaux"
 #I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realize that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc: "Die Herkunft dieses Charakters ist wichtig, um ihn von einer ehrlich gesagt lächerlichen Anzahl anderer Bernards zu unterscheiden."
 nick_the_headless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kopflose"
 nick_the_headless_desc: "Schnell und auf die Spitze getrieben. Ganz wie das Ende dieses Charakters."
 nick_the_footstool: "der Schemel"
 nick_the_footstool_desc: "Die Pflichten dieses Charakters sind … lästig. Und werden viel besprochen."
 nick_father_of_the_baltic: "Vater der Balten"
 nick_father_of_the_baltic_desc: "Dieser Charakter hat Livland mit Blut, Schweiß und Mühsal in die Welt gebracht."
 nick_mother_of_the_baltic: "Mutter der Balten"
 nick_mother_of_the_baltic_desc: "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic: "Geißel der Balten"
 nick_scourge_of_the_baltic_desc: "Dank dieses Charakters wird Livland sicher überleben – auf einem soliden Fundament aus Knochen und Leid."
 nick_the_mountain_king: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bergkönig[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_mountain_king_desc: "Die hohen Hallen dieses Charakters sind wohlbekannt."
 nick_beth_nahrain: "Souverän[CHARACTER.Custom('DE_END_NOU_S_GS_N')] der zwei Flüsse"
 nick_beth_nahrain_desc: "Die bloße Anwesenheit dieses Charakters lässt die Massen erbeben: Aus Ehrfurcht und Staunen vor seiner Leistung bei der Vereinigung weichen sie zurück."
 nick_the_child_killer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kindsmörder[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_child_killer_desc: "Bibelkundler sind der Meinung, dieser Charakter habe den Sinn des salomonischen Urteils nicht verstanden."
 nick_the_anathema: "das Anathema"
 nick_the_anathema_desc: "Das Chaos der sterblichen Welt schreckt vor diesem Charakter zurück."
 nick_the_angel_of_death: "der Engel von [CHARACTER.GetFaith.DeathDeityName|U]"
 nick_the_angel_of_death_desc: "Dieser Charakter ist der Auffassung, er habe ihr Leiden beendet. Der Rest der Welt sieht das anders."
 nick_monophthalmos: "Monophthalmos"
 nick_monophthalmos_desc: "Das verbleibende Auge dieses Charakters bekommt viel mehr Aufmerksamkeit, als es seine beiden Augen vorher taten."
 nick_health_god_mercy: "Die Gnade von [CHARACTER.GetFaith.HealthGodName|U]"
 nick_health_god_mercy_desc: "Trotz eines elenden Beginns fand dieser Charakter den Weg in die Welt der Medizin und machte sich einen Namen bei der Versorgung der Armen."
 nick_genghis_khan: "Dschingis Khan"
 nick_genghis_khan_desc: "Dieser Charakter ist die Strafe der höchsten Mächte ([CHARACTER.GetFaith.HighGodName]) für alle Sünden der Welt – denn wenn die Welt nicht voller Sünder wäre, hätten diese Mächte dann einen wie #EMP ihn#! zur Strafe geschickt?"
 nick_cengiz_khan: "Cengiz Khan"
 nick_cengiz_khan_desc: "$nick_genghis_khan_desc$"
 nick_yekhe_khagan: "Yekhe-Khagan"
 nick_yekhe_khagan_desc: "Der Große, der Prächtige, der Herrscher des Grasmeers und aller besiedelten Lande! Dieser Charakter ist der Hengst, der die Welt besteigt."
 nick_dort_yonlug_khagan: "Dört-Yönlüg-Khagan"
 nick_dort_yonlug_khagan_desc: "Weit erstreckt sich die Erde in alle vier Richtungen und alles – selbst der letzte, finsterste, unbekannteste Ort am Ende Welt – gehört rechtmäßig diesem Charakter! Der Kosmos richtet sich zu seinem Gefallen aus und wird von ihm befehligt."
 nick_tengri_khagan: "Tengri-Khagan"
 nick_tengri_khagan_desc: "In den alten Tagen der Kök-Türken-Khagane wurde dieser Titel in Stein gemeißelt! Tengri-Khagan – der Himmelsgeborene, der Weise: Dieser Charakter wurde vom Großen Blauen Himmel geschaffen, um die Welt zu beherrschen."
 nick_xormuzta: "Xormuzta"
 nick_xormuzta_desc: "Dieser uralte Ehrentitel hing vor langer Zeit mit der alten iranischen ‚Himmelsgottheit‘ zusammen und wird jetzt von östlichen Christen und ihresgleichen verwendet, um legendäre Gründer wie diesen Charakter zu verehren."
 nick_mar_sargis: "Mar Sargis"
 nick_mar_sargis_desc: "Der heilige Märtyrer Sargis soll die fromme Herrschaft dieses Charakters angeleitet haben."
 nick_cihangir: "Cihangir"
 nick_cihangir_desc: "Durch Allahs göttlichem Willen wurde dieser Charakter zum Eroberer der ganzen Welt. Noch nie haben der Dar al-Islam und die Lande der Ungläubigen ein solch lautes Beben von Hufen vernommen!"
 nick_culture_khagan: "[CHARACTER.GetCulture.GetNameNoTooltip|U]er Khagan"
 nick_culture_khagan_desc: "Dieser Charakter wird als Größter aller [CHARACTER.GetCulture.GetCollectiveNounNoTooltip] und [CHARACTER.GetCulture.GetCollectiveNounNoTooltip] verehrt – die Kinder des Schicksals, die Pferdevölker, die Städte zermalmen, die die Schwerter und Geißeln der Großreiche schwingen!"
 nick_akhshunwar: "Achschunwar"
 nick_akhshunwar_desc: "Lange schon tragen die Herren der Seidenstraße hohe Titel wie #EMP Ichschid#!, #EMP Schahanschah#! und #EMP Achschunwar#!, doch noch keiner war derart würdig wie dieser Charakter, um den Ehrentitel „Mächtiger“ zu führen!"
 nick_fabulous_she_he: "Fabelhaft[CHARACTER.Custom('DE_END_ADJ_IND_S_N')] [CHARACTER.GetFirstNameNoTooltip|U]"
 nick_fabulous_she_he_desc: "Es ist nicht ungewöhnlich, dass zufällige Beobachter aus Respekt auf die Knie fallen, wenn dieser Charakter vorüberkommt."
 nick_the_wary: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Argwöhnische"
 nick_the_wary_desc: "Der umherhuschende Blick und der misstrauische Gesichtsausdruck sind es, an die sich die meisten Leute bei diesem Charakter am besten erinnern."
 nick_the_black_sheep: "das Schwarze Schaf"
 nick_the_black_sheep_desc: "Dieser Charakter und die meisten Mitglieder seiner Familie sprechen nicht mehr miteinander."
 nick_sisyphus: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Sisyphushafte"
 nick_sisyphus_desc: "Dieser Charakter ist vor allem dafür bekannt, schwere Dinge in unmöglichen Bahnen zu bewegen."
 nick_blue_lion: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Blaue [Select_CString(CHARACTER.IsFemale,'Löwin','Löwe')]"
 nick_blue_lion_desc: "Alle wissen, dass der $nick_blue_lion$ im Winter #EMP nur#! um Mitternacht brüllt."
 nick_the_hairy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Haarige"
 nick_the_hairy_desc: "Ist dieser Charakter Mensch oder Tier? Auf den ersten Blick ist es schwer zu erkennen."
 nick_the_child: "das Kind"
 nick_the_child_desc: "Leider endete das Leben dieses Charakters zu früh, als dass er für irgendetwas anderes als sein jähes Ende hätte bekannt sein können."
 nick_the_wake: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wache"
 nick_the_wake_desc: "Dieser Charakter hält stets die Augen offen nach Ungerechtigkeit, fremden Eroberern und einheimischen Verräter gleichermaßen – bei der bloßen Erwähnung seines Namens zittern sie!"
 nick_the_bearded: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bärtige"
 nick_the_bearded_desc: "Wie viele Männer trägt dieser Charakter einen Bart. Er ist sich allerdings wirklich nicht sicher, warum die Leute immer darauf hinweisen."
 nick_the_mountain_dweller: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Bergbewohner[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_mountain_dweller_desc: "Man sieht diesen Charakter nur selten außerhalb seiner bergigen Heimat."
 nick_the_honest_hipped: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Echthüftige"
 nick_the_honest_hipped_desc: "Dieser Charakter bringt jeden dazu, $language_iberian_name$ sprechen zu wollen."
 nick_the_legend_riad: "die Legende"
 nick_the_legend_riad_desc: "Die schattenhafte Legende dieses Charakters erhebt sich über die ganze Welt."
 nick_the_shadow_riad: "$nick_the_shadow$"
 nick_the_shadow_riad_desc: "$nick_the_legend_riad_desc$"
 nick_the_justicar: "der Justiziar"
 nick_the_justicar_desc: "Die meisten Menschen sind sich einig, dass die Entscheidungen dieses Charakters gerecht und ausgewogen sind."
 nick_the_green: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Grüne"
 nick_the_green_desc: "Dieser Charakter gilt als geschickt im Umgang mit der Grabschaufel."
 #EP1
 nick_king_of_fashion: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetTitleAsNameNoTooltip] der Mode"
 nick_king_of_fashion_desc: "Dieser Charakter fand Macht und Einfluss in einer Welt aus Seide und Zobel."
 nick_prince_of_fashion: "[Select_CString(CHARACTER.IsFemale, 'die Fürstin', 'der Fürst')] der Mode"
 nick_prince_of_fashion_desc: "Dieser Charakter wurde für seine modischen Entscheidungen verhöhnt."
 nick_the_foreigner: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fremdländische"
 nick_the_foreigner_desc: "Dieser Charakter stammt aus Landen, die fern von hier sind."
 nick_the_culture: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]e"
 nick_the_culture_desc: "Die Einheimischen des Reichs ziehen es vor, diesen Charakter mit jener Kultur zu bezeichnen, die er für sie hat."
 nick_the_linguist: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Sprachkundler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_linguist_desc: "Dieser Charakter spricht mehr Sprachen, als die meisten seiner Untertanen Zähne haben."
 nick_the_clumsy: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ungeschickte"
 nick_the_clumsy_desc: "Dieser Charakter ist nicht gerade bekannt für seine Raffinesse."
 nick_the_stumbler: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Stolpernde"
 nick_the_stumbler_desc: "Sowohl Wörter als auch Füße haben die Neigung, diesen Charakter zu behindern."
 nick_the_graceful: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Elegante"
 nick_the_graceful_desc: "Schritt, Wortwahl und die schiere #EMP Haltung#! dieses Charakters machen Zuschauer sprachlos."
 nick_the_heart_throb: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Herzensbrecher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_heart_throb_desc: "Es ist ein seltenes Herz, das nicht in der Nähe dieses Charakters schneller schlägt."
 nick_the_beautiful: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schöne"
 nick_the_beautiful_desc: "Dieser Charakter ein atemberaubendes, geradezu göttliches Aussehen und wird beständig begehrt."
 nick_the_beautiful_generous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ansehnliche"
 nick_the_beautiful_desc_generous: "Dieser Charakter ist vielleicht nicht schön im herkömmlichen Sinn, trägt diesen Spitznamen jedoch aufgrund seiner Taten."
 nick_the_blushing: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Errötende"
 nick_the_blushing_desc: "Gesellschaftliche Anlässe bringen die Wangen dieses Charakters zum Leuchten."
 nick_the_stutterer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Stotternde"
 nick_the_stutterer_desc: "Es scheint den Leuten Spaß zu machen, diesen Charakter an ein paar stockende Worte zu erinnern."
 nick_the_slow: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Langsame"
 nick_the_slow_desc: "Dieser Charakter ist nicht der hellste, den der Hof je gesehen hat."
 nick_the_eloquent: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Redegewandte"
 nick_the_eloquent_desc: "Die Sprache dieses Charakters ist so differenziert wie seine Haltung."
 nick_the_stud: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Stecher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_stud_desc: "Das Aussehen dieses Charakters ist dafür bekannt, dass es Menschen auf #EMP Ideen#! bringt."
 #FP2
 nick_the_bell_keeper: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Glockenhüter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_bell_keeper_desc: "Die Meinungen dieses Charakters zum Glockenläuten sind … ein wenig ausgefallen."
 nick_the_requiem: "das Requiem"
 nick_the_requiem_desc: "Und was für ein Klang das war."
 nick_the_King_of_Thieves: "[CHARACTER.Custom('DE_ART_DEF_S_N')] König[CHARACTER.Custom('DE_END_NOU_S_GS_N')] der Diebe"
 nick_the_King_of_Thieves_desc: "Ein Fürst der Banditen, Schläger, Räuber und anderer Taugenichtse."
 nick_the_Queen_of_Thieves: "die Königin der Diebe"
 nick_the_Queen_of_Thieves_desc: "$nick_the_King_of_Thieves_desc$"
 nick_the_Thief_Slayer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Diebestöter[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_Thief_Slayer_desc: "Dieser Charakter hat nichts für Beutelschneider übrig."
 nick_the_flying: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fliegende"
 nick_the_flying_desc: "Die Erfindungen dieses Charakters haben wirklich Legendäres geleistet."
 nick_the_flightless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Flügellose"
 nick_the_flightless_desc: "Die Erfindungen dieses Charakters haben außer einem dramatischen Höhepunkt wenig bewirkt."
 nick_the_cid_campeador: "El Cid Campeador"
 nick_the_cid_campeador_desc: "Dieser Charakter ist eine Legende in Sachen Ehrfurcht, Ritterlichkeit, Verrat und Ehre."
 nick_benavert: "Benavert"
 #It's unclear what Benavert refers to, so we default to base.
 nick_the_pragmatic: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Pragmatische"
 nick_the_pragmatic_desc: "Die beste Lösung ist die, die einem im Augenblick am besten passt."
 nick_the_equitable: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gerechte"
 nick_the_equitable_desc: "Eine gerechte und ausgeglichene Aufteilung zieht dieser Charakter in allen Dingen vor."
 nick_the_crownless: "ohne Krone"
 nick_the_crownless_desc: "Dieser Charakter mag nicht besonders poetisch sein, doch seine anschauliche, unverblümte Wortwahl, hat so manches Gegenüber rot anlaufen lassen."
 #BP1
 nick_the_real: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wahre"
 nick_the_real_desc: "Überall kennen die Leute die Geschichte dieses Charakters, der sich mit einem #EMP bösen#! Doppelgänger herumschlägt."
 nick_strongarm: "Starkarm"
 nick_strongarm_desc: "Dieser Charakter ist stets bereit, ein Blatt zu spielen – vor allem deshalb, weil er weiß, dass er gewinnen wird."
 nick_baby_eating: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kinderfresser[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_baby_eating_desc: "Der Beiname dieses Charakters ist selbsterklärend; es sind seine vernünftigen Erklärungen, die die Leute verwirren."
 nick_the_dung_named: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Scheißnamige"
 nick_the_dung_named_desc: "Die Widersacher dieses Charakters flüstern, er habe kurz nach der Geburt ins Taufbecken gemacht …"
 nick_with_the_tress: "mit der Strähne"
 nick_with_the_tress_desc: "Schwärmerische Romantiker auf der ganzen Welt sprechen darüber, dass dieser Charakter niemals ohne eine Locke seiner Affäre irgendwo hingeht."
 nick_with_the_lock: "mit der Locke"
 nick_with_the_lock_desc: "$nick_with_the_tress_desc$"
 nick_irontooth: "Eisenzahn"
 nick_irontooth_desc: "Man sagt, dass dieser Charakter die Reißzähne eines wilden Tiers hat – auf jeden Fall scheint er über dessen Kieferkraft zu verfügen."
 nick_the_dunged: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Mistige"
 nick_the_dunged_desc: "Dieser Charakter würde lieber nicht über diese Erinnerung sprechen – alle anderen versuchen, den Geruch nicht zu erwähnen."
 nick_the_smelly: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Stinkende"
 nick_the_smelly_desc: "Irgendwie bleibt er #EMP doch#!."
 nick_the_venator: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Venator[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_venator_desc: "Kein Tier kann sich dem scharfen Jagdinstinkt dieses Charakters entziehen."
 #EP2
 nick_the_dirty: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schmutzige"
 nick_the_dirty_desc: "Dieser Charakter kämpft so schmutzig, wie er aussieht."
 nick_the_cheater: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Betrüger[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_cheater_desc: "Dieser Charakter ist ein Musterbeispiel für Ehrlosigkeit und Doppelspiel."
 nick_the_toxophilite: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Bogenschützin', 'Bogenschütze')]"
 nick_the_toxophilite_desc: "Bögen, Geschosse, Ballisten – es gibt wenig, was die Kunst des Fernkampfs betrifft, wofür sich dieser Charakter nicht begeistern kann."
 nick_saddle_born: "[CHARACTER.Custom('DE_ART_DEF_S_N')] im Sattel Geborene"
 nick_saddle_born_desc: "Dieser Charakter scheint so selbstverständlich im Sattel zu sitzen, dass manche munkeln, er würde nie den Boden berühren."
 nick_the_champion: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Vorkämpfer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_champion_desc: "Champion! #EMP Champion#!! Die Rufe ertönen überall dort, wo dieser Charakter hinkommt – der Jubel ist zwar schön, die Lautstärke indes nicht."
 nick_northmen_slayer: "Schlächter[CHARACTER.Custom('DE_END_NOU_S_GS_N')] der Nordmänner"
 nick_northmen_slayer_desc: "Dieser Charakter hat einen nordischen Plünderer erschlagen."
 nick_pirate_slayer: "Geißel der Meere"
 nick_pirate_slayer_desc: "Dieser Charakter hat einen berüchtigten Piraten massakriert."
 nick_son_of_dangerous_animal: "[CHARACTER.Custom('GetDaughterSon')|U] der [CHARACTER.Custom('GetAnimalPlural')|U]"
 nick_son_of_dangerous_animal_desc: "Natürlich nennen sie diesen Charakter so – welcher menschliche Schoß könnte eine solche Bestie hervorgebracht haben?"
 nick_the_own_culture: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetCulture.GetNameNoTooltip|U]e"
 nick_the_own_culture_desc: "Der Beiname dieses Charakters ist ein Beleg für seine Geschichte, auf die er durchaus stolz ist."
 nick_the_mother_culture: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetMother.GetCulture.GetNameNoTooltip|U]e"
 nick_the_mother_culture_desc: "Dieser Charakter führt seinen Beinamen auf seine väterliche Linie zurück, nicht auf seine eigene."
 nick_the_father_culture: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetFather.GetCulture.GetNameNoTooltip|U]e"
 nick_the_father_culture_desc: "Dieser Charakter führt seinen Beinamen auf seine mütterliche Linie zurück, nicht auf seine eigene."
 nick_prester_john: "Priesterkönig Johannes"
 nick_prester_john_desc: "Dieser Charakter hat ein wenig zu sehr in exotischen fernländischen Legenden geschwelgt."
 nick_prester_joan: "Priesterkönigin Johanna"
 nick_prester_joan_desc: "$nick_prester_john_desc$"
 nick_the_thoughtless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gedankenlose"
 nick_the_thoughtless_desc: "Es heißt, dass dieser Charakter nicht oft spricht, ohne vorher darüber nachzudenken – dabei denkt er nur einfach grundsätzlich nicht."
 nick_the_heartless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Herzlose"
 nick_the_heartless_desc: "Dieser Charakter ist nicht von der rührseligen Sorte und hat eine seiner Affären hingerichtet."
 nick_the_craven: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Feige"
 nick_the_craven_desc: "Dieser Charakter fand Vorsicht immer besser als Nachsicht …"
 nick_monarch_of_beauty_and_noblesse_masc: "König der Schönheit und Vornehmheit"
 nick_monarch_of_beauty_and_noblesse_masc_desc: "Die Untertanen dieses Charakters sind notorisch überschwänglich in ihrem Lob für ihren Herrscher."
 nick_monarch_of_beauty_and_noblesse: "Königin von Schönheit und Vornehmheit"
 nick_monarch_of_beauty_and_noblesse_desc: "$nick_monarch_of_beauty_and_noblesse_masc_desc$"
 nick_monarch_of_grim_and_grievance_masc: "König der Finsterheit und des Kummers"
 nick_monarch_of_grim_and_grievance_masc_desc: "Die Untertanen dieses Charakters haben keinen Respekt vor ihm – und schon gar nicht vor seinem Aussehen."
 nick_monarch_of_grim_and_grievance: "Königin der Finsterheit und des Kummers"
 nick_monarch_of_grim_and_grievance_desc: "$nick_monarch_of_grim_and_grievance_masc_desc$"
 nick_monarch_of_dice: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [CHARACTER.GetTitleAsNameNoTooltip] der Würfel"
 nick_monarch_of_dice_desc: "Herz, Entschlossenheit und einfach phänomenales Glück scheinen in der Lage zu sein, diesen Charakter durch jede Art von Glücksspiel zu bringen."
 nick_the_naysayer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Neinsager[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_naysayer_desc: "Dieser Charakter stand vor der höchsten Instanz ([CHARACTER.GetFaith.HighGodName]) und der gesamten Welt, nur um einen heiligen Eid zu brechen, den er geschworen hatte."
 nick_monarch_of_fools_masc: "Bischof der Narren"
 nick_monarch_of_fools_masc_desc: "Dieser Charakter gilt unter Possenreißern als echter Herold."
 nick_monarch_of_fools: "Bischöfin der Narren"
 nick_monarch_of_fools_desc: "$nick_monarch_of_fools_masc_desc$"
 nick_the_just_widowed: "[CHARACTER.Custom('DE_ART_DEF_S_N')] gerade Verwitwete"
 nick_the_just_widowed_desc: "Der angetraute Ehepartner dieses Charakters starb tragisch früh."
 nick_monopod: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Skiapodin', 'Skiapode')]"
 nick_monopod_desc: "Man sagt, dieser Charakter könnte ein Duell auf dem Kopf einer Stecknadel ausfechten – wenn er es denn darauf anlegen würde."
 nick_sure_footed: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Trittsichere"
 nick_sure_footed_desc: "$nick_monopod_desc$"
 nick_the_resilient: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unverwüstliche"
 nick_the_resilient_desc: "Dieser Charakter wurde als „[CHARACTER.GetNicknameNoTooltip]“ bekannt, nachdem er trotz der vielen dauerhaften Verletzungen eine außerordentliche Widerstandsfähigkeit zeigte."
 nick_one_eye: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einäugige"
 nick_one_eye_desc: "$nick_monophthalmos_desc$"
 nick_one_hand: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einarmige"
 nick_one_hand_desc: "Der fehlende Arm dieses Charakters ist ein derart unverwechselbares Merkmal, dass ihn alle „[CHARACTER.GetNicknameNoTooltip]“ nennen."
 nick_one_leg: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einbeinige"
 nick_one_leg_desc: "Das fehlende Bein dieses Charakters ist ein derart unverwechselbares Merkmal, dass ihn alle „[CHARACTER.GetNicknameNoTooltip]“ nennen."
 nick_of_a_thousand_faces: "mit den tausend Gesichtern"
 nick_of_a_thousand_faces_desc: "Dieser Charakter wird nie zwei Tage hintereinander mit derselben Maske gesehen … Vorausgesetzt, dass er es überhaupt ist …"
 nick_the_plaguebearer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Pestbringer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_plaguebearer_desc: "Dieser Charakter ist krank und oft übel gelaunt, weshalb die Leute Abstand halten."
 nick_the_persevering: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unerschütterliche"
 nick_the_persevering_desc: "Dieser Charakter wurde als „[CHARACTER.GetNicknameNoTooltip]“ bekannt, nachdem er trotz der vielen dauerhaften Verletzungen eine außerordentliche Widerstandsfähigkeit zeigte."
 nick_the_lord_of_realm: "[CHARACTER.GetLadyLord|U] von [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_lord_of_realm_desc: "Dieser Charakter war bei den eigenen Untertanen so beliebt, dass sie ihm den Namen ‚[CHARACTER.GetNicknameNoTooltip]‘ verliehen."
 nick_twistedbeard: "Zwirbelbart"
 nick_twistedbeard_desc: "Dieser Charakter ist bretonisch oder stammt von einem Bretonen mit beachtlichen Kampfgeschick ab."
 nick_the_boar: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Bache', 'Keiler')]"
 nick_the_boar_desc: "Dieser Charakter ist stark, unnachgiebig und zäh … aber nicht sonderlich schön anzusehen."
 nick_the_faceless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gesichtslose"
 nick_the_faceless_desc: "Dieser Charakter wurde seit seiner Entstellung fast nie mehr gesehen."
 nick_the_cyclops: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Zyklop[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_cyclops_desc: "Dieser Charakter ist riesig und mit nur einem Auge ausgestattet wie der Zyklop aus der Mythologie."
 nick_the_beanstalk: "die Bohnenstange"
 nick_the_beanstalk_desc: "Dieser Charakter ist enorm groß, aber auch spindeldürr, was zu Vergleichen mit Pflanzutensilien einlädt."
 nick_the_nun: "die Nonne"
 nick_the_nun_desc: "Dieser Charakter ist ein frommer, nach innen gekehrter Mensch, der es vorzieht, seine Tage im stillen Gebet zu verbringen."
 nick_the_ill_ruler: "[CHARACTER.Custom('DE_ART_DEF_S_N')] kranke Herrscher[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_ill_ruler_desc: "Dieser Charakter ist ein schlechter Herrscher, der wenig Respekt genießt, weil er entweder seine Macht missbraucht oder sich als unfähig erwiesen hat, die Stabilität im Reich zu wahren."
 nick_the_dragoness: "die Drachin"
 nick_the_dragoness_desc: "Dieser Charakter ist furchterregend … und gerüchteweise soll er sogar Menschen fressen."
 nick_the_careless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Sorglose"
 nick_the_careless_desc: "Dieser Charakter hat seine Macht missbraucht und während eines Bürgerkriegs diesen wenig schmeichelhaften Beinamen erhalten."
 nick_the_undying: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Unterbliche"
 nick_the_undying_desc: "Dieser Charakter müsste eigentlich krank sein, ist aber kerngesund."
 nick_of_the_empty_pockets: "mit den leeren Taschen"
 nick_of_the_empty_pockets_desc: "Dieser Charakter hat Löcher in den Taschen und wird immer für die Leere in Erinnerung bleiben, die er in der eigenen Schatzkammer verbreitet hat."
 nick_the_goliath: "der Goliath"
 nick_the_goliath_desc: "Dieser Charakter ist ein gewaltiger Krieger – so wie Goliath aus der Bibel."
 nick_the_shield_of_capital: "der Schild von [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_shield_of_capital_desc: "Dieser Charakter ist ein tapferer Krieger und wird von den Menschen in seinem Hauptsitz geliebt."
 nick_the_ladder_legs: "das Leiterbein"
 nick_the_ladder_legs_desc: "Dieser Charakter läuft auf langen, stelzenartigen Beinen, was des Öfteren zu gemeinen und abfälligen Bemerkungen führt."
 nick_the_peacock: "der Pfau"
 nick_the_peacock_desc: "Dieser Charakter ist eitel und oberflächlich. Wie ein Paradiesvogel protzt er gern mit der neuesten Mode."
 nick_the_bellower: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Glöckner[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_bellower_desc: "Dieser Charakter ist sehr, sehr laut. Und sehr, sehr furchteinflößend."
 nick_the_healer: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Heiler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_healer_desc: "Dieser Charakter hat die Kunst der Medizin gelernt und ist nicht abgeneigt, Menschen in Not zu behandeln."
 nick_the_prophet: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Prophet[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_prophet_desc: "Dieser Charakter ist eine angesehene Glaubensikone."
 nick_the_understanding: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verständnisvolle"
 nick_the_understanding_desc: "Dieser Charakter ist mitfühlend und vernünftig und berät gern Menschen in Not."
 nick_the_righteous: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Rechtschaffene"
 nick_the_righteous_desc: "Dieser Charakter ist dafür bekannt, einen ausgeprägten Gerechtigkeitssinn zu besitzen."
 nick_the_venerable: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ehrwürdige"
 nick_the_venerable_desc: "Dieser Charakter gibt das Geld mit beiden Händen aus und verdient sich so das Vertrauen anderer."
 nick_the_miracle_worker: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Wunderwirker[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_miracle_worker_desc: "Dieser Charakter ist mit mystischen Belangen ansatzweise vertraut, doch nutzt seine Entdeckungen für gute Taten."
 nick_the_merciful: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Gnädige"
 nick_the_merciful_desc: "Dieser Charakter ist nachsichtig, wohlmeinend und selten zornig. Gefangene müssen selten lange in seinem Kerker verbringen."
 nick_the_silver_tongue: "Silberzunge"
 nick_the_silver_tongue_desc: "Dieser Charakter kann mit Worten umgehen wie kaum ein anderer und ist dazu in der Lage, die meisten Situationen zu den eigenen Gunsten zu wenden."
 nick_the_stallion: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Stute', 'Hengst')]"
 nick_the_stallion_desc: "Dieser Charakter ist stark und athletisch … und wird oft sehnsüchtig beäugt."
 nick_the_forgetful: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Vergessliche"
 nick_the_forgetful_desc: "Dieser Charakter vergisst oft seine Pflichten, zum Leidwesen der eigenen Untertanen."
 nick_the_hermit: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Eremit[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_hermit_desc: "Dieser Charakter zieht es vor, keine Gesellschaft zu haben, und wird nur selten gesehen."
 nick_the_recluse: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Einsiedler[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_recluse_desc: "Dieser Charakter zieht sich oft zurück und bleibt fern von neugierigen Blicken."
 nick_the_feeble: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Kraftlose"
 nick_the_feeble_desc: "Dieser Charakter kann nur selten die nötige Kraft aufbringen, um auch nur das kleinsten Ding zu bewegen, und wird deshalb oft verspottet."
 nick_the_vain: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Eitle"
 nick_the_vain_desc: "Dieser Charakter wird von seinen Untertanen als furchtbar oberflächlich und fade gesehen."
 nick_the_castellan: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Kastellanin', 'Kastellan')]"
 nick_the_castellan_desc: "Dieser Charakter hat viele Bauvorhaben in seiner Domäne beaufsichtigt."
 nick_the_carpenter: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schreiner[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_carpenter_desc: "So wie Jesus ein Zimmermann war, ist dieser Charakter es auch. Fromm und fleißig."
 nick_the_griffin: "der Greif"
 nick_the_griffin_desc: "Dieser Charakter ist sowohl mit dem Schwert als auch in Komplotten bösartig und hinterhältig."
 nick_the_patron_of_arts: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Kunstmäzenin', 'Kunstmäzen')]"
 nick_the_patron_of_arts_desc: "Dieser Charakter ist für seine Förderung der Künste und der Kunsthandwerker bekannt."
 nick_the_zealot: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Eiferin', 'Eiferer')]"
 nick_the_zealot_desc: "Dieser Charakter ist dafür bekannt, seine Frömmigkeit auch mit Gewalt zu verbreiten."
 nick_the_elder: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Älteste"
 nick_the_elder_desc: "Dieser Charakter hat viele, viele Jahre gelebt. Viel mehr, als man erwarten würde."
 nick_the_evil: "[CHARACTER.Custom('DE_ART_DEF_S_N')] [Select_CString(CHARACTER.IsFemale, 'Teufelin', 'Teufel')]"
 nick_the_evil_desc: "Dieser Charakter ist sündhaft, gottlos und scheut sich nicht davor, Priester und Untertanen gleichermaßen einzuschüchtern."
 nick_the_jovial: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Fröhliche"
 nick_the_jovial_desc: "Festmähler! Tänze! Speisen! Dieser Charakter ist dafür bekannt, bei allen Arten von Zusammenkünften eine gute Gesellschaft zu sein."
 nick_the_jolly: "die Frohnatur"
 nick_the_jolly_desc: "Musik und gutes Essen! Das ist alles, was in den Augen seiner Untertanen für diesen Charakter zählt."
 nick_the_strange: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Seltsame"
 nick_the_strange_desc: "Auch wenn seine Untertanen nicht zwingend denken, dass dieser Charakter böse ist, hat er doch eher … merkwürdige Zeitvertreibe."
 nick_the_unlucky: "der Pechvogel"
 nick_the_unlucky_desc: "Dieser Charakter scheint einfach nie Glück zu haben und wird seit seiner Geburt vom Unglück verfolgt."
 nick_the_lucky: "der Glückspilz"
 nick_the_lucky_desc: "Dieser Charakter wurde offensichtlich von einer höheren Macht gesegnet, weshalb die Herausforderungen des Lebens nichts weiter als kleine Schlaglöcher darstellen."
 nick_the_effeminate: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Verweichlichte"
 nick_the_effeminate_desc: "Dieser Charakter wurde in einer von Männlichkeitsidealen geprägten Kultur für seinen Mangel an Kampfgeschick belächelt."
 nick_the_clueless: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Ahnungslose"
 nick_the_clueless_desc: "Dieser Charakter scheint nicht in der Lage zu sein, sich für eine Sache zu entscheiden, und mäandert mit der inneren Überzeugung einer Sardine von einer Sache zur anderen."
 nick_the_ill_tempered: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Schlechtgelaunte"
 nick_the_ill_tempered_desc: "Dieser Charakter wird schnell zornig … und seine Untertanen wissen das."
 nick_the_sleeping_king: "[CHARACTER.Custom('DE_ART_DEF_S_N')] schlafende [CHARACTER.GetTitleAsNameNoTooltip]"
 nick_the_sleeping_king_desc: "Dieser Charakter verbringt den ganzen Tag und die ganze Nacht im Bett, was seine Untertanen zu allerlei Mutmaßungen einlädt. Vielleicht ist es ein Fluch?"
 nick_the_humble: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Demütige"
 nick_the_humble_desc: "Dieser Charakter hat ein übermäßig selbstloses und bescheidenes Auftreten und dankt den göttlichen Mächten für jeden seiner Erfolge."
 nick_the_horse: "das Pferd"
 nick_the_horse_desc: "Dieser Charakter ist ein allseits bekannter Steppenkrieger, der galoppierende Horden anführt, um fremde Länder zu plündern."
 nick_the_desired: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Begehrte"
 nick_the_desired_desc: "Dieser Charakter löst weit und breit aufwallende Wollust aus."
 nick_the_determined: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Entschlossene"
 nick_the_determined_desc: "Dieser Charakter ist dafür bekannt, sich ein Ziel zu setzen und #EMP es dann einfach zu machen#!."
 nick_do_nothing: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Nichtstuer[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_do_nothing_desc: "Dieser Charakter ist dafür bekannt, faul, träge und ohne Ehrgeiz zu sein."
 nick_the_indolent: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Faule"
 nick_the_indolent_desc: "Dieser Charakter ist dafür bekannt, überwiegend untätig bei allem zu sein."
 nick_the_sluggard: "der Faulpelz"
 nick_the_sluggard_desc: "Dieser Charakter nimmt sich reichlich Zeit, einfach #EMP nichts zu tun#! …"
