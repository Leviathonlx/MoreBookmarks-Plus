l_german:
 ### SETUP
 activity_local_examination: "Ortsprüfung"
 activity_local_examination_plural: "Lokalprüfungen"
 activity_local_examination_destination_selection: "Ihr könnt eine $activity_local_examination$ nur in Eurem [capital|E] ausrichten."
 activity_local_examination_selection_tooltip: "Eine [GetActivityType('activity_local_examination').GetName] abhalten, um das Können und den [merit|E] Eurer Untertanen zu ermitteln $activity_local_examination_host_rewards$"
 activity_local_examination_desc: "Es ist uns Ehre wie Pflicht zugleich, die Ordnung zu bewahren und diese Prüfungen abzuhalten. Durch sie können wir die passendsten Personen einschätzen, ermitteln und ihnen [merit|E] zusprechen – um den zukünftigen Wohlstand des Reichs zu sichern."
 activity_local_examination_host_desc: "$activity_local_examination_host_rewards$$activity_local_examination_guest_rewards$"
 activity_local_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_local_examination_guest_desc: "\n$BULLET_WITH_TAB$ Eine Gelegenheit, die @provincial_exam_icon! #V Provinzprüfung#! abzulegen\n$BULLET_WITH_TAB$ Kann Eure [trait_level_track_xp|E] in Bezug auf [GetTrait('confucian_education').GetName(GetNullCharacter)] erhöhen\n$BULLET_WITH_TAB$ Kann Euren [merit|E] erhöhen"
 activity_local_examination_guest_rewards: "\n$BULLET_WITH_TAB$Kann sehr geübte Charaktere rekrutieren\n$BULLET_WITH_TAB$Teilnehmer können „[GetTrait('confucian_education').GetName(GetNullCharacter)]“-[trait_level_track_xp|E] erhalten\n$BULLET_WITH_TAB$Teilnehmer können [merit|E] erhalten"
 local_examination_base_cost: "Grundkosten"
 activity_local_examination_host_an_a: "eine"
 activity_local_examination_with_icon: "$activity_local_examination$ @provincial_exam_icon!"
 activity_local_examination_expected_frequency: "Wird jedes Jahr erwartet"
 activity_local_examination_can_complete_tt: "$activity_local_examination_not_available_tt$"
 activity_local_examination_not_available_tt: "#T [GetActivityType('activity_local_examination').GetNameNoTooltip]#!\nBei dieser [activity|E] können Prüflinge Folgendes abschließen:\n@provincial_exam_icon!Provinzprüfung\n\n$activity_local_examination_expected_frequency$"
 activity_local_exam_not_passed_tt: "Ihr habt die Lokalprüfung noch nicht bestanden"
 # Province Selection
 activity_local_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_local_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_guest_traveling: "[guest|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_local_examination_guest_help_text: "Alle eingeladenen [activity_guests|E] nehmen an den Prüfungen teil. Wer besteht, erhält als Gast mehr [merit|E], während der [activity_host|E] mehr Prestige erhält.\n\nPrüfungen sind auch hervorragende Gelegenheiten, um gesellschaftliche Bande zu knüpfen und wichtige Beamte treffen."
 ### PHASES
 local_examination_phase_assembly: "Versammlung"
 local_examination_phase_assembly_desc: "Alle zulässigen Prüflinge versammeln sich in der Prüfungshalle."
 local_examination_phase_preparation: "Vorbereitung"
 local_examination_phase_preparation_desc: "Die Prüflinge, ebenso wie der Gastgeber, warten ab, während sie alle verfügbaren Vorbereitungen für die Prüfungen treffen."
 local_examination_phase_examination: "Provinzprüfung"
 local_examination_phase_examination_desc: "Die Prüfung beginnt. Lassen wir den Dingen ihren Lauf."
