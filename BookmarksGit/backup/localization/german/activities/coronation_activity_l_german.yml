 # Host activity rewards
 coronation_events.0310.t: "Der Vorsatz [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 coronation_events.0310.desc.high_magnificence: "Ich arbeitete unermüdlich daran, die Glorie und die Pracht meiner Krönung zu mehren. Die Gäste sind voller Inspiration durch das, was sie erlebten, und strahlen geradezu Bewunderung aus. Es war ein passender Beginn für meine Herrschaft als [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"
 coronation_events.0310.desc.mid_magnificence: "Ich bin nun [Select_CString(ROOT.Char.IsFemale, 'eine richtige', 'ein richtiger')] [ROOT.Char.GetTitleAsNameNoTooltip]. Meine Krönung bewies, dass ich meines Rangs würdig bin, und war ein schönes Spektakel für die Gäste, von denen viele noch in der Hoffnung auf ein paar letzte [ROOT.Char.Custom('GetTitleTierAdjective')|l]e Worte verweilen.\n\n"
 coronation_events.0310.desc.low_magnificence: "Die Feiern nähern sich ihrem Ende. Es gab so viel Geflüster über Chaos, Anspannung, die zusammengewürfelten Annehmlichkeiten. Ich mag zwar nun hier mit saurer Speise im Magen und übler Nachrede im Ohr dastehen … aber wichtig ist allein, dass ich nun [Select_CString(ROOT.Char.IsFemale, 'eine richtige', 'ein richtiger')] [ROOT.Char.GetTitleAsNameNoTooltip] bin.\n\n"
 coronation_events.0310.desc.impress_attendees: "Von Anfang bis Ende scheute ich keine Mühen, um all die Teilnehmer zu beeindrucken – Freunde wie Feinde! Doch meine gerechte Präsenz und meine völlige Ausrichtung auf den Erfolg dieser Zusammenkunft …\n\nWas hat mir das alles am Ende gebracht?"
 coronation_events.0310.desc.weaken_detractors: "Unverschämte, [first_char.Custom('InsultAdjective')|l]e Verleumder – darunter [first_char.GetName] und [second_char.GetName] – hatten die Dreistigkeit, an meiner Krönung teilzunehmen … und ich trat ihnen mit der [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Galle entgegen, die sie verdient hatten! Sie wollten meine Schwächen aufspüren, fanden allerdings nur kalte Abscheu und eiserne Entschlossenheit.\n\nVielleicht sollte ich ihnen einen letzten, vernichtenden Schlag zufügen …"
 coronation_events.0310.desc.embrace_supporters: "Bei jeder Gelegenheit schenkte ich meine Gunst jenen, die mir und meiner Krone gegenüber am treuesten sind. Gemeinsam schmiedeten meine Unterstützer und ich Pläne und Komplotte, um wechselseitig unseren Leumund zu stärken. [first_char.GetName|U], [second_char.GetName] und die anderen wurden mein innerster Kreis.\n\nIhr Vertrauen könnte sich noch zu etwas Greifbarerem verfestigen."
 coronation_events.0310.desc.exalt_crown: "Ich blieb meinem Glauben treu, dass der Ruhm der Krone alles ist, was zählt. Die Prüfungen, denen ich mich stellte, die kleinlichen Machtkämpfe: alles Ärger, der vergeht, doch [ROOT.Char.GetPrimaryTitle.GetNameNoTier] hat Bestand! Ich gab diesen Glauben auch meinen Gästen mit, und ihr Glaube an das Reich ist gewachsen.\n\nDoch welchem Zweck dient all diese Erhabenheit letztlich?"
