l_german:
 # Base details
 activity_coronation: "Krönung"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$ @law_icon![law|E] „[GetLaw('crowned_king').GetName]“ oder „[GetLaw('crowned_emperor').GetName]“\n$BULLET_WITH_TAB$ Während der Krönung können @faction_icon![factions|E] keine Forderungen durchsetzen\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$Eine mächtige [oath|E]-[decision|E]\n\n@warning_icon! #X @faction_icon![factions|E] und andere Feinde werden der [coronation_magnificence|E] der Krönung schaden#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ Teilnehmer können [opinion_i][opinion|E] von anderen Teilnehmern erhalten\n$BULLET_WITH_TAB$ Teilnehmer können einzigartige Gelegenheiten erhalten, die auf ihrem [intent|E] beruhen"
 activity_coronation_desc: "Die Großen und Mächtigen des Reichs einladen, um Eure Thronbesteigung mitzuerleben. Dies wird die Grundlage für eine lange und erfolgreiche Herrschaft bilden."
 activity_coronation_conclusion_desc: "Die [GetActivityType('activity_coronation').GetName] ist vollzogen"
 activity_coronation_selection_tooltip: "Die Großen und Mächtigen des Reichs einladen, um Eure Thronbesteigung mitzuerleben. Dies wird die Grundlage für eine lange und erfolgreiche Herrschaft bilden.\n\nErwartete Belohnungen:\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\nEine [coronation|E] wird meist im [realm|E] des [Concept('host', 'Gastgebers')|E] abgehalten; die [anointments|E] können eine Ausnahme darstellen und im Land des [Concept('head_of_faith', 'Glaubensoberhaupts')|E] abgehalten werden, wenn es passende [holy_sites|E] besitzt."
 activity_coronation_guest_help_text: "Eine Krönung ist eine hervorragende Gelegenheit, um Bande zu knüpfen und sowohl [vassals|E] als auch andere [rulers|E] zu beeindrucken.\n\nAlle an der Krönung teilnehmenden Gäste erhalten Gelegenheit, die [opinion|E] anderer Gäste zu verbessern, und könnten besondere Gelegenheiten zur Interaktion mit dem [host|E] der [activity|E] erhalten."
 invite_to_activity_flavor_coronation: "Ihr seid herzlich eingeladen, Euch für meine kommende Krönung mir und dem Rest des Reichs in der angedachten Krönungsstätte ([ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]) anzuschließen."
 activity_coronation_underage_tt: "Ihr seid #bold nicht#! mindestens #V 12#! Jahre alt\n#flavor Die Krone rutscht Euch vom kleinen Köpfchen#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName|U] hat dieser [anointment|E] nicht zugestimmt. Ersucht zunächst um [GetPlayer.GetFaith.GetReligiousHead.Custom('DE_PRO_POS_S_3P')]e Zustimmung mithilfe der [request_anointment|E]-[interaction|E]"
 # Province Desc
 activity_coronation_province_desc: "Die Krönung wird in [ROOT.Province.GetName] abgehalten"
 activity_coronation_capital_province: "\n#p + Hauptsitz#!"
 activity_coronation_holy_site_province: "\n#p + Heilige Stätte#!"
 activity_coronation_tradition_province: "\n#p + Traditioneller Krönungsort#!"
 activity_coronation_long_tradition_province: "\n#p ++ Traditioneller Krönungsort#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ Traditioneller Krönungsort#!"
 # Location Triggers
 coronation_location_owned: "Nicht im [realm|E]"
 coronation_location_hof_owned: "[THIS.Province.GetName|U] ist #bol keine#! [holy_site|E] im [realm|E] des [Concept('head_of_faith', 'Glaubensoberhaupts')|E]"
 coronation_location_holy_site_host: "[THIS.Province.GetName] ist #bol keine#! [holy_site|E] in Eurem [realm|E] (Euer [head_of_faith|E] besitzt keine [holy_site|E])"
 coronation_location_neither_capital_nor_holy_site: "[THIS.Province.GetName] liegt #bol nicht#! in einem [county_capital|E] oder einer [Concept('holy_site', 'heiligen Stätte')|E]"
 # Phases
 coronation_phase_preparations: "Vorspiel"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "Zeremonie"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "Festmahl"
 coronation_phase_feast_desc: ""
 # Types
 coronation_type_normal: "Krönung"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$Eure [legitimacy_i][legitimacy|E] beweisen\n$BULLET_WITH_TAB$Einen [oath|E] ablegen und die Ausrichtung Eurer Herrschaft beschwören\n$BULLET_WITH_TAB$Womöglich [opinion_i][opinion|E] bei [vassals|E] [AddLocalizationIf(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_mandala'), 'coronation_type_tributaries')] erlangen\n$BULLET_WITH_TAB$[vassals|E] könnten @faction_icon![factions|E] verlassen\n$BULLET_WITH_TAB$Euch selbst krönen, um noch mehr [prestige_i][prestige|E] zu erhalten\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "Eine staatstragende Zeremonie wird die Rechtmäßigkeit Eurer Herrschaft beweisen, und die Majestät des Reichs soll Euer herrschaftliches Gewand sein."
 coronation_type_tributaries: "und [Concept('tributaries', 'Tributzahlern')|E]"
 coronation_type_anointment: "Salbung"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$ Eure [legitimacy_i][legitimacy|E] unbezweifelbar beweisen\n$BULLET_WITH_TAB$ [piety_i][piety|E], @fervor_icon![fervor|E] und die Gunst von [GetVassalStance('zealot').GetTextIcon][GetVassalStance('zealot').GetName|U]-[vassals|E] erlangen\n$BULLET_WITH_TAB$ Einen [oath|E] ablegen und die Ausrichtung Eurer Herrschaft beschwören\n$BULLET_WITH_TAB$ [opinion_i][opinion|E] bei [vassals|E] erhalten\n$BULLET_WITH_TAB$ [opinion_i][opinion|E] bei anderen [Concept('rulers','Herrschern')|E] erhalten\n$BULLET_WITH_TAB$ [vassals|E] könnten @faction_icon![factions|E] verlassen\n$BULLET_WITH_TAB$ @alert_icon! #alert_trial Muss an einer [Concept('holy_site', 'heiligen Stätte')|E] Eures [Concept('faith', 'Glaubens')|E] abgehalten werden#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "Ein wahrer Souverän muss in einen heiligen Auftrag gehüllt sein und von Gottesgnaden eingesetzt werden. Weltliche Macht kann dies nicht ersetzen."
 # Options
 anointment_minimum: "[activity_option|E] nicht verfügbar für [anointment|E]"
 ceremony_size: "Zeremonie"
 coronation_small_ceremony: "Einfacher Ritus"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$ Verringerte [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$Fremdländische [rulers|E] werden sich nicht der [activity|E] anschließen\n$EFFECT_LIST_BULLET$Liegt die [coronation_magnificence|E] beim Abschluss unter #high 50#!, erhaltet Ihr für #high 10 Jahre#! „[GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip]“\n\n#weak Ich bin bereits der Souverän, oder nicht? Warum klammern sich alle Reiche an solche Förmlichkeiten?#!"
 coronation_medium_ceremony: "Bewährter Aufputz"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$Erhöhte [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$[activity_guests|E] werden sich wahrscheinlicher anschließen\n\n#weak Die geheiligten Eide der Herrschaft brauchen eine angemessene Umgebung und eine gewaltige, ehrfürchtige Versammlung.#!"
 coronation_large_ceremony: "Ruhm und Pracht"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$Beträchtlich erhöhte [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$[activity_guests|E] werden sich sehr viel wahrscheinlicher anschließen\n\n#weak Inmitten gesegneter Relikte und funkelnder Juwelen und umgeben von wunderschönen Klängen sollen all meine Verwandten, Vasallen und prestigeträchtigen Gäste aus der Fremde zugegen sein.#!"
 ceremony_feast_type: "Feiern"
 ceremony_feast_type_austere: "Karge Andacht"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$Verringerte [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$Liegt die [coronation_magnificence|E] beim Abschluss unter #high 50#!, erhaltet Ihr [SelectLocalization(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_mandala'), 'mandala_coronation_low_feast', 'generic_coronation_low_feast')] für #high 10 Jahre#!\n\n#weak  Ist denn eine Einladung zu diesem historischen Anlass nicht schon Vergnügen genug …?#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "Angemessene Lustbarkeiten"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$Erhöhte [coronation_magnificence|E]\n\n#weak Bei dieser großen Versammlung des Adels und dem Festmahl nach der Zeremonie wird nicht gekleckert, sondern geklotzt.#!"
 ceremony_feast_type_lavish: "Verschwenderisches Bankett"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$Beträchtlich erhöhte [coronation_magnificence|E]\n$EFFECT_LIST_BULLET$Verringerte Wahrscheinlichkeit negativer Ereignisse\n\n#weak Endlose Gänge von Köstlichkeiten, bei deren Duft einem das Wasser im Mund zusammenläuft, und großartige Freuden, um die hohe Tafel des Monarchen zu säumen.#!"
 ach_coronation_low_ceremony_modifier: "Vergessene Krönung"
 ach_coronation_low_ceremony_modifier_desc: "Das gemeine Volk weiß kaum, dass dieser Herrscher in Wahrheit sein Lehnsherr ist, und der Adel verdrängt allzu gern die bescheidene Einsetzungszeremonie."
 ach_coronation_low_feast_modifier: "Verschmähter Adel"
 ach_coronation_low_feast_modifier_desc: "Die beleidigend bescheidenen Feiern zur Krönung dieses Herrschers sorgten für Abscheu unter den Teilnehmern und für viele leere Speisekammern."
 mandala_coronation_low_feast_modifier: "Verschmähte Untertänige"
 mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"
 # Special Guests
 coronation_hof_guest: "Glaubensoberhaupt"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "Glaubensoberhaupt"
 coronation_hof_guest_desc_for_host: "Bei einer [anointment|E] muss das [head_of_faith|E] ein [activity_guest|E] sein, damit sie als [legitimate|El] gilt.\n\nSichert Euch die Unterstützung des Glaubensoberhaupts mithilfe der [anointment_request|E]-[interaction|E]."
 # Doctrines related to Coronations
 doctrine_coronation_name: "Krönungstradition"
 doctrine_no_anointment_name: "Keine Salbung"
 doctrine_no_anointment_desc: "In diesem Glauben wird die Stirn von Herrschern nicht mit geweihten Ölen gesalbt – ihr Weg zur Macht braucht keine Salbung oder göttliche Riten."
 doctrine_anointment_permitted_name: "Salbung erlaubt"
 doctrine_anointment_permitted_desc: "Selbst Kaiser beugen sich nicht nur einem einzigen Ritual – das Glaubensoberhaupt kann zwar der Krönung beiwohnen, doch über deren genaue Art entscheidet der Thron selbst."
 doctrine_imperial_anointment_name: "Kaisersalbung"
 doctrine_imperial_anointment_desc: "Um als Kaiser unbestritten zu herrschen, muss man selbst niederknien – denn nur das Glaubensoberhaupt kann endgültige, unbestreitbare Autorität verleihen."
 doctrine_parameter_no_anointment: "[characters|E] haben keinen Zugriff auf die [activity_option|E] „[coronation_anointment|E]“"
 doctrine_parameter_theocratic_coronation: "[characters|E] haben Zugriff auf die [activity_option|E] „[coronation_anointment|E]“"
 doctrine_parameter_imperial_anointment: "[characters|E] mit [empire|E]-[title_tier|E] oder höher müssen die [activity_option|E] „[coronation_anointment|E]“ auswählen, um das [law|E] „[GetLaw('crowned_emperor').GetName]“ zu erlangen"
 # Costs
 CORONATION_BASE_COST: "Grundkosten ([GetActivityType('activity_coronation').GetName])"
