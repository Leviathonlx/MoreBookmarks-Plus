 ## Intents
 # Host Intents
 coronation_impress_attendees: "Anwesende beeindrucken"
 coronation_impress_attendees_desc: "Ihr wollt wahrlich die Verkörperung von Souveränität sein, was auch [legitimacy|E], [cultural_acceptance|E] und [coronation_i][coronation_magnificence|E] einbringt.\n#EMP #low Dieser [intent|E] erfreut [GetVassalStance('courtly').GetTextIcon][GetVassalStance('courtly').GetName|l]e und [GetVassalStance('minority').GetTextIcon][GetVassalStance('minority').GetName]en-[vassals|E].#!#!"
 coronation_embrace_supporters: "Unterstützer umarmen"
 coronation_embrace_supporters_desc: "Eure Herrschaft soll sich auf die Treuen und die Mitarbeitenden gründen, um [prestige|E] erlangen, [relations|E] aufzubauen und Eure [realms|E] wohlhabender zu machen.\n#EMP #low Dieser [intent|E] erfreut [coronation_supporters|E], insbesondere [GetVassalStance('glory_hound').GetTextIcon][GetVassalStance('glory_hound').GetName]- und [GetVassalStance('zealot').GetTextIcon][GetVassalStance('zealot').GetName]-[vassals|E].#!#!"
 coronation_weaken_detractors: "Verleumder schwächen"
 coronation_weaken_detractors_desc: "Mit Eurer Krönung beginnt der Niedergang aller [claimants|E] und das Zerschlagen von [factions|E] und [Concept('confederations', 'Bünden')|E].\n#EMP #low Dieser [intent|E] schadet [Concept('coronation_detractors', 'Verleumdern')|E] und erfreut nicht-[Concept('coronation_detractors', 'verleumderische')|E] [GetVassalStance('belligerent').GetTextIcon][GetVassalStance('belligerent').GetName|l]e [vassals|E].#!#!"
 coronation_exalt_crown: "Die Krone verherrlichen"
 coronation_exalt_crown_desc: "Hochachtung vor unserem Mandat erfüllt die Stätten der [coronation|E], ihre [artifacts|E] und ihre [oaths|E] mit dauerhaften Vorzügen wie [dynasty_prestige|E].\n#EMP #low Dieser [intent|E] erfreut [GetVassalStance('parochial').GetTextIcon][GetVassalStance('parochial').GetName|l]e [vassals|E].#!#!"
 # Guest Intents
 coronation_bear_witness: "Bezeugen"
 coronation_bear_witness_desc: "Durch Euer Erscheinen bei diesem historischen Anlass erwartet Ihr, [piety|E], [legitimacy|E] und [cultural_acceptance|E] zu erlangen."
 coronation_seize_advantages: "Vorteile nutzen"
 coronation_seize_advantages_desc: "[SelectLocalization(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_administrative'), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "Ihr lauert auf Gelegenheiten, Euch [gold|E], [influence|E] oder [claims|E] zu verschaffen."
 seize_advantages_non_admin: "Ihr lauert auf Gelegenheiten, Euch [gold|E], [prestige|E] oder [claims|E] zu verschaffen."
 coronation_offer_support: "Unterstützung anbieten"
 coronation_offer_support_desc: "Indem Ihr die Krone treu unterstützt, hofft Ihr, [opinion|E] sowie eine [relation|E] zu oder ein [alliance|E] mit dem Träger zu erlangen."
 coronation_advocate_domain: "Für Domäne eintreten"
 coronation_advocate_domain_desc: "Ihr drängt Euren Souverän zu Politlinien, die [development|E], [control|E] und [county_opinion|E] in Eurem Unter-[realm|E] fördern."
 coronation_profess_rights: "Rechte beurkunden"
 coronation_profess_rights_desc: "Ihr steht stolz da und verlangt entschlossen ein Gefallen-[hook|E] oder eine [vassal_contract|E]-Verbesserung von Eurem Lehnsherrn."
 coronation_disrupt_loyalists: "Loyalisten stören"
 coronation_disrupt_loyalists_desc: "Ihr wollt die [coronation_i][coronation_magnificence|E] der Krönung mindern, [factions|E] und ihre [discontent|E] wachsen lassen und dem [activity_host|E] sowie dessen [Concept('coronation_supporters', 'Unterstützern')|E] Ärger machen."
