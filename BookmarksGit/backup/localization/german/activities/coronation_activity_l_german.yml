 coronation_events.0200.t: "Das Vorspiel"
 coronation_events.0200.desc.host: "Gäste sind aus nah und fern gekommen, aus Treue oder aus Neugier. Die Menge wächst, die Mienen voll Erwartung, Berechnung und in einigen Fällen sogar etwas Zuneigung.\n\nIch erhebe die Stimme gerade genug, um die Anwesenden zur Ruhe zu bringen, und heiße sie zu meiner Krönung willkommen."
 coronation_events.0200.desc.guest: "Die Zusammenkunft ist so prächtig wie erwartet. Bekannte und fremde Gesichter tummeln sich, und ich höre viele Begrüßungen, die gerade warm genug sind, um als höflich zu gelten. Als die gastgebende Person das Wort ergreift, kehrt von allein Stille im Saal ein.\n\n„Meine Freunde, meine Vasallen, meine Verwandten – Eure Anwesenheit ehrt mich mehr, als jede Krone es könnte. Bis die Zeremonie beginnt, esst, trinkt und sprecht frei heraus … und wisset, dass ich jeden von Euch sehe und nicht vergessen werde, wer mir heute beistand.“\n\nEin freundliches Versprechen – oder eine leise Warnung –, je nachdem, wie man die Worte verstehen will …"
 coronation_events.0200.a: "Seid alle willkommen!"
 coronation_events.0200.b: "Nun denn – wer ist sonst noch hier?"
 coronation_events.0205.t: "Die Zeremonie"
 coronation_events.0205.meager: "Alle Vorbereitungen sind abgeschlossen. Die magere Versammlung für die Zeremonie wartet"
 coronation_events.0205.great: "Alle Vorbereitungen sind abgeschlossen. Die große Versammlung für die Zeremonie wartet"
 coronation_events.0205.hagia_sophia: "in der Hagia Sophia, dem Ort der Heiligen Weisheit Gottes."
 coronation_events.0205.st_peters: "im Petersdom, der Heimat des Stellvertreters Christi."
 coronation_events.0205.saint_denis: "in der Kathedrale von Saint-Denis, wo die Schutzheiligen der französischen Völker begraben liegen."
 coronation_events.0205.westminster: "der ehrwürdigen Westminster-Abtei."
 coronation_events.0205.reims: "in der Kathedrale unserer lieben Frau zu Reims, der Kathedrale der Könige."
 coronation_events.0205.aachen: "in der sagenumwobenen Aachener Königspfalz von Karl dem Großen."
 coronation_events.0205.wawel: "in der Wawel-Kathedrale, die erbaulich und ewig ist."
 coronation_events.0205.east_admin_location: "in der entrückten Stille der Palastanlage in [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.temple: "im großen Gotteshaus ([host.GetFaith.HouseOfWorship]) von [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.east_admin_description: "\n\nZum Klang mächtiger Trommeln"
 coronation_events.0205.silence: "\n\nIn kühler Stille"
 coronation_events.0205.cheers: "\n\nMit Jubel und Lobpreisung"
 coronation_events.0205.desc.host_east_asian: "schreitet meine [ROOT.Char.Custom('GetTitleTierAdjective')|l]e Prozession durch Reihe um Reihe meiner [host.Custom('GetFighterTermPlural')] und Beamten. Dabei lassen wir den Ahnenschrein meiner Familie hinter uns, wo die Riten des Tages vollzogen wurden."
 coronation_events.0205.desc.guest_east_asian: "schreitet die [ROOT.Char.Custom('GetTitleTierAdjective')|l]e Prozession von [host.GetTitledFirstName] durch Reihe um Reihe [host.Custom('DE_PRO_POS_S_3P')]er [host.Custom('GetFighterTermPlural')] und Beamten. Dabei lassen wir den Ahnenschrein der Familie von [host.GetTitledFirstName] hinter uns, wo die Riten des Tages vollzogen wurden."
 coronation_events.0205.desc.host: "teilt meine Prozession die dicht gedrängte Menge der Ortschaft: Meine edelsten [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] reiten vor mir, mein [ROOT.Char.Custom('GetTitleTierAdjective')|l]er Haushalt hinter mir."
 coronation_events.0205.desc.guest: "teilt die Prozession von [host.GetTitledFirstName] die Menge, und mein Gefolge folgt an unserem Ehrenplatz in der Schlange."
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\nEin Gefühl des Unwohlseins lag über den Ritualen. Wie könnten die [host.GetDynastyHouseName]-Ahnen auch angesichts dieser unsicheren Thronbesteigung nicht beschämt sein …?"
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\nEin Gefühl der Hoffnung liegt in der Luft. Die langwierigen Verehrungsrituale verrichteten ihr vielversprechendes Werk und verknüpften diese Zeremonie mit der fernen Vergangenheit."
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\nEine wundersame Ehrerbietung beflügelt die morgendlichen Rituale, getragen von duftendem Weihrauch und geboren aus sicherem Stolz auf die [host.GetDynastyHouseName]-Ahnen."
 coronation_events.0205.desc.low_magnificence: "Einige [host.Custom('GetLocalCommonerTermPlural')] starren uns mit leerem Blick an, andere murmeln Abfälliges. Einer heult auf: #EMP „[host.Custom('DE_ART_DEF_S_N')|U] falsche [host.GetTitleAsName]!“#!. Schon drängt die Meute vor, und nur die wenigen [host.Custom('GetFighterTermPlural')] entlang des Weges halten sie zurück."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] drängeln, um einen Blick auf [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip] zu erhaschen. Auf den Schultern ihrer Eltern schauen grinsend [location.GetCulture.GetName|l]e Kinder dem Spektakel zu."
 coronation_events.0205.desc.high_magnificence: "Hörner erklingen! Banner in den strahlenden [host.GetPrimaryTitle.GetAdjective|l]en Farben werden entrollt! [host.Custom('GetLocalCommonerTermPlural')|U] loben [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip], und manch einer schluchzt auf vor Begeisterung ob der prächtigen Parade."
 coronation_events.0205.a_low_magnificence_east_admin: "Weder die Gunst der Lebenden noch der Toten …"
 coronation_events.0205.a_low_magnificence: "Möge die höchste Macht ([ROOT.Char.GetFaith.HighGodName|U]) mich durch diesen Pöbel geleiten …"
