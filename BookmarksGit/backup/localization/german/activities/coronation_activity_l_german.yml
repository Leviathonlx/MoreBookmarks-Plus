 coronation_events.0110.t: "Der Eid"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName|U] steht allein vor der Menge, während alle auf [activity.GetHost.Custom('DE_PRO_POS_S_3P')]en Eid warten.\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp „Kein Reich gedeiht allein. Macht liegt nicht nur in Armeen, sondern in Banden des Vertrauens, in Pakten, die man mit Worten und mit Willen geschmiedet.\n\nVon [activity.GetHost.GetCapitalLocation.GetName] aus werde ich die Hand der Freundschaft ausstrecken und Bündnisse eingehen, die [activity.GetHost.GetPrimaryTitle.GetNameNoTier] für kommende Generationen schützen werden.“#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp „Die Stärke eines Reichs liegt nicht nur in geschmiedeten Bündnissen, sondern auch in der stillschweigenden Verheißung von Beständigkeit. Indem ich dafür sorge, dass [activity.GetHost.GetHouse.GetName] Bestand hat, gebe ich dem Reich ein Fundament, das so fest wie Granit ist.\n\nDurch unsere Kinder wird die Linie von [activity.GetHost.GetHouse.GetName] ungebrochen bleiben, Stabilität bewahren und unser Reich durch alles führen, was kommen mag.“#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp „Ich erhebe mich heute nicht nur, um zu herrschen, sondern um etwas aufzubauen. Nicht nur, um zu bewahren, was schon ist, sondern um zu schaffen, was sein könnte. Das Reich ([activity.GetHost.GetPrimaryTitle.GetNameNoTier]) darf sich nicht von Erinnerungen oder einer Karte einengen lassen – es muss wachsen.\n\nFür unsere Zukunft und die Zukunft unseres Volks.“#!"
 coronation_events.0110.desc.martial_oath_2: "#emp „Zu lange mussten die Lande des Reichs ([activity.GetHost.GetPrimaryTitle.GetNameNoTier]) unter der Herrschaft minderer Hände leiden. Unter jenen, die Besitz allein schon für Legitimität hielten.\n\nDies endet nun. Von [activity.GetHost.GetCapitalLocation.GetName] aus werden sie wahre Herrschaft erfahren. Durch mich.“#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp „Ein Herrscher muss mehr tun, als nur Grenzen zu verteidigen: Er muss das Leben innerhalb dieser Grenzen lebenswert machen. Ich werde den Frieden bewahren und das Reich pflegen. Ich werde nicht für den Krieg planen, sondern für Wachstum.\n\nVon [activity.GetHost.GetCapitalLocation.GetName] aus werde ich [activity.GetHost.GetPrimaryTitle.GetNameNoTier] in ein neues goldenes Zeitalter führen.“#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp „Nicht alle Vermächtnisse werden im Krieg geboren. Manche werden in Stein gemeißelt, mit Schweiß und Zielstrebigkeit. Ich werde [activity.GetHost.GetPrimaryTitle.GetNameNoTier] mit Monumenten schmücken, die der Zukunft würdig sind.\n\nVon [activity.GetHost.GetCapitalLocation.GetName] aus werde ich ein Reich errichten, das nicht nur Bestand hat, sondern in ein goldenes Zeitalter eintritt, das von Sorgfalt und Visionen geprägt ist.“#!"
 ## Intrigue
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp „Kein Herrscher sollte Unwissenheit mit Stärke verwechseln. Ein Reich, das von Vernunft geleitet wird, wird jedes überdauern, das allein auf Furcht errichtet ist.\n\nVon [activity.GetHost.GetCapitalLocation.GetName] aus werde ich die besten Köpfe versammeln und mit ihrem Rat die Zukunft von [activity.GetHost.GetPrimaryTitle.GetNameNoTier] gestalten.“#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp „Falsche Prätendenten auf das Reich ([activity.GetHost.GetPrimaryTitle.GetName]) vermehren sich wie Ratten im Unrat. Und wie Ratten müssen sie alle ausgemerzt werden.“#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp „Dieses Ringen ([activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName]) blutet seit Generationen die guten [ROOT.Char.GetCulture|l]en Menschen aus. Es muss ein Ende finden: Ich werde diese sinnlose Verschwendung von Ressourcen beenden und eine neue Ära gemeinsamen Wohlstands in der Region einläuten – so wahr mir die höchste Macht ([activity.GetHost.GetFaith.HighGodName]) dabei helfe.“#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp „Die Jagd ist nicht nur eine Prüfung des eigenen Könnens, sondern eine Feier des Lebens und der Natur. Ich werde [ROOT.Char.Custom('DE_ART_DEF_S_N')] größte Jäger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] werden, die Wildnis meistern und [Select_CString(ROOT.Char.IsFemale, 'die wahre Souveränin', 'der wahre Souverän')] der ungezähmten Herzlande des Reichs ([activity.GetHost.GetPrimaryTitle.GetNameNoTier]) werden.“#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp „Ohne einen richtigen Erben wird die Dynastie der [activity.GetHost.GetDynasty.GetName] dem Vergessen anheimfallen. Ich werde die Ausbildung meines Erben leiten und ihn mit dem nötigen Wissen und der erforderlichen Weisheit erfüllen, damit das Haus [activity.GetHost.GetDynasty.GetName] neue Höhen erreichen kann.“#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp „Der rechtmäßige Anspruch auf den Thron ist keine Frage des Bluts, sondern der Gerechtigkeit. Ich werde die rechtmäßigen Anspruchsteller auf ihren Thronen einsetzen, alle Thronräuber niedermachen und die Ordnung wiederherstellen.“#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp „Die kulturelle Spaltung des Reichs sorgt schon viel zu lange für Zwietracht. Ich werde die Völker unter einem gemeinsamen [activity.GetHost.GetHouse.GetName]-Banner einen, während ich ihren Wesenskern wahre.“#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp „Die Krieger des Reichs ([activity.GetHost.GetPrimaryTitle.GetNameNoTier]) sind mir Schwert und Schild. Ich werde dafür sorgen, dass sie gut ausgerüstet und bereit sind, unsere Lande zu verteidigen.“#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp „Die Gläubigen meines Reichs ([activity.GetHost.GetPrimaryTitle.GetNameNoTier]) sind sein Rückgrat. Ich werde dafür sorgen, dass all ihre irdischen Bedürfnisse befriedigt werden, damit sie sich ganz darauf besinnen können, ergebene Diener der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) zu sein und das Reich ([activity.GetHost.GetPrimaryTitle.GetTierAsName]) zu erlösen.“#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp „Die Armen des Reichs ([activity.GetHost.GetPrimaryTitle.GetNameNoTier]) sind das Salz der Erde und das Licht der Welt. Sie schuften zum Wohl aller. Ich sorge dafür, dass die Ärmsten meines Reichs in Würde und Hoffnung leben können.“#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp „Was kann das Wesen eines Menschen wandeln? Reicht schon mein Wille? Kann ich andere [activity.GetHost.GetFaith.GetAdherentNamePlural] überzeugen? Kann ich gar die höchste Instanz ([activity.GetHost.GetFaith.HighGodName]) überzeugen, dass ich wirklich Buße für meine Sünden tun will? Es mag töricht sein, es zu versuchen, doch es wäre eine Sünde, es nicht zu tun.“#!"
 ## Other
 coronation_events.0110.desc.fallback: "#emp „Jene, die nach uns kommen werden, werden sich an meine Herrschaft als Beginn einer Goldenen Ära für das Reich ([activity.GetHost.GetPrimaryTitle.GetNameNoTier]) erinnern.“#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "Wir werden sehen, ob [activity.GetHost.Custom('DE_PRO_PER_S_3P_N')] diesen Erwartungen gerecht werden kann …"
 coronation_events.0110.no_oath: "Was für eine Enttäuschung …"
 coronation_events.0150.t: "Gebrochener Eid: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "Ich höre ihr Gewisper hinter verschlossenen Türen. Ich sehe die Enttäuschung, eingegraben in ihren Blick. Und ich spüre die Bürde der Schande auf mir lasten.\n\nSie alle wissen: Ich habe versagt. Ich brach den Eid, den ich geschworen hatte – ein Versprechen, das ich all meinen Untertanen gab.\n\nWie kann ich ihnen nun noch gegenübertreten? Wie kann ich diese Schmach ertragen?"
 coronation_events.0150.desc_honest: "Die Macht kam mit einem Versprechen. Ich stand vor dem gesamten Reich und schwor einen Eid, an den man glaubte: einen Eid, an den #emp ich#! glaubte.\n\nNun fühlt sich der Thron mehr wie ein Grab an. Ein kalter, vergoldeter Käfig, der mich mit jedem Atemzug zu verhöhnen scheint. Doch das Schlimmste ist: Ich weiß nur allzu gut, dass ich selbst die Schuld daran trage."
 coronation_events.0150.desc_deceitful: "Sollen sie doch flüstern. Sollen sie mir doch Blicke voll verletztem Stolz und leerer Enttäuschung zuwerfen. Ich sehe das. Ich spüre ihr Urteil wie eine Klinge im Rücken.\n\nAber Scham? Nein, Scham ist für jene, die vorhatten, ihre Versprechen auch zu halten.\n\nEin Schwur ist nur Narren heilig."
 coronation_events.0150.a: "Eine Peinlichkeit …"
 coronation_events.0150.a_honest: "Wie soll ich jemals mit dieser Schande leben?"
 coronation_events.0150.a_deceitful: "Es ist, wie es ist."
 coronation_events.150.custom_list_tooltip: "Alle [Concept('vassal', 'Vasallen')|E], [Concept('courtier', 'Höflinge')|E] oder [Concept('guest', 'Gäste')|E]"
 coronation_events.0175.t: "Erfüllter Eid: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "Mein Werk ist getan, genau wie ich es geschworen hatte. Ich habe noch die Verachtung meiner Kritiker im Ohr, ihre Gewissheit, dass ich scheitern würde, als ich meinen Eid schwor.\n\nDoch ich habe ihnen das Gegenteil bewiesen. Die Stimmen meiner Zweifler haben sich gewandelt, und sie erweisen mir nun auf eine Weise Ehre, wie sie es einst für unmöglich hielten.\n\nEin neuer Tag bricht an …"
 coronation_events.0175.a: "Und ein stärkeres Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) steht bereit, sich ihm zu stellen!"
