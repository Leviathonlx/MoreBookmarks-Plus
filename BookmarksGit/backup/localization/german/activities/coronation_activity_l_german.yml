 activity_coronation_special_type_bar_segment_tt_1_flavor: "#weak Nur wenige sprachen von der bescheidenen Zeremonie, nachdem der Tag vorüber war. Niemand fühlte sich gestört, doch kein Herz wurde gerührt.#!"
 activity_coronation_special_type_bar_segment_tt_2: "#T Ehrenwerte Krönung#!\n$activity_coronation_special_type_bar_segment_tt_2_effects$\n$activity_coronation_special_type_bar_segment_tt_2_flavor$"
 activity_coronation_special_type_bar_segment_tt_2_effects: "[CoronationRewardProgress('(CFixedPoint)50', 'activity_coronation_special_type_bar_segment_tt_2_progress')]$BULLET$[legitimacy_i][legitimacy|E]- und [prestige_i][prestige|E]-Aktivitätsbelohnung: #P +50 %#!\n$BULLET$[legitimacy_i][legitimacy|E]- und [prestige_i][prestige|E]-[oath|E]-Belohnung: #P +50 %#!\n$BULLET$Zuwachs für Vorsatz-[Concept('vassal', 'Vasallen')|E]-[guest|E]-[opinion|E]: #P +10#!\n"
