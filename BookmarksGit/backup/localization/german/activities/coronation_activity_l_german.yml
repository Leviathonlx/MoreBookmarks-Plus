 activity_coronation_special_type_bar_segment_tt_0_effects: ""
 activity_coronation_special_type_bar_segment_tt_0_flavor: "#weak Eine magere Krönung, ein erbärmlicher Versuch, andere zu beeindrucken … Nur wenige sind der Auffassung, diese Veranstaltung hätte dem neuen Monarchen angemessen genutzt.#!"
 activity_coronation_special_type_bar_segment_tt_1: "#T Bescheidene Krönung#!\n$activity_coronation_special_type_bar_segment_tt_1_effects$\n$activity_coronation_special_type_bar_segment_tt_1_flavor$"
