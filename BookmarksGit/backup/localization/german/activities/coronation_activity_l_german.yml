 coronation_events.0210.t: "Das Festmahl"
 coronation_events.0210.desc.host: "Die Zeremonie ist abgeschlossen: Sämtliche [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Ehren wurden mir verliehen. Ich erhebe mich noch einmal – nicht, um etwas zu versprechen und zu befehlen, sondern um opulente Freuden anzubieten.\n\n„Beladet die Tische, hebt die Humpen und erfüllt diese Halle mit Freude und Pflichtgefühl.“\n\nDie Versammlung ist ausgehungert von der langen Wacht während der aufwendigen Riten, und es ertönt ein Gemurmel voll Zustimmung. Zumindest hat jeder nun noch etwas anderes vor sich als nur mich."
 coronation_events.0210.desc.guest: "Die Formalitäten sind zu Ende und mit ihnen jene Stille, die die Versammlung in ihren Bann geschlagen hatte. Ein gewisses Gemurmel erhebt sich, als die gastgebende Person sich wieder erhebt – diesmal um das Ende der Zeremonie und den Beginn des entspannteren Teils zu verkünden.\n\n[host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsName] spricht gerade so laut, dass alle [host.Custom('DE_PRO_PER_S_3P_A')] hören können: „Freunde, die Riten sind abgeschlossen. Beladet die Tische, hebt die Humpen und erfüllt diese Halle mit Freude und Pflichtgefühl.“\n\nDie Worte kommen gut an, und mit jedem Augenblick, der verstreicht, wird die [ROOT.Char.Custom('GetTitleTierAdjective')|l]e Zusammenkunft lebendiger."
 coronation_events.0210.a: "Nach so langer Zeit doch endlich etwas zu essen!"
 coronation_events.0210.b: "Endlich ist die Zeremonie vorüber."
 coronation_events.0300.t: "Ein Ehrenamt"
 coronation_events.0300.desc: "Bevor die Krönung weitergehen kann, muss ich entscheiden, wer den heiligen Riten vorstehen soll. Wenn ich mir die Gunst der [ROOT.Char.GetFaith.AltPriestTermPlural|U] sichern will, wäre es wohl klug, wenn einer von ihnen der Zeremonie vorstünde, um ihr Heiligkeit und Segen zu gewähren.\n\nDennoch fragt sich ein Teil von mir: Wäre es nicht eine aufregendere Geschichte, wenn ich mir die Krone selbst aufs Haupt setzen und ohne Mittler vor allen mein Anrecht auf die Herrschaft verkünden würde?"
