 ### Events
 # Oaths
 coronation_events.0100.t: "Ein Eid für alle Zeiten"
 # Intro
 coronation_events.0100.desc.opening: "Die Versammlung schaut mich an. Manche mit Hoffnung, andere mit Zweifel, doch alle warten darauf, dass ich von meiner Herrschaft spreche und auf die Zukunft schwöre. Ich kann die Fragen hören, die sie nicht aussprechen. Werde ich gerecht sein? Werde ich anständig sein?"
 # Mid section
 coronation_events.0100.desc.previous_ruler_close_family: "Wird mein[previous_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', 'previous_ruler')] mir als Maßstab dienen können?"
 coronation_events.0100.desc.previous_ruler_not_family_no_house: "Werde ich [Select_CString(previous_ruler.IsFemale, 'meine Vorgängerin', 'meinen Vorgänger')] übertreffen? Wäre [previous_ruler.GetFirstNameNicknamed] stolz auf mich?"
 coronation_events.0100.desc.previous_ruler_not_family: "Werde ich [Select_CString(previous_ruler.IsFemale, 'meine Vorgängerin', 'meinen Vorgänger')] übertreffen? Wäre [previous_ruler.GetFullNameNoTooltip] stolz auf mich?"
 coronation_events.0100.desc.first_ruler: "Wie werde ich als erst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] über diese Lande herrschen?"
 # Outro
 coronation_events.0100.desc.outro: "\n\nDoch ich stehe nicht als [ROOT.Char.GetTitleAsNameNoTooltip] hier, um der Widerhall ihrer Erwartungen zu sein. Ich bin gekommen, um meinen eigenen Weg zu wählen, einen zukünftigen Weg für das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]).\n\nUnd was auch immer aus dem Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) werden soll: Es beginnt mit mir, just in diesem Augenblick."
