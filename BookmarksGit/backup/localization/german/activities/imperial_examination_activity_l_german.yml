 ### PHASES
 imperial_examination_phase_assembly: "Versammlung"
 imperial_examination_phase_assembly_desc: "Nachdem man sie in nah und fern zusammensuchte, versammeln sich alle zulässigen Prüflinge in der Prüfungshalle."
 imperial_examination_phase_preparation: "Vorbereitung"
 imperial_examination_phase_preparation_desc: "Die Prüflinge, ebenso wie der Gastgeber, warten ab, während sie alle verfügbaren Vorbereitungen für die Prüfungen treffen."
 imperial_examination_phase_examination: "Metropolenprüfung"
 imperial_examination_phase_examination_desc: "Die Metropolenprüfung beginnt. Lassen wir den Dingen ihren Lauf."
 imperial_examination_phase_palace_examination: "Palastprüfung"
 imperial_examination_phase_palace_examination_desc: "Die Palastprüfung beginnt. Hier beweisen sich die Gelehrten mit den besten Leistungen vor dem Kaiser."
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "Prüfungsschwerpunkt"
 imperial_examination_focus_martial: "Militärstrategien"
 imperial_examination_focus_martial_desc: "Die Prüfung wird verdienstvoller für Prüflinge, die in der [martial|E] herausragend sind.\n\n#weak „Militärisches Geschick ist ebenso sehr eine Tugend wie Bildung.“#!"
 imperial_examination_focus_stewardship: "Effiziente Regierungskunst"
 imperial_examination_focus_stewardship_desc: "Die Prüfung wird verdienstvoller für Prüflinge, die in der [stewardship|E] herausragend sind.\n\n#weak „Es gibt einen Unterschied zwischen jenen, die sich ihren Lebensunterhalt mit Reden verdienen, und wirklich nützlichen Menschen.“#!"
 imperial_examination_focus_learning: "Erkenntnisreiche Gelehrte"
 imperial_examination_focus_learning_desc: "Die Prüfung wird verdienstvoller für Prüflinge, die in der [learning|E] herausragend sind.\n\n#weak „Es ist ein Vergnügen, zu lernen und dieses Wissen auch umzusetzen.“#!"
 #Examination Breadth Option
 imperial_examination_breadth: "Prüfungsausmaß"
 imperial_examination_breadth_exclusive: "Exklusiver Ruf"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$ Die Aktivität steht nur einigen wenigen offen, und die allgemeine Öffentlichkeit ist ausgeschlossen\n$EFFECT_LIST_BULLET$ Ihr erhaltet beim Abschluss #EMP weniger#! [merit|E]\n\n#weak In #EMP meinem#! Reich werden nur die verdientesten Kinder meiner Untertanen dienen.#!"
 imperial_examination_breadth_restricted: "Eingeschränkter Ruf"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$ Die Zahl der Prüflinge wird auf eine überschaubare Menge beschränkt, und Teile der allgemeinen Öffentlichkeit werden zugelassen\n\n#weak Angehende Statthalter können bescheidene Wurzeln haben.#!"
 imperial_examination_breadth_open: "Offener Ruf"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$ Diese Aktivität wird im großen Stil abgehalten, und eine Menge eifrige Prüflinge werden zugelassen\n$EFFECT_LIST_BULLET$ Ihr verdient Euch beim Abschluss #EMP mehr#! [legitimacy|E]\n\n#weak Weisheit kann man an jedem Ort finden. Lasst uns ein weites Netz auswerfen, um jene aufzuspüren, die den Anforderungen gewachsen sind."
 #Passing Grade Option
 imperial_examination_passing_grade: "Prüfungserwartung"
 imperial_examination_passing_grade_extreme: "Extrem strenge Benotung"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ Um diese Prüfung zu bestehen, wird eine äußerst gute Note erwartet, sodass #EMP viele#! Prüflinge durchfallen werden\n$EFFECT_LIST_BULLET$ Ihr verdient Euch #EMP sehr viel mehr#! [legitimacy|E] beim Abschluss\n\n#weak Nur die Allerbesten werden bestehen und sind würdig, #EMP meine#! zukünftigen Beamten zu werden.#!"
 imperial_examination_passing_grade_high: "Strenge Benotung"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ Die Anforderungen dieser Prüfungen liegen im üblichen Rahmen, sodass auch die übliche Zahl an Prüflingen ausscheidet\n$EFFECT_LIST_BULLET$ Keine Auswirkungen auf den Zuwachs der [legitimacy|E] beim Abschluss\n\n#weak Ich stelle hohe, aber vernünftige Ansprüche. Wenn wir angemessen verdienstvolle Beamte wollen, müssen sie einen gewissen Grad an Exzellenz erreichen.#!"
 imperial_examination_passing_grade_mediocre: "Mittelstrenge Benotung"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ Die Anforderungen dieser Prüfungen wurden etwas gelockert, sodass #EMP weniger#! Prüflinge ausscheiden\n$EFFECT_LIST_BULLET$ Ihr erhaltet beim Abschluss #EMP weniger#! [legitimacy|E]\n\n#weak Wer vermag schon zu sagen, ob Prüflinge aus bescheideneren Verhältnissen nicht auch an ihren Aufgaben wachsen können? Solange sie die Grundlagen ausreichend beherrschen, sollen sie ruhig bestehen dürfen.#!"
 imperial_examination_passing_grade_low: "Großzügige Benotung"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ Die Anforderungen dieser Prüfungen sind sehr niedrig, sodass nur #EMP wenige#! Prüflinge durchfallen\n$EFFECT_LIST_BULLET$ Ihr verdient #EMP sehr viel weniger#! [legitimacy|E] beim Abschluss\n\n#weak Wir brauchen #EMP auf der Stelle#! verdienstvolle Beamte. Ich stelle die Regeln auf und lege die Ansprüche fest; die anderen gehorchen. Das ist mein Mandat.#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "Die [GetActivityType('activity_imperial_examination').GetName] wird abgeschlossen."
 imperial_examination_conclusion.intro: "Die Prüfungen gehen endlich zu Ende."
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\nDie #BOL extrem strenge Benotung#! sorgte für einen #BOL außergewöhnlich hohen#! [merit|E] für eine #BOL kleine#! Zahl an [Concept('entrants', 'Prüflingen')|E]."
 imperial_examination_conclusion.intro.passing_grade.high: "\n\nDie #BOL strenge Benotung#! sorgte für einen #BOL hohen#! [merit|E] für eine #BOL mittlere#! Zahl an [Concept('entrants', 'Prüflingen')|E]."
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\nDie #BOL mittelstrenge Benotung#! sorgte für einen #BOL mäßigen#! [merit|E] für eine #BOL große#! Zahl an [Concept('entrants', 'Prüflingen')|E]."
 imperial_examination_conclusion.intro.passing_grade.low: "\n\nDie #BOL großzügige Benotung#! sorgte für einen #BOL geringen#! [merit|E] für eine #BOL sehr große#! Zahl an [Concept('entrants', 'Prüflingen')|E]."
 imperial_examination_conclusion.intro.breadth.imperial: "\n\nDer #BOL Offene Ruf#! der Einladung heißt, dass wir eine #BOL hohe#! Gesamtzahl an [Concept('entrants', 'Prüflingen')|E] hatten."
 imperial_examination_conclusion.intro.breadth.grand: "\n\nDer #BOL Eingeschränkte Ruf#! der Einladung heißt, dass wir eine #BOL ordentliche#! Gesamtzahl an [Concept('entrants', 'Prüflingen')|E] hatten."
 imperial_examination_conclusion.intro.breadth.palace: "\n\nDer #BOL Exklusive Ruf#! der Einladung heißt, dass wir eine #BOL niedrige#! Gesamtzahl an [Concept('entrants', 'Prüflingen')|E] hatten."
 imperial_examination_conclusion.general: "\n\nVon anfänglich #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [Concept('entrants', 'Prüflingen')|E] haben #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#! die Prüfungen #EMP nicht#! bestanden.\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName|U] war der erfolgreichste [entrant|E] mit einem [activity.Custom('ActivityGetExamScoreAdjective')|l]en Ergebnis von #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!, gefolgt von [activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName] und [activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]."
 imperial_examination_conclusion.entrant_failee: "\n\nDie Prüfung endete mit einer schweren Enttäuschung. Ich muss mir beim nächsten Mal mehr Mühe geben."
 imperial_examination_conclusion.entrant_passed: "\n\nIch habe die Metropolenprüfung bestanden und meine Familie kann stolz auf meine Leistungen sein."
 imperial_examination_conclusion.entrant_passed_palace: "\n\nDas Kaiserreich weiß jetzt, dass ich einer seiner besten Gelehrten bin, und vor mir liegen ungezählte Gelegenheiten."
 local_examination_conclusion.entrant_passed: "\n\nIch habe heute die Provinzprüfung bestanden und meine Familie kann stolz auf meine Leistungen sein."
