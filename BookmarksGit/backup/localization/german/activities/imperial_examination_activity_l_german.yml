 activity_window_character_examiner: "Prüfer\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_imperial_examination_guest_help_text: "Alle [activity_guests|E], die für die Prüfung zulässig sind, können sich an ihr versuchen. Ein Bestehen sorgt für mehr [merit|E] für den Teilnehmer sowie für mehr [prestige|E] für den [activity_host|E]. Auch wenn Gäste nicht in die Prüfungshalle dürfen, können sie ihren Einfluss doch nutzen, um Teilnehmer auf unterschiedliche Weise zu unterstützen.\n\nPrüfungen sind die ideale Gelegenheit, um Kontakte zu knüpfen und Prüfer zu beeindrucken, und vielleicht sichert man sich sogar einen Ältesten."
