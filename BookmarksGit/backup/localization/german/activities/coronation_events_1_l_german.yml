 ach_maintenance_events.0100.a: "Mögen die höheren Mächte ([ROOT.Char.GetFaith.HighGodName]) sich des Reichs ([host.GetPrimaryTitle.GetNameNoTooltip]) erbarmen!"
 ach_maintenance_events.0101.t: "Als [host.GetTitleAsNameNoTooltip] [Select_CString(host.IsFemale, 'zur', 'zum')] Gefangenen gemacht" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "Am Vorabend [host.Custom('DE_PRO_POS_S_3P')]er Thronbesteigung wurde [host.GetName] von [gaoler.GetName] eingekerkert. Die Einzelheiten dieser gewagten Tat sind noch unbekannt. Was [gaoler.Custom('DE_PRO_PER_S_3P_N')] mit [gaoler.Custom('DE_PRO_POS_S_3P')][Select_CString(host.IsFemale, 'er', 'em')] Gefangenen vorhat, ist ebenso geheimnisumwittert. Ich kann nur wenig tun, außer mein Gefolge zu versammeln und wieder aufzubrechen."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "Das [ROOT.Char.Custom('InsultAdjective')|l]e Schwein, [gaoler.Custom('GetDaughterSon')] [ROOT.Char.Custom('InsultAdjective')|l]er [ROOT.Char.Custom('InsultNounPlural')], hat mich während #EMP meiner eigenen Krönung#! eingekerkert. Die Zeremonie wird abgebrochen und mein Schicksal ist ungewiss."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "Einsamkeit als [host.GetTitleAsNameNoTooltip]" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "Niemand kam zu meiner Krönung! Ohne meine Untertänigen, die meine Besteigung miterleben, bin ich nur [host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip] für mich und meinen Wahn.\n\nIch muss die Zeremonien abbrechen. Diese Schmach wird nicht vergessen werden."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Tod des Zeremonienmeisters" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "[officiator.GetName|U], Zeremonienmeister der Krönung, [officiator.GetDeathReason] am Vorabend der Thronbesteigung von [host.GetName]. Von Trauer übermannt sagte [host.GetTitledFirstName] die Krönung ab. Ich kann nur wenig tun, außer mein Gefolge zu versammeln und wieder aufzubrechen."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "Als [host.GetTitleAsNameNoTooltip] exkommuniziert" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "In [hof.Custom('DE_PRO_POS_S_3P')]er unendlichen Weisheit und geführt vom Willen der höchsten Macht ([hof.GetFaith.HighGodName]) hat [hof.GetName] [host.GetName] am Vorabend [host.Custom('DE_PRO_POS_S_3P')]er Thronbesteigung exkommuniziert. Ich kann nur wenig tun, außer mein Gefolge zu versammeln und wieder aufzubrechen."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "Das [ROOT.Char.Custom('InsultAdjective')|l]e Schwein, [hof.Custom('GetDaughterSon')] [ROOT.Char.Custom('InsultAdjective')|l]er [ROOT.Char.Custom('InsultNounPlural')], hat #EMP mich#! am Vorabend meiner Salbung exkommuniziert. Es war nicht der Wille der höchsten Macht ([hof.GetFaith.HighGodName]), sondern der des Widersachers ([ROOT.Char.GetFaith.DevilName]), der [hof.Custom('DE_PRO_PER_S_3P_A')] zu einer solch schmählichen und lästerlichen Tat verleitete.\n\nIch muss die Zeremonien abbrechen. Diese Schmach wird nicht vergessen werden."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "Zeremonielle Fäden"
 coronation_events.1034.desc: "„[Select_CString(host.IsFemale, 'Die', 'Der')] [host.GetTitleAsName] wagt es also tatsächlich, [detractor.Custom('RegionalFabric')] in [detractor.Custom('GetComplexColor')|U] zu tragen?“, murmelt [detractor.Custom2('MyCharacterIntroduction', ROOT.Char)] mit zusammengekniffenen Augen. „Diese Farben sind Tugend und Rang vorbehalten – nicht der Eitelkeit. Trüge ich einen solchen Ton ohne Erlaubnis, würde ich getadelt.“\n\n„Getadelt?“, wirft [supporter.Custom2('MyCharacterIntroduction', ROOT.Char)] ein. „Dieses Gewand ist erlaubt. Es ehrt Riten, die älter sind als unsere Urgroßeltern. Harmonie, Ausgewogenheit, rechtmäßige Herrschaft: Das ist keine Eitelkeit, sondern ein Vermächtnis.“\n\nDie Worte – gedämpft, aber nicht erregt – durchschneiden die Luft. Ich werfe einen raschen Blick auf meine eigenen Ärmel. Die endgültige Entscheidung ist immer noch die meine … Aber nun frage ich mich doch: Was wird es verkünden, wenn ich den Saal betrete?"
 coronation_events.1034.a: "Mein Gewand wird [host.GetTitledHouseNameOrFirstName] überstrahlen!"
 coronation_events.1034.a.tt: "Die Folgen dieser Entscheidung werden von [host.GetTitledHouseNameOrFirstName] entschieden"
 coronation_events.1034.b: "Als stummes Zeichen meiner Treue werde ich mich den Farben von [host.GetTitledHouseNameOrFirstName] anpassen."
 coronation_events.1034.c: "Ich trage, was die Riten vorschreiben."
 coronation_events.1034.d: "Lasst mich so farbenfroh wie der Hauptsitz sein."
 coronation_events.1035.t: "Der verbotene Farbton"
 coronation_events.1035.desc: "Als [offending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] erscheint, setzt das Gemurmel ein. [offending_guest.Custom('DE_PRO_POS_S_3P')|U] Gewand – prächtig, schillernd und über [offending_guest.Custom('DE_PRO_POS_S_3P')]em Rang – bricht mit mehr als den Sitten. Es beugt Gesetze.\n\n[offending_guest.Custom('DE_PRO_PER_S_3P_N')|U] nähert sich mir mit einem selbstgefälligen Lächeln. „Was denkt Ihr, [ROOT.Char.Custom('FormOfAddressForLiege')]?“"
 coronation_events.1035.a: "Lasst [offending_guest.Custom('DE_PRO_PER_S_3P_A')] den Augenblick genießen."
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName|U] ignorierte den Verstoß"
 coronation_events.1035.b: "[offending_guest.Custom('DE_PRO_POS_S_3P')|U] Fehltritt wird nicht vergessen werden."
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName|U] fühlte sich beleidigt"
 coronation_events.1035.c: "Ich werde [offending_guest.Custom('DE_PRO_PER_S_3P_A')] unter vier Augen ansprechen. Eine Warnung dürfte ausreichend sein."
 coronation_events.1035.c.toast: "[host.GetTitledHouseNameOrFirstName|U] sprach unter vier Augen eine Verwarnung aus"
 coronation_events.1036.t: "Verse über den Tisch hinweg"
 coronation_events.1036.china.desc: "[host.Custom('GetExpensiveDrink_Singular')|U] fließt, die Becher klirren und im Saal hallt von überallher Gelächter wider, bis eine Stimmer klar herauszuhören ist.\n\n„Lasst uns dieses Gelage zu einem Vers machen“, ruft [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], der gerade einen blitzblanken [Glossary('Lüshi', 'GLOSS_LUSHI')] zum Besten gab, in dem [host.Custom2('MyCharacterIntroduction', ROOT.Char)] viel Lob erfuhr. „Solche Wettbewerbe testen das [Glossary('Wen', 'CONFUCIAN_WEN')] eines jeden, so wie es die Gelehrten pflegen.“\n\nDie Leute im Saal werden unruhig: manche, weil sie eifrig zeigen wollen, wie gebildet sie sind, andere besorgt vor versteckten Spitzen in Versform."
 CONFUCIAN_WEN: "Dies meint die kulturelle Gediegenheit sowie die zivilisatorische Macht von Literatur, Ritualen und Redegewandtheit im konfuzianischen Denken."
 GLOSS_LUSHI: "Hierbei handelt es sich um eine Gedichtform mit festen Regeln, zu denen strikte Betonungsmuster und Parallelismen zählen. Den Lüshi zu beherrschen, gilt als ein klares Zeichen kultivierter Bildung."
 coronation_events.1036.japan.desc: "Der Duft von [host.Custom('GetExpensiveDrink_Singular')] und das Rascheln von [host.Custom('RegionalFabric')] liegen in der Luft, als eine anmutige Stimme zu hören ist.\n\n„Sollten wir nicht Verse für diese Zusammenkunft komponieren?“, fragt [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)] und sagt ein [Glossary('Waka', 'GLOSS_waka')] auf, in dem [host.Custom2('MyCharacterIntroduction', ROOT.Char)] zahlreiche Ehrungen erfährt. „Solche Gedichte zeigen das [Glossary('Miyabi', 'JAPANESE_MIYABI')] des Herzens, wie die Höflinge durchaus wissen.“\n\nDie Gäste lächeln einander an: Denn ein Gedicht kann loben – oder es sticht mit feinem Witz."
 JAPANESE_MIYABI: "Dies bezieht sich auf höfische Eleganz und Vornehmheit, ein Ideal von Schönheit und ein Feingefühl, wie sie wesentlich für die japanische Adelskultur sind."
 GLOSS_WAKA: "Hierbei handelt es sich um eine bei japanischen Adligen beliebte Gedichtform mit 31 Silben (5-7-5-7-7)."
 coronation_events.1036.korea.desc: "Zu späterer Stunde des Festmahls werden die Becher mit [host.Custom('GetExpensiveDrink_Singular')] immer höher gehoben und Gelächter erklingt im Saal. Dann bittet eine Stimme um Ruhe.\n\n„Lasst uns Verse zu Ehren des Gastgebers darbieten“, schlägt [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)] vor und vollendet einen würdevollen Zweizeiler, in dem [host.Custom2('MyCharacterIntroduction', ROOT.Char)] viel Lob erfährt. „Damit zeigen wir [Glossary('Mun', 'KOREAN_MUN')], jene kultivierte Bildung, die man seit den Weisen schätzt.“\n\nManche nicken anerkennend, andere wappnen sich – denn nicht alle Verse sind Lobpreisungen."
 KOREAN_MUN: "Dies bezieht sich auf literarische Vornehmheit und konfuzianische Bildung, bei denen es sich um Zeichen der Gelehrsamkeit unter Adligen handelt."
 coronation_events.1036.desc: "Zu späterer Stunde des Festmahls erhebt sich eine Stimme über das Getöse – selbstsicher und würdevoll.\n\n„Lasst uns gemeinsam einen Vers aufsagen“, schlägt [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)] nach einem geschliffenen Vortrag vor, in dem [host.Custom2('MyCharacterIntroduction', ROOT.Char)] zahlreiche Ehrungen erfuhr. „Mit der Dichtkunst zeigen wir, was wir wertschätzen – sei es Tugend, Ordnung oder Pracht.“\n\nEin Raunen geht durch den Saal. Nicht jedes Gedicht ist schmeichelhaft; manche Wörter haben scharfe Kanten."
 coronation_events.1036.a: "„Ich werde denselben Ton wählen und das Reich ([host.GetPrimaryTitle.GetTierAsNameNoTooltip]) von [host.GetTitledFirstName] preisen.“"
 coronation_events.1036.b: "„Mir schwebt da schon etwas vor: ein geschliffener Nachhall auf die Klage eines alten Meisters.“"
 coronation_events.1036.c: "„Mögen meine Worte elegant und angemessen sein – ein feierlicher Vers, der Förmlichkeit wegen.“"
 coronation_events.1036.d: "„Das Werk von [verse_initiator.GetFirstNameNoTooltip] war schön. Ich werde dies kundtun.“"
 coronation_events.1036.e: "„Es gab Schwächen. Ich hätte da einige vorsichtige Vorschläge.“"
 coronation_events.1037.t: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName|U]) spricht"
 coronation_events.1037.desc: "Ein leises Raunen geht durch den Hof. Uns erreichte soeben eine wichtige Neuigkeit ([omen_happening.GetNameNoTooltip|U]), und man tuschelt so heftig darüber, als hätte die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) selbst gesprochen.\n\nMit sorgenvollem Blick wendet sich [skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] mir zu. „Die Neuigkeiten verbreiten sich rasch, [ROOT.Char.Custom('FormOfAddressForLiege')]. Viele hier sind unruhig. Sie fragen sich, ob uns die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) eine Warnung schickt.“"
 coronation_events.1037.a: "„Jene, die vor mir kamen, ertrugen Schlimmeres.“"
 coronation_events.1037.b: "„Lasst [respected_elder.GetTitledFirstNameNoTooltip] sprechen.“"
 coronation_events.1037.c: "„Schafft [Select_CString(skeptical_guest.IsFemale, 'diese Schwarzmalerin', 'diesen Schwarzmaler')] hier raus!“"
 coronation_events.1037.d: "„Die höchste Macht ([ROOT.Char.GetFaith.HighGodName|U]) regt sich, doch wir fahren fort.“"
