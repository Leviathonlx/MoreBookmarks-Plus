 coronation_events.1012.t: "Roh aufgetischt"
 coronation_events.1012.guest.desc: "Der Hauptgang trifft ein: An dieses Meisterstück werden sich die Großen und die Guten erinnern!\n\nAls unser Gastgeber das Fleisch anschneidet, verwandelt sich mein Hunger in meinem Mund zu Asche, denn aus dem Braten spritzt Blut auf die Tafel. Das Bankett wird in ein Schlachtfeld verwandelt. Ich kämpfe gegen einen Würgereiz an, während man um mich herum angewidert tuschelt."
 coronation_events.1012.host.desc: "Der Hauptgang trifft ein: An dieses Meisterstück meines Festmahls werden sich die Großen und die Guten erinnern!\n\nAls ich das Fleisch anschneide, verwandelt sich mein Hunger in meinem Mund zu Asche, denn aus dem Braten spritzt Blut auf die Tafel. Das Bankett wird in ein Schlachtfeld verwandelt. Ich kämpfe gegen einen Würgereiz an, während man um mich herum angewidert tuschelt.\n\nIch frage mich noch, ob ich vielleicht mehr für die Bewirtung hätte ausgeben sollen, als [guest.GetName] auch schon von Grauen geschüttelt den Teller von sich schiebt – nun ist rasches Handeln gefragt!"
 coronation_events.1012.eat_it: "Ihr werdet das essen und es wird Euch schmecken!"
 coronation_events.1012.back: "Diener! Zurück in die Küche damit!"
 coronation_events.1012.trend: "Was meint Ihr denn? Das ist die neueste Mode!"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip|U], soll das ein Witz sein?"
 coronation_events.1012.munch: "Also für mich sieht das gut aus!"
 coronation_events.1013.t: "Ein feuriger Abend"
 coronation_events.1013.guest.desc: "Die Lustbarkeiten der anderen Gäste zaubern mir ein Lächeln ins Gesicht. Ich gluckse, als ihr wildes Zechen dazu führt, dass sie übereinander stolpern.\n\nEine derbe Geste schlägt plötzlich eine Fackel aus ihrer Halterung und schleudert sie in die Vorhänge hinein.\n\nFlammen lecken an den Wänden hoch, während Gäste aufkreischen und sich verstreuen. Ich springe mit pochendem Herzen in Deckung, während in der Halle Rauch und Panik herrschen."
 coronation_events.1013.host.desc: "Ich gluckse, als das wilde Zechen meiner Gäste dazu führt, dass sie übereinander stolpern.\n\nEine derbe Geste schlägt plötzlich eine Fackel aus ihrer Halterung und schleudert sie in die Vorhänge hinein. Flammen lecken an den Wänden hoch, während Gäste aufkreischen und sich verstreuen.\n\nDurch [guest.Custom('GetExpensiveDrink_Singular')] abgelenkt hat mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] das Feuer noch gar nicht bemerkt. Ich muss rasch handeln!"
 coronation_events.1013.burn: "Gut. Soll [guest.Custom('DE_PRO_PER_S_3P_N')] brennen."
 coronation_events.1013.run: "Wie komme ich hier nur raus?!"
 coronation_events.1013.hero: "Ich halte das Feuer in Schach! Hier lang!"
 coronation_events.1013.snuff_out: "Wenn wir nur die Luftzufuhr unterbrechen …"
 coronation_events.1013.douse: "Kippt einen Bottich [ROOT.Char.Custom('RegionalDrink')] auf das Feuer, um es zu löschen!"
 coronation_events.1014.t: "Fresspanik"
 coronation_events.1014.guest.desc: "Ich will mich gerade auf eine üppige Portion [guest.Custom('GetExpensiveMeal')] stürzen, als mich empörte Rufe aufblicken lassen.\n\nOffenbar hat es unser Gastgeber versäumt, genügend Essen für alle Gäste heranzuschaffen. Adlige präsentieren leere Teller, und ihr verletzter Stolz sorgt für spitze Worte und noch spitzere Ellbogen. Ich halte mich aus dem Getümmel heraus, während beleidigte Würdenträger um die Reste rangeln.\n\n[guest.GetName|U] gerät mitten ins Getümmel."
 coronation_events.1014.host.desc: "Ich will mich gerade auf eine üppige Portion [guest.Custom('GetExpensiveMeal')] stürzen, als mich empörte Rufe aufblicken lassen.\n\nOffenbar habe ich es versäumt, genügend Essen für all meine Gäste heranzuschaffen. Adlige präsentieren leere Teller, und ihr verletzter Stolz sorgt für spitze Worte und noch spitzere Ellbogen. Ich halte mich aus dem Getümmel heraus, während beleidigte Würdenträger um die Reste rangeln.\n\n[guest.GetName|U] gerät mitten ins Getümmel."
 coronation_events.1014.join: "Hände weg! Der letzte Bissen gehört mir!"
 coronation_events.1014.calm: "Zügelt diese Narren!"
 coronation_events.1014.run: "Ich bin fertig mit dieser Farce!"
 coronation_events.1015.t: "Ein gesegneter Trinkspruch"
 coronation_events.1015.desc: "Ehrfürchtiges Schweigen setzt ein, als die Hymne des Chors zu Ende geht: In der Halle breitet sich ein fast schon greifbares Gefühl der Heiligkeit aus. [guest.GetName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], scheint durch meinen frommen Ruf ([GetPietyLevelName(ROOT.Char.GetPietyLevel)|L]) angespornt, denn [guest.Custom('DE_PRO_PER_S_3P_N')] erhebt sich und verkündet mit von Herzem kommenden Eifer:\n\n„Möge das Licht des göttlichen Reichs ([ROOT.Char.GetFaith.DivineRealm|U]) Eure Herrschaft erhellen und möge die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) Euch leiten! Mögen die Kräfte der Schöpfung ([ROOT.Char.GetFaith.CreatorName]) Euch Weisheit gewähren, und mögen niemals finstere Mächte ([ROOT.Char.GetFaith.DevilName]) Eure Schwelle heimsuchen!“"
 coronation_events.1015.divine: "Preiset die höchste Macht ([ROOT.Char.GetFaith.HighGodName])!"
 custom.every_zealous_attending_character: "Jeder [GetTrait('zealous').GetName(GetNullCharacter)|l]e teilnehmende Charakter"
 coronation_events.1015.cherish: "Ihr seid so ungemein freundlich, [guest.GetFirstNameNoTooltip]!"
 coronation_events.1015.hush: "Genau das. Doch nun schweigt."
 coronation_events.1016.t: "Den Becher erheben"
 coronation_events.1016.desc: "In der Halle wird es leise. Meine Gäste warten wie gebannt darauf, dass ich das Wort ergreife. Ich lasse den Kelch sinken und meinen Blick über die Anwesenden schweifen: Unter ihnen sind [guest.GetFirstName], m[guest.Custom('DE_ART_IND_N')] [guest.Custom('InsultAdjective')|l][guest.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], und [guest_2.GetFirstName], m[guest_2.Custom('DE_ART_IND_N')] ebenso misstrauisch[guest_2.Custom('DE_END_ADJ_IND_S_N')] [guest_2.Custom('InsultAdjective')|l][guest_2.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))].\n\nDresche ich honigsüße Phrasen, die ihren Stolz verführen? Oder trage ich einen vergifteten Trinkspruch vor, der sie daran erinnert, wer hier die Macht innehat?"
 coronation_events.1016.great: "„Hört meine Worte, denn sie sind wahr!“"
 coronation_events.1016.great.tt.success: "Ihr schafft es, sie für Euch zu gewinnen"
 coronation_events.1016.great.tt.failure: "Ihr scheitert daran, sie zu beeinflussen"
 coronation_events.1016.embarrass: "„[guest.GetFirstNameNoTooltip|U] und [guest_2.GetFirstNameNoTooltip], ich muss Euch daran erinnern, dass …“"
 coronation_events.1016.nah: "… oder ich könnte einfach mehr [guest.Custom('GetExpensiveDrink_Singular')] trinken."
 coronation_events.1017.t: "Gelegenheit zur Erfrischung"
 coronation_events.1017.desc: "Auf der anderen Seite der Halle enthüllen Adligen die feinsten Erfrischungen ihres jeweiligen Reichs. [supporter.GetFirstName|U], mein[supporter.Custom('DE_END_PRO_S_N')] [supporter.Custom('ComplimentAdjective')|l][supporter.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], bietet mir einen Schluck [supporter.Custom('RegionalDrink')] an. Der verströmte Duft ist honigsüß.\n\nAuf der anderen Seite hält [detractor.GetFirstName], mein[detractor.Custom('DE_END_PRO_S_N')] [detractor.Custom('InsultAdjective')|l][detractor.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], etwas [detractor.Custom('RegionalDrink')]. Das kräftige Bouqet verspricht einen zweifelsohne bitteren Beigeschmack.\n\nAllein schon bei den Gerüchen sind meine sämtlichen Sinne entflammt. Alle warten auf mein Urteil."
 coronation_events.1017.diplo: "Möge meine Herrschaft voll von solcher Fülle und Kunstfertigkeit sein!"
 coronation_events.1017.isolate: "Ja, [detractor.GetFirstNameNoTooltip], passender Fusel für mein Gesinde."
 coronation_events.1017.empower: "Bitte versorgt mich mit mehr davon, [supporter.GetFirstName]!"
 coronation_events.1017.nah: "Meine Gäste dürfen als Erste trinken und ich danach."
 bp4_coronation_good_harvest_modifier: "Übermaß an fremdländischen Getränken"
 coronation_events.1018.t: "Ein Spiel der Stühle"
 coronation_events.1018.desc: "Als ich das Bankett überblicke, höre ich, wie [supporter.GetFirstName], mein[supporter.Custom('DE_END_PRO_S_N')] [supporter.Custom('ComplimentAdjective')|l][supporter.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], über den Tisch hinweg ruft: „Euer Hoheit, sicher sollte [detractor.GetFirstName] nicht so dicht bei Euch sitzen!“ Ich schaue nach, auf wen [supporter.GetFirstName] deutet: Mein[detractor.Custom('DE_END_PRO_S_N')] [detractor.Custom2('InsultAdjective')|l][detractor.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName] hockt zu meiner Linken."
 coronation_events.1018.desc.wrathful: "\n\nDer Anstand hält meine Hand im Zaum, doch es wäre wohl am besten, [detractor.GetFirstName] und [detractor.Custom('DE_PRO_POS_S_3P')]en Stuhl möglichst weit von mir wegzuschleudern."
 coronation_events.1018.desc.diplo: "\n\nDas gute Benehmen verlangt, dass ich den Kopf hoch erhoben halte und lächle."
 coronation_events.1018.deal: "Haltet Eure Feinde nah bei Euch …"
 coronation_events.1018.switch: "Haltet dieses Geschöpf bloß weit weg von mir."
 bp4_shielded_reign_modifier: "Meidet Widerspruch"
 coronation_events.1019.t: "Zeichen der Treue"
 coronation_events.1019.desc: "Ich schaue zu meinen treuen Verbündeten: [supporter.GetFirstName], mein[supporter.Custom('DE_END_PRO_S_N')] [supporter.Custom('ComplimentAdjective')|l][supporter.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [Select_CString(supporter.IsFemale, 'deren', 'dessen')] Heldenmut in einer entscheidenden Lage unbestreitbar war ([supporter_memory.GetDescription]), und [supporter_2.GetFirstName], mein[supporter_2.Custom('DE_END_PRO_S_N')] [supporter_2.Custom('ComplimentAdjective')|l][supporter_2.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))], [supporter_2.Custom('DE_ART_DEF_S_N')] an meiner Seite stand, als es darauf ankam ([supporter_2_memory.GetDescription]). Ihre Gesichter strahlen vor Erwartung, denn sie wissen, dass ihre Treue mir den Weg hierher bereitet hat.\n\nWie kann ich eine solche Treue genießen, ohne jede Gelegenheit zu nutzen, mich für sie zu revanchieren …?"
 coronation_events.1019.both: "Beide haben es im gleichen Maß verdient."
 coronation_events.1019.memory_reward.tt: "Die Auswirkungen dieser Auswahl beruhen auf der Erinnerungsart"
 coronation_events.1019.supporter: "„[supporter.GetFirstNameNoTooltip|U], ich habe etwas für Euch.“"
 coronation_events.1019.supporter_2: "„[supporter_2.GetFirstNameNoTooltip|U], bitte nehmt dies.“"
 coronation_events.1019.nah: "Worte werden genügen müssen."
 coronation_events.1020.t: "Sorgen unter den Clans"
 coronation_events.1020.desc: "Als das Krönungsfestmahl langsam zu Ende geht, erheben sich laute Stimmen in der Halle. „Haus [ROOT.Char.GetDynastyName] ist die Stärke des Reichs“, beharrt [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Unseresgleichen sollte führen, wie es die Tradition verlangt.“\n\nVon der anderen Seite der Tafel gibt [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] zurück: „Und der Rest von uns? Sollen wir Eure Sippschaft bezahlen und uns ansonsten im Schweigen üben?“"
 coronation_events.1020.embrace_supporters: "Ich werde die Treuen bevorzugen."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low Die betroffenen [characters|E] sind [coronation_supporters|E]#!#!"
 coronation_events.1020.weaken_detractors: "Und nun verratet mir doch bitte, warum ich auf Euch hören sollte?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP [characters|E], die [stress|E] erhalten, sind [coronation_detractors|E]#!#!"
 coronation_events.1020.a: "Lasst sie beide aussprechen und findet dann einen Kompromiss."
 coronation_events.1020.a.flavor: "Ich versammle beide Vasallen um mich und höre ihnen genau zu, um die Gemüter zu beruhigen und jene Bande zu stärken, die unser Haus zusammenhalten."
 coronation_events.1020.b: "Ergreift Partei für die Sorgen von [not_dynasty_vassal.GetFirstNameNoTooltip]."
 coronation_events.1020.b.custom: "Alle [Concept('vassal', 'Vasallen')|E] derselben [dynasty|E]"
 coronation_events.1020.b.tt: "Eure Verwandten werden es Euch übelnehmen, dass Ihr Euch auf die Seite dieses Außenseiters geschlagen habt, um [not_dynasty_vassal.Custom('DE_PRO_POS_S_3P')]e Treue zu erlangen"
 coronation_events.1020.c: "Solche Anmaßung ist nicht zu dulden."
 coronation_events.1020.d: "Meine Pflicht gilt vor allem meinen Verwandten."
 clan_unity_coronation_increased: "Entschied beim Abhalten einer Krönung, das [house|E] Außenstehenden gegenüber vorzuziehen"
 clan_unity_coronation_decreased: "Entschied beim Abhalten einer Krönung, jemand Außenstehendes dem eigenen [house|E] gegenüber vorzuziehen"
 coronation_events.1021.t: "Gold geht gegenüber der Krone vor"
 coronation_events.1021.desc: "Noch ehe die Krone meine Stirn ziert, lasten schon die Sorgen des Reichs auf mir. [taxman.GetFirstName|U], mein[taxman.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], tritt nach vorn und erklärt: „Euer Hoheit, ich muss um Erlaubnis bitten, den vollen Zehnten einzutreiben, der mir zusteht – ohne Einmischung Eurer Hofbeamten –, denn sonst wären diese fiskalen Pflichten eine ungerechte Last für mich.“\n\n[supporter.GetName|U], mein[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], steht daneben und schaut angespannt zu. Sein Blick scheint zu fragen: Werde ich mich dieser offen zur Schau gestellten Gier beugen? Werde ich solche Gierschlunde und Steuerfresser über Gerechtigkeit entscheiden lassen?"
 coronation_events.1021.embrace_supporters: "„[supporter.GetFirstNameNoTooltip|U], bitte behaltet diesen Teufel genau im Auge.“"
 coronation_events.1021.embrace_supporters.flavor: "Meine wahren Unterstützer stehen mir bei … Jene, die trunken von Habgier sind, stehen hinter mir mit Fingern in meinem Geldbeutel!"
 coronation_tax_collectors_watched_modifier: "Unterstützer beäugen Beamte"
 coronation_tax_collectors_watched_modifier_desc: "Die Verwaltung dieses Herrschers ist durchsetzt mit treuen Unterstützern, die genau auf Unterschlagung und Verrat achten."
 coronation_tax_collector_scrutiny_modifier: "Beobachtet von Mitvasallen"
 coronation_tax_collector_scrutiny_modifier_desc: "Dieser Charakter ist bekanntermaßen ein Unruhestifter und wird daher genauestens von den treuen Unterstützer des Lehnsherrn überprüft."
 coronation_harsh_collector_modifier: "Harte Steuereintreiber"
 coronation_harsh_collector_modifier_desc: "Dieser Charakter ist skrupellos beim Eintreiben von Steuern und gefürchtet bei der Bevölkerung."
 coronation_thriving_collector_modifier: "Gedeihender Steuereintreiber"
 coronation_thriving_collector_modifier_desc: "Dieser Charakter ist effizient beim Eintreiben von Steuern, was seine Gleichgestellten ärgert."
 coronation_events.1021.impress_attendees: "„Ehrt mein Volk mit Eurer Gerechtigkeit.“"
 coronation_events.1021.impress_attendees.flavor: "Ehrt die Traditionen Eures Clans, erkennt jeden Gast an und lasst alle im Unklaren, wo Ihr steht."
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip|U] überschätzt sich etwas."
 coronation_events.1021.a.flavor: "Ich werde micht nicht der Münze beugen, solange die Krone ungetragen bleibt. Sollen alle sehen, wer hier wen befehligt."
 coronation_events.1021.b: "Ich werde nachgeben – um der Stabilität willen."
 coronation_events.1021.b.flavor: "Soll [taxman.Custom('DE_PRO_PER_S_3P_N')] eintreiben, was [taxman.Custom('DE_PRO_PER_S_3P_N')] will, solange ich herrsche."
 custom.every_tax_slot_vassal: "Alle [Concept('vassal', 'Vasallen')|E] in der [tax_jurisdiction|E] von [tax_collector.GetShortUIName]"
 coronation_events.1021.c: "Meine Kassen gehen vor. Füllt sie."
 coronation_events.1021.c.flavor: "Wenn Gold die Wege zur Macht ebnet, soll es sich hoch und höher stapeln. Lasst [taxman.Custom('DE_PRO_PER_S_3P_D')] freie Hand."
 clan_unity_coronation_nepotism.desc: "Begünstigte Vetternwirtschaft durch die Bevorzugung des eigenen [Concept('house', 'Hauses')|E] während [unity_character.Custom('DE_PRO_POS_S_3P')]er Krönung"
 bp4_empowered_tax_collectors_modifier: "Ermächtigte Steuereintreiber"
 coronation_events.1022.t: "Ein seidenes Angebot"
 coronation_events.1022.desc: "[supporter.GetName|U], mein[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], kniet vor mir nieder, hebt eine Truhe voll bestickter Gewänder in die Höhe und spricht:\n\n„Euer Gnaden, mein Geist steht in voller Blüte ob der Erinnerungen, die wir teilen. Als Zeugnis der Schönheit unserer Vergangenheit übergebe ich Euch diese seidenen Gewänder, die ausreichend sind, um Euren ganzen Hof damit einzukleiden. Ich wünsche mir nur, dass Ihr die edlen [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] aus Eurem Gefolge stets in übertrefflich edle Gewänder hüllt."
 coronation_events.1022.a: "Ein huldvolles Geschenk und ein feiner Ratschlag!"
 coronation_events.1022.b: "„Erhöht Euer Angebot und ich stehe in Eurer Schuld!“"
 coronation_events.1022.c: "Wir sollten mit denen etwas verdienen!"
 coronation_events.1023.t: "Gepriesen sei [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 coronation_events.1023.desc: "[detractor.GetName|U], mein[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], steht auf und erhebt den Kelch. In [detractor.Custom('InsultAdjective')|l]em Ton verkündet [detractor.Custom('DE_PRO_PER_S_3P_N')]:\n\n„Euer Hoheit, unter dieser funkelnden Krone sehe ich [ROOT.Char.Custom('DE_ART_IND_A')][Select_CString(ROOT.Char.IsFemale, 'e', 'en')] gar [ROOT.Char.Custom('ComplimentAdjective')|l]e [ROOT.Char.GetTitleAsNameNoTooltip] – nur wenige können von sich behaupten, so viele #EMP von Liebe erfüllte#! Untertanen zu besitzen. Auch wenn eine laute Minderheit es wagt, die Weisheit Eurer Entscheidungen infrage zu stellen. Doch wo wären wir ohne so ein [ROOT.Char.Custom('ComplimentAdjectiveArticle')|l]es Oberhaupt, dem man lobhudeln und so manches einfältige Lächeln schenken kann?“\n\nMit [detractor.Custom('DE_PRO_POS_S_3P')]en Worten, die bar jeder Freundlichkeit sind, breitet sich eine Eiseskälte in der Halle aus."
 coronation_events.1023.supporter.desc: "Ich spüre, wie sich alle Blicke auf mich richten: Insbesondere [supporter.GetName], mein[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], sieht mich mit bestürztem Unglauben an."
 coronation_events.1023.a: "„Habt keine Sorge: Meine Herrschaft wird in der Tat [ROOT.Char.Custom('ComplimentAdjective')|l] werden!“"
 coronation_events.1023.b: "„Das habe ich alles der Unterstützung von [supporter.GetFirstNameNoTooltip] zu verdanken!“"
 coronation_events.1023.c: "„Wachen, ergreift dieses [detractor.Custom('InsultAdjective')|l]e Großmaul!“"
 coronation_events.1023.d: "„[detractor.GetFirstNameNoTooltip|U], Ihr seid hier nicht länger willkommen!“"
 coronation_events.1023.e: "Ich danke [detractor.Custom('DE_PRO_PER_S_3P_D')] mit einem freundlichen Nicken für die Worte – mehr nicht."
 coronation_events.1024.t: "Überall Freunde"
 coronation_events.1024.intro_diff_faith: "Mit höflicher Ergebenheit tritt [foreign.Custom('DE_ART_DEF_S_N')] [foreign.GetFaith.GetAdherentName]-[foreign.GetTitleAsNameNoTooltip] von [foreign.GetPrimaryTitle.GetNameNoTier], vor mich."
 coronation_events.1024.intro_diff_culture: "Mit ein paar seltsam zeremoniellen Gesten erbittet [foreign.Custom('DE_ART_DEF_S_N')] [foreign.GetCulture.GetName|l]e [foreign.GetTitleAsNameNoTooltip] von [foreign.GetPrimaryTitle.GetNameNoTier] einen Augenblick meiner Zeit."
 coronation_events.1024.intro_diff_neither: "Mit geübtem Zeremoniell stellt sich [foreign.Custom('DE_ART_DEF_S_N')] [foreign.Custom('ComplimentAdjective')|l]e [foreign.GetTitleAsName] von [foreign.GetPrimaryTitle.GetNameNoTier] mir vor."
 coronation_events.1024.desc: "Eine juwelenbesetzte Kiste in Händen tritt [foreign.GetFirstNameNicknamedNoTooltip] vor und spricht zur Halle:\n\n„Euer Hoheit, bitte nehmt dies als Zeichen des Wohlwollens meines Reichs ([foreign.GetPrimaryTitle.GetTierAsNameNoTooltip]). Möge es für ein dauerhaftes Band zwischen Eurem Volk und meinem stehen.“"
 coronation_events.1024.supporter.desc: "\n\n[guest.GetName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], erhebt sich an meiner Seite und flüstert: „Dieses Geschenk könnte der Beginn von etwas Dauerhaftem werden, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName].“"
 coronation_events.1024.detractor.desc: "\n\n[guest.GetName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], beugt sich zu mir herüber und wispert garstig: „Ein solches Geschenk verbirgt oft zwielichtige Interessen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName] …“"
 coronation_events.1024.impress_attendees: "„Ein glorreicher Augenblick für unsere Völker!“"
 coronation_events.1024.embrace_supporters: "„[foreign.GetFirstNameNoTooltip|U], mögen die Bande zwischen uns ewig halten!“"
 coronation_events.1024.weaken_detractors: "„[guest.GetFirstNameNoTooltip|U] redet schlecht über Euer Geschenk, [foreign.GetFirstNameNoTooltip]!“"
 coronation_events.1024.exalt_crown: "„Und so … werdet Ihr zu einem Tributzahler der Krone, ja?“"
 coronation_events.1024.a: "„#EMP Ha!#! Ich brauche keinen Tand.“"
 coronation_events.1024.b: "„Ich nehme huldvoll an und verspreche mein Wohlwollen.“"
 coronation_events.1025.t: "Kalte Blicke"
 coronation_events.1025.desc.intro: "[supporter.GetName|U] und [detractor.GetName], mein[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], begegnen sich mit wachsender Anspannung. Sie sitzen fern voneinander mit Kelchen in der Hand, doch sie bedenken einander mit bösen Blicken und verbitterten Gesten. Ich vernehme das Echo eines Grolls, den nur meine Krone zu Grabe tragen kann.\n\n"
 coronation_events.1025.desc.supporter: "Selbst mitten in [supporter.Custom('DE_PRO_POS_S_3P')]en Schmähreden lächelt [supporter.GetTitledFirstNameNoTooltip] noch immer treuherzig, wenn [supporter.Custom('DE_PRO_PER_S_3P_N')] bemerkt, dass mein Blick auf [supporter.Custom('DE_PRO_PER_S_3P_A')] fällt."
 coronation_events.1025.desc.detractor: "\n\n[detractor.GetTitledFirstName|U] andererseits sitzt #EMP auf#! [detractor.Custom('DE_PRO_POS_S_3P')]em Tisch, gehüllt in reichlich [detractor.Custom('RegionalFabric')] und den eigenen Trotz. [detractor.Custom('DE_PRO_PER_S_3P_N')|U] führt [detractor.Custom('DE_PRO_POS_S_3P')]e Horde gleichgesinnter Verleumder darin an, [supporter.GetFirstNameNoTooltip] als ‚[supporter.Custom('InsultAdjective')|l]‘ zu verhöhnen."
 coronation_events.1025.a: "„Ich unterstütze [supporter.GetFirstNameNoTooltip] – vollständig und jederzeit!“"
 coronation_events.1025.b: "„Kommt, kommt! Wir müssen doch gemeinsam zechen!“"
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip|U] hat meine Unterstützung!"
 coronation_events.1025.d: "Ich gebe einfach [detractor.GetFirstNameNoTooltip] für alles die Schuld."
 coronation_events.1025.e: "„Bitte denkt an unsere Zukunft!“"
 coronation_events.1025.f: "[detractor.GetFirstNameNoTooltip|U] hat in dieser Angelegenheit tatsächlich recht."
 coronation_events.1026.t: "Ein denkwürdiger Kuchen"
 coronation_events.1026.desc: "Endlich kommt der Kuchen: hoch aufragend, prächtig anzusehen, das Kronjuwel des Fests. Müde, aber stolze Bäcker verbrachten die ganze Nacht damit, [ROOT.Char.Custom('FavoriteTreatDemand')] und [ROOT.Char.Custom('GetFoodDetail')] übereinanderzuschichten, und jede Schicht duftet nach [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U]. Irgendwo im Innern wartet die kleine Marke, die ich selbst versteckt habe!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip|U] zieht triumphierend die Marke aus den dicken Schichten des Kuchens. So groß ist die Freude darüber, dass ich fast einen Klaps auf meinen [ROOT.Char.Custom('GetTitleTierAdjective')|l]en Rücken erhalte. Die ganze Halle applaudiert – [Select_CString(token_finder.IsFemale, 'eine treue Unterstützerin', 'ein treuer Unterstützer')], vom Glück berührt, dem auch die Gunst der Krone gilt."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip] pult die Marke mit einem schiefen Grinsen aus dem Kuchen. Ein Raunen geht durch die Halle: Das Glück war den Kritikern der Krone hold, wie es scheint – zumindest heute Abend."
 coronation_events.1026.special_desc: "\n\nMit einer eleganten Drehung steche ich mit dem Messer in den Kuchen und ziehe die Marke selbst heraus. Nach einem kurzen Augenblick der gebannten Stille beginnt die Halle zu klatschen: [Select_CString(ROOT.Char.IsFemale, 'Die Gastgeberin', 'Der Gastgeber')] hat sich den Preis geschnappt!"
 coronation_events.1026.fallback_desc: "\n\nTriumphierend zieht [token_finder.GetNameNoTooltip] den Marker heraus, begleitet von Jubelrufen und der Verheißung von Reichtum."
 coronation_events.1026.special: "Ich habe sie gefunden! Lob sei mir!"
 coronation_events.1026.a: "Nun werden alle mit einer Rede beeindruckt!"
 coronation_events.1026.b: "[token_finder.GetFirstName|U], nehmt Euren Preis!"
 coronation_events.1026.c: "[token_finder.GetFirstName|U], Ihr werdet als Erstes das Knie beugen."
 coronation_events.1026.d: "Möge dieser Augenblick für immer mit dem Namen [ROOT.Char.GetDynastyNameNoTooltip] verbunden sein!"
 coronation_events.1026.e: "Ich kann es kaum erwarten, den Kuchen zu verspeisen!"
 coronation_events.1026.f: "Mein Stück geht an meine Bauern!"
 coronation_events.1027.t: "Ein Augenblick für [highlighted_guest.GetTitledFirstNameNoTooltip|U]"
 coronation_events.1027.desc: "Der Adel beginnt einen sorgfältig einstudierten Tanz ([ROOT.Char.Custom('GetMedievalDance')]). Mit symbolischen Requisiten stellt er Szenen aus dem Aufstieg der Dynastie sowie deren Siege und ihr Streben nach. Alle Blicke richten sich auf die zentrale Figur des Schauspiels …"
 coronation_events.1027.special_desc: "\n\nUnd ich erkenne überrascht, dass ich [Select_CString(ROOT.Char.IsFemale, 'die Heldin', 'den Helden')] von „[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]“ darstellen soll – einer wahrlich glorreichen [ROOT.Char.GetDynastyName]-Bastion. In der Choreografie tut sich eine Lücke auf: Man fordert mich auf, mich dem Tanz anzuschließen. Die Gäste brechen in Jubel aus, und ihre Bewunderung ist ebenso berauschend wie der Wein."
 coronation_events.1027.supporter_desc: "\n\n[highlighted_guest.GetFirstName|U], mein[highlighted_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))], übernimmt die Rolle eines gepriesenen Ahnen und erntet leidenschaftlichen Applaus für eine Rede über die Macht meiner Ahnenlinie. Die Botschaft ist eindeutig: Mein Anrecht auf die Herrschaft ist ein Vermächtnis, das es mit Stolz zu tragen gilt."
 coronation_events.1027.detractor_desc: "\n\nZu meiner Überraschung tritt mein[highlighted_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] vor, als es in der Zeremonie Zeit für einen symbolischen Akt der Ehrerbietung wird. Die versammelten Zuschauer wirken hin und her gerissen zwischen Gelächter und unruhigem Beifall, unsicher, ob dies als Scherz, als Aufführung … oder als Warnung zu verstehen ist."
 coronation_events.1027.fallback_desc: "\n\n[highlighted_guest.GetFirstNameNoTooltip|U], mein[highlighted_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))], stellt das Reich selbst dar: gehüllt in die herrschaftlichen Farben von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], gebunden mit goldenen Bändern, die eigene Treue getragen verkündend. Die Gäste nicken zustimmend und schwelgen in dem Mummenschanz."
 coronation_events.1027.special: "Es wird Zeit, meinen Platz neben ihnen einzunehmen."
 coronation_events.1027.a: "Ich klatsche mit höfischer Anmut Beifall."
 coronation_events.1027.b: "Lobt [highlighted_guest.GetFirstNameNoTooltip] offen, denn Treue sollte belohnt werden."
 coronation_events.1027.c: "Verderbt [highlighted_guest.GetFirstNameNoTooltip] den Augenblick."
 coronation_events.1027.d: "Haltet eine Ansprache über Tradition und Haus [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Lächelt freundlich und habt an der Freude teil."
 coronation_events.1027.f: "Verschmelzt mit dem Hintergrund und lasst den Augenblick verstreichen."
 coronation_events.1028.t: "Ein Segen der höchsten Macht ([clergy_representative.GetFaith.HighGodName])"
 coronation_events.1028.supporter.desc: "[clergy_representative.GetFirstName|U], mein[clergy_representative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], fromm und [clergy_representative.GetFaith.GetAdjective|l], tritt mit feierlicher und ruhiger Miene vor.\n\n„Der Macht, die über uns wacht ([clergy_representative.GetFaith.HouseholdGodName]), gefällt Einigkeit unter den Herrschern“, verkündet [clergy_representative.Custom('DE_PRO_PER_S_3P_N')]. „Lasst mich Euch im Namen der schöpferischen Kraft ([clergy_representative.GetFaith.CreatorName]) segnen, als Zeichen der Harmonie.“\n\n[guest.GetFirstName|U], [Select_CString(guest.IsFemale, 'eine meiner treuen Unterstützerinnen', 'einer meiner treuen Unterstützer')], schaut ganz genau zu und wirkt wie gebannt von der Geste."
 coronation_events.1028.detractor.desc: "[clergy_representative.GetFirstName|U], mein[clergy_representative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))], eifernd und [clergy_representative.GetFaith.GetAdjective|l], tritt langsam und ehrfürchtig vor.\n\n„Die Macht, die über uns wacht ([clergy_representative.GetFaith.HouseholdGodName]), fordert Frieden jenseits von Grenzen und Glaube“, sagt [clergy_representative.Custom('DE_PRO_PER_S_3P_N')]. „Darf ich Euch während der Krönung im Namen der schöpferischen Kraft ([clergy_representative.GetFaith.CreatorName]) segnen?“\n\nIn der Menge kneift [guest.GetFirstName], [Select_CString(guest.IsFemale, 'eine offene Kritikerin', 'ein offener Kritiker')] meiner Herrschaft, ablehnend die Augen zusammen."
 coronation_events.1028.fallback.desc: "Im Verlauf der Krönung tritt [clergy_representative.GetFirstName], ein [clergy_representative.GetFaith.GetAdherentName] auf Besuch, mit in feierlicher Verehrung erhobenen Händen vor.\n\n„Die Macht, die über uns wacht ([clergy_representative.GetFaith.HouseholdGodName]), lehrt uns Frieden und Verständnis, die glaubensübergreifend gelten“, sagt [clergy_representative.Custom('DE_PRO_PER_S_3P_N')] sanft. „Werdet Ihr den Segen der schöpferischen Kraft ([clergy_representative.GetFaith.CreatorName]) für Eure Herrschaft empfangen?“\n\n[guest.GetFirstName|U], [Select_CString(guest.IsFemale, 'eine der versammelten Adligen', 'einer der versammelten Adligen')], neigt den Kopf – wachsam und doch undurchschaubar."
