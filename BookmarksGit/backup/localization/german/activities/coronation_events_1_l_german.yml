 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip|U] wird für eine öffentliche Bestrafung während der Zeremonie aufgegriffen. Widerspruch wird nicht geduldet."
 coronation_events.1032.a: "Mögen sich die Himmel selbst der Feier anschließen!"
