 coronation_events.1033.t: "Eine misstönende Stimme"
 coronation_events.1033.desc: "„Diese #EMP absolute#! Farce verhöhnt das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]), beschämt sein Volk und schändet die Gräber aller, die vor uns kamen!“, brüllt [rival.GetFirstName], mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\nEine [ROOT.Char.Custom('RegionalDrink')]-Fahne schlägt mir entgegen: Der Schluckspecht ist schon betrunken! [rival.Custom('DE_PRO_POS_S_3P')|U] Blick schweift über die Adligen, [ROOT.Char.GetFaith.PriestNeuterPlural] und fremdländischen Gesandten, eine klare Aufforderung, sich diesem unwürdigen Spektakel entgegenzustellen. „Mit welchem Recht beansprucht [ROOT.Char.GetFirstName] diese Krone? #EMP Hm?#! Mit welchem Recht?!?“\n\nÜberall in der Versammlung hört man die Leute überrascht nach Luft schnappen."
 coronation_events.1033.a: "„Das Gottesgnadentum gibt mir dieses Recht.“"
 coronation_events.1033.b: "Nutzen wir die Gelegenheit für eine öffentliche Versöhnung."
