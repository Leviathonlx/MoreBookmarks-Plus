 ### Events
 # Flavor
 coronation_events.1000.t: "Heimsuchender Hohn"
 coronation_events.1000.low_county_opinion.desc: "[Select_CString(bard.IsFemale, 'Eine Bardin', 'Ein Barde')] lässt mit einem trockenen Lächeln den Blick über die Anwesenden schweifen.\n\n„Dieses Lied ist [ROOT.Char.GetName] gewidmet, und ich spiele es im Namen der Leute von [ROOT.Char.GetCurrentLocation.GetName]! Es trägt den Titel ‚O [ROOT.Char.GetTitledFirstNameNoTooltip], Liebe unserer Herzen!‘“\n\nDas Stück ist heiter, doch in seinem Verlauf erhasche ich ein schelmisches Funkeln im Blick [Select_CString(bard.IsFemale, 'der Sängerin', 'des Sängers')] – und ich höre das mühsam unterdrückte Gelächter mehrerer Gäste.\n\nVon wegen Liebe unserer Herzen …"
 coronation_events.1000.rival.desc: "Inmitten der Lustbarkeiten erspähe ich [rival.GetName]. Mein[rivalCustom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] steckt einem Barden verstohlen einige Münzen zu. Nur Augenblicke später verkündet der Musikant etwas:\n\n„Diese Komposition ist ein Geschenk von [rival.GetNameNoTooltip] an [rival.Custom('DE_PRO_POS_S_3P')][Select_CString(ROOT.Char.IsFemale, 'e liebe Freundin', 'en lieben Freund')] [ROOT.Char.GetName]! Es heißt ‚[ROOT.Char.Custom('InsultNoun')|U] [ROOT.Char.GetFirstNameNoTooltip]!‘“\n\nIch durchkämme das Publikum mit Blicken, und da steht [rival.GetFirstNameNoTooltip], das Gesicht von [rival.Custom('InsultAdjective')|l]er Häme gezeichnet. Das Lied ist unglücklicherweise ein eher mitreißendes Stück."
 coronation_events.1000.tyrant.desc: "[Select_CString(bard.IsFemale, 'Eine Bardin', 'Ein Barde')] schreitet nach vorn und beginnt eine Ballade:\n\n„Sehet [ROOT.Char.GetName], die Eisenfaust!”\n\nJede Strophe birgt vergiftetes Lob, das durch den Saal hallt. Ich beiße die Zähne zusammen, während die reizende Melodie anschwillt und der Text meine Herrschaft als nichts anderes als kleinliche Tyrannei beschreibt."
 coronation_events.1000.desc_fallback: "[Select_CString(bard.IsFemale, 'Die Bardin', 'Der Barde')] beendet eine erhebende Weise mit einer kleinen Verbeugung, um anschließend zu verkünden:\n\n„Dieses Lied ist für [ROOT.Char.GetName]. Es heißt: ‚[ROOT.Char.GetFirstNameNoTooltip], o [ROOT.Char.Custom('InsultNoun')|U]!‘“\n\nDer Saal verstummt schlagartig – und dann geht ein Lachen durch die Menge. Die Melodie ist überraschend mitreißend."
 coronation_events.1000.bribe: "Ich zahle für ein Lied, das stattdessen mich preist."
 coronation_events.1000.epic_rap_battle: "Meine Geistesschärfe wird mein Gewand sein."
 coronation_events.1000.epic_rap_battle.tt.success: "Es gelingt Euch, die Zuschauer für Euch zu gewinnen"
 coronation_events.1000.epic_rap_battle.tt.failure: "Ihr blamiert Euch bei Eurem Versuch, die Krone zu gewinnen"
 coronation_events.1000.guards: "Wachen, nehmt dieses Schwein fest!"
 coronation_events.1002.t: "Wo ist sie?"
 coronation_events.1002.desc: "Man rühmt mich für vieles, doch mein Haushalt ist nicht dafür bekannt, Ordnung zu halten. In meinem Vorzimmer herrscht ein emsiges Treiben, während mein Gesinde noch eifrig an Roben zupft und andere Vorbereitungen in letzter Minute trifft. Überflüssig. Die kostbarsten und wichtigsten Gegenstände wie etwa meine Krone sind doch gewiss sicher verwahrt. Augenblick.\n\nWo ist meine Krone?!"
 coronation_events.1002.rival.desc: "Augenblicke vor der Krönung greife ich nach meiner Krone – und sie ist weg! Panik erfasst mich, als ich sehe, wie mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName] in einer Ecke steht und den Blick über das leere Podest schweifen lässt. [rival.Custom('DE_PRO_POS_S_3P')|U] [rival.Custom('InsultAdjective')|l]es halbes Lächeln drängt mich geradezu dazu, [rival.Custom('DE_PRO_PER_S_3P_D')] die Schuld für die fehlende Krone in die Schuhe zu schieben.\n\nNeben mir erscheint jäh mein[helper.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] [helper.GetName], [Select_CString(helper.IsFemale, 'die', 'der')] die alarmierende Lage bemerkt hat. Es bleibt keine Zeit für Zweifel – ich muss handeln!"
 coronation_events.1002.find: "Zeit, Ordnung in dieses Chaos zu bringen!"
 coronation_events.1002.counterfeit: "Dankenswerterweise ist das nur ein Streich."
 coronation_events.1002.hold: "Elende Missetäter! Dafür werde ich Euch auspeitschen lassen!"
 coronation_events.1002.accuse: "Nun reicht es, Ihr [rival.Custom('InsultAdjective')|l]er Misthaufen!"
 coronation_events.1002.accuse.flavor: "Nehmt das!"
 coronation_events.1002.friend: "Zum Glück habe ich [helper.GetFirstNameNoTooltip] an meiner Seite."
 coronation_events.1004.t: "Ein Wispern beim Festmahl"
 coronation_events.1004.desc: "Mit gedämpfter Stimme enthüllt mir mein[confidant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))], [confidant.GetName] ein Geheimnis, das [confidant.Custom('DE_PRO_PER_S_3P_A')] schon eine Weile belastet. Noch während ich diese bestürzenden Neuigkeiten verdaue, sehe ich [Select_CString(spy.IsFemale, 'eine geheimnisvolle Frau, die', 'einen geheimnisvollen Mann, der')] sich zu uns herüberbeugt und sehr darum bemüht ist, jedes unserer Worte zu erhaschen.\n\nWer weiß, welches Übel diese Person zu stiften versucht. Sie darf das Geheimnis von [confidant.GetFirstNameNoTooltip] ([secret_to_reveal.Custom('SecretDescriptionThirdPerson')]) nicht erfahren. Ein solcher Vertrauensbruch wäre fürchterlich."
 coronation_events.1004.bribe: "„Wie viel kostet Euer Schweigen?“"
 coronation_events.1004.recruit: "„Ich könnte jemanden wie Euch brauchen …“"
 coronation_events.1004.intimidation: "#EMP Starrt [spy.Custom('DE_PRO_PER_S_3P_A')] mit mörderischem Blick an.#!"
 coronation_events.1004.intimidation.tt.success: "Eure grausige Miene verschreckt [spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.intimidation.tt.failure: "Eure Drohungen beeindrucken [spy.GetTitledFirstNameNoTooltip] nicht"
 coronation_events.1004.guards: "Werft diese elende Kreatur in den Kerker!"
 coronation_events.1004.opt-out: "„Das geht mich nichts an.“"
 coronation_events.1007.t: "Eine Frage des Vorrangs"
 coronation_events.1007.desc: "Als der Zug sich jeden Augenblick in Bewegung setzt, höre ich, wie mein[first_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] [first_guest.GetFirstName] und mein[second_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))] [second_guest.GetFirstName] sich darüber streiten, wer den zeremoniellen Einzug anführen soll.\n\nIhr Gezänk hallt durch das Vorzimmer: [Select_CString(first_guest.IsFemale, 'Die', 'Der')] eine besteht darauf, unvergleichlich [first_guest.Custom('ComplimentAdjective')|l] und somit auch [Select_CString(first_guest.IsFemale, 'die', 'der')] Verdienteste zu sein, wohingegen [Select_CString(first_guest.IsFemale, 'die', 'der')] andere für sich in Anspruch nimmt, beispiellos [second_guest.Custom('ComplimentAdjective')|l] zu sein.\n\nIch fühle mich auf jeden Fall geschmeichelt."
 coronation_events.1007.guest.desc: "Ich stehe an der Schwelle und bin bereit, die Krönungsprozession anzuführen, als [second_guest.GetFirstName] sich nach vorn drängt und blafft:\n\n„Meine Dienste an der Krone verlangen, dass diese Ehre mir zufällt!“\n\nDie Herausforderung klingt in der Stille unserer Vorbereitungen besonders scharf."
 coronation_events.1007.bigger: "Bitte, [second_guest.GetFirstNameNoTooltip], tut Euch keinen Zwang an."
 coronation_events.1007.demand: "Es ist mein Recht, denn niemand ist so [first_guest.Custom('ComplimentAdjective')|l] wie ich!"
 coronation_events.1007.appease: "Kommt. Lasst uns eine Lösung besprechen …"
 coronation_events.1007.first_guest: "Mein[first_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] sollte vorangehen!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip|U], Ihr habt Euch dieses Recht verdient."
 coronation_events.1007.opt_out: "Warum sollte ich mich einmischen?"
 coronation_events.1011.t: "Schwer lastet die Krone"
 coronation_events.1011.desc: "In der Stille vor der Krönung enthüllen Würdenträger das wichtige Artefakt ([ancestor_artifact.GetName])! Sein Glanz singt von den Triumphen meiner Vorfahren.\n\nMir fällt mein[previous_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))], [previous_holder.GetTitledFirstNameRegnal], ein, [Select_CString(previous_holder.IsFemale, 'deren', 'dessen')] Meisterschaft in Sachen [previous_holder.Custom('education_focus')] [Select_CString(previous_holder.IsFemale, 'ihre', 'seine')] gesamte Herrschaft prägten. In gleicher Weise soll meine eigene von Großtaten in Sachen [ROOT.Char.Custom('education_focus')] zeugen. Meine Taten wiederum werden unser Artefakt ([ancestor_artifact.GetName]) durchdringen, und so wird es neue Lieder zu vertrauten Dingen singen."
 coronation_events.1011.refit: "Mein Ruf wird nur von mir geschmiedet."
 coronation_events.1011.previous: "Dieses Artefakt ehrt das Vermächtnis von [previous_holder.GetFirstNameNoTooltipRegnal]."
 coronation_events.1011.root_reward.tt: "#weak Der neue [skill|E]-[modifier|E] des [Concept('artifact', 'Artefakts')|E] leitet sich von der [education|E] ab#!"
 coronation_events.1011.previous_reward.tt: "Der Krone zu erlauben, ihre ursprüngliche Aufgabe zu behalten, stärkt das Artefakt mit Modifikatoren, die die Ausbildung Eures Vorgängers ehren"
