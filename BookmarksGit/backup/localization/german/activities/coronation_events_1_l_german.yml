 coronation_events.1032.t: "Eine mutige Geste"
 coronation_events.1032.desc: "Der Anlass mag staatstragend und rechtschaffen sein, doch er fühlt sich … unvollständig an. „Ist dies nur eine alltägliche Versammlung? Ein entspanntes Festmahl? Oder ist dies ein Augenblick für große politische Taten? Für historische Umwälzungen?“, flüstert mir [supporter.GetTitledFirstName], mein[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], ins Ohr.\n\n„Herrscher werden nicht durch große Worte geschaffen … sondern durch Taten“, drängt [supporter.Custom('DE_PRO_PER_S_3P_N')]. „Taten! Taten, die das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) bis in die Grundfesten erschüttern!“\n\n[detractor.GetFirstName|U], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [Select_CString(detractor.IsFemale, 'die', 'der')] nichts von dieser Gelegenheit hält, schaut voll Verachtung zu."
 coronation_events.1032.b: "„[supporter.GetFirstNameNoTooltip]: Lasst uns unsere ewige Treue erklären.“"
 coronation_events.1032.c: "Mit einem neuen Orden werde ich die Gläubigen versammeln!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip|U] wird die Ausrufung eines neuen Kriegerordens vorbereiten."
 create_holy_order_decision_effect_message_coronation: "Ein [holy_order|E] Eures [Concept('faith', 'Glaubens')|E] wird gegründet\n$EFFECT_LIST_BULLET$ Ihr werdet [holy_order_patron|E] des Ordens\n$EFFECT_LIST_BULLET$ [barony.GetName|U] wird das Hauptquartier des Ordens"
