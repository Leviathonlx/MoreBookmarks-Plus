 coronation_events.1029.t: "Der vergessene Schwur"
 coronation_events.1029.desc: "Ich höre, wie eine lange Schriftrolle ausgerollt wird. „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName] und verbeugt sich leicht. „Ich fand dies unter den ältesten [primary_title.GetAdjective|l]en Aufzeichnungen. Darin geht es um einen Schwur, den [ROOT.GetCharacter.Custom('GetMythicalFounder')] leistete: Er gewährt kommenden Herrschern Rechte und Privilegien, die die Zeit vergessen zu haben scheint.“\n\n[guest.GetFirstName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], beugt sich mit offenkundigem Interesse vor. „Ein vergessenes Versprechen? Das könnte … spannend sein“, murmelt [guest.Custom('DE_PRO_PER_S_3P_N')]."
 coronation_events.1029.supporter.desc: "Der Geruch einer alten Schriftrolle steigt mir in die Nase. „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, erklärt mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName]. „Dies ist ein Schwur, den [ROOT.GetCharacter.Custom('GetMythicalFounder')] leistete. Durch ihn werden Herrscher und treue Untertänige in Pflicht und Lohn wechselseitig aneinander gebunden. Er stammt aus unseren ältesten Archiven. Und gewiss war er genau für Zeiten wie jene bestimmt.“\n\n[guest.GetFirstName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] und [Select_CString(guest.IsFemale, 'treue Unterstützerin', 'treuer Unterstützer')], grinst breit. „Der bestmögliche Zeitpunkt, um alte Versprechen zu erneuern.“"
 coronation_events.1029.detractor.desc: "[priest.GetFirstName|U], mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], entrollt eine abgewetzte Schriftrolle und verkündet: „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], dies ist der Eid von [ROOT.GetCharacter.Custom('GetMythicalFounder')]. Es handelt sich um eine Erklärung der souveränen Autorität über alle Lande. Man entdeckte sie vor Kurzem in den Archiven von [primary_title.GetNameNoTier]. Dieser Eid bekräftigt Euer Recht, auf Treue zu bestehen und jeden Widerstand zu bestrafen.“\n\n[guest.GetFirstName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] und [Select_CString(guest.IsFemale, 'offene Kritikerin', 'offener Kritiker')], schnaubt abschätzig. „Alte Worte – und tote noch dazu!“"
 coronation_events.1029.a: "Meine Herrschaft wurde wahrlich von den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) bestimmt!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip|U], lasst unseren Eid den alten gleichen."
 coronation_events.1029.c: "Es soll um die Ergebenheit von [guest.GetFirstNameNoTooltip] mir gegenüber gehen."
 coronation_events.1029.d: "Verkündet allen den verschollenen Text!"
 coronation_events.1029.e: "Lasst die Vergangenheit ruhen."
 coronation_events.1030.t: "Eingefangen für die Nachwelt"
 coronation_events.1030.exalt.desc: "[scholar.GetTitledFirstName|U], mein[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], tritt mit einem eifrigen Grinsen an mich heran.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, sagt [scholar.Custom('DE_PRO_PER_S_3P_N')]. „Die Pracht Eurer Krönung verdient einen Platz in den Annalen der Geschichte. Darf ich einen meiner Schreiber vom Strahlen Eurer Insignien, Eurer Haltung und der Ehrfurcht berichten lassen, die Ihr hier wecktet?“"
 coronation_events.1030.impress.desc: "[scholar.GetTitledFirstName|U], mein[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], gestikuliert in meine Richtung.\n\n„Was für eine hingebungsvolle Audienz!“, verkündet [scholar.Custom('DE_PRO_PER_S_3P_N')]. „Wenn Ihr mir gestattet, werde ich einen meiner Schreiber das Gebaren Eurer Gäste vermerken lassen: das Jubeln, das Ächzen, selbst die Tränen. Niemand soll vergessen, wie Eure Krönung uns alle rührte.“"
 coronation_events.1030.supporters.desc: "[scholar.GetTitledFirstName|U], mein[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], grüßt mich mit strahlendem Blick.\n\n„Was mich am meisten beeindruckte“, sagt [scholar.Custom('DE_PRO_PER_S_3P_N')], „war die Treue Eurer Untertanen. Wenn Ihr es erlaubt, werde ich einen meiner Schreiber bitten, dieses Ereignis als [scholar.Custom('GetChronicleSaga')] festzuhalten, und seine Worte werden nur für Eure Unterstützer sein – ihrer Treue und ihrer geeinten Stärke wegen.“"
 coronation_events.1030.detractors.desc: "[scholar.GetTitledFirstName|U], mein[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], lehnt sich verschwörerisch zu mir herüber und sagt leise:\n\n„Eure Verleumder waren peinlich leise … oder bitter laut. Meine Schreiber werden ihren Trotz festhalten, und zukünftige Generation werden Eure Feinde entsprechend verurteilen …“"
 coronation_events.1030.a: "„Ja, ja, ein dauerhafter Ruhm!“"
 coronation_events.1030.b: "„Bitte betont die Freude meiner Gäste.“"
 coronation_events.1030.c: "„Mögen Eure Worte ihrer Treue würdig sein.“"
 coronation_events.1030.d: "„Möge dieser Abschaum für immer verabscheut werden.“"
 coronation_events.1030.e: "„Nein, diese Schrift sollte die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) ehren.“"
 coronation_events.1030.tt.success: "Die [scholar.Custom('GetChronicleSaga')|U] wird gepriesen"
 coronation_events.1030.tt.failure: "Die [scholar.Custom('GetChronicleSaga')|U] wird verspottet"
 bp4_chronicled_coronation_modifier: "Festgehaltene Krönung"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] hielt die größte Krönung ab, die Menschen je erlebten, und die höchste Macht ([ROOT.Legend.GetProtagonist.GetFaith.HighGodName]) segnete jeden einzelnen Augenblick der glorreichen Zeremonie. In der ganzen bekannten Welt wählte man bald Worte voll Ehrfucht, wenn [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'die', 'der')] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] zum Inhalt eines Gesprächs wurde."
 coronation_events.1031.t: "Der Chor erhebt sich"
 coronation_events.1031.exalt.desc: "Während das emsige Treiben der Vorbereitungen in der großen Halle widerhallt, tritt [priest.GetFirstName], mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mit einer Sammlung abgegriffener Gesangsbücher unter dem Arm auf mich zu.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, sagt [priest.Custom('DE_PRO_PER_S_3P_N')] mit ruhigem Stolz. „Der Chor erwartet Eure Führung. Sollen seine Stimme Euren ausersehenen Anspruch und die Pracht des Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]) verkünden?“\n\nIch stelle mir die kommende Zeremonie vor und wie jede Note mein Land im Ansehen der Zuschauerschaft höher emporsteigen lässt."
 coronation_events.1031.impress.desc: "Während die Diener die Ausschmückungen anpassen und die Knappen ihre Einsätze üben, sucht mich [priest.GetFirstName], mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], auf.\n\n„Das Reich wird heute genau zuhören“, sagt [priest.Custom('DE_PRO_PER_S_3P_N')] mit wissendem Lächeln. „Wählt einen Choral, der die Herzen anrührt und die törichten Schwarzseher für Euch gewinnt.“\n\nEs ist ein angenehmer Gedanke: Der Klang des Chors erfüllt die ganze Halle, und jede einzelne Stimme daraus ist Teil meines großen Auftritts."
 coronation_events.1031.supporters.desc: "Inmitten des Getümmels aus Schreibern und Köchen, die durch die Korridore eilen, hält mich [priest.GetFirstName], mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mit einer sanften Geste an.\n\n„Eure treuen Unterstützer werden zuschauen“, sagt [priest.Custom('DE_PRO_PER_S_3P_N')]. „Diese Lieder sollen daran erinnern, warum sie Euch folgen: Lieder, die ihre Herzen verbinden und den Glauben an Eure Herrschaft vertiefen.“\n\nDer Chor wartet auf meine Auswahl, begierig, mit den Proben zu beginnen."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], tritt mit gesenkter Stimme und vorsichtigem Blick an mich heran.\n\n„Nicht alle, die sich hier versammeln, jubeln Euren Namen“, warnt [priest.Custom('DE_PRO_PER_S_3P_N')]. „Wenn die Hymnen kommen, dann sollen sie Gewicht haben: Autorität, die selbst jene Teufel, die sich Euch widersetzen, nicht missachten können. Erfüllt die Ohren dieser Kreaturen mit der Macht Eurer Krone!“\n\nDer Chorleiter steht bereit und wartet auf den durch mich vorgebenen Ton und meine Botschaft."
 coronation_events.1031.a: "„Singt von meinem Ruhm!“"
 coronation_events.1031.b: "„Möge der Choral um Frieden und Einigkeit flehen.“"
 coronation_events.1031.c: "„Möge er eine Warnung an die Feinde von Haus [ROOT.Char.GetDynastyName] sein.“"
 coronation_events.1031.d: "„Kein Choral. Heute soll das Schweigen zu Wort kommen.“"
 coronation_events.1031.e: "„Ich habe die perfekte Komposition dafür!“"
