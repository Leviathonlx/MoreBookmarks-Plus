l_german:
 tournament_events.9000.t: "Die Sehenswürdigkeiten von [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc: "Ich schlendere am Rand des Turniers entlang und bin von der schieren Schönheit überwältigt, die mich hier in [tournament_province.GetName] umgibt.\n\nWährend ich über das Gelände ([tournament_province.Custom('TerrainTypeProvince')]) spaziere, das mit [tournament_province.Custom('get_region_flower_type_plural')] übersät ist, beschließe ich, anzuhalten, um die Rinde eines unberührten Baums ([tournament_province.Custom('GetRandomAppropriateTree')]) zu berühren. Ich blicke auf und sehe eine Gruppe Vögel ([ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]) über mir fliegen.\n\n"
 tournament_events.9000.desc_home: "Ich sollte das öfter tun. Schließlich ist das mein Zuhause."
 tournament_events.9000.desc_not_home: "Ich hoffe, dass ich in Zukunft die Gelegenheit haben werde, zurückzukehren."
 tournament_events.9000.a: "Ah, so entspannend!"
 tournament_events.9000.b: "Der bestmögliche Ort, um in Ruhe zu üben."
 tournament_events.9000.impatient: "Rührseliger Unsinn! #EMP Ich muss mich mehr bewegen!#!"
 tournament_events.9001.t: "Ein lehnsherrloser $knight_culture_player_no_tooltip$"
 tournament_events.9001.desc: "Während ich das Gelände erkunde, kommt eine Gestalt in Rüstung auf mich zu.\n\n„[ROOT.Char.GetTitledFirstName], es ist mir eine Ehre“, verbeugt sich der [liegeless_knight.GetWomanMan] kurz und [liegeless_knight.Custom('quirk_pos_present')]. „Ich bin [liegeless_knight.GetFullName], ein $knight_culture_player_no_tooltip_lowercase$, der nach Arbeit sucht. Ich bin [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], treu und mein Haus ist stark – #EMP [liegeless_knight.GetHouse.GetMotto]!#!“, brüllt [liegeless_knight.Custom('DE_PRO_PER_S_3P_N')] und steht stramm.\n\nEs ist nur zu offensichtlich, dass [Select_CString(liegeless_knight.IsFemale, 'diese', 'dieser')] niedere Adlige [liegeless_knight.Custom('DE_PRO_POS_S_3P')]e Tugendhaftigkeit übertreibt, doch [liegeless_knight.Custom('DE_PRO_PER_S_3P_N')] wirkt zumindest tüchtig … und verzweifelt."
 tournament_events.9001.a: "„Schließt Euch mir an.“"
 tournament_events.9001.b: "„Ich werde Euch stattlich belohnen, wenn Ihr mir die Treue schwört!“"
 tournament_events.9001.c: "„Verschwindet! Ich traue Euch nicht.“"
 tournament_events.9001.d: "„Ich kann noch so viel von Euch lernen!“"
 tournament_events.9002.t: "Kraftprotze"
 tournament_events.9002.desc: "Lebhafte Geräusche lassen mich eine behelfsmäßige Arena entdecken, die von den örtlichen Bauern errichtet wurde und in der zwei stämmige Ringer eine schöne Schau liefern. Sie tauschen Schläge aus, weichen aus, ducken sich und umkreisen einander – bis einer von ihnen eine gewagte Bewegung macht.\n\n„Ich nenne das hier den #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!“ schreit [strongman_1.Custom('DE_PRO_PER_S_3P_N')], bevor [strongman_1.Custom('DE_PRO_PER_S_3P_N')] [strongman_1.Custom('DE_PRO_POS_S_3P')] Gegenüber hochhebt und es zu Boden wirft, was dieses sofort zum Aufgeben bringt. „Wieder einmal siegreich!“, freut sich [Select_CString(strongman_1.IsFemale, 'die Siegerin', 'der Sieger')] lauthals."
 tournament_events.9002.whole_of_body: "Es ist so entspannend, die Techniken von echten Könnern zu beobachten!"
 tournament_events.9002.a: "Wie aufregend!"
 tournament_events.9002.b: "Ich sollte ihre Techniken studieren …"
 tournament_events.9002.c: "Hier sind ein paar Münzen für den Gewinner!"
 tournament_events.9002.b.success: "Ihr seid von den Ringkämpfern inspiriert"
 tournament_events.9002.b.failure: "Ihr habt nichts gelernt"
 tournament_events.9003.t: "Ein zufälliger Fund"
 tournament_events.9003.desc: "Auf der Suche nach etwas Ruhe vor dem Geplapper und dem Lärm des Turniergeländes stoße ich auf einen kleinen Pfad, der zwischen einigen Bäumen verborgen liegt. Mich packt die Neugierde und ich entdecke ein Beet nach dem anderen, das mit wunderschönen [tournament_province.Custom('get_region_flower_type_plural')] bepflanzt ist.\n\n"
 tournament_events.9003.friend: "Plötzlich bemerke ich [intent_target_character.GetFirstName] aus der anderen Richtung auf mich zukommen. Das Glück scheint mir heute in den Schoß zu fallen! Ich wollte mich schon lange mit [intent_target_character.Custom('DE_PRO_PER_S_3P_D')] allein treffen … Vielleicht sollte ich ein Gespräch beginnen?"
 tournament_events.9003.lover: "Als ich aus meiner Einsamkeit aufblicke, entdecke ich die schönste Blume von allen: Mein[intent_target_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], die Sehnsucht meiner Träume, hat denselben Weg gefunden wie ich!"
 tournament_events.9003.a: "Wir gehen schweigend aneinander vorbei."
 tournament_events.9003.b: "Der bestmögliche Ort, um in Ruhe zu üben."
 tournament_events.9003.lover_attempt: "„Ihr seid schöner als jede dieser Blumen.“"
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.Custom('DE_PRO_PER_S_3P_N')|U] verliebt sich unsterblich in Euch"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.Custom('DE_PRO_PER_S_3P_N')|U] findet diese Geste sehr romantisch"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.Custom('DE_PRO_PER_S_3P_N')|U] findet die Geste süß"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist sichtlich verwirrt"
 tournament_events.9003.friend_attempt: "„Es ist langweilig, allein spazieren zu gehen. Lasst uns doch über [intent_target_character.Custom('MatchingConversationSubject')] reden?“"
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.Custom('DE_PRO_PER_S_3P_N')|U] genießt Eure Gesellschaft sehr"
 tournament_events.9003.friend_attempt.success: "[intent_target_character.Custom('DE_PRO_PER_S_3P_N')|U] amüsiert das Gespräch"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.Custom('DE_PRO_PER_S_3P_N')|U] schleicht leise davon …"
 tournament_events.9004.t: "Gefiederte Unterhaltung"
 tournament_events.9004.desc: "„Los, #EMP [falconer_1.Custom('GetBirdName')|U]#!, flieg schneller!“, höre ich die Stimme [Select_CString(falconer_1.IsFemale, 'einer Frau', 'eines Mannes')] über das Gelände hallen. Ich blicke auf und sehe ein kleines Ding, das wie ein winziger schwarzer Blitz über den Himmel zuckt. Bald darauf stürzt es auf eine Ziellinie zu.\n\n„Pah! Ihr habt geschummelt! Euer Vogel kann nicht so schnell fliegen. Seht ihn dir Euch doch an: Er ist [falconer_1.Custom('GetBirdInsult')]!“, schreit der wütende Verlierer, während der Gewinner selbstgefällig dreinschaut."
 tournament_events.9004.hunter: "Ich könnte noch einiges hieraus lernen …"
 tournament_events.9004.a: "Das ist ausgezeichnete Unterhaltung!"
 tournament_events.9004.b: "Hm. Das muss eine Menge Vorbereitung erfordern."
 tournament_events.9004.c: "Doppelt oder nichts. Noch einmal!"
 tournament_events.9004.c.success: "Ihr gewinnt die Wette"
 tournament_events.9004.c.failure: "Ihr verliert die Wette"
 tournament_events.9004.d: "Dafür habe ich keine Zeit"
 round_as_an_egg: "so rund wie ein Ei"
 heavy_as_a_stone: "so schwer wie ein Stein"
 graceful_as_a_goose: "so anmutig wie eine Gans"
 shaped_like_a_brick: "so geformt wie ein Ziegel"
 as_thick_as_you: "so fett wie Ihr"
 barely_a_fledgeling: "gerade erst flügge geworden"
 wobbly_like_a_duck: "so wacklig wie eine Ente"
 as_fast_as_a_mountain: "so schnell wie ein Berg"
 as_bright_as_a_rain_cloud: "so hell wie eine Regenwolke"
 an_empty_cup: "einen leeren Becher"
 a_stick_simple: "ein Stock"
 a_rock: "ein Stein"
 available_because_of_intent: "Diese Auswahl ist dank Eurer [Concept('intent', 'Vorsatzes')|E] verfügbar"
 you_get_drunk: "Ihr werdet betrunken"
 they_share_some_tricks: "Sie verraten Euch einige Kniffe"
 you_have_a_good_time: "Ihr habt eine gute Zeit, aber mehr nicht"
 tournament_events.9005.t: "Ausgelassene Stimmung"
 tournament_events.9005.desc: "Essen und Trinken gibt es während des Turniers zur Freude der Teilnehmer reichlich, und drei Bauern scheinen sich etwas zu teilen, was wie ein #EMP ganzes Fass#! [tournament_host.Custom('RegionalDrink')] aussieht.\n\n„Nähm… dat, [peasant_2.Custom2('InsultNoun', SCOPE.sC('peasant_1'))|U]!“, lallt einer der Betrunkenen und wirft schlaff [peasant_1.Custom('ThrowableObjectArticle')] auf den Menschen neben sich.\n\n„[peasant_1.GetFirstName], ’tschul… ’tschuldigung! [peasant_1.Custom('GetLaughType')]“ Das Opfer hält die Hand vors Gesicht und wehrt den Angriff ab. „Helft mir, [peasant_3.GetFirstName]! #EMP *hick*#!“\n\n„Ihr seid auf Euch allein gestellt, [peasant_2.GetName]!“, ruft der Letzte und stürzt einen ganzen Becher in einem großen Schluck die Kehle hinunter."
 tournament_events.9005.a: "Sie sind rauflustig … aber ich #EMP brauche#! $knight_culture_player_plural_no_tooltip_lowercase$ …"
 tournament_events.9005.b: "Was dagegen, wenn ich mich auf einen Becher [tournament_host.Custom('RegionalDrink')] dazusetze?"
 tournament_events.9005.c: "Sie sind sturzbetrunken … Es sollte ein Leichtes sein, sie anzustacheln!"
 tournament_events.9005.d: "Widerwärtig!"
 tournament_events.9006.t: "Turniergeschichten"
 tournament_events.9006.desc: "Eine kleine Menschenmenge hat sich um [memory_holder.GetTitledFirstName] versammelt, [memory_holder.Custom('DE_ART_DEF_S_N')] eine leidenschaftliche Rede hält. Die Leute scheinen aufmerksam zuzuhören.\n\n"
 tournament_events.9006.family: "„Persönlicher Ruhm ist die eine Sache, doch wahrer Ruhm liegt woanders“, sagt [memory_holder.Custom('DE_PRO_PER_S_3P_N')] und [memory_holder.Custom('quirk_pos_present')]. „Die Familie gibt einem Stärke – ohne sie ist man nichts! Ich erinnere mich gern an eine ganz bestimmte Geschichte: [story_memory.GetDescription] …“"
 tournament_events.9006.martial: "„Körperliche Stärke ist wichtig, doch noch wichtiger ist die Stärke des #EMP Geistes#!“, sagt [memory_holder.Custom('DE_PRO_PER_S_3P_N')] und [memory_holder.Custom('quirk_pos_present')]. „Um ein fähiger Taktiker zu werden, muss man sich die Misserfolge und Erfolge anderer anhören, etwas, was mich zu einer ganz bestimmten Zeit zurückbringt: [story_memory.GetDescription] …“"
 tournament_events.9006.death: "„Wahrer Erfolg kann nur mit einem klaren Geist erlangt werden“, sagt [memory_holder.Custom('DE_PRO_PER_S_3P_N')] und [memory_holder.Custom('quirk_pos_present')]. „Man muss Erinnerungen unterdrücken, die einen ablenken, und die Schwächen eines Gegners gegen ihn nutzen. Erlaubt mir, eine Geschichte zu erzählen: [story_memory.GetDescription] …“"
 tournament_events.9006.war: "„Wie ich so beeindruckend geworden bin, fragt Ihr Euch?“, meint [memory_holder.Custom('DE_PRO_PER_S_3P_N')] und [memory_holder.Custom('quirk_pos_present')]. „Ich habe im Krieg gekämpft und Armeen gegen mächtige Feinde angeführt. Erlaubt mir, eine Geschichte zu erzählen: [story_memory.GetDescription] …“"
 tournament_events.9006.relationships: "„Das eigene Können bringt einen in einem Turnier nur bedingt weiter“, sagt [memory_holder.Custom('DE_PRO_PER_S_3P_N')] und [memory_holder.Custom('quirk_pos_present')]. „Es sind diejenigen, die einen unterstützen oder nicht unterstützen, die über das eigene Schicksal bestimmen. Erlaubt mir, eine Geschichte zu erzählen: [story_memory.GetDescription] …“"
 tournament_events.9006.travel: "„Der Weg ist genauso wichtig wie das Ziel, und man sollte jede sich bietende Gelegenheit ergreifen!“, sagt [memory_holder.Custom('DE_PRO_PER_S_3P_N')] und [memory_holder.Custom('quirk_pos_present')]. „Ich wäre nie so weit gekommen, wenn ich auf dem Weg hierher nicht jede Gelegenheit wahrgenommen hätte. So zum Beispiel auch bei jener Geschichte, von der ich erzählen möchte: [story_memory.GetDescription] …“"
 tournament_events.9006.desc_end: "\n\nEs vergeht fast eine halbe Stunde, doch es fühlt sich an wie bloße Wimpernschläge – [memory_holder.Custom('DE_PRO_PER_S_3P_N')] weiß wirklich, wie man eine Geschichte erzählt!"
 tournament_events.9006.a: "Das wird mir bei dem anstehenden Wettbewerb helfen!"
 tournament_events.9006.b: "Ich glaube, ich habe daraus etwas gelernt."
 lifestyle_experience_increased: "Lebenswandelerfahrung erhöht"
 you_learn_a_little: "Ihr lernt etwas"
 you_learn_a_lot: "Ihr lernt eine ganze Menge"
 tournament_events.9006.shy: "Ich wünschte, ich könnte so frei in der Öffentlichkeit reden …"
 tournament_events.9006.impatient: "Was für eine Zeitverschwendung …"
 tournament_events.9007.t: "Ritterfanfare"
 tournament_events.9007.desc: "„Ihr werdet gewinnen!“, ruft m[hype_knight.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. „Es wird eine reine Formalität sein. Erinnert Ihr Euch noch: [hype_memory.GetSecondPerspectiveDescription] – Ihr seid viel zu [ROOT.Char.Custom('FormalComplimentAdjective')] und [ROOT.Char.Custom('ComplimentAdjective')], um verlieren zu können!“\n\nEs fühlt sich gut an, zu wissen, dass meine $knight_culture_player_plural_no_tooltip_lowercase$ mir den Rücken frei halten!"
 tournament_events.9007.ambitious: "Seid still, [hype_knight.Custom('RaunchyComplimentNoun')]! Das weiß ich selbst!"
 tournament_events.9007.a: "Niemand kann mich aufhalten!"
 tournament_events.9007.b: "Ohne meine glorreichen Unterstützer wäre ich nichts!"
 tournament_events.9007.c: "Ich danke den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) für meinen kommenden Sieg."
 tournament_events.9008.t: "Auftritt [Select_CString(tournament_fool.IsFemale, 'einer Närrin', 'eines Narren')]"
 tournament_events.9008.desc: "„Tretet näher und seht [tournament_fool.Custom('DE_ART_DEF_S_A')] [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U][tournament_fool.Custom('DE_END_ADJ_DEF_S_A')] [tournament_fool.GetFirstName]!“, ruft [tournament_fool.Custom('DE_ART_IND_N')] bunt gekleidet[tournament_fool.Custom('DE_END_ADJ_IND_S_N')] [tournament_fool.GetWomanMan], [tournament_fool.Custom('DE_ART_DEF_S_N')] etwas auf [tournament_fool.Custom('DE_PRO_POS_S_3P')]er Nase balanciert ([tournament_fool.Custom('GetObjectToBalanceOnNose')]).\n\n„Ich kenne auch Geschichten! Vielleicht möchtet Ihr etwas Heiteres hören. Wie die folgende Episode: [memory_story.GetThirdPerspectiveDescription]“, plappert er [tournament_fool.Custom('DE_PRO_PER_S_3P_N')], während [tournament_fool.Custom('DE_PRO_PER_S_3P_N')] einen Handstand macht.\n\n„Oder vielleicht möchte m[ROOT.Char.Custom('DE_ART_IND_N')] Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] lieber eine #EMP düstere#! Geschichte hören? [memory_story_negative.GetThirdPerspectiveDescription].“"
 tournament_events.9008.schemer: "Ich #EMP weiß#!, dass Ihr etwas Spannenderes gehört haben müsst …"
 tournament_events.9008.a: "Hört mit den langweiligen Geschichten auf! Ich möchte Euch jonglieren sehen!"
 tournament_events.9008.b: "Erzählt mir die heitere Geschichte!"
 tournament_events.9008.c: "Eine düstere Geschichte wird genau das Richtige sein."
 cheery_disposition_modifier: "Heiteres Gemüt"
 cheery_disposition_modifier_desc: "Dieser Charakter ist fröhlich und einladend."
 grim_disposition_modifier: "Düsteres Gemüt"
 grim_disposition_modifier_desc: "Dieser Charakter ist grimmig und zielstrebig."
