 bp3_survey.0040.t: "Die Bewohner von „[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]“"
 bp3_survey.0040.desc: "Im Rahmen meiner Bemühungen, unser Ansehen bei den Bewohnern von „[province.GetName]“ zu verbessern, habe ich den Tag genutzt, um durch die Stadt zu reisen und mich mit den Einheimischen zu treffen."
 bp3_survey.0040.mid: "[county_holder.GetFirstName|U] hatte Einwände dagegen, doch ich habe [county_holder.Custom('DE_PRO_PER_S_3P_A')] mitgenommen, damit [county_holder.Custom('DE_PRO_PER_S_3P_N')] sehen kann, wie man es richtig macht."
 bp3_survey.0040.outro: "\n\nObwohl sie anfangs einige Vorbehalte haben, sehen wir eine große Gruppe von Einheimischen, die zu uns kommen wollen, um uns von ihren Beschwernissen zu erzählen. Falls ich die Gelegenheit bekomme, spreche ich über …"
 bp3_survey.0040.a: "Das Aufgebot und die Garnison vor Ort."
