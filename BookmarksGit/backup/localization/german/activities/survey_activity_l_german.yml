 inspection_mid_activity_levy_great_modifier_desc: "Die Provinz erlebte einen beachtenswerten Anstieg bei den Rekrutierungen, nachdem der Lehnsherr mit den Einheimischen sprach."
 inspection_mid_activity_levy_average_modifier: "Angepasstes Aufgebot"
 inspection_mid_activity_levy_average_modifier_desc: "Nach dem Besuch des Lehnsherrn in der Gemeinde kam es zu einer leichten Aufgebotsverstärkung."
 inspection_mid_activity_opinion_great_modifier: "Beliebter Herrscher"
 inspection_mid_activity_opinion_great_modifier_desc: "Der örtliche Herrscher wurde nach dem Besuch der Provinz sehr beliebt."
 inspection_mid_activity_opinion_average_modifier: "Beschwichtigte Bevölkerung"
 inspection_mid_activity_opinion_average_modifier_desc: "Nach einem persönlichen Gespräch konnte der Lehnsherr einige der Einheimischen beschwichtigen."
