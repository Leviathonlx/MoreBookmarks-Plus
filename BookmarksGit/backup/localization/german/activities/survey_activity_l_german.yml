 bp3_survey.0010.t: "Abschluss"
 bp3_survey.0010.desc.border.success: "Unsere Bemühungen entlang der Grenze von „[province.GetName]“ waren von großem Erfolg gekrönt. Wir haben die Gegend klar als Gebiet festgelegt, das unter Aufsicht unseres Reichs ([ROOT.Char.GetPrimaryTitle.GetName|U]) stehen sollte, und dies spiegelt sich darin wider, wie die Leute darüber sprechen.\n\nAnscheinend reden bereits viele Einheimische so über mich, als wäre ich [Select_CString(ROOT.Char.IsFemale, 'Ihre Herrscherin', 'Ihr Herrscher')]."
 bp3_survey.0010.desc.border.failure: "Trotz unserer Bemühungen ist jeder unserer Versuche, einen Anspruch auf die Grenzlande von „[province.GetName]“ zu erheben, gescheitert – und dies sogar ganz erheblich. Manche Bewohner der Grenzlande verwenden bereits die Redewendung „so erfolgreich wie [ROOT.Char.GetTitledFirstName]“ als Gleichnis für abgewiesene junge [ROOT.Char.GetWomenMen].\n\nIch bereue die ganze Sache hier so langsam …"
 bp3_survey.0010.desc.bureaucracy.success: "Anfangs schien es unmöglich, aber irgendwie ist es mir gelungen, die Dinge in „[province.GetName]“ in Ordnung zu bringen und einen der Teil der Korruption vor Ort zu beenden sowie einige Banditen zu Fall zu bringen. Auch wenn dies nur ein erster Schritt in die richtige Richtung ist, ist dieser dennoch entscheidend für die Zukunft der Gemeinde.\n\nNun müssen wir nur noch sicherstellen, dass wir in absehbarer Zeit auf dem richtigen Weg bleiben."
 bp3_survey.0010.desc.bureaucracy.failure: "Manchmal wirkte es fast so, als würde die Korruption in „[province.GetName]“ ein Ende finden, doch bei jeder Gelegenheit kam ein neues Ärgernis auf. Immer wieder gab es noch eine Gruppe Banditen, die plündernd durch die Gegend zog, noch einen bestechlichen Adligen, der Steuern hinterzog, oder noch ein Gebäude, das instand gesetzt werden musste.\n\nAuch wenn ich mich heldenhaft bemühte, kann [Select_CString(ROOT.Char.IsFemale, 'eine Frau', 'ein Mann')] allein auch keine Wunder bewirken …"
 bp3_survey.0010.desc.people.success: "Wir haben einen deutlichen Anstieg der Beliebtheit unter den Einheimischen in „[province.GetName]“ festgestellt, was so weit geht, dass manche anscheinend „so wie [ROOT.Char.GetFirstName] sein“ als Redewendung verwenden. Es war nur eine Frage der Zeit, bis sie lernten, ihre Höhergestellten schätzen zu lernen.\n\nHoffentlich werden sie sich daran erinnern, wenn nächstes Mal ein belangloses kleines Ärgernis auftritt."
 bp3_survey.0010.desc.people.failure: "Ganz gleich, wie viel ich mit den Einheimischen in „[province.GetName]“ gesprochen oder mich mit ihnen beschäftigt habe: In der Gemeinde herrscht eine beständige Unzufriedenheit. Trotz meiner Bemühungen weiß ich nicht, wie ich dies angehen oder beheben soll.\n\nVielleicht soll es einfach nicht sein – zumindest nicht im Augenblick."
 bp3_survey.0010.a: "Wie geplant."
 bp3_survey.0010.b: "Ich werde ein anderes Mal zurückkehren und das in Ordnung bringen."
