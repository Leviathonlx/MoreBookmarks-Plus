 bp3_survey.0020.t: "Expansionspläne"
 bp3_survey.0020.desc: "Ich reise in die Grenzlande von „[province.GetName]“ und damit zu den äußersten Grenzen meines Reichs. Ein leeres Ödland, das auf [Select_CString(ROOT.IsFemale, 'eine Herrin', 'einen Herrn')] mit Ehrgeiz wie mich wartet, um die Zügel in die Hand zu nehmen. Jemanden mit einem Blick für unausgeschöpfte Möglichkeiten.\n\n"
 bp3_survey.0020.desc_weak_neighbor: "[neighboring_lord.GetName|U] scheint hier die Person zu sein, die einem für diese Lande verantwortlichen Adligen am nächsten kommt. [Select_CString(neighboring_lord.IsFemale, 'Eine schwache Frau, die', 'ein schwacher Mann, der')] auf jemanden wartet, der [neighboring_lord.Custom('DE_PRO_PER_S_3P_D')] sagt, was zu tun ist. So wurde mir zumindest berichtet."
 bp3_survey.0020.desc_no_neighbor: "Da sonst niemand von Bedeutung in der Nähe ist, dürfte es nicht schwer sein, die Vorherrschaft zu übernehmen und Anspruch auf diese Lande zu erheben."
 bp3_survey.0020.a: "Finden wir eine Art von Kompromiss mit [Select_CString(neighboring_lord.IsFemale, 'dieser', 'diesem')] [neighboring_lord.GetFirstNameNoTooltip]."
 bp3_survey.0020.a.tt: "Verbesserte in [Concept('offer_vassalization', 'Vasallisierungsangebots')|E]-Akzeptanzbelohnung, falls die [inspection|E] erfolgreich ist\n"
 bp3_survey.0020.b: "Zeit, mir diese Lande anzueignen."
