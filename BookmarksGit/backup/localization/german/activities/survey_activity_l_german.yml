 bp3_survey.0005.t: "Ankunft"
 bp3_survey.0005.desc.holder: "Als ich in „[ROOT.Char.GetCurrentLocation.GetName]“ ankomme, führt man mich in ein kleines Studierzimmer, in dem mich [county_holder.GetTitledFirstName] empfängt. Ich habe zuvor einen Gesandten ausgeschickt, weswegen meine Anwesenheit hier keine Überraschung darstellen sollte, doch [county_holder.GetFirstName] ist offensichtlich neugierig, was die Gründe für mein Kommen sind. Ist [county_holder.Custom('DE_PRO_POS_S_3P')] übertriebenes Gebaren auf ein schlechtes Gewissen zurückzuführen oder sind das alles nur Plattitüden?\n\nWie auch immer: Ich bin nicht hier, um mich mit [county_holder.Custom('DE_PRO_PER_S_3P_D')] zu befassen, sondern aus einem anderen Grund."
 bp3_survey.0005.desc.no_holder: "Als ich in „[ROOT.Char.GetCurrentLocation.GetName]“ ankomme, führt man mich in das Studierzimmer. Eine Gruppe von Dienern kümmert sich um alle meine Bedürfnisse und wuselt eine Weile um mich herum, bis ich sie bitte, zu gehen. Wie soll ich mich meiner Aufgabe widmen, wenn sie ständig im Raum umherlaufen?\n\nWo sie nun aus dem Weg sind, kann ich mich endlich mit meinen eigentlichen Plänen befassen."
 bp3_survey.0005.a: "Ich will meine Grenzen ausdehnen."
 bp3_survey.0005.a.tt: "Die [inspection|E] versucht:$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
