 inspection_mid_people_fail_key: "[host.GetShortUIName|U] brachte einige Zeit mit den Einheimischen in „[province.GetName]“ zu, konnte aber niemanden dort beeindrucken."
 bp3_survey.0050.t: "[Select_CString(host.IsFemale, 'Lehnsherrin', 'Lehnsherr')] am Hof"
 bp3_survey.0050.desc: "Obwohl [host.Custom('DE_PRO_PER_S_3P_N')] einen Gesandten vorausgeschickt hatte, bin ich etwas überrascht, als ich [Select_CString(host.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] [host.GetFirstName] persönlich an meinem Hof in „[province.GetName]“ ankommen sehe. [host.Custom('DE_PRO_PER_S_3P_N')|U] hat erklärt, hier zu sein, um die Dinge persönlich „in Augenschein zu nehmen“, ohne dabei Einzelheiten zu nennen.\n\nIch bemühe mich, herauszufinden, ob [host.Custom('DE_PRO_PER_S_3P_N')] etwas Bestimmtes von mir will, doch [host.Custom('DE_PRO_PER_S_3P_N')] behauptet, [host.Custom('DE_PRO_PER_S_3P_N')] hätte alles, was [host.Custom('DE_PRO_PER_S_3P_N')] braucht. Hoffentlich findet [host.Custom('DE_PRO_PER_S_3P_N')] nichts, was [host.Custom('DE_PRO_PER_S_3P_N')] nicht finden sollte …"
 bp3_survey.0050.a: "Willkommen in „[province.GetNameNoTooltip]“, mein[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]."
 bp3_survey.0050.a.tt: "[host.GetName|U] ist gastgebend bei einer [inspection|E] in „[province.GetName]“"
