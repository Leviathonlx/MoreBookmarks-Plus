 ### Random Events ###
 bp3_survey.1000.t: "Leere Lande"
 bp3_survey.1000.desc: "Während wir uns die obskureren Regionen von „[province.GetName]“ ansehen, stoßen [guest_1.GetFirstName] und ich auf ein kleines Gebiet ([empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')])."
 bp3_survey.1000.desc_lonely: "Während ich mir die obskureren Regionen von „[province.GetName]“ ansehe, stoße ich auf ein kleines Gebiet ([empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')])."
 bp3_survey.1000.desc_continuation: "Abgesehen von ein paar Ziegenhirten scheint hier niemand zu leben. Wann immer wir an ihnen vorbeikommen, schauen sie uns argwöhnisch hinterher.\n\n"
 bp3_survey.1000.desc_border: "Wenn ich meine Domäne vergrößern will, brauche ich Vasallen, die meine Macht bis in die letzten Winkel meines Reiches weitertragen."
 bp3_survey.1000.desc_bureaucracy: "Wenn ich meine Kontrolle über „[province.GetNameNoTooltip]“ sichern will, muss ich die Bevölkerung besser verstehen, selbst in diesen abgelegenen Landen."
 bp3_survey.1000.desc_domain: "Wenn ich meine Bevölkerung inspirieren will, muss ich dafür sorgen, dass auch die Menschen, die an diesem abgelegenen Ort leben, mein Gesicht und meinen Namen kennen."
 bp3_survey.1000.a: "Entsendet Leute, die einen kleinen Außenposten in der Region errichten."
 bp3_survey.1000.b: "Investiert in Straßen für die Gegend, damit ich Leute dorthin schicken kann."
 bp3_survey.1000.c: "Ich muss mit den Einheimischen in Verbindung treten."
 inspection_empty_lands_populace_modifier: "Herrschaftlicher Besuch"
 inspection_empty_lands_populace_modifier_desc: "Die Ziegenhirten der Region hatten die Ehre, ihren Lehnsherrn persönlich kennenzulernen!"
 inspection_empty_lands_domain_modifier: "Mautstraße"
 inspection_empty_lands_domain_modifier_desc: "Die Straßen in dieser abgelegenen Region wurden verbessert.\n#emp Wird beim Bau eines [Concept('holding', 'Besitztums')|E] in ein [economic_building|E] umgewandelt#!"
 inspection_empty_lands_border_modifier: "Kleiner Außenposten"
 inspection_empty_lands_border_modifier_desc: "Ein kleiner Grenzaußenposten wurde errichtet, als erster Schritt, das Gebiet zu kolonisieren.\n#emp Wird beim Bau eines [Concept('holding', 'Besitztums')|E] in ein [fortification_building|E] umgewandelt#!"
 inspection_survey_new_goods_modifier: "Neue Güter"
 inspection_survey_new_goods_modifier_desc: "In dieser Gemeinde sind neue Güter eingetroffen, nachdem ihr Lehnsherr das Reich um neue Lande erweitert hatte."
 bp3_survey.1010.t: "Die Raufbolde in „[province.GetNameNoTooltip]“"
 bp3_survey.1010.desc: "Während ich durch die Straßen von „[province.GetName]“ reise, stoße ich plötzlich auf [peasant_character.Custom('DE_ART_IND_A')] [peasant_character.GetWomanMan], [peasant_character.Custom('DE_ART_DEF_S_N')] mitten am Tag von irgendwelchen Raufbolden bedroht wird. [host.Custom('DE_PRO_PER_S_3P_N')|U] schreit und blickt mich und meine Wachen hilfesuchend an.\n\nEinige Söldner in der Stadt haben sich in letzter Zeit dem Banditentum und dem Verbrechen zugewandt, um ihren Lebensunterhalt zu bestreiten, doch ich hatte keine Ahnung vom Ernst der Lage. Will ich einschreiten und [Select_CString(peasant_character.IsFemale, 'dieser armen Frau', 'diesem armen Mann')] helfen?"
 bp3_survey.1010.a: "Lasst sie von der Garnison aus der Stadt treiben."
 bp3_survey.1010.a.win: "Ihr versammelt die örtliche Garnison und vertreibt die Banditen"
 bp3_survey.1010.a.win_short: "Versammelte Garnison"
 bp3_survey.1010.a.lose: "Es wird schlimmer, als es bereits ist"
 bp3_survey.1010.a.lose_short: "Verwurzelte Straßenräuber"
 bp3_survey.1010.b: "Vielleicht stehen sie einem Auftrag offen gegenüber …"
 bp3_survey.1010.b.flavor: "Sie scheinen die Einheimischen immerhin gut im Griff zu haben."
 bp3_survey.1010.c: "Ich muss eingreifen!"
 bp3_survey.1010.c.win: "Ihr vertreibt den Raufbold"
 bp3_survey.1010.c.win_short: "Vertriebener Raufbold"
 bp3_survey.1010.c.lose: "Ihr werdet vom Raufbold verwundet"
 bp3_survey.1010.d: "Haltet [bandit_character.Custom('DE_PRO_PER_S_3P_A')] von mir fern!"
 bp3_survey.1010.d.flavor: "[bandit_character.Custom('DE_PRO_PER_S_3P_N')|U] ist damit beschäftigt, jemand anderen auszurauben. Lauft weg!"
 inspection_bandits_in_x_domain_modifier: "Söldnergarnison"
 inspection_bandits_in_x_domain_modifier_desc: "Eine Gruppe aus Söldnern und Banditen wurde angeworben, um die örtliche Garnison zu verstärken."
 inspection_bandits_in_x_populace_modifier: "Beschützende Herrschaft"
 inspection_bandits_in_x_populace_modifier_desc: "Diese Charakter hat alles getan, um sein Volk zu schützen, und dabei sogar das eigene Leben aufs Spiel gesetzt."
 inspection_bandits_in_x_border_negative_modifier: "Unbarmherzige Banditen"
 inspection_bandits_in_x_border_negative_modifier_desc: "Verbrecher haben die Gemeinde fest im Griff und leiten zum großen Teil das Tagesgeschäft hinter den Kulissen."
 inspection_bandits_in_x_border_positive_modifier: "Sichere Straßen"
 inspection_bandits_in_x_border_positive_modifier_desc: "Die Menschen in der Gegend fühlen sich sicher in dem Wissen, dass Banditen keine große Bedrohung darstellen."
 bp3_survey.1020.t: "Die alten Straßen von „[province.GetCounty.GetName]“"
 bp3_survey.1020.desc: "Während ich durch das Gelände ([province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]) reise, sinniere ich über ein nur allzu häufiges Ärgernis. Sobald wir die Stadt verlassen, bleiben wir in schlammigen Gräben stecken und folgen Wegen, die nirgendwo hinführen.\n\nDiese alten Straßen sind kaum noch zu gebrauchen. Ich muss Männer für die Instandsetzung abstellen, denn ansonsten werden die Bürger vor Ort und auch fremde Händler in ihrer Fortbewegung eingeschränkt, falls dem nicht sogar schon bereits so ist."
 bp3_survey.1020.a: "Ich werde die nötigen Geldmittel dafür bereitstellen."
 bp3_survey.1020.b: "Zieht die Bürger dafür heran."
 bp3_survey.1020.c: "Darum kann sich die Garnison kümmern."
 bp3_survey.1020.d: "Das ist kein so großes Ärgernis."
 inspection_value_old_roads_desc: "\t#weak Wird für je #bold 3#! [development|E] unter #bold 30#!#! erhöht"
 MODIFIER_DEFINITION_OLD_ROADS_DESC: "\nDieser Modifikator ist umso größer, je niedriger die [development|E] ist"
 inspection_old_roads_of_x_border_modifier: "Neue Straßen"
 inspection_old_roads_of_x_border_modifier_desc: "Für die Instandhaltung des örtlichen Straßennetzes wurde eine beträchtliche Summe an Gold bereitgestellt."
 inspection_old_roads_of_x_domain_modifier: "Unterhalt durch Garnison"
 inspection_old_roads_of_x_domain_modifier_desc: "Für die Instandhaltung der alten, heruntergekommenen Straßen der Gemeinde wurde die örtliche Garnison abgestellt."
 inspection_old_roads_of_x_populace_modifier: "Unterhalt durch Bürger"
 inspection_old_roads_of_x_populace_modifier_desc: "Die Bürger der Gemeinde wurden gezwungen, sich an der Instandhaltung der Straßen zu beteiligen."
 inspection_old_roads_negative_modifier: "Schlecht unterhaltene Straßen"
 inspection_old_roads_negative_modifier_desc: "Die alten Straßen in der Gemeinde sind seit Langem marode und bedürfen dringend einer Instandsetzung."
 bp3_survey.1030.t: "Streitigkeiten unter den Zünften"
 bp3_survey.1030.desc: "Mitten im Gespräch mit einem meiner Bürokraten werde ich plötzlich von zwei Gruppen unterbrochen, die sich nur ein paar Schritte entfernt anschreien. Meinen Wachen gelingt es gerade noch, sie davon abzuhalten, aufeinander loszugehen, während die Vertreter der beiden Fraktionen sich weiter anbrüllen.\n\nNach wiederholten Versuchen, sie zu beruhigen, verstehe ich schließlich, dass es sich um eine Konfrontation zwischen zwei Zünften ([city_province.Custom('InspectionFightingGuilds1Loc')] und [city_province.Custom('InspectionFightingGuilds2Loc')]) um Eigentumsrechte im wichtigsten Teil der Stadtmitte handelt."
 bp3_survey.1030.a: "Es gibt Platz für Euch beide!"
 bp3_survey.1030.a.win: "Sie finden einen Kompromiss"
 bp3_survey.1030.a.loss: "Das Ganze entwickelt sich zu einem Machtkampf, der Einfluss auf ganz „[city_province.GetNameNoTooltip]“ hat"
 bp3_survey.1030.a.loss_short: "Sie verweigern sich einem Kompromiss"
 bp3_survey.1030.b: "Unterstützt die [city_province.Custom('InspectionFightingGuilds1Loc')]."
 bp3_survey.1030.c: "Helft der [city_province.Custom('InspectionFightingGuilds2Loc')]."
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')]? [city_province.Custom('InspectionFightingGuilds2Loc')]?! Pff, von wegen! Das ist mein Gold!"
