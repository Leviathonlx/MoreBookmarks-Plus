 bp3_survey.0030.desc: "Nachdem ich sämtliche Dokumente, derer ich habhaft werden konnte, gründlich geprüft habe, ist es mir gelungen, zusätzliche Gelder aufzutreiben, die ich umverteilen kann, um einige der örtlichen Infrastrukturschwächen der Gemeinde zu beheben. Ich muss nur noch herausfinden, welcher Teil der Bürokratie am dringendsten zusätzliche Hilfe benötigt."
 bp3_survey.0030.a: "Die Beseitigung der Steuerschlupflöcher hier wird sich mit der Zeit von selbst auszahlen."
 bp3_survey.0030.a.tt: "Verbesserte [tax|E]-Belohnung, falls die [inspection|E] erfolgreich ist\n"
