 bp3_survey.1090.t: "Das verborgene Hinterland"
 bp3_survey.1090.desc: "„Auf der Suche nach Wilderern, was?“, ruft uns [Select_CString(hunter_character.IsFemale, 'eine zerlumpt aussehende Jägerin', 'ein zerlumpt aussehender Jäger')] zu, als wir uns während einer meiner Erkundungen des Hinterlands von „[province.GetName]“ einem kleinen Lager nähern. „Hier ist viel zu holen, selbst wenn es kein echtes königliches Gebiet ist. Hier in „[poaching_province.GetName]“ muss jeder selbst sehen, wo er bleibt!“\n\n„Falls Ihr Anspruch auf diese Lande erheben wollt, braucht Ihr jemanden, der sich regelmäßig in Eurem Namen zeigt, wenn Ihr versteht, was ich meine“, fährt [hunter_character.Custom('DE_PRO_PER_S_3P_N')] mit einem Augenzwinkern fort und beißt dann in ein Stück Grillfleisch. Eine Gruppe, die allen hier zeigt, dass das Land tatsächlich mir gehört? Vielleicht ist das keine so üble Idee …"
 bp3_survey.1090.a: "Wir werben ein paar Wachen an, die im Hinterland patrouillieren können."
 bp3_survey.1090.b: "Werbt die örtlichen Jäger an, die sich in dem Gelände bereits auskennen."
 bp3_survey.1090.c: "Wen scheren schon ein oder zwei Wilderer?"
 inspection_hidden_hinterlands_modifier: "[hunt_success_chance|E]: #p + 10 %#!\n[Concept('hike', 'Ausflugs')|E]-[prestige_experience|E]: #P +25 %#!"
 inspection_hidden_hinterlands_recruit_modifier: "Patrouille in der Wildnis"
 inspection_hidden_hinterlands_recruit_modifier_desc: "Ein Wachregiment, das sicherstellt, dass sich in der Region so wenig Wilderer oder Verbrecher wie möglich aufhalten.\n\n$inspection_hidden_hinterlands_modifier$"
 inspection_hidden_hinterlands_hunters_modifier: "Örtliche Jäger"
 inspection_hidden_hinterlands_hunters_modifier_desc: "Eine Gruppe örtlicher Jäger, die von ihrem Lehnsherrn angeworben wurden, um die Baronie vor Wilderern und Verbrechern zu schützen.\n\n$inspection_hidden_hinterlands_modifier$"
 ### Progression Events ###
 bp3_survey.1200.t: "Vorankommen"
 bp3_survey.1200.desc: "Trotz der vielen Beschwernisse und Fragen, denen ich mich bislang hier in „[province.GetName]“ gegenübersah, bekomme ich langsam ein Verständnis für die Lage vor Ort. Die Landbesitzer, die örtlichen Zünfte – sie alle akzeptieren so langsam meine Art, die Dinge anzugehen.\n\nNun muss ich nur noch einen Weg für die Zukunft dieser Gemeinde abstecken und die richtigen Leute finden, die sie dorthin führen."
 bp3_survey.1200.a: "Hoffentlich sind dies meine letzten Herausforderungen hier."
 bp3_survey.1210.t: "Ein Schritt in die richtige Richtung"
 bp3_survey.1210.desc: "Nach einem Abend der Gespräche mit örtlichen Landbesitzern ist es mir endlich gelungen, ein Geschäft mit einer der Händlerzünfte abzuschließen.\n\nHoffentlich ist dies erst der Anfang, um diese Gemeinde wieder dorthin zu bringen, wo ich sie gern hätte. Ich bräuchte noch weitere Unterstützung für meine Bemühungen hier vor Ort."
 bp3_survey.1210.a: "Der erste von vielen Schritten."
 bp3_survey.1220.t: "Ein Fehltritt"
 bp3_survey.1220.desc: "Nach einem Abend der Gespräche mit örtlichen Landbesitzern haben sie immer noch keinen Kompromiss finden können. Trotz meiner Bemühungen spüre ich, wie mein Antrieb, hier alles zusammenzuhalten, langsam schwindet.\n\nWarum können sie sich nicht einmal vertragen?"
 bp3_survey.1220.a: "#bold Redet#! doch einfach miteinander!"
 bp3_survey.1230.t: "Ein Patzer nach dem anderen"
 bp3_survey.1230.desc: "Nach einem langen Tag der Gespräche mit örtlichen Landbesitzern sehe ich mich einem kleinen Streit zwischen den Händlerzünften gegenüber, auf den weiteres Gezänk der Adligen folgt.\n\nGanz gleich, wo ich hinschaue: Überall scheint ein weiteres Ärgernis auf mich zu warten. Was stimmt denn nicht mit den Menschen hier in „[province.GetName]“?"
 bp3_survey.1230.a: "#emp Wollen#! die überhaupt, dass sich die Lage bessert?!"
