 inspection_learning_intent_local_guilds_modifier_desc: "Einige neue Zünfte haben sich in der Baronie niedergelassen, nachdem sie in anderen Teilen des Reiches mit dem Lehnsherrn zu tun hatten."
 bp3_survey.1040.t: "Das sich ausbreitende Feuer"
 bp3_survey.1040.desc: "Während wir durch die Straßen von „[province.GetName]“ reisen, stoßen mein Gefolge und ich plötzlich auf ein Feuer, das sich durch eines der ältesten Viertel der Stadt frisst. Viele Menschen stehen mit weit aufgerissenen Augen da oder schluchzen leise neben den Leichen, die auf dem Pflaster verstreut liegen.\n\nEin gutes Dutzend Soldaten versucht verzweifelt, das Feuer zu löschen, bevor es auf den Rest der Stadt übergreift und nichts als Asche hinterlässt."
 bp3_survey.1040.a: "Die Menschen müssen gerettet werden!"
 bp3_survey.1040.a.win: "Ihr helft, das Feuer zu löschen"
 bp3_survey.1040.a.loss: "Trotz Eurer Bemühungen breitet sich das Feuer aus"
 bp3_survey.1040.a.death: "Im Feuer gefangen"
 bp3_survey.1040.b: "Ich werde später Geldmittel bereitstellen. Retten wir zunächst, was noch zu retten ist."
 bp3_survey.1040.c: "Ein noch größeres Feuer wird [county_owner.GetFirstNameNoTooltip] Demut lehren."
 bp3_survey.1040.c.win: "Die Leute glauben, dass Ihr helfen wolltet"
 bp3_survey.1040.c.loss: "Die Leute wissen, was Ihr wirklich getan habt"
 bp3_survey.1040.d: "Ich kann hier nichts mehr tun …"
 bp3_survey.1040.destroyed_building: "Das Feuer breitet sich aus"
 inspection_fire_spreading_modifier: "Verbrannte Straßen"
 inspection_fire_spreading_modifier_desc: "Manchmal muss Altes in Flammen aufgehen, um neue Gelegenheiten zu schaffen."
 inspection_selfless_ruler_modifier: "Selbstloser Herrscher"
 inspection_selfless_ruler_modifier_desc: "Dieser Charakter hat seine eigene Gesundheit aufs Spiel gesetzt, um seinem Volk zu helfen."
 bp3_survey.1050.t: "Erweiterung der Stadtmauern"
 bp3_survey.1050.desc: "Ich befinde mich wieder einmal im Gespräch mit einigen Einheimischen darüber, wie ich die Umgestaltung von „[province.GetName]“ angehen sollte. „Verlegt die alten Stadtmauern und baut sie neu auf, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, sagt [Select_CString(soldier_character.IsFemale, 'Hauptmännin', 'Hauptmann')] [soldier_character.GetNameNoTooltip] von der örtlichen Garnison mit einem Augenzwinkern. „Denkt doch nur, wie viel mehr Platz wir für ein neues Wohnviertel hätten!“\n\n„Nein, nein! Das alte Händlerviertel braucht dringend eine Ausbesserung“, mischt sich [merchant_character.GetNameNoTooltip], eine Vertretung der örtlichen Zünfte, schamlos in das Gespräch ein. „Stellt Euch vor, wie viel lebendiger die Stadt mit einem belebten Händlerviertel wird!“"
 bp3_survey.1050.a: "Widmen wir uns den alten maroden Mauern von „[province.GetNameNoTooltip]“."
 bp3_survey.1050.b: "Die Händler haben schon recht."
 bp3_survey.1050.c: "Wir haben nicht ausreichend Gold, um es freigiebig an jeden zu verteilen."
 inspection_expanding_walls_new_modifier: "Platz zum Wachsen"
 inspection_expanding_walls_new_modifier_desc: "Diese Stadt konnte wachsen, nachdem ein Teil ihrer Stadtmauern verlegt wurde."
 inspection_expanding_walls_old_modifier: "In Zünfte investiert"
 inspection_expanding_walls_old_modifier_desc: "Die örtlichen Zünfte haben einen Aufschwung erlebt, nachdem ein kleines Vermögen für den Unterhalt des Händlerviertels bereitgestellt wurde."
 inspection_learning_intent_building_modifier: "Baupraktiken"
 inspection_learning_intent_building_modifier_desc: "Nachdem wir einige Praktiken aus anderen Teilen des Reiches übernommen haben, gedeiht der Hauptsitz."
 inspection_expanding_walls_new_desc: "\t#weak Wird für jeden freien [building|E]-Platz erhöht#!"
 MODIFIER_DEFINITION_EXPANDING_WALLS_NEW_DESC: "\nDieser Modifikator erhöht sich, je mehr freie [building|E]-Plätze es in der [barony|E] gibt"
 inspection_expanding_walls_old_desc: "\t#weak Wird für jedes [building|E] erhöht#!"
 MODIFIER_DEFINITION_EXPANDING_WALLS_OLD_DESC: "\nDieser Modifikator erhöht sich, je mehr [buildings|E] es in der [barony|E] gibt"
 bp3_survey.1060.t: "Gute Mine machen"
 bp3_survey.1060.desc: "Beim Erkunden des Hinterlands von „[province.GetName]“ stoße ich mit meinem Gefolge auf eine vergessene alte Straße. Sie ist gut verborgen und führt in ein kleines hügeliges Vorgebirge und dort zu einer Höhle, in der wir verstreut auf dem Boden zurückgelassene Bergbauausrüstung finden.\n\n"
 bp3_survey.1060.desc.copper: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, ruft [soldier_character.GetFirstNameNoTooltip], [Select_CString(soldier_character.IsFemale, 'eine meiner Soldatinnen', 'einer meiner Soldaten')] plötzlich. „Ist das hier nicht eine Kupferader?“"
 bp3_survey.1060.desc.silver: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, ruft [Select_CString(soldier.IsFemale, 'eine meiner Soldatinnen', 'einer meiner Soldaten')], [soldier_character.GetFirstNameNoTooltip], plötzlich aus. „Dieses Glitzern muss von Silber stammen!“"
 bp3_survey.1060.desc.gold: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, ruft [Select_CString(soldier.IsFemale, 'eine meiner Soldatinnen', 'einer meiner Soldaten')], [soldier_character.GetFirstNameNoTooltip], plötzlich mit großen Augen aus. „Ist das ein Goldklumpen?“"
 bp3_survey.1060.a: "Worauf warten wir noch? Grabt! GRABT!"
 inspection_learning_intent_flourishing_metal_trade_modifier: "Florierender Markt"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "Diese Baronie erhielt einen florierenden Markt, nachdem anderswo im Reich eine Mine entdeckt wurde."
 bp3_survey.1070.t: "Regelmäßige Unregelmäßigkeiten"
 bp3_survey.1070.desc.intro.personal: "Bei der Durchsicht der von meinen örtlichen Ratsverwaltern und Vizekönigen erhobenen Steuern stelle ich deutliche Diskrepanzen zwischen den angeblichen Abgaben aus bestimmten Gebieten und dem fest, was ich tatsächlich erhalten habe.\n\n"
 bp3_survey.1070.desc.intro.vassal: "Bei der Durchsicht der Steuern, die ich eingenommen habe, während „[province.GetName]“ unter der Herrschaft von [county_owner.GetFirstNameNoTooltip] stand, stelle ich eine deutliche Diskrepanz zwischen dem fest, was mir geschuldet wurde, und dem, was ich erhalten habe. Obwohl [county_owner.GetFirstNameNoTooltip] diese Diskrepanz hätte aufdecken müssen, wurden die Zahlen bereits frisiert, bevor sie auf [county_owner.Custom('DE_PRO_POS_S_3P')]em Schreibtisch landeten.\n\n"
 bp3_survey.1070.desc: "Unabhängig davon, wer genau die Schuld trägt: Jemand muss dafür zahlen. Die Einheimischen haben bereits ihren Anteil geleistet, doch sie sind leichter auszuquetschen als jene, die tatsächlich für diese „Fehler“ verantwortlich sind."
 bp3_survey.1070.a: "Die Adligen #emp werden#! dafür aufkommen – auf die eine oder andere Weise."
 bp3_survey.1070.a.flavor: "Statuiert ein Exempel an den Verantwortlichen, damit die anderen wissen, was für sie auf dem Spiel steht."
 bp3_survey.1070.b: "Eine einmalige Steuer für die Einheimischen wird diese Verluste ausgleichen."
 bp3_survey.1070.b.flavor: "Die Einheimischen werden das nicht zu schätzen wissen, doch das Geld wird gebraucht."
 bp3_survey.1070.c: "Ich lasse das durchgehen. Diesmal …"
 bp3_survey.1070.c.flavor: "Nachsicht walten zu lassen wird hoffentlich geschätzt."
 inspection_regular_irregularities_local_modifier: "Einmalige Steuer"
 inspection_regular_irregularities_local_modifier_desc: "Dieser Charakter erzwang eine außerplanmäßige einmalige Steuer von den Einheimischen, um die Versäumnisse seiner Vasallen auszugleichen."
 inspection_regular_irregularities_modifier: "Erzwungene Bestrafung"
 inspection_regular_irregularities_modifier_desc: "Dieser Charakter bestrafte Vasallen, die Steuergelder einbehalten hatten, streng."
 bp3_survey.1080.t: "Ein sehenswerter Ort"
 bp3_survey.1080.desc: "„Es ist hier überhaupt nicht sicher, [ROOT.Char.Custom('FormOfAddressForLiege')]“, berichtet mir [Select_CString(traveler_character.IsFemale, 'eine mitgenommen aussehende Reisende', 'ein mitgenommen aussehender Reisender')]. „Ich bin gerade so mit dem Leben davongekommen.“ Es klingt tatsächlich so, als hätte [traveler_character.Custom('DE_PRO_PER_S_3P_N')] so einiges durchgestanden.\n\n"
 bp3_survey.1080.desc.holy_poi: "Wie es scheint, sind [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] von nah und fern hier nach „[location_province.GetName]“ gereist, um die heilige Stätte ([location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]) aufzusuchen, und wurden dabei von Verbrechern überfallen."
 bp3_survey.1080.desc.poi: "Wie es scheint, sind Menschen von nah und fern hierher gereist, um einen ganz besonderen Ort ([location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]) aufzusuchen, und wurden dabei von Verbrechern überfallen."
 bp3_survey.1080.desc.holy_site: "Wie es scheint, sind [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] von nah und fern hierher nach „[location_province.GetName]“ gereist, um die örtliche heilige Stätte aufzusuchen, und wurden dabei von Verbrechern überfallen."
 bp3_survey.1080.desc.outro: "Wenn wir zulassen, dass Banditen und Straßenräuber weiterhin die Besucher ausrauben … ist es nur eine Frage der Zeit, bis sie sich anderweitig umschauen."
 bp3_survey.1080.a: "Ich werde eine kleine Wachpatrouille abstellen, um die Reisenden zu beschützen."
 bp3_survey.1080.b: "Sollen sich die Bürger um ihre Besucher kümmern."
 bp3_survey.1080.c: "Sie können auf sich selbst aufpassen."
