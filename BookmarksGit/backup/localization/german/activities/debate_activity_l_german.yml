l_german:
 ### SETUP
 activity_debate: "Debatte"
 activity_debate_plural: "Debatten"
 activity_debate_destination_selection: "Ihr könnt nur eine $activity_debate$ in einem [capital|E] ausrichten, das Euch, Eurem [movement_leader|E], Eurem [Concept('liege', 'Lehnsherrn')|E] oder [GetTitleByKey('h_china').GetName] gehört"
 activity_debate_selection_tooltip: "Eine [GetActivityType('activity_debate').GetName] ausrichten, um nach politischer Macht zu streben – um Kontrolle für sich oder die eigene Bewegung zu gewinnen $activity_debate_host_rewards$"
 activity_debate_desc: "Verdienst, Einfluss, #EMP Macht#!: Sie spielen kaum eine Rolle, wenn man keine guten Argumente für sich und die eigene Sache vortragen kann.\n\nRuft zu einer Debatte auf, um andere zu überzeugen, dass Ihr mehr Macht verdient habt, oder fordert eine andere Bewegung heraus, um eine günstigere Stellung zu erlangen."
 activity_debate_host_desc: "$activity_debate_host_rewards$$activity_debate_guest_rewards$"
 activity_debate_host_rewards: "\n$BULLET_WITH_TAB$[movement_power_i] [movement_power|E]\n$BULLET_WITH_TAB$[influence_i|E] [influence|E]\n$BULLET_WITH_TAB$[merit_i|E] [merit|E]"
 activity_debate_guest_desc: "\n$BULLET_WITH_TAB$Kann [disciples|E] erlangen\n$BULLET_WITH_TAB$Kann Eure „[GetTrait('confucian_education').GetName(GetNullCharacter)]-[trait_level_track_xp|E] steigern"
 activity_debate_guest_rewards: "\n$BULLET_WITH_TAB$Teilnehmer können „[GetTrait('confucian_education').GetName(GetNullCharacter)]“-[trait_level_track_xp|E] erhalten\n$BULLET_WITH_TAB$Teilnehmer können einen [Concept('elder', 'Ältesten')|E] erhalten"
 debate_base_cost: "Grundkosten"
 activity_debate_predicted_cost: "Erwartete Kosten"
 activity_debate_host_an_a: "ein/e"
 # Province Selection
 activity_debate_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_debate_province_desc_leader_capital_desc: "#P + [capital|E] von [GetSituation('dynastic_cycle').GetParticipantGroupByCharacter(host.Self).MakeScope.Var('movement_leader').Char.GetShortUIName|U] (Euer [movement_leader|E])#!"
 activity_debate_province_desc_liege_capital_desc: "#P + [capital|E] Eures [Concept('liege', 'Lehnsherrn')|E]#!"
 debate_location_validity_desc: "Kein [capital|E], der Euch, Eurem [movement_leader|E], Eurem [Concept('liege', 'Lehnsherrn')|E] oder [GetTitleByKey('h_china').GetName] gehört"
 ### TOOLTIPS
 activity_debate_guest_help_text: "Alle [activity_guests|E] werden zuschauen oder an der Debatte teilnehmen. Erfolgreiche Argumente gewähren [movement_power|E] oder ziehen der anderen Bewegung Macht ab. Die Teilnahme an Debatten ist eine gute Gelegenheit, um [merit|E] zu erlangen, die „[GetTrait('confucian_education').GetName(GetNullCharacter )]“-[trait_level_track_xp|E] zu steigern und sich einen [Concept('elder', 'Ältesten')|E] zu sichern."
 reached_disciple_limit: "Ihr habt die maximale Anzahl an Zöglingen erreicht"
 is_already_the_favored_movement: "Die [GetPlayer.Custom('GetMyMovementNoTooltip')] ist bereits die [favored_movement|El]"
 is_already_leader_and_favored_movement: "Die [GetPlayer.Custom('GetMyMovementNoTooltip')] ist bereits die [favored_movement|El] und [GetPlayer.GetShortUIName] ihr [movement_leader|E]"
 gained_many_disciples: "Erhielt [disciple_3.GetShortUIName|U], [disciple_2.GetShortUIName|U] und [disciple_1.GetShortUIName|U] als [disciples|E]"
 gained_few_disciples: "Erhielt [disciple_2.GetShortUIName|U] und [disciple_1.GetShortUIName] als [disciples|E]"
 gained_one_disciple: "Erhielt [disciple_1.GetShortUIName|U] als [disciple|E]"
 gained_new_elder_tt: "Erhielt [guest.MakeScope.Var('new_elder').Char.GetFirstName] als Ältesten"
 activity_window_character_honorary_guest_leader: "[Concept('movement_leader','Challenged Leader')|E]\n[Character.GetShortUINameNoTooltip|U]"
 ### GUEST INVITE RULES
 activity_invite_rule_debate_movement_members: "Mitglieder der [GetPlayer.Custom('GetMyMovement')]"
 activity_invite_rule_debate_movement_other_members: "Mitglieder anderer Bewegungen"
 movement_leader_for_host: "Bewegungsanführer"
 movement_leader_desc_for_host: "Forderte Anführer der [GetPlayer.Custom('GetMyMovement')] heraus"
 movement_leader: "Forderte Bewegungsanführer heraus"
 ACTIVITY_GUEST_IS_IMPERIAL_REASON: "Aktivität ist $debate_type_favor$"
 ### PHASES
 debate_phase_discussion: "Vorbereitung"
 debate_phase_discussion_desc: "Die Studierhallen sind voll höflicher Diskussionen, während die Debattierenden auszumachen versuchen, welche Haltung wohl strategisch am besten ist."
 debate_phase_debate: "Debatte"
 debate_phase_debate_desc: "Die Zeit für die geordnete Debatte ist gekommen. Nur der klügste Geist wird bestehen."
 ### OPTIONS
 debate_type_leadership: "Mit $Movement$ debattieren"
 debate_type_leadership_desc: "$EFFECT_LIST_BULLET$ Debattiert mit Mitgliedern Eurer Bewegung, um [movement_leader|E] zu werden\n\n#weak Durch Schläue und Gerissenheit werde ich die Führung übernehmen.#!"
 debate_type_favor: "Kaiserliche Debatte"
 debate_type_favor_desc: "$EFFECT_LIST_BULLET$ Mit einer anderen Bewegung vor dem [son_of_heaven|E] debattieren, um die [GetPlayer.Custom('GetMyMovementNoTooltip')] zur [Concept('favored_movement', 'bevorzugten Bewegung')|E] zu machen\n\n#weak Ein Schiff sollte von der richtigen Mannschaft gelenkt werden.#!"
 debate_option_books: "$adult_education_option_books$"
 debate_books_bad: "$adult_education_books_bad$"
 debate_books_bad_desc: "$EFFECT_LIST_BULLET$Verringerte [gold|E]-Kosten\n\n#weak Ich trage meine Lehren mit mir, wohin ich auch gehe. Nur jene, die sich ihrer Behauptungen nicht sicher sind, müssen sich hinter den Argumenten anderer Gelehrter verstecken.#!"
 debate_books_normal: "Schriftrollen und Notizen"
 debate_books_normal_desc: "$EFFECT_LIST_BULLET$Leicht erhöhter Aktivitätserfolg\n\n#weak Ich brauche nur die grundlegendsten Texte und Kommentare, um meine Argumente vorzutragen.#!"
 debate_books_good: "$adult_education_books_good$"
 debate_books_good_desc: "$EFFECT_LIST_BULLET$Erhöhter Aktivitätserfolg\n\n#weak Ich werde einen wahren Quell des Wissens mitbringen, um die Gäste zu beeindrucken und meine Argumente zu unterstreichen#!"
 debate_argument_major_decrease_desc: "#N #bold Starker Rückgang#!#! Eurer #V Erfolgschance#!"
 debate_argument_moderate_decrease_desc: "#N Mäßiger Rückgang#! Eurer #V Erfolgschance#!"
 debate_argument_moderate_increase_desc: "#P Mäßiger Zuwachs#! auf Eure #V Erfolgschance#!"
 debate_argument_major_increase_desc: "#P #bold Starker Zuwachs#!#! auf Eure #V Erfolgschance#!"
 tgp_dynastic_cycle_decision_event.crowd_approval_desc: "\n\nDie Zuschauer nicken zustimmend."
 tgp_dynastic_cycle_decision_event.crowd_disapproval_desc: "\n\nDie Zuschauer schütteln missbilligend den Kopf."
 ### CONCLUSION
 activity_debate_conclusion_desc_leadership_winner: "Die Debatte zur Führung der [GetPlayer.Custom('GetMyMovement')] ist abgeschlossen und ich wurde zum Sieger erklärt!"
 activity_debate_conclusion_desc_leadership_loser: "Meine Pläne wurden vereitelt und [Activity.MakeScope.Var('challenged_movement_leader').Char.GetFirstNameNoTooltip] bleibt Anführer der [GetPlayer.Custom('GetMyMovement')]."
 activity_debate_conclusion_desc_favor_winner: "Die Debatte um die Gunst [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] ist abgeschlossen und die [GetPlayer.Custom('GetMyMovement')] wird zum Sieger erklärt!"
 activity_debate_conclusion_desc_favor_loser: "Ich konnte leider der [GetPlayer.Custom('GetMyMovement')] nicht die Gunst [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] sichern. Ich werde mir beim nächsten Mal mehr Mühe geben müssen."
 debate_conclusion_fallback: "Die [GetActivityType('activity_debate').GetName] ist zu Ende gegangen."
 # Rewards
 debate_become_movement_leader_reward_title: "Führung übernommen"
 debate_become_movement_leader_reward: "[debate_winner.GetShortUIName|U] gewann die Debatte und wurde der neue [movement_leader|E] der [debate_winner.Custom('GetMyMovement')]"
 debate_remain_movement_leader_reward_title: "Führung verteidigt"
 debate_remain_movement_leader_reward: "[debate_winner.GetShortUIName|U] gewann die Debatte und blieb [movement_leader|E] der [debate_winner.Custom('GetMyMovement')]"
 debate_increase_movement_power_reward_title: "Bewegung gestärkt"
 debate_increase_movement_power_reward: "[movement_power|E] erlangt"
 debate_loss_cost_title: "Debatte verloren"
 debate_loss_cost: "Niederlagen"
 debate_host_rewards_title: "Debatte abgehalten"
 debate_guest_rewards_title: "An Debatte teilgenommen"
 # Pulse Actions
 apa_movement_ridiculed_title: "[second.GetShortUIName|U] verhöhnte die Bewegung von [first.GetShortUIName]"
 apa_debate_brought_huangdi_gift_title: "$apa_brought_huangdi_gift_title$"
 apa_debate_entrant_disagreement_title: "$apa_entrant_disagreement_title$"
 apa_debate_found_disciple_title: "$apa_found_disciple_title$"
 apa_debate_fruitful_debate_title: "$apa_impressed_teacher_title$"
 DEBATE_PROGRESS_TITLE_TT: "#T Debattenstimmung#!"
 DEBATE_PROGRESS_GENERAL_TT: "$DEBATE_PROGRESS_TITLE_TT$\nEine Debatte wird auf Grundlage der Darbietung der Teilnehmenden bewertet. Wer auch immer am wirkungsvollsten die Zuschauer beeinflussen kann, wird am wahrscheinlichsten zum Sieger gekürt."
 DEBATE_PROGRESS_YOU_TT: "$DEBATE_PROGRESS_TITLE_TT$\nWie wahrscheinlich es ist, dass [Activity.MakeScope.Var('debate_contender').Char.GetShortUIName] die Debatte gewinnt"
 DEBATE_PROGRESS_OPPONENT_TT: "$DEBATE_PROGRESS_TITLE_TT$\nWie wahrscheinlich es ist, dass [Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName] die Debatte gewinnt und an der Macht bleibt"
 DEBATE_PROGRESS_MARKER_1_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] [Select_CString(Character.IsLocalPlayer, 'werdet', 'wird')] gewinnen"
 DEBATE_PROGRESS_MARKER_2_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] [Select_CString(Character.IsLocalPlayer, 'werdet', 'wird')] sehr wahrscheinlich gewinnen"
 DEBATE_PROGRESS_MARKER_3_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] [Select_CString(Character.IsLocalPlayer, 'werdet', 'wird')] wohl gewinnen"
 DEBATE_PROGRESS_MARKER_4_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] und [Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName] [Select_CString(Character.IsLocalPlayer, 'seid', 'sind')] ausgeglichen, was die Siegchancen angeht"
 DEBATE_PROGRESS_MARKER_5_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName|U] [Select_CString(Character.IsLocalPlayer, 'werdet', 'wird')] wohl gewinnen"
 DEBATE_PROGRESS_MARKER_6_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName|U] [Select_CString(Character.IsLocalPlayer, 'werdet', 'wird')] sehr wahrscheinlich gewinnen"
 DEBATE_PROGRESS_MARKER_7_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName|U] [Select_CString(Character.IsLocalPlayer, 'werdet', 'wird')] gewinnen"
