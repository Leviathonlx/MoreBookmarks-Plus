l_german:
 #The Peak of Elegance
 court_events.3000.t: "Der Gipfel der Eleganz"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] und [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] scheinen heute gut gelaunt zu sein.\n\n„Gesellt Euch zu uns, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, ruft [chancellor.GetFirstNameNoTooltip]. „Wir sprachen gerade über etwas, was Euch interessieren dürfte. Eure Investitionen zur Förderung und Aufrechterhaltung der [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Mode als wahrer Gipfel der Eleganz tragen Früchte!\n\nFremdländische Herrscher bewundern und beneiden Euch, doch [steward.GetFirstNameNoTooltip] und ich können uns nicht einigen, wie wir aus Eurem Ruf am besten Gewinn ziehen können.“"
 court_events.3000.a: "Jeder sollte wissen, dass ich der Gipfel der Mode bin."
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip|U]e sollte allen anderen als Vorbild dienen."
 court_events.3000.c: "Jeder sollte unsere Hüte kaufen!"
 #The Same Old Soup
 court_events.3010.t: "Dieselbe alte Suppe"
 court_events.3010.desc: "„Ich bitte Euch, [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]“. [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir mit flehendem Blick.\n\n„Ihr müsst etwas gegen das Essen bei Hofe unternehmen! Wir alle essen wie Bauern, fremdländische Gesandte ziehen Grimassen an unserem Tisch und alle benachbarten Herrscher und Künstler benutzen unsere traditionellen Gerichte als ein Zeichen des schlechten Geschmacks und der barbarischen Sitten!“"
 court_events.3010.a: "Gut, ich stelle ein paar fremdländische Köche ein."
 court_events.3010.b: "Aber das Essen ist gesund und der höchsten Macht gefällig!"
 court_events.3010.c: "Dies gilt alles meiner Sicherheit."
 cheaper_food_for_15_years: "$court_food_quality_decent$ ist für 15 Jahre #P 20 %#! billiger"
 court_events.3010.c.tt: "Wenn Eure Suppe jeden Tag gleich schmeckt und gleich aussieht, ist es viel schwieriger, unbemerkt Gift hineinzuschmuggeln!"
 #What's in a Bed?
 court_events.3020.t: "Was steckt in einem Bett?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sieht heute besonders unglücklich aus.\n\n„Wir leben wie die Tiere an diesem Hof! Oder noch schlimmer: wie #EMP Bauern#!! Die Zimmer sind überfüllt, ganze Familien stapeln sich in einem Bett, Nachttöpfe werden überall geleert: Wir wälzen und suhlen uns in unserem eigenen Dreck und Gestank …\""
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat auch etwas anzumerken: „Ein übles Miasma trägt auch zu Seuchen bei!“"
 court_events.3020.desc_architect: "\n\n„Es muss doch etwas geben, was wir tun können“, ergreift [architect.Custom2('MyCharacterIntroduction', ROOT.Char)] das Wort."
 court_events.3020.a: "Wir haben Besseres verdient."
 court_events.3020.b: "Dafür braucht es jemanden vom Fach: [expert.GetFirstNameNoTooltip|U]!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] und [physician.GetFirstNameNoTooltip], regelt das!"
 court_events.3020.d: "Ich bin sicher, dass es nicht so schlimm ist."
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$ ist für 15 Jahre #P 15 %#! billiger"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$ ist für 25 Jahre #P 15 %#! billiger"
 #It Came to Me in a Dream
 court_events.3030.t: "Es ist mir im Traum erschienen"
 court_events.3030.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Großzügige', 'Großzügiger')] [ROOT.Char.GetTitleAsNameNoTooltip]! Lasst mich Euch meine gesamte Dankbarkeit ausdrücken und Euch eine sehr gute Nachricht überbringen!“, ruft [inspiration_owner.GetTitledFirstName] aus, während [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] auf mich zu eilt.\n\n„Ich habe die Quartiere, die Ihr mir zugewiesen habt, sehr genossen. Sie sind so geräumig, dass ich in Ruhe nachdenken und ungestört arbeiten kann; die Aussicht auf den Garten ist atemberaubend inspirierend; und das Bett – oh, das Bett! – ist so bequem, dass ich mich fühle, als schliefe ich auf einer Wolke! Tatsächlich ist mir im Schlaf eine himmlische Inspiration gekommen, um eines Eurer Artefakte ([inspiration_owner.Custom('GetInspirationTypeObject')]) noch besser zu machen. Ich muss schnell wieder an die Arbeit!“"
 court_events.3030.a: "Wie wäre es mit einem noch besseren Bett?"
 court_events.3030.b: "Ich bin wirklich froh, das zu hören!"
 #Empty Court
 court_events.3040.t: "Leerer Hof"
 court_events.3040.desc: "Als mich ein plötzliches Verlangen nach einem Imbiss überfällt und ich keinen einzigen Diener finde, der mir dabei helfen könnte, wird mir klar, dass dies eine ziemlich häufige Erscheinung geworden ist. Ich kann an meinem Hof nie etwas erledigen, weil es nie genug Diener gibt!\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] erscheint und unterbricht meine Überlegungen. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], was denkt Ihr über den Krieg, der in unserem Nachbarland ([war_realm.GetName]) wütet? Unzählige Flüchtlinge aus dem besetzten [occupied_prov.GetName] strömen just in diesem Augenblick über unsere Grenzen!“\n\nKönnte das die Lösung sein, nach der ich mich sehnte?"
 court_events.3040.a: "Die Tore unserer Städte sollen sich für sie öffnen!"
 court_events.3040.b: "Sehr gut. Sie können für uns arbeiten."
 court_events.3040.c: "Wir brauchen sie nicht."
 cheaper_servants_for_15_years: "$court_servants_some$ ist für 20 Jahre #P 15 %#! billiger"
 #At the Table of the X
 court_events.3050.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] bittet zu Tisch"
 court_events.3050.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, meldet sich [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] zu Wort. „Es ist mir zu Ohren gekommen, dass die luxuriösen Mahlzeiten, die an Eurer Tafel angeboten werden, einen guten Ruf haben!\n\nSolch exotische Köstlichkeiten, solch verführerische Aromen … Eure Vasallen #EMP sehnen sich#! danach, an Euren Festmählern teilnehmen zu dürfen!“\n\nDas hat mich gerade auf eine Idee gebracht …"
 court_events.3050.a: "Sollen sie sich ruhig nach meiner Tafel sehnen!"
 court_events.3050.b: "Laden wir sie an meine Tafel ein!"
 court_events.3050.a.tt: "Ihr erhaltet „#P $food_improves_opinion$#!“: Erhöht die Effektivität von [Concept('domestic_affairs', 'heimischen Angelegenheiten')|E] für #P 15#! Jahre"
 court_events.3050.b.tt: "Ihr erhaltet „#P $food_improves_feasts$#!“: #P +15#! Gastakzeptanz und #P -15 %#! Goldkosten für Eure Festmahl-Aktivitäten für #P 15#! Jahre"
 food_improves_feasts: "Berühmte Küche"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 #A Faceless Sea
 court_events.3060.t: "Ein Meer von Gesichtern"
 court_events.3060.desc: "Wo immer ich mich auch hinwende, erspähe ich Menschen, die meine Farben tragen: Sie huschen umher, tratschen, polieren alte Rüstungen, bringen Essen, übermitteln Botschaften …\n\nWie viele von ihnen gibt es inzwischen? Sie kommen und gehen wie die Gezeiten, und es ist mir unmöglich, vertraute Gesichter im Blick zu behalten! Wem kann ich denn überhaupt noch vertrauen?\n\nIch bin in meinen Gedanken versunken, als [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] an mich herantritt. „[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich sehe, Ihr studiert das Gesinde. Es ist so groß! In einem derartigen Meer aus Menschen vermag niemand den Überblick zu behalten, wer wer ist. Es wäre so leicht, Agenten an jede Stelle zu schmuggeln, an der sie gebraucht werden … Natürlich könnten Eure Feinde dies ebenso für sich ausnutzen, doch denkt nur an all die Möglichkeiten …“"
 court_events.3060.a: "So viele Möglichkeiten …"
 court_events.3060.a.tt: "… mir auch einen Dolch in den Rücken zu stoßen!"
 court_events.3060.b: "Sie sollen lieber etwas arbeiten!"
 #Rags and not Riches?
 court_events.3070.t: "Lumpen anstelle von feinem Zwirn?"
 court_events.3070.desc: "Im Zuge [guest.Custom('DE_PRO_POS_S_3P')]er Reisen hat es [guest.GetTitledFirstName] an meinen Hof verschlagen. Bislang zeigt [guest.Custom('DE_PRO_PER_S_3P_N')] sich nicht beeindruckt.\n\n„Oh, jetzt begreife ich das. Das ist es, was Ihr hier unter ‚Mode‘ versteht … Verzeiht mir, [ROOT.Char.Custom('FormOfAddressForLiege')], doch ich kann Euch kaum von Eurem Gesinde unterscheiden, so bescheiden ist Eure Gewandung! Vielleicht könnte ich Euch ein paar Ratschläge angedeihen lassen, wenn Ihr gestattet?“"
 court_events.3070.a: "Sehen wir uns an, was Ihr anzubieten habt."
 court_events.3070.b: "Ich gebe mich ganz der Bescheidenheit hin. Ihr solltet das auch einmal versuchen."
 court_events.3070.c: "#EMP Wie könnt Ihr es wagen?#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$ ist für 15 Jahre #P 20 %#! billiger"
 free_fashion_for_15_years: "$court_fashion_acceptable$ ist 15 Jahre #P kostenlos#!"
 #Silvertongue
 court_events.3080.t: "Silberzunge"
 court_events.3080.desc: "Der Mensch, der sich heute meinem Hof anschließt, ist von einer Aura der Exzentrik umflort und besitzt ein Lächeln, das vor Ausstrahlung und Selbstbewusstsein nur so strotzt.\n\n„Glorreich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], erlaubt mir, mich vorzustellen: Mein Name lautet [poet.GetFirstNameNicknamed], und ich bin [Select_CString(poet.IsFemale, 'eine höchst kunstfertige Dichterin', 'ein höchst kunstfertiger Dichter')]! Mein Ruf hallt über den gesamten Kontinent, doch zu dieser besonderen Gelegenheit habe ich beschlossen, dass meine Wandertage vorbei sind und ich Euch – dem #EMP wohlmeinendsten#! und #EMP prächtigsten#! aller gekrönten Häupter – meine unschätzbaren Dienste anbieten möchte.“"
 court_events.3080.a: "Ihr sollt meine Reden schreiben."
 court_events.3080.b: "Eure Fachkenntnis könnte meinen Plänen helfen …"
 court_events.3080.c: "Schreibt honigsüße Worte für meine geliebten Wesen!"
 court_events.3080.d: "Wir brauchen Eure Fertigkeiten derzeit nicht."
 #I Want a Pony!
 court_events.3090.t: "Ich will ein Pony!"
 court_events.3090.desc: "„[ROOT.Char.GetMotherFather|U], bringt Ihr mir das Reiten bei? Ich will [Select_CString(child.IsFemale, 'die größte Kriegerin sein, die', 'der größte Krieger sein, den')] es jemals gab!“\n\nDie begeisterte Stimme von [child.GetFirstName] erwischt mich in einem seltenen Augenblick der Stille zwischen meinen vielen offiziellen Verpflichtungen. [child.Custom('DE_PRO_POS_S_3P')|U] Ehrgeiz kennt kein Maß, doch [child.Custom('DE_PRO_PER_S_3P_N')] ist schließlich nur ein Kind … Was wäre falsch daran, ein Weilchen mitzuspielen?"
 court_events.3090.a: "Gern. Lasst uns gleich anfangen."
 court_events.3090.b: "Erst wird gelernt – das Pony kommt später!"
 court_events.3090.b.tt: "Wenn Ihr Euch jetzt beim Lernen anstrengt, verspreche ich, Euch das allerbeste Schlachtross zu schenken, sobald Ihr etwas älter seid!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] bekommt zum 16. Geburtstag ein Schlachtross"
 court_events.3090.c: "Ich habe keine Zeit hierfür, [child.Custom('GetDaughterSon')]."
 court_events.3091.desc_no_parent: "Es fühlt sich an, als wäre es erst gestern gewesen, dass ich Euch überfiel, [parent.GetMotherFather], um meinen Wunsch zu verkünden, [Select_CString(ROOT.Char.IsFemale, 'eine große Kriegerin', 'ein großer Krieger')] zu werden – ich musste nur erst lernen, wie man ordentlich auf einem Pferd reitet.\n\nIn Wahrheit wollte ich einfach nur mehr Zeit mit Euch verbringen. Ihr dachtet jedoch weise an meine Zukunft. Seit jenem Tag gab ich mir große Mühe beim Lernen, wie Ihr es von mir erbeten hattet. Nun ist mein sechzehnter Geburtstag gekommen, doch Ihr seid nicht mehr unter uns.\n\nIch habe mir ein Schlachtross besorgt – genau so, wie Ihr mir an jenem Tag eines versprochen hattet –, um Euer Andenken zu ehren."
 court_events.3091.desc: "Mein sechzehnter Geburtstag stellt nicht nur meinen Übergang ins Erwachsenenalter dar, sondern er markiert auch die Erfüllung eines Versprechens, das mir mein[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] gab.\n\nÜber Jahre hinweg hielt ich meinen Teil der Abmachung ein und gab mir große Mühe beim Lernen. Wird mein[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] sich an [parent.Custom('DE_PRO_POS_S_3P')]en Teil erinnern?\n\nIch bin immer noch in meinen Gedanken versunken, als [parent.Custom('GetMamaPapa')|U] aus dem Garten auftaucht und ein majestätisches Schlachtross an mich heranführt. [parent.Custom('DE_PRO_PER_S_3P_N')|U] hat es nicht vergessen!"
 court_events.3091.a: "Ich werde Euch stolz machen!"
 court_events.3092.desc: "„Es fühlt sich wie gestern an, dass Ihr mich überfielt, [child.GetFirstName] – [Select_CString(child.IsFemale, 'ein kleines Mädchen, das stolz seine Absicht verkündete, eine große Kriegerin zu werden', 'ein kleiner Junge, der stolz seine Absicht verkündete, ein großer Krieger zu werden')]!“\n\nLächelnd führe ich ein majestätisches Schlachtross heran. „An jenem Tag versprach ich Euch das beste Pferd, das unser Reich ([ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]) je sein Eigen nennen durfte, solange Ihr nur Eure Studien ordentlich fortführt. Erinnert Ihr Euch?“\n\nDas Grinsen auf dem Gesicht meines Kindes, als es zum allerersten Mal auf sein Pferd steigt, ist die einzige Anerkennung, die ich brauche."
 court_events.3092.a: "Gern geschehen, [child.Custom('GetDaughterSon')]."
 #A Language for the X's Court
 court_events.3100.t: "Eine Sprache für den Hof des Herrschenden ([ROOT.Char.GetTitleAsNameNoTooltip])"
 court_events.3100.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Meine furchteinflößende', 'Mein furchteinflößender')] [ROOT.Char.GetTitleAsNameNoTooltip], Eure Macht und Euer Ruhm stehen außer Frage, doch Euer Hof fühlt sich ungehört, da Ihr einfach nicht dieselbe Sprache sprecht“, beginnt [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] nervös.\n\n„Vielleicht wird es Euch dem Volk annähern, wenn Ihr [ROOT.Char.GetCourtLanguage.GetName|U] lernt? Ich würde Euch meine bescheidene Hilfe anbieten, falls es Euch beliebt.“"
 court_events.3100.a: "Ich schätze, ich sollte mit dem Lernen anfangen."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip|U], unterrichtet mich!"
 court_events.3100.c: "Ich habe keine Zeit für diesen Unfug."
 court_events.3100.a.tt: "Ich beginne ein [GetScheme('learn_language').GetTypeName]-[scheme|E] gegen [chancellor.GetShortUIName] mit „[GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]“"
 #The Best Builder
 court_events.3110.t: "Wer baut am besten?"
 court_events.3110.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“ [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] nähert sich mir mit tiefen Sorgenfalten im Gesicht. „Ich bringe beunruhigende Kunde.\n\n[vassal.GetTitledFirstName|U] von [vassal.GetPrimaryTitle.GetBaseNameNoTier] hat [vassal.Custom('DE_PRO_POS_S_3P')]en Hauptsitz in solch beeindruckender Weise ausgebaut, dass die Gemeinen beginnen, ihn mit [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] zu vergleichen, und es sogar wagen, Letzteres als mangelhaft zu erachten!\n\nEine entschiedene Zurschaustellung von Macht ist der einzige Weg, um hier unser Gesicht zu wahren, befürchte ich.“"
 court_events.3110.a: "Ich werde [vassal.Custom('DE_PRO_PER_S_3P_A')] beim Bauen übertrumpfen!"
 court_events.3110.architect: "Euer [GetCourtPositionType('royal_architect_court_position').GetName()] macht sich an die Arbeit"
 court_events.3110.b: "Belegt [vassal.Custom('DE_PRO_PER_S_3P_A')] mit einem heftigen Bußgeld."
 court_events.3110.b.tt: "Ich bin sicher, [vassal.Custom('DE_PRO_PER_S_3P_N')] muss an irgendeinem Punkt irgendein Gesetz gebrochen haben."
 court_events.3110.c: "Gut für [vassal.Custom('DE_PRO_PER_S_3P_A')], schätze ich."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Erhöhung pro [GetCourtPositionType('royal_architect_court_position').GetName()]-[aptitude_level|E]#!"
 court_events.3110.a.success: "Euer Bauprogramm beginnt erfolgreich"
 court_events.3110.a.failure: "Euer Bauprogramm scheitert"
 court_events.3110.a.success.tt: "Bauprogramm begonnen"
 court_events.3110.a.failure.tt: "Bauprogramm gescheitert"
 court_events.3110.b.success: "Ihr findet die perfekte Deutelei"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip|U] zahlt"
 court_events.3110.b.failure: "Die Position von [vassal.GetShortUINameNoTooltip] ist unangreifbar"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip|U] trifft keinerlei Schuld"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt mit tiefen Sorgenfalten an mich heran. „Ich bringe beunruhigende Kunde.\n\nHouse [vassal.GetHouse.GetBaseName] hat unter Anleitung von [vassal.GetTitledFirstName] sein Familienanwesen erweitert, um seine Macht und einen Reichtum jenseits unserer Vorstellungskraft widerzuspiegeln, und dies derart heftig, dass unser eigenes Anwesen daneben verblasst!\n\nWir müssen etwas unternehmen, und zwar bald, wenn wir unser Gesicht wahren wollen!“"
 #I Could Do Better!
 court_events.3120.t: "Ich kann das besser!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] starrt eines meiner Artefakte ([artifact.GetName|U]) nun schon so lange an, dass es unangenehm wird. [inspired.Custom('DE_PRO_POS_S_3P')|U]e geradezu schmerzverzerrte Miene verheißt nichts Gutes.\n\n„Was, [inspired.GetFirstNameNoTooltip]?! Sprecht!“, platzt es schließlich aus mir heraus.\n\n„Verzeiht, [ROOT.Char.Custom('FormOfAddressForLiege')]. Ich wollte Euch nicht belästigen. Dieses Artefakt ([artifact.GetType|U]) wirkt nur so … #EMP stümperhaft?#! Ungehobelt, grob, #EMP billig#!! [ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] Eures Ranges verdient Besseres! #EMP Ich#! hätte etwas Besseres angefertigt …“"
 court_events.3120.a: "Dann verbessert es sogleich, [inspired.GetFirstNameNoTooltip]. Ich vertraue Euch."
 court_events.3120.b: "Widmet Euch ganz Eurer eigenen Schöpfung!"
 court_events.3120.c: "Zeit mir, dass Ihr es immer noch besser könnt!"
 court_events.3120.d: "Macht Euch keine Gedanken."
 artifact_improved_tt: "Artefakt verbessert"
 court_events.3120.a.tt: "„[artifact.GetNameNoTooltip|U]“ erhält #V 2#! zufällige #P Boni#!"
