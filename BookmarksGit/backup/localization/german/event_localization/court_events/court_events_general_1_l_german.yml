l_german:
 court_events.1000.t: "Das Allertollste von allem"
 court_events.1000.desc: "„O groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Gemeinsam haben wir beide die gesamte bekannte Welt durchwandert“, scharwenzelt [guest.GetName], die eine Hälfte eines Paars berühmter Reisender. „Wir sahen sonnendurchflutete Vergnügungspaläste! Höhlen aus Eis! Wir tranken die Milch Palästinas und nährten uns von Honigtau.\n\nWir besuchten die Lager der Khane, die Paläste der Sultane, die alten Hallen … doch kein Hof auf Erden ist mit dem Euren zu vergleichen: Keiner ist ihm gleich an Prunk und Luxus!“\n\n[guest.Custom('DE_PRO_POS_S_3P')|U]e Begleitung [guest_2.GetName] vollführt sonderbar fremde Verneigungen und fleht:\n\n„Die Annehmlichkeiten dieses Ortes – sie übertreffen selbst die [second_court.GetPrimaryTitle.GetAdjective|l]en Frivolitäten … Weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], bitte gestattet uns noch mehr frühe Einblicke ins Paradies!“"
 court_events.1000.a: "Nur Wohltätigkeit kann einen Ruf für Ausschweifungen abfedern …"
 court_events.1000.a.flavor: "Und bereichert mein Volk!"
 court_events.1000.b: "„Bleibt hier: am großartigsten aller Höfe.“"
 court_events.1000.b.flavor: "Und bringt meine Höflinge dazu, mich als den größten aller Herrscher zu preisen!"
 court_events.1000.c: "„Erzählt allen von den Wundern, die Ihr hier gesehen habt.“"
 traveling_friends_court_position_aptitude: "Diese reisenden Freunde haben eine erhöhte [aptitude|E], wenn sie beide [court_positions|E] innehaben"
 visiting_gives_opinion: "Jeder [ruler|E], der [guest.GetFirstName] oder [guest_2.GetFirstName] als Gast hat, erhält #P 20#! [opinion|E] von #high Euch#! #EMP (Ruf)#!"
 court_events.1010.t: "Auf einem anderen Ameisenhügel"
 court_events.1010.desc: "Ein [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Höfling schleicht sich herein. [defector.Custom('DE_PRO_PER_S_3P_N')|U] verneigt sich vor mir und beäugt nervös meine Wachen.\n\n„Ich komme von einem Ort der Pracht“, sagt [Select_CString(defector.IsFemale, 'diese Speichelleckerin', 'dieser Speichellecker')] [defector.GetName]. „Vom Hof von [grander_ruler.GetName].\n\nVerließe ich [grander_ruler.Custom('DE_PRO_POS_S_3P')]e Dienste, kämen viele Würdenträger mit mir. Wir sind nur Getier, doch unsere pflichtbewusste Arbeit macht den Hof majestätisch! Und wir möchten nicht an [grander_ruler.Custom('DE_ART_IND_A')] [grander_ruler.Custom2('InsultAdjective', SCOPE.sC('defector'))|l][grander_ruler.Custom('DE_END_ADJ_IND_S_A')] [grander_ruler.GetTitleAsNameNoTooltip] gebunden bleiben …\n\nWir würden #EMP Euch#! unsere Dienste anbieten, o [ROOT.Char.GetTitleAsName].“"
 court_events.1010.a: "„Mit Eurer Gerissenheit … beweist Ihr mir, wie nützlich Ihr sein könnt.“"
 court_events.1010.a.flavor: "Mein Erzzeugwart erzählte mir von den großen Schätzen, die [grander_ruler.Custom('DE_ART_DEF_S_N')] [grander_ruler.GetTitleAsNameNoTooltip] besitzt … und vor allem von einem Stück, das diebische Hände zu meinem Eigentum machen könnten."
 court_events.1010.a.success: "Die Überläufer stehlen das Artefakt ihres Lehnsherrn"
 court_events.1010.a.failure: "Die Verräter werden gefasst und hingerichtet"
 court_events.1010.b: "Diese Abtrünnigen kennen die Bräuche der Gediegenheit wirklich gut."
 court_events.1010.c: "Geübte Kleriker würden diesen Hof besser leiten."
 court_events.1010.c.flavor: "Wenn es mehr fleißige Hände braucht, um diesen Hof am Laufen zu halten, könnte mein [court_chaplain.GetCouncilTitle] einige finden und beaufsichtigen, die frei von Sünde sind …"
 court_events.1010.d: "#EMP „Schert Euch nach Hause, Ihr verräterischen Küchenschaben!“#!"
 court_events.1011.opening: "[Select_CString(ROOT.Char.IsFemale, 'Meine ehemalige Herrin', 'Mein ehemaliger Herr')],"
 court_events.1011.desc: "ich, [defector.GetName], und viele Eurer an den Rand gedrängten Diener sind aus Euren Diensten geflohen. Ohne unser Fachwissen wird Euer Hof bald genau jener Scherbenhaufen sein, den Ihr verdient.\n\nIhr wart schon immer mehr [grander_ruler.Custom2('InsultNoun', SCOPE.sC('defector'))] als [Select_CString(ROOT.Char.IsFemale, 'würdige Lehnsherrin', 'würdiger Lehnsherr')]. Und so soll nun Euer Ersatz [root_scope.GetName] jene Annehmlichkeiten und jenen Ruhm genießen, die Ihr einst kanntet."
 court_events.1011.a: "#EMP Verräter!#!"
