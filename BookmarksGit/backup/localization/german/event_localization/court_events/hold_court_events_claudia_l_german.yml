l_german:
 #Empty Granaries
 hold_court.6000.t: "Leere Kornspeicher"
 hold_court.6000.desc_intro: "Vor mir steht [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)] mit gesenktem Kopf.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], [6000_province.GetNameNoTooltip] wurde von"
 hold_court.6000.desc_occupation: "der feindlichen Besetzung schwer getroffen."
 hold_court.6000.desc_raiding: "den Raubzügen und Plünderungen schwer getroffen."
 hold_court.6000.desc_epidemics: "den jüngsten Seuchen schwer getroffen."
 hold_court.6000.desc_winter: "dem rauen Winter schwer getroffen."
 hold_court.6000.desc_middle: "Das Volk hungert, unsere Felder erholen sich nicht und unser Viehbestand reicht nicht mehr zum Überleben aus!"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] hat entweder nicht das Geld oder den Willen, um uns zu helfen."
 hold_court.6000.desc_ending: "Wir bitten Euch darum, einzugreifen und Eure ergebenen Untertanen mit Eurer Großherzigkeit zu retten!“\n\n[6000_poor.Custom('DE_PRO_PER_S_3P_N')|U] verneigt sich tief und schweigt."
 hold_court.6000.a: "Etwas Gold wird dabei helfen, Euer Leid zu lindern."
 hold_court.6000.b: "Ich gewähre Euch Steuererleichterungen, um wieder auf die Beine zu kommen."
 hold_court.6000.c: "Ich kenne da genau die richtige Person."
 hold_court.6000.c.tt: "Ihr entsendet [inspector.GetTitledFirstName] als offiziellen Gutachter, um den Wiederaufbau der Grafschaft zu überwachen"
 hold_court.6000.d: "Ich bin mir sicher, Ihr könnt das allein schaffen."
 #From Beyond the Border
 hold_court.6030.t: "Von jenseits der Grenze"
 hold_court.6030.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich komme aus der religiösen Gemeinschaft [6030_church.GetName] in [6030_border.GetName].\n\nWeise und fromme [6030_monk.GetWomenMen] haben dort seit Jahrhunderten das traditionelle Wissen der [6030_monk.GetCulture.GetName|l]en Kultur gesammelt und bewahrt. Als Zeichen unseres guten Willens biete ich Euch diese kostbare Anthologie von [6030_monk.GetCulture.GetNameNoTooltip|l]en Texten an, die in Eure eigene Sprache übersetzt wurde.\n\nWir hoffen, Ihr nehmt sie an und seht unser Volk mit anderen Augen.“"
 hold_court.6030.a: "Ich nehme dankend an."
 hold_court.6030.b: "Bitte bleibt und lehrt mich mehr!"
 hold_court.6030.b.tt.2: "Alle Herrscher mit [6030_monk.GetCulture.GetName]er Kultur"
 hold_court.6030.c: "Das kümmert mich nicht. Geht mir einfach aus den Augen."
 hold_court.6030.d: "Eure minderwertige Kultur ist es nicht wert, dass man sich an sie erinnert!"
 hold_court.6030.d.tt: "Alle Eure Vasallen mit [6030_monk.GetCulture.GetName]er Kultur"
 #A Lost Treasure
 hold_court.6040.t: "Ein verlorener Schatz"
 hold_court.6040.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich vertrete die Religionsgemeinschaft von [6040_church.GetName].\n\nBeim Stöbern in unserem bescheidenen Archiv stießen wir auf ein höchst absonderliches Buch. Der Einband ist verstaubt, die Bindung brüchig und die Seiten vom Zahn der Zeit vergilbt, doch es enthält die ungewöhnlichsten Zeichnungen und selbst die Schrift kennen wir [6040_monk.GetFaith.PriestNeuterPlural] nicht.\n\nWir sind uns sicher, dass es einzigartig auf der Welt ist. Ein lange verschollenes Kompendium des Wissens. Ein wahrer Schatz! Deshalb bieten wir es Euch an. Vielleicht ist es die Originalabschrift des Willens der höchsten Macht ([6040_monk.GetFaith.HighGodName]) oder eine Erinnerung an die Erschaffung der Welt!“"
 hold_court.6040.a: "Vielen Dank. Ich werde es meiner Sammlung hinzufügen."
 hold_court.6040.b: "#EMP Faszinierend!#! Ruft nach meinem Erzzeugwart!"
 hold_court.6040.b.tt: "Euer Erzzeugwart ist ratlos"
 hold_court_6040_b_fake: "Das Buch ist eine schlecht gemachte Fälschung – wertlos und unbrauchbar"
 hold_court_6040_b_generic: "Das Buch ist tatsächlich alt, aber es ist nur [6040_monk.Custom('GetOldBook_DE_ART_IND_N')] [6040_monk.Custom('GetOldBook')|l]."
 hold_court_6040_b_clueless: "Nicht einmal Euer Erzzeugwart vermag Ursprung und Zweck dieses Buchs zu ergründen"
 hold_court_6040_b_artifact: "Das Buch ist eine alte und wertvolle Abschrift eines Meisterwerks!"
 hold_court.6040.c: "Lasst mich einen Blick darauf werfen! #EMP Auf der Stelle#!!"
 hold_court.6040.c.tt: "Es ist eine schlechte Fälschung!"
 hold_court.6040.c.tt.2: "Das Buch bleibt ein Mysterium"
 hold_court.6040.c.tt.3: "Es ist ein nettes Manuskript, aber nichts Besonderes"
 hold_court.6040.c.tt.4: "Es ist ein seltener und wertvoller Text"
 hold_court_6040_c_clueless: "Die Sprache und der Inhalt des Buches sind für Euch nicht nachvollziehbar"
 hold_court.6040.d: "Es bringt uns allen Verdammnis! VERBRENNT ES!"
 hold_court.6040.e: "Wen scheren schon Bücher?"
 #A Holy Tomb
 hold_court.6050.t: "Ein heiliges Grab"
 hold_court.6050.desc: "[6050_pop.Custom('DE_ART_DEF_S_N')|U] [Select_CString(6050_pop.IsFemale,'Bäuerin','Bauer')] vor mir scheint vor Aufregung schier zu platzen.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Das Wunder! Die Heiligkeit! Wir sind #EMP GESEGNET#!!“\n\n[6050_pop.Custom('DE_PRO_POS_S_3P')|U] begeistertes Geschwafel ist verwirrend, doch ich begreife endlich den Kern der Sache: [6050_pop.Custom('DE_PRO_PER_S_3P_N')|U] will, dass ich den Kult eines örtlichen Heiligen unterstütze, der kürzlich in [6050_tomb.GetNameNoTooltip] gestorben ist. [6050_holy.GetFirstName|U] hat zu Lebzeiten Wunder vollbracht und ist besonders dafür bekannt, [6050_holy.Custom('GetMiracle1')] und [6050_holy.Custom('GetMiracle2')]. [6050_holy.Custom('DE_PRO_POS_S_3P')|U] Grabmal zieht Besucher aus dem ganzen Reich an."
 hold_court.6050.desc_hof: "\n\nAls [head_of_faith|E] ist es meine Entscheidung, ob ich diesen Kult verurteile oder fördere."
 hold_court.6050.a: "[6050_holy.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit wird die Verehrung bekommen, die [6050_holy.Custom('DE_PRO_PER_S_3P_N')] verdient."
 hold_court.6050.b: "Ich weiß das bereits. [6050_holy.Custom('DE_ART_DEF_S_N')|U] Heilige erschien mir im Traum."
 hold_court.6050.c: "Ich werde diesem lästerlichen Unsinn sofort ein Ende setzen!"
 hold_court.6050.d: "Mich schert bäuerlicher Aberglaube nicht."
 tougher_to_convert: "Starke religiöse Gemeinschaft"
 tougher_to_convert_desc: "Die religiöse Identität dieser Gemeinde wurde jüngst gestärkt, sodass es schwieriger ist, sie zu bekehren.\n\n#N -25 %#! Tempo bei der Glaubensbekehrung"
 easier_to_convert: "Schwache religiöse Gemeinschaft"
 easier_to_convert_desc: "Die religiöse Identität dieser Gemeinde wurde jüngst geschwächt, sodass es leichter ist, sie zu bekehren.\n\n#P +25 %#! Tempo bei der Glaubensbekehrung"
 easier_to_culture_convert: "Schwache Kulturgemeinschaft"
 easier_to_culture_convert_desc: "Die kulturelle Identität dieser Gemeinde wurde jüngst geschwächt, sodass es leichter ist, sie zu bekehren.\n\n#P +25 %#! Tempo bei der Kulturbekehrung"
 #A Convenient offer
 hold_court.6060.t: "Ein verlockendes Angebot"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] steht vor mir, einen hoffnungsvollen Ausdruck im Gesicht.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U],"
 hold_court.6060.desc_merchant: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], erlaubt mir, mich vorzustellen: Mein Name ist [6060_rich.GetTitledFirstName], und ich bin [6060_rich.Custom('DE_ART_IND_N')] vermögend[6060_rich.Custom('DE_END_ADJ_IND_S_N')] Händler[6060_rich.Custom('DE_END_NOU_S_GS_N')] aus der Hauptstadt.\n\n"
 hold_court.6060.desc_ending: "ich kam nicht umhin zu bemerken, dass die Finanzen des Reiches in letzter Zeit nicht die gesündesten waren. Natürlich habt Ihr sie nach bestem Wissen eingesetzt, doch – vielleicht – könntet Ihr etwas zusätzliches Gold gebrauchen.\n\nIch wäre bereit, Euch eine kleine Siedlung gegen eine großzügige Summe Gold abzukaufen. Wäre das akzeptabel?“"
 hold_court.6060.a: "In Ordnung. Ihr könnt [6060_offer.GetNameNoTooltip] haben."
 hold_court.6060.b: "Nehmt das Land und baut darauf eine Stadt."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] ist bereit, mehr zu zahlen"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip] bleibt bei [6060_rich.Custom('DE_PRO_POS_S_3P')]em letztem Angebot und Ihr wirkt wie ein gieriger Trottel"
 hold_court.6060.c: "Ich brauche Euer Gold nicht."
 character_title_cannot_be_revoked_tt: "Ihr werdet den Titel 25 Jahre lang nicht aberkennen können"
 protected_from_revocation.tt: "Die Titel dieses Charakters sind vor der Aberkennung geschützt"
 #Budding Ally
 hold_court.6070.t: "Aufkeimender Verbündeter"
 hold_court.6070.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich heiße [6070_embassy.GetTitledFirstName] und bin von Eurem Verbündeten [6070_sender.GetTitledFirstName] gesandt. Ich überbringe Euch freundliche Grüße und ein Angebot.\n\nMein Lehnsherr schätzt Eure Freundschaft über alles und schickt Euch als Zeichen des guten Willens dieses Kind – [6070_sender.Custom('DE_PRO_POS_S_3P')][6070_child.Custom('DE_END_PRO_S_A')] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] –, das Ihr nach Belieben erziehen könnt.\n\nM[6070_sender.Custom('DE_ART_IND_N')] [6070_sender.GetLadyLord] hofft, dass diese Geste dazu beitragen wird, Euer Bündnis zu stärken, und ist zuversichtlich, dass [6070_child.GetFirstNameNoTooltip] bei Euch in guten Händen ist.“"
 hold_court.6070.a: "Ich nehme Euer Angebot dankend an."
 hold_court.6070.b: "Natürlich! [6070_friend.GetFirstNameNoTooltip], führt [6070_child.Custom('DE_PRO_PER_S_3P_A')] herum!"
 hold_court.6070.c: "Ich akzeptiere, aber ich erwarte im Gegenzug eine Verlobung."
 hold_court.6070.d: "Es tut mir leid, aber ich kann diese Verantwortung gerade nicht übernehmen."
 hold_court.6070.e: "Dieses Kind ist eine Plage. Ihr werdet es nicht bei mir abladen!"
 #Settling the [people]
 hold_court.6080.t: "Ansiedlung des [6080_culture.GetNameNoTooltip]en Volkes"
 hold_court.6080.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich vertrete das [6080_culture.GetNameNoTooltip|l]e Volk aus [6080_county.GetNameNoTooltip]“, sagt [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„Wir sind ergebene und treue Untertanen, doch unser Land ist arm, unterentwickelt und kaum bevölkert. Bitte erlaubt uns, es wieder zu besiedeln und nach unseren alten Traditionen zu verwalten!\n\nUnter Eurem wohlwollenden Schutz kann unser Land gedeihen, und Ihr werdet einen neuen und loyalen Vasallen gewinnen!“"
 hold_court.6080.a: "Wohlan denn. Eure Leute können [6080_county.GetNameNoTooltip] für mich besiedeln."
 hold_court.6080.a.tt: "Ihr könnt diesen Titel erst widerrufen, wenn [6080_count.GetFirstNameNoTooltip] tot ist"
 hold_court.6080.b: "Ich weiß, was das Beste für [6080_county.GetNameNoTooltip] ist."
 hold_court.6080.c: "Euer Volk wird immer einen sicheren Platz in [6080_province.GetNameNoTooltip] haben."
 #Heretics at Large
 hold_court.6090.t: "Ketzer auf freiem Fuß"
 hold_court.6090.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich bedaure, Euch mitteilen zu müssen, dass die religiöse Lage in meinen Ländereien völlig aus dem Ruder gelaufen ist …\n\nIch habe versucht, meine Untertanen dazu zu bringen, die Herrlichkeit unseres wahren Glaubens zu sehen, doch zu viele von ihnen verharren in ihrem falschen Glauben! Ich bitte Euch, Eure Autorität und Eure Macht zu nutzen, um mir zu helfen!“"
 hold_court.6090.desc.almoner: "\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U] – wenn ich darf“, wirft [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] ein. „Vielleicht könnten sie überzeugt werden, wenn wir den #EMP richtigen#! Gläubigen ein paar Almosen geben?“"
 hold_court.6090.desc.executioner: "\n\n„Ich wette, sie brauchen nur #EMP eine strenge Hand#!“, sagt [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem düsteren Lächeln."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], tut, was Ihr könnt."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], sorgt für einige örtliche Almosen."
 hold_court.6090.c: "Ein friedliches Miteinander ist stets die beste Lösung."
 title_granted_to_local_leader_tt: "„[6090_main_county.GetName|U]“ wird einem Einheimischen mit dem Glauben „[6090_main_county.GetCountyData.GetFaith.GetName]“ gewährt. Ihr erhaltet ein [hook|E] gegen ihn."
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], statuiert an einigen Ungläubigen ein Exempel."
 hold_court.6090.e: "Das klingt nach Eurem Ärgernis, nicht nach meinem."
 #A Land at War
 hold_court.6100.t: "Ein Land im Krieg"
 hold_court.6100.desc: "Vor mir stehen [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] und [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, beginnt [6100_vassal_1.GetFirstNameNoTooltip], „der Krieg zwischen mir und [6100_vassal_2.GetTitledFirstNameNoTooltip] zieht sich schon eine ganze Weile hin, da [6100_vassal_2.Custom('DE_PRO_PER_S_3P_N')] sich weigert, Vernunft zu zeigen, und deshalb sind wir zu Euch gekommen, damit Ihr vermittelt.“\n\n„Jetzt ist es also #EMP meine Schuld#!?!“, wirft [6100_vassal_2.GetFirstNameNoTooltip] ein. „Ihr unglaubliches Ekel! M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], sagt es [6100_vassal_1.Custom('DE_PRO_PER_S_3P_D')]!“"
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist schon ganz aufgeregt. „Oh, ich #EMP liebe#! kleinliche Zankereien! Sie passen gut zu … WITZIGEN REIMEN!“"
 hold_court.6100.a: "Jeder würde begreifen, dass [6100_vassal_1.GetFirstNameNoTooltip] im Recht ist."
 hold_court.6100.b: "[6100_vassal_2.GetFirstNameNoTooltip] vertritt eine legitime Position."
 hold_court.6100.c: "Legt diesen Streit sofort bei. Sonst …"
 hold_court.6100.d: "Ich habe genug von diesem Unsinn. Ab in den Kerker mit Euch beiden!"
 hold_court.6100.e: "Klären wir das wie ehrenhafte Krieger."
 hold_court.6100.e.tt: "Die beiden Streithähne werden den Krieg mit einem Duell beenden"
 hold_court.6100.f: "Haha! Gute Idee! Ihr zwei tauscht ein paar gereimte Witze aus!"
 hold_court.6100.f.1: "„Ihr seid ein bäuerlicher Schuft\nIn Eurem Heim sieht es aus wie in einer Gruft\nIch hasse Euch so abgrundtief\nSelbst Euer Stall steht schief …?“"
 hold_court.6100.f.1.t: "Ihr lacht über den schwachen Versuch von [6100_vassal_1.GetShortUIName|U], einen Witz zu machen"
 hold_court.6100.f.2: "„Ihr seid ein unkultivierter Flegel\nDa krümmen sich mir die Nägel\nIch jage Euch fort\nbis an den allerweitesten Ort …?“"
 hold_court.6100.f.2.t: "Ihr brüllt vor Lachen, als Ihr die schrecklichen Zeilen von [6100_vassal_2.GetShortUIName|U] hört"
 hold_court.6100.g: "Ihr belästigt mich mit Euren kleinlichen Streitereien. Verschwindet."
 hold_court.6100.g.tt: "Der Krieg tobt weiter"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U] gewinnt das Duell"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U] wird zum Sieger des Krieges erklärt"
 #A Ravished Land
 hold_court.6110.t: "Ein verwüstetes Land"
 hold_court.6110.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich bin nur ein bescheidener Bauer, doch ich bitte um Eure Hilfe! Das Land meines Volkes wurde durch den langen und blutigen Krieg zwischen Euren Vasallen [6110_vassal_1.GetTitledFirstName] und [6110_vassal_2.GetTitledFirstName] verwüstet!\n\nDie Felder brennen, die Tiere wurden getötet und die Bauern sterben! Bitte beendet das Blutvergießen!“"
 hold_court.6110.desc.almoner: "\n\n„Mögen die Gnade und Barmherzigkeit der höchsten Mächte ein Balsam für Eure Leiden sein“, schlägt [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] vorsichtig vor."
 hold_court.6110.a: "Der Krieg ist vorbei und [6110_vassal_1.GetTitledFirstNameNoTooltip] [Select_CString(6110_vassal_1.IsFemale, 'die Siegerin', 'der Sieger')]."
 hold_court.6110.b: "Beide Parteien müssen umgehend aufgehalten werden!"
 hold_court.6110.c: "Dieser Krieg ist unsinnig; [6110_vassal_2.GetTitledFirstNameNoTooltip] ist [Select_CString(6110_vassal_2.IsFemale, 'die Siegerin', 'der Sieger')]."
 hold_court.6110.e: "Ein Bauer sollte sich nicht in die Angelegenheiten des Adels einmischen."
 6110_custom_every_realm_1: "Alle Grafschaften im Reich von [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2: "Alle Grafschaften im Reich von [6110_vassal_2.GetShortUIName]"
 #The Day of Truth
 hold_court.6120.t: "Der Tag der Wahrheit"
 hold_court.6120.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“ [steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ergreift das Wort. „Ich habe einen Einfall, um die Besteuerung zu verbessern.\n\nIhr könntet Landvermesser entsenden, die Eure Untertanen über jedes Grundstück befragen: Namen, Besitzer, Ausdehnung, Wert und wie viele Menschen und Tiere dort leben!“"
 hold_court.6120.desc.seneschal: "\n\n„Bitte, [ROOT.Char.Custom('FormOfAddressForLiege')], erlaubt mir, die Angelegenheit zu beaufsichtigen“, fährt [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)] fort."
 hold_court.6120.desc.swans: "\n\n„Und ich werde Euch eine Liste mit allen Schwänen in Eurem Land erstellen! Mein Favorit ist ein Schwan mit dem Namen [keeper_swans.Custom('GetSwanName')]! Habe ich Euch in letzter Zeit erzählt, wie weich und flauschig sein Bauch ist? Gestern erst gingen wir gemeinsam spazieren und …\" [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wird von mir einfach ignoriert, während [keeper_swans.Custom('DE_PRO_PER_S_3P_N')] weiter über diesen verdammten Vogel plappert."
 hold_court.6120.desc.jester: "\n\n„Aber Zahlen sind #EMP soooo langweilig!#!“, beschwert sich [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] „Lasst uns lieber tanzen!“"
 hold_court.6120.a: "Einverstanden. Führt eine Vermessung durch."
 hold_court.6120.a.tt: "Die Vermessung beginnt. Sie wird einige Monate in Anspruch nehmen"
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], kümmert Euch darum."
 hold_court.6120.c: "Wenn ich die Besteuerung verbessern will, kann ich einfach die Steuern #EMP erhöhen#! …"
 6120_every_vassal: "Jeder Eurer Vasallen"
 hold_court.6120.d: "Das ist es nicht wert."
 hold_court.6120.e: "Ihr habt recht: Lasst uns die bösen Zahlen wegtanzen!"
 swan_name_illfated: "Unglück"
 swan_name_rose: "Rose"
 swan_name_honky: "Schwänlein"
 swan_name_honker: "Petra"
 swan_name_hugo: "Hugo"
 swan_name_leda: "Leda"
 swan_name_anklebiter: "Wadenbeißer"
 swan_name_angrynipper: "Zwicker"
 swan_name_odette: "Odette"
 hold_court.6121.t: "Tag der Wahrheit: Vermessung abgeschlossen"
 hold_court.6121.desc: "„Es ist vollbracht, [ROOT.Char.Custom('FormOfAddressForLiege')]“, sagt [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)], während [6121_responsible.Custom('DE_PRO_PER_S_3P_N')] sich vor mir verbeugt.\n\n„Vor einigen Monaten habt Ihr eine Vermessung all Eurer Ländereien in Auftrag gegeben. Diese ist nun abgeschlossen, und die Einzelheiten zu Besitz und Wert der Ländereien sind alle in diesem Buch gesammelt. Solange diese Beschreibung der Wirklichkeit entspricht, wird die Besteuerung in Eurem ganzen Reich effizienter sein!“"
 hold_court.6121.a: "Hervorragende Arbeit, [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t: "Das Kataster"
 hold_court.6130.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, meldet sich [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] zu Wort. „Ich schlage eine Katastervermessung aller Grafschaften vor, die Euch gehören.\n\nEine bessere Kenntnis und Kartierung über Euer Land zu besitzen, wird mit Sicherheit den Wohlstand erhöhen!“"
 hold_court.6130.a: "In Ordnung, [6130_proposer.GetFirstNameNoTooltip]. Ihr könnt fortfahren."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip|U] beginnt mit der Arbeit an der Katastervermessung, die mehrere Monate dauern wird. Bei Abschluss erhaltet Ihr folgende Belohnungen:"
 hold_court.6130.d: "Karten werden überbewertet."
 hold_court.6131.t: "Das Kataster: Fertiggestellt!"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verbeugt sich kurz vor mir und erklärt mit zufriedenem Lächeln: „[ROOT.Char.Custom('FormOfAddressForLiege')|U], Ihr erinnert Euch vielleicht daran, dass Ihr vor einigen Monaten eine große Summe Gold in eine Katastervermessung Eurer Grafschaften investiert hattet.\n\nIch habe die Angelegenheit persönlich überwacht und kann mit Stolz sagen, dass die Arbeit erledigt ist!“"
 hold_court.6131.desc_tutor: "Ich freue mich auch über einen ausführlichen Lernbericht von [6130_tutored.GetTitledFirstName], dem [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] lenkend zur Seite stand."
 hold_court.6131.desc_hunt: "\n\nIch freue mich auch über einen ausführlichen Bericht darüber, wie [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] aushalf."
 hold_court.6131.desc_dead: "\n\nLeider lebte [6130_helper.GetTitledFirstName] nicht lange genug, um die Fertigstellung des Katasters zu erleben, bei dessen Erstellung [6130_helper.Custom('DE_PRO_PER_S_3P_N')] zu helfen geschworen hatte."
 hold_court.6131.a: "Gut angelegtes Gold!"
 all_realm_county: "Jede [Concept('realm', 'Reichs')|E]-[county|E]"
 #A Cumbersome Gift
 hold_court.6140.t: "Ein sperriges Geschenk"
 hold_court.6140.desc: "Der ganze Thronsaal verstummt, als [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] triumphierend eintritt, gefolgt von zwei Dienern, die sich mit #EMP einer angeketteten Bestie#! ([ROOT.Char.Custom('GetAnimalType')]) abmühen.\n\nStolz und mit einem Lächeln im Gesicht ruft [6140_gifter.GetFirstNameNoTooltip]: „[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich präsentiere Euch ein Geschenk, das [Select_CString(ROOT.Char.IsFemale, 'der mächtigsten Herrscherin', 'des mächtigsten Herrschers')] der Welt würdig ist! Dieses prächtige Tier wurde in [6140_province.GetCounty.GetName] gejagt, und nun überreiche ich es Euch als Symbol meiner Hingabe und im Gedenken an Eure unvergleichliche Macht!“"
 6140_bear: "Bären"
 6140_tiger: "Tiger"
 6140_lion: "Löwen"
 hold_court.6140.a: "Danke. Ich brauchte wirklich einen neuen Teppich."
 hold_court.6140.a.tt: "Das Tier wird wegen seines Fells getötet."
 hold_court.6140.artifact_tt: "Ihr erhaltet ein Fell-[court_artifact|E]"
 hold_court.6140.artifact_toast: "Fell erhalten"
 hold_court.6140.b: "In der Tat: Eine mächtige Bestie für einen mächtigen Herrscher!"
 hold_court.6140.c: "Mein Hofnarr wird lernen, darauf zu reiten! Nicht wahr, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success: "Das ist machbar!"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip] lernt, die Bestie ([ROOT.Char.Custom('GetAnimalType')]) zu reiten"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip] fällt bei dem Versuch auf den Hintern"
 hold_court.6140.c.soft_failure.tt: "Alle lachen über das Missgeschick von [jester.GetFirstNameNoTooltip]"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip] wird verletzt"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip] ist nicht erfolgreich"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip] stirbt!"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip] ist kläglich gescheitert …"
 hold_court.6140.d: "Ich bin mir sicher, dass meine #EMP Gäste#! im Kerker dieses Geschöpf #EMP lieben#! werden …"
 hold_court.6140.e: "Diese Kreatur sieht gefährlich aus und stinkt! Nehmt sie weg."
 6140_every_courtier_or_guest: "Jeder Höfling oder Gast an Eurem Hof"
 6140_every_prisoner: "Jeder Gefangene in Eurem Kerker"
 #The End Is Nigh!
 hold_court.6150.t: "Das Ende ist nah!"
 hold_court.6150.desc: "Als [6150_preacher.Custom('DE_ART_DEF_S_N')] aufgeregte [6150_preacher.GetWomanMan] vor mir an der Reihe ist, schreit [6150_preacher.Custom('DE_PRO_PER_S_3P_N')]: #EMP „DAS ENDE IST NAH!“#!\n\nDie Zeichen sind klar und überall zu sehen:"
 hold_court.6150.desc_county: "Das Volk von [6150_county.GetName] weiß es nur zu gut:"
 hold_court.6150.desc_unsafety: "Unruhen, Banditen, Diebe, Gewalt und ein Dahinschwinden der Gerechtigkeit unter den Menschen!"
 hold_court.6150.desc_nature: "Missernten, Heuschreckenplagen, nicht enden wollende Kälte, Überschwemmungen und die Pest, die unter uns wütet!"
 hold_court.6150.desc_looting: "Zuvörderst wären da die Barbaren vor unseren Toren, die unsere Ernten plündern, unsere Leute umbringen, unsere Städte verwüsten und Krankheit und Hunger verbreiten!"
 hold_court.6150.desc_infidels: "Die Ungläubigen sind überall und unterwandern uns sowohl von jenseits der Grenze als auch von innerhalb unseres eigenen Reiches aus!"
 hold_court.6150.desc_lost_hgw: "Was könnte deutlicher sein, als dass die Armeen von [ROOT.GetCharacter.GetFaith.HighGodName] von den Ungläubigen besiegt werden?"
 hold_court.6150.desc_visions: "Gewitterblitze am klaren Himmel, Vögel, die außerhalb der passenden Jahreszeit kommen und gehen, singende Stimmen in der Nacht, sprechende Schlangen!"
 hold_court.6150.desc_monk: "Die Daten und Berechnungen stimmen alle überein!"
 hold_court.6150.desc_fallback: "Gewalt, Korruption, Laster. Die Gläubigen haben [ROOT.GetCharacter.GetFaith.HighGodName] vergessen!"
 hold_court.6150.desc_christianism: "\n\nDer Tag des Jüngsten Gerichts steht bevor!"
 hold_court.6150.desc_buddhism: "\n\nDie Zeit Maitreyas ist gekommen!"
 hold_court.6150.desc_islam: "\n\nDer Tag der Abrechnung ist gekommen!"
 hold_court.6150.desc_judaism: "\n\nDer Krieg von Gog und Magog ist ausgebrochen!"
 hold_court.6150.desc_germanic: "\n\nRagnarök ist gekommen!"
 hold_court.6150.desc_hinduism: "\n\nKalki kommt!"
 hold_court.6150.desc_zoroastrianism: "\n\nDas Frashokereti hat begonnen!"
 hold_court.6150.desc_religion_fallback: "\n\nDie Welt, wie wir sie kennen, wird bald untergehen!"
 hold_court.6150.desc_solution: "\n\nEs gibt nur einen Weg für uns, gerettet zu werden:"
 hold_court.6150.desc_celibacy: "Keuschheit und Reinheit! Der Verzicht auf die Versuchungen des Fleisches!"
 hold_court.6150.desc_burn: "Verbrennt #EMP alle#! Ungläubigen!"
 hold_court.6150.desc_alcohol: "Verzicht auf alle Laster, angefangen bei den Exzessen von berauschenden Getränken und der Völlerei!"
 hold_court.6150.desc_reclusive: "Entsagt der Welt und ihren Verlockungen!"
 hold_court.6150.desc_flagellant: "Kasteit das Fleisch und vergießt Blut zu Eurer Erlösung!"
 hold_court.6150.desc_eating: "Reinigt Euer Herz, indem Ihr Euren Leib reinigt! Erlösung kann nicht mit vollem Magen erreicht werden!"
 hold_court.6150.desc_end: "\n\nTut jetzt Buße, denn der Tag ist nahe!“"
 hold_court.6150.a: "Die Erlösung muss mit allen Mitteln erreicht werden!"
 hold_court.6150.a.tt: "Ihr seid bereits mit diesen Praktiken der Buße vertraut."
 hold_court.6150.a.wrath: "Ihr ordnet an, dass [6150_heretics_p.GetName] von allen Sündern gereinigt werden möge."
 hold_court.6150.b: "Weis[6150_preacher.Custom('DE_END_ADJ_IND_S_N')] [6150_preacher.GetFirstNameNoTooltip], bleibt und lehrt mich den Weg!"
 hold_court.6150.c: "Unsinn! Verbrennt dies[6150_preacher.Custom('DE_END_ADJ_IND_S_A')] Ketzer[6150_preacher.Custom('DE_END_NOU_S_GS_N')]!"
 hold_court.6150.d: "Schafft mir diesen Dummkopf aus den Augen."
 #Empty Coffers
 hold_court.6160.t: "Leere Kassen"
 hold_court.6160.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, beginnt [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] und wirkt dabei sehr zerknirscht. „Die letzten paar Monate waren wirklich hart für meine Domäne. Zusätzliche Ausgaben waren an allen Fronten erforderlich und meine Kassen sind leider leer …\n\nEs schmerzt mich, doch ich habe mich entschlossen, bei der Begleichung meiner Schulden auf Eure Freigiebigkeit zu bauen."
 hold_court.6160.desc_friend: "\n\nIm Namen der Bande zwischen uns: Bitte helft mir!“"
 hold_court.6160.desc_hook: "\n\nWenn Ihr das tut, betrachte ich den Gefallen, den Ihr mir schuldet, als vergolten.“"
 hold_court.6160.desc_fallback: "\n\nIch werde Eure Großzügigkeit in Zeiten der Not nicht vergessen!“"
 hold_court.6160.a: "In Ordnung, aber Ihr schuldet mir etwas!"
 hold_court.6160.b: "So sei es – ich schulde Euch nun nichts mehr."
 hold_court.6160.c: "Das ist das Mindeste, was ich für Euch tun kann!"
 hold_court.6160.d: "Wie mein Großalmosenier lehrt, ist Wohltätigkeit der Weg der Frommen."
 hold_court.6160.e: "Schulden bedeuten eine schlechte Verwaltung. [seneschal.GetFirstNameNoTooltip], helft [6160_vassal.Custom('DE_PRO_PER_S_3P_D')]!"
 hold_court.6160.f: "Entschuldigt, aber ich kann derzeit nichts erübrigen."
 #Ignoble Imprisonment
 hold_court.6170.t: "Unwürdige Einkerkerung"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] steht mit besorgtem Blick vor mir. „[ROOT.Char.Custom('FormOfAddressForLiege')|U], [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)] ist der Grund, aus dem ich hier bin.\n\n[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)|U] hat [6170_relative.Custom('DE_PRO_PER_S_3P_A')] aus trivialen und absurden Gründen eingekerkert. Mir blutet das Herz ob der elenden Zustände, die m[6170_relative.Custom('DE_ART_IND_N')] arm[6170_relative.Custom('DE_END_ADJ_IND_S_N')] [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))] erdulden muss …\n\nBitte zeigt [6170_relative.Custom('DE_PRO_PER_S_3P_D')] Gnade und ordnet an, dass [6170_relative.Custom('DE_PRO_PER_S_3P_N')] freigelassen wird!“"
 hold_court.6170.a: "Lasst [6170_relative.GetFirstNameNoTooltip] frei!"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip] muss einen guten Grund gehabt haben, [6170_relative.Custom('DE_PRO_PER_S_3P_A')] einzusperren."
 hold_court.6170.c: "Ich werde [6170_relative.Custom('DE_PRO_PER_S_3P_D')] nur eine kleine Gnade zugestehen."
 hold_court.6170.d: "Ab mit dem Kopf, weg mit dem Problem!"
 hold_court.6170.e: "Eure Zankereien sind mir wirklich einerlei."
 #A Shadow in the Night
 hold_court.6190.t: "Ein Schatten in der Nacht"
 hold_court.6190.desc: "[6190_local.Custom('DE_ART_DEF_S_N')|U] [6190_local.GetWomanMan], [6190_local.Custom('DE_ART_DEF_S_N')] sich meinem Thron nähert, ist eindeutig [6190_local.Custom('DE_ART_IND_N')] Gemein[6190_local.Custom('DE_END_ADJ_IND_S_N')]. „[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, beginnt [6190_local.Custom('DE_PRO_PER_S_3P_N')]. „Ich vertrete die örtliche Gemeinde von [capital.GetNameNoTooltip].\n\nIn den letzten Monaten sind mehrere Leichen auf unseren Friedhöfen verschwunden! Sie alle wurden ausgegraben und hinterließen keine Spuren. Zuerst befürchteten wir, es sei das Werk wilder Tiere oder obskurer Mächte, doch dann wurde Euer $court_physician_court_position$ [physician.GetTitledFirstName] auf frischer Tat ertappt, als er die Toten für [physician.Custom('DE_PRO_POS_S_3P')]e Experimente davonschleppte!\n\nBitte bereitet diesem Frevel ein Ende!“"
 hold_court.6190.a: "Das Studium des menschlichen Körpers ist eine traurige Notwendigkeit."
 hold_court.6190.b: "Warum habt Ihr mich nicht dazu eingeladen, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c: "Frische – #EMP lebende#! – Körper sind die besseren Versuchsgegenstände …"
 hold_court.6190.d: "#EMP Wachen!#! Nehmt [physician.Custom('DE_ART_DEF_S_A')] Grabräuber[physician.Custom('DE_END_NOU_S_GS_N')] fest!"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], macht da einen Schnitt."
 #A Land of Foreigners
 hold_court.6210.t: "Ein Land der Fremden"
 hold_court.6210.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich bedaure, Euch mitteilen zu müssen, dass ich am Ende meiner Kräfte bin!“, sagt [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] sichtlich außer sich.\n\n„Ich verstehe das Volk, über das ich herrschen soll, einfach nicht – mit seinen lächerlichen Sitten und seinem #EMP grässlichen#! Essensgeschmack! All meine bisherigen Bemühungen waren vergebens: Es scheint schlichtweg unmöglich zu sein, gute Leibeigene aus ihnen zu machen.\n\nIch fürchte, ein beherztes Eingreifen von oben ist die einzige Lösung.“"
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip|U], zeigt ihnen unsere Lebensart."
 hold_court.6210.b: "Wenn wir ihnen wahre Größe zeigen, werden sie ihre Meinung sicher ändern!"
 hold_court.6210.b.tt: "Euer $royal_architect_court_position$ macht sich auf den Weg, um die Infrastruktur der Grafschaften auszubauen."
 hold_court.6210.c: "Wir achten die Traditionen aller unserer Untertanen."
 hold_court.6210.d: "Solange sie ihre Steuern zahlen, ist es mir einerlei."
 #A Massive Problem
 hold_court.6230.t: "Ein #EMP gewaltiges#! Problem"
 hold_court.6230.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], dürfte ich einen Moment Eurer Aufmerksamkeit erbitten?“, fragt [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ergreift das Wort. „[6230_province.GetName|U] hat in den letzten Wochen unter einem recht #EMP lästigen#! Ärgernis gelitten …“\n\n„Eine #EMP völlig außer Rand und Band#! geratene Elefantenherde wütet im ganzen Land und hinterlässt eine Spur der Verwüstung und gelegentlich auch des Todes! Ihr furchterregendes Trompeten hallt Tag und Nacht in unseren Ohren wider – ich kann es sogar jetzt noch hören!“, fährt [6230_vassal.Custom('DE_PRO_PER_S_3P_N')] fort und beginnt damit, ungebührliche #EMP Trompetengeräusche#! zu machen. „Bitte, [ROOT.Char.Custom('FormOfAddressForLiege')], entsendet Hilfe!“"
 hold_court.6230.a: "Nehmt etwas Gold und baut Verlorenes wieder auf."
 hold_court.6230.b: "Ich entsende jemanden, der die Bestien aufhält."
 hold_court.6230.b.success: "Eure Jäger fangen die wilden Elefanten"
 hold_court.6230.b.success.tt: "Elefanten domestiziert"
 hold_court.6230.b.failure: "Die Elefanten wüten ungehindert weiter"
 hold_court.6230.b.failure.tt: "Elefanten laufen Amok"
 hold_court.6230.c: "Elefanten, Pferde, alles dasselbe … [m_horse.GetFirstNameNoTooltip], kümmert Euch darum!"
 hold_court.6230.c.success: "Euer $master_of_horse_court_position$ fängt die Elefanten ein"
 hold_court.6230.d: "$hinduism_good_god_ganesh$ führt sie."
 hold_court.6230.e: "Ich habe keine Zeit für diesen Unsinn."
 hold_court.6230.f: "Tötet diese üblen Bestien alle."
