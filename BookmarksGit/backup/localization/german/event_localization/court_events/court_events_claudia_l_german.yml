l_german:
 #Secret History
 court_6000_all_courtiers_and_guests: "Alle Eure [courtiers|E] und [guests|E]"
 court.6000.t: "Die geheime Geschichte"
 court.6000.desc_opening: "Als ich den Raum betrete, überrascht mich der plötzliche Aufschrei von [courtier.GetFirstName], [courtier.Custom('DE_ART_DEF_S_N')] zuvor in ein Manuskript mit dem Titel „Die geheime Geschichte von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]“ vertieft war."
 court.6000.desc_liege: "\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_family: "\n\n„[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_ending: "Es ist nichts! Überhaupt nichts!\", schreit [courtier.Custom('DE_PRO_PER_S_3P_N')], während [courtier.Custom('DE_PRO_PER_S_3P_N')] – erfolglos – versucht, das Manuskript in [courtier.Custom('DE_PRO_POS_S_3P')]er Robe zu verstecken.\n\nAls es mir gelingt, [courtier.Custom('DE_PRO_PER_S_3P_D')] das Buch zu entreißen, bin ich bestürzt: Seiten über Seiten detaillierter Schändlichkeiten, die scheinbar am Hof [Select_CString(predecessor.IsFemale, 'meiner Vorgängerin', 'meines Vorgängers')] stattgefunden haben, und das mit [predecessor.Custom('DE_PRO_POS_S_3P')]em Segen!"
 court.6000.a: "#EMP UNERHÖRT!#! Wer könnte nur derart eklatante Lügen geschrieben haben?"
 court.6000.a.tt: "Ihr beauftragt Euren Ratsspitzel damit, der Sache nachzugehen"
 court.6000.b: "Ohhh, ich liebe Gerüchte!"
 court.6000.b.tt: "Es besteht die Möglichkeit, dass Ihr die womöglich #EMP nicht ganz so ruhmreiche#! Vergangenheit von jemandem aufdeckt"
 court.6000.c: "Das Volk hat die Wahrheit über [predecessor.GetTitledFirstNameNoTooltip] verdient!"
 court.6000.c.tt: "[predecessor.Custom('DE_PRO_PER_S_3P_N')|U] war ein widerlicher Tyrann und meiner Dynastie unwürdig! Lasst mich Euch #EMP genau#! sagen, was ich von dieser abscheulichen Person halte …"
 court.6000.d: "Langweilig. Das ist mir wirklich einerlei."
 court.6000.e.tt: "Ihr beginnt Eure eigene Untersuchung"
 court.6000.f: "Es ist alles wahr. Dennoch müssen wir vergeben und vergessen."
 court.6002.desc: "Meine Nase steckt tief in der Korrespondenz mit anderen Reichen, als [spymaster.GetTitledFirstName] in den Raum platzt, [author.Custom('DE_ART_IND_A')] verängstigt aussehend[author.Custom('DE_END_ADJ_NUL_S_A')] [author.GetTitledFirstName] hinter sich herziehend. \n\n „[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich habe [author.Custom('DE_PRO_PER_S_3P_A')] gefunden! Den Tunichtgut, der dieses schändliche Lügenbuch über [Select_CString(predecessor.IsFemale, 'Eure Vorgängerin', 'Euren Vorgänger')] [predecessor.GetTitledFirstName] geschrieben hat!“"
 court.6002.b.desc_opening: "In den letzten Monaten habe ich jeden Augenblick meiner freien Zeit der Suche nach jener schwer fassbaren Schlange gewidmet, die das Buch über die Fehler meines Vorgängers in Umlauf gebracht hat."
 court.6002.b.desc_ending: "Nach vielen schlaflosen Nächten habe ich endlich [author.Custom('DE_ART_DEF_S_A')] Schuldig[author.Custom('DE_END_ADJ_IND_S_A')] gefunden: Es ist [author.Custom('DE_ART_DEF_S_N')] feige [author.GetTitledFirstName]!\n\nWährend [author.Custom('DE_PRO_PER_S_3P_N')] zitternd vor mir steht und auf das Urteil wartet, überlege ich genau, was ich als Nächstes sagen soll."
 court.6002.a: "Ihr solltet Euch für Eure schändlichen Lügen schämen!"
 court.6002.a.tt: "[author.Custom('DE_PRO_PER_S_3P_N')|U] widerruft besser [author.Custom('DE_PRO_POS_S_3P')]e Erklärungen und tut Buße. Sonst …"
 COURT_OF_NO_SECRETS_VALUE: "Verfolgte Opposition"
 court.6002.a.tt2: "Erhöht für 15 Jahre die Effektivität von „$task_find_secrets$“ Eures Ratsspitzels"
 court.6002.b: "Wachen, nehmt [author.Custom('DE_PRO_DEM')][author.Custom('DE_END_PRO_S_A')] Verräter[author.Custom('DE_END_NOU_S_GS_N')] fest!"
 court.6002.c: "Ihr seid hier wirklich zu weit gegangen, [author.GetFirstNameNoTooltip] …"
 court.6002.d: "Ich bin mir sicher, Ihr habt es nicht böse mit Eurem kleinen Tagebuch gemeint, oder?"
 court.6003.desc: "Es sind Monate vergangen, doch mein Ratsspitzel [spymaster.GetTitledFirstName] hat noch immer keine nennenswerten Fortschritte dabei erzielen können, den Autor jenes schändlichen Manuskripts zu finden, in dem die Ruchlosigkeiten meines Vorgängers detailliert beschrieben sind!\n\nEs ist wenig überraschend, dass [spymaster.Custom('DE_PRO_PER_S_3P_N')] nervös und recht schuldbewusst dreinblickt, als ich [spymaster.Custom('DE_PRO_PER_S_3P_A')] schließlich zu mir rufe: „Herr[ROOT.Custom('DE_END_NOU_S_GS_N')]! Ich habe weit und breit gesucht, doch der Autor ist nicht auffindbar! Vielleicht hat er den Hof verlassen oder jemand beschützt ihn oder …“\n\nIch unterbreche [spymaster.Custom('DE_PRO_PER_S_3P_A')] in [spymaster.Custom('DE_PRO_POS_S_3P')]er Ausführung mit einer Geste."
 court.6003.b.desc_ending: "\n\nLeider erwiesen sich meine Bemühungen als erfolglos. Der Täter scheint verschwunden zu sein, und die Spur ist kalt. Ich werde wohl nie die Wahrheit erfahren."
 court.6003.a: "Macht nichts. Es war keine große Sache."
 court.6003.b: "Das ist sehr enttäuschend."
 court.6003.c: "Ihr nutzlosen #EMP Blutsauger#! deckt den Autor, nicht wahr?"
 court.6003.c.tt: "Ihr geht Eure Höflinge an"
 court.6003.d: "Ihr habt bestimmt Euer Bestes getan, [spymaster.GetTitledFirstNameNoTooltip] …"
 court.6003.e: "Da Ihr den Autor nicht finden konntet, übernehmt Ihr die Schuld!"
 #Prophet in the Halls
 court.6010.t: "Prophet in den Hallen"
 court.6010.desc: "„#EMP TUT BUßE!#! LERNT DIE WAHRHEIT HINTER DER WAHRHEIT! TRETET INS LICHT!“\n\nSeit [preacher.GetTitledFirstName] an den Hof gekommen ist, sind [preacher.Custom('DE_PRO_POS_S_3P')]e hartnäckigen Versuche, jeden am Hof zu [preacher.Custom('DE_PRO_POS_S_3P')]em fremden Kult zu konvertieren, Teil meines Alltags geworden.\n\nTag und Nacht pirscht [preacher.Custom('DE_PRO_PER_S_3P_N')] durch den Hof, patrouilliert die Gänge und lauert in dunklen Ecken auf ahnungslose Seelen, allzeit bereit, sie mit [preacher.Custom('DE_PRO_POS_S_3P')]em aufdringlichen Gekreische zu #EMP überzeugen#!.\n\nMeine Höflinge sind erschöpft, und nachdem mich [preacher.GetFirstNameNoTooltip] auf dem Weg zum Nachttopf in einen Hinterhalt gelockt hat, bin ich geneigt, ihre Unzufriedenheit zu teilen."
 court.6010.a: "Wir können dies und noch mehr erdulden. [preacher.GetFirstNameNoTooltip] ist harmlos."
 court.6010.b: "Schmeißt diesen Holzkopf aus meinem Hof!"
 court.6010.c: "Von mir aus kann [preacher.Custom('DE_PRO_PER_S_3P_N')] den Ratten predigen …"
 court.6010.c.tt: "[preacher.Custom('DE_PRO_POS_S_3P')|U] Lehnsherr[preacher_liege.Custom('DE_END_NOU_S_GS_N')] [preacher_liege.GetTitledFirstName] wird darüber verärgert sein."
 court.6010.c.tt2: "Die [councillor_task|E] „$task_conversion$“ ist für 20 Jahre bei [preacher.GetFaith.GetAdjective|l]en Gemeinden #P wirksamer#!, wenn Euer [chaplain.GetCouncilTitle] sie durchführt"
 court.6010.c.tt3: "Die [councillor_task|E] „$task_conversion$“ ist für 20 Jahre bei [preacher.GetFaith.GetAdjective|l]en Gemeinden #N weniger#! wirksam, wenn Euer [chaplain.GetCouncilTitle] sie durchführt"
 court.6010.a_every_county: "Jede [county|E] des Glaubens „[preacher.GetFaith.GetName]“ in Eurem [realm|E] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "Harte Bekehrung"
 court_6010_tolerant_conversions: "Toleranter Ansatz"
 court.6010.d: "GENUG von dieser #EMP BLASPHEMIE#!!"
 court_6010_all_courtiers_and_guests_faith: "All Eure [preacher.GetFaith.GetAdjectiveNoTooltip|l]en [courtiers|E] und [guests|E]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "Mir ist zu Ohren gekommen, dass Ihr kürzlich einen meiner Untertanen aus keinem gewichtigeren Grund als dem harmlosen Predigen [preacher.Custom('DE_PRO_POS_S_3P')]es Glaubens – der auch #EMP mein eigener Glaube#! ist – eingekerkert habt.\n\nIch vertraue darauf, dass dies alles nur ein Missverständnis ist und Ihr die Lage sofort berichtigen werdet, damit ich nicht den falschen Eindruck von Euren Absichten bekomme."
 court.6011.desc_executed: "Mit großer Bestürzung habe ich kürzlich erfahren, dass Ihr einen meiner Untertanen – einen Gast an Eurem Hof – unter der Anschuldigung, einer gefährlichen Ketzerei anzuhängen, hingerichtet habt. \n\nIch gehe davon aus, dass es sich hierbei um ein Missverständnis gehandelt hat und Ihr mich nicht #EMP wirklich#! beleidigen und meinen Glauben infrage stellen wolltet."
 court.6011.a: "Ich wollte Euch nicht beleidigen. Bitte nehmt diese Entschädigung an."
 court.6011.b: "Eure Prediger sind an meinem Hof nicht willkommen."
 #Possession at Court
 court.6020.t: "Besessenheit bei Hofe"
 court.6020.desc_opening: "Der Zustand von [possessed_char.GetTitledFirstName] ist ebenso mysteriös wie beängstigend."
 court.6020.desc_chaplain: "\n\nLaut Aussage von [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName] hat eine dunkle Wesenheit Besitz von [possessed_char.Custom('DE_PRO_POS_S_3P')]em Körper ergriffen, die sich gelegentlich durch eine unbeherrschbare Stärke manifestiert."
 court.6020.desc_no_chaplain: "\n\nEs ist allgemein bekannt, dass eine dunkle Wesenheit Besitz von [possessed_char.Custom('DE_PRO_POS_S_3P')]em Körper ergriffen hat und sich gelegentlich durch eine unbeherrschbare Stärke manifestiert."
 court.6020.desc_middle: "Die Häufigkeit und Heftigkeit, mit der dieses Phänomen auftritt, verursacht jedoch zunehmende Beunruhigung unter meinen Höflingen. [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] fürchtet, die böse Präsenz könne die Macht übernehmen und Chaos und Tod unter uns verbreiten."
 court.6020.desc_physician: "\n\n[court_physician.GetTitledFirstName] beruhigt mich mit der Aussage, dass [possessed_char.GetFirstNameNoTooltip] #EMP an sich#! noch nie gefährlich war,"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "doch meine Höflinge bestehen darauf, dass etwas getan wird."
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip], treibt [possessed_char.Custom('DE_PRO_PER_S_3P_D')] den Dämon aus!"
 court.6020.a.success: "Der von [court_chaplain.GetFirstName] durchgeführte Exorzismus ist erfolgreich"
 court.6020.a.success.tt: "Mit regelmäßigen Exorzismen, die das Böse in Schach halten, scheint sich der Zustand von [possessed_char.GetTitledFirstName] zu verbessern. Eure Höflinge sind zufrieden"
 court.6020.a.failure: "Der von [court_chaplain.GetFirstName] durchgeführte Exorzismus ist fehlgeschlagen"
 court.6020.a.failure.tt: "Der Zustand von [possessed_char.GetTitledFirstName] bleibt unverändert"
 court.6020.b: "Habt keine Angst! Es ist ein Zeichen für die Gunst der Götter!"
 court.6020.c: "Die Macht dieses heiligen Gegenstands wird [possessed_char.Custom('DE_PRO_PER_S_3P_A')] retten."
 court.6020.c.tt: "Es gibt etwas, was alle Leiden heilen soll, wenn man es sich oder anderen auflegt: [6020_relic.GetNameNoTooltip]"
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip], kennt Ihr ein Kraut, das [possessed_char.Custom('DE_PRO_PER_S_3P_D')] helfen könnte?"
 court.6020.d.tt: "Die medizinische Erfahrung von [court_physician.GetFirstName] verbessert den Zustand von [possessed_char.GetTitledFirstName]"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip] versucht es mit einem Kräutertrunk"
 court.6020.e: "Das ist nichts weiter als eine Erkrankung des Gehirns. [court_physician.GetFirstNameNoTooltip]?"
 court.6020.f: "Lasst [possessed_char.Custom('DE_PRO_PER_S_3P_A')] in Frieden."
 court.6020.b.tt: "#EMP Prophetische Visionen#! gelten als große Hilfe, wenn man $court_poet_court_position$, $court_musician_court_position$ oder $cave_hermit_court_position$ ist"
 court_6020_all_courtiers_and_guests_christian: "Alle Eure [courtiers|E] und [guests|E] derselben Religion"
 court_6020_all_courtiers_or_guests_polith: "Alle Eure anderen nicht-zynischen [courtiers|E] und [guests|E]"
 #The Ballad of the Garlic King
 court.6030.t: "Die Ballade [ROOT.Char.Custom('DE_ART_DEF_S_G')] Knoblauch-[ROOT.Char.Custom('GetQueenKing')][ROOT.Char.Custom('DE_END_NOU_S_G')]"
 court.6030.desc: "„#EMP Es gibt eine Mär in unserer kleinen Stadt,\nvon [ROOT.Char.Custom('DE_ART_IND_D')] [ROOT.Char.Custom('GetQueenKing')], [ROOT.Char.Custom('DE_ART_DEF_S_N')] eine Knoblauchkrone hat,\n[ROOT.Char.Custom('DE_ART_DEF_S_N')] auf einem Esel loszieht, um [ROOT.Char.Custom('GetUnbelieverNamePlural')] zu bekämpfen,\nes aber nur schaffte, den Eifer eines einzelnen Äffchens zu dämpfen …#!“\n\nDiese verfluchte Ballade, die unter wandernden Spielleuten ebenso beliebt geworden ist wie unter dem gemeinen Volk, ist für meinen Geschmack #EMP viel zu populär#!, da es eine beunruhigende Menge an Ähnlichkeiten zwischen mir und ihrer Hauptfigur gibt … Zu hören, wie [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] sie schamlos singt, geht zu weit!"
 court.6030.a: "Aber es #EMP ist#! trotzdem eine lustige Geschichte!"
 court.6030.b: "Das ist #EMP so#! peinlich …"
 court.6030.c: "#EMP FINDET IHR DAS ETWA LUSTIG?!#!"
 court.6030.d: "Das ist #EMP nicht hinnehmbar#!!"
 court.6030.d.tt: "Ihr verbietet das Aufführen der Ballade und droht mit dem Kerker"
 court.6030.e: "Ich … kann … es … NICHT … MEHR … ERTRAGEN!"
 court.6030.e.tt: "Ihr schlagt wiederholt auf die nächste Person ein, die Euch reizt, weil sie die dumme Ballade singt"
 court.6030.f: "Nun, irgendwann müssen sie ja mal aufhören, oder?"
 #Scrounger Life
 court.6040.t: "Schnorrerleben"
 court.6040.desc: "[scrounger.GetTitledFirstName|U] ist zu einem festen Bestandteil meines Hofes geworden – und zu einem recht #EMP kostspieligen#! noch dazu.\n\n[scrounger.Custom('DE_PRO_PER_S_3P_N')|U] ist bei jedem Bankett anwesend, verschlingt alles, was [scrounger.Custom('DE_PRO_PER_S_3P_N')] in die Hände bekommt, und beschwert sich gleichzeitig, wie leer [scrounger.Custom('DE_PRO_POS_S_3P')]e eigene Vorratskammer ist. „Ihr serviert die besten Getränke, [ROOT.Char.Custom('FormOfAddressForLiege')]!“, sagt [scrounger.Custom('DE_PRO_PER_S_3P_N')], nachdem [scrounger.Custom('DE_PRO_PER_S_3P_N')] einen weiteren Krug mit meinem feinsten [ROOT.Char.Custom('GetExpensiveDrink_Singular')] geleert hat. „Ihr seid so #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')|l]#!, so #EMP [ROOT.Char.Custom('ComplimentAdjective')|l]#!, ja wahrlich [ROOT.Char.Custom('DE_ART_DEF_S_N')] #EMP BESTAUSSEHENDSTE#! [ROOT.Char.GetLadyLord]!“, erklärt [scrounger.Custom('DE_PRO_PER_S_3P_N')] und streckt die Hand für ein weiteres Darlehen aus, das [scrounger.Custom('DE_PRO_PER_S_3P_N')] nie zurückzahlen wird.\n\n[scrounger.Custom('DE_PRO_PER_S_3P_N')|U] tut nichts, als mein Geld zu verschwenden, aber [scrounger.Custom('DE_PRO_POS_S_3P')]e übertriebenen Eskapaden sind auch recht unterhaltsam."
 court.6040.a: "Wenn Ihr schon mal hier seid, könnt Ihr Euch auch nützlich machen!"
 court.6040.b: "Alles in allem finde ich [scrounger.Custom('DE_PRO_PER_S_3P_A')] recht lustig!"
 court.6040.c: "Schafft mir diesen Blutegel aus den Augen."
 court.6041.desc: "Es sind einige Monate vergangen, seit ich beschlossen habe, dass [scrounger.GetTitledFirstName] [scrounger.Custom('DE_PRO_POS_S_3P')] Schmarotzerdasein an meinem Hof fortsetzen darf.\n\nIch hatte nicht viel mehr als [scrounger.Custom('DE_PRO_POS_S_3P')]e üblichen übertriebenen Geschichten über [scrounger.Custom('DE_PRO_POS_S_3P')]e Armut und [scrounger.Custom('DE_PRO_POS_S_3P')]e lächerlich aufgeblähten Komplimente erwartet, doch in letzter Zeit fiel mir auf, dass [scrounger.Custom('DE_PRO_POS_S_3P')]e Geschichten lustiger, [scrounger.Custom('DE_PRO_POS_S_3P')]e Reime schärfer und [scrounger.Custom('DE_PRO_POS_S_3P')]e Komplimente gefälliger wurden.\n\nSowohl meine Höflinge als auch fremde Gäste werden von [scrounger.Custom('DE_PRO_POS_S_3P')]en kunstvoll gewählten Worten bestens unterhalten. Könnte [scrounger.GetFirstNameNoTooltip] [scrounger.Custom('DE_PRO_POS_S_3P')]e Berufung gefunden haben?"
 court.6041.a: "Ich wusste, dass Ihr für etwas gut seid!"
 court.6041.b: "… aber ich wette, Ihr könnt das noch besser!"
 court.6041.b.failure: "Trotz all [scrounger.Custom('DE_PRO_POS_S_3P')]er Bemühungen scheint [scrounger.GetFirstNameNoTooltip] bereits den Höhepunkt [scrounger.Custom('DE_PRO_POS_S_3P')]es Könnens erreicht zu haben"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip] erhält die Inspiration für ein großes Werk"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip] kann sich nicht weiter verbessern"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip] wird inspiriert!"
 court.6041.c: "Ich habe genug Zeit mit Euch verbracht."
 #Saucy Readings
 court.6050.t: "Anzügliche Lektüre"
 court.6050.desc_opening: "In letzter Zeit kann ich nicht umhin, die Scharen kichernder Maiden und sonst so disziplinierter Krieger zu bemerken, die sich in dunklen Nischen versammeln, um verzückt einem Buch zu lauschen. \n\nHeute habe ich endlich [courtier.GetTitledFirstName] mit dem Buch in [courtier.Custom('DE_PRO_POS_S_3P')]en Händen in die Enge treiben können."
 court.6050.desc_byz: "Obwohl der Einband ein frommes Gebetbuch vorgaukelt, ist es ein zügelloser Roman, der vor Jahrhunderten von unseren heidnischen Vorfahren geschrieben wurde! Es erzählt von einer schönen Maid, Piraten, Versuchungen und enthält Seiten über Seiten voller unheiliger Begierden …"
 court.6050.desc_islam: "Beim raschen Überfliegen des Texts finde ich Erwähnungen von Piraten und spärlich bekleideten Jungfrauen, von vom Luxus getriebenen Königen und lasziven und hinterhältigen Königinnen und sogar von einer reichen Straßenratte, die mit Hilfe eines Dschinns eine Prinzessin heiratet …"
 court.6050.desc_sonetti: "Seiten über Seiten sind mit Gedichten gefüllt, anmutig in der Form, aber lasziv im Wesen. Die engelsgleiche Schönheit aller Arten von Frauen wird mit sanften Worten verherrlicht und kann das irdische Verlangen des Dichters kaum überdecken …"
 court.6050.desc_chaucer: "Es enthält Geschichten von Pilgern auf ihrer Reise. Diese handeln jedoch nicht von der Erlösung ihrer Seelen, sondern von blutigen Morden und untreuen Ehefrauen …"
 court.6050.desc_generic: "Es ist eindeutig ein zügelloser Text, randvoll mit sinnlichen Verlockungen, irdischen Verführungen und üppigen Busen …"
 court.6050.desc_ending: "\n\nIch schweige, während ich über die mutmaßliche Reaktion von [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] nachdenke, und [courtier.GetFirstNameNoTooltip] starrt mich besorgt an."
 court.6050.a: "Meine armen Augen!"
 court.6050.b: "Läutert es mit Feuer!"
 court.6050.b.tt: "Ihr lasst alle Kopien des skandalösen Texts verbrennen und verbietet ihn an Eurem Hof"
 court.6050.b.tt.2: "Kinder, die an Eurem Hof erzogen werden, entwickeln mit größerer Wahrscheinlichkeit eine [GetTrait('pensive').GetName(GetNullCharacter)|l]e, [GetTrait('chaste').GetName(GetNullCharacter)|l]e oder [GetTrait('zealous').GetName(GetNullCharacter)|l]e Persönlichkeit"
 court.6050.c: "Kultur kommt in vielen Formen. Lasst sie lesen."
 court.6050.c.tt: "Kinder, die an Eurem Hof erzogen werden, entwickeln mit größerer Wahrscheinlichkeit eine [GetTrait('curious').GetName(GetNullCharacter)|l]e, [GetTrait('lustful').GetName(GetNullCharacter)|l]e oder [GetTrait('cynical').GetName(GetNullCharacter)|l]e Persönlichkeit"
 court.6050.c.unlock_text: "Diese Auswahl ist dank Eurer hohen [Concept('learning', 'Bildungs')|E]-Fähigkeit verfügbar"
 court.6050.d: "Uhhh, spannend!"
 court.6050.e: "Warum sollten wir uns auf das Lesen beschränken, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt: "Ihr lasst Euch von den Geschichten inspirieren"
 court.6050.f: "Lasst das alles verschwinden und ich werde so tun, als hätte ich nichts gesehen."
 court_6050_courtiers_or_guests: "Alle Eure unkeuschen [courtiers|E] und [guests|E]"
 #The Joys of Wine
 court.6060.t: "Die Freuden des Weins"
 court.6060.desc_opening: "Ganz plötzlich stürmen [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] und [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] zankend in den Thronsaal.\n\n„Wein ist den höchsten Mächten ein Gräuel! Er #EMP muss#! vermieden werden!“, schreit [court_chaplain.GetFirstNameNoTooltip].\n\n„Ein bisschen Wein ist gesund für den Körper!“, antwortet [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier: "\n\nAus einer Ecke des Raums unterbricht [courtier_drunkard.GetTitledFirstName] das Streitgespräch: „Die einzige Menge an Wein, die gut für einen ist, ist eine #EMP GANZE MENGE#!!“"
 court.6060.desc_ending: "\n\nWie stehe ich zum Thema Wein?"
 court.6060.a: "Wein öffnet die Tür für die finsteren Mächte!"
 court.6060.b: "Wein hält die Säfte im Gleichgewicht."
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U], stoßt mit mir an!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U] öffnet [courtier_drunkard.Custom('DE_PRO_POS_S_3P')]en Geheimvorrat!"
 court.6060.c.tt.2: "Dank der Beiträge von [courtier_drunkard.GetFirstNameNoTooltip] zur Weinversorgung sind die auf das Essen bezogene Hofannehmlichkeiten in den nächsten 10 Jahren um 50 % billiger."
 court.6060.d: "Die Antwort darauf liegt auf dem Boden dieses Bechers!"
 #The Value of Letters
 court.6070.t: "Der Wert von Briefen"
 court.6070.desc: "Ich spüre die prüfenden Blicke all meiner Höflinge auf mir, während ich mit zittriger Feder und unsicherer Hand langsam und vorsichtig meinen Namen auf einen neuen Erlass schreibe.\n\n#EMP Schreiben#! ist so ein großes Wort. Ich zeichne nur Buchstaben ab, die in eine Holztafel geritzt sind – und selbst das gelingt mir kaum. Heute sieht mich sogar [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einer Mischung aus Mitleid und Verachtung an.\n\nEhe ich [tutor_6070.Custom('DE_PRO_PER_S_3P_A')] für [tutor_6070.Custom('DE_PRO_POS_S_3P')]e Respektlosigkeit zurechtweisen kann, wirft [tutor_6070.Custom('DE_PRO_PER_S_3P_N')] in hoffnungsvollem Tonfall ein: „[ROOT.Char.Custom('FormOfAddressForLiege')|U], vielleicht ist es an der Zeit, dass Ihr richtig lesen und schreiben lernt?“"
 court.6070.a: "Lehrt es mich #EMP auf der Stelle#!!"
 court.6070.a.success: "Ich lerne erfolgreich lesen und schreiben"
 court.6070.a.failure: "Lesen und schreiben lernen zu wollen, ist bei mir ein hoffnungsloses Unterfangen"
 court.6070.a.tt.1: "Niemand wird sich mehr über mich lustig machen"
 court.6070.a.tt.2: "Ich muss eine andere Lösung finden"
 court.6070.b: "Mit der Feder zu wackeln, ist etwas für Verlierer und Schwächlinge!"
 court.6070.c: "Ich tue weiter so, als würde ich sie nicht bemerken."
 court.6070.d: "Ich #EMP weiß#!, wie man schreibt. Vielen Dank auch!"
 court.6070.d.tt: "Wenn ich es mit genug Überzeugung sage, glauben sie mir vielleicht …"
 court.6070.d.tt.success: "Sie kaufen mir meine eklatante Lüge ab!"
 court.6070.d.tt.failure: "Sie durchschauen mich"
 every_courtier_or_guest_6070_learning: "Alle Eure gebildeten [courtiers|E] und [guests|E]"
 court.6071.desc: "#EMP L…i…e…b…e…r F…r…e…u…n…d#!\n\n„Ja, das sieht gut aus!“\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unzählige Stunden damit verbracht, mit mir unter strenger Anleitung das Alphabet zu üben, und es scheint, als hätten sich meine Bemühungen ausgezahlt! Briefe von benachbarten Herrschern, Berichte von Ratsmitgliedern und Gelöbnisse von Vasallen können mir nicht länger die volle Wahrheit vorenthalten! \n\nReicht mir die Feder: Ich will mehr unterschreiben!"
 court.6071.a: "Ich bin einfach zu schlau."
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip] hat eine Entschädigung verdient."
 court.6071.b.tt: "Die Eignung von [tutor_6070.GetFirstNameNoTooltip] als $court_tutor_court_position$ erhöht sich."
 court_language_teacher_desc: "Lehrte Lehnsherrn das Schreiben"
 court.6072.desc: "#EMP L…i…h…b…e…r V…r…e…u…n…t#!\n\n„Seht Euch das an! Ich mache das toll, oder?“\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seufzt nur und schüttelt mit dem Kopf. „[ROOT.Char.Custom('FormOfAddressForLiege')|U], vielleicht möchtet Ihr lieber dieses schicke, glänzende Siegel benutzen, anstatt selbst zu unterschreiben?“\n\nOffenbar ist [tutor_6070.Custom('DE_PRO_PER_S_3P_N')] mit dem #EMP erstaunlichen#! Fortschritt nicht zufrieden, den ich beim Lesen und Schreiben gemacht habe."
 court.6072.a: "Briefe sind sowieso nutzlos! Gebt mir endlich m[ROOT.Char.Custom('child_object_of_interest_indefinite_random')] zurück!"
 court.6072.a.tt: "Niemand ist beeindruckt"
 court.6072.b: "Wohlan denn. Ich werde das, was #EMP ich lese#!, hübsch mit dem Siegel unterschreiben."
 court.6072.b.tt: "Es sieht zwar beeindruckend aus, kann aber nicht darüber hinwegtäuschen, dass Ihr nicht lest, was Ihr unterschreibt"
 court.6072.c: "Das ist alles Eure Schuld, [tutor_6070.GetFirstNameNoTooltip]!"
 #The Munificence of X
 court.6080.t: "Die Freigebigkeit von [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc: "[6080_visitor.GetTitledFirstName|U] hält sich seit ein paar Tagen an meinem Hof auf, da [6080_visitor.Custom('DE_PRO_PER_S_3P_N')] auf der Durchreise zu einer heiligen Stätte ist oder irgendetwas in dieser Art."
 court.6080.desc_middle: "\n\nSeit [6080_visitor.Custom('DE_PRO_POS_S_3P')]er Ankunft überstrahlt [6080_visitor.Custom('DE_PRO_PER_S_3P_N')] mich mit [6080_visitor.Custom('DE_PRO_POS_S_3P')]er Großzügigkeit gegenüber meinen eigenen Höflingen, die [6080_visitor.Custom('DE_PRO_POS_S_3P')] Gold allesamt ohne jede Würde aufklauben! Ich kann nicht anders, als einen abschätzigen Laut von mir zu geben, als ich sehe, wie [6080_visitor.Custom('DE_PRO_PER_S_3P_N')] zum wiederholten Mal von lobhudelnden Höflingen umringt ist. #EMP Meinen#! Höflingen.\n\n„Eine fette Geldkatze für Euch, gut[beneficiary_1.Custom('DE_END_ADJ_IND_S_N')] [beneficiary_1.GetFirstName]!"
 court.6080.desc_liege: "[Select_CString(6080_visitor.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] [6080_visitor.GetTitledFirstName|U] hält sich im Zuge einer laufenden [GetActivityType('activity_tour').GetName] seit ein paar Tagen an meinem Hof auf."
 court.6080.desc_2: "Und auch ein paar Münzen für Euch, lieb[beneficiary_2.Custom('DE_END_ADJ_IND_S_N')] [beneficiary_2.GetFirstName]!"
 court.6080.desc_3: "Und für Euch, süß[beneficiary_child.Custom('DE_END_ADJ_IND_S_N')] [beneficiary_child.GetFirstName], süße Honigkuchen!"
 court.6080.desc_end: "Denkt daran: Reichtümer sind dazu da, dass man sie teilt!“"
 court.6080.a: "Ich kann sogar #EMP noch#! großzügiger sein!"
 court.6080.b: "Ich sollte [6080_visitor.Custom('DE_PRO_POS_S_3P')]e alberne Großzügigkeit auch ausnutzen!"
 court.6080.b.success: "Ich überzeuge [6080_visitor.GetFirstNameNoTooltip] davon, auch etwas für mich springen zu lassen"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip] ist überzeugt!"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip] zeigt sich von meinen Versuchen vollkommen unbeeindruckt"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip] ist nicht überzeugt"
 court.6080.c: "Ich glaube, [6080_visitor.GetFirstNameNoTooltip] ist nun lange genug an meinem Hof gewesen …"
 court.6080.d: "Besser [6080_visitor.Custom('DE_PRO_PER_S_3P_N')] gibt das Geld aus als ich."
 #The Art of Rhetoric
 court.6090.t: "Die Kunst der Rhetorik"
 court.6090.desc: "„#EMP ABER MIR IST LAAAAAAANGWEILIG!#!“ [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat eine derart bettelnde Stimme, dass man sie sofort erkennt, noch ehe man [6090_child_a.Custom('DE_ART_DEF_S_A')] klein[6090_child_a.Custom('DE_END_ADJ_DEF_S_A')] Racker[6090_child_a.Custom('DE_END_NOU_S_GS_N')] überhaupt sieht.\n\nDie Szene, die sich dann vor mir abspielt, ist auch angemessen erbärmlich: "
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint den Tränen nahe,"
 court.6090.desc.teacher: "[6090_poet.GetFirstName|U], [Select_CString(6090_poet.IsFemale, 'eine vor berühmte Lehrerin, die', 'ein vor Ort berühmter Lehrer, der')] gerade unseren Hof besucht, scheint nicht mehr weiter zu wissen,"
 court.6090.desc.middle: "während [6090_child_a.GetFirstNameNoTooltip] und [6090_child_b.GetFirstName] [6090_poet.Custom('DE_PRO_PER_S_3P_A')] mit den teilnahmslosesten Mienen mustern, die ich je auf ihren jungen Gesichtern sah."
 court.6090.desc_other: "[6090_child_c.GetFirstName] ist zu einem Fenster davongestromert und zeigt offenkundig mehr Interesse an #EMP allem#!, was immer draußen auch vor sich gehen mag."
 court.6090.desc_end: "\n\nAls [6090_poet.Custom('DE_PRO_POS_S_3P')] Blick meinem begegnet, bettelt [6090_poet.GetFirstNameNoTooltip] mich an: „[ROOT.Char.Custom('FormOfAddressForLiege')|U], #EMP bitte#!! Ich versuche nur, Euren Kindern die hohe Kunst der Rhetorik näherzubringen, wie es ihre adelige Geburt verlangt …“"
 court.6090.a: "Aufgepasst, Kinder! Ihr werdet das brauchen."
 court.6090.b: "Lasst mich Euch das Ganze etwas einfacher erklären."
 court.6090.b.success: "Die Kinder sind beeindruckt"
 court.6090.b.failure: "Ich bin sogar noch langweiliger als [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt: "Die Kinder lernen nichts"
 court.6090.c: "Ihr seid einfach zu langweilig, [6090_poet.GetFirstNameNoTooltip]!"
 court.6090.c.tt: "#EMP Kriegsführung#! ist eine viel würdigere Beschäftigung für junge Adlige! Kommt und ertüchtigt Euch mit mir!"
