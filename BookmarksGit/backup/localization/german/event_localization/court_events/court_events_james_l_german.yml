l_german:
 court.0101.t: "Abschaum am Hof"
 court.0101.desc.opening: "[lowborn_criminal.Custom('DE_ART_IND_N')|U] Gefangen[lowborn_criminal.Custom('DE_END_ADJ_IND_S_N')] mit dem Namen [lowborn_criminal.GetName] wird vor [executioner.GetName] gebracht. [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')|U] wird beschuldigt,"
 court.0101.desc.murderer: "einen entsetzlichen Mord begangen zu haben!\n\n"
 court.0101.desc.deviant: "bestialische Taten begangen zu haben und unheiligen Lastern zu frönen!\n\n"
 court.0101.desc.witch: "der Ruchlosigkeit nachgegangen zu sein und Verbrechen gegen die höchsten Mächte ([lowborn_criminal.GetFaith.HighGodName]) verübt zu haben!\n\n"
 court.0101.desc.lazy: "die Anweisungen [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]es Meisters zu missachten. Als Lehrling des Dorfmaurers wurde [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] beschuldigt, [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]em Meister widersprochen, Befehle missachtet und sogar die Fähigkeiten [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]es Meisters infrage gestellt zu haben."
 court.0101.desc.thief: "zahlreiche Fälle von Diebstahl im ganzen Reich begangen zu haben.\n\nDieser Abschaum hat unser großartiges Land mit [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]em Diebstahl von Kroneneigentum wie Brot, Gemüse und sogar Kleidung ausgeblutet!"
 court.0101.desc.sumptuary: "gegen die Kleiderordnung von [ROOT.Char.GetTitleAsNameNoTooltip] verstoßen zu haben.\n\n [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')|U] hat verschiedenste auffällige und unansehnliche Stoffe und Kleidung getragen. Das ist mehr als ein bloßes Verbrechen gegen [ROOT.Char.GetTitleAsNameNoTooltip] – das ist ein Verbrechen gegen die allgemeine Sittsamkeit!"
 court.0101.desc.cannibal: "[lowborn_criminal.GetName] soll zusammen mit [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]er Familie in einer Höhle in der Nähe von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] leben und Reisende mit dem Versprechen auf Nahrung und Unterkunft angelockt haben. Man glaubt, [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] und [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]e Familie hätten auf diese Weise über tausend Reisende verspeist. Die Bewohner von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] fordern Gerechtigkeit!"
 court.0101.desc.sadistic: "[lowborn_criminal.Custom('DE_ART_DEF_S_N')|U] Verbrecher[lowborn_criminal.Custom('DE_END_NOU_S_GS_N')] schlitzte die Kehle des Müllers auf und plünderte dessen Haus. Darüber hinaus zwang [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] die Frau des Müllers dazu, [lowborn_criminal.Custom('DE_PRO_PER_S_3P_D')] Eier zu kochen, die [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] dann vom Körper des verstorbenen Müllers aß, während [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] die Frau zwang, sich [lowborn_criminal.Custom('DE_PRO_PER_S_3P_D')] anzuschließen."
 court.0101.desc.priest: "[lowborn_criminal.GetFaith.PriestNeuter|U] [lowborn_criminal.GetName] soll ein Mitglied [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]er eigenen Gemeinschaft ermordet und anschließend versucht haben, von [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]en [lowborn_criminal.GetFaith.GetAdjective|l]en Glaubensführern eine Begnadigung für [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]e Verbrechen zu erhalten. Doch die Wachen erwischten [lowborn_criminal.Custom('DE_PRO_PER_S_3P_A')] beim erneuten Betreten von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] und nahmen [lowborn_criminal.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle fest."
 court.0101.desc.stableboy: "[lowborn_criminal.GetName|U] wurde bei eindeutigen Obszönitäten mit [lowborn_criminal.Custom('servant_for_romance_DE_ART_DEF_S_D')] [lowborn_criminal.Custom('servant_for_romance_DE_1')] erwischt. Dies ist nicht nur ein Akt der Untreue, sondern auch eine Kränkung der Ehre für Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.kinky: "[lowborn_criminal.GetName] wurde an einen Pfosten gekettet aufgefunden, von oben bis unten mit Schleim bedeckt, und an [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]em Unterleib war ein unziemliches Gerät befestigt. Die Wunden an [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]em Körper deuten auf Verletzungen um des Lustgewinns willen hin, und [lowborn_criminal.Custom('DE_ART_DEF_S_N')] Gefangene scheint sich für [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]e unnatürlichen Begierden nicht zu schämen."
 court.0101.desc.animals: "[lowborn_criminal.Custom('DE_ART_DEF_S_N')|U] Gefangene wurde dabei erwischt, wie [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] mit einem Stück Vieh, einem Pferd und einer Wabe gottlose Handlungen beging. Ein solcher Akt der Perversion widerspricht dem Willen der höchsten Mächte ([lowborn_criminal.GetFaith.HighGodName]) und ist ein Verbrechen nicht nur gegen die Natur, sondern auch gegen den Anstand und den gesunden Menschenverstand!"
 court.0101.desc.baby_soup: "[lowborn_criminal.GetName] wurde von den Einwohnern von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] angezeigt, weil [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] [lowborn_criminal.Custom('DE_PRO_POS_S_3P')] eigenes neugeborenes Kind zusammen mit einigen Kräutern und Gemüse bei lebendigem Leib gekocht hat. Diese bestialische Tat war ein verzweifelter Versuch, [lowborn_criminal.Custom('DE_PRO_POS_S_3P')] eigenes Leben unnatürlich zu verlängern!"
 court.0101.desc.suspicious_healer: "Als Heiler[lowborn_criminal.Custom('DE_END_NOU_S_GS_N')] wurde [lowborn_criminal.GetName] beschuldigt, dunkle Magie zu benutzen, um Kranken und Alten innerhalb von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] den Tod zu bringen. [lowborn_criminal.Custom('DE_PRO_POS_S_3P')|U]e Missetaten sind zu zahlreich, um sie alle aufzuzählen, und brachten [lowborn_criminal.Custom('DE_PRO_PER_S_3P_D')] den Spitznamen „der Todesengel\" ein."
 court.0101.desc.devil_worshiper: "Als fromm[lowborn_criminal.Custom('DE_END_ADJ_IND_S_N')] [lowborn_criminal.GetWomanMan] hatte [lowborn_criminal.GetName] einen privaten Schrein in der eigenen Wohnung, doch bei dessen Inspektion wurde festgestellt, dass es nicht die höchsten Mächte ([lowborn_criminal.GetFaith.HighGodName]) waren, die [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] anbetete, sondern üblere Kräfte ([lowborn_criminal.GetFaith.WitchGodName]) – und dass [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] ihnen unheilige Opfer darbrachte!"
 court.0101.desc.outro: "\n\n[executioner.GetName] ist ob so viel Sünde so entsetzt, wie man nur sein kann, und fragt Euch, was mit diesem erbärmlichen Geschöpf geschehen soll."
 court.0101.a.cannibal: "Hackt die gesamte Familie in Stücke und werft sie den Hunden zum Fraß vor."
 court.0101.a.sadistic: "Ein paar Runden auf dem Rad rücken sicher alles wieder gerade."
 court.0101.a.priest.sky: "Erlaubt den Geiern, sich an [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]em lebendigen Körper zu laben."
 court.0101.a.priest: "Sorgt dafür, dass [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')] ein ordentliches Begräbnis bekommt … Bei lebendigem Leib."
 court.0101.a.stableboy: "Verfüttert [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]e Genitalien an die Pferde."
 court.0101.a.kinky: "Peitscht [lowborn_criminal.Custom('DE_PRO_PER_S_3P_A')] öffentlich zu Tode."
 court.0101.a.animals: "Verbrennt [lowborn_criminal.Custom('DE_PRO_PER_S_3P_A')] bei lebendigem Leib, zusammen mit [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]em Vieh."
 court.0101.a.baby_soup: "Werft [lowborn_criminal.Custom('DE_PRO_PER_S_3P_A')] in einen Kessel mit Teer."
 court.0101.a.suspicious_healer: "Lasst [lowborn_criminal.Custom('DE_PRO_PER_S_3P_A')] etwas von [lowborn_criminal.Custom('DE_PRO_POS_S_3P')]er eigenen „Medizin“ kosten."
 court.0101.a.devil_worshiper: "Vielleicht hilft [lowborn_criminal.Custom('DE_PRO_PER_S_3P_D')] eine offene Flamme dabei, gewissen Kräften ([lowborn_criminal.GetFaith.WitchGodName]) näher zu kommen."
 court.0101.a: "Folter bis zum Tod ist die einzige Antwort."
 court.0101.b: "Macht mit [lowborn_criminal.Custom('DE_PRO_PER_S_3P_D')], was Ihr wollt."
 court.0101.c.deviant: "[lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')|U] klingt, als wisse [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')], wie man sich vergnügt!"
 court.0101.c.beastiality: "… #EMP und#! ein Pferd? [lowborn_criminal.Custom('DE_PRO_PER_S_3P_N')|U] ist ein kreatives Genie!"
 court.0101.c: "[lowborn_criminal.GetNameNoTooltip|U] weiß, wie man Spaß hat!"
 court.0101.d: "Sperrt [lowborn_criminal.Custom('DE_PRO_PER_S_3P_A')] ein. Ich entscheide später …"
 court.0102.t: "Der gesellschaftliche Makel einer Hinrichtung"
 court.0102.desc: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sitzt mit melancholischer Miene herum, und als ich mich erkundige, was [executioner.Custom('DE_PRO_POS_S_3P')] düsteres Gemüt beunruhigt, seufzt [executioner.Custom('DE_PRO_PER_S_3P_N')].\n\n„Wisst Ihr, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], jede Nacht muss ich [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] verlassen, um zu schlafen. Henker sind innerhalb der Stadtgrenzen nicht erlaubt. Nicht, dass ich nicht gern jemanden foltere oder so. Man wird nur schnell einsam, wenn die einzigen Stimmen, die man hört, die Schreie der Verdammten sind.“"
 court.0102.a: "Schlaft heute Nacht im Schloss, [executioner.Custom('DE_PRO_POS_S_1P')] Freund[executioner.Custom('DE_END_NOU_S_GS_N')]."
 court.0102.b: "Es ist ein hartes Leben, doch irgendjemand muss es führen."
 court.0102.c: "Ha! Ihr habt nicht mehr Mitleid verdient als eine Ratte in der Gosse!"
 court.0103.t: "Geschäft mit dem Tod"
 court.0103.desc.opening: "In letzter Zeit ist mir [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] häufiger aufgefallen, da [executioner.Custom('DE_PRO_PER_S_3P_N')] immer teurere Kleidung zu tragen scheint und wie ein Pfau umherstolziert.\n\nAuf Nachfrage schenkt [executioner.Custom('DE_PRO_PER_S_3P_N')] mir ein gelbes, zahniges Grinsen und erzählt mir, dass [executioner.Custom('DE_PRO_PER_S_3P_N')] sich viele Dinge von Wert von den Verdammten angeeignet hat."
 court.0103.desc.hair_and_teeth: "[executioner.Custom('DE_PRO_POS_S_3P')|U]e Arbeit beinhaltet den Verkauf von Haarsträhnen von Gefangenen an Puppenmacher, von Zähnen an jene, denen sie fehlen, und sogar von Augäpfeln an jene, die der Hexerei nachgehen."
 court.0103.desc.jewelry: "[executioner.Custom('DE_PRO_PER_S_3P_N')|U] hat gestanden, Kleidung und Schmuck von den Verdammten gestohlen und verkauft zu haben, um einen ordentlichen Gewinn aus den wenigen Besitztümern zu ziehen, die den Kerkerinsassen noch so bleiben. [executioner.Custom('DE_PRO_PER_S_3P_N')|U] hat sogar die Leichen der kürzlich Verstorbenen bestohlen!"
 court.0103.desc.meat: "[executioner.Custom('DE_PRO_PER_S_3P_N')|U] hat die kürzlich Verstorbenen wie Vieh geschlachtet und ihre Teile auf dem Markt als exotisches Fleisch verkauft! [executioner.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, dies wäre ein besseres Vorgehen als die Durchführung der anerkannten Bestattungsriten, da die Verdammten solch letzter Ehren unwürdig seien."
 court.0103.desc.saint_bones: "[executioner.Custom('DE_PRO_PER_S_3P_N')|U] hat das Gewebe von den Knochen von Gefangenen niederer Geburt entfernt und diese dann als Artefakte verkauft, um fremde Besucher und Kleriker zu täuschen, die diese Gegenstände kaufen, als handle es sich um die Gebeine echter Heiliger!"
 court.0103.desc.outro: "\n\nOffensichtlich hat [executioner.Custom('DE_PRO_PER_S_3P_N')] eine ordentliche Summe mit diesem Unternehmen verdient und sich nicht darum geschert, was andere von [executioner.Custom('DE_PRO_POS_S_3P')]em bestialischen Geschäft halten mögen."
 court.0103.a: "Beteiligt mich daran, und ich verspreche, dass Ihr mehr Gefangene erhalten werdet!"
 court.0103.b: "Dieser gottlose Handel endet auf der Stelle!"
 court.0103.c: "Ich werde so tun, als hätte ich das nie gehört."
 court.0104.t: "Eine ungesunde Obsession"
 court.0104.desc: "„Oh! Oh! Was habt Ihr dann gemacht?” Ich höre den heiteren Singsang meines geliebten Mündels [morbid_child.GetName] durch die Säle von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] hallen. Zu meinem Erstaunen finde ich [morbid_child.Custom('DE_PRO_PER_S_3P_A')] dabei vor, wie [morbid_child.Custom('DE_PRO_PER_S_3P_N')] jemanden mit so viel heiterer Verzückung ansieht, wie ich sie noch nie zuvor an [morbid_child.Custom('DE_PRO_PER_S_3P_D')] beobachtet habe. Das Objekt [morbid_child.Custom('DE_PRO_POS_S_3P')]er Bewunderung: [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Ich habe die Flamme entzündet und die Ratte grub sich schnurstracks in seine Brust hinein, um zu entfliehen! Ein Klassiker! Er hat gesungen wie eine Nachtigall!“ Der Henker gibt ein spöttisches Quieken von sich, was [morbid_child.GetName] belustigt."
 court.0104.a: "Zum Schießen! Und was ist dann geschehen?"
 court.0104.b: "Diese düstere Faszination endet hier und jetzt!"
 court.0104.c: "Ich werde so tun, als hätte ich gar nichts gehört."
 court.0106.t: "Dunkle Schauplätze für dunkle Taten"
 court.0106.desc: "Zwielicht herrscht am Hof. [executioner.Custom('DE_ART_DEF_S_N')|U] Henker[executioner.Custom('DE_END_NOU_S_GS_N')] ist aus [executioner.Custom('DE_PRO_POS_S_3P')]er tristen Unterkunft gewankt gekommen und stellt sich mir im Schein der Feuerschalen vor. [executioner.Custom('DE_PRO_POS_S_3P')|U]e zerlumpte Kleidung weist frische Blutflecken auf, und [executioner.Custom('DE_PRO_PER_S_3P_N')] hält eine dreckige Zange in der Hand, von der es noch rot heruntertropft. „Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], neuerdings denke ich viel nach. Wie weit kann ich gehen, wenn ich sie zum Schreien bringe?“"
 court.0106.a: "Alles, um ein Geständnis zu erhalten."
 court.0106.b: "Seid sanft zu diesen armen, elenden Seelen."
 court.0106.c: "Was Ihr an diesem schrecklichen Ort treibt, ist Eure Angelegenheit."
 court.0107.t: "[unruly_child.GetNameNoTooltip] ist verzweifelt"
 court.0107.desc: "Von meinem Thron höre ich, wie [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)] heftig schreit und Kampfgeräusche. Ich springe sofort auf, rase den Gang hinunter und halte inne, als ich sehe, wie [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einer Hand das arme Balg zu bändigen versucht und mit der anderen ein Buch umklammert hält.\n\nIch habe kaum Zeit nach einer Erklärung zu verlangen, als beide schon mit einer herausplatzen.\n\n„[unruly_child.GetTitledFirstNameNoTooltip] weigert sich, dass ich [unruly_child.Custom('DE_PRO_PER_S_3P_D')] mein Meisterwerk zu diesem Thema – [tutor.Custom('GetTutorEducation')] – vorlese!“\n\n„Ich habe dieses öde Buch schon tausendmal gehört!“, beklagt sich [unruly_child.GetName]. „Es ist so #EMP langweilig#!!“"
 court.0107.a: "[unruly_child.GetNameNoTooltip], vertraut darauf, dass [tutor.GetNameNoTooltip] es am besten weiß."
 court.0107.a.tt.1: "Es besteht die Möglichkeit, dass sich die Ausbildung von [unruly_child.GetShortUINameNoTooltip] verbessert"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip] wird sich als [GetCourtPositionType('court_tutor_court_position').GetName()] noch mehr anstrengen"
 court.0107.b: "Dieses Buch klingt faszinierend; vielleicht könnte ich es Euch abkaufen?"
 court_position_liege_support: "Stütze des Lehnsherrn"
 court.0107.b.tt: "Ihr erhaltet ein Buch-Artefakt"
 court.0107.c: "Vielleicht könnte das Kind etwas anderes lernen …"
 buy_book_artifact: "Ihr erhaltet ein Buch-[court_artifact|E]"
 court.0108.t: "Ein spektakulärer Höfling"
 court.0108.desc: "Unter der Behauptung, aus einem fernen Land zu sein verbannt worden zu sein, ist [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] bei Hofe aufgetaucht, begleitet von einer gewaltigen Ansammlung an exotischen Tieren. Zudem hat [foreign_prince.Custom('DE_PRO_PER_S_3P_N')] bereits unglaublich großzügige Taten auf den Straßen von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] vollbracht!\n\n[foreign_prince.Custom('DE_ART_DEF_S_N')|U] prunkvolle und großherzige Fremde hat [foreign_prince.Custom('DE_PRO_POS_S_3P')]e Absicht erklärt, jemanden zu heiraten: [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde offenbar dazu auserkoren!\n\nAuch wenn [foreign_prince.Custom('DE_ART_DEF_S_N')] exotische [foreign_prince.Custom('GetPrincessPrince')] für viel Aufsehen bei Hofe sorgt, ist nicht jeder überzeugt. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] behauptet, nie von diesem fernen Land gehört zu haben, aus dem [foreign_prince.Custom('DE_ART_DEF_S_N')] Fremde angeblich stammen will, und findet es auch auf keiner Karte.\n\n[sceptical_courtier.Custom('DE_PRO_PER_S_3P_N')|U] sowie einige andere Gleichgesinnte haben [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] bezichtigt, [foreign_prince.Custom('DE_ART_IND_N')] Scharlatan[foreign_prince.Custom('DE_END_NOU_S_GS_N')] zu sein, und sie bestehen darauf, dass wir [foreign_prince.Custom('DE_PRO_PER_S_3P_A')] für seinen Versuch bestrafen, [available_child.GetName] dazu zu bringen, #EMP unter Stand#! zu heiraten!"
 court.0108.a: "Sie sollen am Morgen heiraten!"
 court.0108.b: "[sceptical_courtier.GetNameNoTooltip] hat recht! In den Kerker mit [foreign_prince.Custom('DE_PRO_PER_S_3P_D')]!"
 court.0108.c: "Vielen Dank für Euren Besuch, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetFirstNameNoTooltip], doch Ihr solltet lieber gehen."
 court.0109.t: "Eine Koryphäe in Sachen Anatomie"
 court.0109.desc: "Als ich durch meinen Hof streife, höre ich, wie [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] und [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] Konversation über das Wesen der Heilkunst und der Medizin betreiben. [executioner.GetName] wirkt erstaunlich vertraut mit den Belangen des menschlichen Leibes.\n\n„Man bringt seine Tage nicht damit zu, Menschen aufzuschneiden, ohne das eine oder andere über die Krone der Schöpfung zu lernen“, sagt [executioner.Custom('DE_PRO_PER_S_3P_N')] nach einer Beschreibung, wie man Blutegel für die Austreibung übler Säfte aus einer brandigen Wunde einsetzen kann.\n\nAnscheinend hat [executioner.GetName] [executioner.Custom('DE_PRO_POS_S_3P')]e Fachkenntnis über die Anatomie des Menschen dazu genutzt, den Bewohnern von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] sogar dem Gesindel in meinem Kerker zu helfen."
 court.0109.a: "Ihr seid als Henker vergeudet! Kommt und werdet mein Arzt!"
 court.0109.b: "Vergeudet Eure Zeit nicht damit, dieses Gesindel zu heilen!"
 court.0109.c: "Faszinierend. Vielleicht könnt Ihr mich einige Eurer Methoden lehren."
 court.0109.d: "Gute Arbeit! Dient weiter den Kranken und Bedürftigen von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.0110.t: "Eine Standpauke über die Lüsternheit"
 court.0110.desc.intro: "Ich stolziere durch meinen Hof, sehr zufrieden nach einer weiteren Nacht voller Lust und Leidenschaft, als mich [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] und [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] in die Ecke drängen! Sie beäugen mich beide mit einer Mischung aus Ekel, Angriffslust und Besorgnis.\n„Was hat das zu bedeuten?“, verlange ich zu wissen.\n\n"
 court.0110.desc.deviant: "„O mein Kind, ich sorge mich so sehr um Eure Seele. Jede Nacht gebt Ihr Euch bestialischen Akten hin, vor denen sich die schaffenden Kräfte ([ROOT.Char.GetFaith.FertilityGodName]) selbst angewidert abwenden würden.“"
 court.0110.desc.pox: "„Ihr habt mehr Geliebte, als ein wilder Hund Flöhe hat. Ich fürchte, die Liebesbläschen könnten nicht das Einzige sein, was einen Makel an Eurem Leib hinterlässt, bis Eure Lust befriedigt ist.“"
 court.0110.desc.notspecial: "„Euer Leib ist ein Tempel, und doch behandelt Ihr ihn wie ein Freudenhaus! Wird es je genug Geliebte geben, um jenes Loch zu füllen, wo eigentlich Eure Seele sein sollte?“"
 court.0110.desc.outro: "Mein[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] schilt mich ohne Reue.\n\n„Jede Nacht beschäftigt Ihr Euch damit, diesen irdischen Genüssen zu frönen, und doch rückt Ihr dabei nur Schritt für Schritt einer Nachwelt näher, die Euch nicht gefallen wird!“, fügt [chaplain.GetNameNoTooltip] hinzu. „Wir stellen Euch nun zur Rede, um Eure Seele zu retten, mein liebes Kind. Hier ist ein Keuschheitsgelübde vonnöten. Nur dies und nichts anderes kann Eure Seele noch vor einer Ewigkeit voller Qualen erretten.“"
 court.0110.a: "Was für eine Frechheit! In den Kerker mit Euch!"
 court.0110.b: "Ihr habt recht. Ich fürchte um meine unsterbliche Seele."
 court.0110.c: "Ich lasse mich in keinen sinnesfeindlichen Käfig sperren!"
 court.0111.t: "Eine Reliquie der Rache"
 court.0111.desc: "Als ich durch meinen Hof wandere, stoße ich auf eine erhitzte Debatte: [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] streiten darüber, ob [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] nicht doch einen Schädel hinterließe, der sich gut als passendes Artefakt für meinen Hof machen würde.\n\n„Ah, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], ich wollte Euch den Schädel von [rival.GetTitledFirstNameNoTooltip] zum Geschenk machen, falls [rival.Custom('DE_PRO_PER_S_3P_A')] ein vorzeitiges Ende ereilen sollte.“ [executioner.GetName|U] reibt sich die blutbefleckten Hände mit kindlicher Freude. „Oder vielleicht mache ich auch aus [rival.Custom('DE_PRO_POS_S_3P')]en Zähnen eine hübsche Kette!“\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], gewiss werdet Ihr mir nicht den Versuch abverlangen, einen derart morbiden Gegenstand als eine Reliquie zu tarnen, die dieses Hofes würdig wäre!“, beschwert sich [antiquarian.GetTitledFirstNameNoTooltip]. „Vielleicht sollte diese Kreatur im Kerker bleiben, wo sie hingehört, und die Fragen nach Reliquien und Artefakten den Fachleuten überlassen.“"
 court.0111.a: "[rival.Custom('DE_PRO_POS_S_3P')|U] Schädel wäre eine gute Kuriosität, um sie bei Festmahlen zu enthüllen!"
 court.0111.b: "Eine vollkommen groteske Idee."
 get_skull_artifact: "Ihr erhaltet ein Schädel-[court_artifact|E]"
 court.0112.t: "Eine Leiche im Schrank"
 court.0112.desc: "Ich unternehme einen Streifzug tief in meinen berüchtigten Kleiderschrank hinein, ganz begierig auf die prächtigen Stoffe, die ich womöglich weiter hinten finde. Ich entdecke einen karierten Sack, der viel schwerer als alle anderen dort ist, und als ich ihn aufschneide, plumpse ich auf den Hintern, weil mir der ungeheure Gestank einer verfaulenden Leiche in die Nase fährt.\n\nDie Leiche [corpse.Custom('DE_ART_IND_G')] Fremden, die teilweise verwest, aber zugleich auch mumifiziert ist und in einer Pfütze aus ihren eigenen Säften hockt, gähnt mich langsam an.\n\nIch schreie auf wie ein kleines Kind, und es ist, als wäre mein Rufen erhört worden: [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] erscheint in der Tür, mit einer Miene, in der sich Schuld und Ekel vereinen.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], Ihr müsst mir glauben, wenn ich sage, dass ich mich nur verteidigt habe! [corpse.Custom('DE_PRO_PER_S_3P_N')|U] brach in Eure Gemächer ein, und hätte ich nicht gehandelt, hätte [corpse.GetName] mich getötet oder mir gar noch Schlimmeres angetan!“\n\n[guilty_courtier.GetNameNoTooltip|U] ist derart von Gram erfüllt, dass [guilty_courtier.Custom('DE_PRO_PER_S_3P_N')] mir gegenüber umgehend ein Geständnis ablegt, ohne erst dazu bewegt werden zu müssen. „Ich flehe Euch an. Überseht dies und ich schneidere Euch ein Gewand, bei dem selbst der reichste Adlige grün vor Neid wird!“"
 court.0112.a: "So grün wie diese Leiche? Ein gutes Geschäft."
 court.0112.a.tt: "Ihr erhaltet ein Insignien-Artefakt"
 court.0112.b: "Bald wird ganz [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] wissen, was Ihr getan habt!"
 court.0112.c: "Lasst uns nie mehr von dieser Sache sprechen."
 get_regalia_artifact: "Ihr erhaltet ein Insignien-[artifact|E]"
