l_german:
 ceremonial_petition_prefix: "Zeremonielle Petition:"
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ Regentenbilligung"
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName|U] tritt vor und verbeugt sich tief vor dem versammelten Hof, während mir meine Bediensteten [petition_vassal.Custom('DE_PRO_POS_S_3P')]e Petition überreichen.\n\n[petition_vassal.Custom('DE_PRO_PER_S_3P_N')|U] spricht deutlich und klar: „[Select_CString(petition_liege.IsFemale, 'Majestätische', 'Majestätischer')] [petition_liege.GetTitleAsName], ich trete heute vor Euch, um Eure Vermittlung in einer wichtigen Angelegenheit zu erbitten.\n\n"
 court_ceremonial.1000.desc: "Als Oberhaupt einer Familie, die stolz darauf ist, dem Reich ([petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]) demütig und treu zu dienen – das stolze Haus [petition_vassal.GetDynasty.GetName] –, erbitte ich Eure Billigung als [Select_CString(petition_vassal.IsFemale, 'Regentin', 'Regent')] des Reichs.“"
 court_ceremonial.1000.a: "Dankbar nehme ich Eure aufrichtige Bitte an."
 court_ceremonial.1000.b: "Vielleicht, wenn Ihr Eure Unterstützung einem gewissen Bund ([ROOT.Char.GetConfederation.GetName]) gewähren würdet?"
 court_ceremonial.1000.c: "Ein königlicher Gefallen darf nicht vergessen werden."
 court_ceremonial.1000.d: "Ich bin sicher, Ihr habt im Austausch dafür großzügige Geschenke zu bieten."
 court_ceremonial.1000.e: "Das wird nicht möglich sein."
 court_ceremonial.1000.f: "Ja, im Tausch gegen die Dienste von [knight.GetFirstNameNoTooltip]."
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip|U] wäre ein ausgezeichneter [GetTrait('devoted').GetName(monk)]."
 court_ceremonial.1000.h: "Lasst uns unsere alten Streitigkeiten beilegen."
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ Statthaltertum-Billigung"
 court_ceremonial.1100.desc: "Als Oberhaupt einer Familie, die stolz darauf ist, dem Reich ([petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]) demütig und treu zu dienen – das stolze Haus [petition_vassal.GetDynasty.GetName] –, erbitte ich die königliche Billigung, als [Select_CString(petition_vassal.IsFemale, 'Statthalterin', 'Statthalter')] zu dienen.“"
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ Königliche Heirat"
 court_ceremonial.1200.desc: "Als Oberhaupt einer der herausragendsten Familien im Reich – das stolze Haus [petition_vassal.GetDynasty.GetName] – erbitte ich Eure offizielle Zustimmung zu einer Heirat mit Eurem höchst ruhmreichen und geheiligten Haus.“"
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ [petition_vassal.GetHouse.GetBaseNameNoTooltip]-Würde"
 court_ceremonial.1300.desc: "Als Oberhaupt einer der herausragendsten Familien im Reich – das stolze Haus [petition_vassal.GetDynasty.GetName] – erbitte ich Eure offizielle Anerkennung der stolzen Blutlinie und der Abstammung meines Hauses innerhalb des [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Adels.“"
