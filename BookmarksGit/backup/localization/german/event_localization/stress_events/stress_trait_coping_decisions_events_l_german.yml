l_german:
 stress_trait_coping_decisions.1001.t: "Anspannungsbewältigung: Hoch den Krug!"
 stress_trait_coping_decisions.1001.desc: "Der nächste Krug ist leer, und meine Schultern entspannen sich ein wenig mehr. #EMP So#! sollte ich meine Zeit immer verbringen: Nüchtern sein heißt leiden."
 stress_trait_coping_decisions.1001.a: "Ich … #EMP *hick*#! fühle mich schon viel besser!"
 stress_trait_coping_decisions.1002.t: "Wider die Anspannung: Trinkkumpan"
 stress_trait_coping_decisions.1002.desc: "„[ROOT.Char.GetFirstNameNoTooltip|U]! Hallo!“\n\nPlötzlich setzt sich mein[fellow_drunkard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] mit einem Krug in der Hand neben mich. Offenbar ist [fellow_drunkard.Custom('DE_PRO_PER_S_3P_N')] ebenfalls in der Taverne, um sich zu entspannen, und wir verbringen den Rest des Abends damit, uns zu betrinken.\n\nSo entspannt war ich seit #EMP Monaten#! nicht mehr!"
 stress_trait_coping_decisions.1002.a: "Trinkt aus!"
 stress_trait_coping_decisions.1003.t: "Trinkkumpan!"
 stress_trait_coping_decisions.1003.desc: "Ich trinke allein in der Taverne, als ich plötzlich sehe, wie sich mein[original_drunkard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] an einen anderen Tisch setzt.\n\nRasch begebe ich mich hinüber, und wir verbringen den Rest des Abends damit, uns zu betrinken. [original_drunkard.Custom('DE_PRO_PER_S_3P_N')|U] weiß wirklich, wie man Spaß hat!"
 stress_trait_coping_decisions.1004.t: "Wider die Anspannung: Schäferstündchen"
 stress_trait_coping_decisions.1004.desc: "Als ich erwache, ruht mein Kopf auf einem weichen Kissen, und um mich herum liegen mehrere weiche Leiber. Was muss das für eine Nacht gewesen sein! Ich kann mich kaum noch an …\n\n#EMP Määh!#!\n\n… Hm. Als ich die Lider hebe, begrüßt mich ein Auge mit geschlitzter Pupille in einem sehr #EMP weißen#! und #EMP kuschligen#! Gesicht. Plötzlich erhebt sich mein Kissen und geht weg, und meine Schlafgefährten folgen ihm abrupt. Ich bleibe allein im Heu liegen."
 stress_trait_coping_decisions.1004.a: "Nun … Zumindest hatte ich einen guten Schaf … Schlaf!"
 stress_trait_coping_decisions.1501.t: "Wider die Anspannung: Beruhigender Rauch"
 stress_trait_coping_decisions.1501.desc: "Ich lehne mich zurück, während ich wie beiläufig nach einem weiteren Keks greife. Der entspannende Geschmack klebt mir förmlich auf der Zunge, und meine Sorgen verschwinden hinter einem angenehmen Nebel.\n\nSo ruhig bin ich seit #EMP Wochen#! nicht gewesen. Einfach … nur hier zu sein. Mit diesem Tablett voller mit Haschisch garnierten Keksen. Das genügt mir."
 stress_trait_coping_decisions.1501.a: "Mehr brauche ich nicht."
 stress_trait_coping_decisions.2001.t: "Wider die Anspannung: Lüsternheit"
 stress_trait_coping_decisions.2001.desc_woman: "Ich liege in einem Wirrwarr von Gliedmaßen, jemand liegt auf mir, und eine Woge der Lust und Entspannung durchfährt mich."
 stress_trait_coping_decisions.2001.desc_man: "Ich liege in einem Wirrwarr von Gliedmaßen, jemand sitzt auf mir, und eine Woge der Lust und Entspannung durchfährt mich."
 stress_trait_coping_decisions.2001.desc_ending: "\n\nSo entspannt war mein Geist seit #EMP Wochen#! nicht, doch mein Puls rast noch immer! Grandios!"
 stress_trait_coping_decisions.2001.a: "Und noch eine Runde. Her mit Euch, ihr [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_trait_coping_decisions.2002.t: "Wider die Anspannung: Der Preis der Leidenschaft"
 stress_trait_coping_decisions.2002.desc_woman: "Ich wache nach einer unglaublich leidenschaftlichen Nacht auf. Und diese letzte Person, die darauf bestand, länger zu bleiben als alle anderen, und die mich umsorgte, bis ich einschlief … #EMP Puh#!, das war vielleicht ein #EMP Erlebnis#!!"
 stress_trait_coping_decisions.2002.desc_man: "Ich wache nach einer unglaublich leidenschaftlichen Nacht auf. Und diese letzte Person, die darauf bestand, länger zu bleiben als alle anderen, und die mich rannahm, bis ich einschlief … #EMP Puh#!, das war vielleicht ein #EMP Erlebnis#!!"
 stress_trait_coping_decisions.2002.desc: "\n\nIch stehe auf und will mich ankleiden, doch da fehlt offenbar etwas. Etwas ziemlich Wichtiges. Also einfach #EMP alle meine Besitztümer#!! Das Zimmer ist leer geräumt, und es fehlt jede Spur von meinen Gewändern und meiner Börse.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "Auf dem Boden finde ich eine Nachricht: #EMP „Ich hoffe Ihr hattet Spaß mit der Gesellschaft, die ich Euch schickte. Mit rivalisierenden Grüßen, [rival.GetTitledFirstName].“#!"
 stress_trait_coping_decisions.2002.desc_ending: "Dieses verfluchte Scheusal!"
 stress_trait_coping_decisions.2002.a: "Kann mir … bitte … jemand Gewänder bringen!"
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip]! Diese Schlange!"
 stress_trait_coping_decisions.2004.t: "Wider die Anspannung: Konsequenzen"
 stress_trait_coping_decisions.2004.desc: "Eines Nachmittags nähert sich mir aus heiterem Himmel eine Bäuerin mit tränenüberströmtem Gesicht, die ein Wickelkind umklammert hält.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]!“, tadelt sie mich. „Eure Eskapaden sind nicht folgenlos geblieben! [Select_CString(baby.IsFemale, 'Dieses', 'Dieser')] kleine [baby.Custom('GirlBoy')] ist #EMP [Select_CString(baby.IsFemale, 'Eures', 'Eurer')]#!!“\n\nMir schnürt es ein wenig den Hals zu – doch ich erinnere mich an ein Gesicht und an einen Leib, deren Haut im Kerzenschein irgendeines Sündenpfuhls so anziehend schimmerte …"
 stress_trait_coping_decisions.2004.a: "[Select_CString(baby.IsFemale, 'Eine Tochter', 'Ein Sohn')]! #EMP Mein[baby.Custom('DE_END_PRO_S_N')]#! [Select_CString(baby.IsFemale, 'Tochter', 'Sohn')]!"
 stress_trait_coping_decisions.2004.b: "Arme verwirrte Frau. Ich werde mich trotzdem um dieses Kind kümmern …"
 stress_trait_coping_decisions.2004.c: "Wofür haltet Ihr mich? Wachen!"
 stress_trait_coping_decisions_2004_a_custom: "Jeder [spouse|E], jede [lover|E] und jedes legitime [child|E]"
 stress_trait_coping_decisions.2501.t: "Wider die Anspannung: Allein"
 stress_trait_coping_decisions.2501.desc: "Als ich mich vorsichtig in mein stilles [ROOT.Char.Custom('GetChamber')] begebe, bin ich endlich allein. Ich atme tief ein. Und aus.\n\nDen Dienern wurde befohlen, niemanden zu mir zu lassen – unter keinen Umständen –, und als sich meine Schultern entspannen, wird mir klar, dass es genau das ist, was ich brauche."
 stress_trait_coping_decisions.2501.a: "Endlich finde ich meinen Frieden!"
 stress_trait_coping_decisions.3001.t: "Wider die Anspannung: Alles muss raus"
 stress_trait_coping_decisions.3001.desc_vassal: "„[vassal.GetTitledFirstName|U], mein[vassal.Custom('DE_END_PRO_S_N')] wert[vassal.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!“ Ich lächle abschätzig.\n\n„Wurdet Ihr so bar jeden Verstandes geboren oder kam das erst später?“"
 stress_trait_coping_decisions.3001.desc_has_vassals: "Sobald meine Vasallen sitzen und [vassal.GetTitledFirstName] etwas sagen will, lächle ich bösartig.\n\n„Es tut mir leid, dass ich Euch unterbreche, [vassal.GetTitledFirstNameNoTooltip], doch warum seid Ihr immer derart unerträglich langweilig? Und Ihr, [vassal_2.GetTitledFirstName], wurdet Ihr so bar jeden Verstandes geboren oder kam das erst später?“"
 stress_trait_coping_decisions.3001.desc_has_target_character: "Sobald alle Gäste sitzen und [target_character.GetTitledFirstName] etwas sagen will, lächle ich bösartig.\n\n„Es tut mir leid, dass ich Euch unterbreche, [target_character.GetTitledFirstNameNoTooltip], aber warum seid Ihr immer derart unerträglich langweilig?“"
 stress_trait_coping_decisions.3001.desc: "Sobald sich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'das Lager', 'der Hof')] versammelt hat, lächle ich bösartig: Die Zeit ist reif.\n\n„He, Ihr da drüben! Wurdet Ihr als Flegel geboren oder habt Ihr Eure Bestimmung im Leben erst später gefunden?“"
 stress_trait_coping_decisions.3001.a_target: "Was [target_character.Custom('DE_PRO_PER_S_3P_N')] für ein Gesicht macht …!"
 stress_trait_coping_decisions.3001.a: "Und #EMP Ihr#! da! Glaubt nicht, dass ich Euch nicht sehe!"
 stress_trait_coping_decisions.3501.t: "Wider die Anspannung: Ataraktische Agonie"
 stress_trait_coping_decisions.3501.desc: "#EMP Zack!#!\n\nDie Peitsche knallt auf meinen Rücken, und ich erschaudere ob der Klarheit, die sie bringt. Ich spüre nur noch Schmerz, und Schmerz erfüllt meinen Geist.\n\n#EMP Zack!#!\n\n #EMP Zack!#!"
 stress_trait_coping_decisions.3501.a: "Argh … Süßer, süßer Schmerz!"
 stress_trait_coping_decisions.4001.t: "Wider die Anspannung: Der Preis, den wir zahlen"
 stress_trait_coping_decisions.4001.desc: "Ich schlendere durch den Markt in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] und freue mich wie ein kleines Kind … Stoffe, Juwelen, Gewänder und Kleinodien … Ich will alles!\n\nAm Ende stehe ich am Stand eines alten Kaufmanns, der sehr viel Verständnis für meine Lage zeigt und mir bei der Auswahl helfen möchte."
 stress_trait_coping_decisions.4001.a: "Zwei hiervon. Nein, Augenblick. #EMP Drei#!!"
 stress_trait_coping_decisions.4501.t: "Wider die Anspannung: Geben ist seliger"
 stress_trait_coping_decisions.4501.desc: "Ich verlasse das Gotteshaus mit leerer Börse und leichteren Herzens.\n\nAllein der Gedanke an jene, denen mein Geld helfen kann, erleichtert mir meine Bürde schon gewaltig!"
 stress_trait_coping_decisions.4501.a: "[ROOT.Char.GetFaith.HighGodName] ist großzügig!"
 stress_trait_coping_decisions.5001.t: "Wider die Anspannung: Geständnis"
 stress_trait_coping_decisions.5001.desc_opening: "„Ich habe heute alle [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] zusammengerufen, da ich etwas zu gestehen habe."
 stress_trait_coping_decisions.5001.desc_secret: "Ich … Ich [secret.Custom('SecretDescriptionFirstPerson')].“"
 stress_trait_coping_decisions.5001.desc_sin: "Ich … Ich widerstehe meinen sündigen Gelüsten weniger, als anständig wäre.“"
 stress_trait_coping_decisions.5001.desc: "Mich … plagen in letzter Zeit sündige Gedanken. Hört mir zu …“"
 stress_trait_coping_decisions.5001.desc_ending: "\n\nDas bestürzte Raunen, das durch die Menge geht, tut meiner Erleichterung keinen Abbruch."
 stress_trait_coping_decisions.5001.a: "Mir fällt ein Stein vom Herzen!"
 stress_trait_coping_decisions.5002.desc: "Ich … Ich [secret.Custom('SecretDescriptionFirstPerson')]. Nein, Augenblick … Das war nicht ich, das war mein[secret_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]!“\n\nDer entrüstete Schrei von [secret_character.GetTitledFirstName] tut meiner Erleichterung keinen Abbruch."
 stress_trait_coping_decisions.5002.a: "Wie dem auch sei … Mir fällt ein Stein vom Herzen!"
 stress_trait_coping_decisions.5501.t: "Wider die Anspannung: Aufessen!"
 stress_trait_coping_decisions.5501.desc: "Als der nächste Teller [ROOT.Char.Custom('FavoriteTreat')] vor mich gestellt wird, fällt sämtliche Anspannung von mir ab.\n\nNichts beruhigt so sehr wie gutes Essen!"
 stress_trait_coping_decisions.5501.a: "Bringt mir mehr [ROOT.Char.Custom('FavoriteTreat')]!"
 stress_trait_coping_decisions.5502.t: "Wider die Anspannung: Spontaner Happen"
 stress_trait_coping_decisions.5502.desc: "Als ich darauf warte, dass die Köche mir mein Abendmahl zubereiten, begegne ich einem Mitglied meines Gesindes in der Halle.\n\nEs entschuldigt sich und möchte gehen, doch das kann ich unmöglich zulassen: Wie könnte ich mir diesen leckeren Happen entgehen lassen?\n\nIch führe das Ding hinunter in den Keller, wo niemand die Schreie hört. Und dann #EMP schlemme#! ich!"
 stress_trait_coping_decisions.5502.desc_landless: "Als ich das Lager durchstreife, während ich auf die Zubereitung des Abendmahls warte, begegne ich einem Heranwachsenden aus einer der Siedlungen in der Nähe.\n\nEr entschuldigt sich und möchte entfleuchen, doch das kann ich unmöglich zulassen: Wie könnte ich mir diesen köstlichen Happen entgehen lassen?\n\nIch führe ihn an den Rand der Wildnis, wo ein paar Schreie mehr oder weniger, keine Rolle spielen. Und dann #EMP schlemme#! ich!"
 stress_trait_coping_decisions.5502.a: "Und oben wartet die Nachspeise auf mich!"
 stress_trait_coping_decisions.5502.a_landless: "Also #EMP das#! ist eine Erleichterung."
 stress_trait_coping_decisions.6001.t: "Wider die Anspannung: Nahrungsverzicht"
 stress_trait_coping_decisions.6001.desc: "„Teilt dem Koch mit, dass ich in nächster Zukunft nicht an den Mahlzeiten teilnehmen werde.“\n\nKaum habe ich dies gesagt, fühle ich mich auch schon leichter: keine Ablenkung mehr, kein zwanghaftes Hinunterwürgen von Essen, das ich kaum ertrage! Jetzt kann ich mich ganz den wichtigen Dingen widmen."
 stress_trait_coping_decisions.6001.a: "Ja, so ist es gut."
 stress_trait_coping_decisions.6501.t: "Wider die Anspannung: Tinte zu Papier"
 stress_trait_coping_decisions.6501.desc: "Ich greife zur Feder und öffne mein Tagebuch.\n\nMit jedem Satz, den ich zu Papier bringe, entspannen sich meine Schultern mehr … Dieser Vorgang macht meinen Geist klar wie nichts sonst!"
 stress_trait_coping_decisions.6501.a: "Erneut tauche ich die Feder ein …"
 stress_trait_coping_decisions.7001.t: "Wider die Anspannung: Im Vertrauen"
 stress_trait_coping_decisions.7001.desc: "Nachdem mein[confidant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] und ich uns lange unterhalten haben, spüre ich, wie ich mich langsam entspanne."
 stress_trait_coping_decisions.7001.desc_ending: "\n\nAls ich jedoch zurück [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] bin, sehe ich die Eifersucht in den Gesichtern der [ROOT.Char.Custom('GetCourtierPlural')] … Wer würde schließlich nicht gern das Vertrauen von [confidant.GetFirstName] genießen?"
 stress_trait_coping_decisions.7001.a: "Immerhin bin ich jetzt entspannter."
 stress_trait_coping_decisions.7002.desc: "Nach einer langen und umfassenden Unterhaltung spüre ich, wie ich mich langsam entspanne."
 stress_trait_coping_decisions.activity: "Anspannungsbewältigung:"
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$ Es ausschwitzen"
 stress_trait_coping_decisions.7501.desc: "Als ich die nächste Runde um meine Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) laufe, spüre ich bereits, wie meine Sorgen zusammen mit dem Schweiß von mir abfließen.\n\nManche mögen sagen, dass ich vor meinen Problemen davonlaufe, doch ich sage, ich laufe auf Lösungen zu!"
 stress_trait_coping_decisions.7501.a: "Und noch eine Runde!"
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$ Schwerer ist besser"
 stress_trait_coping_decisions.7502.desc: "„Das ist nicht genug!“, denke ich mir, als ich die Übungen mit [ROOT.Char.Custom('DE_8_signature_weapon')] [ROOT.Char.Custom('signature_weapon')] beende. Ich habe mich pausenlos ertüchtigt, doch ich werde einfach nicht müde. Ich brauche wohl eine größere Herausforderung!\n\nJa … Etwas Größeres … Oder vielleicht etwas Schwereres!\n\nEtwas, was mich mit Sicherheit ermüdet!"
 stress_trait_coping_decisions.7502.a: "Dieses Artefakt ([random_artifact.GetNameNoTooltip]) muss genügen!"
 stress_trait_coping_decisions.7502.b: "Ich werde mich besonders schweißtreibend mit [ROOT.Char.Custom('DE_8_signature_weapon')] [ROOT.Char.Custom('signature_weapon')] ertüchtigen."
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip], kommt hierher!"
 stress_trait_coping_decisions.7502.c.flavor: "Und hoch mit Euch!"
 stress_trait_coping_decisions.7502.d: "Derzeit ist es nicht nötig, die Übungen zu verschärfen."
 stress_trait_coping_decisions.7502.success: "Die zusätzliche Herausforderung stärkt Euch"
 stress_trait_coping_decisions.7502.failure: "Ihr überschätzt Eure eigene Stärke"
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$ Freundlicher Wettbewerb"
 stress_trait_coping_decisions.7503.desc: "Ich bin mitten in meinem Übungen, als ich [random_knight.GetTitledFirstName] erblicke, [random_knight.Custom('DE_ART_DEF_S_N')] sich ebenfalls ertüchtigt. Ich mustere [random_knight.Custom('DE_PRO_PER_S_3P_A')] von oben bis unten und [random_knight.Custom('DE_PRO_PER_S_3P_N')] scheint nicht nur bei guter Gesundheit zu sein, sondern auch in bester körperlicher Verfassung. Ich würde mich gern mit [random_knight.Custom('DE_PRO_PER_S_3P_D')] messen, doch auf welche Weise?\n\nSollte ich mehrere Dinge berücksichtigen, wenn ich gewinnen will? Rohe Kraft oder lieber eine Mischung, die auch Ausdauer oder den Verstand beinhaltet?"
 stress_trait_coping_decisions.7503.a: "Schlagt vor, dass Ihr miteinander ringt."
 stress_trait_coping_decisions.7503.a.tt: "Ihr denkt, Euer reines Kampfgeschick wird Euch zum Sieg verhelfen"
 stress_trait_coping_decisions.7503.b: "Fordert [random_knight.Custom('DE_PRO_PER_S_3P_A')] zu einem Übungskampf heraus."
 stress_trait_coping_decisions.7503.b.tt: "Ihr denkt, eine Mischung aus Kampfgeschick und Kriegsführung wird Euch den Sieg bringen"
 stress_trait_coping_decisions.7503.c: "„Wie wäre es mit einem Wettlauf zu Fuß?“"
 stress_trait_coping_decisions.7503.c.tt: "Ihr denkt, eine Mischung aus Kampfgeschick und Gesundheit wird Euch den Sieg bringen"
 stress_trait_coping_decisions.7503.d: "Ich sollte mich meinen üblichen Übungen widmen."
 stress_trait_coping_decisions.7503.success: "Ihr triumphiert!"
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip] gewinnt den Wettkampf"
 stress_trait_coping_decisions.7504.desc: "Manchmal fällt es mir schwer, genügend Antrieb zu finden, besonders dann, wenn ich mich allein ertüchtige.\n\nIch könnte versuchen, mir einen Partner zu suchen, der mich nicht nur an schlechten Tagen antreibt, sondern anhand dessen ich auch meinen eigenen Fortschritt messen kann.\n\nWelche Art von Partner würde wohl am besten zu mir passen? Jemand, zu dem ich aufschauen kann? Jemand, der mich auf Trab hält? Oder vielleicht jemand, von dem ich weiß, dass ich niemals so werden möchte?"
 stress_trait_coping_decisions.7504.a: "Ich sollte mit jemandem üben, den ich um sein Kampfgeschick beneide. Jemanden wie [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip] hat einen ähnlichen Körperbau und kann meine Routine nachahmen."
 stress_trait_coping_decisions.7504.c: "Dabei zuzusehen, wie sich [not_ideal_character.GetFirstNameNoTooltip] abmüht, wird ein guter Antrieb sein."
 stress_trait_coping_decisions.7504.d: "Ich brauche während der Übungen niemand anderen außer mich selbst."
