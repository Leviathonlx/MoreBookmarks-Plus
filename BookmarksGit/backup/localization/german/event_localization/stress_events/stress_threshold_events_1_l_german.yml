 stress_threshold.3411.d.improvident.gain: "Was, wenn die Schatzkammer uns allen gehören würde?"
 stress_threshold.3411.d.improvident.effect: "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain: "Die Welt #EMP muss#! von meinem Mangel an Können erfahren!"
 stress_threshold.3411.e.contrite.effect: "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain: "Leert die Speisekammern! Ich verdiene kein verführerisches Essen."
 stress_threshold.3411.f.inappetetic.effect: "$stress_threshold.3411.f.inappetetic.gain$"
