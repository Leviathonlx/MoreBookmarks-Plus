l_german:
 stress_threshold.1701.t: "Geistiger Zusammenbruch: Nachwehen"
 stress_threshold.1701.desc.intro: "Als ich verdrossen durch meinen Hof streife, schwadronieren viele [ROOT.Char.Custom('GetCourtierPlural')] schier endlos über ein Ärgernis, das es wohl in „[capital_province.GetNameNoTooltip|U]“ gibt.\n\n"
 stress_threshold.1701.desc.lazy: "Mir fehlt einfach die Tatkraft, mich darum zu scheren, und ich will einfach nur wieder zu Bett gehen!"
 stress_threshold.1701.desc.wrathful: "An solchen Tagen, wenn ihre Worte zu einem stumpfen, nervtötenden Surren in meinen Ohren werden, würde ich das ganze Pack am liebsten aufhängen."
 stress_threshold.1701.desc.impatient: "Warum erledigen sie das nicht einfach selbst, ohne dass ich mich um jedes noch so kleine Einzelheit selbst kümmern muss?"
 stress_threshold.1701.desc.arrogant: "Ganz ehrlich: Manchmal scheint es mir, als würde [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein gesamter Besitz', 'mein gesamtes Reich')] zusammenbrechen, wenn ich mich nicht um wirklich alles selbst kümmerte."
 stress_threshold.1701.desc.arbitrary: "Vielleicht ist es auch gar kein echtes Ärgernis. Es könnte auch nur eine kleine örtliche Bagatelle ohne große Auswirkungen sein."
 stress_threshold.1701.desc.trusting: "So wie die Dinge in letzter Zeit laufen, kann ich mich meine Gedanken nur schwer bündeln, doch es würde wohl niemand derart üble Dinge sagen, wenn sie nicht wahr wären."
 stress_threshold.1701.desc.stubborn: "Ehrlich gesagt klingt das nicht sonderlich nach einer wahren Widrigkeit. Wenn sie sich mehr Mühe gäben, würde ihnen das wohl gar nicht auffallen."
 stress_threshold.1701.desc.fallback: "Manchmal ist es geistig so erschöpfend, einfach nur ich zu sein."
 stress_threshold.1701.desc.rump: "\n\nIrgendetwas an den Gesprächen klingt jedoch … vertraut. War… War dieser Plan nicht #EMP meine#! Idee? Ist das etwa #EMP mein#! Fehler?"
 stress_threshold.1701.a.rakish.gain: "Ach, was soll's! Ihr findet mich im Hurenhaus."
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "Ich schwöre bei [ROOT.GetCharacter.GetFaith.HighGodName], dass ich bald jemanden verprügeln werde."
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "Ich werde mich für meine Sünden geißeln!"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "Vielleicht würde mich ein neuer Umhang ja aufmuntern …"
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "Ich muss Feder zu Papier bringen, um diese Gedanken loszuwerden."
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "Vielleicht unterstützt [friend.GetFirstNameNoTooltip] mich ja?"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip] wird mich sicher unterstützen!"
 stress_threshold.1701.i.drunkard.gain: "Ein Humpen voll Glück löst die meisten Probleme …"
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "Haschisch wird meine geplagten Nerven beruhigen …"
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "Das ist nur hirnloses Geplapper und hat nichts mit mir zu tun."
 stress_threshold.1711.t: "Geistiger Zusammenbruch: Zu beschäftigt"
 stress_threshold.1711.desc.intro: "Bei den Mächten des Schicksals ([ROOT.GetCharacter.GetFaith.FateGodName|U])! Meine [ROOT.Char.Custom('GetCourtierPlural')] sind in letzter Zeit gnadenlos mit ihren Bitten. Diese Arbeit scheint mir #EMP endlos#!. Da kommt auch schön der nächste, zutiefst bestürzt ob irgendeiner belanglosen Sache.\n\n"
 stress_threshold.1711.desc.greedy: "„Bringt Ihr mir Eure Steuern? Nein? Dann kümmert es mich nicht.“"
 stress_threshold.1711.desc.diligent: "„Ich werde mich Eurer Widrigkeiten in ein paar Wochen annehmen. Für eine schnellere Bearbeitung seid Ihr nicht wichtig genug.“"
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "„Ihr seht mir nicht aus wie einer meiner Untertanen. Geht jemand anderem auf die Nerven.“"
 stress_threshold.1711.desc.ambitious: "„Ihr meint, Ihr könntet mich dazu beschwatzen, Euch zu helfen, Bürger? Ich bin [ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!“"
 stress_threshold.1711.desc.just: "„Wenn Ihr Gerechtigkeit sucht, so müsst Ihr wissen, dass ich nicht für bloße Münzen meine Richter überstimmen werde.“"
 stress_threshold.1711.desc.zealous: "„Ich kann den Gestank Eurer Sünde geradezu riechen, Bürger!“"
 stress_threshold.1711.desc.fallback: "„[ROOT.GetCharacter.GetFaith.HealthGodName] erbarme dich! Nicht noch einer!“"
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName|U] schaut mich mit offenem Mund an und blinzelt schockiert. Habe ich etwas Falsches gesagt?"
 stress_threshold.1711.a.reclusive.gain: "Den noch, und dann will ich allein sein."
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "Wenn ich mich geißle, wird die Sünde ungeschehen …"
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "Bedient Euch aus der Schatzkammer, Bürger. Ihr braucht das Geld nötiger."
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "Ich suche Trost in meinem Tagebuch."
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "Ich werde ausreiten. Und zwar auf der Stelle."
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "Bringt mir Wein! Das ist zu viel für einen nüchternen Geist."
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "Bringt mir Haschisch! Das ist zu viel für einen nüchternen Geist."
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "Ich bin [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]. Ich schaffe das!"
 stress_threshold.1721.t: "Geistiger Zusammenbruch: Hochstapler!"
 stress_threshold.1721.desc.intro: "Seit Kurzem kommt es mir vor, als wäre ich meines Titels als [ROOT.Char.GetTitleAsNameNoTooltip] nicht mehr würdig. Zweifeln andere Herrscher ebenfalls so sehr an sich selbst?\n\nIch versuche, gut und"
 stress_threshold.1721.desc.chaste: "keusch zu sein, doch irgendwie rufen ständig die Verlockungen des Fleisches nach mir. Jemand meines Standes sollte nicht mit derart unzüchtigen Gelüste zu kämpfen haben."
 stress_threshold.1721.desc.temperate: "maßvoll zu sein, doch mir läuft ständig das Wasser im Munde zusammen. Stets bin ich hungrig. Warum bin ich so verflucht hungrig? Das ist schier unmenschlich!"
 stress_threshold.1721.desc.generous: "großzügig zu sein, doch ganz gleich, wie viel ich verschenke: Schon streckt man mir die nächste Bettelschale entgegen. Andere meines Standes haben diese Ärgernisse offenbar nicht."
 stress_threshold.1721.desc.calm: "ruhig zu sein, doch #EMP jeder einzelne#! meiner [ROOT.Char.Custom('GetCourtierPlural')] scheint fest entschlossen, mir auf die Nerven zu gehen. Kleine Krisen beherrschen meine Tage, und ich spüre, wie ich auf eine Art und Weise langsam daran zerbreche, die andere offenbar nicht kennen."
 stress_threshold.1721.desc.humble: "bescheiden zu sein, doch irgendwie stinkt jede meiner Taten nach Stolz. Andere leben scheinbar so bescheiden, aber mir kommt es vor, als würde ich bei jeder Gelegenheit mit meiner Großartigkeit prahlen, und das halte ich einfach nicht aus."
 stress_threshold.1721.desc.honest: "ehrlich zu sein, doch bei jeder Entscheidung sehe ich absichtliche Auslassungen und kleine Fehler, die den Sinn verdrehen. Andere scheinen so gründlich und offen. Also warum muss ich mit diesem hinterlistigen Wesen verflucht sein?"
 stress_threshold.1721.desc.craven: "edelmütig zu sein, doch ich bin einfach zu feige, um so tapfer aufzutreten wie andere meines Standes, und mir kommt es vor, als würden meine [ROOT.Char.Custom('GetCourtierPlural')] dies ständig bemerken."
 stress_threshold.1721.desc.content: "edel zu sein, zufrieden mit meinem Los und bar von jedem unnötigen Ehrgeiz, doch mir kommt es vor, als sei ich weitaus mehr von Neid und Stolz zerfressen als andere."
 stress_threshold.1721.desc.cynical_no_collide: "vernünftig zu sein, doch meine [ROOT.Char.Custom('GetCourtierPlural')] scheinen stets mehr Gefallen an den Philosophien anderer zu haben als an meinen eigenen Grübeleien."
 stress_threshold.1721.desc.paranoid: "vorsichtig zu sein, doch ich kann nicht alles vorhersehen. Es gilt stets neue Verräter zu finden, mehr verborgene Komplotte. Bei anderen gibt es offenbar nie derart viel Verrat, und ich muss es mir selbst vorwerfen, dass ich ihn immer provoziere."
 stress_threshold.1721.desc.callous: "die Dinge unvoreingenommen zu betrachten, doch meine [ROOT.Char.Custom('GetCourtierPlural')] sehen jede meiner Taten als bösartig und fest auf unnötige Kleinigkeiten ausgerichtet an. Andere haben offenbar keinen Ärger damit, ihre Untertanen im Zaum zu halten."
 stress_threshold.1721.desc.compassionate: "mitfühlend zu sein, doch andere genießen offenbar weitaus mehr Ansehen als ich. Ich kann nicht so gut mit Menschen umgehen, wie ich das gern täte."
 stress_threshold.1721.desc.fickle: "anpassungsfähig zu sein, doch ganz gleich, wie oft ich meine Meinung ändere und wie viel neues Wissen ich erhalte: Andere können mit Neuem offenbar besser umgehen als ich."
 stress_threshold.1721.desc.vengeful: "gerecht zu sein, mich für Beleidigungen zu rächen und Vergeltung zu üben, doch andere gehen in ihrer Rache offenbar deutlich entschiedener vor."
 stress_threshold.1721.desc.forgiving: "nachsichtig zu sein, aber dennoch haben meine [ROOT.Char.Custom('GetCourtierPlural')] Angst davor, mit ihren Beschwernissen zu mir zu kommen. Andere sind offenbar Vertraute von Hunderten, und ich weiß einfach nicht, wie ich mein Volk dazu bringen kann, mir derart zu vertrauen."
 stress_threshold.1721.desc.fallback: "edel zu sein, doch ich habe so viele Fehler."
 stress_threshold.1721.desc.rump: "\n\nVerflucht sei dieses Universum, dass es einem Unglückswurm wie mir solche Verantwortungen auferlegt!"
 stress_threshold.1721.a.reclusive.gain: "Darüber muss ich allein nachdenken."
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "Wohltätigkeit macht mich zu einem besseren Menschen, nicht wahr?"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "Ich muss meine Sünden öffentlich beichten."
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain: "Wir werden so lange schmausen, bis es mir besser geht!"
 stress_threshold.1721.g.comfort_eater.effect: "Richtet noch ein Festmahl aus! Und dann noch eines! Und noch eines!"
 stress_threshold.1721.h.inappetetic.gain: "Sagt dem Koch, er soll mir kein Essen mehr zubereiten."
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "Ich bin genauso gut wie der Rest!"
 stress_threshold.1721.n: "Vielleicht sehne ich mich auch nur nach der seltensten Fleischsorte …"
 stress_threshold.1731.t: "Geistiger Zusammenbruch: Keine Zeit für mich selbst"
 stress_threshold.1731.desc.intro: "Derzeit erscheint mir alles so erschöpfend. Offenbar kann sich kein [ROOT.Char.Custom('GetCourtier')] den Hintern abwischen, ohne dass ich ihm dabei zur Hand gehe!\n\nIch war gerade dabei, einen kleinen Ausflug zu planen"
 stress_threshold.1731.desc.lustful: "in ein örtliches Freudenhaus, wo ich bleiben werde, bis ich wund und erschöpft bin,"
 stress_threshold.1731.desc.gluttonous: "in eine berühmte Taverne, in der ich exotische fremdländische Küche probieren werde,"
 stress_threshold.1731.desc.brave: "an einen Ort, wo ich mein Geschick mit Waffen an einem würdigen Gegner auf die Probe stellen kann,"
 stress_threshold.1731.desc.shy: "an ein Fleckchen in der Nähe, das für seine Ruhe bekannt ist,"
 stress_threshold.1731.desc.gregarious: "mit ein paar liebenswerten ansässigen Gesellen,"
 stress_threshold.1731.desc.sadistic: "in ein örtliches Gefängnis voller Verbrecher und Bauern,"
 stress_threshold.1731.desc.fallback: "weg von der Verantwortung des [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Lagers', 'Hofs')],"
 stress_threshold.1731.desc.rump: "als ein Diener hereingelaufen kommt und etwas von der nächsten unbedeutenden Katastrophe faselt."
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "Das kann warten. Das kann alles warten."
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "Ich muss nur unterwegs einige Dinge kaufen …"
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "Ich überlege, ob ich nicht früher zum Abendessen zurückkehren soll."
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "Darüber werde ich mich unterwegs mit [friend.GetFirstNameNoTooltip] unterhalten."
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "Vielleicht gehe ich ja zu Fuß …"
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "Dann werde ich mich wohl den gesamten Ritt über betrinken …"
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain: "Haben wir genug Haschischkekse für den Ritt dabei?"
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP Gut#!, dann wird eben nichts aus meinen Plänen."
 stress_threshold.2301.t: "Geistiger Zusammenbruch: Wachsende Bedürfnisse"
 stress_threshold.2301.desc.intro: "Mir kommt es vor, als würde mir jeder Tag gnadenlos entgleiten angesichts des niemals enden wollenden Stroms an gierigen Bittstellern und schwierigen Entscheidungen. Mir wird klamm in der Brust. Meine Fingerspitzen jucken, meine Augen kommen mir zu klein vor für meinen Schädel.\n\nIch muss hier weg, und wenn auch nur kurz. Ich muss"
 stress_threshold.2301.desc.lustful: "die Wärme eines anderen Menschen in meinen Armen spüren, einfach nur um eine Verbindung zu fühlen."
 stress_threshold.2301.desc.gluttonous: "etwas essen, ganz gleich was, um diese sinnlose Leere zu füllen."
 stress_threshold.2301.desc.greedy: "die beruhigende Härte von kalten Münzen zwischen meinen Fingern spüren, etwas Zuverlässiges, etwas, was einen Sinn ergibt."
 stress_threshold.2301.desc.gregarious: "mit jemandem reden, ganz gleich mit wem, wirklich #EMP reden#! und das Gefühl haben, dass ich verstanden werde."
 stress_threshold.2301.desc.fallback: "einfach nur atmen, ohne mich zerquetscht zu fühlen, und lächeln, ohne dass es sich aufgesetzt anfühlt."
 stress_threshold.2301.desc.rump: "\n\nIst das denn zu viel verlangt?"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "Vielleicht … Vielleicht ein neues Bett? Oder drei?"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f: "Ich hasse das."
 stress_threshold.2311.t: "Geistiger Zusammenbruch: Heimgesucht von der Vergangenheit"
 stress_threshold.2311.desc.intro: "Ich sitze allein und grübelnd da. Die Erinnerung wiegt schwer auf meinem Herzen, und ich gehe Dinge durch, die ich vor vielen Jahren getan habe."
 stress_threshold.2311.desc.generous: "War ich wirklich gerecht als [ROOT.GetCharacter.GetTitleAsNameNoTooltip]? Habe ich den Menschen wirklich geholfen?"
 stress_threshold.2311.desc.diligent: "Habe ich mir damals genug Mühe gegeben? Hat mein Tun Widrigkeiten abgewandt oder sie nur verursacht?"
 stress_threshold.2311.desc.wrathful: "Wie oft habe ich wütend um mich geschlagen? War mein Zorn nötig und ging er in die falsche Richtung?"
 stress_threshold.2311.desc.patient: "War ich zu vorsichtig? War meine Geduld je etwas anderes als beschönigte Unentschlossenheit?"
 stress_threshold.2311.desc.arrogant: "Hat mein Stolz mich hierhergeführt? Erwartet mich am Ende ein entsprechender Sturz, der mein Schicksal besiegelt?"
 stress_threshold.2311.desc.humble: "War ich wirklich gut genug? Hätte nicht jemand anderes meinen Titel besser tragen können?"
 stress_threshold.2311.desc.deceitful: "Bin ich zu verzettelt in meine eigenen Lügen? Ich hielt mich stets für schlau, aber vielleicht täusche ich mich ja sogar selbst?"
 stress_threshold.2311.desc.zealous: "Wacht [ROOT.GetCharacter.GetFaith.HighGodName] wirklich über mich? War mein Glaube eine Fackel in der Finsternis oder nur ein Scheiterhaufen für meine eigene Torheit?"
 stress_threshold.2311.desc.fallback: "War ich im Recht? Oder im Unrecht?"
 stress_threshold.2311.desc.rump: "Habe ich jemals das Richtige getan?\n\nMir pocht der Schädel. Warum sollten mich die Mächte des Schicksals ([ROOT.GetCharacter.GetFaith.HighGodName]) regieren lassen, wenn doch klar ist, wie sehr ich darunter leide?"
 stress_threshold.2311.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain: "Vielleicht beruhigt eine gemeinnützige Spende ja mein Gewissen …"
 stress_threshold.2311.d.improvident.effect: "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain: "In solchen Zeiten kann ich nichts essen."
 stress_threshold.2311.f.inappetetic.effect: "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
