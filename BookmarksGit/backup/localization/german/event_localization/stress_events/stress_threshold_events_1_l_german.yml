 stress_threshold.2351.t: "Geistiger Zusammenbruch: Ungebührliche Bemerkungen"
 stress_threshold.2351.desc.intro: "Ich sitze da und höre nur mit einem Ohr hin, als ein ansässiger Bauer seine Leidensgeschichte zu Ende bringt. Ehrlich gesagt ist mir kaum bewusst, worum es wirklich ging. Mir schwirrt der Kopf von meinen #EMP eigenen#! Beschwernissen.\n\n"
 stress_threshold.2351.desc.content: "„Könnt Ihr denn nicht einfach #EMP zufrieden#! sein mit dem, was Ihr noch habt?“,"
 stress_threshold.2351.desc.cynical: "„Pah! Woher weiß ich denn, dass Ihr nicht #EMP lügt#!?“,"
 stress_threshold.2351.desc.paranoid: "„Eine #EMP glaubhafte#! Geschichte. Wahrscheinlich seid Ihr einfach nur ein gerissener Spion!“,"
 stress_threshold.2351.desc.sadistic: "„Wisst Ihr, ich hätte da in meinem Kerker ein #EMP perfektes#! Plätzchen für Euch“,"
 stress_threshold.2351.desc.vengeful: "„Ich bin mir sicher, Ihr habt #EMP alles#!, was Euch zugestoßen ist, mehr als verdient“,"
 stress_threshold.2351.desc.fallback: "„Bei allem, was gut und gerecht ist! Ihr #EMP stinkt#! ja zum Himmel!“,"
 stress_threshold.2351.desc.rump: "antworte ich, ohne genauer darüber nachzudenken.\n\nUm uns herum wird es schlagartig still, und alle Blicke richten sich auf den verblüfften Gemeinen und mich. Offenbar war dies nicht die erwartete Antwort gewesen."
 stress_threshold.2351.a.reclusive.gain: "#EMP Verschwindet#!, allesamt!"
 stress_threshold.2351.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain: "Was wollt Ihr denn von mir, Ihr Milchtrinker?"
 stress_threshold.2351.b.irritable.effect: "$stress_threshold.2351.b.irritable.gain$"
