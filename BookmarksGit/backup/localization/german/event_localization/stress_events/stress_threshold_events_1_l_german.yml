 stress_threshold.2331.t: "Geistiger Zusammenbruch: Entfremdete Autorität"
 stress_threshold.2331.desc.intro: "In letzter Zeit gehen mir meine [ROOT.Char.Custom('GetCourtierPlural')] scheinbar nach Kräften aus dem Weg. Gerüchten zufolge"
 stress_threshold.2331.desc.calm: "empfinden sie mein ruhiges Verhalten als verstörend und fühllos,"
 stress_threshold.2331.desc.brave: "wird meine Tapferkeit als Blutdurst fehlgedeutet,"
 stress_threshold.2331.desc.ambitious: "glauben sie, dass ich vor nichts haltmachen werde, um meine Ambitionen durchzusetzen, und dass mir nichts heilig ist,"
 stress_threshold.2331.desc.just: "halten sie mich für zu streng, weil mir angeblich mehr an den Buchstaben des Gesetzes liegt als am Sinn dahinter,"
 stress_threshold.2331.desc.callous: "halten sie mich für herzlos, denn angeblich kümmere ich mich nur um mich selbst,"
 stress_threshold.2331.desc.stubborn: "bin ich ihnen zu stur, nicht anpassungsfähig, zu wenig kompromissbereit,"
 stress_threshold.2331.desc.fallback: "hält man mich für zu unpersönlich, zu distanziert,"
 stress_threshold.2331.desc.rump: "aber das bedeutet doch nur, dass ich mit fester Hand führe. Das heißt ja nicht, dass ich ein Ungeheuer bin.\n\n… Oder?"
 stress_threshold.2331.a.reclusive.gain: "Ich will #EMP sie#! auch nicht sehen!"
