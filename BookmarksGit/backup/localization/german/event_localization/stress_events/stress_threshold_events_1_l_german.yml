 stress_threshold.2341.t: "Geistiger Zusammenbruch: Geschwänzte Pflicht"
 stress_threshold.2341.desc.intro: "Verflucht, ich brauche auch einmal Zeit für mich selbst! Dann bin ich eben einige Tage oder auch einen Monat nicht [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'bei Hofe')], na und? Zu führen ist mein Vorrecht, und das werde ich ausüben, wann es mir gefällt.\n\nIch bin [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy: "und ich brauche meine Ruhe!"
 stress_threshold.2341.desc.craven: "und wenn ich mich nicht Gefahren aussetzen möchte, dann geht dies nur mich selbst etwas an!"
 stress_threshold.2341.desc.shy: "und wenn ich mich nicht meinen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Anhängern', 'Höflingen')] stellen möchte, dann muss ich das auch nicht!"
 stress_threshold.2341.desc.arbitrary: "und ich habe keine Verpflichtungen mit Ausnahme derer, die ich erfüllen möchte!"
