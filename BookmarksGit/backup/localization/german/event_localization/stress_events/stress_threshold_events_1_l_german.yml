 stress_threshold.3421.t: "Geistiger Zusammenbruch: Das Reich der Lust"
 stress_threshold.3421.desc.intro: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, fleht der Diener, „so tut doch etwas! [burning_holding.GetNameNoTier] brennt! Ihr müsst Hilfe schicken!“\n\n"
 stress_threshold.3421.desc.lustful: "Ich strecke mich, und beide Hände berühren mühelos wunderschönes junges Fleisch. Das Stöhnen aus zahlreichen Mündern hinter mir ist offenbar unbeeindruckt von unserem Besucher."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "Ich schaufle weiter Essen in meinen Mund und unterbreche mein privates Festmahl erst, nachdem einige peinliche Minuten vergangen sind und klar wird, dass der Bote nicht ohne einen ausdrücklichen Befehl von dannen ziehen wird."
 stress_threshold.3421.desc.greedy: "Ich zähle einfach unbeeindruckt weiter meine Münzen. Die Stapel aus Silber und Gold umringen mich wie die Türme einer winzigen Burg, sortiert nach Größe und Reinheit, und stellen einen erheblichen Teil meines Reichtums dar."
 stress_threshold.3421.desc.lazy: "Meine Augen bleiben geschlossen, als ich sanft in meiner Stoffschlinge hin und her schwinge, allein im höchsten Turm, den ich habe, mit Ausnahme des Boten und einem Vermögen an weichen Kissen und Decken."
 stress_threshold.3421.desc.arrogant: "Ich baue weiter an meinem Modell einer neuen, perfekten Variante des idealen Palastes. Es ähnelt mir in jeglicher Hinsicht, und da ich es schließlich bin, der es entwirft, ist zwangsläufig jedes letzte Detail korrekt."
 stress_threshold.3421.desc.craven: "Ich bleibe weiter in Sicherheit hinter meiner schweren, eisenbeschlagenen Tür. Es würde ein Dutzend starke Soldaten brauchen, um hier einzubrechen. In diesem uneinnehmbaren, fensterlosen Raum bin ich weit weg von jeder Gefahr."
 stress_threshold.3421.desc.gregarious: "Ich kann ihn kaum hören durch das laute Gelächter und den Lärm der Feier hinter mir. Mein Fest ist in vollem Gang, und das nun schon seit einigen Tagen."
 stress_threshold.3421.desc.cynical: "Ich starre ihn durch den Eingang meiner Zuflucht ungläubig an. Brennen soll es also? Eine eindeutige und durchschaubare Lüge. Woher soll ich wissen, dass das überhaupt einer #EMP meiner#! Diener ist? Da könnte ja jeder kommen! Am besten sorge ich dafür, dass er schnell wieder verschwindet."
 stress_threshold.3421.desc.zealous: "Ich lese weiter in den heiligen Schriften, umgeben von den gesegneten Symbolen meines Glaubens, und bitte die höchsten Mächte um Hilfe. Erst als mir klar wird, dass der Bote nicht von selbst wieder geht, drehe ich mich um."
 stress_threshold.3421.desc.stubborn: "Mit geschlossenen Augen bleibe ich weiter im Bett liegen. Meine Routine ist meine Routine, und ich werde nur aus einem #EMP extrem#! guten Grund von ihr abweichen. Erst als der Bote sich erneut zu Wort meldet, bewege ich mich."
 stress_threshold.3421.desc.fallback: "Ich stehe im höchsten Turm von [capital_holding.GetNameNoTier] und schaue mit geschürzten Lippen hinunter auf die Hauptstadt. Mir kommt es vor, als hätte ich ihn seit Tagen nicht verlassen und dass jedes Mal, wenn ich es doch tue, etwas Furchtbares passiert."
 stress_threshold.3421.desc.rump: "\n\n„Ich dachte, ich hätte ausdrücklich gesagt, dass ich nicht gestört werden will“, antworte ich. Nur dieser Raum, diese Wirklichkeit, ergibt für meinen auseinanderfallenden Geist noch Sinn."
 stress_threshold.3421.a.rakish.gain: "Bringt mir jemanden, der mir Gesellschaft leistet, dann schicke ich Hilfe."
 stress_threshold.3421.a.rakish.effect: "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain: "Kümmert Euch selbst darum! Lasst mich in Ruhe!"
 stress_threshold.3421.b.reclusive.effect: "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain: "Verflucht noch mal, Ihr undankbaren Volltrottel! Ich kümmere mich darum!"
 stress_threshold.3421.c.irritable.effect: "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain: "Was?! Ich muss mich geißeln für mein Versagen!"
 stress_threshold.3421.d.flagellant.effect: "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain: "Leert die Schatzkammer! Beschützt die Märkte!"
 stress_threshold.3421.e.profligate.effect: "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.f.comfort_eater.gain: "Bereitet ein herzhaftes Mahl vor. Ich komme bald."
 stress_threshold.3421.f.comfort_eater.effect: "$stress_threshold.3421.f.comfort_eater.gain$"
 stress_threshold.3421.g.drunkard.gain: "Öffnet schon einmal ein Fass besten Weines. Ich komme bald."
 stress_threshold.3421.g.drunkard.effect: "$stress_threshold.3421.g.drunkard.gain$"
 stress_threshold.3421.h.hashishiyah.gain: "Bereitet einen Teller Kekse vor. Ich komme bald."
 stress_threshold.3421.h.hashishiyah.effect: "$stress_threshold.3421.h.hashishiyah.gain$"
