 stress_threshold.3401.t: "Geistiger Zusammenbruch: Falsche Zeit, falscher Ort"
 stress_threshold.3401.desc.intro: "Mein Kopf fühlt sich an, als wäre ein Sturm in einer Eierschale gefangen. Ich winde mich auf meinem Thron im verzweifelten Versuch, halbwegs bequem zu sitzen, als ein Bote mir eine unwichtige Mitleidsgeschichte von Piraten oder Banditen oder Plünderern oder sonstigem Unfug auftischt, der die Gemeinen so plagt.\n\nDer Druck in meinem Schädel steigt, und irgendwie muss ich ihn abbauen. Daher öffne ich fast unabsichtlich den Mund."
 stress_threshold.3401.desc.vengeful: "„Habt Ihr nicht vor Jahren ein Ei auf mich geworfen?"
 stress_threshold.3401.desc.wrathful: "„Wie könnt Ihr es wagen, mir solche Trivialitäten zu präsentieren?!"
 stress_threshold.3401.desc.impatient: "„Spuckt es aus, Affe! Pah! Zu langsam!"
 stress_threshold.3401.desc.arbitrary: "„Bei allem, was heilig ist! Euer Körpergeruch ist überwältigend."
 stress_threshold.3401.desc.paranoid: "„Meint Ihr, ich falle auf diese offensichtlichen Lügen herein? Ihr seid eindeutig ein bezahlter Meuchelmörder!"
 stress_threshold.3401.desc.callous: "„Derart kleinliche Beschwernisse scheren mich nicht."
 stress_threshold.3401.desc.sadistic: "„Eure minderwertigen Dienste sind ein schlechtes Vorbild."
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "#EMP Köpft diesen Narren!#!“\n\nDer Hof um uns herum wird todesstill."
 stress_threshold.3401.a.reclusive.gain: "Und dann verschwindet allesamt aus meinen Augen!"
 stress_threshold.3401.a.reclusive.effect: "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list: "Jeder [character|E] außerhalb Eures unmittelbaren Haushalts"
 stress_threshold.3401.b.irritable.gain: "Und köpft auch sonst jeden, der versucht, mich anzusprechen!"
 stress_threshold.3401.b.irritable.effect: "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain: "Quetscht die Leiche aus! #EMP Ich werde die Körpersäfte als Tinte verwenden!#!"
 stress_threshold.3401.c.journaller.effect: "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain: "Und bringt mir etwas zu trinken! Bringt mir viel!"
 stress_threshold.3401.e.drunkard.effect: "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain: "Und bringt mir Haschischkekse!"
 stress_threshold.3401.f.hashishiyah.effect: "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g: "Und bringt mir den Kopf als Fußschemel!"
 stress_threshold.3411.t: "Geistiger Zusammenbruch: Ich bin unwürdig!"
 stress_threshold.3411.desc.intro: "Ich kann das nicht. Ich kann das nicht. Ich kann keinen Augenblick länger [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] sein! Wie können die anderen diese pulsierende Masse von Widrigkeiten nur #EMP aushalten#!? Ganz gleich,"
 stress_threshold.3411.desc.generous: "wie viel ich gebe, ganz gleich, wie großzügig ich meinen Untertanen gegenüber bin: Irgendwie ist immer jemand arm, und irgendwie hasst mich immer jemand."
 stress_threshold.3411.desc.diligent: "wie sehr ich mich bemühe, wie viele schlaflose Nächte ich meinem Bett fernbleibe: Die Sorgen des Reiches scheinen stets zu wachsen und zu schwären."
 stress_threshold.3411.desc.patient: "wie geduldig ich mir Sorge um Sorge anhöre: Scheinbar sind meine Lösungen einfach nie gut genug."
 stress_threshold.3411.desc.humble: "wie sehr mein Stolz hinter meinen Pflichten zurückstecken muss, fühle ich mich dennoch, als würde mich meine eigene Überheblichkeit zerfressen."
 stress_threshold.3411.desc.shy: "wie sehr ich mich bemühe, Hof zu halten, jagt mir der Anblick der Massen an Höflingen stets Angst ein wie nichts sonst."
 stress_threshold.3411.desc.just: "wie gerecht ich bin, ganz gleich, wie inbrünstig ich das Gesetz walten lasse, schwärt doch das Verbrechen in jedem Winkel meiner Domäne."
 stress_threshold.3411.desc.trusting: "wie oft ich den Menschen verzeihe oder ihnen Darlehen gewähre oder an das Gute in ihnen glaube, geschieht irgendwie trotzdem immer etwas Katastrophales oder Unvorhersehbares."
 stress_threshold.3411.desc.compassionate: "wie oft ich Hof halte und dem gemeinen Volk des Landes zuhöre, gibt es doch stets Hunderte, die noch darauf warten, meine Hilfe zu erbitten."
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "wie sehr ich mich bemühe, irgendwie mache ich nur Fehler, und jeder Erfolg wird in meinen Händen zu Asche."
 stress_threshold.3411.desc.rump: "\n\nEs ist eindeutig, dass ich #EMP niemals#! ein guter Herrscher sein werde. Etwas #EMP muss#! sich ändern."
 stress_threshold.3411.a.reclusive.gain: "SCHAUT MICH NICHT AN!"
 stress_threshold.3411.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain: "Mein Fleisch wird mir Verzeihung erkaufen!"
