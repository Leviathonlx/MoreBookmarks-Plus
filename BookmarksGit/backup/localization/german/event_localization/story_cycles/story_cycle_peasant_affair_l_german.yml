l_german:
 peasant_affair.1001.t: "Unerwartetes Wiedersehen"
 peasant_affair.1001.desc_opening: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], mein Herz wollte keine Ruhe finden, bis ich Euch wiederfinde! Ich bin es: [peasant_character.GetFirstNameNoTooltip|U]. Ihr erinnert Euch doch sicher an mich, [ROOT.Char.Custom('LoverPetName')]?“\n\n"
 peasant_affair.1001.desc_child: "Ich kann es kaum glauben: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], mit [peasant_character.Custom('DE_ART_DEF_S_D')] ich mich vor vielen Monden vergnügte, [peasant_character.Custom('DE_ART_DEF_S_N')] [peasant_character.GetMotherFather] von m[peasant_character.Custom('DE_ART_IND_D')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_character.GetTitledFirstName], ist [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] erschienen."
 peasant_affair.1001.desc_their_child: "Ich kann es kaum glauben: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], mit [peasant_character.Custom('DE_ART_DEF_S_D')] ich mich vor vielen Monden vergnügte, ist [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] erschienen. Und neben [peasant_character.Custom('DE_PRO_PER_S_3P_D')] scheint [peasant_character.Custom('DE_PRO_POS_S_3P')] Kind zu stehen, und ich kann nicht anders, als auf dessen Alter zu reagieren …"
 peasant_affair.1001.desc_rakish_night: "Ich kann es kaum glauben: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], mit [peasant_character.Custom('DE_ART_DEF_S_D')] ich mich vor vielen Monden in einer wilden Nacht voller Leidenschaft vergnügte, ist [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] erschienen."
 peasant_affair.1001.desc: "Ich kann kaum meinen Augen trauen: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], [peasant_character.Custom('DE_ART_DEF_S_D')] ich vor vielen Monden vor meinen Mauern begegnet bin, ist [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] aufgetaucht."
 peasant_affair.1001.a_1: "Bleibt hier [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')]. Ich bestehe darauf!"
 peasant_affair.1001.a_2: "[peasant_character.GetFirstNameNoTooltip] war der Name? Ihr dürft natürlich hier bleiben."
 peasant_affair.1001.b: "[peasant_child.GetFirstNameNoTooltip] braucht doch s[peasant_child.Custom('DE_ART_IND_A')] [peasant_child.GetMotherFather] …"
 peasant_affair.1001.c: "Ihr werdet hier kein Obdach finden."
 peasant_affair.2001.t: "[peasant_character.Custom('DE_ART_DEF_S_N')|U] [peasant_character.GetWomanMan], von [peasant_character.Custom('DE_ART_DEF_S_D')] ich träume"
 peasant_affair.2001.desc_opening: "Wieder wache ich mit pochendem Herzen und den Resten eines lodernden Feuers in meinen Lenden auf.\n\n"
 peasant_affair.2001.desc_rakish_night: "Viele Nächte sind vergangen, seit [peasant_character.Custom('DE_ART_DEF_S_N')] wunderschöne [peasant_character.GetWomanMan], [peasant_character.Custom('DE_ART_DEF_S_D')] ich bei einem meiner nächtlichen Ausflüge begegnet bin, mit mir das Bett geteilt hat, doch mein Verlangen ist nur gewachsen …"
 peasant_affair.2001.desc_known_father: "Viele Nächte sind vergangen, seitdem ich das Bett mit meiner bäuerlichen Affäre [peasant_character.GetTitledFirstName] geteilt habe, doch mein Verlangen ist nur gewachsen …"
 peasant_affair.2001.desc_unknown_peasant: "Viele Nächte sind vergangen, seitdem [peasant_character.Custom('DE_ART_DEF_S_N')] wunderschöne [peasant_character.GetWomanMan], [peasant_character.Custom('DE_ART_DEF_S_D')] ich vor meinen Mauern begegnet bin, mit mir das Bett geteilt hat, doch mein Verlangen ist nur gewachsen …"
 peasant_affair.2001.desc_child: "Insbesondere da mein[peasant_child.Custom('DE_END_PRO_S_N')] lieb[peasant_child.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], die Frucht unserer Leidenschaft, mich ständig an [peasant_character.Custom('DE_PRO_PER_S_3P_A')] erinnert!"
 peasant_affair.2001.a: "Ich muss [peasant_character.Custom('DE_PRO_PER_S_3P_A')] finden!"
 peasant_affair.2001.a.tt: "#F Beginnt sofort mit der Suche!#!"
 peasant_affair.2001.b: "Es wäre wohl das Beste, wenn ich [peasant_character.Custom('DE_PRO_PER_S_3P_A')] vergessen würde."
 peasant_affair.2001.c: "Ich werde nicht nachlassen, denn hiermit wird meine Entschlossenheit auf die Probe gestellt!"
 peasant_affair.2002.desc_opening: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], wir können keine Spur [Select_CString(peasant_character.IsFemale, 'von dieser Bäuerin finden', 'von diesem Bauern')] finden, nach dem Ihr uns suchen lasst. Aufgrund der begrenzten Mittel, die mir zur Verfügung stehen, sind auch meine Möglichkeiten beschränkt …“\n\n"
 peasant_affair.2002.desc_child: "Während mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] vor mir buckelt, fallen meine Blicke auf das merkwürdige Gesicht, das mein[peasant_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName] macht."
 peasant_affair.2002.desc: "Während mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] vor mir buckelt, wandern meine Gedanken zurück zu jener magischen Nacht …"
 peasant_affair.2002.a: "Ich muss [peasant_character.Custom('DE_PRO_PER_S_3P_A')] haben. Koste es, was es wolle!"
 peasant_affair.2002.b: "Kein Bauer ist solche Mühen wert."
 peasant_affair.2003.desc_opening: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich präsentiere Euch [peasant_character.GetTitledFirstName], [peasant_character.Custom('DE_ART_DEF_S_N')] Euch auf Euren Wunsch hin vorgeführt wird.“\n\n"
 peasant_affair.2003.desc_dead_brought_child: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich bringe Neuigkeiten: [peasant_character.GetTitledFirstName|U], nach [peasant_character.Custom('DE_ART_DEF_S_D')] Ihr uns habt suchen lassen, ist leider von uns gegangen. Doch wir haben Euch [peasant_character.Custom('DE_PRO_POS_S_3P')]en Nachwuchs [peasant_child.GetTitledFirstName] mitgebracht.“\n\nWas für ein grausamer Scherz, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] endlich gefunden wird, nur damit ich dann erfahren muss, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] für immer verloren ist! Doch dieses Kind … Könnte es das meine sein?"
 peasant_affair.2003.desc_dead: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], ich bringe Neuigkeiten: [peasant_character.GetTitledFirstName|U], nach [peasant_character.Custom('DE_ART_DEF_S_D')] Ihr uns habt suchen lassen, ist leider von uns gegangen.“\n\nWas für ein grausamer Scherz, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] endlich gefunden wird, nur damit ich dann erfahren muss, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] für immer verloren ist!"
 peasant_affair.2003.desc_dislike: "[peasant_character.Custom('DE_ART_DEF_S_N')|U] [peasant_character.GetWomanMan] meiner Träume windet sich im Griff von [searching_character.GetTitledFirstName], das Gesicht verzerrt von Wut und Angst.\n\n„Bitte lasst mich gehen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Diese Nacht war ein Fehler. Ich will doch nur in Ruhe gelassen werden.“"
 peasant_affair.2003.desc_dislike_their_child: "[peasant_character.Custom('DE_ART_DEF_S_N')|U] [peasant_character.GetWomanMan] meiner Träume windet sich im Griff von [searching_character.GetTitledFirstName], das Gesicht verzerrt von Wut und Angst, während [peasant_character.Custom('DE_PRO_PER_S_3P_N')] [peasant_character.Custom('DE_PRO_POS_S_3P')] Kind an sich drückt.\n\n„Bitte lasst mich gehen! Diese Nacht war ein Fehler. Ich will doch nur in Ruhe #EMP mein[peasant_child.Custom('DE_END_PRO_S_A')]#! [peasant_child.Custom('GetDaughterSon')] aufziehen können.“"
 peasant_affair.2003.desc_their_child: "Endlich! Als [peasant_character.Custom('DE_PRO_PER_S_3P_N')] vor mir steht, habe ich das Gefühl, als wäre unsere Zeit nie zu Ende gegangen. Doch neben [peasant_character.Custom('DE_PRO_PER_S_3P_D')] scheint [peasant_character.Custom('DE_PRO_POS_S_3P')] Kind zu stehen. Ich kann nicht anders, als auf dessen Alter zu reagieren …"
 peasant_affair.2003.desc: "Endlich! Als [peasant_character.Custom('DE_PRO_PER_S_3P_N')] vor mir steht, habe ich das Gefühl, als wäre unsere Zeit nie zu Ende gegangen. Wenn ich mir das warme Lächeln auf [peasant_character.Custom('DE_PRO_POS_S_3P')]en Lippen ansehe, so scheint auch [peasant_character.Custom('DE_PRO_PER_S_3P_N')] mich nicht vergessen zu haben."
 peasant_affair.2003.a_alive: "Bitte, [peasant_character.GetFirstNameNoTooltip]: Bleibt hier [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')]."
 peasant_affair.2003.a_dead: "Bitte, [peasant_child.GetFirstNameNoTooltip]: Bleibt hier [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')]."
 peasant_affair.2003.b: "[peasant_child.GetFirstNameNoTooltip], mein Kind, ich möchte, dass Ihr Eur[peasant_character.Custom('DE_END_PRO_S_A')] [peasant_child.GetMotherFather] kennenlernt."
 peasant_affair.2003.c: "Da Ihr nun endlich hier seid … Nehmt dieses Subjekt fest!"
 peasant_affair.2003.c.tt: "#F Niemand, der potenziell so viel gegen mich in der Hand hat, darf auf freiem Fuß bleiben!#!"
 peasant_affair.2003.d: "Schickt dieses Kind fort!"
 peasant_affair.2003.d.tt: "#F Vergessen wir diese ganze Sache einfach.#!"
 peasant_affair.2003.e: "Was für ein schreckliches Schicksal!"
 peasant_affair.2003.f: "Das ist mein Kind, oder?! Packt [peasant_child.Custom('DE_END_PRO_S_A')]!"
 peasant_affair.2003.g: "Lasst [peasant_character.Custom('DE_END_PRO_S_A')] auf der Stelle los! Es steht Euch frei, jederzeit zu gehen."
 peasant_affair.2004.desc_opening: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], wir können keine Spur [Select_CString(peasant_character.IsFemale, 'von dieser Bäuerin finden', 'von diesem Bauern')] finden, nachdem Ihr uns suchen lasst. Wahrscheinlich ist [peasant_character.Custom('DE_PRO_PER_S_3P_N')] längst tot …“\n\n"
 peasant_affair.2004.a: "[peasant_character.Custom('DE_PRO_PER_S_3P_A')|U] nie wiederzusehen … Diese Qual!"
 peasant_affair.3001.t: "Solch eine kleine Bitte"
 peasant_affair.3001.available_desc: "Mein[peasant_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] ist mit einer klein anmutenden Bitte zu mir gekommen.\n\n„Ihr wisst, dass [peasant_child.GetTitledFirstName] Euer Kind ist. Bitte erkennt [peasant_child.Custom('DE_END_PRO_S_A')] als einen Spross aus Eurem Geblüt an.“"
 peasant_affair.3001.unavailable_desc: "\n\nWeiß [peasant_character.Custom('DE_PRO_PER_S_3P_N')] denn nicht, dass mein[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] da auch noch ein Wörtchen mitzureden hat?"
 peasant_affair.3001.a: "Ich werde [peasant_child.GetTitledFirstNameNoTooltip] als zu meinem Blut und Namen gehörig anerkennen."
 peasant_affair.3001.b: "Das Kind mag mein Blut sein, doch es wird nicht meinen Namen tragen."
 peasant_affair.3001.c: "Der Bastard ist in der Tat der meine."
 peasant_affair.3001.d: "So etwas werde ich niemals tun!"
 peasant_affair.3001.d.tt: "Ich mache [peasant_character.GetTitledFirstNameNoTooltip] klar, dass das niemals geschehen wird."
 peasant_affair.3002.t: "Solch eine kleine Bitte"
 peasant_affair.3002.available_desc: "Mein[peasant_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] ist mit einer klein anmutenden Bitte zu mir gekommen.\n\n„Ihr wisst ebenso gut wie ich, dass [peasant_child.GetTitledFirstName] mein Kind ist. Ich flehe Euch an: Bitte erkennt dies öffentlich an.“"
 peasant_affair.3002.unavailable_desc: "\n\nWeiß [peasant_character.Custom('DE_PRO_PER_S_3P_N')] denn nicht, dass mein[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] das nicht ganz so einfach macht?"
 peasant_affair.3002.a: "Es ist nur richtig, dass [peasant_child.Custom('DE_PRO_PER_S_3P_N')] [peasant_child.Custom('DE_PRO_POS_S_3P')]e Abstammung kennt."
 peasant_affair.3002.b: "Nein, das könnte ich niemals."
 peasant_affair.3003.t: "Eine Erinnerung"
 peasant_affair.3003.desc: "„Sicher erinnert Ihr Euch ebenso gut wie ich an die Zeit, die wir miteinander verbrachten?“ [peasant_character.GetTitledFirstName] hat mich allein in einem Flur abgepasst. [peasant_character.Custom('DE_PRO_PER_S_3P_N')|U] beugt sich zu mir herüber und flüstert mir ins Ohr: „Was wir damals hatten … kann ich nicht einfach aufgeben.“"
 peasant_affair.3003.a: "Bei allen guten Geistern! Wie soll ich denn dazu Nein sagen?"
 peasant_affair.3003.b: "Es ist gefährlich, wenn man uns zusammen sieht!"
 peasant_affair.3004.t: "Eine Gelegenheit"
 peasant_affair.3004.desc: "[peasant_character.GetTitledFirstName] schaut in Gedanken versunken, während [peasant_character.Custom('DE_PRO_PER_S_3P_N')] [peasant_character.Custom('quirk_pos_present')]. „Ihr braucht einen Ehepartner“, sagt [peasant_character.Custom('DE_PRO_PER_S_3P_N')] schließlich. „Ich weiß, dass ich nicht von edlem Geblüt bin, aber ich glaube, nach allem, was wir miteinander geteilt haben …“"
 peasant_affair.3004.a: "Es konntet immer nur Ihr sein."
 peasant_affair.3004.b: "Wir können nicht heiraten, doch das heißt ja nicht, dass wir nicht zusammen sein können."
 peasant_affair.3004.c: "Ihr könnt nicht mein[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.Custom('WifeHusband')] sein, doch Ihr gehört trotzdem mir."
 peasant_affair.3004.d: "Eine Ehe steht außer Frage."
