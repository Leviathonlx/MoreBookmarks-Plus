l_german:
 tax_rivalry.t: "Blut und Gold"
 tax_rivalry.0011.t: "$tax_rivalry.t$: Wiedergutmachung"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U] ist mir schon lange ein silberner Dorn im Auge, doch vielleicht muss es nicht immer so sein."
 tax_rivalry.0011.desc_opinion: "Wir haben kein schlechtes Verhältnis zueinander und mit ein wenig Sorgfalt könnten wir sogar wertvolle Verbündete werden, wenn wir nur diese Fehde beenden."
 tax_rivalry.0011.desc_compassion: "Ich bin sicherlich niemand, der lange streitet, aber kann ich darauf vertrauen, dass [forgiven_rival.Custom('DE_PRO_PER_S_3P_N')] so aufgeschlossen ist wie ich?"
 tax_rivalry.0011.desc_unity: "Zum Wohl des Clans könnte ich mich mit [forgiven_rival.Custom('DE_PRO_PER_S_3P_D')] versöhnen, wenn auch nur im öffentlichen Leben. Doch wird [forgiven_rival.GetTitledFirstNameNoTooltip] das auch so sehen?"
 tax_rivalry.0011.desc_fallback: "Ich kann [forgiven_rival.Custom('DE_PRO_PER_S_3P_D')] die Hand reichen, um Wiedergutmachung zu leisten, doch wer weiß, ob [forgiven_rival.Custom('DE_PRO_PER_S_3P_N')] sie annehmen wird?"
 tax_rivalry.0011.a: "Wollen wir einmal sehen, was [forgiven_rival.Custom('DE_PRO_PER_S_3P_N')] von meinem Einfall hält."
 tax_rivalry.0011.a.tt_ai: "Ich werde [forgiven_rival.GetTitledFirstNameNoTooltip] bitten, unsere Fehde zu vergessen."
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] wird letztlich darüber entscheiden, wie [forgiven_rival.Custom('DE_PRO_PER_S_3P_N')] antwortet."
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip] verschmäht mein Angebot"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] wird meine Rache erleben!"
 tax_rivalry.0011.b.tt: "Unsere erbitterte Rivalität wird wieder aufgenommen."
 tax_rivalry.0012.desc_intro_unfriendly: "Während ich üblicherweise jede Erwähnung von [forgiving_rival.GetTitledFirstName] verschmähe, hat mich eine gewisse Stimmung dazu gebracht, [forgiving_rival.Custom('DE_PRO_POS_S_3P')]en plötzlichen Besuch an meinem Hof zu akzeptieren."
 tax_rivalry.0012.desc_intro_friendly: "Obwohl [forgiving_rival.GetTitledFirstName] und ich uns seit Beginn unserer Streitigkeiten nicht mehr nahestehen, habe ich mich dennoch über [forgiving_rival.Custom('DE_PRO_POS_S_3P')]en plötzlichen Besuch an meinem Hof gefreut."
 tax_rivalry.0012.desc_outro: "Dort speisten wir bei ungewohnt angenehmem Wetter, bis [forgiving_rival.Custom('DE_PRO_PER_S_3P_N')] sich räusperte:\n\n„Wären wir nicht in diesen Disput verwickelt, könnten wir noch viele Nachmittage wie diesen genießen. Verzeiht Ihr mir also meine vergangenen Dummheiten, [ROOT.Char.GetTitledFirstNameNoTooltip]?“"
 tax_rivalry.0012.a: "Sofern Ihr mir auch die meinen verzeiht."
 tax_rivalry.0012.b: "Diener, geleitet [forgiving_rival.GetTitledFirstNameNoTooltip] zur Tür."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U] hat meinem Vorschlag zugestimmt, und ab heute gehören unsere finanziellen Streitigkeiten der Vergangenheit an."
 tax_rivalry.0013.desc_outro_neutral: "Hoffen wir, dass unsere Verbitterung aus der Vergangenheit unsere Beziehungen in Zukunft nicht beeinträchtigen wird …"
 tax_rivalry.0013.desc_outro_vengeful: "Schließlich wird es viele andere Gelegenheiten geben, [forgiven_rival.Custom('DE_PRO_PER_S_3P_A')] zum Schweigen zu bringen, ohne dass [forgiven_rival.Custom('DE_PRO_PER_S_3P_N')] davon weiß …"
 tax_rivalry.0013.a: "Man kann nur hoffen."
 tax_rivalry.0014.desc: "Es scheint, als hätten [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] und [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] ihren kleinlichen Disput zum Wohl des Reichs beigelegt. Es bleibt abzuwarten, ob sich die Glut noch einmal entzündet."
 tax_rivalry.0014.a: "Wir werden sehen."
 tax_rivalry.1000.t: "$tax_rivalry.t$: Toter Winkel"
 tax_rivalry.1000.desc: "Die Streitigkeiten zwischen [steward.GetTitledFirstName] und [tax_collector.GetTitledFirstName] haben sich als schädlich für die Finanzen des Reichs erwiesen. Keiner der beiden will mit dem anderen korrespondieren, und so werden Zahlungen oft außer Kraft gesetzt, verlegt oder gehen sogar verloren.\n\nWährend ich mich darüber aufrege, erspähe ich die eigenen Beiträge der beiden zum Reich. Wie leicht wäre es, diese Summen zu „verlieren“ und den jeweils anderen für ihr Verschwinden verantwortlich zu machen …"
 tax_rivalry.1000.b: "Ich sollte sie für dieses Versäumnis schelten."
 tax_rivalry.1000.b.tt: "Ich befehle [steward.GetTitledFirstNameNoTooltip] und [tax_collector.GetTitledFirstNameNoTooltip], ihre Rivalität einzustellen."
 tax_rivalry.1001.desc: "Die Steuern, die [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] hätte rechtmäßig erhalten sollen, sind genau in jenem Augenblick verschwunden, in dem [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] die [other_rival.Custom('DE_PRO_POS_S_3P')]en gezahlt hatte!\n\nDa es keine Beweise für das Gegenteil gibt, kann ich nur annehmen, dass dies eine Verschwörung von [other_rival.GetTitledFirstNameNoTooltip] ist, um meinen guten Namen und meine Schatzkammer zu verleumden."
 tax_rivalry.1001.a: "[other_rival.Custom2('InsultNoun', ROOT.Char)|U]!"
 tax_rivalry.1002.desc: "„Ihr zwei werdet nachlässig.“ [liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schiebt einen Beutel mit Gold an unser Ende des Tischs. „Es wäre zu einfach für mich gewesen, Euer beider Beiträge zu beschlagnahmen und den jeweils anderen für ihr Verschwinden verantwortlich zu machen, so wenig sprecht Ihr miteinander. Seht zu, dass Ihr diese kleinlichen Streitigkeiten beendet.“\n\n[liege.Custom('DE_PRO_PER_S_3P_N')|U] nimmt den Beutel und steckt ihn ein, ohne seinen stechenden Blick abzuwenden."
 tax_rivalry.1002.a: "Es wird nicht wieder vorkommen."
 tax_rivalry.3001.t: "$tax_rivalry.t$: Der Pöbel"
 tax_rivalry.3001.desc_intro: "Während ich über meinen Ärger mit [sabotaged_rival.GetTitledFirstNameNoTooltip] brüte, kommt mir ein heimtückischer Plan in den Sinn. Mit einer kleinen Bestechung kann ich die Bauern von [sabotaged_county.GetNameNoTierNoTooltip] davon überzeugen, dass [sabotaged_rival.GetTitledFirstNameNoTooltip] beabsichtigt, ihre Steuern zu verfünffachen und einen Aufstand gegen [Select_CString(sabotaged_rival.IsFemale, 'unsere Lehnsherrin', 'unseren Lehnsherrn')] [liege.GetTitledFirstName] anzustiften."
 tax_rivalry.3001.desc_outro_assigned: "Natürlich wird dieses Scheusal für die schlechte Verwaltung der Gemeinde verantwortlich gemacht werden."
 tax_rivalry.3001.desc_outro_fallback: "Es spielt keine Rolle, dass [sabotaged_rival.GetTitledFirstNameNoTooltip] eigentlich nicht für die Gemeinde zuständig ist – der Schaden wird so oder so angerichtet sein."
 tax_rivalry.3001.a: "Holt die Herolde."
 tax_rivalry.3001.a.tt: "Eine [peasant_faction|E] wird sich in [sabotaged_county.GetNameNoTierNoTooltip] gegen [Select_CString(ROOT.Char.IsFemale, 'Eure Lehnsherrin', 'Euren Lehnsherrn')] erheben"
 tax_rivalry.3001.b: "Es ist wichtiger, meine eigene Position zu verteidigen."
 tax_rivalry.3002.desc: "[saboteur.Custom2('InsultNoun', ROOT.Char)|U]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat die Lüge verbreitet, ich würde die Steuern in [sabotaged_county.GetName] erhöhen. Nun hat sich ein Mob gegen [Select_CString(liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] erhoben und keine Worte können [Select_CString(liege.IsFemale, 'deren', 'dessen')] Zorn besänftigen."
 tax_rivalry.3002.a: "Das war das Werk von [saboteur.GetTitledFirstNameNoTooltip]!"
 tax_rivalry.3003.desc: "Oh, was für eine Posse … Nun hat [sabotaged_county.GetName] einen Mob gegen meinen Namen aufgebracht, nur weil die Leute glaubten, [sabotaged_rival.GetTitledFirstName] würde ihre Steuern erhöhen!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U] behauptet, dies sei das Werk von [saboteur.GetTitledFirstName], doch eines ist klar: Die Rivalität der beiden läuft immer weiter aus dem Ruder."
 tax_rivalry.3003.a: "Zu den Waffen!"
 tax_rivalry.3003.a.tt: "Eine [peasant_faction|E] wird sich in [sabotaged_county.GetNameNoTierNoTooltip] gegen Euch erheben"
 tax_rivalry.4000.t: "$tax_rivalry.t$: Gespaltener Clan"
 tax_rivalry_liege_notification_desc: "Dies geschah aufgrund der Rivalität zwischen [steward.GetShortUIName] und [tax_collector.GetShortUIName]."
 tax_rivalry_steward_notification_desc: "Dies geschah aufgrund Eurer Rivalität mit [tax_collector.GetShortUIName]."
 tax_rivalry_tax_collector_notification_desc: "Dies geschah aufgrund Eurer Rivalität mit [steward.GetShortUIName]."
 tax_rivalry.4010.t: "$tax_rivalry.t$: Bittere Fehde"
 tax_rivalry.4010.desc_liege_friendly: "Dies geschah trotz der guten Beziehungen zwischen den beiden."
 tax_rivalry.4010.desc_liege_unfriendly: "Dies geschah aufgrund der schlechten Beziehungen zwischen den beiden."
 tax_rivalry.4010.desc_steward_friendly: "Dies geschah trotz meiner guten Beziehungen zu [tax_collector.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.4010.desc_steward_unfriendly: "Dies geschah aufgrund meiner schlechten Beziehungen zu [tax_collector.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.4010.desc_tax_collector_friendly: "Dies geschah trotz meiner guten Beziehungen zu [steward.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "Dies geschah aufgrund meiner schlechten Beziehungen zu [steward.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.4011.t: "$tax_rivalry.t$: Tauende Beziehungen"
 tax_rivalry.4011.desc_liege_friendly: "Dies geschah aufgrund der guten Beziehungen zwischen den beiden."
 tax_rivalry.4011.desc_liege_unfriendly: "Dies geschah trotz der schlechten Beziehungen zwischen den beiden."
 tax_rivalry.4011.desc_steward_friendly: "Dies geschah aufgrund meiner guten Beziehungen zu [tax_collector.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.4011.desc_steward_unfriendly: "Dies geschah trotz meiner schlechten Beziehungen zu [tax_collector.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.4011.desc_tax_collector_friendly: "Dies geschah aufgrund meiner guten Beziehungen zu [steward.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "Dies geschah trotz meiner schlechten Beziehungen zu [steward.Custom('DE_PRO_PER_S_3P_D')]."
 tax_rivalry.9000.t: "$tax_rivalry.t$: Sieg"
 tax_rivalry.9000.desc: "Ich muss nicht länger die Marotten von [less_fortunate_rival.GetTitledFirstName] ertragen. Denn nun bin ich [ROOT.Char.Custom('MistressMaster')] meiner eigenen Domäne und [less_fortunate_rival.GetTitledFirstNameNoTooltip] wird den Kürzeren ziehen, sollte [less_fortunate_rival.Custom('DE_PRO_PER_S_3P_N')] es noch einmal wagen, meine Herrschaft zu stören."
 tax_rivalry.9000.a: "Es ist gut, [ROOT.Char.GetTitleAsNameNoTooltip] zu sein."
 tax_rivalry.9000.a.tt: "Eure Fehde mit [less_fortunate_rival.GetTitledFirstNameNoTooltip] ist beendet – vorerst."
 tax_rivalry.9001.t: "$tax_rivalry.t$: Niederlage"
 tax_rivalry.9001.desc: "Wie hätte ich ahnen können, dass [fortunate_rival.GetFullName] [fortunate_rival.GetTitleAsNameNoTooltip] von [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip] werden würde? Hätte ich nur früher gehandelt, dann wäre mein Schicksal jetzt vielleicht nicht besiegelt!"
 tax_rivalry.9001.a_spurned: "Es ist noch nicht vorbei!"
 tax_rivalry.9001.a_neutral: "So beginnt ein neues Kapitel …"
 tax_rivalry.9001.a.tt: "Eure Fehde mit [fortunate_rival.GetTitledFirstNameNoTooltip] ist vorerst beendet."
