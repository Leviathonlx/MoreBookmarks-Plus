l_german:
 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName] wurde von [killer.GetTitledFirstName] ermordet."
 death_management.1000.t: "Bis dass der Tod uns scheidet"
 death_management.1000.murder: "[dead_character.GetTitledFirstName] wurde ermordet!\n\n"
 death_management.1000.plaguestart: "Krankheit und Pest setzen ihren grauenhaften Vormarsch durch [realm.GetNameNoTier] fort und raffen die Hohen und die Niederen gleichermaßen dahin. Diese grausame, wahllose Wahrheit offenbart sich nur selten – außer in Augenblicken wie diesen.\n\n"
 death_management.1000.plaguespouse: "M[dead_character.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] oder vielmehr [dead_character.Custom('DE_PRO_POS_S_3P')]e sterblichen Überreste bleiben zurück, als die Ärzte sich entfernen. Ich komme näher und greife nach [dead_character.Custom('DE_PRO_POS_S_3P')]er Hand. Sie ist noch warm.\n\n"
 death_management.1000.like: "Wie kann ein Herz nur solchen Schmerz erleiden, ohne zu brechen? Ein Ding der Unmöglichkeit! Und doch bin ich hier, mein Herz schlägt weiter, während das Eure verstummt ist. O [dead_character.GetFirstName], mein Augenstern. Ohne Euch wird das Leben nicht dasselbe sein."
 death_management.1000.neutral: "Werte[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte. Ihr wart immer für mich da, immer an meiner Seite. Habe ich Euch als gegeben hingenommen? Es gibt so viele Dinge, die ich Euch nie gesagt habe …"
 death_management.1000.dislike: "[dead_character.GetFirstName], nachdem Ihr Euren letzten Atemzug getan hattet, überkam mich Erleichterung. Vielleicht sollte ich mich dafür schämen, doch in Wahrheit war da keine Liebe zwischen uns. Endlich bin ich frei, ein neues Leben zu beginnen!"
 death_management.1000.murder_wedding: "Ah, welch vollkommen unerwarteter Tod. So ganz und gar ungeplant. Wer hätte das kommen sehen!"
 death_management.1000.a: "Zumindest bleiben die Erinnerungen."
 death_management.1000.b: "Ich hoffe, Ihr findet nun Euren Frieden, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "Und keinen Tag zu früh!"
 death_management.1000.tt: "[Select_CString(dead_character.IsFemale, 'Eure Ehepartnerin', 'Euer Ehepartner')] [dead_character.GetTitledFirstName] [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.t: "Sein Kind zu überleben"
 death_management.1001.murder: "[dead_character.GetTitledFirstName] wurde ermordet!\n\n"
 death_management.1001.tt: "[dead_character.GetTitledFirstName|U], [dead_character.Custom('DE_PRO_POS_P_2P_N')|U] [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.plaguechild: "Mein Magen dreht und windet sich in stillen Qualen, als m[dead_character.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName] tot an mir vorbeigetragen wird. Ärzte und Heiler mühten sich von morgens bis abends, um [dead_character.Custom('DE_PRO_PER_S_3P_A')] zu retten, doch ihre grimmigen Mienen verrieten allen mehr, als sie zu sagen bereit waren.\n\nSo jung, so vielversprechend. So viele mehr, die so sterben müssen.\n\nMögen die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) uns erlösen."
 death_management.1001.child: "Ich hatte so viel Hoffnung für dich, mein liebstes Kind. Die Dinge, die du lernen solltest, erleben solltest, tun solltest. Dir standen so viele Möglichkeiten offen; ein ganzes Leben wartete auf dich. Vielleicht hättest du eines Tages selbst Kinder gehabt. Aber jetzt wird nichts davon mehr passieren …"
 death_management.1001.like: "O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), wie konntet Ihr [dead_character.GetFirstName] das antun? Wenn ich gesündigt habe, warum bestraft Ihr dann nicht mich? [dead_character.Custom('DE_PRO_PER_S_3P_N')|U] war bar jeder Schuld, mein[dead_character.Custom('DE_END_PRO_S_N')] perfekt[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.Custom('GetDaughterSon')]! Das Leben hatte noch so viel vor mit [dead_character.Custom('DE_PRO_PER_S_3P_D')] …"
 death_management.1001.neutral: "Ich dachte, in meinem Alter könnten mich die Grausamkeiten dieser Welt nicht mehr überraschen, aber ich hätte nie damit gerechnet, den Tod meines eigenen Kinds erleben zu müssen. Meine einzige Hoffnung ist, dass [dead_character.Custom('DE_PRO_PER_S_3P_D')] jetzt die Qualen erspart bleiben, die ich durchleiden muss …"
 death_management.1001.dislike: "Ist es denn nicht der Eltern Pflicht, ihre Kinder zu lieben? Und doch weine ich keine Träne um [dead_character.GetFirstName] nach [dead_character.Custom('DE_PRO_POS_S_3P')]em Tod. Irgendwann einmal muss ich einen Fehler gemacht und [dead_character.Custom('DE_PRO_PER_S_3P_A')] auf einen Weg gezwungen haben, den ich nicht gutheißen konnte. Ich mag die Schuld an dem tragen, was aus [dead_character.Custom('DE_PRO_PER_S_3P_D')] geworden ist, aber dies ist nun Vergangenheit. Endlich."
 death_management.1001.a: "Das hatte [dead_character.Custom('DE_PRO_PER_S_3P_N')] nicht verdient."
 death_management.1001.c: "Es ist zu spät für Reue."
 death_management.1001.d: "Ruhet in Frieden, mein[dead_character.Custom('DE_END_PRO_S_N')] klein[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t: "Die Leere, die zurückbleibt"
 death_management.1004.desc: "Mein Bett ist nicht leer; diese Präsenz fühlt sich so greifbar an wie Euer an den meinen gekuschelte Körper. Und doch seid diese Präsenz nicht Ihr, [dead_character.GetFirstName], sondern nur die Summe des Verlangens und der Pein, die Ihr hinterlassen habt. Am Tage können meine Pflichten mich ablenken, aber hier, wo die Erinnerungen so lebendig sind, gibt es kein Entrinnen."
 death_management.1004.a: "Wird dieser Schmerz je vergehen?"
 death_management.1004.a.tt: "Eure Affäre [dead_character.GetTitledFirstName] [dead_character.GetDeathReasonHideKiller]."
 death_management.lover.desc: "Eure Affäre, [dead_character.GetTitledFirstName], starb."
 death_management.1005.t: "Die Erinnerungen bleiben"
 death_management.1005.desc: "O [dead_character.GetFirstName]. Wenn Ihr noch bei mir wärt, Ihr würdet mir sagen, ich solle stark sein. Würdet erklären, dass alles besser werde. Und Ihr hättet recht damit, wie immer, aber zuerst muss ich fluchen und weinen. Wie sollte ich auch anders, nun, wo Ihr nicht mehr in dieser Welt seid?"
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName] ist tot! Mein[dead_character.Custom('DE_END_PRO_S_N')] best[dead_character.Custom('DE_END_ADJ_IND_S_N')] und treuest[dead_character.Custom('DE_END_ADJ_IND_S_N')] Freund[dead_character.Custom('DE_END_NOU_S_GS_N')] niedergestreckt und vor [dead_character.Custom('DE_PRO_POS_S_3P')]er Zeit in die kalte Umarmung der auslöschenden Mächte ([ROOT.Char.GetFaith.DeathDeityName]) geholt. Ich schluchze, ich heule, ich zerzause mir Haar und Kleidung, doch ich weiß, ich werde [dead_character.Custom('DE_PRO_PER_S_3P_A')] nie wiedersehen.\n\nWie … Wie soll ich jetzt noch weiterleben?\n\n[dead_character.GetFirstNameNoTooltip] – [dead_character.Custom('DE_ART_DEF_S_N')] lieb[dead_character.Custom('DE_END_ADJ_IND_S_N')], süß[dead_character.Custom('DE_END_ADJ_IND_S_N')] [dead_character.GetFirstNameNoTooltip] würde wollen, dass ich es tue, und ich muss hoffen, dass meine Erinnerung an [dead_character.Custom('DE_PRO_PER_S_3P_A')] mich durch diese dunklen Zeiten trägt, doch ohne [dead_character.Custom('DE_PRO_PER_S_3P_A')] kommt mir das Leben vor wie eine Kerze ohne Flamme."
 death_management.1005.a: "Ich werde Euch niemals vergessen. Unsere Freundschaft war mir so wichtig."
 death_management.1005.a.tt: "[Select_CString(dead_character.IsFemale, 'Eure Freundin', 'Euer Freund')] [dead_character.GetTitledFirstName] [dead_character.GetDeathReasonHideKiller]."
 death_management.friend.desc: "[dead_character.Custom('DE_PRO_POS_P_2P_N')|U] Freund[dead_character.Custom('DE_END_NOU_S_GS_N')] [dead_character.GetTitledFirstName] ist verstorben."
 death_management.1007.t: "Eine Wendung des Schicksals"
 death_management.1007.start_murder: "[dead_character.GetTitledFirstName] wurde ermordet!"
 death_management.1007.start: "Heute hat sich mit dem Tod von [dead_character.GetTitledFirstName] das Schicksal von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] gewendet."
 death_management.1007.same_or_higher_tier: "Wir werden nie erfahren, ob [dead_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft unser Land geeint hätte,"
 death_management.1007.mytitle: "Wir werden nie erfahren, was für ein [ROOT.Char.GetTitleTierName] [dead_character.Custom('DE_PRO_PER_S_3P_N')] geworden wäre,"
 death_management.1007.ruler: "Wir werden nie erfahren, was für ein Herrscher [dead_character.Custom('DE_PRO_PER_S_3P_N')] geworden wäre,"
 death_management.1007.end: "oder ob [dead_character.Custom('DE_PRO_POS_S_3P')] Tod Segen oder Fluch für dieses Reich ist."
 death_management.1007.a: "Eine Geschichte endet, eine andere beginnt."
 death_management.1007.a.tt: "[Select_CString(dead_character.IsFemale, 'Eure Erbin', 'Euer Erbe')] [dead_character.GetTitledFirstName] [dead_character.GetDeathReasonHideKiller]."
 death_management.1006.t: "Der Fluch endet"
 death_management.1006.desc: "Die Launen und Wendungen des Schicksals sind nicht immer zu meinen Gunsten; die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) wissen, dass ein Fluch auf mir lastete, seit ich [dead_character.GetTitledFirstName] kennenlernte. Heute endet dieser Fluch jedoch! Das Schicksal war mir hold und hat dieses widerwärtige Monstrum ins Grab geschickt!"
 death_management.1006.a.tt: "Euer [rival|E] [dead_character.GetFullName] [dead_character.GetDeathReasonHideKiller]."
 death_management.parent.desc: "[dead_character.Custom('DE_PRO_POS_P_2P_N')|U] [dead_character.Custom('MotherFather')] [dead_character.GetFullName] [dead_character.GetDeathReason]."
 death_management.sibling.desc: "[dead_character.Custom('DE_PRO_POS_P_2P_N')] [dead_character.Custom('SisterBrother')] [dead_character.GetFullName] [dead_character.GetDeathReason]."
 death_management.betrothed.desc: "Euer [betrothed|E] [dead_character.GetFullName] [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc: "Euer [councillor|E] [dead_character.GetFullName] [dead_character.GetDeathReason]."
 death_management.liege.desc: "Euer [vassal|E] [dead_character.GetFullName] [dead_character.GetDeathReason]."
 death_management.pinned.desc: "Ein Mensch, der für Euch von Interesse ist, [dead_character.GetNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.1008.desc: "[dead_character.GetTitledFirstName], [dead_character.Custom('DE_ART_DEF_S_N')] mein[spouse_of_dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName] als Ehepartner[dead_character.Custom('DE_END_NOU_S_GS_N')] um sich hatte, ist verstorben. All diese sorgfältig geschmiedeten Pläne, zerteilt von des Todes launischer Sense, obgleich solcherlei Beschwerden wohl gering erscheinen verglichen mit dem Schmerz [dead_character.Custom('DE_PRO_POS_S_3P')]er Familie …"
 death_management.1008.a: "Ruhet in Frieden."
 death_management.1008.a.tt: "[dead_character.Custom('DE_ART_DEF_S_N')|U] Ehepartner[dead_character.Custom('DE_END_NOU_S_GS_N')] von [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "[dead_character.Custom('DE_ART_DEF_S_N')|U] Ehepartner[dead_character.Custom('DE_END_NOU_S_GS_N')] Eures Erben [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1009.t: "Eine unerwartete Tragödie"
 death_management.1009.desc: "[dead_character.GetTitledFirstName], [dead_character.Custom('DE_ART_DEF_S_N')] mein[betrothed_of_dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName] als Ehepartner[dead_character.Custom('DE_END_NOU_S_GS_N')] um sich hatte, ist verstorben. All diese sorgfältig geschmiedeten Pläne, zerteilt von des Todes launischer Sense, obgleich solcherlei Beschwerden wohl gering erscheinen verglichen mit dem Schmerz [dead_character.Custom('DE_PRO_POS_S_3P')]er Familie …"
 death_management.1009.a: "Ruhet in Frieden."
 death_management.1009.a.tt: "[dead_character.Custom('DE_ART_DEF_S_N')|U] Verlobte von [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]. Die Hochzeitsvereinbarung ist damit nichtig."
 death_management.betrothed_child.desc: "[dead_character.Custom('DE_ART_DEF_S_N')|U] Verlobte von [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1010.t: "Unterricht beendet"
 death_management.1010.murderer: "Als sich die Kunde vom Tod von [dead_character.GetTitledFirstName] in den Gängen verbreitet, muss ich aufpassen, dass mir mein Gesicht nicht entgleitet.\n\nErst als ich auf dem Nachhauseweg in einer Kutsche sitze, wird es mir wirklich klar: [dead_character.Custom('DE_PRO_PER_S_3P_N')|U] ist tot."
 death_management.1010.under_12: "Es kommt mir alles so unwirklich vor: Erst holt mich [dead_character.GetTitledFirstName] eines Morgens nicht zum Unterricht ab, und jetzt sitze ich in einer Kutsche auf dem Weg nach Hause.\n\nAls ich frage, warum [dead_character.GetFirstName] mich nicht verabschiedet, macht mir das Gemurmel um mich herum langsam klar, dass ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] nicht mehr wiedersehen werde."
 death_management.1010.12_or_over: "Die Kunde erreichte mich, als ich mich für den Unterricht vorbereitete, und ich wusste nicht mehr, was ich mit mir anfangen sollte. Mein[dead_character.Custom('DE_PRO_PER_S_3P_N')] Lehrer[dead_character.Custom('DE_END_NOU_S_GS_N')], [dead_character.GetTitledFirstName], ist verstorben.\n\nAuch auf der Reise nach Hause fühlt es sich seltsam an, dass ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] niemals wiedersehen werde."
 death_management.1010.under_12_liked_educator: "Wenn [dead_character.Custom('DE_PRO_PER_S_3P_N')] sich doch nur hätte verabschieden können."
 death_management.1010.under_12_disliked_educator: "Ich wollte sowieso einen neuen Lehrer!"
 death_management.1010.over_12_liked_educator: "Ihr habt mich so viel gelehrt, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "Nun denn. Wohl besser so."
 death_management.1010.a.tt: "Nach dem Tod von [dead_character.GetTitledFirstName] habt Ihr keinen Tutor mehr."
 death_management.educator.desc: "[dead_character.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward_of_dead_character'))] [dead_character.GetTitledFirstName], Mentor[dead_character.Custom('DE_END_NOU_S_GS_N')] von [ward_of_dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.2000.t: "Bis dass [prison_holder.GetFirstNameNoTooltip] uns scheidet"
 death_management.2000.t.root_killer: "Bis dass ich uns scheide"
 death_management.2000.t.no_killer: "Entrissen"
 death_management.2000.murderer: "O [dead_character.GetFirstName], unser gemeinsames Leben hätte noch länger währen können, aber es musste nun einmal so sein.\n\nIch bin nicht stolz darauf, Euer Blut an meinen Händen zu haben, aber ich weiß, wenn Ihr könntet, würdet Ihr wollen, dass ich nach vorne blicke und mein Glück finde."
 death_management.2000.like: "Wie kann ein Herz nur solchen Schmerz erleiden, ohne zu brechen? Ein Ding der Unmöglichkeit! Und doch bin ich hier, mein Herz schlägt weiter, während das Eure verstummt ist.\n\nO [dead_character.GetFirstName], mein Augenstern."
 death_management.2000.like_end_killer: "Ich bekomme das Bild nicht mehr aus meinem Kopf, wie [prison_holder.GetTitledFirstName] Eurem Leben ein Ende setzte."
 death_management.2000.like_end: "Ich bekomme das Bild nicht mehr aus meinem Kopf, wie Ihr dahinsiecht, eingesperrt im Kerker von [prison_holder.GetTitledFirstName]."
 death_management.2000.neutral: "Werte[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte. Ihr wart immer für mich da, immer an meiner Seite."
 death_management.2000.neutral_end_killer: "Dass [prison_holder.GetTitledFirstName] Euch mir auf derart brutale Weise entreißt …"
 death_management.2000.neutral_end: "Dass Ihr tatsächlich im Kerker von [prison_holder.GetTitledFirstName] Euer Leben lassen musstet …"
 death_management.2000.dislike: "[dead_character.GetWifeHusband], nachdem Ihr Euren letzten Atemzug getan hattet, überkam mich Wut, aber auch Erleichterung. Vielleicht sollte ich mich dafür schämen, aber in Wahrheit war da keine Liebe zwischen uns."
 death_management.2000.dislike_end_killer: "Doch welch Beleidigung es ist, Euch durch die Hand dieser abscheulichen Bestie [prison_holder.GetTitledFirstName] sterben zu sehen …"
 death_management.2000.dislike_end_unknown_killer: "Doch welch Kränkung es ist, Euch durch die Hand eines Mörders sterben zu sehen …"
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "Doch welch Beleidigung es ist, Euch in den Kerkern dieser abscheulichen Bestie [prison_holder.GetFirstName] sterben zu sehen …"
 death_management.2000.a: "Dass ein solch verdammtes Scheusal Euch mir nehmen konnte …"
 death_management.2000.b: "Das ist ein unverzeihbares Verbrechen!"
 death_management.2000.c: "Das ist unverzeihbar!"
 death_management.2000.d: "Und dann auf diese Art zu sterben …"
 death_management.2000.tt: "Euer Ehepartner, [dead_character.GetTitledFirstName], starb im Kerker von [prison_holder.GetTitledFirstName]."
 death_management.2007.t: "Eine Wendung des Schicksals"
 death_management.2007.start: "Heute hat sich mit dem Tod von [dead_character.GetTitledFirstName] in den Kerkern von [prison_holder.GetTitledFirstName] das Schicksal von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] gewendet. Wir werden nie wissen, welche Art von"
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler: "Herrscher[dead_character.Custom('DE_END_NOU_S_GS_N')]"
 death_management.2007.end: "[dead_character.Custom('DE_PRO_PER_S_3P_N')] wohl geworden wäre, oder ob [dead_character.Custom('DE_PRO_POS_S_3P')] Tod Segen oder Fluch für dieses Reich ist.\n\nIch weiß nur, dass [prison_holder.GetFirstName] für [prison_holder.Custom('DE_PRO_POS_S_3P')]e Verbrechen bezahlen wird."
 death_management.2007.a: "[prison_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat eine unverzeihliche Tat begangen."
 death_management.2007.a.tt: "Euer Erbe, [dead_character.GetTitledFirstName], starb im Kerker von [prison_holder.GetTitledFirstName]."
 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName] ist Euer neuer Erbe"
 death_management.2001.t: "Sein Kind zu überleben"
 death_management.2001.opening: "Mein[dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], ist verstorben!\n\n"
 death_management.2001.child: "Ich hatte so viel Hoffnung für dich, mein liebes Kind. Die Dinge, die du lernen solltest, erleben solltest, tun solltest. Dir standen so viele Möglichkeiten offen, ein ganzes Leben wartete auf dich. Vielleicht hättest du eines Tages selbst Kinder gehabt. Aber jetzt wird nichts davon mehr passieren, und an all dem ist [prison_holder.GetTitledFirstName] schuld …"
 death_management.2001.like: "O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), wie konntet Ihr zulassen, dass [prison_holder.GetTitledFirstName] [dead_character.GetFirstName] das antut?"
 death_management.2001.like_end_killer: "Ich bete, dass dieses verderbte Schwein von [prison_holder.GetFirstName] keine Ruhe mehr finden wird, keinen Frieden, keine #EMP Liebe#!. Das soll die Strafe dafür sein, dass [prison_holder.Custom('DE_PRO_PER_S_3P_N')] mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.Custom('GetDaughterSon')] ermordet hat."
 death_management.2001.like_end: "Ich bete, dass dieses verderbte Schwein von [prison_holder.GetFirstName] keine Ruhe mehr finden wird, keinen Frieden, keine #EMP Liebe#!. Das soll die Strafe dafür sein, dass [prison_holder.Custom('DE_PRO_PER_S_3P_N')] mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.Custom('GetDaughterSon')] in [prison_holder.Custom('DE_PRO_POS_S_3P')]em Kerker dahinsiechen ließ."
 death_management.2001.neutral: "Ich dachte, in meinem Alter könnten mich die Grausamkeiten dieser Welt nicht mehr überraschen, aber ich hätte nie damit gerechnet, den Tod meines eigenen Kinds durch die Hand von [prison_holder.GetTitledFirstName] erleben zu müssen. Meine einzige Hoffnung ist, dass die Qualen, die [dead_character.Custom('DE_PRO_PER_S_3P_N')] sicher erleiden musste, jetzt ein Ende haben …"
 death_management.2001.dislike: "Ist es denn nicht der Eltern Pflicht, ihre Kinder zu lieben? Und doch weine ich keine Träne um den Tod von [dead_character.GetFirstName]."
 death_management.2001.dislike_end_killer: "Ich fühle nur Wut ob der Beleidigung, die [prison_holder.GetTitleTierName] mir zugefügt hat, indem [prison_holder.Custom('DE_PRO_PER_S_3P_N')] mein[dead_character.Custom('DE_END_PRO_S_D')] [dead_character.Custom('GetDaughterSon')] das Leben nahm."
 death_management.2001.dislike_end: "Ich fühle nur Wut ob der Beleidigung, die [prison_holder.GetTitleTierName] mir zugefügt hat, indem [prison_holder.Custom('DE_PRO_PER_S_3P_N')] mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.Custom('GetDaughterSon')] in [prison_holder.Custom('DE_PRO_POS_S_3P')]em Kerker zu Tode kommen ließ."
 death_management.2001.a: "Das hatte [dead_character.Custom('DE_PRO_PER_S_3P_N')] nicht verdient."
 death_management.2001.c: "Nun ist es zu spät für Reue."
 death_management.2001.d: "Ruhet in Frieden, mein[dead_character.Custom('DE_END_PRO_S_N')] klein[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt: "Euer Kind, [dead_character.GetTitledFirstName], starb im Kerker von [prison_holder.GetTitledFirstName]."
 death_management.2002.t: "Der lange Schlaf"
 death_management.2002.child: "[dead_character.Custom('MotherFather')]? Warum hast du mich verlassen? Sie sagten, es ginge nicht anders, dass [prison_holder.GetTitledFirstName] der Grund war, warum du gehen musstest. Aber warum nimmt [prison_holder.Custom('DE_PRO_PER_S_3P_N')] dich mir weg, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like: "O [dead_character.Custom('MotherFather')]. Ich mag zwar erwachsen sein, aber ich war immer Euer Kind. Was soll ich jetzt tun, da [prison_holder.GetTitledFirstName] Euch mir und dieser Welt entrissen hat? Wer soll mich halten, wenn mir die Augen blind sind vor Tränen?"
 death_management.2002.neutral: "Wir standen uns zwar nicht sonderlich nahe, [dead_character.GetFirstName], und doch werdet Ihr immer mein[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')] sein. Dass [prison_holder.GetTitledFirstName] Euch mir auf diese grausame Weise wegnimmt … Es bleiben so viele Fragen. Wie konnte [prison_holder.Custom('DE_ART_DEF_S_N')] [prison_holder.GetTitleTierName] nur ein derart schändliches Verbrechen begehen? Habe ich Euch nicht genug geschätzt? [dead_character.Custom('MotherFather')|U] … Habt Ihr mich wirklich geliebt?"
 death_management.2002.dislike: "Euer Blut mag durch meine Adern fließen, aber Ihr wart mir nie wirklich ein[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]. Wäre Euer Tod durch die Hand von [prison_holder.GetTitledFirstName] nicht eine derartige Beleidigung, dann wäre ich einzig und allein erleichtert ob Eures Todes."
 death_management.2002.a: "Ich werde Euch immer lieben, [dead_character.Custom('MotherFather')]."
 death_management.2002.b: "Ich werde es wohl nie erfahren …"
 death_management.2002.c: "Ich werde dafür sorgen, dass [prison_holder.Custom('DE_PRO_PER_S_3P_N')] dafür bezahlt …"
 death_management.2002.d: "Ich … Ich will mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt: "Euer Elternteil, [dead_character.GetTitledFirstName], starb im Kerker von [prison_holder.GetTitledFirstName]."
 death_management.2008.t: "Was hätte sein können"
 death_management.2008.desc.like: "Ich hatte mir schon meine Zukunft mit [dead_character.GetTitledFirstName] ausgemalt … Die Dinge, die wir gemeinsam hätten erreichen können, die Familie, die wir uns aufgebaut hätten."
 death_management.2008.like_end_killer: "All diese Träume sind nun dahin dank [prison_holder.GetTitledFirstName], [prison_holder.Custom('DE_ART_DEF_S_N')] meinen Schatz ermordet hat und allem ein Ende setzte, noch bevor es begann."
 death_management.2008.like_end: "All diese Träume sind nun dahin dank [prison_holder.GetTitledFirstName], [prison_holder.Custom('DE_ART_DEF_S_N')] zuließ, dass mein Schatz in [prison_holder.Custom('DE_PRO_POS_S_3P')]em Kerker verstarb."
 death_management.2008.dislike_killer: "Als ich vom Tod mein[dead_character.Custom('DE_END_PRO_S_G')] Verlobten [dead_character.GetTitledFirstName] durch die Hand von [prison_holder.GetTitledFirstName] erfuhr, war ich ehrlich gesagt erleichtert. Natürlich bin ich dennoch wütend auf [prison_holder.GetTitleTierName], [dead_character.Custom('DE_ART_DEF_S_N')] das Leben mein[dead_character.Custom('DE_END_PRO_S_G')] Zukünftigen derart brutal beendete, aber ich bin froh, dass ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] jetzt nicht mehr heiraten muss."
 death_management.2008.dislike: "Als ich vom Tod mein[dead_character.Custom('DE_END_PRO_S_G')] Verlobten [dead_character.GetTitledFirstName] im Kerker von [prison_holder.GetTitledFirstName] erfuhr, war ich ehrlich gesagt erleichtert. Natürlich bin ich dennoch wütend auf [prison_holder.GetTitleTierName], [dead_character.Custom('DE_ART_DEF_S_N')] mein[dead_character.Custom('DE_END_PRO_S_A')] Zukünftige[dead_character.Custom('DE_END_ADJ_DEF_S_A')] in [prison_holder.Custom('DE_PRO_POS_S_3P')]em Kerker sterben ließ, aber ich bin froh, dass ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] jetzt nicht mehr heiraten muss."
 death_management.2008.desc.neutral: "Seit mein Verlöbnis mit [dead_character.GetTitledFirstName] bekanntgegeben wurde, bereitete mir der Gedanke an unsere bevorstehende Heirat sowohl Aufregung als auch Angst. Jetzt, da [prison_holder.GetTitledFirstName] den Tod mein[dead_character.Custom('DE_END_PRO_S_G')] Versprochenen verursacht hat, fehlt [dead_character.Custom('DE_PRO_PER_S_3P_N')] mir, obwohl ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] nie wirklich gekannt habe. Wer weiß, wie unsere gemeinsame Zukunft hätte aussehen können?"
 death_management.2008.a.tt: "[dead_character.GetTitledFirstName] war Euch zur Ehe versprochen, starb jedoch im Kerker von [prison_holder.GetTitledFirstName]. Die vereinbarte Hochzeit ist damit hinfällig."
 death_management.2008.a: "Ruhet in Frieden, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b: "Wir gingen direkt über zum #EMP Bis dass der Tod uns scheide#!"
 death_management.3000.t: "Bis dass ich uns scheide"
 death_management.3000.like: "O [dead_character.GetFirstName], meine Sternschnuppe. Dass Ihr tatsächlich in meinem Kerker sterben musstet … Ob [dead_character.Custom('DE_PRO_PER_S_3P_N')] mir wohl glauben würde, dass ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] noch immer liebe, auch jetzt noch?"
 death_management.3000.neutral: "Werte[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und ich mag auch der Grund für Euren Tod gewesen sein, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte. Ihr wart immer für mich da, immer an meiner Seite. Dass tatsächlich mein Kerker Euer Ende bedeuten sollte …"
 death_management.3000.dislike: "Mein[dead_character.Custom('DE_END_PRO_S_N')] verstorben[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetWifeHusband], nachdem Ihr Euren letzten Atemzug in meinem Kerker getan hattet, war ich überaus erleichtert. Vielleicht sollte ich mich dafür schämen, aber in Wahrheit war da keine Liebe zwischen uns."
 death_management.3000.a: "Möge [dead_character.Custom('DE_PRO_PER_S_3P_N')] in Frieden ruhen."
 death_management.3000.b: "Wer hätte das ahnen können?"
 death_management.3000.c: "Auf Nimmerwiedersehen!"
 death_management.3000.tt: "Euer Ehepartner, [dead_character.GetTitledFirstName], starb in Eurem Kerker."
 death_management.3007.t: "Eine Wendung des Schicksals"
 death_management.3007.start: "Heute hat sich mit dem Tod von [dead_character.GetTitledFirstName] in meinem Kerker das Schicksal von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] gewendet. Wir werden nie wissen, welche Art von"
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler: "Herrscher[dead_character.Custom('DE_END_NOU_S_GS_N')]"
 death_management.3007.end: "[dead_character.Custom('DE_PRO_PER_S_3P_N')] wohl geworden wäre, oder ob [dead_character.Custom('DE_PRO_POS_S_3P')] Tod Segen oder Fluch für dieses Reich ist.\n\nIch weiß nur, dass Geschehenes geschehen ist, und die Geschichte von [dead_character.GetFirstName] ihr Ende gefunden hat."
 death_management.3007.a: "Eine Geschichte endet, eine andere beginnt."
 death_management.3007.a.tt: "Euer Erbe, [dead_character.GetTitledFirstName], starb in Eurem Kerker.\n[new_heir.GetTitledFirstName] ist Euer neuer Erbe."
 death_management.3001.t: "Sein Kind zu überleben"
 death_management.3001.tt: "Euer Kind, [dead_character.GetTitledFirstName], starb in Eurem Kerker."
 death_management.3001.child: "Ich hatte so viel Hoffnung für dich, mein liebes Kind. Die Dinge, die du lernen solltest, erleben solltest, tun solltest. Dir standen so viele Möglichkeiten offen, ein ganzes Leben wartete auf dich. Vielleicht hättest du eines Tages selbst Kinder gehabt. Aber jetzt wird nichts davon mehr passieren, und schuld daran sind nur meine Taten …"
 death_management.3001.like: "O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), wie konntet Ihr nur zulassen, dass [dead_character.GetFirstName] stirbt?\n\nIch bete, dass [dead_character.Custom('DE_PRO_PER_S_3P_N')] Frieden im Jenseits findet, und dass Ihr mir meine Verbrechen verzeihen werdet."
 death_management.3001.neutral: "Ich dachte, in meinem Alter könnten mich die Grausamkeiten dieser Welt nicht mehr überraschen, aber ich hätte nie damit gerechnet, dass es mir solche Schmerzen bereiten würde, den Tod meines eigenen Kinds zu erleben. Meine einzige Hoffnung ist, dass [dead_character.Custom('DE_PRO_PER_S_3P_D')] jetzt die Qualen erspart bleiben, die ich nun durchleiden muss …"
 death_management.3001.dislike: "Ist es denn nicht der Eltern Pflicht, ihre Kinder zu lieben? Und doch weine ich keine Träne um den Tod von [dead_character.GetFirstName] durch meine eigene Hand."
 death_management.3001.a: "Das hatte [dead_character.Custom('DE_PRO_PER_S_3P_N')] nicht verdient."
 death_management.3001.c: "Nun ist es zu spät für Reue."
 death_management.3001.d: "Ruhet in Frieden, mein[dead_character.Custom('DE_END_PRO_S_N')] klein[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstNameNoTooltip]."
 death_management.3002.t: "Der lange Schlaf"
 death_management.3002.child: "[dead_character.Custom('MotherFather')]? Warum hast du mich verlassen? Sie sagten, es ginge dir nicht gut, dass du deswegen fortgehen musstest. Aber das ergibt doch keinen Sinn. Nicht wahr, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like: "O [dead_character.Custom('MotherFather')]. Ich mag zwar erwachsen sein, aber ich war immer Euer Kind. Was soll ich jetzt tun, da ich für Euer Ableben verantwortlich bin? Wer soll mich halten, wenn mir die Augen blind sind vor Tränen?"
 death_management.3002.neutral: "Wir standen uns vielleicht nicht nahe, und ich mag Euren Tod verursacht haben, [dead_character.GetFirstName], aber Ihr werdet immer mein[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')] sein.\n\nAls Ihr aus dieser Welt tratet, schossen mir so viele Fragen durch den Kopf. Habe ich Euch nicht genug geschätzt? War Euer Tod ein Fehler, den ich hätte vermeiden müssen? [dead_character.Custom('MotherFather')|U] … Habt Ihr mich jemals wirklich geliebt?"
 death_management.3002.dislike: "Euer Blut mag durch meine Adern fließen, aber Ihr wart mir nie wirklich ein[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]. Euer Tod bereitet mir nichts als Erleichterung; ich verspüre keinerlei Schuldgefühle dafür, dass ich ihn verursacht habe. Endlich fällt nicht ständig Euer Schatten über meine Schulter."
 death_management.3002.a: "Ich werde Euch immer lieben, [dead_character.Custom('MotherFather')]."
 death_management.3002.b: "Ich werde es wohl nie erfahren …"
 death_management.3002.c: "Auf Nimmerwiedersehen!"
 death_management.3002.d: "Ich … Ich will mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt: "Euer Elternteil, [dead_character.GetTitledFirstName], starb in Eurem Kerker."
 death_management.3006.t: "Rivalen überlebt"
 death_management.3006.desc: "Als mein Kerkermeister mir die frohe Kunde überbrachte, konnte ich es kaum glauben! [Select_CString(dead_character.IsFemale, 'Meine Rivalin', 'Mein Rivale')] [dead_character.GetTitledFirstName] ist in meinem Kerker verstorben.\n\nIch kann es kaum fassen, dass ich endlich in einer Welt ohne diesen Mistkäfer leben darf und dass es am Ende allein mein Verdienst war. Ich bin so glücklich, dass ich tanzen könnte!"
 death_management.3006.a: "Auf [dead_character.Custom('DE_PRO_POS_S_3P')]em Grab!"
 death_management.3006.a.tt: "Euer [rival|E], [dead_character.GetFirstNameNoTooltip], ist gestorben!"
 death_management.3008.t: "Was hätte sein können"
 death_management.3008.desc.like: "Ich hatte mir schon meine Zukunft mit [dead_character.GetTitledFirstName] ausgemalt … Die Dinge, die wir gemeinsam hätten erreichen können, die Familie, die wir uns aufgebaut hätten. All diesen Träumen habe ich ein jähes Ende gesetzt, als ich mein[dead_character.Custom('DE_END_PRO_S_N')] Verlobt[dead_character.Custom('DE_END_PRO_S_A')] in meinem Kerker sterben ließ."
 death_management.3008.desc.dislike: "Als ich vom Tod mein[dead_character.Custom('DE_END_PRO_S_G')] Verlobten [dead_character.GetTitledFirstName] in meinem Kerker erfuhr, war ich ehrlich gesagt erleichtert. Ich bin froh, dass ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] jetzt nicht mehr heiraten muss!"
 death_management.3008.desc.neutral: "Seit mein Verlöbnis mit [dead_character.GetTitledFirstName] bekanntgegeben wurde, bereitete mir der Gedanke an unsere bevorstehende Heirat sowohl Aufregung als auch Angst. Jetzt, da mein[dead_character.Custom('DE_END_PRO_S_N')] Versprochen[dead_character.Custom('DE_END_ADJ_NUL_S_N')] in meinem Kerker ums Leben kam, fehlt [dead_character.Custom('DE_PRO_PER_S_3P_N')] mir, obwohl ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] nie wirklich gekannt habe. Wer weiß, wie unsere gemeinsame Zukunft hätte aussehen können?"
 death_management.3008.a.tt: "[dead_character.GetTitledFirstName] war Euch zur Ehe versprochen, starb jedoch in Eurem Kerker. Die vereinbarte Hochzeit ist damit hinfällig."
 death_management.3008.a: "Ruhet in Frieden, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b: "Wir gingen direkt über zum #EMP Bis dass der Tod uns scheide#!."
 death_management.prisoner.desc: "Mein[dead_character.Custom('DE_END_PRO_S_N')] Gefangen[dead_character.Custom('DE_END_ADJ_NUL_S_N')], [dead_character.GetTitledFirstName], ist in meinem Kerker verstorben."
 death_management.4000.t: "Bis dass der Tod uns scheidet"
 death_management.4000.like_opening: "Wie kann ein Herz nur solchen Schmerz erleiden, ohne zu brechen? Ein Ding der Unmöglichkeit! Und doch bin ich hier, mein Herz schlägt weiter, während das Eure verstummt ist.\n\n"
 death_management.4000.like_my_prison: "O [dead_character.GetFirstName], Stern meiner schlaflosen Nächte. Würdet Ihr mir glauben, dass ich Euch noch immer liebe? Auch noch nach allem, was ich getan habe?"
 death_management.4000.like: "O [dead_character.GetFirstName], mein Augenstern. Ich bekomme das Bild nicht mehr aus dem Kopf, wie Ihr da so darbtet, eingesperrt von [house_arrest_holder.GetTitledFirstName]."
 death_management.4000.neutral_opening: "Werte[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte.\n\n"
 death_management.4000.neutral_my_prison: "Ich hoffe, Ihr verzeiht mir meine Sünden. Sowohl das, was ich Euch antat, als auch das, was ich unausgesprochen ließ."
 death_management.4000.neutral: "Ihr wart immer da, immer an meiner Seite. Dass Ihr tatsächlich in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] verstorben seid … Es gibt so viele Dinge, die ich Euch nicht mehr sagen konnte!"
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband], nachdem Ihr Euren letzten Atemzug in meiner Gefangenschaft getan hattet, überkam mich die Erleichterung. Vielleicht sollte ich mich dafür schämen, aber in Wahrheit war da keine Liebe zwischen uns. Endlich bin ich frei, ein neues Leben zu beginnen!"
 death_management.4000.dislike: "[dead_character.GetWifeHusband], nachdem Ihr Euren letzten Atemzug in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] getan hattet, überkam mich die Erleichterung. Vielleicht sollte ich mich dafür schämen, aber in Wahrheit war da keine Liebe zwischen uns. Endlich bin ich frei, ein neues Leben zu beginnen!"
 death_management.4000.a: "Zumindest bleiben die Erinnerungen."
 death_management.4000.b: "Ich hoffe, Ihr findet nun Euren Frieden, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "Und keinen Tag zu früh!"
 death_management.4000.tt: "Euer Ehepartner, [dead_character.GetTitledFirstName], starb unter Hausarrest."
 death_management.4007.t: "Eine Wendung des Schicksals"
 death_management.4007.start_my_prison: "Heute hat sich mit dem Tod von [dead_character.GetTitledFirstName] in meiner Gefangenschaft das Schicksal von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] gewendet. Wir werden nie wissen, welche Art von"
 death_management.4007.start: "Heute hat sich mit dem Tod von [dead_character.GetTitledFirstName] in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] das Schicksal von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] gewendet. Wir werden nie wissen, welche Art von"
 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler: "Herrscher[dead_character.Custom('DE_END_NOU_S_GS_N')]"
 death_management.4007.end_adventurer: "[dead_character.Custom('DE_PRO_PER_S_3P_N')] wohl geworden wäre, oder ob [dead_character.Custom('DE_PRO_POS_S_3P')] Tod Segen oder Fluch für [dead_character.Custom('DE_PRO_POS_S_3P')]e Anhänger ist."
 death_management.4007.end: "[dead_character.Custom('DE_PRO_PER_S_3P_N')] wohl geworden wäre, oder ob [dead_character.Custom('DE_PRO_POS_S_3P')] Tod Segen oder Fluch für dieses Reich ist."
 death_management.4007.end.heir: "\n\nIch hoffe nur, dass mein neuer Erbe [new_heir.GetTitledFirstName] der Aufgabe gewachsen ist."
 death_management.4007.a: "Eine Geschichte endet, eine andere beginnt."
 death_management.4007.b: "Hoffentlich habe ich richtig gehandelt."
 death_management.4007.a.tt: "Euer Erbe, [dead_character.GetTitledFirstName], starb unter Hausarrest."
 death_management.4007.a.tt.heir: "[new_heir.GetTitledFirstName] ist Euer neuer Erbe."
 death_management.4001.t: "Sein Kind zu überleben"
 death_management.4001.tt: "Euer Kind [dead_character.GetTitledFirstName] starb unter Hausarrest."
 death_management.4001.child_my_prison: "O mein[dead_character.Custom('DE_END_PRO_S_N')] klein[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetTitledFirstName]! Ich hoffe, ich habe mich richtig entschieden, als ich dafür sorgte, dass du deine letzten Tage im Kerker verbringst.\n\nAll die Dinge, die du nie lernen, nie erleben, nie tun wirst … "
 death_management.4001.child: "Oh, mein[dead_character.Custom('DE_END_PRO_S_N')] arm[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetTitledFirstName]! So unschuldig, so jung, und doch gezwungen, Eure letzten Tage im Kerker von [house_arrest_holder.GetTitledFirstName] zu verbringen?\n\nDie Welt ist wahrlich ein grausamer Ort … doch zumindest weiß ich nun, dass Ihr nie die größten Schrecken erdulden müsst, die sie bereithält."
 death_management.4001.like: "O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), wie konntet Ihr zulassen, dass mein[dead_character.Custom('DE_END_PRO_S_N')] lieb[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] im Kerker von [house_arrest_holder.GetTitledFirstName] stirbt? [dead_character.Custom('DE_PRO_PER_S_3P_N')|U] war so unschuldig, mein[dead_character.Custom('DE_END_PRO_S_N')] perfekt[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.Custom('GetDaughterSon')]!\n\nIch bete, dass [dead_character.GetFirstName] nun Frieden und Freiheit im Jenseits findet."
 death_management.4001.like_my_prison: "O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), wie konntet Ihr zulassen, dass mein[dead_character.Custom('DE_END_PRO_S_N')] lieb[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] stirbt? Ich bete, dass [dead_character.Custom('DE_PRO_PER_S_3P_N')] im Jenseits nun Frieden und die Kraft, mir zu vergeben, findet."
 death_management.4001.neutral_opening: "Ich dachte, in meinem Alter könnten mich die Grausamkeiten dieser Welt nicht mehr überraschen, aber ich hätte nie damit gerechnet, den Tod meines eigenen Kinds erleben zu müssen.\n\n"
 death_management.4001.neutral_my_prison: "Auch wenn [dead_character.Custom('DE_PRO_PER_S_3P_N')] [dead_character.Custom('DE_PRO_POS_S_3P')]e letzten Augenblicke auf Erden in meiner Gefangenschaft verbringen musste, hoffe ich, dass [dead_character.Custom('DE_PRO_PER_S_3P_N')] jetzt frei ist und Frieden finden kann."
 death_management.4001.neutral: "Es schmerzt mich, dass [dead_character.Custom('DE_PRO_PER_S_3P_N')] [dead_character.Custom('DE_PRO_POS_S_3P')]e letzten Augenblicke auf Erden in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] verbringen musste, aber ich hoffe, dass [dead_character.Custom('DE_PRO_PER_S_3P_N')] jetzt frei ist und Frieden finden kann."
 death_management.4001.dislike_opening: "Ist es denn nicht der Eltern Pflicht, ihre Kinder zu lieben?"
 death_management.4001.dislike_my_prison: "Und doch kann ich mich nicht dazu überwinden, den Tod von [dead_character.GetFirstName] zu beweinen, der [dead_character.Custom('DE_PRO_PER_S_3P_A')] in meiner Gefangenschaft ereilte."
 death_management.4001.dislike: "Und doch kann ich mich nicht dazu überwinden, den Tod von [dead_character.GetFirstName] zu beweinen, der [dead_character.Custom('DE_PRO_PER_S_3P_A')] in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] ereilte."
 death_management.4001.dislike_end: "\n\nIrgendwann einmal muss ich einen Fehler gemacht und mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.Custom('GetDaughterSon')] auf einen Weg gezwungen haben, den ich nicht gutheißen konnte. Ich mag die Schuld an dem tragen, was aus [dead_character.Custom('DE_PRO_PER_S_3P_D')] geworden ist, aber dies ist nun Vergangenheit. Endlich."
 death_management.4001.a: "Das hatte [dead_character.Custom('DE_PRO_PER_S_3P_N')] nicht verdient."
 death_management.4001.c: "Nun ist es zu spät für Reue."
 death_management.4001.d: "Ruhet in Frieden, mein[dead_character.Custom('DE_END_PRO_S_N')] klein[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstNameNoTooltip]."
 death_management.4002.t: "Der lange Schlaf"
 death_management.4002.child: "[dead_character.Custom('MotherFather')]? Warum hast du mich verlassen? Sie sagten, du könntest nicht anders, und dass ich nicht weinen solle, weil du jetzt an einem besseren Ort bist als in dem Kerker von [house_arrest_holder.GetTitledFirstName]. Aber warum darf ich nicht mit dir gehen, [dead_character.Custom('MotherFather')]? Liebst du mich denn nicht mehr? Du hast gesagt, du würdest mich immer lieben …"
 death_management.4002.like_opening: "O [dead_character.Custom('MotherFather')]. Ich mag zwar erwachsen sein, aber ich war immer Euer Kind."
 death_management.4002.like_my_prison: "Was soll ich jetzt tun, da Ihr in meinem Kerker verstorben seid? Wer soll mich halten, wenn mir die Augen blind sind vor Tränen? Werdet Ihr mir je verzeihen?"
 death_management.4002.like: "Was soll ich jetzt tun, da Ihr im Kerker von [house_arrest_holder.GetTitledFirstName] verstorben seid? Wer soll mich halten, wenn mir die Augen blind sind vor Tränen?"
 death_management.4002.neutral_opening: "Auch wenn wir uns nie sonderlich nahe waren, [dead_character.GetFirstName], so werdet Ihr doch immer mein[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')] sein."
 death_management.4002.neutral_my_prison: "Dass Ihr in meiner Gefangenschaft starbt und mich mit so vielen Fragen alleine lasst … Habe ich Euch nicht genug geschätzt? Wart Ihr stolz auf mich? [dead_character.Custom('MotherFather')] … Habt Ihr mich wirklich geliebt?"
 death_management.4002.neutral: "Dass Ihr in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] starbt und mich mit so vielen Fragen alleine lasst … Habe ich Euch nicht genug geschätzt? Wart Ihr stolz auf mich? [dead_character.Custom('MotherFather')] … Habt Ihr mich wirklich geliebt?"
 death_management.4002.dislike_opening: "Euer Blut mag durch meine Adern fließen, aber Ihr wart mir nie wirklich ein[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]."
 death_management.4002.dislike_my_prison: "Mir fiel ein großer Stein vom Herzen, als Ihr in meiner Gefangenschaft starbt. Endlich fällt mir nicht mehr ständig Euer Schatten über die Schulter."
 death_management.4002.dislike: "Ich spürte nichts als Erleichterung, als Ihr in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] starbt. Endlich fällt mir nicht mehr ständig Euer Schatten über die Schulter."
 death_management.4002.a: "Ich werde Euch immer lieben, [dead_character.Custom('MotherFather')]."
 death_management.4002.b: "Ich werde es wohl nie erfahren …"
 death_management.4002.c: "Ruhet in Frieden, [dead_character.Custom('MotherFather')]."
 death_management.4002.d: "Ich … Ich will mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt: "Euer Elternteil [dead_character.GetTitledFirstName] starb unter Hausarrest."
 death_management.4008.t: "Was hätte sein können"
 death_management.4008.desc.like_my_prison: "Trotz meiner Taten habe ich [dead_character.GetTitledFirstName] nie gehasst. Ich hatte mir sogar gelegentlich unsere gemeinsame Zukunft ausgemalt, was wir zusammen erreichen könnten, die Familie, die wir gründen würden. All diese Träume fanden ein jähes Ende, als mir mitgeteilt wurde, dass mein[dead_character.Custom('DE_END_PRO_S_N')] Verlobt[dead_character.Custom('DE_END_ADJ_NUL_S_N')] in meiner Gefangenschaft verstorben ist. So hatte ich das nicht geplant!"
 death_management.4008.desc.like: "Als ich vom Tod mein[dead_character.Custom('DE_END_PRO_S_G')] Verlobten [dead_character.GetTitledFirstName] in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] erfuhr, brachen all meine Träume von einem Leben mit [dead_character.GetTitledFirstName] in sich zusammen. Nichts von dem, was ich mir ausgemalt hatte, wird jemals eintreten. Unsere Hoffnungen, Träume und die Familie, die wir aufbauen wollten … Alles weg."
 death_management.4008.desc.dislike: "Als ich vom Tod mein[dead_character.Custom('DE_END_PRO_S_G')] Verlobten [dead_character.GetTitledFirstName] in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] erfuhr, war ich ehrlich gesagt erleichtert. Natürlich nicht, weil [dead_character.Custom('DE_PRO_PER_S_3P_N')] jetzt tot ist, sondern weil ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] nun nicht mehr heiraten muss. Ich hätte diese Ehe gehasst, und „Bis dass der Tot uns scheide“ ist eine wahrlich lange Zeit …"
 death_management.4008.desc.dislike_my_prison: "Als ich vom Tod mein[dead_character.Custom('DE_END_PRO_S_G')] Verlobten [dead_character.GetTitledFirstName] in meiner Gefangenschaft erfuhr, war ich ehrlich gesagt erleichtert. Natürlich nicht, weil [dead_character.Custom('DE_PRO_PER_S_3P_N')] jetzt tot ist, sondern weil ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] nun nicht mehr heiraten muss. Ich hätte diese Ehe gehasst, und „Bis dass der Tot uns scheide“ schien mir so ungreifbar …"
 death_management.4008.desc.neutral_my_prison: "Seit mein Verlöbnis mit [dead_character.GetTitledFirstName] bekanntgegeben wurde, bereitete mir der Gedanke an unsere bevorstehende Heirat sowohl Aufregung als auch Angst. Jetzt, da [dead_character.Custom('DE_PRO_PER_S_3P_N')] in meiner Gefangenschaft ums Leben kam, fehlt [dead_character.Custom('DE_PRO_PER_S_3P_N')] mir, obwohl ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] nie wirklich gekannt habe. Wer weiß, wie unsere gemeinsame Zukunft hätte aussehen können?"
 death_management.4008.desc.neutral: "Seit mein Verlöbnis mit [dead_character.GetTitledFirstName] bekanntgegeben wurde, bereitete mir der Gedanke an unsere bevorstehende Heirat sowohl Aufregung als auch Angst. Jetzt, da [dead_character.Custom('DE_PRO_PER_S_3P_N')] in der Gefangenschaft von [house_arrest_holder.GetTitledFirstName] ums Leben kam, fehlt [dead_character.Custom('DE_PRO_PER_S_3P_N')] mir, obwohl ich [dead_character.Custom('DE_PRO_PER_S_3P_A')] nie wirklich gekannt habe. Wer weiß, wie unsere gemeinsame Zukunft hätte aussehen können?"
 death_management.4008.a.tt: "[dead_character.GetTitledFirstName] war Euch zur Ehe versprochen, starb jedoch unter Hausarrest. Die vereinbarte Hochzeit ist damit hinfällig."
 death_management.4008.a: "Ruhet in Frieden, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b: "Wir gingen direkt über zum #EMP Bis dass der Tod uns scheide#!"
 death_management.9998.t: "Erkenne dich selbst: Das Ende naht"
 death_management.9998.desc: "Ich spüre es in meinen Knochen. Der Tod wird mich bald holen kommen. Wie ein alter Freund wartet er geduldig, und bald ist meine Zeit gekommen."
 death_management.9998.a: "Ich werde binnen eines Jahres sterben."
 death_management.9998.a.tt: "Ihr solltet Eure Angelegenheiten ins Reine bringen."
 #### Battle Death Events ####
 #Intro 1
 death_management.intro.witnessed: "Inmitten des Chaos, das das Schlachtfeld in [battle_death_location.GetNameNoTooltip] ergriffen hat, versuche ich, mich zu orientieren."
 death_management.intro.war: "Endlich treffen durch einen erschöpften Boten Neuigkeiten vom Schlachtfeld in [battle_death_location.GetNameNoTooltip] ein."
 death_management.intro: "Der Zwist zwischen [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] und [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] scherte mich kaum, bis ich über meinen Rat eine Zusammenfassung der Schlacht von [battle_death_location.GetNameNoTooltip] erhielt."
 #Intro 2
 death_management.intro.enemy: "Vor mir stürmt [dead_character.GetFirstName] auf den Feind zu.\n\n"
 death_management.intro.friendly: "Quer über das Schlachtfeld erspähe ich [dead_character.GetFirstName] verzweifelt kämpfen.\n\n"
 death_management.intro.letter.lover: "Mir sackt das Herz in die Hose, als ich voller Angst um meine Affäre die Schriftrolle entgegennehme.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "Ich reiße den Fetzen an mich und überfliege ihn nach Neuigkeiten über mein[dead_character.Custom('DE_END_PRO_S_A')] [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "Ich weiß sofort, dass mein[dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))] Opfer von etwas Schrecklichem geworden ist.\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "Ich kann nicht anders, als mich um das Schicksal jenes Menschen zu sorgen, mit dem ich am engsten befreundet bin.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "Noch ehe ich das Schriftstück öffne, weiß ich irgendwie, dass es frohe Kunde bringt.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "Ich hole tief Luft; so viel hängt vom Schicksal [Select_CString(dead_character.IsFemale, 'meiner Erbin', 'meines Erben')] ab.\n\n$death_management.intro.letter$"
 death_management.intro.letter: "Dort, inmitten der Berichte, steht es:\n"
 #Death flavor
 death_management.death.witnessed.enemy: "Unsere Mannen setzen [dead_character.Custom('DE_PRO_PER_S_3P_D')] unerbittlich zu, und es ist offenkundig, dass [dead_character.Custom('DE_PRO_PER_S_3P_N')] so gut wie völlig ausgelaugt ist, während die Leute um [dead_character.Custom('DE_PRO_PER_S_3P_A')] herum fallen wie die Fliegen."
 death_management.death.witnessed.friendly: "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip|U]e Truppen umzingeln [dead_character.Custom('DE_PRO_PER_S_3P_A')] langsam, und [dead_character.Custom('DE_PRO_POS_S_3P')]e Erschöpfung ist nur zu offenkundig."
 death_management.death.war.enemy: "‚#EMP Wir bestätigen, dass [dead_character.GetTitledFirstName] fiel, als [dead_character.Custom('DE_PRO_PER_S_3P_N')] den [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Truppen erbitterten Widerstand leistete."
 death_management.death.war.friendly: "‚#EMP Unser[dead_character.Custom('DE_END_PRO_S_N')] tapfer[dead_character.Custom('DE_END_ADJ_IND_S_N')] [dead_character.GetTitledFirstName] fiel, als [dead_character.Custom('DE_PRO_PER_S_3P_N')] einen Angriff auf die [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Truppen anführte."
 death_management.death.uninvolved: "‚#EMP Wir bestätigen, dass [dead_character.GetTitledFirstName] fiel, als [dead_character.Custom('DE_PRO_PER_S_3P_N')] den [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Truppen erbitterten Widerstand leistete."
 #Killer
 death_management.killer.witnessed.enemy: "Binnen weniger Augenblicke stürmt [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] von [battle_death_killer.GetLiege.GetTitledFirstName], entschlossen voran, [battle_death_killer.Custom('DE_4_signature_weapon')] [battle_death_killer.Custom('signature_weapon')] hoch erhoben. Mühelos übertrumpft [battle_death_killer.Custom('DE_PRO_PER_S_3P_N')] die [dead_character.GetFirstNameNoTooltip] noch verbliebene Kraft und versetzt [dead_character.Custom('DE_PRO_PER_S_3P_D')] den Gnadenstoß. "
 death_management.killer.witnessed.friendly: "Ich erhasche das jähe Funkeln einer Waffe und vor meinen Augen vollführt [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] von[battle_death_killer.GetLiege.GetTitledFirstName], den wilden, tödlichen Hieb."
 death_management.killer: "[dead_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde im Zuge eines wilden Gefechts von [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] von [battle_death_killer.GetLiege.GetTitledFirstName], erschlagen.‘#!"
 death_management.no_killer: "[dead_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde bei einem wilden Gefecht von einem verirrten Pfeil getroffen.‘#!"
 #Spouse
 death_management.1200.t: "Gefallene Konkubine"
 death_management.1200.desc_sad: "\n\nIch hätte [dead_character.Custom('DE_PRO_PER_S_3P_A')] nicht gehen lassen sollen … Nicht so …"
 death_management.1200.desc_happy: "\n\nEndlich ist dieses Scheusal tot!"
 death_management.1200.a: "[battle_death_killer.GetFirstNameNoTooltip] ist [battle_death_killer.Custom('DE_ART_IND_N')] tot[battle_death_killer.Custom('DE_END_ADJ_IND_S_N')] [battle_death_killer.GetWomanMan]! Tot!"
 death_management.1200.b: "Ich werde Euch niemals vergessen …"
 death_management.1200.c: "Ihr habt Eure Tapferkeit bewiesen, mein Liebling …"
 death_management.1200.d: "Endlich bin ich frei!"
 #Child
 death_management.1201.t: " Gefallen[dead_character.Custom('DE_END_ADJ_IND_S_N')] [dead_character.Custom('GetDaughterSon')]"
 death_management.1201.desc: "\n\nIch hätte [dead_character.Custom('DE_PRO_PER_S_3P_A')] nicht retten können … doch Eltern sollten ihre Kinder nicht überleben …"
 death_management.1201.a: "[battle_death_killer.GetFirstNameNoTooltip] wird damit nicht davonkommen!"
 death_management.1201.b: "#EMP Mein[dead_character.Custom('DE_END_PRO_S_N')] tapfer[dead_character.Custom('DE_END_ADJ_IND_S_N')] [dead_character.Custom('GetDaughterSon')] …#!"
 death_management.1201.c: "Ihr seid zu früh gegangen, mein Kind …"
 death_management.1201.d: "Ruhet sanft, mein Kind."
 #Parent
 death_management.1202.t: "Gefallenes Elternteil"
 death_management.1202.desc: "\n\nEs ist zu spät, um die Dinge noch zu ändern. Ich hoffe nur, [dead_character.Custom('DE_PRO_PER_S_3P_N')] findet im Jenseits Frieden."
 death_management.1202.a: "#EMP Warum Ihr, [dead_character.Custom('GetMamaPapa')]?#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip] wird dafür büßen."
 #Lover
 death_management.1204.t: "Gefallene Affäre"
 death_management.1204.desc: "\n\nMein Herz wird zu Eis, als ich begreife, dass ich nie wieder die warme Umarmung meines geliebten Menschen spüren werde …"
 death_management.1204.a: "#EMP Mein[dead_character.Custom('DE_END_PRO_S_N')] tapfer[dead_character.Custom('DE_END_ADJ_IND_S_N')] [dead_character.GetFirstNameNoTooltip]#! …"
 death_management.1204.b: "… Ihr werdet gerächt werden!"
 #Best Friend
 death_management.1205.t: "Gefallen[dead_character.Custom('DE_END_ADJ_IND_S_N')] Freund[dead_character.Custom('DE_END_NOU_S_GS_N')]"
 death_management.1205.desc: "\n\nIch werde nie wieder [dead_character.Custom('DE_PRO_POS_S_3P')]e geschätzte Gesellschaft genießen können …"
 death_management.1205.a: "Nicht [dead_character.GetFirstNameNoTooltip]!"
 death_management.1205.b: "[battle_death_killer.GetFirstNameNoTooltip] wird hierfür bezahlen!"
 #Rival
 death_management.1206.t: "[Select_CString(dead_character.IsFemale, 'Gefallene Rivalin', 'Gefallener Rivale')]"
 death_management.1206.desc: "\n\nIch muss grinsen bei dem Gedanken, dass [dead_character.GetFirstNameNoTooltip] dabei starn, als er #EMP meine#! Schlachten schlug. Das wird meiner Laune für Tage Auftrieb geben!"
 death_management.1206.a: "Auf Nimmerwiedersehen."
 death_management.1206.b: "[dead_character.GetFirstNameNoTooltip] hätte mir gehören sollen!"
 death_management.1206.c: "Mein[battle_death_killer.Custom('DE_END_PRO_S_N')] #EMP Held[battle_death_killer.Custom('DE_END_NOU_S_GS_N')]#!! Ich werde [battle_death_killer.GetFirstNameNoTooltip] Blumen ([ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]) schicken!"
 #Heir
 death_management.1207.t: "[Select_CString(dead_character.IsFemale, 'Gefallene Erbin', 'Gefallener Erbe')]"
 death_management.1207.desc: "\n\nDie Nachfolge von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] muss nun wieder in den Blick genommen werden …"
 death_management.1207.a: "Ihr wart nicht bereit …"
 death_management.1207.b: "… Doch [battle_death_killer.GetFirstNameNoTooltip] wird es auch nicht sein!"
 death_battle_new_rivalry_title: "[avenger.GetTitledFirstNameNoTooltip] strebt nach Vergeltung"
 #Family Feud
 death_management.3006.b: "Wie schade. Ich hatte gehofft, [dead_character.Custom('DE_PRO_PER_S_3P_N')] würde länger durchhalten."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "[dead_character.Custom('DE_ART_IND_N')|U] [dead_character.GetHouse.GetBaseNameNoTooltip] weniger, um [dead_character.Custom('DE_ART_DEF_S_A')] man sich Sorgen machen muss!"
 death_management.1006.e: "Ich glaube, ich kann das endlich hinter mir lassen."
 death_management.1006.f: "Weckt nie den Zorn von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
