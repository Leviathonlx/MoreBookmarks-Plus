l_german:
 ##################################################
 ##Misc Keys
 aging_gracefully_modifier: "Altert in Würde"
 aging_gracefully_modifier_desc: "Dieser Charakter ist im Niedergang des Alters begriffen, doch der Zahn der Zeit scheint weniger heftig an ihm zu nagen als an anderen."
 thick_skulled_modifier: "Dickschädel"
 thick_skulled_modifier_desc: "Der Kopf dieses Charakters hält offenbar so einiges aus."
 strong_willed_modifier: "Starker Wille"
 strong_willed_modifier_desc: "Dieser Charakter ist daran gewöhnt, sich selbst durch den schlimmsten Schmerz durchzubeißen."
 harm.0000.tt.spared_for_now: "Ihr werdet verschont. Fürs Erste."
 harm.0000.tt.no_permanent_damage: "Ihr erleidet keine bleibenden Schäden."
 harm.0000.tt.physician: "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.incapable.success: "Ihr werdet nicht dauerhaft verletzt"
 harm.0000.tt.incapable.failure: "Die Erfahrung lässt Euch kraftlos zurück"
 harm.0000.tt.death.success: "Ihr überlebt"
 harm.0000.tt.death.failure: "Ihr geht zugrunde"
 ##################################################
 ##Responsive Incapability Events
 harm.0001.t.pre_title: "Altersschwach"
 harm.0001.t: "$harm.0001.t.pre_title$: Entkräftet"
 harm.0001.desc: "Ich wache hustend und spuckend auf, mein Verstand ist benebelt und mir dröhnt der Schädel. Ich versuche, mich aus dem Bett zu wuchten, und übergebe mich schier dabei. Mein Griff um den Rahmen ist schlicht zu schwach, beinahe wie der eines Neugeborenen.\n\nMit einer gewaltigen Anstrengung komme ich schwankend auf die Beine und wanke zum Waschbecken hinüber. Bei allen guten Mächten ([ROOT.Char.GetFaith.HealthGodName])! Woher kommt nur diese Schwäche? Ich … Ich fühle mich so kränklich.\n\nDas kühle Wasser erfrischt mich kaum. Mit trübem Blick starre ich der düsteren, verschwommenen Erscheinung in meinem Spiegel aus poliertem Silber entgegen. Der Mensch, der meinen Blick erwidert, ist so furchtbar alt."
 harm.0001.a: "Mich wird es noch ewig und drei Tage geben. Dessen bin ich mir sicher!"
 harm.0001.a.tt.success: "Euer Leib ist gesund, Euer Verstand ist klar"
 harm.0001.a.tt.failure: "Ihr seid nicht so kräftig, wie Ihr gedacht hattet"
 harm.0001.b: "Vielleicht könnte ich etwas gesünder leben …"
 harm.0001.b.tt.success: "Ihr nehmt ein paar nötige Änderungen vor"
 harm.0001.b.tt.failure: "Nichts hält den Lauf der Zeit auf"
 harm.0001.c: "Ich werde gehen, sobald ich bereit dafür bin, Kraft der Vergänglichkeit ([ROOT.Char.GetFaith.DeathDeityName]), aber nicht früher."
 harm.0001.d: "Ich bin nicht mehr der Jungspund, der ich einmal war."
 harm.0001.d.tt.success: "Die Zeit ist gütig zu Euch"
 harm.0001.d.tt.failure: "Euer Leib wird im Alter kränker"
 harm.0002.t: "$harm.0001.t.pre_title$: Verwirrt"
 harm.0002.desc: "Wo wollte ich gerade hin? Warum bin ich hierhergekommen? Ich könnte schwören, ich … Stimmt! Ich war auf der Suche nach einem … Nach einer … Nach irgendetwas.\n\nWar es dringend? Ich sollte mich wieder bei #EMP irgendjemandem#! melden. Zügig! Nächste Woche? Ja, ich glaube schon.\n\nAha! Da ist es. Das hatte ich gewollt. Ich brauche es, um … Um …"
 harm.0002.a: "Woran hatte ich gleich noch mal gedacht?"
 harm.0002.a.tt: "Euer Verstand arbeitet nicht mehr so schnell, wie er das einmal tat …"
 harm.0003.t: "$harm.0001.t.pre_title$: Schmerzgeplagt"
 harm.0003.desc.intro: "Ihr guten Mächte ([ROOT.Char.GetFaith.HealthGodName])! warum tut mir nur alles #EMP weh#!? Ich habe gut geschlafen – so gut wie sonst auch –, doch wenn ich mich recke und strecke, spüre ich geradezu, wie meine Knochen Funken schlagen, wenn sie gegeneinander reiben.\n\n"
 harm.0003.desc.sighted: "Ich mustere meine Finger und sehe mir die Nägel ganz genau an. Sie sind vom Alter gelb und sitzen auf einer Haut, die faltiger ist, als es mir gefällt."
 harm.0003.desc.blind: "Ich betaste meine Haut, die sich anfühlt wie dünnes Pergament, durchzogen von viel zu dichten Wirbeln aus Falten, die meine äußere Hülle verunzieren."
 harm.0003.desc.outro: "Es ist schwer vorstellbar, dass einmal eine heiße und vor Leben sprühende Jugend in diesem Fleisch steckte."
 harm.0003.a: "Ach, #EMP knarzen#! jedem so die Gelenke?"
 harm.0003.a.tt: "Euer Leib wird zunehmend langsamer …"
 harm.0011.t: "Von der Schlacht gebrochen"
 harm.0011.desc.default_body: "Da der Zwist in [battle_location.GetName] nun vorüber ist, humpeln die Verwundeten und Verstümmelten vom Schlachtfeld, während die beachtenswertesten Gefallenen von Freunden und Gefolge davongetragen werden.\n\nIch für meinen Teil kämpfte in einem der dichtesten Getümmel – dort ging es kaum um Feinheiten der Kriegskunst, sondern nur ums Schlagen, Schreien und Töten. Mir schwirrt noch der Kopf vor den Hieben und dem Nervenkitzel, von den Anflügen von Furcht und Zorn und Jubel und …\n\nAll… Alles dreht sich. Die ganze Welt dreht sich. Erst verschwimmt mir die Sicht, dann sehe ich doppelt, und ich taumle in den Dreck.\n\n„Ein [ROOT.Char.Custom('GetRandomBattlefieldMedic')|U]! Schnell! [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] wurde getroffen!“, höre ich den Ruf,"
 harm.0011.desc.medic_present: "und das Letzte, was ich sehe, ist, wie sich [medic.GetTitledFirstName] einen Weg durch die Menge bahnt."
 harm.0011.desc.no_medic: "doch niemand antwortet. Niemand."
 harm.0011.a: "Mir geht es gut! M-Mir geht es gut …"
 harm.0011.a.tt.success: "Mit der Zeit erholt Ihr Euch"
 harm.0011.a.tt.success.bone: "Euer dicker Schädel rettet Euch"
 harm.0011.a.tt.success.brain: "Schiere Willenskraft lässt Euch diese Sache überstehen"
 harm.0011.a.tt.failure: "Es geht Euch nicht gut"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]. Bitte. Mein #EMP Kopf#!."
 harm.0011.b.tt.success: "Mit [medic.Custom('DE_PRO_POS_S_3P')]er Hilfe kommt Ihr durch"
 harm.0011.b.tt.failure: "Die besten Bemühungen von [medic.GetFirstName] waren einfach nicht gut genug"
 ##################################################
 ##Random Incapability Events
 harm.0501.t.prefix: "Sünden der Familie"
 harm.0501.t: "$harm.0501.t.prefix$: Beste Zucht"
 harm.0501.desc: "Mein ganzes Wesen steht in Flammen – es ist, als brenne meine Seele hell und würde von innen heraus verzehrt. Wo wollte ich hin …? Warum war ich hier? Warum tut es #EMP so weh#!?\n\nNerv um Nerv breitet sich die lodernde Qual in meiner ganzen jämmerlichen Gestalt aus, plätschert in Wellen hierhin und dorthin, ehe sie wieder weicht. Mir ist so heiß und doch so kalt. Ich bin durchdrungen von mich durchschießenden, funkensprühenden Schmerzen.\n\nIn einem einzigen sengenden Moment der Klarheit wird die Ursache meines Leidens deutlich: Mein Körper erfährt all die Mängel meiner Abstammung."
 harm.0501.a: "Wo … Wo bin ich?"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.b: "Ich kann mich #EMP beherrschen#!!"
 harm.0501.c: "Mein Verstand ist schärfer als dies."
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0502.t: "$harm.0501.t.prefix$: Sterne sehen"
 harm.0502.desc: "Als ich über den [ROOT.Char.Custom('GetCourtyard')] eile, um eine unbedeutende Besorgung zu machen, spüre ich einen plötzlichen, krampfartigen Schmerz im Bein, dann einen weiteren im Arm. Bebt … Bebt meine Hand? Warum hämmert mein Kopf? Wo ist …\n\nFür einen kurzen Augenblick stolpere ich und falle fast zu Boden. Dann fange ich mich und gehe weiter.\n\nIch … Ich weiß nicht, was das war."
 harm.0502.a: "Was ist das für ein sonderbares Leiden?"
 harm.0502.a.tt: "#WEAK Der Schmerz lässt wieder nach …#!"
 harm.0511.t.prefix: "Den Boden küssen"
 harm.0511.t: "$harm.0511.t.prefix$: Ein kleiner Sturz"
 harm.0511.desc: "Mein Gefolge und ich genießen einen langen, gemächlichen Ausritt in der Nähe von [ROOT.Char.GetCurrentLocation.GetName] – unsere Geschäfte für den Tag sind erledigt, und wir machen uns rechtzeitig zum Abendessen auf den Heimweg.\n\nDie Sonne beginnt gerade, hinter dem Horizont zu versinken, und schickt rote Strahlen durch unsere Reihen, als mein Pferd sich plötzlich aufbäumt. Es ist viel zu schnell und kräftig, als dass ich es wieder in den Griff bekommen könnte – und so werde ich aus dem Sattel geschleudert."
 harm.0511.a: "Halt! N–!"
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.b: "Rücken rund machen und abrollen."
 harm.0511.c: "Ich fange mich mit der Schulter ab."
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0512.t: "$harm.0511.t.prefix$: Um ein Haar"
 harm.0512.desc: "Ein Ritt durch die Wildnis unweit von [ROOT.Char.GetCurrentLocation.GetName] ist ein schlichter und doch angenehmer Teil des Lebens als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Etwas, was ich genießen kann – allein oder mit meinem Gefolge, wenn mir der Alltag der Herrschaft zu viel wird.\n\nIn Gedanken versunken bemerke ich um ein Haar nicht, wie mein Ross ein drohendes kleines Reptil erblickt und sich aufzubäumen beginnt. Rasch nehme ich die Zügel fester in die Hand und beruhige es.\n\nUnser Ritt geht weiter."
 harm.0512.a: "Ha! #EMP Das#! soll mir nicht noch einmal vorkommen."
 harm.0512.a.tt: "#WEAK Euer Pferd bleibt für den Rest des Ritts angespannt …#!"
 harm.0521.t.prefix: "Welle um Welle"
 harm.0521.t: "$harm.0521.t.prefix$: Gurgeln und Greifen"
 harm.0521.desc.sea: "Ich freue mich immer, wenn ich mich auf den Wellen wiederfinde. Selbst an einem böigen Tag wie heute hat das Meer eine raue Schönheit und vermittelt ein Gefühl von Zerbrechlichkeit, von –"
 harm.0521.desc.river: "Der Fluss in der Nähe von [ROOT.Char.GetCurrentLocation.GetName] ist für gewöhnlich nicht so reißend, doch ich genieße meine Fahrt trotzdem. Es ist beruhigend, und es –"
 harm.0521.desc.coastal: "Die sturmgepeitschten Küsten von [ROOT.Char.GetCurrentLocation.GetName] machen so manche Reise gefährlich, doch ich genieße es trotzdem, an ihnen entlangzusegeln. Sie geben mir das Gefühl, ich –"
 harm.0521.desc.outro: "\n\nDas Schiff kippt zur Seite, und ich werde in die Fluten geschleudert. Die Erschütterung des Aufpralls treibt mir die Luft aus den Lungen, die plötzliche Kälte des Wassers versetzt meinen Körper in eine jähe Lähmung.\n\nAls ich hustend und röchelnd unter Wasser zu mir komme, stehen mein Leib und mein Hirn in hellen Flammen. Mein Bewusstsein schwindet bereits wieder, mein Gehirn erstickt und wird mit jedem Wimpernschlag schwächer."
 harm.0521.a: "Ein Tau, ein Netz, eine Planke – so werft mir doch irgendetwas zu!"
 harm.0521.a.tt.success: "Eure Hände klammern sich an etwas fest"
 harm.0521.a.tt.failure: "Ihr seid zu lange unter Wasser"
 harm.0521.b: "Hinauf zur Oberfläche!"
 harm.0521.b.tt.unlocked_by_cultrad: "Diese Auswahl ist verfügbar dank der [traditions|E] Eurer [culture|E]"
 harm.0521.c: "Schwimmt, #EMP schwimmt#!!"
 harm.0521.c.tt.success: "Ihr schafft es rechtzeitig an die Oberfläche"
 harm.0521.c.tt.failure: "Ihr braucht zu lange"
 harm.0522.t: "$harm.0521.t.prefix$: Ein Anblick der Ruhe"
 harm.0522.desc.sea: "Gibt es etwas, was so belebend ist wie das Meer? Der salzige Geruch, die gelegentlichen Rufe der Möwen, wenn sie über Land fliegen, das sanfte Geräusch des Wassers, das gegen unseren Rumpf schwappt."
 harm.0522.desc.river: "Der Fluss in der Nähe von [ROOT.Char.GetCurrentLocation.GetName] bietet eine wundersame Möglichkeit, sich einfach fortzubewegen – eine, die ich gelegentlich zu nutzen weiß. So wie heute.\n\nEs ist wirklich belebend. Ich höre das Ächzen und Rufen der Ruderer, die uns mit der Strömung vorwärtsbringen, und sehe die Landschaft an mir vorbeiziehen, obwohl ich doch völlig stillstehe."
 harm.0522.desc.coastal: "Es vergeht selten ein Jahr, in dem ich #EMP keinen#! Anlass habe, den Seeweg zu nutzen. In Anbetracht der Nähe zu [ROOT.Char.GetCurrentLocation.GetName] wäre ich töricht, wenn ich es nicht täte.\n\nDie heutige Reise ging schnell: Meine Anwesenheit war erforderlich, um einen kleinen Streit zu schlichten, sodass ich das friedliche Gefühl genießen kann, mit der Fähre nach Hause zu fahren – und zuzusehen, wie die Küste an mir vorbeizieht, vollkommen gelöst und sorgenfrei."
 harm.0522.desc.outro: "\n\nIch stehe auf dem Deck des Schiffs und lehne mich über die Bordwand, und ich fühle mich so ruhig und friedlich."
 harm.0522.a: "Das Wasser ist beinahe hypnotisch …"
 harm.0522.a.tt: "#WEAK Beinahe … hypnotisch …#!"
 harm.0531.t.prefix: "Innerer Ärger"
 harm.0531.t: "$harm.0531.t.prefix$: Die Welt entgleitet"
 harm.0531.desc: "Ich fühle mich so. Taub. Was … geschieht …\n\nKann nicht gerade stehen. Kann mich nicht konzentrieren. Kann nichts fühlen. Außer stechenden Schmerzen und …\n\nHilfe.\n\nIrgendwie.\n\nIrgendjemand.\n\nBitte.\n\n#EMP Bitte#!."
 harm.0531.a: "Mein Verstand steht … in #EMP Flammen#! …"
 harm.0531.a.tt.success: "Das Nichts weicht zurück"
 harm.0531.a.tt.failure: "Ihr erleidet einen schweren Schlaganfall"
 harm.0531.b: "Ich kenne mich, und das geht vorbei."
 harm.0531.c: "Ihr heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName])! Schenkt mir Kraft!"
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0532.t: "$harm.0531.t.prefix$: Kann nicht denken"
 harm.0532.desc: "In jüngster Zeit werde ich von den schrecklichsten Kopfschmerzattacken heimgesucht. Sie zerren an meinem Verstand und krallen sich in meinen Leib und schicken gezackte Splitter der Qual durch meinen Schädel.\n\nMit der Zeit #EMP geht#! jede von ihnen vorbei, doch für meinen Geschmack nie schnell genug."
 harm.0532.a: "Diese höllischen Kopfschmerzen. Werden die denn niemals aufhören?"
 harm.0532.a.tt: "#WEAK Das werden sie … wahrscheinlich …#!"
 harm.0541.t.prefix: "Mittwintermalaise"
 harm.0541.t: "$harm.0541.t.prefix$: Still und leise"
 harm.0541.desc.baby: "…\n\nIch frage mich. Ich frage mich, wie das Leben wohl gewesen wäre.\n\n…"
 harm.0541.desc.fallback: "Ich schlinge die Decken enger um mich. Ziehe die Gliedmaßen fester an. Knirsche mit den gefrorenen Zähnen gegen die Kälte.\n\nDieser eisige Winter scheint jedes Quäntchen Gesundheit aus meinem Leib zu saugen und lässt mich als traurigen Jammerlappen zurück, der kaum noch husten kann. Ich werde mich davon nicht unterkriegen lassen.\n\nDas werde ich nicht …"
 harm.0541.a: "…"
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure: "Die Kälte treibt ihre bösen Spiele"
 harm.0541.b: "Ich habe mich schon Schlimmerem gegenübergesehen."
 harm.0541.c: "Ich werde nicht von #EMP Frost#! zu Fall gebracht werden."
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0542.t: "$harm.0541.t.prefix$: Bis auf die Knochen durchgefroren"
 harm.0542.desc.baby: "Meine kleine Welt ist so sonderbar. Was ist das für ein Gefühl? Warum ist mir nicht warm?\n\nEs war nicht immer so, aber jetzt schon. Ich verstehe das nicht. Ich will schreien, damit man herbeieilt, um mir zu helfen, doch meine Lungen geben nicht mehr als ein leises Husten von sich."
 harm.0542.desc.fallback: "Ganz gleich, wie fest ich die Nachtgewänder um mich ziehe: Mir ist immer noch sehr, sehr, sehr kalt. Diese bittere Winterkälte klebt an mir wie Fleisch an Knochen und nimmt mich in ihre beißende Umarmung.\n\nIch schließe fest die Augen – der Morgen wird bald da sein und mit ihm das Licht und das Leben der Sonne und des Herdes."
 harm.0542.a: "Ich wünschte mir so sehr, es wäre wärmer …"
 harm.0542.a.tt: "#WEAK Ein Feuer … Da muss noch ein Feuer her …#!"
 harm.0551.t.prefix: "Erwachsen spielen"
 harm.0551.t: "$harm.0551.t.prefix$: Ein dumpfer Schlag und ein Reißen"
 harm.0551.desc: "Bei den Mächten des Schicksals ([ROOT.Char.GetFaith.FateGodName])! Ich liebe es, [ROOT.Char.GetCurrentLocation.GetName] zu erkunden! Gäbe es nicht meinen geheimen Pfad an den Mauern vorbei, hätte ich nie die Gelegenheit, mich von meinen pingeligen Hütern zu entfernen. Ganz zu schweigen davon, je so allein zu spielen.\n\nWie sollte ich denn einen so großen Baum wie diesen überhaupt finden, geschweige denn erklimmen können? Diese Wichtigtuer würden mich niemals … niemals …\n\nDas ist aber ein ziemlich hoher Baum, oder?"
 harm.0551.a: "Ich muss einfach nur … vorsichtig sein …"
 harm.0551.a.tt.success: "Ihr schafft es, hinunterzuklettern"
 harm.0551.a.tt.failure: "Ein dumpfer Schlag und ein Reißen"
 harm.0551.b: "Hilfe. Hilfe! HILFE!"
 harm.0551.c: "#EMP So#! hoch sieht das gar nicht aus …"
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0552.t: "$harm.0551.t.prefix$: Der geheime Pfad"
 harm.0552.desc: "Als [ROOT.Char.GetTitleAsNameNoTooltip] habe ich nicht viel Zeit für mich allein. Überall sind Aufpasser und Wachen, die mich sowohl vor Schaden als auch vor jeglichem Spaß bewahren.\n\nEndlich habe ich es aber trotzdem geschafft! Es brauchte ein wenig Mut, doch sie kennen den Weg hinter den Mauern nicht, den #EMP ich#! kenne.\n\nIch kann ihn nicht allzu oft benutzen, aber wenn ich es tue, erstreckt sich ganz [ROOT.Char.GetCurrentLocation.GetName] vor mir. Freiheit."
 harm.0552.a: "Was für ein Spaß!"
 harm.0552.a.tt: "#WEAK So wird Euch gewiss niemals jemand finden …#!"
 harm.0561.t.prefix: "Nicht so jung"
 harm.0561.t: "$harm.0561.t.prefix$: Der Abstieg"
 harm.0561.desc_adventurer: "Wieder einmal ertappe ich mich dabei, wie ich über den Morast aus Schlamm und Zeltschnüren hinwegblicke und mich frage, ob ich einen Aufpasser brauche.\n\nEs sollte einfach sein. Ich bin [Select_CString(ROOT.Char.IsFemale, 'eine erwachsene', 'ein erwachsener')] [ROOT.Char.GetWomanMan] und weiß, wie man ein Lager durchquert, ohne sich den Hals zu brechen, verdammt.\n\nEs sollte so, #EMP so#! einfach sein.\n\nUnd dennoch …"
 harm.0561.desc: "Wieder einmal ertappe ich mich dabei, wie ich die Treppe von meinem Zimmer hinunterschaue und mich frage, ob ich einen Aufpasser brauche.\n\nEs sollte einfach sein. Ich bin [Select_CString(ROOT.Char.IsFemale, 'eine erwachsene', 'ein erwachsener')] [ROOT.Char.GetWomanMan] und weiß, wie man die Treppe benutzt, ohne sich den Hals zu brechen, verdammt.\n\nEs sollte so, #EMP so#! einfach sein.\n\nUnd dennoch …"
 harm.0561.a: "Oh – Augenblick – NEEEIIIN –"
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.b: "Einen Fuß vor den anderen. Ruhig bleiben."
 harm.0561.c: "Das sind nur #EMP Treppen#!."
 harm.0561.c.adventurer: "Das sind nur #EMP Zelte#!."
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0562.t: "$harm.0561.t.prefix$: Wachsende Zerbrechlichkeit"
 harm.0562.desc_adventurer: "Ich erhebe mich von meinem Bett und trete hinaus in den Trubel des Lagers. Ich kralle mich an der Zeltstange fest.\n\nDas … Das sollte einfach sein. Und doch scheint es so schwierig, so unheilvoll, das Gewirr aus Schlamm, Zeltschnüren und Gepäck, das sich vor mir ausbreitet wie die Ewigkeit selbst …\n\nNein, nein. Ich übertreibe völlig. Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, und ich kann mein Lager ohne Hilfe durchqueren."
 harm.0562.desc: "Als ich die Stufen aus meinem Schlafgemach hinuntersteige, klammere ich mich fast an die Wand.\n\nDas … Das sollte einfach sein. Und doch scheint es so schwierig. So bedrohlich. Die schmale Treppe erstreckt sich vor mir wie die Ewigkeit selbst …\n\nNein, nein. Ich übertreibe völlig. Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, und ich kann meine Unterbringung ohne Hilfe verlassen."
 harm.0562.rump: ""
 harm.0562.a: "Beunruhigend."
 harm.0562.a.tt: "#WEAK Seit wann ist das eine solche Widrigkeit für Euch?#!"
 harm.0571.t.prefix: "Nötige Übung"
 harm.0571.t: "$harm.0571.t.prefix$: Ein Zufallstreffer"
 harm.0571.desc: "[sparring_partner.GetTitledFirstName] zu [Select_CString(sparring_partner.IsFemale, 'einer besseren Kämpferin', 'einem besseren Kämpfer')] auszubilden, ist eine meiner lästigeren Pflichten, doch immer noch etwas, was eben dazugehört, wenn man [ROOT.Char.GetTitleAsName] ist.\n\nDer heutige Kampf war besonders verdrießlich, da die Leistung von [sparring_partner.GetFirstNameNoTooltip] schlechter als je zuvor war. Ich frage mich manchmal, ob –\n\nSchmerz blüht in meinem gesamtem Schädel auf. Ich … Hat [sparring_partner.Custom('DE_PRO_PER_S_3P_N')] mich #EMP an der Schläfe#! erwischt? Was für ein #EMP Holzkopf#! …"
 harm.0571.a: "Bei den übelsten Mächten ([ROOT.Char.GetFaith.TricksterGodName])! Ihr [Select_CString(sparring_partner.IsFemale, 'Närrin', 'Narr')]! Das war mein Kopf!"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.b: "Kaum ein Kratzer."
 harm.0571.c: "Durchatmen – es könnte schlimmer sein."
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0572.t: "$harm.0571.t.prefix$: Nur ein Versehen"
 harm.0572.desc: "Beim Zweikampf auf dem [ROOT.Char.Custom('GetCourtyard')] verschränken [sparring_partner.GetTitledFirstName] und ich unsere Übungsklingen in einem Tanz, der auf dem Schlachtfeld wahrscheinlich dazu geführt hätte, dass [sparring_partner.Custom('DE_PRO_PER_S_3P_N')] schon tausendmal gestorben wäre.\n\n[sparring_partner.Custom('DE_PRO_PER_S_3P_N')|U] hat schlicht und ergreifend nicht mein kämpferisches Geschick.\n\nTrotzdem ist es eine nötige Übung für jemanden, der mich auf dem Schlachtfeld vertreten soll. Daher nehme ich mir die Zeit, um –\n\nbei den kriegerischen Mächten ([ROOT.Char.GetFaith.WarGodName])! Dieser Schlag hätte mich fast am Schädel erwischt!"
 harm.0572.a: "Seid vorsichtig, Ihr Flegel!"
 harm.0572.a.tt: "#WEAK Das hätte mich viel schlimmer erwischen können …#!"
 harm.0581.t.prefix: "Seltene Einsamkeit"
 harm.0581.t: "$harm.0581.t.prefix$: Sorgloser Stand"
 harm.0581.desc: "Ein seltenes Bad allein – fernab von allen Bediensteten und lästigen Schranzen – ist für mich eine herrliche Sache. Es kommt so selten vor, dass ich Zeit nur für mich allein habe, und ich genieße jeden Augenblick.\n\nDoch alles Gute hat einmal ein Ende, und ich beginne, mich aus der Wanne zu wuchten.\n\nDoch – doch mein Griff ist nicht so fest, wie ich dachte! Mein Fuß rutscht weg, und ich beginne, schnell und unerwartet auszugleiten."
 harm.0581.a: "Halt, [ROOT.Char.GetFaith.TricksterGodName], n–"
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.b: "Schön langsam, schön sicher."
 harm.0582.t: "$harm.0581.t.prefix$: Sturzgefahr"
 harm.0582.desc: "Es ist für mich ein seltenes Vergnügen, allein zu baden. Als [ROOT.Char.GetTitleAsNameNoTooltip] ist es schwierig, auch nur einen Moment zu finden, der nicht von meinen Dienern oder einem [ROOT.Char.Custom('GetCourtier')] unterbrochen wird, der ein ruhiges, ungestörtes Wort sucht – selbst etwas so Intimes wie die Reinigung meines eigenen Leibes ist davon betroffen.\n\nIch hebe meine schlaffe Gestalt sanft aus der Wanne, halte mich an deren Rand fest und gehe auf einen Stapel gefalteter Handtücher zu.\n\nNur … ich schaffe es nicht ganz.\n\nMein immer noch nasser Fuß rutscht weg, und nur durch meine Reflexe kann ich verhindern, dass ich zu Boden gehe."
 harm.0582.a: "Ich sollte vorsichtiger sein, schätze ich."
 harm.0582.a.tt: "#WEAK Es ist ja nicht so, dass man oft ohne Aufsichtspersonen badet …#!"
 harm.0591.t.prefix: "Sorglos"
 harm.0591.t: "$harm.0591.t.prefix$: Tod von oben"
 harm.0591.desc: "Eine kleine Besorgung in der Stadt hat meine Aufmerksamkeit länger in Anspruch genommen, als mir lieb war, doch schließlich machen mein Gefolge und ich uns auf den Heimweg.\n\nDie Einwohner von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] eilen geschäftig durch die größte Stadt des Landstrichs, und jeder geht seinem bescheidenen Leben nach, ohne einen Gedanken an [Select_CString(ROOT.Char.IsFemale, 'die Adlige', 'den Adligen')] ([ROOT.Char.GetTitleAsNameNoTooltip]) zu verschwenden, [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] durch ihre Straßen reitet.\n\nEin plötzliche, lodernde Unruhe wallt in meinem Bewusstsein auf: #EMP Gefahr#!. Irgendetwas befindet sich unmittelbar über mir und fällt rasch auf mich herab."
 harm.0591.a: "Ich werfe mich zur Seite."
 harm.0591.a.tt.success: "Ihr seid sicher"
 harm.0591.a.tt.failure: "Der Nachttopf eines Bürgers erwischt Euch an der Schläfe"
 harm.0591.b: "#EMP Bin ich denn nie sicher?!#!"
 harm.0591.b.tt: "Ihr handelt mit einer aus Verfolgungswahn geborenen Geschwindigkeit"
 harm.0591.c: "Ich bewege mich ja schon."
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0592.t: "$harm.0591.t.prefix$: Entsorgung"
 harm.0592.desc: "Ich reite durch die Straßen von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], nachdem ich einige banale Besorgungen in der Stadt erledigt habe, als mein Gefolge und ich ein lautes Klirren hören.\n\nEine kleine Untersuchung zeigt, dass es irgendein Bürger war, der einen Tontopf aus dem Fenster geworfen hatte, ohne sich darum zu kümmern, ob er jemanden darunter treffen könnte.\n\nRücksichtslos, ja, doch was kann man schon erwarten?\n\nAuf jeden Fall ist es kaum etwas, worüber man weiter nachdenken sollte."
 harm.0592.a: "Diese #EMP Tagelöhner#!."
 harm.0592.a.tt: "#WEAK Das hätte jemanden verletzen können …#!"
 harm.0601.t.prefix: "Grobes Spiel"
 harm.0601.t: "$harm.0601.t.prefix$: Konsequenzen"
 harm.0601.desc: "Wie so oft spielen [playmate.GetFirstName] und ich in einem ungenutzten Teil meines Palasts.\n\nAls feste Freunde finden wir #EMP immer#! einen Weg, uns zu unterhalten, und es ist schön, zur Abwechslung einmal mit jemandem zusammen zu sein, der kein Wächter oder Aufpasser ist.\n\nHeute veranstalten wir Scheinkämpfe, weit weg von den spießigen Vormunden, die üblicherweise eingreifen würden. Es hat viel Spaß gemacht! Bis auf … Bis auf den letzten Würgegriff, bei dem mir ein bisschen schwindlig wurde und … #DIE1 Und …#!"
 harm.0601.a: "Ich … fühle mich nicht so gut …"
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0602.t: "$harm.0601.t.prefix$: Was schadet das?"
 harm.0602.desc: "Ich liebe es, mit [playmate.GetFirstName] zu spielen. [playmate.Custom('DE_PRO_PER_S_3P_N')|U] weiß immer, was wir tun können, um Spaß zu haben!\n\nAuf Gebäude klettern, Tiere erschrecken, meine Höflinge austricksen … Das ist alles nur Schabernack, und es macht den Hof lebendig. Ich möchte einfach für immer Spaß mit [playmate.Custom('DE_PRO_PER_S_3P_D')] haben."
 harm.0602.a: "Wir sollten jeden Tag spielen!"
 harm.0602.a.tt: "#WEAK Ihr seid doch beide schließlich nur Kinder …#!"
 harm.0611.t.prefix: "Zu weit, zu schnell"
 harm.0611.t: "$harm.0611.t.prefix$: Schwindelerregende Höhen"
 harm.0611.desc.intro: "Nach einem weiteren geschäftigen Abend mit der Beantwortung von Korrespondenz ziehe ich mich zurück. Das Abendessen ruft, und ich wünschte, ich … Bei den heilenden Mächten [ROOT.Char.GetFaith.HealthGodName]! Was wallt da in mir #EMP auf#!? Warum ist mir so schwindelig?\n\nWo ist der … Wo bin ich? Was ist hier los?\n\n"
 harm.0611.desc.blind: "Es ist, als wäre ich in die Wolken selbst hinaufgeschossen. Ich höre nichts. Ich spüre nichts. Nur ein Gefühl der Entfernung und der schwindelerregenden Höhe und das Rauschen des Blutes in meinen Adern."
 harm.0611.desc.fallback: "Mein Sichtfeld beginnt zu schrumpfen, und alles, was ich sehen und hören könnte, wird durch eine aufkommende Schwärze und die Aussicht auf ein schnelles Ende ersetzt."
 harm.0611.a: "Halt … Wa… Mein …"
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.b: "Einfach fest die Zähne zusammenbeißen, bis der Anfall vorbei ist."
 harm.0611.c: "Konzentration. Klarheit. #EMP Konzentration#!."
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0612.t: "$harm.0611.t.prefix$: Ein Rausch"
 harm.0612.desc: "Das war der letzte. Hundertundein Brief – so kam es mir zumindest vor. Von den verschiedenen Beamten, die alles [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'in meinem Reich')] am Laufen halten – einen ganzen Abend habe ich damit vergeudet, jeden einzelnen zu beantworten.\n\nUnd nun, so denke ich, könnte eine kleine Mahlzeit vor dem Schlafengehen nicht schaden.\n\nIch schiebe meinen Stuhl nach hinten, stehe auf und … Und … Mir ist so … schwindelig. Das Blut pocht mir in den Adern. \n\nKonzentration.\n\n#EMP Konzentration#!.\n\nAch, was war #EMP das#!?"
 harm.0612.a: "Mir ist immer noch schwindelig."
 harm.0612.a.tt: "#WEAK Ist Euer Leib wirklich so schwach?#!"
 harm.0621.t.prefix: "Angesäuselt"
 harm.0621.t: "$harm.0621.t.prefix$: Eine verflixt fröhliche Zeit"
 harm.0621.desc: "Der nächste Abend, der nächste Humpen – so sage ich immer! Und es gibt #EMP immer#! den nächsten Abend!\n\nDie kleine Taverne in [ROOT.Char.GetCurrentLocation.GetName] dreht sich um mich, eine verschwommene Aneinanderreihung von Gesichtern und Dingen, die die Leute dort eben so treiben. Noch einen Humpen! Noch … Von diesem … Von diesem Tisch kommt man schwer weg. Wie kann ich aufstehen?\n\nWie kann ich … Hoppla! Ich bin gestü… Argh! Bei den heilenden Mächten ([ROOT.Char.GetFaith.HealthGodName])! Mein Kopf …"
 harm.0621.a: "*HICKS*… *hicks*… …"
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.b: "Hehe! Das werde ich wohl morgen früh zu spüren bekommen."
 harm.0621.c: "Uff, mein Kopf. Der letzte war wohl schlecht, was?"
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0622.t: "$harm.0621.t.prefix$: Schlechte Angewohnheiten"
 harm.0622.desc: "„Tresenwirt, noch eine Runde!“, rufe ich unter großem Gejohle.\n\nAls der Rest der Taver-*HICKS*-nenbesucher aufjauchzt, muss ich lächeln. Halb [ROOT.Char.GetCurrentLocation.GetName] muss inzwischen hier drin sein, und alle bejubeln mich.\n\nDenn wer kann schon einen Humpen so gut abpumpen wie #EMP ich#!?"
 harm.0622.a: "Das Leben ist schön."
 harm.0622.a.tt: "#WEAK Und noch schöner, wenn man was zu trinken hat!#!"
 harm.0631.t.prefix: "Ekstase"
 harm.0631.t: "$harm.0631.t.prefix$: Eine ausgelassene gute Zeit"
 harm.0631.desc: "Mit [bonker.GetFirstName] fühle ich mich wie der glücklichste Mensch auf Erden. An Abenden wie diesem, an dem unsere Liebe körperlichen Ausdruck annehmen kann, ist [bonker.Custom('DE_PRO_POS_S_3P')]e tiefe Zuneigung für mich unverkennbar.\n\nMeine Finger krümmen sich, ich verdrehe die Augen, und ich stürze mich auf [Select_CString(bonker.IsFemale, 'die eifrigste Liebhaberin', 'den eifrigsten Liebhaber')] meines Lebens.\n\nIch kann mich kaum konzentrieren, weil mein Blut pulsiert. Blut. Blut … Es pocht … Was ist d… Das ist nicht ri…"
 harm.0631.a: "Halt – ich kann nicht – meine Brust!"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.b: "O n-nein, Herz! Nicht #EMP jetzt#! …"
 harm.0631.c: "Ich muss das einfach nur durchstehen."
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0632.t: "$harm.0631.t.prefix$: Süße Musik"
 harm.0632.desc: "Bei allen Sternen am Firmament! [bonker.GetFirstName] entfacht in mir das heftigste Feuer der Liebe. [Select_CString(bonker.IsFemale, 'Keine', 'Kein')] [bonker.GetWomanMan] ist in der Lage, mir ein derart heftiges Erlebnis und eine so genussvolle Nacht zu bescheren wie [bonker.Custom('DE_PRO_PER_S_3P_N')], und in diesem Augenblick kann ich mir \n\n…\n\nniemanden vorstellen, mit dem ich lieber zusammen wäre."
 harm.0632.a: "Dank [bonker.GetFirstNameNoTooltip] fühle ich mich so #EMP lebendig#!."
 harm.0632.a.tt: "#WEAK So, so lebendig …#!"
 harm.0641.t.prefix: "Flüssigkeitszufuhr"
 harm.0641.t: "$harm.0641.t.prefix$: Eine leichte Schwellung"
 harm.0641.desc: "Verdammt und verflucht sei diese höllische Wassersucht! Kann ich denn in gar nichts Frieden haben? Mein Fleisch … #EMP schwillt an#! von dieser Verderbnis und von fahlen Säften. Bleiches Gewebe quillt sanft auf, weit mehr, als es je sollte.\n\nMeine pralle, korpulente Gestalt ist von Pein gequält und ich mit ihr.\n\nIch kann nicht klar denken.\n\nIch kann nur leiden.\n\nLeiden, leiden und stöhnen …"
 harm.0641.a: "Was stimmt … denn nicht mit mir …"
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.b: "Das geht vorbei."
 harm.0641.c: "Das ist doch gewiss behandelbar?"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0642.t: "$harm.0641.t.prefix$: Empfindlichkeit"
 harm.0642.desc: "In letzter Zeit tun mir meine Gelenke so weh.\n\nEs gab gewisse … Prellungen? Oder Entzündungen? Auf jeden Fall eine Ansammlung von Wasser um die beweglichen Teile meiner Gliedmaßen, was mir eine nicht unerhebliche Pein bereitet.\n\nIch habe nur die Hoffnung, dass das mit der Zeit und mit etwas Ruhe abklingen wird."
 harm.0642.a: "Argh. Das ist ein bisschen empfindlich."
 harm.0642.a.tt: "#WEAK Das geht gewiss vorbei …#!"
 ##################################################
 ##Random Death Events
 harm.1001.t.prefix: "Abendmahl"
 harm.1001.t: "$harm.1001.t.prefix$: Erstickt dran!"
 harm.1001.desc: "Heute Abend gibt es eine kleine Zusammenstellung aus mehreren meiner Leibspeisen – in letzter Zeit waren die Gerichte aus meiner Küche unerwartet köstlich, und ich verschlinge sie mit Genuss.\n\nAußer. Außer, dass da etwas nicht … Mein Hals! Mir steckt etwas im Hals fest!\n\nLuft! Kann nicht … #EMP Luft#!."
 harm.1001.a: "Ich versuche, es herauszuhusten."
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.b: "Ganz ruhig. Atmen."
 harm.1001.c: "Ich klopfe mir auf Brust und Lunge."
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1002.t: "$harm.1001.t.prefix$: Fast steckengeblieben"
 harm.1002.desc: "Mit einem Husten und einem Räuspern mache ich reflexartig meine Atemwege frei. Das Abendessen ist köstlich, aber vielleicht … #EMP zu#! köstlich, da ich es ein wenig zu schnell hinunterwürge.\n\n„Ruhig“, ermahne ich mich selbst.\n\nEs gibt keinen Grund zur Eile."
 harm.1002.a: "Mir macht das Essen in letzter Zeit einfach Spaß."
 harm.1002.a.tt: "#WEAK Das ist ein harmloses Vergnügen …#!"
 harm.1011.t.prefix: "Flüchtig"
 harm.1011.t: "$harm.1011.t.prefix$: Reiten oder sterben"
 harm.1011.desc: "Als mein Gefolge und ich von einer Besorgung im ländlichen [ROOT.Char.GetCurrentLocation.GetName] zurückkehren, huscht etwas Kleines und Wildes hinter einem Felsen hervor und faucht mein Pferd an.\n\nUnerwartet gerät das Ross in Panik, stürzt sich in einen wilden, unbeholfenen Ansturm und prescht mit halsbrecherischer Geschwindigkeit los.\n\nErschrocken über sein eigenes instinktives Verhalten bockt und keilt das Tier aus, während es dahinrast, wobei es fast zu Fall gerät – und mir geht es nicht anders."
 harm.1011.a: "Ich klammere mich verzweifelt fest."
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.b: "Kopf runter. Gut festhalten."
 harm.1011.c: "Das ist nicht mein erstes verängstigtes Pferd."
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1012.t: "$harm.1011.t.prefix$: Bei der Rückkehr"
 harm.1012.desc: "Wie von jedem Anführer wird von mir erwartet, dass ich ein Pferd reiten kann, und zwar oft und gut. [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Dieses Lager', 'Dieses Reich')] wäre von mir kaum zu verwalten, wenn ich es nicht könnte.\n\nDie heutige Besorgung ist eine banale Aufgabe im ländlichen [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], etwas, was mein Gefolge und ich am besten schnell und per…\n\nOhne Vorwarnung bockt mein Ross, aufgeschreckt von einem kleinen Tier auf dem Weg. Ich werde fast abgeworfen und bekomme die Lage erst im letzten Augenblick wieder in den Griff."
 harm.1012.a: "Br, Mädchen. Beruhige dich …"
 harm.1012.a.tt: "#WEAK Das hätte übel ausgehen können …#!"
 harm.1021.t.prefix: "Mit vollem Bauch"
 harm.1021.t: "$harm.1021.t.prefix$: Zu viel"
 harm.1021.desc: "Das Abendessen – die beste, um nicht zu sagen größte Mahlzeit des Tages!\n\nAhhh, was für eine herrliche Zeit, um am Leben zu sein: so viele Texturen zu spüren, so viele Geschmäcker zu kosten, so viele würzige Aromen zu … zu …\n\nDa ist ein Knoten in meinem Bauch.\n\nEine wuchernde Geschwulst der Pein, die meinen Magen dazu bringt, sich zusammenzuziehen, während sie sich mit eisigen Fingern der Qual über den Rest meiner Organe vorantastet. Kein übles Gift, sondern nur ein schrecklicher Zusammenfluss von zu schwerer Kost, der mir die Eingeweide zerreißt.\n\nWas habe ich gegessen … #DIE1 Ich#! … #DIE2 Würg#! …"
 harm.1021.a: "Ich … fühle mich nicht so gut …"
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.b: "Bringt mir kaltes Wasser – ich muss mich hinlegen. Sofort."
 harm.1021.c: "Dagegen müssen wir doch irgendeine Arznei auf Lager haben!"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1022.t: "$harm.1021.t.prefix$: Nicht genug"
 harm.1022.desc: "Bei allen Mächten, die mir geneigt sind ([ROOT.Char.GetFaith.HouseholdGodName])! Was bin ich #EMP satt#!. Ich lehne mich nach dem Abendessen auf meinem Stuhl zurück und lausche, wie meine [ROOT.Char.Custom('GetCourtierPlural')] miteinander plaudern, und die Welt fühlt sich ausnahmsweise einmal richtig an.\n\nIn letzter Zeit freue ich mich wirklich immer mehr auf das Abendessen. Der Anblick, der Geschmack, die Geräusche … einfach das Gefühl, wie würzige Säfte und cremige Soßen an meinem Kinn heruntertropfen.\n\nZumindest so lange, bis mein Magen unter der Anstrengung all dieser schweren Kost ächzt und ein leichtes Brodeln droht, meinen Darm zu leeren.\n\nDoch es geht so schnell, wie es kommt. An den meisten Abenden."
 harm.1022.a: "Ich bin froh, dass das schnell vorbei war."
 harm.1022.a.tt: "#WEAK Zurück zum Abendessen …#!"
 harm.1031.t.prefix: "Eine verstopfte Kehle"
 harm.1031.t: "$harm.1031.t.prefix$: Erstickung"
 harm.1031.desc: "Rotglühendes Feuer in meinen Adern reißt mich aus dem Schlaf, der brennende Schrei von Fleisch, das um Luft ringt, um Linderung, um irgendetwas, was hilft.\n\nMein Mund … Meine Kehle ist … verstopft? Nicht verstopft, sondern von etwas Üblem angefüllt, das aus meinem Inneren hervorquillt.\n\nIch huste dicke, gelbe Kügelchen kränklich-süßen Eiters hoch. Der Gestank von Tod und verfaultem Fleisch hängt an jedem fadenförmigen Rinnsal dieses Schleims, doch es kommt einfach immer mehr.\n\nHilfe. Ich brauche. #EMP Hilfe#!."
 harm.1031.a: "Kann nicht … atmen …"
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.b: "Muss nur. Meine Atmung. Im Griff behalten. Bis ich einen. Physikus. Finde."
 harm.1031.c: "Ruhig. Kleine Atemzüge. Auf zum Arzt."
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1032.t: "$harm.1031.t.prefix$: Schwierigkeiten mit der Atmung"
 harm.1032.desc: "Bei allen heilenden Mächten ([ROOT.Char.GetFaith.HealthGodName])! Das waren zwei #EMP ganze Tage#! voller Schmerzen.\n\nMein Kiefer tut weh, mein Hals ist heiser und kratzt, und das Innere meines Munds fühlt sich … aufgebläht an? Essen bereitet mir Pein. Schlucken bereitet mir Pein. Sogar #EMP Kauen#! bereitet mir Pein.\n\nDer Apotheker versichert mir, es wäre wahrscheinlich nichts, worüber man sich Sorgen machen müsste – nur ein natürliches Ungleichgewicht der Säfte, das sich mit der Zeit von selbst geben wird.\n\nIch … Ich hoffe es."
 harm.1032.a: "Diese Dinge gehen üblicherweise vorbei."
 harm.1032.a.tt: "#WEAK Die Linderung wird bald kommen …#!"
 harm.1041.t.prefix: "Stille Wasser"
 harm.1041.t: "$harm.1041.t.prefix$: Ein unvermeidliches Unglück"
 harm.1041.desc: "Da meine Wachen sicher außer Sichtweite, aber noch in Hörweite sind, genieße ich ein wenig die Einsamkeit an dem Gewässer ([ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]), an dem ich zuvor schon vorbeigeritten bin.\n\nIch lasse einen Fuß in das kühle Wasser gleiten und erfreue mich an dem Gefühl von Sauberkeit, das bereits den Staub des Tages wegspült. Das wird ein Bad für die Ewigkeit!\n\nUnversehens rutsche ich mit dem Fuß ab, stolpere und stürze mit dem Gesicht voran ins Wasser. Mein Kopf prallt gegen etwas Hartes und betäubt mich.\n\nDas … Das ist tiefer, als ich dachte. Ich werde hinuntergezogen, hinunter in die Dunkelheit …"
 harm.1041.a: "Muss … mich bewegen … Kann nicht … atmen …"
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.b: "#EMP Ich muss überleben!#!"
 harm.1042.t: "$harm.1041.t.prefix$: Wahrscheinlich sicher"
 harm.1042.desc: "Es ist eine seltene Gelegenheit, dass ich in [ROOT.Char.GetCurrentLocation.GetName] etwas Zeit allein verbringe, doch es kommt vor. Genauer gesagt: mehr oder minder allein – meine Aufpasser sind in Hörweite, aber weit genug weg, um mir ein wenig Freiraum zu lassen, während ich durch meine Ländereien reite.\n\nIch halte kurz an einem Gewässer ([ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]). Dies ist ein abgelegener Ort, und ich glaube nicht, dass ich hier schon einmal durchgeritten bin … Es ist friedlich hier. Das Wasser ist eindeutig tief, obwohl leichte Strudel und Wirbel auf der Oberfläche darauf hindeuten, dass es in etwas Größeres in der Nähe abläuft.\n\nVielleicht komme ich bald wieder hierher."
 harm.1042.a: "Ein schönes Fleckchen hier."
 harm.1042.a.tt: "#WEAK Mit Sicherheit einen erneuten Besuch wert …#!"
 harm.1051.t.prefix: "Flackernde Flammen"
 harm.1051.t: "$harm.1051.t.prefix$: Das Inferno"
 harm.1051.desc: "Ich werde von einem lauten „[ROOT.Char.GetTitledFirstNameNoTooltip]!“ von draußen geweckt – der Warnschrei eines entsetzten Dieners.\n\nAls ich schlagartig erwache, spüre ich, wie Schweiß meinen Körper tränkt, dicht gefolgt von einer sengenden, unerträglichen Hitze. [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Das Zelt', 'Der Raum')] steht in Flammen, und meine Haut ist schon halb verbrannt!\n\nIch muss hier raus! Wie konnte das überhaupt … #EMP Verflixte Kerzen#!!\n\nDas Feuer versperrt mir den Weg zum Eingang und der Brand wird immer schlimmer."
 harm.1051.a: "Der einzige Ausweg führt durch die Flammen!"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.b: "Aus dem Fenster! Das ist der schnellste Weg nach draußen!"
 harm.1052.t: "$harm.1051.t.prefix$: Bei Kerzenschein"
 harm.1052.desc: "Ich schrecke aus dem Schlaf hoch und reiße meine Hand von der brennenden Kerze weg, in die sie hineingerutscht war. Bei den zahlreichen Qualen der übelsten Mächte ([ROOT.Char.GetFaith.random_EvilGodNames])! Das brennt!\n\nMit trübem Blick schaue ich mich im [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Zelt', 'Raum')] um. Ich muss eingeschlafen sein, ohne die Kerze zu löschen – ein Glück, dass meine Hand auf sie gefallen ist.\n\nWenn ich sie auf das Bett umgestoßen hätte …"
 harm.1052.a: "Ich muss vorsichtiger mit diesen Kerzen sein."
 harm.1052.a.tt: "#WEAK Das hätte viel schlimmer ausgehen können …#!"
 harm.1061.t.prefix: "Was für ein Ausblick"
 harm.1061.t: "$harm.1061.t.prefix$: Taumelnd in die Tiefe"
 harm.1061.desc: "Wie an den meisten Tagen beginne ich meinen Morgen, indem ich den Anblick und die Geräusche der Welt jenseits meines Schlafzimmerfensters in mich aufnehme.\n\nWie lebendig es da draußen ist, wie voller Licht und Leben, wie vollkommen die Schöpfung zu sein scheint. Ach, wenn ich doch nur ein bisschen mehr auf sie blicken könnte, wie es ein Vogel tut. Nur ein winziges bisschen mehr\n\n#EMP Mist#!! Zu weit! Ich #EMP rutsche ab#!!"
 harm.1061.a: "Ich muss nach dem Fensterrahmen greifen."
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.b: "Ich greife … Ich #EMP greife#!… Ich habe ZUGEGRIFFEN!"
 harm.1061.c: "Ich werfe mich ruckartig nach hinten."
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1062.t: "$harm.1061.t.prefix$: Harmlose Bewunderung"
 harm.1062.desc: "Ach, was für ein atemberaubender Tag!\n\nIch stehe am Fenster meines Gemachs und bin froh, am Leben zu sein, während ich auf die Menschen hinunterblicke, die sich unter mir bewegen, und auf die ferne Wildnis weiter draußen. Erfrischt bin ich bereit, das Tagesgeschäft in Angriff zu nehmen.\n\nUnd dennoch … ein bisschen mehr könnte nicht schaden. Eifrig sauge ich alles in mich auf, recke den Kopf nach draußen und genieße die frische Luft, die an meiner geräumigen Unterbringung vorbeiweht.\n\nUnd damit genug davon."
 harm.1062.a: "Atemberaubend!"
 harm.1062.a.tt: "#WEAK Eine reizende, harmlose Art, um den Morgen zu beginnen …#!"
 harm.1071.t.prefix: "Verbrechen aus Leidenschaft"
 harm.1071.t: "$harm.1071.t.prefix$: Zur Tat schreiten"
 harm.1071.desc: "Die [ROOT.Char.Custom('GetDoor')] neben mir wird fast abgerissen, als ich gerade daran vorbeigehe, und [other.GetTitledFirstName] flieht so hastig und verzweifelt, wie [other.Custom('DE_PRO_PER_S_3P_N')] nur kann, was mich zurückschleudert.\n\nIch sehe das Aufblitzen von silbrigem Stahl hinter [other.Custom('DE_PRO_PER_S_3P_D')] und das Knurren von [killer.GetTitledFirstName], als [killer.Custom('DE_PRO_PER_S_3P_N')] die Verfolgung aufnimmt. Schon fährt das Messer in meine Richtung – die Wut, die es führt, lässt zwar jäh nach, als [killer.Custom('DE_ART_DEF_S_N')] [killer.GetWomanMan] erkennt, dass ich #EMP nicht#! [killer.Custom('DE_PRO_POS_S_3P')] beabsichtigtes Opfer bin, doch [killer.Custom('DE_PRO_POS_S_3P')] Ausfall ist zu schnell, um ihn noch abzubremsen.\n\nDie Spitze des Dolchs rast auf meinen Hals zu."
 harm.1071.a: "Ich weiche der Klinge aus."
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.b: "Ich ducke mich lässig vor der Klinge weg."
 harm.1071.c: "Ich verlasse mich auf meine Reflexe."
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1072.t: "$harm.1071.t.prefix$: Eine kleine Meinungsverschiedenheit"
 harm.1072.desc: "„Und noch etwas, Ihr [other.Custom2('InsultNoun', SCOPE.sC('killer'))]“, kreischt [killer.GetTitledFirstName] und legt sich mit [other.GetTitledFirstName] an. Das muss wohl schon ihr drittes gemeinsames Gezeter an diesem Tag sein.\n\nIch achte trotz der Lautstärke nicht auf das Gezänk und gehe weiter. Die beiden liegen sich ständig in den Haaren, und obwohl sie laut sind, sind sie letztlich harmlos.\n\nIch habe größere Sorgen als einen kleinen Streit zwischen meinen [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Anhängern', 'Höflingen')]."
 harm.1072.a: "Nur ein weiterer spannender Tag [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')], was?"
 harm.1072.a.tt: "#WEAK Das ist ihre Angelegenheit …#!"
 harm.1081.t.prefix: "Launisches Wetter"
 harm.1081.t: "$harm.1081.t.prefix$: Zorn des Sturms"
 harm.1081.desc: "Vermaledeit und verflucht seien die launischen Geister jener Mächte, die über das Wetter gebieten ([ROOT.Char.GetFaith.WaterGodName])! Sie haben mein Gefolge und mich dazu verdammt, in diesem elenden Sturm zu sterben!\n\nWas ein kleiner Botengang zu einem örtlichen Dorf hätte sein sollen, wurde von einem klaren, hellen Tag zu einem finsteren Übel, einem Marsch durch peitschende Böen, zerschunden von Regen so hart wie Kieselsteine und bedroht von den Himmel überspannenden Blitzen und dröhnendem Donner.\n\nWenn wir nicht bald Unterschlupf finden, werden die Kälte und die Nässe unser Leben so sicher beenden, wie eine Klinge es täte."
 harm.1081.a: "Wenn wir die Pferde unerbittlich genug antreiben, können wir es nach Hause schaffen."
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.b: "In dieser Mulde können wir Schutz suchen!"
 harm.1081.c: "Ich … Ich glaube, ich habe hier vielleicht ein Versteck in der Nähe?"
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1082.t: "$harm.1081.t.prefix$: Fernes Grollen"
 harm.1082.desc: "Ich beobachte die ungewöhnlich heftigen Stürme, die über die Landschaft ziehen, und ein Donnergrollen hallt aus einer Wolkenbank, die nur wenige Meilen entfernt ist.\n\nEine lästige Sintflut – deuten die Regenfälle auf göttliche Scherereien hin, die ich zu beachten versäumt habe, oder sind sie einfach nur die zufälligen Bewegungen des Winds?\n\nSo oder so: Ich möchte nicht von ihnen überrascht werden."
 harm.1082.a: "Ich hoffe, die Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) wollten mir kein Zeichen senden."
 harm.1082.a.tt: "#WEAK Keine gute Zeit, um draußen zu sein …#!"
 harm.1091.t.prefix: "Pochendes Herz"
 harm.1091.t: "$harm.1091.t.prefix$: Brennende Gedanken"
 harm.1091.desc: "#EMP Alle guten und barmherzigen Mächte ([ROOT.Char.GetFaith.HighGodName]) mögen mich aus meinem Elend erlösen#!!\n\nWas ist das für eine hämmernde Qual, die meinen Schädel zu blutigem Brei zermalmen will? Und dieser brennende Puls, der meine Adern im Takt der Trommel des übelsten Widersachers ([ROOT.Char.GetFaith.DevilNamePossessive]) pochen lässt …\n\nMir … Mir ging es gerade noch gut, und dann … schluckte ich würgend Erbrochenes wieder hinunter. Ohne jede Vorwarnung. Danach war ich … #EMP ARGHHH!#! So mach doch jemand, dass es aufhört. Mach, dass es aufhört. #BER MACH, DASS ES AUFHÖRT#!!\n\nB-bitte. #DIE1 Mach, dass es#! #DIE2 aufhört#!."
 harm.1091.a: "#EMP Verliere ich den Verstand?!#!"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.b: "Ich. Werde. Das. Aushalten."
 harm.1091.c: "Klarheit. Klarheit. Ich brauche #EMP Klarheit#!."
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1092.t: "$harm.1091.t.prefix$: Schmerzgeplagter Geist"
 harm.1092.desc.intro: "In den letzten zwei Wochen wurde ich von derart … #EMP hämmernden#! Kopfschmerzattacken heimgesucht.\n\n"
 harm.1092.desc.blind: "Ich kann nicht denken. Ich kann mich nicht konzentrieren. Ich kann kaum hören – jegliche Geräusche wirken wie vollständig gedämpft, es sei denn, sie sind sehr hoch oder sehr tief.\n\nDie heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) müssen es wohl für einen grandios grausamen Scherz halten, mich mit Kopfschmerzen zu verfluchen, die alles außer dem Geschrei von Säuglingen und dem lauten Wiehern von Pferden unhörbar für mich machen."
 harm.1092.desc.fallback: "Wenn sie zuschlagen, scheint mein Sichtfeld zu schrumpfen. Alles Licht schwindet, bis mir nur noch ein kleiner Winkel der Welt bleibt, der für immer unscharf ist und von einem sprudelnden Quell der Pein begleitet wird.\n\nDie heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) finden mein Leiden offensichtlich amüsant, denn die Angriffe kommen in besorgniserregender Regelmäßigkeit."
 harm.1092.a: "Ach, mein Kopf …"
 harm.1092.a.tt: "#WEAK Vielleicht solltet Ihr es ruhig angehen lassen …#!"
 harm.1101.t.prefix: "Eine geschäftige Siedlung"
 harm.1101.t: "$harm.1101.t.prefix$: Obacht!"
 harm.1101.desc: "Wieder einmal reite ich durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName], und mein Gefolge trägt stolz mein Banner hinter mir her. Eine kleine Besorgung in der Stadt erforderte meine Aufmerksamkeit. Daher haben wir gleich einen Tagesausflug daraus gemacht, doch ich sehne mich nach den Annehmlichkeiten daheim.\n\nAls wir an eine Kreuzung kommen, lenkt mich das Gekicher einer Gruppe beeindruckter Jugendlicher ab und ich überhöre das Geräusch des klappernden Karrens, der auf mich zurast, bis dessen Fahrer alarmiert aufschreit."
 harm.1101.a: "Ich versuche, aus dem Weg zu springen."
 harm.1101.a.tt.success: "Ein mächtiger Aufprall und ein grässliches Wiehern hinter Euch"
 harm.1101.a.tt.failure: "Die Welt besteht nur noch aus Schemen aus zersplittertem Holz und zerschmetterten Gliedmaßen"
 harm.1101.b: "Ich reite mein Pferd noch näher an die Wand."
 harm.1101.c: "Ich werfe mich nach vorn und hoffe auf das Beste."
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1102.t: "$harm.1101.t.prefix$: Sicherheit auf der Straße"
 harm.1102.desc: "Während ich mit meinem Gefolge durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName] reite, gebe ich mich ernst und streng. Manchmal ist es durchaus wichtig, gesehen zu werden, doch nicht minder wichtig ist es, sich eine gewisse Autorität zu wahren.\n\nWir halten an, als ein Karren an einer viel befahrenen Kreuzung an uns vorbeirattert, und zwar viel zu schnell, als dass man dies jemals als sichere Geschwindigkeit bezeichnen könnte.\n\nDas ist auch ein Glück für den Fahrer: Es ist nicht klug, wenn [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] warten muss, weil man [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] die Vorfahrt nimmt, doch das Gefährt trägt seinen Fahrer zu rasant vorbei, um ihn zu sehen, geschweige denn, um ihn irgendwie anzuhalten."
 harm.1102.a: "Die Gemeinen müssen ihr[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] sehen."
 harm.1102.a.tt: "#WEAK Und sei es nur beim Vorbeireiten an ihren Behausungen …#!"
 harm.1111.t.prefix: "Schreckensherrschaft"
 harm.1111.t: "$harm.1111.t.prefix$: Volksjustiz"
 harm.1111.desc: "Wenn ich durch [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Lager', 'meinen Hof')] gehe, werde ich zu meinem Schutz stets von Wachen flankiert. Weitere schützen den Eingang, ganz zu schweigen von meinem [ROOT.Char.Custom('GetChamber')]. Genug, um jeden Eindringling aufzuhalten, doch offenbar nicht genug, um [Select_CString(killer.IsFemale, 'eine verdammte Dienerin', 'einen verdammten Diener')] davon abzuhalten, mit mir zusammenzustoßen und –\n\nSchmerz. Ein scharfer, buchstäblich stechender Schmerz. Das Blut spritzt bereits aus meinem Bauch, als ich nach hinten taumle und das Messer [Select_CString(killer.IsFemale, 'der Dienerin', 'des Dieners')] aus mir herausragt.\n\nMeine Leibwächter hacken binnen eines Wimpernschlags auf [killer.Custom('DE_PRO_PER_S_3P_A')] ein und bringen [Select_CString(killer.IsFemale, 'die Attentäterin', 'den Attentäter')] zu Boden. Das selbstgefällige Grinsen, als [killer.Custom('DE_PRO_PER_S_3P_N')] stirbt, lässt keinen Zweifel daran, dass dies eine rein persönliche Angelegenheit war.\n\nJeder will als Held sterben."
 harm.1111.a: "Ach, es ist aus mit mir!"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.b: "Es braucht mehr als das, um #EMP mich#! zu töten."
 harm.1111.c: "#EMP Noch ein#! Meuchler? Erbärmlich!"
 harm.1111.c.tt.dread: "Diese Auswahl ist verfügbar dank Eures hohen [Concept('dread', 'Schreckens')|E]"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1112.t: "$harm.1111.t.prefix$: Ängstliche Gefügigkeit"
 harm.1112.desc: "Als ich um die Ecke biege und meine Wachen mir treu folgen, stößt ein Diener, der eine Schüssel trägt, um ein Haar mit mir zusammen.\n\nIm letzten Augenblick dreht er sich weg und kann gerade noch verhindern, dass er mir die brühend heiße Suppe ins Gesicht kippt.\n\n„Passt auf, wo Ihr hinlauft!“, knurrt einer meiner Begleiter.\n\nDer Diener nickt heftig, zu verängstigt, um etwas zu sagen, und rennt dann in die entgegengesetzte Richtung davon. Das ist auch die richtige Vorgehensweise nach so einem schweren Fehler."
 harm.1112.a: "Es hätte schlimmer kommen können, schätze ich."
 harm.1112.a.tt: "#WEAK Es ist heutzutage einfach so schwer, gutes Personal zu finden …#!"
 ##################################################
 ##Random Death Battle Events
 harm.2001.t: "Fleckfieber"
 harm.2001.desc: "Verdammt und verflucht sei ganz [ROOT.Char.GetCurrentLocation.GetName]! Was für eine höllische Ironie ist es denn, dass Belagerungen zwar die Verteidiger zermürben sollen, die Lager der #EMP Belagerer selbst#! jedoch ein Sumpf aus Dreck und Seuchen sind?\n\nAls ich heute Morgen aufwachte, war es, als würde mein Inneres brodeln und flüssiges Feuer durch meinen Bauch strömen. Aus all meinen Körperöffnungen sprudelt es ohne Unterlass. Ich kann nicht einmal mehr stehen.\n\nIch wollte nie so sterben."
 harm.2001.a: "Mein … Mein Bauch … Argh … "
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.b: "Ich werde nicht hier enden."
 harm.2001.c: "Ich weiß, was ich brauche. Bringt mir … Bringt mir …"
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.t: "Marschmalaise"
 harm.2011.desc: "Der Schmerz plagt mich nun seit fast einer Woche – kalter Schweiß und hohes Fieber, ein aufgewühlter Magen und zitternde Hände. Ich weiß nicht, was ich mir eingefangen habe, doch es ist klar, dass es ein unerwartetes Übel ist, hervorgerufen durch die Bedingungen auf dem Marsch und in unseren Nachtlagern.\n\nSelbst jetzt beginnt mir die Sicht zu verschwimmen, doch ich muss weiter.\n\nMuss. Weitergehen. Wir müssen … weiter…"
 harm.2011.a: "Warum nur … Was ist …"
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.b: "Meine Soldaten erleiden nur, was auch ich ertragen kann."
 harm.2011.c: "Ich habe gewiss schon Schlimmeres erduldet, oder?"
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.t: "So … Kalt …"
 harm.2021.desc: "Es ist nicht richtig, bei einer solchen Kälte auf einen Feldzug zu gehen. Es ist einfach nicht richtig. Jeden Abend im Lager heben wir neue Gräber für unsere Verluste aus, die wir am Morgen entdecken werden. Für diejenigen, die zurückbleiben müssen, aber nicht der Gnade von Schwärmen fühlloser Krähen ausgeliefert sein sollten.\n\nIch beneide sie fast. Für sie ist der Kampf vorbei. Sie müssen sich nicht diesem erbarmungslosen #EMP Frost#! stellen.\n\nDie Kälte des Winters schneidet mir bis ins Mark, unterbricht meine Gedanken beständig mit lähmenden Schmerzschüben, verweigert mir die Ruhe, verweigert mir die Konzentration.\n\nVielleicht … Vielleicht wäre es besser, wenn …"
 harm.2021.a: "…"
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.b: "Ich. Habe. Ein bedeutenderes. Schicksal."
 harm.2021.c: "Ich. Werde nicht. Mein Ende. Finden."
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.t: "So … heiß …"
 harm.2031.desc: "War die Sonne immer so hell? So heiß? So drückend?\n\nIch weiß nicht einmal, wie lange wir schon in diesem von allen gesunden Mächten ([ROOT.Char.GetFaith.HealthGodName]) verlassenen Land sind, ohne einfachen Zugang zu trinkbarem Wasser und dazu gezwungen, immer weiterzumarschieren.\n\nDer Feldzug verlangt es von uns, weiterzugehen, doch jeder Tag kostet uns ein wenig mehr Kraft. Ein wenig mehr, ausgeschwitzt und auf den stets durstigen Boden gesprenkelt. Ein bisschen mehr von uns selbst, für immer verloren in der unerbittlichen Hitze.\n\nJeden einzelnen Tag."
 harm.2031.a: "Die Tyrannei aus Licht und Durst macht uns den Garaus …"
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.b: "Ich. Habe. Ein bedeutenderes. Schicksal."
 harm.2031.c: "Ich bin nicht der Spielball der Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName])."
 harm.2031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.t: "Für das Reich"
 harm.2041.desc: "Sogar ich habe bereits beinahe vergessen, wie viele Jahre wir schon im Krieg sind. Der Feldzug ist für uns alle sehr anstrengend: Er nimmt uns jeden Tag ein bisschen mehr in Anspruch und bietet nur eine kleine Verschnaufpause im Nachtlager.\n\nAls ich nach einer Besprechung mit dem Quartiermeister zu meinem Zelt zurückkehre, finde ich den Ort seltsam verlassen vor. Keine müden Wachen, keine verbitterten Söldner, keine heimwehkranken Truppen. Zumindest bis ein halbes Dutzend bewaffneter Soldaten in voller Rüstung aus den Schatten um mich herum hervortritt.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip|U]“, sagt das Oberhaupt der Aufständischen abschätzig, „Eure tollkühnen Kriege kamen uns alle zu teuer zu stehen. Dieses eine Mal jedoch werdet #EMP Ihr#! den Preis dafür bezahlen.“"
 harm.2041.a: "Verräter! VERRÄTER!"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.b: "Nur sechs? Nehmt das, Milchbärte!"
 harm.2041.c: "#BER DAFÜR WERDE ICH EUCH BLUTEN LASSEN!#!"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.t: "Entbehrung"
 harm.2051.desc: "Wenige Dinge vernichten eine Armee so gründlich wie der Hunger – kein Schild kann ihn abwehren, keine Klinge kann ihn abwenden, keine Rüstung kann seine Qualen lindern.\n\nOhne Nahrung, ohne Wasser, ohne irgendetwas, was uns am Leben hält, außer den Lasttieren, die unseren Fortschritt vorantreiben, kommen meine Truppen langsam zum Stillstand.\n\nSelbst … Selbst ich … vergehe ohne Nahrung …"
 harm.2051.a: "Meine Haut … Wie Papier …"
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.b: "Die Lage ist noch zu retten."
 harm.2051.c: "Wir haben Reserven. Wir #EMP müssen#! Reserven haben!"
 harm.2051.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.t: "Mit jedem Schritt bedrängt"
 harm.2061.desc: "Während meine Armee vom Schlachtfeld in [ROOT.Char.GetCurrentLocation.GetName] eilt, sind überall um mich herum Truppenteile in Scharmützeln gebunden, auf der Flucht oder im Begriff, ihre Gegner über viele Meilen hinweg zu verfolgen. Mein Gefolge ist verstreut, meine Wachen sind tot oder geflohen, und ich mache mich ebenfalls davon.\n\nWenn wir uns nur neu gruppieren könnten! Wenn wir nur …\n\nIch umschiffe einen großen Felsen, nur um in Sichtweite einer Gruppe von Soldaten zu kommen, die die Farben des Feindes tragen.\n\nBrüllend und mit gefletschten Zähnen greifen sie an."
 harm.2061.a: "Bleibt fort von mir, ihr Bastarde!"
 harm.2061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.b: "FLIEHT!"
 harm.2061.c: "Stoßt ins Horn! [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] braucht Hilfe!"
 harm.2061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.t: "Ein verheerender Sieg"
 harm.2071.desc: "Meine siegreiche Armee fegt über das Schlachtfeld in „[ROOT.Char.GetCurrentLocation.GetName|U]“. Überall ist das Siegesgeheul meiner Truppen zu hören, während wir den Feind zur Strecke bringen.\n\nSogar mein Gefolge und ich erfreuen uns an dem üppigen Gemetzel und bejubeln unseren Sieg. Es bringt uns ein wenig auseinander, ja, doch der Feind ist geschlagen und kann nicht …\n\nWo sind meine Wachen? Die Soldaten um mich herum … Sie tragen das Banner des Feindes ([actor.GetPrimaryTitle.GetNameNoTier|U])! Mit Hass in den Augen und Blut an den Zähnen stürzen sich die geschlagenen Gegner auf mich, bereit, mir ein Ende zu machen."
 harm.2071.a: "Mich holt Ihr noch nicht, Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName])!"
 harm.2071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.b: "FLIEHT!"
 harm.2071.c: "Sammelt Euch! Sammelt Euch um [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 harm.2071.c.tt.success: "$harm.0000.tt.death.success$"
