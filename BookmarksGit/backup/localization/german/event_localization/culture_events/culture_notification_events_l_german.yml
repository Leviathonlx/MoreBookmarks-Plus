l_german:
 culture_notification.0010.t: "Tradition aufgegeben"
 culture_notification.0010.desc: "Die [this_player.GetCulture.GetName|l]e [culture|E] hat die [tradition|E] „[tradition.GetName]“ aufgegeben"
 culture_notification.0011.t: "Tradition gefördert"
 culture_notification.0011.desc: "Die [this_player.GetCulture.GetName|l]e [culture|E] hat die [tradition|E] „[tradition.GetName]“ angenommen"
 culture_notification.1001.t: "Mischkultur: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1001.desc: "[founder.GetTitledFirstName|U] hat die [parent_1.GetNameNoTooltip|l]e und die [parent_2.GetNameNoTooltip|l]e Kultur miteinander verbunden und damit die [new_culture.GetName|Vl]e [hybrid_culture|E] erschaffen"
 culture_notification.1011.t: "Die [new_culture.GetNameNoTooltip]e Mischkultur"
 culture_notification.1011.intro: "Von den freundschaftlichen Beziehungen angespornt und durch den kulturellen Austausch gestärkt sind sich das [parent_1.GetName]e und das [parent_2.GetName]e Volk im Lauf der Jahre immer näher gekommen. Nun haben Einzelne aus beiden Gesellschaften begonnen, sich nicht mehr als das eine oder das andere zu bezeichnen und wahrzunehmen, sondern als beides gleichzeitig – eine neue [new_culture.GetName]e Kultur.\n\n"
 culture_notification.1011.hybrid_primary_1: "Die [parent_1.GetNameNoTooltip]en Traditionen und Werte bilden die Grundlage dieser neuen Kultur, während verschiedene [parent_2.GetNameNoTooltip]e Eigenschaften so angepasst und eingegliedert wurden, dass sie den Bedürfnissen der neuen Gesellschaft entsprechen."
 culture_notification.1011.hybrid_primary_2: "Die [parent_2.GetNameNoTooltip]en Traditionen und Werte bilden die Grundlage dieser neuen Kultur, während verschiedene [parent_1.GetNameNoTooltip]e Eigenschaften so angepasst und eingegliedert wurden, dass sie den Bedürfnissen der neuen Gesellschaft entsprechen."
 culture_notification.1011.hybrid_no_primary: "Das [new_culture.GetNameNoTooltip]e Volk hat Traditionen und Werte aus beiden Kulturen gleichermaßen übernommen und gilt daher als echte Mischkultur, die Elemente aus beiden Welten nahtlos miteinander verschmilzt."
 culture_notification.1011.outro.other: "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder: "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other: "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder: "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip: "Aus der [parent_1.GetNameNoTooltip|l]en und der [parent_2.GetNameNoTooltip|l]en [culture|E] ist die [hybrid_culture|E] [new_culture.GetNameNoTooltip] entstanden."
 culture_notification.1101.t: "Zweigkultur: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1101.desc: "[founder.GetTitledFirstName|U] hat [new_culture.GetName|V] erschaffen, eine [divergent_culture|E] von [parent_1.GetNameNoTooltip]"
 culture_notification.1111.t: "Die [new_culture.GetNameNoTooltip]e Zweigkultur"
 culture_notification.1111.intro: "Kleine Änderungen im Dialekt, leicht abweichende Gepflogenheiten … Am Anfang waren sie noch leicht zu übersehen. Mit der Zeit führten kleine Änderungen jedoch zu großen, und nun haben die [parent_1.GetCollectiveNoun], die in „[founder.GetPrimaryTitle.GetBaseNameNoTierNoTooltip|U]“ leben, begonnen, sich mit der [new_culture.GetName|l]en Kultur zu identifizieren.\n\n"
 culture_notification.1111.ethos.bellicose: "Angesichts der zunehmenden Gefahren sowohl durch die Wildnis als auch durch ihre Rivalen sind die [new_culture.GetCollectiveNounNoTooltip] immer kriegerischer geworden, da sie ihren Lebensunterhalt mit Waffengewalt verdienen und schützen müssen."
 culture_notification.1111.ethos.bureaucratic: "Die [new_culture.GetCollectiveNounNoTooltip] scheinen eine wachsende Lust auf wortreiche Gesetze, lange Chroniken und labyrinthartig verworrene Statuten zu entwickeln und Trost in einer Gesellschaft zu finden, die von immer weiter ausufernden Formalien bestimmt wird."
 culture_notification.1111.ethos.courtly: "Die [new_culture.GetCollectiveNounNoTooltip] legen immer mehr Wert auf Manieren und Etikette sowie auf eine strukturierte, zeremonielle Lebensweise, was sie in ein neues Zeitalter der Stabilität und des Wohlstands bringen soll."
 culture_notification.1111.ethos.communal: "Indem die [new_culture.GetCollectiveNounNoTooltip] ihren Nachbarn sowohl durch Tragödien hindurch helfen als auch an deren Triumphen teilhaben, flechten sie ein enges, gemeinschaftliches Band, das ein Gefühl der Zugehörigkeit und des gemeinsamen Strebens fördert."
 culture_notification.1111.ethos.stoic: "Angesichts einer gefährlichen und unberechenbaren Welt wissen die [new_culture.GetCollectiveNounNoTooltip] Mut und Entschlossenheit mehr zu schätzen als je zuvor."
 culture_notification.1111.ethos.spiritual: "Die [new_culture.GetCollectiveNounNoTooltip] suchen sowohl in sich selbst als auch in der Welt nach Antworten und werden spiritueller und frommer als je zuvor."
 culture_notification.1111.ethos.egalitatian: "Die [new_culture.GetCollectiveNounNoTooltip] erkennen an, dass die Umstände einer Geburt nicht immer spätere Fähigkeiten und Kompetenzen vorhersagen, und werden als Gesellschaft immer egalitärer und offener."
 culture_notification.1111.ethos.unchanged: "Da [new_culture.GetCollectiveNounNoTooltip] und [parent_1.GetCollectiveNounNoTooltip] ihre grundsätzlichen Lebensauffassungen unverändert beibehalten haben, scheinen die Unterschiede zwischen ihnen eher politischer Natur zu sein – doch die Tatsache bleibt, dass die durch Traditionen, Politik und Grenzen entstandenen Teilungen aus einer Gruppe zwei gemacht haben."
 culture_notification.1111.outro.other: "\n\n[founder.GetTitledFirstName] hat sich selbst, ob durch geschickte Manipulation oder den aufrichtigen Wunsch, [founder.Custom('DE_PRO_POS_S_3P')] Volk in eine neue Ära zu führen, zur Speerspitze dieses kulturellen Erwachens gemacht."
 culture_notification.1111.outro.founder: "\n\nDa das [new_culture.GetNameNoTooltip]e Volk nun bei mir nach Führung sucht, ist es an der Zeit, die Weichen für unsere gemeinsame Zukunft zu stellen."
 culture_notification.1111.a.other: "Wir werden sehen, wie sich die Lage entwickelt."
 culture_notification.1111.a.founder: "Auf in ein neues Zeitalter. Hin zu einer neuen Ära, hin zu einem neuen Volk!"
 culture_notification_tooltip: "Die [divergent_culture|E] [new_culture.GetName] hat sich aus der [parent_1.GetName|l]en [culture|E] entwickelt."
