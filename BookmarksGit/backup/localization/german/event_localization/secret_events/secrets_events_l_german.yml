 secrets.0001.t: "Mein Geheimnis wurde offenbart!"
 secrets.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat der ganzen Welt mein Geheimnis offenbart!\n\nMeine widernatürliche Lust und meine unkontrollierbaren Begierden sind nun allseits bekannt und werden als Tatsache betrachtet!"
 secrets.0001.a: "Wie soll ich jemals mit dieser Schande leben?"
 secrets.0101.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden der sexuellen Perversion bezichtigt. Die so in Verruf gebrachte Person ist [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Die Einzelheiten dieser Erzählung sind erschreckend widerwärtig!"
 secrets.0101.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich der Perversion bezichtigt. Das Opfer: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0101.worried.desc: "\n\nIch muss meine Gelüste im Zaum halten, damit sie mich nicht übermannen. Wer weiß, worauf sie als Nächstes mit dem Finger zeigen …"
 secrets.0101.positive_2.desc: "\n\nIch weiß nicht, was dieses Aufheben soll. Lust ist schließlich keine widernatürliche Krankheit …"
 secrets.0101.b: "[owner.GetFirstNameNoTooltip] wird sich für [owner.Custom('DE_PRO_POS_S_3P')]e Verbrechen verantworten. Wachen!"
 secrets.0003.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich öffentlich als jemanden denunziert, der andere [ROOT.Char.GetWomenMen] liebt! Sosehr ich auch darauf beharre, dass es sich um ein Missverständnis handelt, betrachten mich die [ROOT.Char.Custom('DefaultPriestTitlePlural')] als jemanden, der gegen [ROOT.Char.GetFaith.HighGodName] sündigt."
 secrets.0003.a: "Wenn ich doch nur die Gelegenheit hätte, dies zu erklären. Dann … könnte ich …"
 secrets.0103.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden bezichtigt, bei fleischlichen Beziehungen andere [owner.GetWomenMen] zu bevorzugen! Was [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] da angeblich treibt, kann nicht der Wille guter Mächte sein!"
 secrets.0103.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich der Sodomie bezichtigt. Das Opfer der Anschuldigungen: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0103.positive_2.desc: "\n\nWenn man sich die scheußlichen Beleidigungen von [secret_exposer.GetTitledFirstNameNoTooltip] so anhört, meint [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] offenbar, dass [owner.GetTitledFirstNameNoTooltip] der Teufel persönlich ist. Doch wie kann Liebe etwas Falsches sein?"
 secrets.0103.worried_2.desc: "\n\nIch muss vorsichtig sein in der Nähe von [lover.GetFirstName], nicht nur [lover.Custom('DE_PRO_POS_S_3P')]etwegen, sondern auch um meiner selbst willen. Wer weiß, worauf sie als Nächstes mit dem Finger zeigen …"
 secrets.0103.worried_3.desc: "Werden wir jemals frei lieben dürfen? Ohne Angst?"
 secrets.0103.dislikes_negative: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName|U]) wird Euch richten!"
 secrets.0103.b: "Wachen! Legt dies[owner.Custom('DE_END_PRO_S_A')] [owner.GetWomanMan] in Ketten!"
 secrets.0004.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich als Unhold denunziert, der sich dem Genuss von Menschenfleisch hingibt! [secret_exposer.Custom('DE_PRO_PER_S_3P_N')|U] hat doch keine Ahnung, wovon [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] redet, aber offenbar gehen alle davon aus, dass die Gerüchte wahr sind."
 secrets.0004.a: "Mein guter Ruf ist ruiniert!"
 secrets.0104.negative.desc: "Mir kommt die Galle hoch, wenn ich an die Anschuldigungen denke, die [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] vorgebracht hat. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist ein Kannibale? Ich bekomme die grotesken Bilder nicht mehr aus dem Kopf …"
 secrets.0104.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich des Kannibalismus bezichtigt. Das Opfer der Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0104.worried.desc: "Ich muss vorsichtig sein. Wenn ich meinen Hunger nicht zügle, könnte ich als Nächstes dran sein …"
 secrets.0104.positive_2.desc: "Versteht denn niemand, wie sehr wir den höchsten Mächten mit unserem Festmahl gefallen?"
 secrets.0104.dislikes_negative: "Ihr macht mich krank, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b: "Dieser Unhold wird sich für [owner.Custom('DE_PRO_POS_S_3P')]e Verbrechen verantworten. Wachen!"
 secrets.0005.desc: "Indem [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] allen erzählte, was ich von [ROOT.Char.GetFaith.HighGodName] halte, hat [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] die [ROOT.Char.Custom('DefaultPriestTitlePlural')] davon überzeugt, dass ich ungläubig bin und [ROOT.Char.GetFaith.HighGodNameAlternate] verraten habe!"
 secrets.0005.a: "Was ist so falsch daran, dass ich für mich selbst denke?!"
 secrets.0105.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden bezichtigt, ungläubig zu sein und Gott zu verraten! Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Wer ist [owner.Custom('DE_PRO_PER_S_3P_N')], dass [owner.Custom('DE_PRO_PER_S_3P_N')] die höchsten Mächte infrage stellt?"
 secrets.0105.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich bezichtigt, ungläubig zu sein. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0105.positive_2.desc: "Die Irrationalität von [secret_exposer.GetFirstNameNoTooltip] ist beschämend. Was hat [owner.GetFirstNameNoTooltip] denn Böses getan?"
 secrets.0105.worried.desc: "In Zukunft muss ich meine Worte sorgfältig wählen. Sonst könnte es als Nächstes mich erwischen …"
 secrets.0105.dislikes_negative: "Schämt [owner.Custom('DE_PRO_PER_S_3P_N')] sich denn gar nicht?"
 secrets.0105.likes_positive: "Was ist so falsch daran, dass man für sich selbst denkt?"
 secrets.0006.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat üble Gerüchte über fleischliche Beziehungen zwischen mir und einem nicht näher genannten Verwandten verbreitet! Und die Leute scheinen [secret_exposer.Custom('DE_PRO_PER_S_3P_D')] auch noch nur allzu gern zu glauben!"
 secrets.0006.a: "Warum sollten sie bestimmen dürfen, was wahre Liebe ist?!"
 secrets.0106.t: "Ein offenbartes Geheimnis!"
 secrets.0106.negative.desc: "Beim Himmel! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat dem Reich zweifelsfreie Beweise dafür vorgelegt, dass sich jemand in inzestuösen Perversionen ergeht: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0106.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich inzestuöser Beziehungen bezichtigt. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0106.worried.desc: "\n\nEs ist offensichtlich, dass [owner.GetTitledFirstNameNoTooltip] leidet, und doch kann ich keinen Trost spenden. Ich könnte schwören, dass die Blicke der Leute mir folgen, wohin ich auch gehe …"
 secrets.0106.positive_2.desc: "Aber ist die Liebe zwischen Verwandten nicht so natürlich wie das Atmen selbst?"
 secrets.0106.likes_negative: "Das … das hätte ich mir nie gedacht!"
 secrets.0106.dislikes_negative: "Widerlich! Wie absolut widerlich!"
 secrets.0106.likes_positive: "Diese Verfolgung ist nicht gerecht!"
 secrets.0106.dislikes_positive: "Haben wir denn nichts Wichtigeres zu tun?"
 secrets.0007.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat meine Praktiken als gottlos und unverzeihbar denunziert! Jetzt schimpfen die Leute mich Hexe und Feind aller guten Mächte!"
 secrets.0007.a: "Sehen sie denn nicht die Wahrheit, die ich sehe?"
 secrets.0107.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden der Hexerei bezichtigt. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]! [owner.Custom('DE_ART_DEF_S_N')|U] böse [owner.GetWomanMan] steckt mit dem Teufel unter einer Decke und möchte unseren Geist vergiften und uns vom rechten Weg abbringen!"
 secrets.0107.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich der Hexerei bezichtigt. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0107.positive_2.desc: "Dieser Dummkopf von [secret_exposer.GetWomanMan] faselt etwas von wegen „[secret_exposer.GetFaith.DevilName]“. Ist [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] zu blind, um die Weisheit von [owner.GetTitledFirstNameNoTooltip] zu erkennen?"
 secrets.0107.worried.desc: "\n\nIch möchte meine Stimme erheben und ihnen allen die Wahrheit zeigen, doch würden sie mir zuhören? Ich fürchte, dann wäre ich als Nächstes an der Reihe …"
 secrets.0107.dislikes_negative: "Verbrennt die Hexe!"
 secrets.0107.b: "Die Hexe wird für [owner.Custom('DE_PRO_POS_S_3P')]e Verbrechen bezahlen. Wachen!"
 secrets.0107.c: "Diese Anschuldigungen sind nichts als Boshaftigkeit und Lügen."
 secrets.0008.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat offenbart, mit wem ich mich im Geheimen treffe! Die Wahrheit verbreitet sich wie ein Lauffeuer, und offenbar war unsere Leidenschaft doch nicht so gut verborgen, wie wir dachten."
 secrets.0008.forbidden.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat meine geheime Beziehung vor der Welt offengelegt!\n\nSie zeigen mit dem Finger auf mich und schreien ihre Beleidigungen, doch ich schäme mich nicht. Ich habe nur gelogen, da mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] Schutz verdient. Allerdings fürchte ich mich durchaus … Was wird jetzt mit uns geschehen?"
 secrets.0008.a: "Wie können sie über mich urteilen?"
 secrets.0108.no_exposer.desc: "Eine geheime Wahrheit ist ans Tageslicht gekommen. Mein[primary_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName] soll"
 secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden einer üblen Sache bezichtigt: [secret_exposer.Custom('DE_PRO_POS_S_3P')][secret_exposer.Custom('DE_END_PRO_S_N')] [secret_exposer.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName] soll"
 secrets.0108.incest_bad.desc: "eine inzestuöse Beziehung geführt haben. Das Ziel dieser Begierde: [primary_character.Custom('DE_PRO_POS_S_3P')][secondary_character.Custom('DE_END_PRO_S_N')] #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.GetFirstNameNoTooltip] und [secondary_character.GetTitledFirstName] sind Liebhaber!\n\nIch habe zu meiner Zeit ja so manches gesehen und gehört, aber das …"
 secrets.0108.sodomy_bad.desc: "Sodomie getrieben haben. [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')|U] war angeblich das Objekt dieser verbotenen Lust! Das kann nicht der Wille von [ROOT.Char.GetFaith.HighGodNameAlternate] sein!"
 secrets.0108.adulterer_bad.desc: "eine außereheliche Affäre haben! [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ist angeblich das Objekt dieser verbotenen Lust! Wie kann [primary_character.Custom('DE_PRO_PER_S_3P_N')] es wagen, das heilige Sakrament der Ehe zu beschmutzen?"
 secrets.0108.fornicator_bad.desc: "mit jemandem aufs heftigste kopuliert haben! [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] war angeblich das Objekt dieser verbotenen Lust! Solche Dinge dürfen außerhalb der Ehe nicht vorkommen!"
 secrets.0108.incest_is_good.desc: "eine Affäre gehabt haben! [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)|U] soll das Objekt dieser Lust sein. Es gibt viele, die sie dafür verurteilen, doch ich weiß, dass nichts verwerflich ist an dem, was [primary_character.GetFirstNameNoTooltip] und [secondary_character.GetFirstNameNoTooltip] miteinander teilen …"
 secrets.0108.all_is_good.desc: "eine Affäre mit [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] gehabt haben.\n\nIch weiß nicht, was dieses Aufheben soll. Lust ist schließlich keine widernatürliche Krankheit …"
 secrets.0108.dislikes_negative: "Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName|U]) wird sie richten!"
 secrets.0108.b: "Dieses Verbrechen darf nicht ungesühnt bleiben. Wachen!"
 secrets.0110.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise vorgelegt, dass"
 secrets.0110.start.above_cutoff: "Obwohl es keine Möglichkeit gibt, dies unanfechtbar zu beweisen, hat [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] Beweise vorgelegt, dass"
 secrets.0110.single_child.desc: "[child.GetTitledFirstName] nicht"
 secrets.0110.single_child_relation.desc: "[child.GetTitledFirstName] nicht"
 secrets.0110.is_not_fathers.desc: "[child.Custom('DE_ART_DEF_S_N')] [child.Custom('GetDaughterSon')] jener Person ist, die man bislang für ihren Vater hielt: [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Jemand anderes ist für diese Zeugung verantwortlich:"
 secrets.0110.are_not_fathers.desc: "die Kinder jener Person sind, die man bislang für ihren Vater hielt: [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Jemand anderes ist für diese Zeugung verantwortlich:"
 secrets.0110.is_not_mine.desc: "mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] ist. Jemand anderes ist für diese Zeugung verantwortlich:"
 secrets.0110.incest_real_father.desc: "der eigene [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] von [mother.GetTitledFirstName]: [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose: "Niemand anders als er!"
 secrets.0110.father.child_above_cutoff: "\n\nEs gibt keine Möglichkeit, dies unstrittig zu beweisen, aber langsam ergibt das alles einen Sinn …"
 secrets.0110.father_knew.desc: "\n\nObschon dies eine alte Wunde ist, schmerzt es mich doch, an die Untreue von [mother.GetFirstName] erinnert zu werden … Und jetzt muss ich meine Schande für alle sichtbar tragen."
 secrets.0110.father_love.desc: "\n\nO [mother.GetFirstName], wie konntet Ihr nur? Ich habe Euch und unser Kind geliebt … Euer Kind. Mit einem brutalen Schlag wurdet Ihr mir beide weggenommen."
 secrets.0110.father_no_love.desc: "\n\nUnd wenn tausend Monde vergehen, werde ich doch niemals den Verrat von [mother.GetFirstName] vergessen. Vielleicht kann ich [mother.Custom('DE_PRO_PER_S_3P_D')] irgendwann verzeihen, doch heute ist nicht dieser Tag."
 secrets.0110.incest_consort.desc: "\n\nDie Erkenntnis trifft mich wie ein Hammerschlag. O mein Gott, [consort_bastard.GetFirstNameNoTooltip] ist mein[consort_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Die ganze Zeit über … Die Dinge, die wir getan haben …"
 secrets.0110.incest_consort_accepted.desc: "\n\nBei allem, was gut und gerecht ist! Das bedeutet, dass [consort_bastard.GetFirstNameNoTooltip] mein[consort_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))] ist! Ich wusste, dass da #EMP irgendetwas#! ist. Irgendeine besondere Verbindung … Jetzt fühle ich mich [consort_bastard.Custom('DE_PRO_PER_S_3P_D')] näher denn je."
 secrets.0110.mother_spouse.desc: "\n\nDie Gerüchte verbreiten sich am Hof wie ein Lauffeuer, und [mother.GetFirstName] hat sich in ihren Gemächern eingeschlossen. Sollte ich ihr Trost spenden? Sie schelten? Sollte ich … mir Sorgen machen?"
 secrets.0110.real_father_spouse.desc: "\n\nDie Gerüchte verbreiten sich am Hof wie ein Lauffeuer, und ich weiß nicht, was ich denken soll, geschweige denn sagen. Wie konntet Ihr mir das antun, [real_father.GetFirstName]? Wie soll ich Euch je wieder vertrauen?"
 secrets.0110.mother_family.desc: "\n\nWie konnte mein[mother.Custom('DE_END_PRO_S_N')] eigen[mother.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] uns das antun? [child.GetFirstNameNoTooltip] jedoch trifft keinerlei Schuld. Und doch könnte [child.Custom('DE_PRO_PER_S_3P_N')] möglicherweise am meisten darunter leiden …"
 secrets.0110.real_father_family.desc: "\n\nWie konnte mein[real_father.Custom('DE_END_PRO_S_N')] eigen[real_father.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] uns das antun? [child.GetFirstNameNoTooltip] jedoch trifft keinerlei Schuld. Und doch könnte [child.Custom('DE_PRO_PER_S_3P_N')] möglicherweise am meisten darunter leiden …"
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip] trifft keine Schuld, doch könnte [child.Custom('DE_PRO_PER_S_3P_N')] möglicherweise am meisten darunter leiden. [real_father.GetTitledFirstNameNoTooltip] und [mother.GetTitledFirstName] hingegen …"
 secrets.0110.a: "Mir fehlen die Worte!"
 secrets.0110.a.incest: "Mir wird übel."
 secrets.0110.b: "Ihr verkehrt noch immer mit [consort_bastard_parent_lover.Custom('DE_PRO_PER_S_3P_D')], nicht wahr?!"
 secrets.0110.b.success.desc: "Meine Anschuldigungen treffen zu"
 secrets.0110.b.success.tt: "Das Geheimnis von [consort_bastard_parent.GetTitledFirstName] wird mir offenbart"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] hat keine Affäre mit [consort_bastard_parent.GetTitledFirstNameNoTooltip]"
 secrets.0110.c: "Fast wünschte ich mir, ich hätte nie erfahren …"
 secrets.0112.single_child_relation.desc: "dass mein[child.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] gezeugt wurde von"
 secrets.0112.single_child.desc: "dass [child.GetTitledFirstName] gezeugt wurde von"
 secrets.0112.mother_family.desc: "O Mutter. Ich weiß nicht, was ich sagen oder wie ich mich fühlen soll. Zumindest weiß die Welt nun davon."
 secrets.0112.real_father_family.desc: "\n\nWie konnte mein eigener [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] uns das antun? [real_father.GetFirstNameNoTooltip], wisst Ihr, was das für unsere Familie bedeutet?"
 secrets.0112.general_end.desc: "Ich frage mich: Kannte [child.GetFirstNameNoTooltip] [child.Custom('DE_PRO_POS_S_3P')]e wahre Herkunft oder kommt das für [child.Custom('DE_PRO_PER_S_3P_A')] so unerwartet wie für mich? Wird diese Offenbarung ein Segen sein oder ein Fluch?"
 secrets.0112.b.success.desc: "Mein Verdacht war berechtigt"
 secrets.0112.a: "Wer hätte das gedacht?"
 secrets.0112.b: "Trefft Ihr Euch noch immer mit [consort_bastard_parent_lover.Custom('DE_PRO_PER_S_3P_D')]?"
 secrets.0112.c: "Lassen wir das hinter uns."
 secrets.0115.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise vorgelegt, dass [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] auf mein Geheiß hin einem Mord zum Opfer hätte fallen sollen! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc: "Jetzt, da [victim.Custom('DE_PRO_PER_S_3P_N')] davon weiß, muss ich Vorsicht walten lassen. [victim.Custom('DE_PRO_POS_S_3P')|U]e Rache könnte morgen kommen, in zehn Jahren, vielleicht ja auch nie. Doch wenn sie kommt, sollte ich darauf vorbereitet sein."
 secrets.0115.victim_dead.desc: "Zumindest verfault diese Made jetzt in ihrem Grab!"
 secrets.0115.a: "Ich hatte meine Gründe!"
 secrets.0116.negative.desc: "Bei allem, was gut und gerecht ist! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise dafür vorgelegt, dass [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hätte ermordet werden sollen und dass [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] dahintersteckte!\n\nHat dieses kaltherzige Scheusal denn keinerlei Achtung vor dem menschlichen Leben?"
 secrets.0116.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] behauptet, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] hätte einen Mordanschlag ausgeheckt! Das Opfer: [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nJetzt kennt jeder die Wahrheit, und [murderer.GetFirstNameNoTooltip] sollte sich auf etwas gefasst machen."
 secrets.0106.victim_knows.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde öffentlich eines Mordanschlags auf mich bezichtigt. Der Ankläger: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. Sosehr [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] auch versucht, die Sache zu erklären oder zu verschleiern: Die Beweise sind eindeutig."
 secrets.0106.victim.desc: "Bei allem, was gut und gerecht ist! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise für einen Mordanschlag gegen #EMP mich#! vorgelegt! Die verderbte Made hinter dem Plan ist niemand Geringeres als [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nSo wahr ich hier stehe: [murderer.Custom('DE_PRO_PER_S_3P_N')|U] wird noch bereuen, dass das Attentat gescheitert ist."
 secrets.0116.likes_negative: "Wie konnte [murderer.Custom('DE_PRO_PER_S_3P_N')] nur!"
 secrets.0116.dislikes_negative: "Das wird [murderer.Custom('DE_PRO_PER_S_3P_N')] mir noch büßen!"
 secrets.0116.likes_positive: "[victim.GetFirstNameNoTooltip] ist sicher selbst daran schuld!"
 secrets.0116.victim_knows: "Jetzt wird jeder wissen, wer [murderer.Custom('DE_PRO_PER_S_3P_N')] wirklich ist!"
 secrets.0116.b: "Wachen! Verhaftet diesen Abschaum!"
 secrets.0116.c: "[murderer.Custom('DE_PRO_PER_S_3P_N')|U] bleibt auf freiem Fuß. Fürs Erste."
 secrets.0117.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise dafür vorgelegt, dass [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] durch mein Mitwirken zu Tode kam! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc: "Ich hatte gehofft, dass es nie so weit kommen würde. Ein törichter Fehler. Nun bin ich [dynast.GetTitledFirstName] ausgeliefert, und selbst wenn [dynast.Custom('DE_PRO_PER_S_3P_N')] mir vergibt, gibt es noch zahlreiche andere, die nach Rache dürsten …"
 secrets.0117.kinslayer_dynasty_head.desc: "Ich hatte gehofft, dass es nie so weit kommen würde. Ein törichter Fehler. Jetzt wird sich wohl meine gesamte Dynastie gegen mich wenden …"
 secrets.0117.regular.desc: "Ich sollte am besten meine Verteidigung vorbereiten. Es gibt dort draußen viele, die nach Rache dürsten …"
 secrets.0117.a: "Ich hatte meine Gründe!"
 secrets.0118.known_murder.t: "Mörder!"
 secrets.0118.negative_start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat ein grauenhaftes Geheimnis offenbart! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde ermordet, und [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist es gewesen!\n\n"
 secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden kaltblütig ermordet. Das Opfer: [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n"
 secrets.0118.negative_end_family.desc: "Diese vermaledeite Missgeburt sollte besser auf der Hut sein. Das wird [murderer.Custom('DE_PRO_PER_S_3P_N')] noch bitter bereuen. So oder so. Das schwöre ich beim Grab von [victim.GetTitledFirstNameNoTooltip]!"
 secrets.0118.negative_end.desc: "[murderer.GetFirstNameNoTooltip] hält sich offenbar für einen Gott und ist anscheinend der Meinung, dass [murderer.Custom('DE_PRO_PER_S_3P_N')] über Leben und Tod herrscht und das Gesetz für [murderer.Custom('DE_PRO_PER_S_3P_A')] nicht gilt! Für ein derartiges Verbrechen gibt es keine Wiedergutmachung!"
 secrets.0118.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden beschuldigt, eine andere Person vorzeitig ins Grab gebracht zu haben. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] soll es gewesen sein, und [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist das Opfer!\n\nNun kennt jeder die Wahrheit, und [murderer.GetFirstNameNoTooltip] sollte sich auf etwas gefasst machen."
 secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat den vorzeitigen Tod einer anderen Person verursacht. Das Opfer: [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Dies[murderer.Custom('DE_END_ADJ_NUL_S_N')] [murderer.GetWomanMan] hat sich heute mehr als einen Feind gemacht."
 secrets.0121.start.desc.intro.self_exposed: "Aufgehängt und in einen Sack gesteckt gehört [Select_CString(secret_exposer.IsFemale, 'diese', 'dieser')] dreifach vermaledeite [secret_exposer.GetTitledFirstName]! [secret_exposer.Custom('DE_PRO_PER_S_3P_N')|U] hat der ganzen Welt einfach von den Geldern von [secret_exposer.Custom('DE_PRO_PER_S_3P_D')] berichtet, die ich für andere Zwecke verwendet habe.\n\n"
 secrets.0121.start.desc.intro: "Verdammt und verflucht sei [Select_CString(secret_exposer.IsFemale, 'diese', 'dieser')] feige [secret_exposer.GetTitledFirstName]! [secret_exposer.Custom('DE_PRO_PER_S_3P_N')|U] hat der ganzen Welt einfach von den Geldern von [secret_target.GetTitledFirstName] berichtet, die ich für andere Zwecke verwendet habe.\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "Schlimmer noch: Da [secret_target.GetFirstNameNoTooltip] rechtlich über mich verfügt, kann [secret_target.Custom('DE_PRO_PER_S_3P_N')] noch verlangen, dass ich #EMP alles#! zurückzahle. Das könnte mich in den Ruin treiben."
 secrets.0121.desc.victim_not_liege.root_has_liege: "Glücklicherweise hat [secret_target.GetFirstNameNoTooltip] keine unmittelbare Befugnis, eine Entschädigung zu verlangen. Leider könnte [secret_owner.GetLiege.GetTitledFirstName] von [secret_exposer.Custom('DE_PRO_PER_S_3P_D')] davon erfahren und das Geld könnte trotzdem eingefordert werden. Ich werde hoffen müssen, dass es nicht dazu kommt."
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "Wenigstens gibt es keine höhere Instanz, die mich zwingen kann, etwas davon zurückzuzahlen. Gedankt sei den wohlhabenden Mächten ([secret_owner.GetFaith.WealthGodName]) für kleine Nachsichten."
 secrets.0121.a: "Das Geld ruhte einfach in meiner Schatzkammer!"
 secrets.0122.t: "Langfinger"
 secrets.0122.start.desc.intro.self_exposed: "Ich habe unanfechtbare Beweise ans Licht gebracht, dass [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] heimlich von mir gestohlen hat! Meine Schreiber und Kämmerer sind die unrechtmäßig erworbenen Mittel genauestens durchgegangen, und die Zahlen stimmen mit den fehlenden oder verschwendeten Steuern und Abgaben aus meinem ganzen Reich überein.\n\n"
 secrets.0122.start.desc.intro: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] behauptet, [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] habe heimlich von mir gestohlen! Die vorgelegten Beweise sind unbestreitbar, denn die Zahlen stimmen genau mit den fehlenden oder verschwendeten Steuern und Abgaben aus meinem ganzen Reich überein.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "Als [Select_CString(ROOT.Char.IsFemale, 'Lehnsherrin', 'Lehnsherr')] von [secret_owner.GetFirstNameNoTooltip] bin ich glücklicherweise in der Lage, eine Entschädigung zu verlangen. #EMP Oder etwas anderes#!."
 secrets.0122.desc.victim_is_vassal_or_below.other: "Obwohl [secret_owner.GetFirstNameNoTooltip] nicht unter meiner unmittelbaren Herrschaft steht, #EMP hat#! [secret_owner.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(secret_owner.GetLiege.IsFemale, 'eine Lehnsherrin, die', 'einen Lehnsherrn, der')] [secret_owner.Custom('DE_PRO_PER_S_3P_A')] zur Zahlung zwingen könnte – [secret_owner.GetLiege.GetTitledFirstName] könnte sogar bereit sein, sich für meine Sache einzusetzen, wenn ich anbiete, die anfallenden Steuernachzahlungen mit [secret_owner.GetLiege.Custom('DE_PRO_PER_S_3P_D')] zu teilen."
 secrets.0122.desc.victim_not_vassal: "Da [secret_owner.GetFirstName] meiner Autorität nicht untersteht, gibt es für mich keinen Weg, mein verlorenes Silber zurückzufordern."
 secrets.0122.a: "Gebt mir mein Geld, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt: "[secret_owner.GetFirstName] wird Euch #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! zurückzahlen; andernfalls gibt es einen Aufstand"
 secrets.0122.b: "Mich schert das Gold nicht. Ich bevorzuge … Eisen …"
 secrets.0122.c: "Irren ist menschlich, Verzeihen göttlich."
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip] erlässt Euch Eure „Schulden“"
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "Ihr verlangt, dass [secret_owner.GetFirstName] Euch Euer #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! zurückzahlt – [secret_owner.Custom('DE_PRO_PER_S_3P_N')] ist dazu jedoch nicht verpflichtet und wird dem Verlangen wahrscheinlich nicht nachkommen"
 secrets.0122.e: "Sicherlich wird [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] einsehen, wie ungerecht das ist …"
 secrets.0122.e.tt: "Ihr bietet, #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! hälftig mit [secret_owner.GetLiege.GetTitledFirstName] zu teilen, wenn [secret_owner.GetLiege.Custom('DE_PRO_PER_S_3P_N')] [secret_owner.GetFirstName] zur Zahlung zwingt"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "Ich kann meine Zeit abwarten …"
 secrets.0122.g.tt: "[secret_owner.GetFirstName|U] wird sicherlich ein rechtmäßiges Urteil erhalten. Irgendwann."
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "Nun weiß die ganze Welt, dass Ihr verbotenerweise Steuern, Zehnten und Güter aus meiner Schatzkammer in Eure übertragen habt.\n\nGebt diese unrechtmäßig erworbenen Gewinne sofort zurück oder tragt die Konsequenzen."
 secrets.0123.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] hat mich darauf aufmerksam gemacht, dass Ihr unrechtmäßig Steuern, Zehnten und Güter aus meiner Schatzkammer in Eure übertragen habt.\n\nGebt diese unrechtmäßig erworbenen Gewinne sofort zurück oder tragt die Konsequenzen."
 secrets.0123.a: "Dies ist Diebstahl meines rechtmäßigen Vermögens, aber #EMP nun gut#!."
 secrets.0123.a.tt: "Euer Gold kommt vollständig und pünktlich an"
 secrets.0123.b: "Ihr bekommt Euer Gold, wenn Ihr meinen Stahl kostet!"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip] flieht aus dem Reich"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip] hat erfolglos versucht, aus dem Reich zu fliehen"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip] lehnt schlichtweg ab"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] hat mir eine große Menge Gold gestohlen, das ich ohne Eure Hilfe nicht zurückbekommen kann. Ich beschwöre Euch: Verlangt in meinem Namen eine Entschädigung, und Ihr könnt die Hälfte des Goldes für Eure Hilfe behalten."
 secrets.0124.a: "Nun. Das schuldet man ja Euch nun einmal …"
 secrets.0124.a.tt: "Ihr und [secret_target.GetShortUIName] erhaltet beide jeweils #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#!"
 secrets.0124.b: "Ihr sollt die volle Summe erhalten!"
 secrets.0124.b.tt: "[secret_target.GetShortUIName|U] erhält #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b.tt.conditional: "Wenn [secret_owner.GetTitledFirstName] annimmt:"
 secrets.0124.b.tt.conditional_failed: "Wenn [secret_owner.GetTitledFirstName] ablehnt:"
 secrets.0124.c: "Das klingt nach einer persönlichen Angelegenheit."
 secrets.0124.c.tt: "[liege.GetTitledFirstNameNoTooltip] ist nicht interessiert"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "Ich bin bestürzt zu hören, dass [secret_target.Custom2('YourCharacterIntroduction', secret_owner)] von Euch bestohlen wurde. [secret_target.Custom('DE_PRO_PER_S_3P_N')|U] bat mich um Gerechtigkeit, und als Euer Lehnsherr befehle ich Euch, die Hälfte des Geldes zurückzuzahlen, das Ihr von [secret_target.GetFirstNameNoTooltip] gestohlen habt.\n\nDie andere Hälfte sollt Ihr mir als Buße zahlen. Zum Wohl des Reichs."
 secrets.0125.a: "Pah. Dann nehmt es Euch halt."
 secrets.0125.a.tt: "Ihr erhaltet Eure Hälfte des Goldes"
 secrets.0125.b: "Keiner von Euch wird etwas anderes als Stahl von mir bekommen!"
 secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip] entschied sich statt der Zahlung für einen Aufstand"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "Euer feiger Diebstahl von Geld aus den Kassen von [secret_target.GetTitledFirstName] wird nicht ungerügt bleiben. Zahlt [secret_target.Custom('DE_PRO_PER_S_3P_D')] den vollen Betrag sofort zurück oder spürt meinen Zorn."
 secrets.0126.a: "Dieses Geld wurde rechtmäßig verdient, aber #EMP nun gut#!."
 secrets.0126.a.tt: "[liege.GetTitledFirstNameNoTooltip] sendet Euch den vollen Betrag"
 secrets.0126.b: "Ich werde Euch niemals als [Select_CString(liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] anerkennen!"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "Mein [secret_target.GetTitledFirstName] zeigt keine Milde. [secret_target.Custom('DE_PRO_PER_S_3P_N')|U] hat vor dem ganzen Reich ([secret_target.GetPrimaryTitle.GetBaseName|U]) meine Pläne bloßgestellt, alles an mich zu reißen!\n\nGäbe es doch nur eine Möglichkeit, für meine Taten Buße zu tun …"
 every_fellow_vassal_tt: "Jeder Mit-[vassal|E]"
 secrets.0131.a: "Mögen die Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) mir gnädig sein."
 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName] hat [secret_target.Custom('DE_PRO_PER_S_3P_D')] den gesamten Plan verraten …\n\n"
 secrets.0141.start.desc.intro.self_exposed: "War wohl nur eine Frage der Zeit, bis [secret_target.GetTitledFirstName] es irgendwie herausfindet …\n\n"
 secrets.0141.start.desc.intro: "Ich hätte wissen müssen, dass unser Überfall auf [secret_target.GetHouse.GetBaseName] nicht lange geheim bleiben würde in diesem Schlangennest von einem Reich ([secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip])!"
 secrets.0141.desc.target_emperor: "Wir müssen jetzt bereit sein, dem unbändigen Zorn standzuhalten, den [secret_target.Custom('DE_ART_DEF_S_N')] [secret_target.GetTitleAsNameNoTooltip] verspürt …"
 secrets.0141.desc.owner_emperor: "Als [secret_owner.GetTitleAsNameNoTooltip] muss ich vorsichtiger sein, wenn ich nicht den Zorn der großen Häuser auf mich ziehen möchte …"
 secrets.0141.desc.fallback: "Mit diesem Wissen wird [secret_target.GetFirstNameNoTooltip] zweifelsohne versuchen, [secret_owner.Custom('DE_ART_DEF_S_A')] [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip] gegen Haus [secret_owner.GetHouse.GetBaseName] aufzuwiegeln …"
 secrets.0141.a: "Was schert es mich, ob Narren schwätzen!"
 secrets.0142.t: "Angreifer enttarnt"
 secrets.0142.start.desc.intro.other_exposed: "Gesegnet sei die höchste Macht ([secret_exposer.GetTitledFirstName]) für das Aufdecken dieser [secret_owner.GetHouse.GetBaseName]-Schurkerei!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "Die höchste Macht ([secret_target.GetFaith.HighGodNameAlternate]) sei gepriesen! Ich war gesegnet, diese [secret_owner.GetHouse.GetBaseName]-Schurkerei aufdecken zu können!\n\n"
 secrets.0142.start.desc.intro: "Endlich wissen wir, wer hinter diesem schändlichen Überfall auf das [secret_target.GetHouse.GetBaseName]-Anwesen steckte! Dieser Unmensch [secret_owner.GetTitledFirstName] und [secret_owner.Custom('DE_PRO_POS_S_3P')] widerwärtiges Haus!"
 secrets.0142.desc.target_emperor: "Als [secret_target.GetTitleAsNameNoTooltip] kann ich die mir übertragene Macht nutzen, um diese üble Familie zur Rechenschaft zu ziehen."
 secrets.0142.desc.owner_emperor: "Wir müssen vorsichtig sein, da [secret_owner.Custom('DE_ART_DEF_S_N')] [secret_owner.GetTitleAsNameNoTooltip] ansonsten unsere nächsten Schritte vorausahnen könnte …"
 secrets.0142.desc.fallback: "Wir können nun unsere Feinde zur Rechenschaft vor [secret_target.Custom('DE_ART_DEF_S_D')] [secret_target.GetTopLiege.GetTitleAsNameNoTooltip] ziehen – und vor dem Reich ([secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip])!"
 secrets.0142.a: "Dieser Verrat wird nicht ungesühnt bleiben!"
 secrets.0142.b: "Wir werden uns rächen – so oder so …"
 secrets.0500.single_child.t: "Eines anderen [child.Custom('GetDaughterSon')]"
 secrets.0500.start.desc: "Kann das wirklich sein?"
 secrets.0500.single_child.desc: "Wurde [child.GetFirstName] gezeugt von"
 secrets.0500.incest_real_father.desc: "dem eigenen [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] von [mother.GetTitledFirstName], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]"
 secrets.0500.end.desc: "und nicht von mir?\n\nSoll ich weinen? Schreien? Bestrafen? Verzeihen? [child.GetFirstNameNoTooltip] wird weiterhin als mein wahres Kind gelten, aber ich kann die Beweise nicht leugnen …"
 secrets.0500.a: "Ich muss nachdenken …"
 secrets.0501.t: "Meine wahre Herkunft"
 secrets.0501.desc_incest_marriage: "Endlich weiß ich, wer mein[real_father.Custom('DE_END_PRO_S_N')] wahr[real_father.Custom('DE_END_ADJ_IND_S_N')] [real_father.Custom('MotherFather')] ist: [real_father.GetTitledFirstName]. Ich wünschte mir nur, dass diese Offenbarung nicht die Erkenntnis mit sich brächte, dass mein[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] damit auch mein[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('SisterBrother')] ist!"
 secrets.0501.desc_unmarried_mother: "Dass ich außerhalb des Bunds der Ehe gezeugt wurde, plagte mich seit meiner Geburt.\n\nJetzt, da ich die Wahrheit kenne, fällt mir ein Stein vom Herzen: Das Wissen, dass [real_father.GetTitledFirstName] mein[real_father.Custom('DE_END_PRO_S_N')] [real_father.Custom('MotherFather')] ist, schenkt mir jene Ruhe, nach der ich so lange suchte."
 secrets.0501.desc_married_mother: "Soll das ein Witz sein? Ein Traum? Ist [father.GetFirstName], der mich großgezogen hat, gar nicht mein wahrer Vater?\n\nDas alles erscheint mir so unwirklich, und doch liegt der Beweis vor mir. Ich wurde von einem anderen Mann gezeugt. Von [real_father.GetTitledFirstName]."
 secrets.0501.a: "Die Wahrheit kann ein Segen sein. Oder ein Fluch."
 secrets.0502.single_child.t: "Mein[child.Custom('DE_END_PRO_S_N')] verloren[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')]"
 secrets.0502.single_child_start.desc: "Bei allen guten Mächten! [child.GetTitledFirstName] ist mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc: "Ich hatte immer schon einen Verdacht, aber jetzt, da ich die Wahrheit kenne, fehlen mir die Worte."
 secrets.0502.unmarried.desc: "\n\nDass [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] außerhalb der Ehe schwanger wurde, ist allseits bekannt, doch bisher wusste niemand sicher, was genau #EMP ich#! damit zu tun hatte."
 secrets.0502.married.desc: "\n\nWir dachten alle, dass [father.Custom2('MyCharacterIntroduction', ROOT.Char)] der Vater ist. Kaum zu glauben, dass [mother.GetTitledFirstName] uns die ganze Zeit über die Wahrheit verschwiegen hat!"
 secrets.0502.end: "\n\nEs wird stets Menschen geben, die behaupten, dass [child.GetFirstNameNoTooltip] das leibliche Kind von [father.GetFirstNameNoTooltip] ist, aber ich kenne die Wahrheit."
 secrets.0502.a.incest: "Mir wird übel …"
 secrets.0502.a: "[child.GetFirstNameNoTooltip], all die Zeit über …"
 secrets.0502.b: "Die Welt muss davon erfahren!"
 secrets.0503.t: "Eine enge Verbindung"
 secrets.0503.incest_accepted.desc: "Bei allen guten Mächten! Dann ist [sibling_partner.GetFirstName] mein[sibling_partner.Custom('DE_END_PRO_S_N')] [sibling_partner.Custom('SisterBrother')]! Ich wusste, dass da #EMP irgendetwas#! ist, irgendeine besondere Verbindung … Jetzt fühle ich mich [consort_bastard.Custom('DE_PRO_PER_S_3P_D')] näher denn je."
 secrets.0503.incest.desc: "Die Wahrheit über [sibling_partner.GetFirstName] Abstammung hat üble Folgen. Wenn wir denselben Vater haben …\n\nDie Dinge, die wir gesagt und getan haben, ziehen vor meinem inneren Auge vorbei. Die ganze Zeit über …"
 secrets.0502.likes_incest.a: "Ich bin wahrlich gesegnet!"
 secrets.0502.dislikes_incest.a: "Mir wird übel."
 secrets.0510.t: "Eine offenbarte Schlange"
 secrets.0510.traitor.desc: "Ich kann nicht glauben, dass [murderer.GetTitledFirstName] die Traute hatte, ein Mordkomplott gegen mich zu schmieden! Mich! [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] eigen[murderer.Custom('DE_END_ADJ_IND_S_N')] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc: "Ich bin gleichzeitig erleichtert und wütend darüber, dass ich endlich weiß, wer mir nach dem Leben trachtete. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist eine vermaledeite Schlange!\n\n"
 secrets.0510.alive.desc: "Das sollte ich nicht ungestraft lassen: Wer weiß, was beim nächsten Mal geschehen könnte? Wie sollte ich wohl am besten vorgehen …"
 secrets.0510.dead.desc: "[murderer.Custom('DE_PRO_POS_S_3P')|U]e Pläne sind allerdings aufs Furchtbarste fehlgeschlagen. Ich lebe noch, während [murderer.Custom('DE_PRO_PER_S_3P_N')] unter der Erde verfault!"
 secrets.0510.a.alive: "Ich muss mein weiteres Vorgehen planen …"
 secrets.0510.a.dead: "Auf Nimmerwiedersehen!"
 secrets.0511.regular.desc: "Was in Himmels Namen! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wollte einen Mord begehen. [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sollte das Opfer werden!"
 secrets.0511.dead.desc: "Zumindest ist diese hinterhältige Schlange mittlerweile tot!"
 secrets.0511.alive.desc: "Wenn ich nicht zur Tat schreite, könnte [victim.GetFirstNameNoTooltip] weiterhin in Gefahr schweben."
 secrets.0512.regular.desc: "Endlich kenne ich die Wahrheit! Die kaltblütige Natter, die dafür sorgte, dass mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName] so ein vorzeitiges Ende fand, war niemand Geringeres als [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc: "Als meine Agenten [murderer.Custom('DE_PRO_POS_S_3P')]e Residenz durchsuchten, stießen sie auf einen zugemauerten Raum, in dem die Leiche von [victim.GetFirstNameNoTooltip] gefunden wurde.\n\n"
 secrets.0512.alive.desc: "O, [murderer.Custom('DE_PRO_PER_S_3P_N')] dachte, [murderer.Custom('DE_PRO_PER_S_3P_N')] würde mit diesem abscheulichen Verbrechen davonkommen, doch glaubt mir: [murderer.GetFirstNameNoTooltip] wird für [murderer.Custom('DE_PRO_POS_S_3P')]e Sünden büßen."
 secrets.0512.dead.desc: "Obwohl ich mich freue, dass [murderer.Custom('DE_PRO_PER_S_3P_N')] in [murderer.Custom('DE_PRO_POS_S_3P')]em Grab verwest, wünscht sich ein Teil von mir, dass [murderer.Custom('DE_PRO_PER_S_3P_N')] heute noch lebte und vor mir stünde. Ich weiß da ein oder zwei Dinge, die eine passendere Strafe für [murderer.GetFirstNameNoTooltip] wären als die ewige Ruhe …"
 secrets.1001.t: "Eine Entdeckung"
 secrets.1001.opening_spymaster: "Am Ende des neuesten Berichts, den [spymaster.GetCouncilTitle] [spymaster.GetFirstName] mir erstattet, hält [spymaster.Custom('DE_PRO_PER_S_3P_N')] kurz inne. „Es gibt da etwas, das Ihr erfahren müsst.“ Offenbar steht da mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] im Fokus."
 secrets.1001.opening_no_spymaster: "Mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] war schon länger von Gerüchten umrankt, doch bisher kannte ich keinerlei Beweise dafür."
 secrets.1001.sexual_habits: "\n\nOffenbar hat [secret_holder.GetTitledFirstName] einige höchst ungewöhnliche sexuelle Vorlieben …"
 secrets.1001.secret_relationships: "\n\n[secret_holder.GetTitledFirstName] und [secret_lover.GetTitledFirstName] haben eine außereheliche Affäre!"
 secrets.1001.fallback: "\n\n[secret_holder.GetTitledFirstName] hat offenbar vielerlei Geheimnisse."
 secrets.1001.a: "Eine Vorliebe für [secret_holder.Custom('WomenMen')], sagt Ihr?"
 secrets.1001.b: "Offenbar lassen sich auch andere hin und wieder von ihren Gelüsten überwältigen, nicht nur ich."
 secrets.1001.c: "Hat [secret_holder.Custom('DE_PRO_PER_S_3P_N')] den Begriff „Tierzucht“ missverstanden?"
 secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip] und [secret_lover.GetFirstNameNoTooltip]? Allein der Gedanke daran ist verstörend!"
 secrets.1001.option_fallback: "Wenn ich nicht wüsste, dass es wahr ist …"
 secrets.1012.t: "Freunde und Liebhaber"
 secrets.1012.close_relation: "Es ist schwierig, seine Geheimnisse vor einem wahren Freund zu verheimlichen, und ich weiß schon lange, dass [first_lover.GetTitledFirstName] jemand ganz Besonderen ins Auge gefasst hat: mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName].\n\nNun musste ich feststellen, dass da mehr war als bloßes Interesse. Die beiden haben eine Affäre!"
 secrets.1012.desc: "Es ist schwierig, seine Geheimnisse vor einem wahren Freund zu verheimlichen, und ich weiß schon lange vom Interesse von [first_lover.GetTitledFirstName] an [lover.GetTitledFirstName].\n\nJetzt musste ich feststellen, dass da mehr war als bloßes Interesse. Die beiden haben eine Affäre!"
 secrets.1012.a: "Kein Wunder, dass [first_lover.GetFirstNameNoTooltip] das geheim halten wollte."
 secrets.1101.t: "Unsere Blutlinie"
 secrets.1101.opening: "Jetzt, da ich die Wahrheit kenne, ergibt alles einen Sinn."
 secrets.1101.friendly: "Trotz all unserer Ähnlichkeiten gibt es doch große Unterschiede zwischen uns, und jetzt verstehe ich, warum dem so ist."
 secrets.1101.unfriendly: "Ich hätte wissen müssen, dass uns mehr unterscheidet als nur unsere niemals endenden Meinungsverschiedenheiten."
 secrets.1101.end: "\n\n[bastard.GetTitledFirstName] ist nicht mein[bastard.Custom('DE_END_PRO_S_N')] vollwertig[bastard.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], sondern in Wahrheit [bastard.Custom('DE_ART_DEF_S_N')] [bastard.Custom('GetDaughterSon')] von [real_father.GetTitledFirstName]!"
 secrets.1101.a: "Ich kann es kaum glauben."
 secrets.1102.friendly: "Anfangs war ich mir unsicher, doch als [father.Char.Custom('DE_PRO_PER_S_3P_N')] dann bei unserer Begrüßung das „#EMP [ROOT.Char.Custom('SisterBrother')]#!“ so sehr betonte, war es mehr als eindeutig."
 secrets.1102.unfriendly: "Anfangs war ich mir unsicher, doch als [father.Custom('DE_PRO_PER_S_3P_N')] dann bei unserer Begrüßung spöttisch das „#EMP [ROOT.Char.Custom('SisterBrother')]#!“ betonte, war es mehr als eindeutig."
 secrets.1102.end: "\n\n[father.GetTitledFirstName] weiß, wer mein wahrer Vater ist."
 secrets.1102.a: "Was wird [father.Custom('DE_PRO_PER_S_3P_N')] mit diesem Wissen anfangen?"
 secrets.2002.t: "Unverzeihbar?"
 secrets.2002.desc: "Fast wünschte ich mir, ich hätte nie davon erfahren! Dass mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [secret_holder.GetTitledFirstName] des Mordes fähig ist …\n\nNicht einmal [murdered_character.GetTitledFirstName] hat ein derart unwürdiges Ende verdient."
 secrets.2002.a: "Ich züchtige [secret_holder.GetFirstNameNoTooltip] für [secret_holder.Custom('DE_PRO_POS_S_3P')]e Verbrechen!"
 secrets.2002.a.tt: "#F Vielleicht bereut [secret_holder.GetFirstNameNoTooltip] diese Untaten ja.#!"
 secrets.2002.b: "Nun denn. Manchmal ist die Politik eben ein schmutziges Geschäft."
 secrets.2003.desc: "Mein[close_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] kommt zu mir, und in [close_character.Custom('DE_PRO_POS_S_3P')]em Gesicht ringen die Gefühle miteinander.\n\n„Ich weiß, was Ihr [murdered_character.GetTitledFirstName] angetan habt“, sagt [close_character.GetFirstName] zu mir. „Dass Ihr eines solchen Verbrechens fähig seid, lässt mir keine Ruhe.“"
 secrets.2003.a: "Ich habe getan, was getan werden musste."
 secrets.2003.b: "Ich bereue meine Taten jeden einzelnen Tag!"
 secrets.2004.desc: "Trotz meiner schroffen Worte hätte ich nicht mit der Antwort gerechnet, die [secret_holder.GetTitledFirstName] mir gibt, als ich [secret_holder.Custom('DE_PRO_PER_S_3P_A')] auf den Tod von [murdered_character.GetTitledFirstName] anspreche.\n\n„Wisst Ihr denn nicht, wie sehr diese Tat mich quält?“, fragt [secret_holder.Custom('DE_PRO_PER_S_3P_N')] mich. „Es ist eine große Erleichterung, endlich jemandem erzählen zu können, wie sehr ich das alles bedauere.“"
 secrets.2004.a: "Vielleicht kann ich [secret_holder.Custom('DE_PRO_PER_S_3P_D')] ja irgendwann einmal verzeihen."
 secrets.2004.b: "Ah, wie könnte ich wütend auf Euch sein, [target.GetFirstNameNoTooltip]!"
 secrets.3001.t: "Fürsorge"
 secrets.3001.opening: "Mein[close_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] kommt zu mir mit besorgter Miene."
 secrets.3001.scheme_owner_known: "\n\n„Ich habe einen der Agenten gefunden, die [known_scheme_owner.GetTitledFirstName] bei [known_scheme_owner.Custom('DE_PRO_POS_S_3P')]em Komplott gegen Euch unterstützen! [agent.GetTitledFirstName|U] wollte im Dunkel der Nacht [known_scheme_owner.GetFirstName] einen Bericht zukommen lassen.“"
 secrets.3001.scheme_known: "\n\n„Ich habe einen der Agenten gefunden, die an dem Komplott gegen Euch beteiligt sind! [agent.GetTitledFirstName] wollte im Dunkel der Nacht [agent.Custom('DE_PRO_POS_S_3P')]em Auftraggeber einen Bericht zukommen lassen.“"
 secrets.3001.scheme_not_known: "\n\n„Ich habe einen Agenten gefunden, der an dem Komplott gegen Euch beteiligt ist! [agent.GetTitledFirstName] wollte im Dunkel der Nacht [agent.Custom('DE_PRO_POS_S_3P')]em Auftraggeber einen Bericht zukommen lassen.“"
 secrets.3001.a: "Habt Dank, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
