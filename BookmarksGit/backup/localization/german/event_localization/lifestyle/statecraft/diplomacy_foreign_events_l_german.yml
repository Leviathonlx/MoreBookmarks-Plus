l_german:
 ###################
 #Standard Events #
 ###################
 #Diplomacy (Majesty) Events:
 #1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 #3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes
 #Diplomay (Majesty) Special Events:
 #1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 #1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed
 #Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t: "Religiöse Flüchtlinge"
 diplomacy_foreign.1074.desc: "[heretic_ruler.GetTitledFirstName] herrscht über das nahegelegene [target_county.GetName], wo zahlreiche streng gläubige Anhänger einer fremden Gottheit leben. [heretic_ruler.Custom('DE_ART_DEF_S_N')|U] [heretic_ruler.GetTitleAsName] könnte die frommen Anhänger unseres Glaubens verfolgen, die dort ansässig sind, und es ist meine Pflicht, sie vor [heretic_ruler.Custom('DE_PRO_POS_S_3P')]em Einfluss zu beschützen."
 diplomacy_foreign.1074.a: "Wir dürfen nicht zulassen, dass [heretic_ruler.Custom('DE_PRO_PER_S_3P_N')] die Gläubigen unterdrückt!"
 diplomacy_foreign.1074.b: "Wir schmuggeln so viele Gläubige wie nur möglich aus dem Gebiet und in Sicherheit."
 diplomacy_foreign.1074.c: "Ich schicke einen Gesandten zu [heretic_ruler.GetFirstNameNoTooltip], der darüber verhandelt, wie die Gläubigen zu behandeln sind."
 diplomacy_foreign.1074.c.success: "[heretic_ruler.GetFirstName] begrüßt meinen Gesandten freundlich"
 diplomacy_foreign.1074.c.failure: "[heretic_ruler.GetFirstName] misstraut den Absichten meines Gesandten"
 #Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t: "Briefwechsel" #<DELETE THIS KEY>
 diplomacy_foreign.3001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc: "Ich habe Gutes über Euch gehört und wäre an einem regelmäßigen Briefwechsel interessiert. Hoffentlich seid auch Ihr dieser Idee zugetan. Ich freue mich auf Eure baldige Antwort."
 diplomacy_foreign.3001.a: "Ich beginne einen Briefwechsel mit [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt: "Ihr erhaltet weiterhin Briefe von [neighboring_ruler.GetFirstName]"
 diplomacy_foreign.3001.b: "Rahmt den Brief von [neighboring_ruler.GetTitleAsNameNoTooltip] ein und hängt ihn in meine Halle auf!"
 diplomacy_foreign.3001.c: "Lehnt höflich ab."
 diplomacy_foreign.3003.desc_dead: "Mein[dead_ruler.Custom('DE_END_PRO_S_N')] Vorgänger[dead_ruler.Custom('DE_END_NOU_S_GS_N')] [dead_ruler.GetTitledFirstName] hat mich ermutigt, [dead_ruler.Custom('DE_PRO_POS_S_3P')]en Briefwechsel mit Euch fortzusetzen. Ich muss zugeben, dass ich nicht genau weiß, was ich schreiben soll. Bitte wählt Ihr das Thema aus!"
 diplomacy_foreign.3003.desc: "Danke für Eure schnelle Antwort! Ich freue mich auf Eure Briefe. Bitte wählt doch das erste Thema aus, das wir besprechen sollen!"
 diplomacy_foreign.3003.a_lifestyle_diplomat: "Besprechen wir die hohe Kunst der Etikette!"
 diplomacy_foreign.3003.a_lifestyle_general: "Ich hätte da einige hervorragende Kriegsgeschichten."
 diplomacy_foreign.3003.a_lifestyle_administrator: "Die Eigenheiten der Reichsverwaltung sind höchst #EMP faszinierend!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer: "Oh, die neuesten Gerüchte interessieren [neighboring_ruler.Custom('DE_PRO_PER_S_3P_A')] sicher sehr …"
 diplomacy_foreign.3003.a_lifestyle_scholar: "Philosophische Debatten sind immer interessant!"
 diplomacy_foreign.3003.a.tt: "Wenn Ihr ein Thema vorschlagt, in dem Ihr bewandert seid, könnte [neighboring_ruler.Custom('DE_PRO_PER_S_3P_A')] dies beeindrucken"
 diplomacy_foreign.3003.b: "Bitte erzählt mir doch von [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt: "Gerüchten zufolge liegt dieses Thema [neighboring_ruler.Custom('DE_PRO_PER_S_3P_D')] am Herzen"
 diplomacy_foreign.3003.c: "Ich werde ein Geschenk als Zeichen meiner Wertschätzung schicken."
 diplomacy_foreign.3003.c.tt: "Ihr glaubt, dass [neighboring_ruler.Custom('DE_PRO_PER_S_3P_N')] Wert auf materielle Dinge legt."
 diplomacy_foreign.3007.desc_dead: "Mein[dead_ruler_2.Custom('DE_END_PRO_S_N')] Vorgänger[dead_ruler_2.Custom('DE_END_NOU_S_GS_N')] [dead_ruler_2.GetTitledFirstName] hat mich ermutigt, [dead_ruler_2.Custom('DE_PRO_POS_S_3P')]en Briefwechsel mit Euch fortzuführen. Euer letzter Brief hinterließ einen guten Eindruck bei mir!"
 diplomacy_foreign.3007.desc_lifestyle: "Es freute mich zu sehen, wie sehr Euch Eure Leidenschaften am Herzen liegen. Euer letzter Brief beweist auch, wie bewandert Ihr in ihnen seid!"
 diplomacy_foreign.3007.desc_interest: "Dass Ihr tatsächlich ein Thema ansprecht, das mir so am Herzen liegt; Ihr kennt mich wahrlich besser als die meisten!"
 diplomacy_foreign.3007.desc_gift: "Über Euer Geschenk habe ich mich sehr gefreut!"
 diplomacy_foreign.3007.desc_ending: "Da Ihr mir einen solchen Gefallen erwiesen habt, möchte ich meinerseits fragen, ob ich etwas für Euch tun kann."
 diplomacy_foreign.3007.a: "Ich möchte nur, dass wir uns weiter Briefe schreiben!"
 diplomacy_foreign.3007.a_random_list_good: "Unser Briefwechsel lehrt mich viel über außenpolitische Angelegenheiten"
 diplomacy_foreign.3007.a_random_list_bad: "Die Briefe von [neighboring_ruler.GetFirstNameNoTooltip] sagen mir nicht sonderlich viel"
 diplomacy_foreign.3007.b: "Vielleicht könnten wir ein Handelsabkommen abschließen?"
 diplomacy_foreign.3007.c: "Jetzt, da ich Euch Eurem Rededrang nachkommen ließ …"
 diplomacy_foreign.3007.c_tt: "Ich versuche, [neighboring_ruler.GetFirstNameNoTooltip] davon zu überzeugen, dass [neighboring_ruler.Custom('DE_PRO_PER_S_3P_N')] mir etwas schuldet!"
 diplomacy_foreign.3007.c_random_list_good: "Ich konnte [neighboring_ruler.GetFirstNameNoTooltip] überzeugen"
 diplomacy_foreign.3007.c_random_list_bad: "Ich mache mich zum Narren"
 diplomacy_foreign.3008.opening: "An [neighboring_ruler.Custom('DE_ART_DEF_S_A')] [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead: "Mein[dead_ruler_2.Custom('DE_END_PRO_S_N')] Vorgänger[dead_ruler_2.Custom('DE_END_NOU_S_GS_N')] [dead_ruler_2.GetTitledFirstName] hat mich ermutigt, [dead_ruler_2.Custom('DE_PRO_POS_S_3P')]en Briefwechsel mit Euch fortzuführen. Allerdings muss ich diesen Briefwechsel nach Eurem letzten Brief beenden; [dead_ruler_2.Custom('DE_PRO_PER_S_3P_N')] hatte sich eindeutig in Eurem Unterhaltungswert getäuscht!"
 diplomacy_foreign.3008.desc.skilled: "Wollt Ihr mich wie einen Idioten dastehen lassen? Euer letzter Brief war so voll mit obskuren Begriffen, dass ich nicht einmal jeden dritten Satz verstand!"
 diplomacy_foreign.3008.desc.special: "Ihr habt mich gründlich falsch eingeschätzt, wenn Ihr meint, Eure Kriecherei bringe Euch weiter. Ich muss feststellen, dass Eure Worte so leer sind wie Euer Schädel."
 diplomacy_foreign.3008.desc.bribe: "Ihr habt mich gründlich falsch eingeschätzt, wenn Ihr meint, eine Bestechung bringe Euch weiter. Gier ist eine wahrlich abstoßende Eigenschaft."
 diplomacy_foreign.3008.desc.end: "Unglaublich, dass ich unsere Freundschaft einst so wertschätzte …"
 diplomacy_foreign.3008.a: "Tja."
 diplomacy_foreign.3008.a.tt: "Zumindest habt Ihr etwas daraus gelernt!"
 ##################
 #Special Events #
 ##################
 #Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t: "Gastfreundschaft"
 diplomacy_foreign_special.1017.desc: "Je mehr ich die hohe Form der Staatskunst studiere, desto klarer wird mir, wie wichtig gute Beziehungen zu meinen Nachbarn sind.\n\nIch sollte einen von ihnen an meinen Hof einladen, um zu zeigen, was für ein guter Freund ich sein kann; aber wen soll ich einladen? "
 diplomacy_foreign_special.1017.a: "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b: "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c: "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d: "Ich sollte mich darauf konzentrieren, meine eigenen Vasallen bei Laune zu halten."
 diplomacy_foreign_special.1017.great: "[THIS.Char.GetFirstName] ist beeindruckt von meiner Gastfreundschaft"
 diplomacy_foreign_special.1017.good: "[THIS.Char.GetFirstName] genießt [THIS.Char.Custom('DE_PRO_POS_S_3P')]en Besuch"
 diplomacy_foreign_special.1017.bad: "[THIS.Char.GetFirstName] ist enttäuscht und reist frühzeitig wieder ab"
 diplomacy_foreign_special.1017.friends_a: "[target_list_member_a.GetShortUIName|U] und ich könnten Freunde werden"
 diplomacy_foreign_special.1017.friends_b: "[target_list_member_b.GetShortUIName|U] und ich könnten Freunde werden"
 diplomacy_foreign_special.1017.friends_c: "[target_list_member_c.GetShortUIName|U] und ich könnten Freunde werden"
 diplomacy_foreign_special.1018.opening: "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc: "Ich danke Euch aufrichtig für die Einladung an Euren Hof. Mein Gefolge und ich werden in ein paar Wochen in [root_realm.GetNameNoTierNoTooltip] eintreffen."
 diplomacy_foreign_special.1017.a.spouse: "[helper_spouse.GetFirstNameNoTooltip], weist den Bediensteten ihre Arbeit zu!"
 diplomacy_foreign_special.1017.a.no_spouse: "Ich werde die Diener unverzüglich an die Arbeit schicken!"
 diplomacy_foreign_special.1018.a.tt: "[foreign_guest.GetTitledFirstName] wird in Kürze eintreffen"
 diplomacy_foreign_special.1019.t: "$diplomacy_foreign_special.1017.t$: Eine herzliche Begrüßung"
 diplomacy_foreign_special.1019.start.desc: "Unser mit Freude erwarteter Gast [foreign_guest.GetTitledFirstName] ist endlich eingetroffen! Heute Abend gibt es ein Festmahl zu Ehren unseres Besuchs aus dem Ausland geben.\n\n"
 diplomacy_foreign_special.1019.spouse.desc: "Mein[helper_spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse'))] [helper_spouse.GetFirstName] hat sich schier verausgabt mit Planung und Vorbereitung. [helper_spouse.Custom('DE_PRO_PER_S_3P_N')|U] fragt mich, ob ich noch letzte Vorschläge oder Wünsche habe."
 diplomacy_foreign_special.1019.no_spouse.desc: "Ich habe mich schier verausgabt mit Planung und Vorbereitung. Nun bin ich fast fertig, und es bleibt noch etwas Zeit für ein letztes Element."
 diplomacy_foreign_special.1019.a: "Ich kenne da ein paar Spezialitäten aus [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] fühlt sich wie zu Hause"
 diplomacy_foreign_special.1019.a.failure.tt: "Ihr habt Euch geirrt, und [foreign_guest.GetTitledFirstNameNoTooltip] nimmt es Euch sehr übel."
 diplomacy_foreign_special.court_visit.very_well: "Der Besuch bei Hof läuft #P sehr gut#!"
 diplomacy_foreign_special.court_visit.poorly: "Der Besuch bei Hof läuft #N schlecht#!"
 diplomacy_foreign_special.1019.b: "Es sollte extravagant sein! Mehr von … allem!"
 diplomacy_foreign_special.1019.b.rl.desc: "Das Ergebnis hängt von der Persönlichkeit von [foreign_guest.GetTitledFirstNameNoTooltip] ab"
 diplomacy_foreign_special.1019.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] weiß die Geste zu schätzen, wie es wohl die meisten tun würden"
 diplomacy_foreign_special.1019.b.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] wäre etwas weniger Aufwand lieber gewesen"
 diplomacy_foreign_special.1019.c: "Ich werde nichts durch Änderungen in letzter Sekunde aufs Spiel setzen."
 diplomacy_foreign_special.court_visit.normal: "Der Besuch bei Hof läuft #Z ganz normal#!"
 diplomacy_foreign_special.court_visit.well: "Der Besuch bei Hof läuft #P gut#!"
 diplomacy_foreign_special.court_visit.disaster: "Der Besuch bei Hof endet in einer #N Katastrophe#!"
 diplomacy_foreign_special.1020.t: "$diplomacy_foreign_special.1017.t$: Bewegung oder Entspannung"
 diplomacy_foreign_special.1020.desc: "Der Himmel ist klar und blau; wie es scheint, werden wir heute vorzügliches Wetter haben! Eine hervorragende Gelegenheit, meinem Gast [foreign_guest.GetTitledFirstName] die Schönheit des Landes zu zeigen. Ob [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] wohl gern auf die Jagd gehen möchte? Oder bevorzugt [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] ein gemütliches Essen in der Sonne?"
 diplomacy_foreign_special.1020.a: "Ein Jagdausflug wäre perfekt!"
 diplomacy_foreign_special.1020.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] genießt die Jagd"
 diplomacy_foreign_special.1020.a.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] findet den Ausflug einfach schrecklich"
 diplomacy_foreign_special.1020.b: "Ich glaube, [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] würde ein Essen bevorzugen."
 diplomacy_foreign_special.1020.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] genießt das Essen"
 diplomacy_foreign_special.1021.t: "$diplomacy_foreign_special.1017.t$: Fröhlichkeit oder Andacht"
 diplomacy_foreign_special.1021.desc: "Ich würde meinem Gast [foreign_guest.GetTitledFirstName] gerne die kulturellen Höhepunkte von [root_realm.GetNameNoTier] präsentieren. Ob [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] wohl lieber einen Ball mit allen Fürsten und Edeldamen des Hofes besuchen würde, oder unser wichtigstes Gotteshaus?"
 diplomacy_foreign_special.1021.a: "Ich wette, dass [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] fantastisch tanzen kann!"
 diplomacy_foreign_special.1021.b: "Ein Gotteshaus passt wohl besser zu [foreign_guest.Custom('DE_PRO_POS_S_3P')]en Vorlieben."
 diplomacy_foreign_special.1021.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] genießt den Ball"
 diplomacy_foreign_special.1021.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] genießt den Besuch im Gotteshaus"
 diplomacy_foreign_special.1022.t: "$diplomacy_foreign_special.1017.t$: Eine seltsame Bitte"
 diplomacy_foreign_special.1022.desc: "„[interesting_relation.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation'))] ist höchst interessant“, sagt [foreign_guest.GetTitledFirstName], während [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] gedankenverloren in [foreign_guest.Custom('DE_PRO_POS_S_3P')] Getränk schaut. [foreign_guest.Custom('DE_PRO_POS_S_3P')|U]e Augen weichen nicht mehr von [interesting_relation.GetFirstName], [interesting_relation.Custom('DE_ART_DEF_S_N')] ein Stück entfernt am Tisch sitzt.\n\n„Hätte ich wohl Eure Erlaubnis, eine private Audienz mit [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip] zu vereinbaren? Natürlich nichts Unschickliches. Nur ein kleines Abendessen in meinen Gemächern.“"
 diplomacy_foreign_special.1022.a: "„Natürlich! Das wäre keinerlei Problem.“"
 diplomacy_foreign_special.1022.a.tt: "Ihr werdet nicht wissen, was hinter verschlossenen Türen vor sich geht"
 diplomacy_foreign_special.1022.b: "Ich erlaube es, höre aber heimlich zu …"
 diplomacy_foreign_special.1022.b.duel.success: "Ihr findet heraus, was sie tun"
 diplomacy_foreign_special.1022.b.duel.failure: "Ihr werdet ertappt"
 diplomacy_foreign_special.1022.c: "„Das halte ich nicht für angemessen.“"
 diplomacy_foreign_special.1023.t: "$diplomacy_foreign_special.1017.t$: Unbegründeter Verdacht"
 diplomacy_foreign_special.1023.desc: "Ich bleibe das gesamte private Treffen zwischen [foreign_guest.GetTitledFirstName] und [interesting_relation.GetFirstName] über versteckt im Geheimgang. Meine Befürchtungen waren wohl absolut unbegründet. Keine Angebote, keine Intrigen, keine Verführung."
 diplomacy_foreign_special.1023.a: "Welch Erleichterung!"
 diplomacy_foreign_special.1024.t: "$diplomacy_foreign_special.1017.t$: Ein unterhaltsames Treffen"
 diplomacy_foreign_special.1024.desc: "Ich stehe jetzt schon seit Stunden in diesem Geheimgang und lausche der scheinbar endlosen Unterhaltung zwischen [foreign_guest.GetTitledFirstName] und [interesting_relation.GetFirstName]. In ihren Worten ist nichts Verdächtiges, es handelt sich nur um eine unnatürliche beiderseitige Nähe zu jemandem, den man gerade erst kennengelernt hat."
 diplomacy_foreign_special.1024.a: "Das ist nichts Schlimmes."
 diplomacy_foreign_special.1024.b: "Das hört auf, jetzt sofort!"
 diplomacy_foreign_special.1025.t: "$diplomacy_foreign_special.1017.t$: Eine Schlange an meinem Busen"
 diplomacy_foreign_special.1025.desc: "Im Geheimgang versteckt vernehme ich die Worte von [foreign_guest.GetTitledFirstName] laut und deutlich. [foreign_guest.Custom('DE_PRO_PER_S_3P_N')|U] versucht, [interesting_relation.GetFirstName] gegen mich aufzuhetzen, und es scheint zu funktionieren."
 diplomacy_foreign_special.1025.a: "Pah! Soll [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] doch denken, dass [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] eine Chance hat."
 diplomacy_foreign_special.1025.b: "Verräter! Alle beide!"
 diplomacy_foreign_special.1026.t: "$diplomacy_foreign_special.1017.t$: Täuschung und Begierde"
 diplomacy_foreign_special.1026.desc: "Als der unzüchtige Vorschlag die Lippen von [foreign_guest.GetTitledFirstName] verlässt, weiß ich nicht, ob ich wütend sein soll ob [foreign_guest.Custom('DE_PRO_POS_S_3P')]es völligen Mangels an Anstand oder beeindruckt von [foreign_guest.Custom('DE_PRO_POS_S_3P')]er Chuzpe. Mein[interesting_relation.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation'))] unter meinem Dach verführen zu wollen! Ich lehne mich an die kühle Wand des Geheimgangs und versuche, den Sturm meiner Gefühle unter Kontrolle zu bringen."
 diplomacy_foreign_special.1026.a.tt: "Ihr werdet ihr [secret|E] herausbekommen"
 diplomacy_foreign_special.1026.a: "Sollen sie ihren Spaß haben. Was schert mich das."
 diplomacy_foreign_special.1026.b: "Nehmt Eure dreckigen Hände von [interesting_relation.Custom('DE_PRO_PER_S_3P_D')], Ihr ruchlose Kreatur!"
 diplomacy_foreign_special.1026.c: "Ist in dem Bett auch Platz für Drei?"
 diplomacy_foreign_special.1026.c.success: "Wir Drei verbringen die Nacht miteinander"
 diplomacy_foreign_special.1026.c.failure: "Sie sind absolut entsetzt"
 diplomacy_foreign_special.1027.t: "$diplomacy_foreign_special.1017.t$: Eine Ratte im Loch"
 diplomacy_foreign_special.1027.desc: "Leise wie ein Flüstern schleiche ich durch die geheimen Gänge bis zu den Gemächern von [foreign_guest.GetTitledFirstName]. Dort knie ich mich hin und bereite mich auf einen langen Abend vor.\n\nPlötzlich greift aus dem Nichts eine Hand nach mir, und ich erstarre vor Schreck. „So behandelt Ihr also Eure Gäste, [ROOT.GetCharacter.GetTitledFirstName]?“"
 diplomacy_foreign_special.1027.a: "Das, das tut mir so leid!"
 diplomacy_foreign_special.1028.t: "$diplomacy_foreign_special.1017.t$: Rosenblätter und Dornen"
 diplomacy_foreign_special.1028.desc: "Während unseres Spaziergangs durch den Garten halten [foreign_guest.GetTitledFirstName] und ich inne, um die Aussicht zu genießen. „Die Proportionen, die Farben … Ich kenne nur weniges, was so schön ist wie das hier, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]“, sagt [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] mit einer Geste zu dem Anblick vor uns.\n\nIch sollte wohl etwas erwidern. Vielleicht etwas über …"
 diplomacy_foreign_special.1028.compassionate: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]e Wärme und Güte."
 diplomacy_foreign_special.1028.bold: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]en ungebrochenen Mut."
 diplomacy_foreign_special.1028.honorable: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]e Loyalität und Ehre."
 diplomacy_foreign_special.1028.greed: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]en großen Ehrgeiz."
 diplomacy_foreign_special.1028.rational: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]e klare Rationalität."
 diplomacy_foreign_special.1028.zealous: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]en unerschütterlichen Glauben."
 diplomacy_foreign_special.1028.energetic: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]e Energie und Spontaneität."
 diplomacy_foreign_special.1028.forgiving: "[foreign_guest.Custom('DE_PRO_POS_S_3P')] nachsichtiges Wesen."
 diplomacy_foreign_special.1028.beautiful: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]e majestätischen Züge."
 diplomacy_foreign_special.1028.strong: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]e Muskelkraft."
 diplomacy_foreign_special.1028.extroverted: "[foreign_guest.Custom('DE_PRO_POS_S_3P')]en Umgang mit Menschen."
 diplomacy_foreign_special.1028.dominant: "[foreign_guest.Custom('DE_PRO_POS_S_3P')] bestimmtes Auftreten."
 diplomacy_foreign_special.1028.good: "Mein Kompliment wurde wohlwollend aufgenommen"
 diplomacy_foreign_special.1028.neutral: "Mein Kompliment kommt nicht an"
 diplomacy_foreign_special.1028.bad: "Mein Kompliment wird als Beleidigung aufgefasst"
 diplomacy_foreign_special.1028.compliment.tt: "Wie [foreign_guest.GetTitledFirstName] das Kompliment auffasst, hängt hauptsächlich davon ab, wie gut es zu [foreign_guest.Custom('DE_PRO_PER_S_3P_D')] passt, aber auch von [foreign_guest.Custom('DE_PRO_POS_S_3P')]er Meinung von Euch und Eurer Fähigkeit „[diplomacy|E]“."
 diplomacy_foreign_special.1029.good.message: "[foreign_guest.GetTitledFirstName] fühlte sich geschmeichelt von meinem Kompliment!"
 diplomacy_foreign_special.1029.neutral.message: "[foreign_guest.GetTitledFirstName] hat mein Kompliment offenbar nicht bemerkt."
 diplomacy_foreign_special.1029.bad.message: "[foreign_guest.GetTitledFirstName] fühlte sich offenbar beleidigt von meinem versuchten Kompliment …"
 diplomacy_foreign_special.1030.t: "$diplomacy_foreign_special.1017.t$: Ein währender Bund"
 diplomacy_foreign_special.1030.desc: "Nach einem durch und durch angenehmen Aufenthalt bereiten sich [foreign_guest.GetTitledFirstName] und [foreign_guest.Custom('DE_PRO_POS_S_3P')] Gefolge auf die Abreise nach [foreign_guest_realm.GetNameNoTierNoTooltip] vor.\n\nBevor [foreign_guest.Custom('DE_ART_DEF_S_N')] [foreign_guest.GetTitleTierName] in [foreign_guest.Custom('DE_PRO_POS_S_3P')]e Kutsche steigt, umarmt [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] mich herzlich und"
 diplomacy_foreign_special.1030.bad_guest.desc: "[foreign_guest.Custom('DE_ART_DEF_S_N')|U] verräterische [foreign_guest.GetTitledFirstName] und [foreign_guest.Custom('DE_PRO_POS_S_3P')] Gefolge bereiten die Rückkehr nach [foreign_guest_realm.GetNameNoTierNoTooltip] vor.\n\nBevor [foreign_guest.Custom('DE_ART_DEF_S_N')] [foreign_guest.GetTitleTierName] in [foreign_guest.Custom('DE_PRO_POS_S_3P')]e Kutsche steigt, umarmt [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] mich herzlich und"
 diplomacy_foreign_special.1030.spouse.desc: "bedankt sich bei mir, und auch mein[helper_spouse.Custom('DE_END_PRO_S_N')] „höchst bezaubernd[helper_spouse.Custom('DE_END_PRO_S_N')]“ [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse'))] wird ausdrücklich gelobt. Ich verspreche, das Kompliment auszurichten."
 diplomacy_foreign_special.1030.no_spouse.desc: "bedankt sich. Ich versichere [foreign_guest.Custom('DE_PRO_PER_S_3P_D')], dass [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] in meinem Haus jederzeit willkommen ist."
 diplomacy_foreign_special.1030.a_bad_guest: "[foreign_guest.Custom('DE_PRO_PER_S_3P_N')|U] meint, mich hinters Licht geführt zu haben, aber ich weiß, was [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] getan hat."
 diplomacy_foreign_special.1030.a_extroverted: "Hoffentlich besucht [foreign_guest.Custom('DE_PRO_PER_S_3P_N')] mich bald wieder!"
 diplomacy_foreign_special.1030.a_introverted: "Endlich wieder Ruhe und Frieden."
 diplomacy_foreign_special.1030.a: "Möge Eure Reise schnell und sicher sein!"
 diplomacy_foreign_special.1031.t: "$diplomacy_foreign_special.1017.t$: Eine verfrühte Abreise"
 diplomacy_foreign_special.1031.desc: "Die Sonne ist kaum aufgegangen, als ich einen Diener von [foreign_guest.GetTitledFirstName] sehe, der eine große Truhe trägt. Ich folge ihm in den Hof, wo ich meinen Gast treffe, der sein Gefolge beim Beladen seiner Wagen anweist.\n\n[foreign_guest.GetFirstName] erschrickt, als ich [foreign_guest.Custom('DE_PRO_PER_S_3P_A')] begrüße, und redet sich vage mit einem Brief und dringenden Angelegenheiten zu Hause heraus. Peinlich berührt wünsche ich [foreign_guest.Custom('DE_PRO_PER_S_3P_D')] eine gute Reise, bevor ich schnell in meine privaten Gemächer eile."
 diplomacy_foreign_special.1031.a: "So hatte ich mir das nicht vorgestellt …"
 #Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening: "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc: "Ich glaube, es könnte im Interesse unserer Reiche sein, wenn wir ein Treffer zwischen unseren Erben [main_heir.GetTitledFirstName] und [other_heir.GetTitledFirstName] vereinbaren. Wenn sie jetzt eine gesunde und stabile Beziehung zueinander aufbauen, würde das die künftige Stabilität unserer Reiche garantieren."
 diplomacy_foreign.1100.a: "Welch hervorragende Idee!"
 diplomacy_foreign.1100.b: "Vielleicht sollten wir uns stattdessen näher kennenlernen."
 diplomacy_foreign.1100.t: "Erblühende Freundschaft"
 diplomacy_foreign.1101.desc: "Das arrangierte Treffen zwischen [other_heir.GetFirstName] und [main_heir.GetFirstName] ist die perfekte Gelegenheit, die Fundamente einer lange währenden Beziehung zwischen meinem Reich und dem von [other_ruler.GetTitledFirstName] zu setzen.\n\nIch sollte beim Planen der Begegnung äußerste Sorgfalt walten lassen."
 diplomacy_foreign.1101.a: "[other_heir.GetFirstNameNoTooltip] sollte nach [scoped_capital.GetNameNoTooltip] kommen."
 diplomacy_foreign.1101.court_visit.very_well: "Der Besuch bei Hof läuft #P sehr gut#!"
 diplomacy_foreign.1101.court_visit.poorly: "Der Besuch bei Hof läuft #N schlecht#!"
 diplomacy_foreign.1101.court_visit.well: "Der Besuch bei Hof läuft #P gut#!"
 diplomacy_foreign.1101.a.tooltip: "Wenn Ihr das Treffen ausrichtet, könnt Ihr es auch beeinflussen"
 diplomacy_foreign.1101.b: "[main_heir.GetTitledFirstNameNoTooltip] wird den Hof von [other_ruler.GetTitledFirstNameNoTooltip] besuchen."
 diplomacy_foreign.1101.b.tooltip: "Ihr werdet #N nicht#! in der Lage sein, das Treffen zu beeinflussen"
 diplomacy_foreign.1102.desc: "[other_heir.GetTitledFirstName] wird mit sämtlichem festlichen Gepränge empfangen, das ein solch wichtiger Gast verdient. [other_heir.Custom('DE_PRO_PER_S_3P_N')|U] wird ein paar Wochen in [scoped_capital.GetNameNoTooltip] verbringen und in dieser Zeit [main_heir.GetFirstName] besser kennenlernen."
 diplomacy_foreign.1102.a: "Ich werde dafür sorgen, dass mein[main_heir.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir'))] im Vorteil ist."
 diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip] ist beeindruckt von meiner Gastfreundschaft"
 tooltip.diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip] war beeindruckt von meiner Gastfreundschaft."
 diplomacy_foreign.1102.a.duel_failure: "Meine Gegenwart stört das Treffen der jungen Erben"
 tooltip.diplomacy_foreign.1102.a.duel_failure: "Meine Gegenwart hat das Treffen der jungen Erben gestört."
 diplomacy_foreign.1102.b: "Ich werde [other_heir.GetFirstNameNoTooltip] mit prächtigen Geschenken schmeicheln!"
 diplomacy_foreign.1102.c: "[main_heir.GetFirstNameNoTooltip] bekommt das schon selbst hin."
 diplomacy_foreign.1102.c.tooltip.high: "[main_heir.GetTitledFirstName] wird #P gut#! abschneiden"
 diplomacy_foreign.1102.c.tooltip.medium: "[main_heir.GetTitledFirstName] wird #P ausreichend#! abschneiden"
 diplomacy_foreign.1102.c.tooltip.low: "[main_heir.GetTitledFirstName] wird #N schlecht#! abschneiden"
 diplomacy_foreign.1103.start.desc: "Endlich ist für [other_heir.GetTitledFirstName] die Zeit der Heimreise gekommen."
 diplomacy_foreign.1103.culture_conversion.desc: "Offenbar hat [other_heir.GetFirstNameNoTooltip] während [other_heir.Custom('DE_PRO_POS_S_3P')]es Aufenthalts unsere Kultur zu schätzen gelernt und sich an meinem Hof einige Traditionen angeeignet."
 diplomacy_foreign.1103.faith_conversion.desc: "Es freute mich zu hören, dass [other_heir.GetFirstNameNoTooltip] sich während [other_heir.Custom('DE_PRO_POS_S_3P')]es Aufenthalts entschlossen hat, unseren Glauben anzunehmen und [other_heir.Custom('DE_PRO_POS_S_3P')]en alten abzulegen."
 diplomacy_foreign.1103.present.desc: "Bevor [other_heir.GetFirstNameNoTooltip] aufbrach, ehrte [other_heir.Custom('DE_PRO_PER_S_3P_N')] uns im Namen [other_heir.Custom('DE_PRO_POS_S_3P')][other_ruler.Custom('DE_END_PRO_S_G')] [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler'))] mit einem höchst erlesenen Geschenk."
 diplomacy_foreign.1103.prestige.desc: "[other_heir.Custom('DE_PRO_PER_S_3P_N')|U] war beeindruckt von unserer Gastfreundschaft und versprach, die Kunde vom Prestige meines Hofes in die Welt hinauszutragen."
 diplomacy_foreign.1103.empty.desc: ""
 diplomacy_foreign.1103.friendship.desc: "\n\nEs lief sogar noch besser als erwartet zwischen [other_heir.Custom('DE_PRO_PER_S_3P_D')] und [main_heir.GetFirstName]: Die beiden sind jetzt unzertrennlich."
 diplomacy_foreign.1103.love.desc: "\n\nEs lief sogar noch besser als erwartet zwischen [other_heir.Custom('DE_PRO_PER_S_3P_D')] und [main_heir.GetFirstName]: Die beiden haben sich eindeutig ineinander verliebt."
 diplomacy_foreign.1103.rivalry.desc: "\n\nLeider lief es nicht wie erwartet: [other_heir.GetFirstNameNoTooltip] und [main_heir.GetFirstName] können einander einfach nicht ausstehen."
 diplomacy_foreign.1103.opinion_gain.desc: "\n\nEs lief zwischen [other_heir.Custom('DE_PRO_PER_S_3P_D')] und [main_heir.GetFirstName] so gut, wie [other_ruler.GetTitledFirstName] und ich uns erhofft hatten. Die beiden Erben werden hoffentlich mit der Zeit noch gute Freunde."
 diplomacy_foreign.1103.opinion_loss.desc: "\n\nLeider lief es einfach nicht wie geplant: [other_heir.GetFirstNameNoTooltip] und [main_heir.GetFirstName] haben offenbar doch nicht sonderlich viel gemeinsam …"
 diplomacy_foreign.1103.tainted_exp.desc: "\n\nZumindest hat mir diese Erfahrung dabei geholfen, mein Wissen im Bereich Politik zu vertiefen."
 diplomacy_foreign.1103.good_exp.desc: "\n\nDarüber hinaus war der Besuch eine hervorragende Gelegenheit, meine diplomatischen Fähigkeiten zu schärfen."
 diplomacy_foreign.1103.no_exp.desc: "\n\nUnd was noch schlimmer ist: Ich konnte nicht sonderlich viel daraus lernen."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success: "Wechselt die Kultur"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success: "Wechselt den Glauben"
 diplomacy_foreign.1103.a: "Wir sollten das Eisen schmieden, solange es heiß ist!"
 diplomacy_foreign.1103.b: "Das sollten wir ein andermal erneut versuchen …"
 diplomacy_foreign.1104.start.desc: "[main_heir.GetFirstName] ist nach [main_heir.Custom('DE_PRO_POS_S_3P')]em Besuch am Hof von [other_ruler.GetTitledFirstName] endlich wieder heimgekehrt."
 diplomacy_foreign.1104.culture_conversion.desc: "\n\nWährend [main_heir.Custom('DE_PRO_POS_S_3P')]es kurzen Aufenthaltes hat [main_heir.Custom('DE_PRO_PER_S_3P_N')] offenbar an den Sitten und Gebräuchen [main_heir.Custom('DE_PRO_POS_S_3P')]er Gastgeber Gefallen gefunden."
 diplomacy_foreign.1104.faith_conversion.desc: "\n\nOffenbar hat [main_heir.Custom('DE_PRO_PER_S_3P_N')] während [main_heir.Custom('DE_PRO_POS_S_3P')]s Besuchs [main_heir.Custom('DE_PRO_POS_S_3P')]e Bestimmung in einem neuen Glauben gefunden."
 diplomacy_foreign.1104.present.desc: "\n\nWie es sich für eine Person [main_heir.Custom('DE_PRO_POS_S_3P')]es Ranges gehört, wurde [main_heir.Custom('DE_PRO_PER_S_3P_N')] während [main_heir.Custom('DE_PRO_POS_S_3P')]es Aufenthalts überhäuft mit luxuriösen Geschenken."
 diplomacy_foreign.1104.prestige.desc: "\n\nWie es sich für eine Person [main_heir.Custom('DE_PRO_POS_S_3P')]es Ranges gehört, wurde [main_heir.Custom('DE_PRO_PER_S_3P_N')] gut behandelt, und das herrschende Haus lobte während des Aufenthalts von [main_heir.GetFirstNameNoTooltip] auch mehrmals unsere Familie."
 diplomacy_foreign.1105.hostdead.desc: "Nachdem [other_ruler.GetTitledFirstName] leider verstorben ist, wird nun auch nichts aus unserem Plan, unsere Kinder miteinander bekannt zu machen und so eine freundschaftliche Beziehung zwischen unseren Reichen zu garantieren."
 diplomacy_foreign.1105.guestdead.desc: "Leider fand der Plan, den ich mit [other_ruler.GetTitledFirstName] hatte, ein jähes Ende mit dem plötzlichen Tod von [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc: "Offenbar hat sich das Schicksal gegen das Treffen von [main_heir.GetFirstName] und [other_heir.GetFirstName] verschworen. Vielleicht bietet sich in Zukunft doch noch eine Gelegenheit."
 diplomacy_foreign.1105.a: "Wie tragisch …"
 #Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t: "Grenzbereinigung"
 diplomacy_foreign.1150.desc: "Seit einer Weile grüble ich über die Unstimmigkeiten zwischen den historischen und aktuellen Grenzverläufen zwischen dem Reich von [neighbor.GetTitledFirstName] und dem meinem nach.\n\n[neighbor.Custom('DE_PRO_PER_S_3P_N')|U] herrscht über [county.GetName] – Land, das rechtmäßig [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] zusteht, während mir [neighbor_county.GetName] gehört, worauf eigentlich [neighbor.GetTitledFirstNameNoTooltip] Anspruch erhebt."
 diplomacy_foreign.1150.a: "Die Lösung ist ganz einfach …"
 diplomacy_foreign.1160.a.success: "Ich kann [neighbor.GetTitledFirstName] überzeugen"
 diplomacy_foreign.1160.a.failure: "[neighbor.GetTitledFirstName] lehnt meinen Vorschlag ab"
 diplomacy_foreign.1150.b: "Wir finden doch sicher eine Lösung?"
 diplomacy_foreign.1150.c: "Schwerter, nicht Wörter, werden diesen Disput beenden."
 diplomacy_foreign.1151.desc: "Dank meines messerscharfen diplomatischen Gespürs konnte ich [neighbor.GetTitledFirstName] dazu bringen, mir [county.GetNameNoTier] im Tausch gegen [neighbor_county.GetNameNoTier] zu überlassen. Hoffentlich wurde durch diesen Akt künftiges Blutvergießen zwischen unseren Reichen verhindert."
 diplomacy_foreign.1151.a: "Ich hoffe doch sehr."
 diplomacy_foreign.1152.desc: "Leider war ich nicht in der Lage, [neighbor.GetTitledFirstName] dazu zu bringen, [county.GetNameNoTier] im Tausch gegen [neighbor_county.GetNameNoTier] aufzugeben. Ich kann nur hoffen, dass durch [neighbor.Custom('DE_PRO_POS_S_3P')]e Sturheit keine dunklen Zeiten für unsere Reiche anbrechen."
 diplomacy_foreign.1152.a: "Ein Konflikt könnte unvermeidbar sein."
 diplomacy_foreign.1153.desc: "[ruler.GetTitledFirstName] unterbreitete mir heute einen merkwürdigen Vorschlag.\n\n[ruler.Custom('DE_PRO_PER_S_3P_N')|U] meint, dass [ruler.Custom('DE_PRO_PER_S_3P_N')] mir die Kontrolle über [neighbor_county.GetNameNoTier] überlässt, eine Provinz, auf die mein Reich seit jeher Anspruch erhebt, wenn ich dafür [county.GetName] abtrete, über das [ruler.Custom('DE_PRO_POS_S_3P')]e Vorfahren angeblich einst herrschten."
 diplomacy_foreign.1153.a: "Ein angemessener Vorschlag."
 diplomacy_foreign.1153.b: "Ich gebe doch nicht auf, was mir gehört!"
 #Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t: "Heikle Angelegenheiten"
 diplomacy_foreign.1200.spouse.desc: "„Ihr arbeitet noch immer, [ROOT.Char.Custom('FormOfAddressForLiege')]?“\n\nMein[diplomacy_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend'))] schaut mir über die Schulter auf die Dokumente, die sich auf meinem Schreibtisch stapeln. „Ich bin redlich erfahren in solcherlei Dingen“, meint [diplomacy_friend.Custom('DE_PRO_PER_S_3P_N')] zögerlich. „Vielleicht könnte ich Euch ja helfen, das Vertrauen von [neighbor_ruler.GetTitledFirstName] zu erlangen?“"
 diplomacy_foreign.1200.relative.desc: "„Mir ist zu Ohren gekommen, dass Ihr die Beziehung Eures Reiches mit den Nachbarn stärken wollt, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter)].“\n\n[diplomacy_friend.GetFirstName] nähert sich mir freundlich. „Ich interessiere mich schon lange für diese Angelegenheiten, und ich würde Euch gerne meine Unterstützung anbieten, um das Vertrauen von [neighbor_ruler.GetTitledFirstName] zu erlangen. Schließlich sind wir ja eine Familie.“"
 diplomacy_foreign.1200.fallback.desc: "[diplomacy_friend.GetTitledFirstName] war mir die letzten Tage über eine große Hilfe und unterstützte mich in meinen Bemühungen, die Bande zwischen meinem Reich und unseren Nachbarn zu stärken. Gerade hat [diplomacy_friend.Custom('DE_PRO_PER_S_3P_N')] mir angeboten, mir erneut zu helfen, das Vertrauen von [neighbor_ruler.GetTitledFirstName] zu gewinnen.\n\nEs ist so schwer, in diesen Tagen jemanden zu finden, auf den man sich verlassen kann …"
 diplomacy_foreign.1200.a.a: "Nichts lieber als das."
 diplomacy_foreign.1200.a.b: "Ihr ehrt mich, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend'))]."
 diplomacy_foreign.1200.a.c: "Ich werde Euch Eure Güte nicht vergessen."
 diplomacy_foreign.1200.b: "Ich denke, mit [neighbor_ruler.GetTitledFirstNameNoTooltip] werde ich fertig."
 diplomacy_foreign.1200.b.success: "Meine diplomatischen Bemühungen sind erfolgreich."
 diplomacy_foreign.1200.b.failure: "Ich schaffe es nicht, [neighbor_ruler.GetTitledFirstName] zu beeindrucken."
 diplomacy_foreign.1200.c: "[neighbor_ruler.GetTitledFirstNameNoTooltip] ist die Mühe nicht wert …"
