l_german:
 internal_affairs.10.t: "Ein Aufstand steht bevor"
 internal_affairs.10.desc: "„Und das ist die derzeitige Lage in [barony_title.GetName], [ROOT.Char.Custom('FormOfAddressForLiege')]“, teilt mir [provider_character.GetFirstName] mit. Es scheint, dass es in letzter Zeit zu kleineren Unruhen auf den Straßen gekommen ist, die auf die Empörung"
 internal_affairs.10.desc.control: "über das grassierende Banditentum zurückzuführen sind, welches die Bürger in Gefahr bringt."
 internal_affairs.10.desc.opinion.other: "über [Select_CString(county_holder.IsFemale, 'die Lehnsherrin', 'den Lehnsherrn')] [county_holder.GetTitledFirstName] zurückzuführen sind."
 internal_affairs.10.desc.opinion.me: "über meine Herrschaft über das Gebiet zurückzuführen sind."
 internal.affairs.10.desc.outro: "\n\nDie einzige Person, der es gelang, eine Eskalation der Gewalt zu verhindern, war [Select_CString(barony_holder.IsFemale, 'eine gewisse', 'ein gewisser')] [barony_holder.GetTitledFirstName], [barony_holder.Custom('DE_ART_DEF_S_N')] bei den Einheimischen sehr beliebt zu sein scheint. [barony_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat nicht nur die Bürger im Griff behalten, sondern auch eine kleine Petition für ein Fest in der Gegend eingereicht, um die Lage weiter zu beruhigen."
 internal_affairs.10.a: "Dann überlasst doch dies[barony_holder.Custom('DE_END_PRO_S_D')] [barony_holder.GetTitledFirstNameNoTooltip] das Sagen …"
 internal_affairs.10.b: "… [county_holder.GetFirstNameNoTooltip] erhält dafür sogar eine Vergütung!"
 internal_affairs.10.c: "[barony_holder.Custom('DE_PRO_PER_S_3P_N')|U] soll [barony_holder.Custom('DE_PRO_POS_S_3P')] Fest haben."
 internal_affairs.10.d: "Ist das nicht die Aufgabe von [county_holder.GetFirstNameNoTooltip]?"
 internal_affairs_local_uprising_appeasement_modifier: "Einheimische besänftigt"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Die Einheimischen der Gemeinde sind nach einem Herrschaftswechsel in der Region zur Ruhe gekommen."
 internal_affairs_local_uprising_festival_modifier: "Dorffest"
 internal_affairs_local_uprising_festival_modifier_desc: "Jedes Jahr wird ein kleines Dorffest veranstaltet, um die Einheimischen zu besänftigen."
 internal_affairs.20.t: "Ungeeignet[county_holder.Custom('DE_END_ADJ_IND_S_N')] [county_holder.GetLadyLord]"
 internal_affairs.20.desc: "Zum dritten Mal in dieser Woche berichtet mir ein anderer Bote über den bedauerlichen Zustand von [county_title.GetNameNoTier]."
 internal_affairs.20.desc.both: "Ausuferndes Verbrechen, Tote auf den Straßen und ein allgemeines Miasma der Angst und der Unzufriedenheit."
 internal_affairs.20.desc.control: "Ausuferndes Verbrechen, unsichere Straßen und Bürger, die sich nach Einbruch der Dunkelheit nicht mehr aus dem Haus trauen."
 internal_affairs.20.desc.opinion: "Eine tief verwurzelte Unzufriedenheit mit der Art und Weise der Verwaltung der Gemeinde und regelmäßige Proteste auf der Straße."
 internal_affairs.20.desc.outro: "\n\nIch habe bereits einen Boten zu [county_holder.GetTitledFirstName] entsandt, doch die Scherereien scheinen kein Ende zu nehmen. Verhält sich so jemand, der es verdient, einer #emp meiner#! Vasallen zu sein?"
 internal_affairs.20.dread: "Wenn Ihr sie unter Druck setzen wollt, tut es gefälligst richtig. [Select_CString(county_holder.IsFemale, 'Anfängerin', 'Anfänger')]."
 internal_affairs.20.a: "Inakzeptabel."
 internal_affairs.20.a.tt: "Ihr könnt einen [title_i] [title|E] von [county_holder.GetTitledFirstName] rechtmäßig [revoke|El]"
 internal_affairs.20.b: "Diesmal lasse ich das noch durchgehen."
 opinion_unfitting_ruler_opinion: "Ungeeigneter Herrscher"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nDieser Modifikator ist umso größer, je höher der [dread|E] des [Concept('holder', 'Trägers')|E] ist"
 inspection_unfitting_ruler_modifier: "Erpresste Gemeinde"
 inspection_unfitting_ruler_modifier_desc: "Diese Gemeinde wird ausgepresst, da sie täglich Steuern abtritt und Menschen abwandern."
 inspection_unfitting_ruler_desc: "\t#weak Wird für jeden #bold Schrecken#! des [Concept('holder', 'Trägers')|E] erhöht#!"
 internal_affairs.30.t: "Aus den Augen, aus dem Sinn"
 internal_affairs.30.desc: "„Nun, [ROOT.Char.Custom('FormOfAddressForLiege')], einige der örtlichen Erwartungen, die man an uns stellt, sind #emp recht#! hart für das Geschäft …“, sagt [Select_CString(merchant_character.IsFemale, 'eine Vertreterin', 'ein Vertreter')] der [SCOPE.Custom('LocalGuildsLoc')] von [guild_province.GetName] namens [merchant_character.GetFirstName], [merchant_character.Custom('DE_ART_DEF_S_N')] auf mich zugekommen ist. [merchant_character.Custom('DE_PRO_PER_S_3P_N')|U] sprach ausführlich über die Schwierigkeiten [merchant_character.Custom('DE_PRO_POS_S_3P')]er Zunft.\n\n„Ich habe mir gedacht, wir klären das vielleicht besser unter uns.“ [merchant_character.Custom('DE_PRO_PER_S_3P_N')|U] stellt einen kleinen Beutel vor mich auf den Tisch und blickt mich vielsagend an."
 internal_affairs.30.a: "Oh, ich kann mehr tun, als nur die Augen zu verschließen …"
 internal_affairs.30.b: "Nun, nur dieses eine Mal."
 internal_affairs.30.c: "Verschwindet, bevor ich Euch Blutegel umbringen lasse!"
 internal_affairs.40.t: "Lose Enden"
 internal_affairs.40.follower_intro: "Als [Select_CString(secret_giver.IsFemale, 'Botin', 'Bote')] bringt mir [secret_giver.GetFirstName] Neuigkeiten aus der Gegend und hält mich auf dem Laufenden, während ich mit anderen Dingen beschäftigt bin. Auch wenn der Großteil dessen, was [secret_giver.Custom('DE_PRO_PER_S_3P_N')] so erwähnt nichts Ungewöhnliches darstellt, schwingt in [secret_giver.Custom('DE_PRO_POS_S_3P')]er Stimme jedes Mal ein Anflug von Besorgnis mit, wenn der Name von [secret_haver.GetNamePossessive] Erwähnung findet.\n\n"
 internal_affairs.40.courtier_intro: "Bei meinem Gang durchs Lager dringt die mir unbekannte Stimme von jemandem ins Ohr, der in der Nähe eine Unterhaltung mit einem meiner Gefährten führt. Ich halte inne und lausche. Zu Beginn wirkt der Wortwechsel noch langweilig, doch dann wird plötzlich [secret_haver.GetName] erwähnt.\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName|U] widmet sich nun heikleren Inhalten im Zusammenhang mit [secret_haver.GetFirstNameNoTooltip] und enthüllt so manches, was [Select_CString(secret_haver.IsFemale, 'deren', 'dessen')] Ruf sehr wohl schaden könnte …"
 internal_affairs.40.a: "Vielleicht könntet Ihr Euch mir als nützlich erweisen, [secret_giver.GetFirstName]."
 internal_affairs.40.blackmail: "Ich kann dies auf jeden Fall zu meinen Gunsten ausnutzen."
 internal_affairs.40.expose: "Jeder sollte wissen, was [secret_haver.GetFirstName] vorhat!"
 internal_affairs.40.move_zealous: "Die höchste Macht ([GetPlayer.GetFaith.HighGodName]) ruft mich von hier fort …"
 internal_affairs.40.move: "Es könnte an der Zeit für mich sein, „[GetPlayer.GetDomicile.GetLocation.GetName|U]“ zu verlassen …"
 internal_affairs.50.t: "Wenn der [target_faith.GetAdherentNameNoTooltip] protestiert"
 internal_affairs.50.desc: "Die Bauern von „[tensions_county.GetNameNoTier|U]“ scheinen [tensions_county.GetHolder.GetName] weder zu vertrauen noch zu mögen. Über den Grund für dieses Unbehagen braucht man keine Mutmaßungen anzustellen: Monumente, zu denen man als [target_faith.GetAdherentNameNoTooltip] betet, werden entweiht, und es kommt immer wieder und immer öfter zu Keilereien, an denen [target_faith.GetAdherentNamePluralNoTooltip] und [opposing_faith.GetAdherentNamePluralNoTooltip] gleichermaßen beteiligt sind. "
 internal_affairs.50.desc.holder_faith: "Auch wenn [tensions_county.GetHolder.GetNameNoTooltip] und die [target_faith.GetAdherentNamePluralNoTooltip] voll auf einer Linie wären, könnte [tensions_county.GetHolder.Custom('DE_PRO_POS_S_3P')] Glaube allein der Tatsache nicht ganz entgegenwirken, dass es [Select_CString(target_liege.IsFemale, 'eine', 'einen')] [target_liege.GetTitleTierName] gibt, [Select_CString(target_liege.IsFemale, 'die', 'der')] sich als [opposing_faith.GetAdherentNameNoTooltip] bezeichnet."
 internal_affairs.50.desc.root_faith: "\n\nIch frage mich, ob ich wachsam sein sollte, wie sich die anderen [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] verhalten, und sei es nur, um sicherzugehen, dass unsere Anbetung der höchsten Macht ([GetPlayer.GetFaith.HighGodName]) nicht behindert wird. "
 internal_affairs.50.desc.neutral_faith: "\n\nObwohl ich weder den einen Glauben ([opposing_faith.GetNameNoTooltip]) noch den anderen ([target_faith.GetNameNoTooltip]) praktiziere, lohnt es sich, einen Blick darauf zu werfen, was man hier tun kann. "
 internal_affairs.50.desc_end: "Im besten Fall könnte ich daran arbeiten, die herrschenden Spannungen abzubauen, ehe sie beginnen, meine eigene Sicherheit zu gefährden."
 internal_affairs.50.tolerance: "Die [target_faith.GetAdherentNamePluralNoTooltip] sollen ihren Glauben haben."
 internal_affairs.50.conversion: "Jeder in „[tensions_county.GetNameNoTierNoTooltip|U]“ sollte [opposing_faith.GetAdherentNameNoTooltip] sein!"
 internal_affairs.50.neutral_cynic: "Warum lassen die Leute es zu, dass die Religion so viel Macht über ihr Leben besitzt?"
 internal_affairs.50.neutral: "Andererseits geht mich das eigentlich gar nichts an …"
 internal_affairs.tolerance_desc: "Ihr versucht, die Bauern dabei zu unterstützen, sich ihr Recht zu sichern, ihren Glauben ([target_faith.GetNameNoTooltip]) zu praktizieren."
 internal_affairs.conversion_desc: "Ihr versucht, die Bauern von „[tensions_county.GetNameNoTierNoTooltip|U]“ zu einem anderen Glauben ([opposing_faith.GetNameNoTooltip]) zu bekehren."
 local_zealots_appeased_tt: "Örtliche [target_faith.GetAdherentNamePluralNoTooltip] sind beschwichtigt"
 religious_tension_continues_tt: "Als [target_faith.GetAdherentNameNoTooltip] bleibt man unruhig"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip] wird in Richtung „[opposing_faith.GetNameNoTooltip]“ beeinflusst"
 internal_affairs.60.t: "Der Banditenhort"
 internal_affairs.60.desc: "Während ich so durch die Gassen von „[bandit_location.GetNameNoTier|U]“ streife, bemerke ich aus dem Augenwinkel eine vorbeihuschende Gestalt. Ich gehe um die nächste Ecke und werde [Select_CString(ROOT.Char.IsFemale, 'Zeugin', 'Zeuge')], wie eine Bande Grobiane einen Wagen mit allerlei Dingen belädt und sich dabei so sputet, als wäre ihnen allen das Böse höchstselbst ([GetPlayer.GetFaith.DevilName]) auf den Fersen.\n\nDie meisten verziehen sich rasch wieder, um mehr Beute heranzuschaffen – nur [bandit_character.GetFirstName] bleibt allein zurück, um Wache zu halten. Mir fällt eine Tasche mit dem Siegel von [bandit_holder.GetName] auf dem Wagen auf, deren Inhalt ich selbst gebrauchen könnte …"
 internal_affairs.60.force: "Was soll [bandit_character.GetName] schon tun?"
 internal_affairs.60.force_tt: "Ich trete [Select_CString(bandit_character.IsFemale, 'der einsamen Banditin', 'dem einsamen Banditen')] entgegen und nehme mir die Beute"
 internal_affairs.60.force_tt_succ: "Ich stehle erfolgreich die Beute der Banditen"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip|U] wehrt mich ab"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName|U] wird hiervon erfahren wollen."
 internal_affairs.60.snitch_tt: "Ich setze [bandit_holder.GetNameNoTooltip] über die Umtriebe der Banditien in Kenntnis und [bandit_holder.Custom('DE_PRO_PER_S_3P_N')] belohnt mich mit einem Anteil des Diebesguts"
 internal_affairs.60.sus: "Vielleicht lässt mich [bandit_character.GetNameNoTooltip] bei einigen [bandit_character.Custom('DE_PRO_POS_S_3P')|U]er Dinger mitmachen …"
 internal_affairs.60.sus_tt: "Erzeugt #V 3#! [criminal_task_contracts|E] auf der Karte"
 internal_affairs.60.neutral: "Das ist nicht mein Belang."
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nDieser Modifikator ist umso größer, je niedriger die [county_control|E] der [county|E] ist"
 internal_affairs_local_corruption_desc: "\t#weak Wird für jede #bold Gemeindekontrolle#! unter 100 erhöht#!"
 internal_affairs_local_corruption_modifier: "Abgesegnete Korruption"
 internal_affairs_local_corruption_modifier_desc: "Eine örtliche Händlerzunft hat nahezu uneingeschränkte Macht im örtlichen Geschäft erlangt und baut die Bürokratie und die Hierarchie der Gemeinde langsam ab."
 internal_affairs_camp_momentum_modifier: "Lagerschwung"
 internal_affairs_camp_momentum_modifier_desc: "Dieser Charakter wurde zu einer Reise aufgerufen und möglicherweise auch dazu, sein Lager andernorts aufzuschlagen."
 internal_affairs_county_religious_tensions_modifier: "Erhöhte religiöse Spannungen"
 internal_affairs_county_religious_tensions_modifier_desc: "Diese Gemeinde erlebt religiöse Spannungen, die durch die Gegenwart einer einflussreichen Wesenheit noch verschlimmert wurden.\nMonatlicher Fortschritt für [Concept('convert_county', 'Bekehrung der Gemeinde')|E]: #N -0,2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier('internal_affairs_county_religious_tensions_modifier').GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier('internal_affairs_county_religious_tolerance_modifier').GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "Religiöse Toleranz"
 internal_affairs_county_religious_tolerance_modifier_desc: "Die Stimmen der religiösen Minderheit in dieser Gemeinde fanden Gehör und ihr Recht auf das Ausüben ihres Glaubens Anerkennung – zumindest bis auf Weiteres.\nMonatlicher Fortschritt für [Concept('convert_county', 'Bekehrung der Gemeinde')|E]: #N -0,1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "Dieser Charakter hat anderen den Wert aufgezeigt, der darin liegt, sich in Glaubensdingen tolerant zu zeigen – und vielleicht ahmen sie seine Haltung sogar nach."
