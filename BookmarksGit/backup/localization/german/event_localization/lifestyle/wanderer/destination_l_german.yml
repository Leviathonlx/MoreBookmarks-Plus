l_german:
 destination_events.10.t: "[Select_CString(travel_leader_character.IsFemale, 'Erfahrene Wanderin', 'Erfahrener Wanderer')]"
 destination_events.10.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, beginnt mein[provider_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName], als [provider_character.Custom('DE_PRO_PER_S_3P_N')] mein Studierzimmer betritt. „Ich hatte kürzlich mit [Select_CString(travel_leader_character.IsFemale, 'einer Karawanenführerin zu tun, die', 'einem Karawanenführer zu tun, der')] für Eure Reise von Interesse sein könnte. [travel_leader_character.Custom('DE_PRO_PER_S_3P_N')|U] ist viel gereist und hat die Erfahrung, nach der wir suchten.“\n\nWir hatten Schwierigkeiten, jemanden zu finden, der sich um meine Reisen kümmert. Vielleicht ist dies eine gute Gelegenheit?"
 destination_events.10.a: "Lasst uns [Select_CString(travel_leader_character.IsFemale, 'diese Wanderin', 'diesen Wanderer')] anwerben."
 destination_events.10.a.tt: "[aptitude|E] von [travel_leader_character.GetUIName|U] ist: [travel_leader_character.GetCourtPositionAptitude(GetCourtPositionType('travel_leader_court_position'))]"
 destination_events.10.b: "Ich habe kein Interesse an [travel_leader_character.Custom('DE_PRO_PER_S_3P_D')]."
 destination_events.20.t: "Vorbereitung auf einen Ausflug"
 destination_events.20.desc: "„Was? Zusätzliche Vorräte, sagt Ihr?“, antworte ich, als mein[provider_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName] eine kürzliche Entdeckung in einem meiner Lagerräume zur Sprache bringt.\n\n„Es ist tatsächlich nicht ganz klar, warum sie in unseren Büchern nicht auftauchen, doch es ist ein kleiner Segen. Habt Ihr eine Idee, was Ihr damit machen wollt?“\n\nDiese zusätzlichen Vorräte könnten sich bei meiner nächsten Reise als nützlich erweisen."
 destination_events.20.a: "Damit können wir eine langsame und sorgfältig vorbereitete Reise antreten."
 destination_events.20.b: "Wollen wir sehen, ob wir sie gegen ein paar Pferde eintauschen können."
 destination_events.20.c: "Verkauft die überschüssigen Vorräte."
 destination_excursion_safety_modifier: "Auf Ausflüge vorbereitet: Sicherheit"
 destination_excursion_safety_modifier_desc: "#emp Verschwindet nach Erreichen eines [Concept('destination', 'Reiseziels')|E]#!\nFür die nächste Reise wurden Vorräte zurückgelegt, um eine sichere Fahrt zu gewährleisten."
 destination_excursion_speed_modifier: "Auf Ausflüge vorbereitet: Tempo"
 destination_excursion_speed_modifier_desc: "#emp Verschwindet nach Erreichen eines [Concept('destination', 'Reiseziels')|E]#!\nFür die nächste Reise wurden zusätzliche Pferde vorbereitet, um einen schnellen und effizienten Ritt zu gewährleisten."
 destination_events.30.t: "Die Reise zu einem besonderen Ort ([journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip])"
 destination_events.30.desc: "Kürzlich bin ich auf einen kleinen Reisebericht gestoßen, der die Fahrt eines örtlichen Händlers in die Stadt [journey_province.GetName] beschreibt. Darin wird in allen Einzelheiten beschrieben, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] einen besonderen Ort ([journey_province.GetHolding.GetSpecialBuildingType.GetName]) und alle Sehenswürdigkeiten der Stadt besucht hat.\n\nVielleicht sollte ich die Stadt bei meiner nächsten Reise berücksichtigen …"
 destination_events.30.a: "Das klingt nach einem unvergesslichen Ort!"
 destination_events.30.a.tt: "Ihr könnt zusätzliche [wanderer_lifestyle|E]-Erfahrung sammeln, indem Ihr „[journey_province.GetName]“ im Rahmen einer Aktivität ([GetActivityType('activity_journey').GetName]) besucht"
 destination_events.30.toast.title: "Die Reise nach [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 destination_events.40.t: "Eine interessante Sprache ([poi_province.GetCulture.GetLanguage.GetNameNoTooltip])"
 destination_events.40.desc: "Aus irgendeinem Grund erinnere ich mich derzeit gern an meine Reise nach [poi_province.GetName] und besonders an die örtliche Sprache ([poi_province.GetCulture.GetLanguage.GetName]), die ich dort so oft hörte. Sie hatte etwas #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#! an sich, das ich einfach nicht vergessen konnte.\n\nWie das Schicksal es so will, besucht mich gerade ein [teacher_character.GetCulture.GetName|l]er Gelehrter namens [teacher_character.GetFirstName] an meinem Hof. Ich könnte [teacher_character.Custom('DE_PRO_PER_S_3P_A')] um [teacher_character.Custom('DE_PRO_POS_S_3P')]e Dienste bitten und vielleicht könnte [teacher_character.Custom('DE_PRO_PER_S_3P_N')] mir diese Sprache ([poi_province.GetCulture.GetLanguage.GetNameNoTooltip]) beibringen."
 destination_events.40.a: "So wird die nächste Reise viel angenehmer!"
 destination_events.40.b: "Eine neue Sprache zu lernen, klingt nach viel Arbeit …"
 destination_inspired_by_language: "Von Sprache inspiriert"
 destination_inspired_by_language_desc: "Dieser Charakter wurde durch eine Reise in fremde Länder dazu inspiriert, eine neue Sprache zu lernen."
