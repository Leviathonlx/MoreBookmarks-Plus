 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t: "Volle Vorratskammern"
 martial_strategy.4000.desc: "Mit einem mächtigen Rülpsen schiebe ich den Rest meines Tellers von mir, bevor ich mich im Stuhl zurücklehne. In letzter Zeit geht meine Küche schier über vor goldenem Korn und frischem Wild, und meine Höflinge gewinnen nach und nach den gesunden Glanz der Überfütterten.\n\nIch verziehe das Gesicht. Obgleich diese Opulenz grandios ist, kann sie doch nicht ewig währen. Ich muss mich entscheiden, wie mit all dem überschüssigen Essen zu verfahren ist."
 martial_strategy.4000.a: "Pökelt oder räuchert es. Wir müssen es einlagern."
 martial_strategy.4000.b: "Meine Gäste und ich werden reich speisen!"
 martial_strategy.4000.c: "Sogar die Dienstboten sollen so schlemmen wie ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 martial_strategy.4000.d: "Ja, sie sehen #EMP tatsächlich#! recht drall aus …"
 strategy_stocked_larders_modifier: "Überquellende Vorratskammern"
 strategy_emptied_larders_modifier: "Beinahe leere Vorratskammern"
 strategy_fed_peasants_larders_modifier: "Brot für die Bauern"
 strategy_human_meat_larders_modifier: "Speisekammern mit durch und durch gewöhnlichem Fleisch"
 strategy_entirely_unrelated_disappearances_modifier: "Voll und ganz zusammenhanglose Fälle von Verschwinden"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t: "Die Mauern von [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc: "Die Gesandten aus „[crumbling_holding.GetNameNoTierNoTooltip]“ verlassen nach und nach meine Privatgemächer, denn unser langes Treffen ist endlich vorüber. Die Bittsteller flehen um Geld, um die zerfallenden Mauern ihres Besitztums instand zu setzen, und sie haben meine herrschaftliche Pflicht beschworen, ihnen mit dem auszuhelfen, was sie noch nicht selbst haben aufbringen können. Ich trommle mit den Fingern auf dem Tisch und denke darüber nach, ob ich ihnen das restliche Geld zukommen lassen soll. Gute Befestigungen sind scheußlich teuer.\n\nNatürlich könnte ich, wenn die Mauern ohnehin zusammenfallen, das von ihnen bereits verplante Geld für eher persönliche Angelegenheiten nutzen …"
 martial_strategy.4010.a: "Ich habe die Pflicht, mich um meine Untertanen zu kümmern."
 martial_strategy.4010.b: "Ich werde die Bauarbeiten persönlich leiten."
 martial_strategy.4010.c: "#EMP Ich#! entscheide, wie #EMP mein#! Geld ausgegeben wird und „[crumbling_holding.GetNameNoTierNoTooltip]“ hat keinen Vorrang!"
 martial_strategy.4010.b.tt_crit_success: "Ihr schafft es, die Mauern von [crumbling_holding.GetNameNoTierNoTooltip] auf meisterhafte Weise zu verbessern"
 martial_strategy.4010.b.tt_success: "Ihr baut die Mauern von [crumbling_holding.GetNameNoTierNoTooltip] erfolgreich wieder auf"
 martial_strategy.4010.b.tt_botch: "Ihr scheitert voll und ganz am Wiederaufbau"
 strategy_paid_for_walls_modifier: "Professionell wiederaufgebaute Mauern"
 strategy_let_walls_crumble_modifier: "Marode Mauern"
 strategy_botched_supervised_walls_modifier: "Katastrophal wiederaufgebaute Mauern"
 strategy_successfully_supervised_walls_modifier: "Fähig wiederaufgebaute Mauern"
 martial_strategy.4010.d: "Mein $royal_architect_court_position$ soll den Umbau überwachen."
 martial_strategy.4010.d.tt_crit_success: "Euer $royal_architect_court_position$ schafft es, die Mauern von [crumbling_holding.GetNameNoTierNoTooltip] auf meisterhafte Weise zu verbessern"
 martial_strategy.4010.d.tt_success: "Euer $royal_architect_court_position$ baut die Mauern von [crumbling_holding.GetNameNoTierNoTooltip] erfolgreich wieder auf"
 martial_strategy.4010.d.tt_botch: "Euer $royal_architect_court_position$ scheitert voll und ganz am Wiederaufbau"
 #Tactics?
 #By Isabella Welch
 martial_strategy.7000.t: "Taktiken?"
 martial_strategy.7000.desc_opening: "Während ich mitten beim Drillen meiner"
 martial_strategy.7000.desc_elephantry: "Kriegselefanten"
 martial_strategy.7000.desc_cavalry: "schweren Reiterei"
 martial_strategy.7000.desc_middle: "bin, tritt [worried_knight.GetTitledFirstName] an mich heran, als ich gerade hoch zu Ross bin. [worried_knight.Custom('DE_PRO_PER_S_3P_N')|U] meidet meinen Blick und starrt zu Boden. Nach langem Zögern spricht [worried_knight.Custom('DE_PRO_PER_S_3P_N')] doch:\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wir nutzen unsere"
 martial_strategy.7000.desc_war_elephant: "Kriegselefanten"
 martial_strategy.7000.desc_armored_horse: "gepanzerte Reiterei"
 martial_strategy.7000.desc_cont: "immer nur, um in gerader Linie auf den Gegner zuzustürmen. Wird es nicht Zeit, dass wir etwas anderes versuchen?“"
 martial_strategy.7000.a: "Ha! Der war gut, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b: "Torheit! So machen es die [ROOT.Char.GetCulture.GetNameNoTooltip]: Man stürmt eben in gerader Linie vor!"
 martial_strategy.7000.c: "Torheit! Habt Ihr schon mal versucht, einen Kriegselefanten zu lenken?"
 martial_strategy.7000.d: "Torheit! Es gibt keine bessere Strategie als diese."
 martial_strategy.7000.e: "Vielleicht habt Ihr recht …"
 martial_strategy.7000.f: "Wenn wir Euch zertrampeln lassen, werdet Ihr schon sehen, wie wirksam das ist."
