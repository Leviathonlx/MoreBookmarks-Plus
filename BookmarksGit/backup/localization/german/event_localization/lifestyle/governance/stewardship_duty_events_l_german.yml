 #The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed
 stewardship_duty.0001.t: "Die Kunst der Schlichtung"
 stewardship_duty.0001.start.desc: "Als mich die lauten Stimmen einmal mehr erreichen, muss ich dem Verlangen widerstehen, einfach wegzugehen. Ständig zanken"
 stewardship_duty.0001.vassals.desc: "meine Vasallen [arguer_1.GetTitledFirstName] und [arguer_2.GetTitledFirstName]."
 stewardship_duty.0001.vassalandcourtier.desc: "mein Vasall [arguer_1.GetTitledFirstName] und [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 stewardship_duty.0001.end.desc: "Es bringt mich noch um den Verstand. Ich muss etwas tun!\n\nIch könnte die Situation entweder nutzen, um meine Fähigkeiten in der Kunst der Schlichtung zu üben, oder sie belauschen und einem von ihnen im Anschluss mein Mitgefühl ausdrücken …"
 stewardship_duty.0001.a: "Ich versuche, sie zur Vernunft zu bringen."
 stewardship_duty.0001.b: "„Argh, [arguer_2.GetFirstNameNoTooltip] ist ein solcher Holzkopf!“"
 stewardship_duty.0001.c: "„Meint [arguer_1.GetFirstNameNoTooltip] das wirklich ernst? Das ist doch nicht zu fassen!“"
 stewardship_duty.0001.a.success.tt: "Ich kann erfolgreich schlichten"
 stewardship_duty.0001.a.failure.tt: "Mein Schlichtungsversuch wirkt taktlos und aufdringlich"
 stewardship_duty_0001_mediation_success.tt: "[arguer_1.GetShortUIName|U] und [arguer_2.GetShortUIName] erlangen eine [opinion|E] voneinander"
 #Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t: "Die Stimme der Vernunft"
 stewardship_duty.0017.start.desc: "Kein Ratstreffen vergeht ohne einen Konflikt. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] und [councillor_2.GetCouncilTitle] [councillor_2.GetFirstName] diskutieren erhitzt über"
 stewardship_duty.0017.war.desc: "den laufenden Krieg."
 stewardship_duty.0017.election.desc: "die Wahl meines Nachfolgers."
 stewardship_duty.0017.building_projects.desc: "die anstehenden Bauprojekte."
 stewardship_duty.0017.troop_training.desc: "die Ausbildung der Truppen."
 stewardship_duty.0017.charity_projects.desc: "mein nächstes wohltätiges Projekt."
 stewardship_duty.0017.religious_minorities.desc: "das Problem der religiösen Minderheit."
 stewardship_duty.0017.health_issues.desc: "die grassierende Seuche."
 stewardship_duty.0017.end.desc: "\n\nAls [ROOT.GetCharacter.GetTitleAsNameNoTooltip] könnte ich sie mit einem einzigen Wort zum Schweigen bringen, aber ich habe eine bessere Idee. Ich bin bewandert in den Künsten der Diplomatie und weiß, wie man solche Situationen so löst, dass alle glücklich sind."
 stewardship_duty.0017.a: "Ich ergreife Partei für [councillor_1.GetFirstNameNoTooltip], ohne [councillor_2.GetFirstNameNoTooltip] vor den Kopf zu stoßen."
 stewardship_duty.0017.b: "Ich ergreife Partei für [councillor_2.GetFirstNameNoTooltip], ohne [councillor_1.GetFirstNameNoTooltip] vor den Kopf zu stoßen."
 stewardship_duty.0017.c: "Ich finde einen Kompromiss, der alle zufriedenstellt."
 stewardship_duty.0017.c.criticial_success.tt: "Ich arrangiere einen hervorragenden Kompromiss"
 stewardship_duty.0017.c.criticial_success.desc: "Ich arrangierte einen hervorragenden Kompromiss, der sowohl [councillor_1.GetFirstName] als auch [councillor_2.GetFirstName] zufriedenstellt."
 stewardship_duty.0017.c.success.tt: "Ich arrangiere einen guten Kompromiss"
 stewardship_duty.0017.c.success.desc: "Ich arrangiere einen guten Kompromiss, der sowohl [councillor_1.GetFirstName] als auch [councillor_2.GetFirstName] beschwichtigt."
 stewardship_duty.0017.c.failure.tt: "Ich finde keinen Kompromiss"
 stewardship_duty.0017.c.failure.desc: "Ich finde keinen Kompromiss; [councillor_1.GetFirstName] und [councillor_2.GetFirstName] sind gleichermaßen enttäuscht."
 #Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t: "Eine ungewollte Schwangerschaft"
 stewardship_duty.1055.desc: "In meiner Audienzkammer spielt sich eine dramatische Szene ab, als [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] behauptet, [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)], [new_mothers_parent.Custom('DE_PRO_POS_S_3P')]e [new_mothers_parent.Custom2('RelationToMeShort', new_mother)] [new_mother.Custom('Governance_1055_OutOfWedlock')] geschwängert zu haben.\n\n[new_fathers_parent.GetTitledFirstName] behauptet entrüstet, dass es keinen Beweis der Schuld seines Sohnes gäbe. „Und selbst wenn er es war, ist es doch eindeutig die Schuld von [new_mother.GetFirstName], wenn sie sich jedem hingibt!“\n\nDer Streit wird hitziger, und ich muss etwas tun, bevor die Dinge aus dem Ruder laufen. "
 stewardship_duty.1055.a: "Ihr werdet die Gerechtigkeit bekommen, die Ihr ersehnt, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip] ist unschuldig. Er schuldet [new_mothers_parent.GetFirstNameNoTooltip] nichts!"
 stewardship_duty.1055.e: "Wieso belästigt Ihr beide mich mit diesem trivialen Gezanke?"
 #Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t: "Großer Reichtum"
 stewardship_duty.1062.desc: "Meine Schatzkammer quillt über von Gold und Silber, und alle Ausgaben sind gedeckt. Aufgrund meines Status wird von mir erwartet, dass ich einen Künstler oder Gelehrten unterstütze.\n\nWie es der Zufall so will, sind gerade drei mögliche Kandidaten in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] eingetroffen … Aber beeindruckt mich einer von ihnen?"
 stewardship_duty.1062.a: "[client_1.GetTitledFirstNameNoTooltip] ist dafür bekannt, wunderschöne Gärten anzulegen."
 stewardship_duty.1062.b: "[client_2.GetTitledFirstNameNoTooltip]s religiöse Gedichte haben schon so manche Seele bewegt."
 stewardship_duty.1062.c: "Die Entdeckungen, die [client_3.GetTitledFirstNameNoTooltip] gemacht hat, sind vielversprechend."
 stewardship_duty.1062.d: "Nein, ich habe andere Pläne mit diesem Geld …"
 stewardship_duty.1062.e: "Erwartungen? Pah! Ich sonne mich lieber in der Pracht meines Schatzes!"
 stewardship_duty.1063.t: "Erneuerung des Patronats"
 stewardship_duty.1063.desc: "Nach fünf Jahren sind die Mittel, die ich mein[client.Custom('DE_END_PRO_S_D')] [client.Custom('Governance_1062_Client')] [client.GetTitledFirstName] als Lehnsspende zur Verfügung gestellt habe, zur Neige gegangen. Ich kann mich nun entscheiden, ob ich mein Patronat um weitere fünf Jahre verlängere oder [client.Custom('DE_PRO_PER_S_3P_A')] ziehen lasse."
 stewardship_duty.1063.a: "Ich verlängere mein Patronat um eine weitere Periode."
 stewardship_duty.1063.b: "[client.Custom('DE_PRO_PER_S_3P_N')|U] hat gute Arbeit geleistet. Gebt [client.Custom('DE_PRO_PER_S_3P_D')] einen Bonus!"
 stewardship_duty.1063.c: "[client.Custom('DE_PRO_POS_S_3P')|U]e Dienste werden nicht länger benötigt."
 stewardship_duty.1064.desc: "Mein[client.Custom('DE_END_PRO_S_N')] [client.Custom('Governance_1062_Client_U')] hat meinen Hof verlassen"
 stewardship_duty.1065.desc: "Mein[client.Custom('DE_END_PRO_S_N')] [client.Custom('Governance_1062_Client_U')|U] ist verstorben"
 stewardship_duty.1065.guilty.desc: "Ich habe mein[client.Custom('DE_END_PRO_S_N')] [client.Custom('Governance_1062_Client_U')] getötet"
 stewardship_duty.1066.desc: "Ich habe mein[client.Custom('DE_END_PRO_S_N')] [client.Custom('Governance_1062_Client_U')] eingekerkert."
 stewardship_duty.1068.desc.a: "Vasall ist von meinen Gärten beeindruckt"
 stewardship_duty.1068.desc.b: "[ROOT.Char.GetFaith.AltPriestTermPlural|U] sind von mein[client.Custom('DE_END_PRO_S_D')] [client.Custom('Governance_1062_Client_U')] beeindruckt"
 stewardship_duty.1068.desc.c: "[client.Custom('Governance_1062_Client_U')] hat eine neue Entdeckung gemacht"
 #Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t: "Vertriebene Leibeigene"
 stewardship_duty.1071.desc: "[target_county.GetName] wird schier überschwemmt von Flüchtlingen aus dem benachbarten [origin_county.GetName]. Angeblich fliehen sie vor der grausamen Herrschaft, die [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ausübt, und sie möchten lieber in meiner Domäne leben als in [origin_county_owner.Custom('DE_PRO_POS_S_3P')]er.\n\nRechtlich gesehen sind sie immer noch in der Knechtschaft von [origin_county_owner.GetFirstName], aber wenn ich es zulasse, dass sie sich in meinen Ländereien niederlassen, hat [origin_county_owner.Custom('DE_PRO_PER_S_3P_N')] so gut wie keine Möglichkeit, zu beweisen, dass sie tatsächlich [origin_county_owner.Custom('DE_PRO_POS_S_3P')]e Leibeigenen sind."
 stewardship_duty.1071.a: "Ich bin so gnädig, die Leibeigenen an [origin_county_owner.GetFirstNameNoTooltip] zurückzuführen."
 stewardship_duty.1071.b: "Ich führe die Leibeigenen zurück, aber nicht ohne [origin_county_owner.GetFirstNameNoTooltip] streng zu tadeln."
 stewardship_duty.1071.c: "Ich zeige #EMP meinen#! Leibeigenen ihre neuen Bauernhöfe …"
 stewardship_duty.1071.c.compassionate: "Ich werde ihnen Zuflucht vor [origin_county_owner.GetFirstNameNoTooltip] gewähren …"
 stewardship_duty.1071.c.flavor: "… und hoffen, dass [origin_county_owner.GetFirstName] nichts von meiner Beteiligung in dieser Sache erfährt!"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "Ich weiß, dass Ihr mir meine Leibeigenen gestohlen habt. Mir mag zwar die Möglichkeit fehlen, sie mir zurückzuholen, aber denkt nicht, dass ich diesen Affront vergessen werde. Ihr habt Euch meine Feindschaft zugezogen. Hoffentlich war es das wert."
 stewardship_duty.1072.desc.relationship: "Warum bitte stehlt Ihr mir meine Leibeigenen?! Ich bin schockiert und zutiefst verletzt ob dieses Verrats … Ich weiß nicht, ob ich Euch in Zukunft noch mit denselben Augen sehen kann."
 stewardship_duty.1072.desc.vassal: "Ich weiß, dass Ihr meine Leibeigenen in Eure Lande umgesiedelt habt. Warum tut Ihr das Eurem eigenen Vasallen an? Habe ich Euch denn nicht immer pflichtbewusst die geschuldeten Steuern bezahlt?\n\nWenn ich niemanden habe, der meine Felder bestellt, kann ich nichts anbauen. Ihr hättet mir ebenso gut das Land stehlen können! Diesen Affront werde ich so schnell nicht vergessen."
 stewardship_duty.1072.desc.subvassal: "Ich weiß, dass Ihr meine Leibeigenen in Eure Lande umgesiedelt habt. Eine derartige Tat untergräbt die Grundfesten unserer Gesellschaft!\n\nObwohl ich in dieser Sache fürs Erste nichts unternehmen kann, könnt Ihr Euch sicher sein, dass [origin_county_owner_liege.GetTitledFirstName] erfahren wird, warum ich dieses Jahr an [origin_county_owner_liege.Custom('DE_PRO_PER_S_3P_A')] weniger Steuern abführen kann."
 stewardship_duty.1072.a: "Das waren Eure Leibeigenen? Verzeiht, ich werde sie Euch zurückschicken."
 stewardship_duty.1072.b: "Grummelt, so viel Ihr wollt, das wird nichts ändern."
 stewardship_duty.1072.b.compassionate: "Das ist Euer eigener Fehler. Ihr hättet sie nicht so schlecht behandeln sollen."
 #Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t: "Fraktionszugehörigkeit"
 stewardship_duty.4010.desc.start: "[faction_member.GetTitledFirstName] missbraucht [faction_member.Custom('DE_PRO_POS_S_3P')]en Einfluss, um"
 stewardship_duty.4010.desc.independence: "die Fraktion [targeting_faction.GetName] zu fördern. Sie wollen meiner Herrschaft entfliehen und behaupten, ich sei nicht ihr rechtmäßiger Herrscher."
 stewardship_duty.4010.desc.liberty: "die Fraktion [targeting_faction.GetName] zu fördern. Sie wollen mehrere Gesetze in [ROOT.Char.GetPrimaryTitle.GetName] abschaffen, da sie der Ansicht sind, dass sie traditionellen [faction_member.Custom('StatecraftGetVassalType')]-Rechten widersprechen."
 stewardship_duty.4010.desc.claimant: "die Fraktion [targeting_faction.GetName] zu fördern, die glaubt, ihr Repräsentant wäre ein besserer Herrscher als ich."
 stewardship_duty.4010.desc.peasant: "die Fraktion [targeting_faction.GetName] zu fördern. Sie sind unglücklich darüber, jemandem untergeben zu sein, den sie als ungläubig erachten, und würden lieber einem Herrscher wie [faction_leader.GetTitledFirstName] folgen, der ihre Kultur und ihren Glauben teilt."
 stewardship_duty.4010.desc.end: "\n\nObgleich ich nicht an der Überzeugung von [faction_member.GetFirstNameNoTooltip] zweifle, ist [faction_member.Custom('DE_PRO_PER_S_3P_N')] auch nur ein Mensch. Wenn ich [faction_member.Custom('DE_PRO_PER_S_3P_A')] dazu bringen kann, diese Aktivitäten zu unterlassen, kann ich wieder mehr Macht über meine Vasallen gewinnen."
 stewardship_duty.4010.bribe: "Ein großzügiges Geschenk wird [faction_member.Custom('DE_PRO_PER_S_3P_A')] umstimmen."
 stewardship_duty.4010.bribe.flavor: "Selbstsüchtige Menschen sind einer Bestechung eher zugeneigt."
 stewardship_duty.4010.favor: "Wenn [faction_member.Custom('DE_PRO_PER_S_3P_N')] mir jetzt hilft, werde ich mich revanchieren."
 stewardship_duty.4010.favor.flavor: "Selbstsüchtige oder mitfühlende Menschen sind diesem Angebot eher zugeneigt."
 stewardship_duty.4010.prestige: "Mit guter alter Schmeichelei inspiriert man Loyalität am besten."
 stewardship_duty.4010.prestige.flavor: "Arrogante oder ehrenwerte Menschen sind Schmeichelei eher zugeneigt."
 stewardship_duty.4010.piety: "Ich erinnere [faction_member.Custom('DE_PRO_PER_S_3P_A')] daran, dass meine Interessen auch die Interessen der höchsten Mächte sind."
 stewardship_duty.4010.piety.flavor: "Religiöse Eiferer neigen eher dazu, ihrem Glauben entsprechend zu handeln."
 stewardship_duty.4010.attempt.tt: "Die Entscheidung von [faction_member.GetTitledFirstNameNoTooltip] hängt ab von [faction_member.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit"
 stewardship_duty.4010.success: "[faction_member.GetTitledFirstNameNoTooltip] nimmt mein Angebot an"
 stewardship_duty.4010.failure: "[faction_member.GetTitledFirstNameNoTooltip] lehnt mein Angebot ab"
 stewardship_duty.4010.decline: "[faction_member.GetTitledFirstNameNoTooltip] übt lediglich [faction_member.Custom('DE_PRO_POS_S_3P')]e Rechte aus."
 stewardship_duty.4010.decline.tt: "Alle Menschen schätzen es, wenn man sie tun und lassen lässt, was sie wollen."
 stewardship_duty.4011-4.desc.start: "[my_liege.GetTitledFirstName] hat mich darauf angesprochen, dass meine Zusammenarbeit mit der Fraktion [targeting_faction.GetName] [my_liege.Custom('DE_PRO_PER_S_3P_D')] eine Menge Scherereien bereite, und dass das aufhören müsse."
 stewardship_duty.4011-4.b: "Ich lasse mich nicht von meinem Weg abbringen!"
 stewardship_duty.4011-4.b.tt: "Ich bleibe Teil der Fraktion [targeting_faction.GetName]"
 stewardship_duty.4011.t: "Ein Appell an die Gier"
 stewardship_duty.4011.desc: "\n\nZu diesem Zweck bietet [my_liege.Custom('DE_PRO_PER_S_3P_N')] mir eine gut gefüllte Börse als Anreiz, die Fraktion zu verlassen und mich anderen Dingen zuzuwenden."
 stewardship_duty.4011.a: "Ein angemessenes Angebot."
 stewardship_duty.4012.t: "Ein Appell an den Ehrgeiz"
 stewardship_duty.4012.desc: "\n\n[my_liege.Custom('DE_PRO_PER_S_3P_N')|U] bittet mich inständig, die Dinge aus [my_liege.Custom('DE_PRO_POS_S_3P')]er Perspektive zu sehen, und bietet mir einen Gefallen als Gegenleistung dafür an, dass ich die Fraktion nicht weiter unterstütze."
 stewardship_duty.4012.a: "Eine Hand wäscht die andere!"
 stewardship_duty.4013.t: "Ein Appell an den Stolz"
 stewardship_duty.4013.desc: "\n\nZu diesem Zweck bietet [my_liege.Custom('DE_PRO_PER_S_3P_N')] mir an, mich öffentlich für meine Arbeit in anderen Bereichen zu loben und so meinen Ruf in [my_liege.GetPrimaryTitle.GetName] zu verbessern."
 stewardship_duty.4013.a: "Solange [my_liege.Custom('DE_PRO_PER_S_3P_N')] meine Vorzüge lobt, bin ich glücklich."
 stewardship_duty.4014.t: "Ein Appell an die Frömmigkeit"
 stewardship_duty.4014.desc: "\n\n[my_liege.Custom('DE_PRO_PER_S_3P_N')|U] erinnert mich dann daran, dass es der Wille der höchsten Mächte ist, dass [my_liege.Custom('DE_PRO_PER_S_3P_N')] auf dem Thron sitzt: Wer sich [my_liege.Custom('DE_PRO_PER_S_3P_D')] widersetzt, widersetzt sich auch ihnen."
 stewardship_duty.4014.a: "Ich diene den höchsten Mächten, indem ich [my_liege.GetTitledFirstNameNoTooltip] diene."
 stewardship_duty.4015.t: "Vasall schwört der Fraktion ab"
 stewardship_duty.4015.desc: "Ich mache [faction_member.Custom('DE_PRO_PER_S_3P_D')] mehr als deutlich klar, was [faction_member.Custom('DE_PRO_PER_S_3P_N')] für seine Loyalität mir gegenüber zu gewinnen hat, und bringe [faction_member.GetTitledFirstName] so dazu, die Fraktion [targeting_faction.GetName] nicht weiter zu unterstützen.\n\n[faction_member.Custom('DE_PRO_POS_S_3P')|U] Groll war einfach zu unwichtig im Vergleich zu dem, was ich zu bieten hatte!"
 stewardship_duty.4015.a: "Ich wusste, dass ich [faction_member.Custom('DE_PRO_PER_S_3P_A')] zur Vernunft bringen kann!"
 stewardship_duty.4019.t: "Vasall bleibt bei Fraktion"
 stewardship_duty.4019.desc: "Trotz meiner Bemühungen, [faction_member.Custom('DE_PRO_PER_S_3P_A')] umzustimmen, bleibt [faction_member.GetTitledFirstName] hartnäckig der Fraktion [targeting_faction.GetName] verbunden und stellt weiterhin ihre Interessen über die meinen."
 stewardship_duty.4019.a: "Warum sieht [faction_member.Custom('DE_PRO_PER_S_3P_N')] nicht ein, welche Vorteile es hätte, sich auf meine Seite zu schlagen?"
 stewardship_duty.4020.t: "Angebot annulliert"
 stewardship_duty.4020.desc: "[faction_member.GetTitledFirstName] ist nicht länger Mitglied einer Fraktion."
 stewardship_duty.4020.desc.switch: "[faction_member.GetTitledFirstName] hat die Fraktion gewechselt."
 #Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t: "Eine neue Vereinbarung"
 stewardship_duty.4040.desc: "Mein[my_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] hat einen Vertrag mit mir, der recht großzügig ist und [my_vassal.Custom('DE_PRO_PER_S_3P_A')] von vielen Pflichten entbindet, die ich für gewöhnlich von meinen Vasallen erwarte.\n\nWenn ich [my_vassal.Custom('DE_PRO_PER_S_3P_A')] dazu bringen könnte, freiwillig mehr Verpflichtungen einzugehen, würde das dem Reich langfristig helfen …"
 stewardship_duty.4040.a: "Mit ausreichend Anreiz könnte ich mir [my_vassal.Custom('DE_PRO_POS_S_3P')]e Zustimmung erkaufen."
 stewardship_duty.4040.b: "Ich kann [my_vassal.Custom('DE_PRO_PER_S_3P_A')] sicherlich dazu überreden, die Änderungen anzunehmen."
 stewardship_duty.4040.b.success: "[my_vassal.GetFirstNameNoTooltip] wurde überredet, die Vertragsänderungen anzunehmen"
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip] ist weiterhin nicht bereit, Vertragsänderungen anzunehmen"
 stewardship_duty.4040.c: "Ich werde [my_vassal.Custom('DE_PRO_PER_S_3P_D')] keine andere Wahl lassen, als meine Änderungen anzunehmen!"
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip] wurde dazu gezwungen, die Vertragsänderungen anzunehmen"
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip] weigert sich, Vertragsänderungen anzunehmen"
 stewardship_duty.4040.d: "Loyalität ist mehr wert als Abgaben."
 stewardship_duty.4040.d.tt: "#F [my_vassal.GetFirstNameNoTooltip] behält [my_vassal.Custom('DE_PRO_POS_S_3P')]en derzeitigen Vertrag mit meinem Segen bei:#!"
 stewardship_duty.4040.contractchange: "Ich darf den Vertrag von [my_vassal.GetTitledFirstName] zu meinen Gunsten ändern."
 stewardship_duty.4041.desc: "Beim Versuch, [my_vassal.GetTitledFirstName] dazu zu bringen, einen strengeren Vertrag anzunehmen, setzte ich mich mit [my_vassal.Custom('DE_PRO_PER_S_3P_D')] an einen Tisch, um die Gründe für die Vertragsänderung darzulegen.\n\n[my_vassal.Custom('DE_PRO_PER_S_3P_N')|U] zögerte anfangs noch, aber nach einem langen Gespräch sah [my_vassal.Custom('DE_PRO_PER_S_3P_N')] schließlich ein, dass es vernünftig wäre, [my_vassal.Custom('DE_PRO_POS_S_3P')]en Vertrag zu ändern."
 stewardship_duty.4041.a: "Ich weiß genau, wie ich [my_vassal.Custom('DE_PRO_PER_S_3P_A')] umstimmen kann."
 stewardship_duty.4042.desc: "Gleich zu Beginn unserer Unterhaltung wurde mir klar, dass ich [my_vassal.GetTitledFirstName] wohl kaum dazu bringen können würde, die Rechte aufzugeben, die [my_vassal.Custom('DE_PRO_PER_S_3P_D')] aus [my_vassal.Custom('DE_PRO_POS_S_3P')]em Vertrag zustehen.\n\nTrotz all meiner Mühen und Bitten blieb [my_vassal.Custom('DE_PRO_PER_S_3P_N')] hartnäckig und meinte, wenn mir nicht reiche, was [my_vassal.Custom('DE_PRO_PER_S_3P_N')] mir gäbe, dann sei das mein Fehler, nicht der [my_vassal.Custom('DE_PRO_POS_S_3P')]e."
 stewardship_duty.4042.a: "Ich muss es auf andere Weise versuchen …"
 stewardship_duty.4043.desc: "Das war keine Verhandlung, das war eine Forderung. Ich machte es [my_vassal.GetTitledFirstName] klar, dass [my_vassal.Custom('DE_PRO_PER_S_3P_N')] sich gut mit mir stellen und weitere Zugeständnisse machen müsse, wenn [my_vassal.Custom('DE_PRO_PER_S_3P_N')] weiterhin [my_vassal.Custom('DE_PRO_POS_S_3P')]en Titel behalten möchte.\n\n[my_vassal.Custom('DE_PRO_PER_S_3P_N')|U] stimmte dann auch schnell zu und wahr sichtlich froh, dass ich ohne weitere Zwischenfälle wieder ging."
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "[my_vassal.GetTitledFirstName] war erbost ob meiner Forderung, einen strengeren Vertrag zu akzeptieren.\n\n[my_vassal.Custom('DE_PRO_PER_S_3P_N')|U] meinte, ich sei zwar [my_vassal.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] und herrsche über dieses Land, [my_vassal.Custom('DE_PRO_POS_S_3P')] derzeitiger Vertrag verleihe [my_vassal.Custom('DE_PRO_PER_S_3P_D')] jedoch bestimmte Privilegien, die ich [my_vassal.Custom('DE_PRO_PER_S_3P_D')] nicht einfach entziehen könne, zumindest nicht rechtens."
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 #Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t: "Die Fraktion organisiert sich"
 stewardship_duty.4060.desc.default: "Obwohl ein Krieg tobt, nutzen [faction_leader.GetTitledFirstName] und [faction_leader.Custom('DE_PRO_POS_S_3P')]e Unterstützer der Fraktion [targeting_faction.GetName] weiterhin jede Gelegenheit, um ihre Ziele durchzusetzen!"
 stewardship_duty.4060.desc.self_claim: "Obwohl ein Krieg tobt, nutzt [faction_leader.GetTitledFirstName] weiterhin jede Gelegenheit, um [faction_leader.Custom('DE_PRO_POS_S_3P')]en Anspruch an die Fraktion [targeting_faction.GetSpecialTitle.GetName] durchzusetzen!"
 stewardship_duty.4060.desc.other_claim: "Obwohl ein Krieg tobt, nutzt [faction_leader.GetTitledFirstName] weiterhin jede Gelegenheit, um den Anspruch von [targeting_faction.GetSpecialCharacter.GetTitledFirstName] an die Fraktion [targeting_faction.GetSpecialTitle.GetName] durchzusetzen!"
 stewardship_duty.4060.desc.end: "\n\nDas Schlachtfeld kostet mich täglich Truppen und Gold, und ich muss mir genau überlegen, welche Möglichkeiten mir bleiben, diese Bedrohung zu mindern …"
 stewardship_duty.4060.a: "Ich #EMP muss#! das Reich davon überzeugen, dass es vereint bleiben muss."
 stewardship_duty.4060.a.success: "Ich überzeuge die Fraktion davon, dass Einigkeit wichtig ist"
 stewardship_duty.4060.a.success.every_faction_member: "Jedes Mitglied der Fraktion [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure: "Die Fraktion hört nicht auf meine Worte"
 stewardship_duty.4060.b: "Mit einem hübschen Sümmchen können wir [faction_leader.Custom('DE_PRO_PER_S_3P_A')] schon umstimmen."
 stewardship_duty.4060.c: "Ich darf nicht zulassen, dass [faction_leader.Custom('DE_PRO_PER_S_3P_N')] [faction_leader.Custom('DE_PRO_POS_S_3P')]e Pläne in die Tat umsetzt!"
 stewardship_duty.4060.d: "Ich habe derzeit wirklich andere Sorgen."
 stewardship_duty.4060.attempt.tt: "Die Entscheidung von [faction_leader.GetTitledFirstNameNoTooltip] hängt ab von [faction_leader.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit"
 stewardship_duty.4060.decline.tt: "Ihr ignoriert die Fraktion für Erste."
 stewardship_duty.4060.failure.tt: "Die Unzufriedenheit von [targeting_faction.GetName] nimmt nicht ab"
 #A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t: "Untreuer Vasall"
 stewardship_duty.5021.desc: "Ich sitze über den Hauptbüchern, in denen die Abgaben meiner Vasallen eingetragen sind. Die Zahlen stimmen nicht … dies[cheater_vassal.Custom('DE_END_ADJ_IND_S_N')] betrügerisch[cheater_vassal.Custom('DE_END_PRO_S_N')] [cheater_vassal.GetTitledFirstName] hat mich zum Narren gehalten und zu wenig bezahlt!"
 stewardship_duty.5021.a: "[cheater_vassal.Custom('DE_ART_DEF_S_N')|U] [cheater_vassal.GetTitleAsNameNoTooltip] muss [cheater_vassal.Custom('DE_PRO_POS_S_3P')]en Beitrag leisten."
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip] bezahlt, was [cheater_vassal.Custom('DE_PRO_PER_S_3P_N')] mir schuldet"
 stewardship_duty.5021.a.message_2: "Ich vermute, dass [cheater_vassal.GetFirstNameNoTooltip] mir weiterhin Geld vorenthält"
 stewardship_duty.5021.b: "Ab jetzt werde ich [cheater_vassal.Custom('DE_PRO_PER_S_3P_A')] an der kurzen Leine halten!"
 stewardship_duty.5021.c: "Wer versucht nicht hin und wieder, sich die eigenen Taschen zu füllen?"
 #Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t: "Zankende Vasallen"
 stewardship_duty.7001.desc: "Meine Vasallen [war_vassal.GetTitledFirstName] und [war_vassal_2.GetTitledFirstName] befinden sich im Krieg miteinander. Dadurch könnte mein Reich destabilisiert werden. Ich muss schnell handeln, wenn ich eingreifen möchte."
 stewardship_duty.7001.a: "Ich überrede sie, ihren Streit beizulegen."
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip] sieht ein, dass ein Frieden weise wäre"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip] hört nicht auf meine Argumente"
 stewardship_duty.7001.b: "Das ist eine Sache zwischen den beiden. Ich werde mich nicht einmischen."
 stewardship_duty.7001.c: "„Ihr werdet mit diesem Unsinn aufhören. Und zwar #EMP sofort#!!“"
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName] und [war_vassal_2.GetFirstName] erklären sich einverstanden, einen Weißen Frieden zu schließen."
 stewardship_duty.7002.toast.invalid: "Der Krieg endete, bevor ich einschreiten konnte"
 #About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t: "Wegen dieses Gefallens …"
 stewardship_duty.7023.desc: "Es wiegt schwer auf mir, dass ich [hook_holder.GetTitledFirstName] einen erheblichen Gefallen schulde.\n\nMir fiele ein Stein vom Herzen, wenn ich ihn jetzt begleichen könnte, zu meinen Bedingungen. Wenn ich darauf warte, dass [hook_holder.Custom('DE_PRO_PER_S_3P_N')] ihn einfordert, könnte mich das später in eine Zwickmühle bringen."
 stewardship_duty.7023.success: "Ich überrede [hook_holder.GetFirstNameNoTooltip], den Gefallen zu vergessen, den ich [hook_holder.Custom('DE_PRO_PER_S_3P_D')] schulde"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip] besteht darauf, dass ich den Gefallen einlöse, den ich [hook_holder.Custom('DE_PRO_PER_S_3P_D')] schulde"
 stewardship_duty.7023.a: "Ich biete [hook_holder.Custom('DE_PRO_PER_S_3P_D')] bare Münze dafür an, dass die Angelegenheit beglichen ist."
 stewardship_duty.7023.a.success: "[hook_holder.GetTitledFirstNameNoTooltip] akzeptiert das Geld für den Gefallen, den ich [hook_holder.Custom('DE_PRO_PER_S_3P_D')] schulde"
 stewardship_duty.7023.b: "Ich überrede [hook_holder.Custom('DE_PRO_PER_S_3P_A')], die Vergangenheit ruhen zu lassen."
 stewardship_duty.7023.c: "[hook_holder.Custom('DE_PRO_PER_S_3P_N')|U] sollte die Sache lieber vergessen, wenn [hook_holder.Custom('DE_PRO_PER_S_3P_N')] weiß, was gut für [hook_holder.Custom('DE_PRO_PER_S_3P_A')] ist!"
 stewardship_duty.7023.d: "Ein [ROOT.Char.GetHouse.GetBaseNameNoTooltip] begleicht immer seine Schulden!"
 stewardship_duty.7023.d.tt: "Ich schulde [hook_holder.GetTitledFirstName] nach wie vor einen Gefallen."
 stewardship_duty.7023.player: "#weak Andere Spieler können grundsätzlich ablehnen, obwohl dies [stress|E] verursachen könnte.#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "Da ich [hook_holder.GetTitledFirstName] keinen Gefallen mehr schulde, ist meine Bitte, dass [hook_holder.Custom('DE_PRO_PER_S_3P_N')] ihn mir erlassen möge, hinfällig."
 stewardship_duty.7023.invalidated.hook_holder: "Da [hooked_ruler.GetTitledFirstName] mir keinen Gefallen mehr schuldet, ist [hooked_ruler.Custom('DE_PRO_POS_S_3P')]e Bitte, dass ich ihn erlassen möge, hinfällig."
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "Ihr habt mir einst einen großen Dienst erwiesen, und dafür bin ich dankbar. Um Euch den Gefallen zu erwidern, möchte ich Euch einen Teil meiner Schatzkammer anbieten.\n\nFindet Ihr dieses Angebot akzeptabel?"
 stewardship_duty.7025.desc.diplomacy.success: "Ich schreibe Euch wegen dieses Gefallens, den ich Euch einst schuldete. Die meisten vernünftigen Menschen würden ihn angesichts meiner Taten als erwidert betrachten.\n\nDaher gehe ich davon aus, dass ich Euch nichts mehr schulde."
 stewardship_duty.7025.desc.diplomacy.failure: "Ich schulde Euch einen Gefallen, aber es wäre mir lieber, wenn dem nicht so wäre. Wer steht schon gerne in der Schuld anderer?\n\nWie wäre es, wenn Ihr … ihn einfach vergesst? Das würde mir gefallen. Das wäre hervorragend."
 statectaft_ongoing.7025.desc.intimidation.success: "Mag sein, dass Ihr mir einst einen Dienst erwiesen habt, aber ich finde nicht, dass ich Euch dafür etwas schulde. Es ist Lohn genug, meine Gunst zu haben. Vertraut mir, Ihr wollt mich nicht zum Feind …"
 stewardship_duty.7025.desc.intimidation.failure: "Ihr scheint dem Irrglauben verfallen, dass Ihr meinen Gefallen verdient hättet. Einer aufgedunsenen Kröte wie Euch schulde ich rein gar nichts! Vergesst den Gefallen lieber, wenn Ihr wisst, was gut für Euch ist."
 stewardship_duty.7025.gold.a: "Ich nehme das Gold."
 stewardship_duty.7025.gold.b: "Gefallen sind mehr wert als Münzen."
 stewardship_duty.7025.diplomacy.a: "Ein überzeugendes Argument."
 stewardship_duty.7025.diplomacy.b: "Ist das [hooked_ruler.Custom('DE_PRO_POS_S_3P')] Ernst?! Nie im Leben!"
 stewardship_duty.7025.intimidation.a: "Ich möchte [hooked_ruler.Custom('DE_PRO_PER_S_3P_A')] nicht erzürnen …"
 stewardship_duty.7025.intimidation.b: "Leere Drohungen bringen [hooked_ruler.Custom('DE_PRO_PER_S_3P_A')] nicht weiter!"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.GetTitledFirstName] wird mir nach wie vor einen Gefallen schulden"
 stewardship_duty.7025.stress.tt: "Ich bin geneigt, den Gefallen zu erlassen. Die Bitte abzulehnen würde nur Anspannung verursachen"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "Vielen Dank für Euer Geschenk. Betrachtet Eure Schuld als getilgt."
 stewardship_duty.7027.desc.refused.gold: "Eure Verpflichtung ist mir mehr wert als Gold. Ihr steht nach wie vor in meiner Schuld."
 stewardship_duty.7027.desc.accepted.diplomacy: "Ich erkenne die Weisheit Eurer Worte. Vergesst diesen früheren Gefallen einfach."
 stewardship_duty.7027.desc.refused.diplomacy: "Eure blumigen Worte sind so leer wie Eure augenscheinlichen Versprechen. Ihr steht nach wie vor in meiner Schuld."
 stewardship_duty.7027.desc.accepted.intimidation: "Natürlich erlasse ich Euch Eure Schulden. Das stand nie außer Frage! Ich bin Euch ausgeliefert."
 stewardship_duty.7027.desc.refused.intimidation: "Ihr macht mir keine Angst. Ihr werdet Eure Verpflichtung mir gegenüber erfüllen, so oder so."
 stewardship_duty.7027.a: "Endlich ist diese Angelegenheit beigelegt."
 stewardship_duty.7027.b: "Das hätte besser laufen können."
