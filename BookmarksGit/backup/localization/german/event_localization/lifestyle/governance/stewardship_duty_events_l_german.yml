 #Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t: "Erkundung"
 stewardship_duty_special.1201.desc: "Mein [steward.GetCouncilTitle] [steward.GetTitledFirstName] schlägt eine Queste vor, die [steward.Custom('DE_PRO_POS_S_3P')]er Meinung nach dem Reich nutzen könnte.\n\n[steward.Custom('DE_PRO_PER_S_3P_N')|U] meint, dass ich mit meinem Gefolge ausziehen und die Gebiete von [painting_land_owner.GetTitledFirstName] erkunden sollte. Dann würde ich meine Ländereien besser kennen, und [steward.GetFirstNameNoTooltip] zufolge auch besser verstehen, wie mein[painting_land_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))] denkt."
 stewardship_duty_special.1201.a: "Ein nutzbringendes Unterfangen."
 stewardship_duty_special.1201.a.tt: "Ihr beginnt auf der Stelle mit den Vorbereitungen!"
 stewardship_duty_special.1201.b: "Im Augenblick ist keine Zeit für eine derartige Reise."
 stewardship_duty_special.1201.b.tt: "Ihr tretet die Reise nicht an"
 stewardship_duty_special.1201.continue_tooltip: "Meine Studien gehen weiter."
 stewardship_duty_special.1202.desc: "Als wir die Lande von [painting_land_owner.GetTitledFirstName] betreten, empfangen uns [dummy_gender.Custom('DE_ART_IND_N')] Ritter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] und [dummy_gender.Custom('DE_PRO_POS_S_3P')] Gefolge.\n\n„[painting_land_owner.GetTitledFirstName] begrüßt Euch, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('my_title')]. Ihr seid herzlich willkommen, in diesen Landen zu verweilen, so lange es Euch gefällt.“"
 stewardship_duty_special.1202.a: "Ich hoffe, viel zu lernen."
 stewardship_duty_special.1202.a.tt: "Ich beginne damit, die Gegend zu kartographieren."
 stewardship_duty_special.1203.desc: "Die Straße sah so beschaulich aus, aber genau deswegen eignet sie sich auch so prächtig für einen Hinterhalt, nicht wahr?\n\nDie Banditen stürmten hinter einem Hügel hervor, und plötzlich war die Luft voll von Pfeilen und gebrüllten Befehlen."
 stewardship_duty_special.1203.a: "Lasst keinen dieser Verbrecher am Leben!"
 stewardship_duty_special.1203.b: "Halt! Wir werden Wegezoll entrichten!"
 stewardship_duty_special.1204.desc: "Eines Nachts schlagen wir unser Lager an einem See auf. Meine Untertanen werden gut ausgeschlafen und erholt geweckt vom Singen der Vögel. Über dem Wasser liegt ein idyllischer Nebel."
 stewardship_duty_special.1204.a: "An diesem Ort könnten wir eine Weile bleiben."
 stewardship_duty_special.1204.a.tt: "Meine Reise verzögert sich ein wenig."
 stewardship_duty_special.1204.b: "Wir ziehen geschwind weiter."
 stewardship_duty_special.1205.desc: "Die Bauern, die das Feld an der Straße bestellen, haben wahrscheinlich noch nie ein derart edles Gefolge gesehen wie das, dem ich voranreite.\n\n„Wer ist das?“, hörte ich einen den anderen fragen."
 stewardship_duty_special.1205.a: "„Ich bin Euer Herrscher, ich regiere dieses Land!“"
 stewardship_duty_special.1205.b: "Ich sollte in Erfahrung bringen, wie das Leben als Bauer hier draußen so ist."
 stewardship_duty_special.1206.desc: "Ich habe mehrere Festungen in der Region gesehen, an verschiedenen Verteidigungspositionen entlang des abwechslungsreichen Geländes. Eines Morgens näherten wir uns einer von ihnen, und ich sehe, wie [local_baron.Custom('DE_ART_DEF_S_N')] örtliche [local_baron.GetTitleAsNameNoTooltip] die Pflege der Pferde vor [local_baron.Custom('DE_PRO_POS_S_3P')]n Toren beaufsichtigt."
 stewardship_duty_special.1206.a: "Ich bitte um eine Führung durch die Festung."
 stewardship_duty_special.1206.b: "Ich lade [local_baron.GetTitledFirstNameNoTooltip] ein, heute Abend mit mir zu speisen."
 stewardship_duty_special.1207.desc: "Nach Wochen auf der Straße ist jeder irgendwann erschöpft. Daher ist es ein wahrer Segen, als wir endlich ein Gasthaus finden, das sogar echten Luxus wie ein Bett bieten könnte. Möglicherweise sogar einen Stall für Tiere, die größer sind als Ratten."
 stewardship_duty_special.1207.a: "Ich bestehe darauf, für Zimmer und Verpflegung zu bezahlen."
 stewardship_duty_special.1207.b: "Es wird dem Gastwirt eine Ehre sein, [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] bei sich aufnehmen zu dürfen!"
 stewardship_duty_special.1208.desc: "Die Lande von [painting_land_owner.GetTitledFirstName] sind durchzogen von Bächen und Flüssen, die größtenteils über improvisierte Brücken und durch Furten überquert werden müssen. Man könnte diese sanften Gewässer doch sicher besser nutzen?"
 stewardship_duty_special.1208.a: "Ich werde meinen Kartographen Nachrichten in kleinen Schüsseln zukommen lassen!"
 stewardship_duty_special.1208.b: "Wenn man diese Flussufer pflügte, könnte man Ackerboden daraus machen …"
 stewardship_duty_special.1281.opening: "Hügel und Täler, Ebenen und Seen, Straßen und Feldwege. Im Reich von [painting_land_owner.GetTitledFirstName] habe ich all das gesehen, und meine Kartographen haben eifrig Notizen und Kohlezeichnungen jeder neuen Entdeckung angefertigt."
 stewardship_duty_special.1281.end: "\n\nEs war außerdem ein interessantes Studium der Dörfer und Weiler, sowie der Menschen, die diesen Teil des Reichs bereisen."
 stewardship_duty_special.1281.a: "Diese nützlichen Informationen werde ich für mich behalten."
 stewardship_duty_special.1281.b: "[painting_land_owner.GetTitledFirstNameNoTooltip|U] sollte von meinen Erkenntnissen erfahren."
 stewardship_duty_special.1282.end: "\n\nDarüber hinaus ließ ich Aufzeichnungen über verfallene Festungen und außergewöhnlich gut zu verteidigendes natürliches Gelände erstellen."
 stewardship_duty_special.1282.a: "Man weiß nie, wann so etwas nützlich sein könnte."
 stewardship_duty_special.1282.b: "[painting_land_owner.GetTitledFirstNameNoTooltip|U] sollte [painting_land_owner.Custom('DE_PRO_POS_S_3P')]e Verteidigungsanlagen erneuern … und ich ebenso!"
 stewardship_duty_special.1283.end: "\n\nDie Detailtreue, die meine Kartographen auf diesen Karten erreicht haben, ist verblüffend. Kein einzelner Pfad scheint unbemerkt geblieben, und sie enthalten detaillierte Aufzeichnungen bezüglich des Geländes."
 stewardship_duty_special.1283.a: "Jetzt kennt sich in diesem Land niemand besser aus als ich."
 stewardship_duty_special.1283.b: "Meine Generäle werden diese Karten gut gebrauchen können."
 stewardship_duty_special.1284.end: "\n\nBesonders interessieren mich die zahlreichen Flüsse und Bäche, die die Lande meines Vasallen durchziehen."
 stewardship_duty_special.1284.a: "Vielleicht könnten sie ja für Boten nützlich sein?"
 stewardship_duty_special.1284.b: "Ich werde ihre militärische Bedeutung erwägen."
 stewardship_duty_special.1285.end: "\n\nEs gibt hier eindeutig zahlreiche Orte, die nur selten, wenn überhaupt, von Menschen betreten werden."
 stewardship_duty_special.1285.a: "Wir haben noch so viel zu lernen über den Grund, auf dem wir stehen."
 stewardship_duty_special.1285.b: "Wenn wir Menschen ermutigen könnten, sich hier niederzulassen, und den Boden trockenlegten …"
 stewardship_duty_special.1286.end: "\n\nIch weiß die Feinheiten meines Reiches jetzt mehr zu schätzen. Wer hätte ahnen können, dass es hier so anders ist als in [capital.GetNameNoTier]?"
 stewardship_duty_special.1286.a: "Dieses Wissen wird mir von großem Nutzen sein."
 stewardship_duty_special.1286.b: "Ich herrsche ebenso über diese Lande!"
 #Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair: "Das wird man als ungerecht betrachten"
 statecraft_mediation_fair: "Das wird man als halbwegs gerecht betrachten"
 statecraft_mediation_very_fair: "Das wird man als sehr gerecht betrachten"
 statecraft_mediation_favor_vassal_1: "Das wird man als zu Gunsten von [vassal_1.GetTitledFirstName] betrachten"
 statecraft_mediation_favor_vassal_2: "Das wird man als zu Gunsten von [vassal_2.GetTitledFirstName] betrachten"
 stewardship_duty_special.2001.t: "Schlichtung"
 stewardship_duty_special.2001.desc: "Die Feindseligkeiten zwischen meinen Vasallen [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] sind legendär, und mittlerweile ist es so weit gekommen, dass die anderen Adligen des Reiches mich gebeten haben, einzuschreiten.\n\nGrenzstreitigkeiten, Steuerrechte, Familiengeschichte … Sie haben unzählige Dispute, und sogar hier an meinem Hof haben sie sich nur notdürftig unter Kontrolle."
 stewardship_duty_special.2001.a: "Es wird definitiv eine Herausforderung, zwischen diesen beiden zu schlichten!"
 stewardship_duty_special.2001.b: "Dies ist eine Angelegenheit für meinen [ROOT.GetCouncillor('councillor_chancellor').GetCouncilTitle]."
 stewardship_duty_special.2001.c: "„Ihr wagt es, mit diesen Belanglosigkeiten zu mir zu kommen?!“"
 stewardship_duty_special.2011.t: "Schlichtung: Landstreit"
 stewardship_duty_special.2011.desc: "Ich dachte, das Gespräch wäre erhitzt gewesen, #EMP bevor#! die Landkarten vorgelegt wurden.\n\n[vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] legen Illustrationen ihres jeweiligen Reiches vor, und beide Illustrationen behaupten, dass eine bestimmte Furt dem jeweiligen Vasallen gehört. Keiner scheint bereit zu sein, auch nur einen Fußbreit nachzugeben.\n\nIch habe noch nie gesehen, wie ein Stück Pergament solchen Zorn hervorruft, und es ist eindeutig, dass eine neue Grenze bestimmt werden muss."
 stewardship_duty_special.2011.a: "Ich werde in diesen Disputen persönlich schlichten."
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip] wird für sämtliche Verluste entschädigt."
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip] ist #EMP höchst#! erpicht darauf, dass ich die richtige und gerechte Entscheidung treffe …"
 statecraft_mediation_debug_improve_contract: "Verbessert die Vasallenbande mit [vassal_2.GetTitledFirstName]"
 stewardship_duty_special.2012.t: "Schlichtung: Familienstreit"
 stewardship_duty_special.2012.desc: "Die heutigen Gespräche zwischen [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] fanden keinen guten Anfang.\n\n„Seit man Euch Großvaters Schild gab …“\n„Der Schild also wieder, tatsächlich? Hier, am Hof von [ROOT.Char.GetTitle]?!“"
 stewardship_duty_special.2012.a: "Eine Familie soll verbinden, nicht trennen."
 stewardship_duty_special.2012.a.success: "Weise Worte"
 stewardship_duty_special.2012.a.failure: "Leere Plattitüden"
 stewardship_duty_special.2012.b: "In Eurer Familie scheint sich wahre Größe zu finden."
 stewardship_duty_special.2012.c: "Ich weiß, wie man Familienstreitigkeiten beilegt!"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D Ihr erhaltet Bekanntheit#!"
 stewardship_duty_special.2012.c.major_progress: "Ich führe die Streithähne wieder näher zueinander und verbessere die Wahrscheinlichkeit eines positiven Ausgangs erheblich"
 stewardship_duty_special.2013.t: "Schlichtung: Steuerrechte"
 stewardship_duty_special.2013.desc: "[vassal_1.GetTitledFirstName] behauptet, dass [vassal_2.GetTitledFirstName] ihm [vassal_1.Custom('DE_PRO_POS_S_3P')] Recht auf Besteuerung vorenthält.\n\n„Ganz und gar nicht!“, protestiert [vassal_1.GetFirstName]. „Die fragliche Familie lebt seit Generationen auf meiner Seite der Grenze. Ein einzelnes Feld auf der anderen Seite gibt Euch nicht das Recht auf die vollen Abgaben!“"
 stewardship_duty_special.2013.a: "Wenn Ihr Euch nicht entscheiden könnt, geht das Steuerrecht zurück an [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b: "Hier hat die Tradition Vorrang."
 stewardship_duty_special.2013.c: "Der Eigentümer des Landes erhebt die Steuer, egal, wer es besiedelt."
 stewardship_duty_special.2014.t: "Schlichtung: Verlöbnis"
 stewardship_duty_special.2014.desc: "„[betrothal_candidate_lord.Custom('DE_ART_DEF_S_N')] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] von [betrothal_candidate_lord.GetTitledFirstName], und mein[vassal_1_betrothal_candidate.Custom('DE_END_PRO_S_N')] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] sind schon einander versprochen, seit …“, hebt [vassal_1.GetTitledFirstName] an, bevor [vassal_1.Custom('DE_PRO_PER_S_3P_N')] wie erwartet von [vassal_2.GetTitledFirstName] unterbrochen wird.\n\n„[betrothal_candidate.GetTitledFirstName] und mein[vassal_2_betrothal_candidate.Custom('DE_END_PRO_S_N')] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))] waren schon immer für eine Ehe vorgesehen!“"
 stewardship_duty_special.2014.a: "[betrothal_candidate.GetTitledFirstNameNoTooltip] wird verheiratet mit [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] von [vassal_1.GetFirstNameNoTooltip]."
 stewardship_duty_special.2014.b: "Es wird ein Verlöbnis stattfinden mit [vassal_2.Custom('DE_ART_DEF_S_D')] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))] von [vassal_2.GetFirstNameNoTooltip]."
 stewardship_duty_special.2014.c: "Dieses Gezanke hat Euch beide Euer Vorrecht gekostet!"
 stewardship_duty_special.2015.t: "Schlichtung: Urteilsspruch"
 stewardship_duty_special.2015.desc: "„[vassal_2.GetTitledFirstName] hat einmal einem bekannten Dieb Unterschlupf gewährt!“, bringt [vassal_1.GetTitledFirstName] vor.\n\nBei allem, was heilig ist!“ … [vassal_2.GetFirstName] kennt die Vorwürfe offensichtlich schon. „Ihr habt nicht das Recht, über Untertanen zu richten, die sich in meinem Reich befinden!“\n\n„Doch nur, weil er entkommen konnte, bevor …“\n\nSie schweigen schnell, als ich meine Hand hebe und sie an meine Anwesenheit erinnere."
 stewardship_duty_special.2015.a: "Der Dieb wird hingerichtet, dann erledigt sich die Angelegenheit von selbst."
 stewardship_duty_special.2015.b: "Wenn [vassal_2.GetFirstNameNoTooltip] das Recht hat, ein Urteil zu sprechen, dann spielt nur das eine Rolle."
 stewardship_duty_special.2015.c: "Mein [ROOT.GetCouncillor('councillor_chancellor').GetCouncilTitle] wird eine Verhandlung für diesen Dieb abhalten."
 stewardship_duty_special.2018.t: "Schlichtung: Pferde"
 stewardship_duty_special.2018.desc: "Natürlich hat [vassal_1.GetTitledFirstName] heute einmal mehr eine Beschwerde vorzubringen. „Die Pferde, die in [barony_1.GetNameNoTier] gezüchtet werden, sind seit langem berühmt, aber jetzt verkaufen Händler aus [barony_2.GetNameNoTier] sie, als hätten sie sie selbst gezüchtet! In [barony_2.GetNameNoTier]!“\n\n[vassal_2.GetTitledFirstName] erhebt Einspruch. „Sie #EMP werden#! auch hier gezüchtet! Sollen die Händler sich etwa Lügen über ihre Waren ausdenken?“"
 stewardship_duty_special.2018.a: "Man muss die Herkunft doch respektieren, nicht wahr?"
 stewardship_duty_special.2018.b: "Sie stammen nicht aus [barony_1.GetNameNoTier] oder [barony_2.GetNameNoTier], sondern aus [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c: "Offenbar benötigen wir eine offizielle Pferdeinspektionsabgabe."
 stewardship_duty_special.2019.t: "Schlichtung: Der Steinbruch"
 stewardship_duty_special.2019.desc: "[vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] bringen jetzt schon seit gefühlt Stunden ihre Beschwerden vor.\n\n„… und dann ist da noch der Steinbruchmeister an der Grenze, der sich weigert, Steuern zu bezahlen, aufgrund eines Befreiungsschreibens, das #EMP Ihr#! verfasst habt!“\n„Wie bitte?! Ihr hattet ihm doch schon alles genommen, was er hatte, als meine Eintreiber …“\n\nAls ihnen klar wird, dass sie beide übers Ohr gehauen wurden, schweigen sie."
 stewardship_duty_special.2019.a: "Die fehlende Steuer wird eingetrieben und gleichmäßig aufgeteilt."
 stewardship_duty_special.2019.b: "Sie haben es verdient, zum Narren gehalten zu werden!"
 stewardship_duty_special.2019.c: "Richtet den Steinbruchmeister hin und zerstört die Anlagen am Steinbruch."
 stewardship_duty_special.2019.d: "Das ist ein Verbrechen gegen [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip], und [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] wird sich auch darum kümmern!"
 stewardship_duty_special.2021.t: "Schlichtung: Das Festmahl"
 stewardship_duty_special.2021.desc: "[vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] haben so einige Probleme miteinander, große wie kleine.\n\n„[uninvited.GetFirstName] hat [uninvited.Custom('DE_PRO_POS_S_3P')]e Pächter daran gehindert, an meinem Herbstfest teilzunehmen!“, beschwert sich [host.GetFirstName].\n\n„Natürlich! Ich will schließlich nicht, dass meine Vasallen voller Flöhe nach Hause zurückkehren.“"
 stewardship_duty_special.2021.a: "Sie sind die Vasallen von [uninvited.GetFirstNameNoTooltip]. Sie müssen tun, was [uninvited.Custom('DE_PRO_PER_S_3P_N')] verlangt."
 stewardship_duty_special.2021.b: "Niemandem sollte jemals ein Festmahl verweigert werden!"
 stewardship_duty_special.2021.c: "Ihr seid jetzt beide #EMP verpflichtet#!, an den Festmahlen des jeweils anderen teilzunehmen!"
 stewardship_duty_special.2022.t: "Schlichtung: Die Beleidigung"
 stewardship_duty_special.2022.desc: "„Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] wurde von [insulter.GetTitledFirstName] aufs Gröbste beleidigt!“, platzt es aus [insultee.GetTitledFirstName] heraus. „[insulter.Custom('DE_PRO_PER_S_3P_N')|U] hat angedeutet, dass [spouse.Custom('DE_PRO_PER_S_3P_N')] mit Schweinen verkehrt!“\n\n[insulter.GetFirstName] bleibt ruhig. „Manchmal ist die Wahrheit eben nicht sonderlich schmeichelhaft, [insultee.GetFirstName].“"
 stewardship_duty_special.2022.a: "Das erfordert eine öffentliche Entschuldigung!"
 stewardship_duty_special.2022.b: "Diese erbärmlichen Streitereien liegen sogar unter Eurer beider Würde."
 stewardship_duty_special.2022.c: "Aber das war doch sicher ein Kompliment, wenn man darüber nachdenkt?"
 stewardship_duty_special.2025.t: "Schlichtung: Gelegenheiten"
 stewardship_duty_special.2025.desc: "Angesichts der Macht, die ich über [hooked_vassal.GetTitledFirstName] ausübe, könnte ich fordern, dass unabhängig davon, wie [hooked_vassal.Custom('DE_PRO_POS_S_3P')] Streit mit [other_vassal.GetTitledFirstName] ausgeht, [hooked_vassal.Custom('DE_PRO_PER_S_3P_N')] allen erzählt, welch gerechte Urteile ich doch spreche."
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip], es #EMP gäbe#! da etwas, was Ihr für mich tun könntet …"
 stewardship_duty_special.2025.b: "Nein, das wäre falsch."
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip] betont, wie gerecht ich bin, was die Wahrscheinlichkeit auf einen positiven Ausgang für mich erhöht."
 stewardship_duty_special.2026.t: "Schlichtung: Ein Ende"
 stewardship_duty_special.2026.desc: "Schreie und blutige Hände begrüßen mich. Das Fass wurde endlich zum Überlaufen gebracht, und [killer.GetTitledFirstName] steht über der Leiche von [victim.GetTitledFirstName], die Waffe noch immer in der Hand.\n\n„Das war meine einzige Möglichkeit, die Sache zu einem gerechten Ende zu bringen.“"
 stewardship_duty_special.2026.a: "Was Ihr getan habt … verlangt nach Vergeltung. Auge um Auge."
 stewardship_duty_special.2026.b: "Ihr habt Euch selbst zu einem Leben in der Dunkelheit verdammt."
 stewardship_duty_special.2026.c: "Wie ich sehe, ist der Disput also beigelegt!"
 stewardship_duty_special.2027.t: "Schlichtung: Familie"
 stewardship_duty_special.2027.desc: "Die Streitigkeiten zwischen [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] finden gar kein Ende, und offenbar dauern sie schon seit Generationen an.\n\nEltern, Großeltern, entfernte Vorfahren, allesamt streiten sie über die ein oder andere Sache. Gibt es überhaupt eine Möglichkeit, diese Kette zu brechen?"
 stewardship_duty_special.2027.a: "Eine renommiertere Dynastie hat immer den größeren Wert."
 stewardship_duty_special.2027.b: "Ein großer Name macht noch keinen großen Menschen."
 stewardship_duty_special.2027.c: "Das Fundament unseres Reiches sind mannigfaltige große Dynastien."
 statecraft_mediation_favor_higher_prestige: "Das wird man als zu Gunsten von [higher_prestige.GetTitledFirstName] betrachten"
 statecraft_mediation_favor_lower_prestige: "Das wird man als zu Gunsten von [lower_prestige.GetTitledFirstName] betrachten"
 stewardship_duty_special.2071.t: "Schlichtung: Neue Anfänge"
 stewardship_duty_special.2071.desc: "Der Prozess war erschöpfend, aber endlich gehen sich [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] nicht mehr ständig an die Kehle.\n\nNicht nur sind ihre Streitereien beigelegt, als sie meinen Hof verlassen, sie sind nun auch Freunde."
 stewardship_duty_special.2071.a: "Na, das nenne ich doch mal ein Wunder."
 stewardship_duty_special.2072.desc: "Als [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] meinen Hof – endlich! – verlassen, bleibt keine Spur mehr von dem Gift und der Galle, die sie anfangs noch spien. Wir werden sehen, wie lange das so bleibt, aber fürs erste respektieren sie einander nun, dank meiner Bemühungen."
 stewardship_duty_special.2072.a: "Keine kleine Leistung, wenn ich das so sagen darf!"
 stewardship_duty_special.2073.t: "Schlichtung: Bevorzugung"
 stewardship_duty_special.2073.desc: "„Das sollte von Anfang an keine gerechte Schlichtung werden, nicht wahr?!“ [accuser.GetTitledFirstName|U] ist äußerst aufgebracht, als [accuser.Custom('DE_PRO_PER_S_3P_N')] den Audienzsaal verlässt. „Die Bevorzugung, die hier zur Schau gestellt wurde, ist widerwärtig!“\n\n[favorite.GetTitledFirstName|U] bleibt ruhig. „Das sehe ich ganz anders, [ROOT.Char.Custom('FormOfAddressForLiege')].“"
 stewardship_duty_special.2073.a: "Ah, lasst die undankbare Töle ziehen."
 stewardship_duty_special.2074.t: "Schlichtung: Noch immer keine Freunde"
 stewardship_duty_special.2074.desc: "Als [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] ankamen, dachte ich nicht, dass sie noch mehr miteinander verfeindet sein könnten. Wie strafte ihre Abreise mich doch Lügen."
 stewardship_duty_special.2074.a: "Meine Schlichtung hätte besser laufen können."
 stewardship_duty_special.2081.t: "Schlichtung: Ein Ende"
 stewardship_duty_special.2081.both_dead: "Nun, da [vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] tot sind, sind ihre Streitigkeiten nur noch klein und belanglos."
 stewardship_duty_special.2081.vassal_1: "Nun, da [vassal_1.GetTitledFirstName] tot ist, scheinen die Streitigkeiten zwischen [vassal_1.Custom('DE_PRO_PER_S_3P_D')] und [vassal_2.GetTitledFirstName] klein und belanglos."
 stewardship_duty_special.2081.vassal_2: "Nun, da [vassal_2.GetTitledFirstName] tot ist, scheinen die Streitigkeiten zwischen [vassal_2.Custom('DE_PRO_PER_S_3P_D')] und [vassal_1.GetTitledFirstName] klein und belanglos."
 stewardship_duty_special.2081.a: "Irgendwann schauen wir wieder nach vorne."
 stewardship_duty_special.2081.tt: "Meine Schlichtungsbemühungen enden."
 stewardship_duty_special.2082.t: "Schlichtung: Ein Ende"
 stewardship_duty_special.2082.desc: "Da [prisoner.GetTitledFirstName] nun im Kerker sitzt, scheinen die Streitigkeiten zwischen [prisoner.Custom('DE_PRO_PER_S_3P_D')] und [other.GetTitledFirstName] weit weniger wichtig."
 stewardship_duty_special.2082.a: "Wir alle finden Wege, unsere Konflikte beizulegen."
