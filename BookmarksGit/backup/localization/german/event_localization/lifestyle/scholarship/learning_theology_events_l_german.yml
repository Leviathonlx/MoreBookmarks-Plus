l_german:
 #Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t: "Begehrte Literatur"
 learning_theology.1301.desc_opening: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]!“ [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir eiligen Schrittes.\n\n"
 learning_theology.1301.desc_regula_pastoralis: "„Ein ansässiger Händler hat eine Ausgabe des einflussreichen Werkes Regula Pastoralis, aber er weigert sich, es mir zu verkaufen."
 learning_theology.1301.desc: "„Ein ansässiger Händler hat eine Ausgabe des Ludus algebrae et almucgrabalaeque, aber er weigert sich, es mir zu verkaufen."
 learning_theology.1301.desc_ending: "Wenn Ihr ihn davon überzeugen könntet, wie fehlgeleitet diese Entscheidung ist, stünde ich in Eurer Schuld!“"
 learning_theology.1301.a: "Ich werde dafür sorgen, dass Ihr das Buch bekommt."
 learning_theology.1301.b: "Hm, klingt nach einem interessanten Buch …"
 learning_theology.1301.c: "Das klingt, als wäre es #EMP Euer#! Problem."
 #Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t: "Die Macht der heiligen Schrift"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] zitiert oft aus der heiligen Schrift unseres Glaubens. Ich sollte zeigen, dass ich aufmerksam war, indem ich selbst etwas zitiere, am besten einen Abschnitt, der [court_chaplain.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit schmeichelt.\n\nIch mache mich daran, eine Passage auswendig zu lernen, in der es um …"
 learning_theology.2020.brave: "Tapferkeit geht."
 learning_theology.2020.just: "Gerechtigkeit geht."
 learning_theology.2020.temperate: "Mäßigung geht."
 learning_theology.2020.chaste: "Keuschheit geht."
 learning_theology.2020.compassionate: "Mitgefühl geht."
 learning_theology.2020.honest: "Wahrhaftigkeit geht."
 learning_theology.2020.forgiving: "Vergebung geht."
 learning_theology.2020.wrathful: "Grimmigkeit geht."
 learning_theology.2020.vengeful: "Rachsucht geht."
 learning_theology.2020.content: "Zufriedenheit geht."
 learning_theology.2020.patient: "Geduld geht."
 learning_theology.2020.calm: "Gelassenheit geht."
 learning_theology.2020.humble: "Bescheidenheit geht."
 learning_theology.2020.diligent: "Gewissenhaftigkeit geht."
 learning_theology.2020.generous: "Großzügigkeit geht."
 learning_theology.2020.greedy: "Reichtum geht."
 learning_theology.2020.lustful: "Begierde geht."
 learning_theology.2020.ambitious: "Ehrgeiz geht."
 learning_theology.2020.gluttonous: "einen gesunden Appetit geht."
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] fühlt sich geschmeichelt"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] ist erfreut"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] denkt, dass ich mich über [court_chaplain.Custom('DE_PRO_PER_S_3P_A')] lustig mache"
 learning_theology.2021.desc: "Ich bin mir sicher, dass [court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] etwas darüber gesagt hat, wie tugendhaft es doch sei, [SCOPE.Custom('virtue_choice')] zu sein. Ich kann mich nicht an die genauen Worte erinnern, also gestatte ich mir ein wenig Kreativität.\n\nLeider ist [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] ein wenig konservativ. „Was redet Ihr denn da?“, höhnt [court_chaplain.GetFirstName]. „Das sind nicht die Worte von [ROOT.Char.GetFaith.HighGodName]!“"
 learning_theology.2021.a: "Vielleicht sollte ich häufiger in unseren religiösen Schriften lesen …"
 learning_theology.3002.t: "Das Alter der Welt"
 learning_theology.3002.desc: "Ich studiere die alten religiösen Texte und die Schriften der Gelehrten, und sie sind sich offenbar alle einig, dass [ROOT.Char.Custom('WorldDeadline')]. Meinen Berechnungen zufolge endet die Welt in weniger als einem Jahrhundert.\n\nAllerdings drängt mein[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] mich, dies für mich zu behalten. „Überlasst das den [ROOT.Char.GetFaith.AltPriestTermPlural] und vermeidet jede Panik. Was, wenn Eure Berechnungen falsch sind?“"
 learning_theology.3002.a: "Das Volk hat die Wahrheit verdient!"
 learning_theology.3002.b: "Da habt Ihr wohl recht, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c: "Ich sollte weitere [ROOT.Char.GetFaith.PriestNeuterPlural] zu Rate ziehen."
 learning_theology.3003.t: "Blick in die Sterne"
 learning_theology.3003.desc: "All die Abende, die ich die Sterne am Himmel beobachtete, konnte ich mit eigenen Augen sehen, wovon ich zuvor nur gehört hatte.\n\nDie Sterne bewegen sich mit unterschiedlicher Geschwindigkeit und ändern ihre Bahn zu verschiedenen Zeiten, aber offenbar in großen Gruppen, je nachdem, welcher Himmelskugel sie angehören. Man könnte mit den richtigen Formeln sogar ihre Bewegungen vorausberechnen.\n\nMein[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] verurteilt dies natürlich. „Lasst den Himmel in Frieden. Das Reich über uns ist die Domäne der [ROOT.Char.GetFaith.AltPriestTermPlural], wie Ihr wisst.“"
 learning_theology.3003.a: "Ich werde meine Antworten im Himmel finden."
 learning_theology.3003.b: "Ihr habt recht. Ich sollte mich auf irdische Angelegenheiten beschränken."
 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t: "Heilige Spende"
 learning_theology.3011.desc_friend: "Als wir das Gotteshaus in [temple_county.GetName] verlassen, finden ich und mein[believer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] uns in der Gesellschaft einiger örtlichen Kaufleute wieder."
 learning_theology.3011.desc: "Als ich das Gotteshaus in [temple_county.GetName] verlasse, finde ich mich in der Gesellschaft von [believer.GetTitledFirstName] und einiger örtlicher Kaufleute wieder."
 learning_theology.3011.ending: "Die Händler unterhalten sich gerade über Theologie und weltliche Reichtümer.\n\n„Ich #EMP würde#! ja in das Gotteshaus investieren, doch wie kann ich wissen, ob das überhaupt der himmlische Wille ist?“"
 learning_theology.3011.a_friend: "Wir werden sie davon überzeugen, dass [ROOT.Char.GetFaith.WealthGodName] ein Zeichen gegeben hat!"
 learning_theology.3011.a: "Helft mir dabei, sie zu überzeugen, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success: "Die Kaufleute sind überzeugt"
 learning_theology.3011.a.failure: "Das Gotteshaus sieht keine einzige Münze"
 learning_theology.3011.b: "Ich kenne da einen Ort, an dem man Euer Gold noch besser einsetzen könnte …!"
 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t: "Heiliger Brief"
 learning_theology.3021.desc_opening: "Meine kürzlichen Bestrebungen auf dem Gebiet der Theologie haben mir gezeigt, wie wichtig die Vertreter der himmlischen Mächte auf Erden sind. Um meine Anerkennung in Worte zu fassen, setze ich einen Brief an [compliment_receiver.GetTitleAsName] [compliment_receiver.GetFirstName] auf.\n\n"
 learning_theology.3021.desc_friend: "Ich setze mich mit [believer.GetTitledFirstName] an einen Tisch,"
 learning_theology.3021.desc: "Ich setze mich mit einem Schriftgelehrten an einen Tisch, "
 learning_theology.3021.desc_christian: "und gemeinsam setzen wir einen wahrlich prächtigen Brief auf, in dem [compliment_receiver.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit gelobt wird für …"
 learning_theology.3021.desc_other: "und gemeinsam setzen wir einen wahrlich prächtigen Brief auf, in dem [compliment_receiver.Custom('DE_PRO_PER_S_3P_N')] gelobt wird für …"
 learning_theology.3021.success.tt: "Zu Händen von [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b: "Gelobt sei [ROOT.Char.GetFaith.HighGodName|U]!"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "Ich wusste Euren Brief sehr zu schätzen! Euer Wissen über das himmlische Reich und das Wesen des Menschen sind verblüffend."
 learning_theology.3022.a: "Gepriesen seien die guten Mächte!"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "Ich bin beeindruckt ob Eures Wissens über unsere Religion, weniger jedoch über Euer Wissen bezüglich Eurer Mitmenschen."
 learning_theology.3023.a: "So sei es."
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "Euer scheinheiliges Getue als religiöser Mensch täuscht mich nicht, und Euer vernebelter Blick in die Herzen der Menschen verrät Euch!"
 learning_theology.3024.a: "Verdammt noch eins!"
 #Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t: "Glaubensunterschiede"
 learning_theology.3031.desc_opening: "In [county.GetName] ist man [county.GetProvince.GetCounty.GetFaith.GetAdjectiveNoTooltip|l].\n\n"
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] verdammt dies als Ketzerei, doch die Menschen dort bitten um Verständnis …"
 learning_theology.3031.desc: "Viele verdammen dies als Ketzerei, doch die Menschen dort bitten um Verständnis …"
 learning_theology.3031.a: "Ihre Ausübung des Glaubens geht mich nichts an."
 learning_theology.3031.b: "Sie #EMP werden#! im wahren Glauben beten!"
 learning_theology.3031.b_confucian: "Sie werden dem Pfad folgen!"
 learning_theology.3031.b_tt: "Erhöhter Fortschritt der Ratsaufgabe $task_conversion$"
 learning_theology.3031.b_tt2: "Es wird 30 Jahre lang einfacher, den Glauben in [county.GetNameNoTooltip] zu konvertieren"
 #Study Mysticism, by Petter Vilberg
 learning_theology.3041.t: "Mystisches Wissen"
 learning_theology.3041.desc: "Ich habe gehört, dass [ROOT.Char.GetFaith.DevoteeNeuterPlural] in Trancezustände und ekstatische Visionen verfallen, um mit der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) Zwiesprache zu halten.\n\nKönnte auch ich diese Art göttlicher Verbindung erreichen?"
 learning_theology.3041.a: "Was wohl geschehen würde, wenn ich diese Praktiken nachahme?"
 learning_theology.3041.a.tt: "Ihr erprobt die mystischen Praktiken"
 learning_theology.3041.b: "Was steht denn dazu in anderen Texten?"
 learning_theology.3041.b.tt: "Ihr versucht, in Büchern mehr über die Praktiken in Erfahrung zu bringen"
 learning_theology.3042.desc: "Ich hatte mich in ein Zimmer eingesperrt. Seltsame Pulver über einem offenen Feuer sorgten für eine überwältigende Mischung von Hitze, Rauch und Gerüchen, als ich versuchte, jene Dinge zu spüren, die in der Welt jenseits unserer Sinne warten.\n\nIch weiß nicht, wie viel Zeit verging, ehe merkwürdige, nicht zu entschlüsselnde Visionen aus Licht und pulsierenden Geräuschen zu mir kamen. War das nur meine Fantasie oder ein Blick auf das Göttliche? Kann man das überhaupt so genau sagen?"
 learning_theology.3042.a: "Ich muss es erneut ausprobieren und auf Unterschiede achten!"
 learning_theology.3042.a.tt: "Ihr setzt die Versuche fort"
 learning_theology.3042.b: "Interessant. Ich werde meine Erkenntnisse für die Zukunft niederschreiben."
 learning_theology.3043.desc: "Je mehr ich es ausprobiere, desto klarer wird meine Sicht der Dinge. Es scheint mir, als könne ich nun jene Präsenz heraufbeschwören, die ich spüre, wenn ich mein kleines Ritual beginne.\n\nSie bietet mir Stabilität und Behaglichkeit, während das Chaos der Welt um mich herumwirbelt."
 learning_theology.3043.a: "Genau danach habe ich gesucht!"
 learning_theology.3043.b: "Wohl kaum göttlich, aber höchst entspannend!"
 learning_theology.3044.desc: "Je mehr ich in den alten Texten suche, desto mehr erfahre ich. Könnten die religiösen Praktiken der alten [ROOT.Char.GetFaith.DevoteeNeuterPlural] sogar noch älter sein als unsere Religion selbst?\n\nOffenbar bin ich hier auf etwas wahrlich Bemerkenswertes gestoßen."
 learning_theology.3044.a: "Hierbei lerne ich so viel über meinen Glauben!"
 learning_theology.3044.b: "Vielleicht sollte ich doch ein wenig experimentieren …"
 learning_theology.3045.desc: "Das ist so verdrießlich! Was auch immer ich tue: Ich finde jenes Gefühl nicht mehr, das ich bei meinen ersten mystischen Versuchen hatte.\n\nDieses Gefühl, dass da #EMP irgendetwas#! ist, fast zum Greifen nah. Es ist einfach fort, ganz gleich, was ich tue!"
 learning_theology.3045.a: "Ich muss dieses Gefühl wiederfinden!"
 learning_theology.3045.b: "Mehr als ein Gebet brauche ich nicht, um mit [ROOT.Char.GetFaith.HighGodNameAlternate] Zwiesprache zu halten."
 learning_theology.3046.desc: "Ich suche nun schon so lange nach mystischer Weisheit und Erfahrung, und dennoch … nichts! Die einzige Antwort, die mir noch bleibt, ist, ganz zurück zum Anfang zu gehen und die Bedingungen meines Experiments genauestens nachzustellen.\n\nIch muss mit dem Göttlichen Zwiesprache halten. Werde ich denn absichtlich missachtet?!"
 learning_theology.3046.a: "Ich muss die Antworten finden!"
 learning_theology.3046.a.success: "Ein erfolgreicher Versuch"
 learning_theology.3046.a.success.tt: "Ihr könntet erhalten: [GetTrait('lifestyle_mystic').GetName(GetPlayer)]"
 learning_theology.3046.a.failure: "Noch immer nichts!"
 learning_theology.3046.a.failure.tt: "Eure Suche bringt Euch um den Verstand"
 learning_theology.3046.b: "Was mache ich denn hier … Höchste Zeit, dass ich mit dieser Narretei aufhöre."
 learning_theology.3047.desc: "Ich brauche keine uralten Rituale, um mit dem Göttlichen Zwiesprache zu halten. Das Göttliche spricht ständig zu mir. Ich höre es. Ich habe nichts, worüber ich mir Sorgen machen müsste, und nichts, was ich erstrebe. Es ist alles hier bei mir, jeden Morgen, jeden Abend, jede Nacht.\n\nEs spricht zu mir, und nur meinen Namen!"
 learning_theology.3047.a: "Erwähle mich, [ROOT.Char.GetFaith.HighGodName|U]! Nur ich bin würdig!"
 #Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t: "Das [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]e Theaterstück in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro: "Mir wurde zugetragen, dass [passion_playwright.GetName], [passion_playwright.Custom('DE_ART_IND_N')] renommiert[passion_playwright.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l][passion_playwright.Custom('DE_END_ADJ_IND_S_N')] Dramatiker[passion_playwright.Custom('DE_END_NOU_S_GS_N')], eine Aufführung plant. Diese trägt den Titel:"
 learning_theology.3051.passion: "Die Passion von [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights: "2.000 [SelectLocalization(IsLandlessAdventurer(ROOT.Char ), ROOT.Char.GetCulture.GetNameNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip)|l]e Nächte"
 learning_theology.3051.inferno: "Das Inferno"
 learning_theology.3051.my_immortal: "[passion_playwright.GetRandomPositiveTrait|U]"
 learning_theology.3051.desc.passion: "„$learning_theology.3051.passion$.“"
 learning_theology.3051.desc.arabian_nights: "„$learning_theology.3051.arabian_nights$.“"
 learning_theology.3051.desc.inferno: "„$learning_theology.3051.inferno$.“"
 learning_theology.3051.desc.my_immortal: "„$learning_theology.3051.my_immortal$.“"
 learning_theology.3051.desc.outro: "\n\nDer Eintrittspreis ist hoch, doch es könnte die einmalige Gelegenheit sein, ein von [passion_playwright.GetNameNoTooltip] verfasstes Stück mit eigenen Augen zu sehen!"
 learning_theology.3051.a: "Brechen wir zu einem frommen Theaterabend auf!"
 learning_theology.3051.b: "Ich werde die Schöpfung von [ROOT.Char.GetFaith.CreatorName] nicht auf die leichte Schulter nehmen."
 learning_theology.3052.desc: "Während ich dem Stück vor mir folge, wird rasch klar, warum [passion_playwright.GetName] als literarisches Genie berühmt ist.\n\nDie Prosa, die Ausführung – alles hinterlässt bei mir das Gefühl, als ob sich die Ereignisse aus unseren heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) vor meinen Augen ereignen – als wäre ich dort, um das Werk der schöpferischen Kräfte ([ROOT.Char.GetFaith.CreatorName]) selbst zu erblicken!\n\nAls das Stück endet, bin ich plötzlich allein mit [passion_playwright.GetNameNoTooltip]."
 learning_theology.3052.a: "Ihr müsst mir beibringen, die heiligen Schriften so zu deuten, wie Ihr es tut!"
 learning_theology.3052.b: "Ich könnte etwas Besseres als das schreiben!"
 learning_theology.3053.desc: "Ich beobachte, wie sich das Stück vor mir entfaltet, und es ist ohne jeden Zweifel völliger Schund. Was ich gerade miterlebt habe, ist es nicht einmal wert, als Literatur bezeichnet zu werden.\n\nDie Geschichte erzählt von [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U]-[ROOT.Char.Custom('GetRandomRegionalBird')|U], [Select_CString(passion_playwright.IsFemale, 'einer jungen Gelehrten, die', 'einem jungen Gelehrten, der')] die [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]e Mystik und Hexerei studiert, während [passion_playwright.Custom('DE_PRO_PER_S_3P_N')] innerhalb seines Gelehrtenkreises einer Liebschaft nach der anderen nachstellt.\n\nDas Stück hat kaum etwas mit unseren heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) zu tun, und auch die anderen Zuschauer beginnen bereits damit, sich über [passion_playwright.GetName] lustig zu machen."
 learning_theology.3053.a: "Buh!"
 learning_theology.3053.b: "Ich werde mein eigenes Stück schreiben!"
 learning_theology.3053.c: "Diese Dummköpfe wissen das Genie von [passion_playwright.GetFirstNameNoTooltip] einfach nicht zu schätzen!"
 learning_theology.3054.t: "Ein eigenes, von mir verfasstes [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]es Theaterstück"
 learning_theology.3054.desc.intro: "Es ist schon eine ganze Weile her, seit ich mir schwor, die minderwertige Arbeit von [passion_playwright.GetName] zu übertreffen, und als die Tinte meiner Schreiber trocknet, bewundere ich meine eigene Arbeit.\n\n"
 learning_theology.3054.desc.outro: "Meiner eigenen bescheidenen Auffassung nach ist dies ein Werk, das es verdient, dass man es als „Meisterwerk“ bezeichnet.\n\nDie einzige Frage, die offen bleibt, ist: Wer soll die Hauptrolle spielen?"
 learning_theology.3054.a: "Natürlich ich selbst in Verkleidung!"
 learning_theology.3054.b: "Zeit für [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U], endlich zu glänzen!"
 learning_theology.3054.c: "Mein[random_actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', random_actor)] [random_actor.GetTitledFirstNameNoTooltip] ist von angeborenem Liebreiz."
 learning_theology.3055.t: "Dramatisches Debüt"
 learning_theology.3055.desc.intro.solo: "Ich atme tief ein und bereite mich vor, mein Stück aufzuführen, und ich bin zuversichtlich, dass es makellos sein wird, da ich es bin, der seine fromme Botschaft überbringt."
 learning_theology.3055.desc.intro.hired_actor: "Ich nehme im Publikum Platz und beobachte [lead_actor.GetName] dabei, wie [lead_actor.Custom('DE_PRO_PER_S_3P_N')] mein Meisterwerk vorträgt."
 learning_theology.3055.desc.victory.solo: "\n\nIch nehme einen weiteren Atemzug, rezitiere meine Zeilen fehlerlos und das Publikum um mich herum ist von meinen Worten gebannt. Ich erfreue es zutiefst mit meiner meisterhaften Interpretation der Geschichten aus unseren heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText])."
 learning_theology.3055.desc.defeat_writing.solo: "\n\nObgleich ich meine Zeilen fehlerlos rezitiere, zeigen sich auf den erwartungsvollen Gesichtern im Publikum rasch Verbitterung und Verwirrung."
 learning_theology.3055.desc.defeat_acting.solo: "\n\nAls ich versuche, die Eröffnungzeilen zu lesen, bleiben mir die Worte im Hals stecken. Ich stolpere steif durch den Text und scheitere daran, mich an mein eigenes Werk zu erinnern. Mein Publikum verzeiht mir nichts: Es beginnt sehr rasch, zu pfeifen und zu buhen!"
 learning_theology.3055.desc.victory.hired_actor: "\n\nZu meiner Freude liefert [lead_actor.Custom('DE_PRO_PER_S_3P_N')] eine Darbietung, die nicht nur meines Stückes würdig ist, sondern auch den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) selbst! "
 learning_theology.3055.desc.defeat_writing.hired_actor: "\n\nObgleich [lead_actor.Custom('DE_PRO_PER_S_3P_N')] meine Zeilen genau so rezitiert, wie ich sie gedacht hatte, wendet sich das Publikum zu meinem Entsetzen rasch gegen [lead_actor.Custom('DE_PRO_PER_S_3P_A')] und pfeift und buht, während [lead_actor.Custom('DE_PRO_PER_S_3P_N')] eine solch exzellente Vorstellung gibt!"
 learning_theology.3055.desc.defeat_acting.hired_actor: "\n\nZu meinem Entsetzen aber bleiben [lead_actor.Custom('DE_PRO_PER_S_3P_D')] die Worte im Hals stecken und [lead_actor.Custom('DE_PRO_PER_S_3P_N')] versagt dabei, eine auch nur ansatzweise annehmbare Vorstellung zu zeigen. Mein Blut beginnt zu kochen, während zusehe, wie [lead_actor.Custom('DE_PRO_PER_S_3P_N')] mein großartiges Werk verpfuscht und ich untätig an meinem Platz bleiben muss, ohne das Pfeifen des Publikums verhindern zu können."
 learning_theology.3055.desc.victory_outro: "\n\nAls die Menge in Beifall ausbricht, bin ich mir sicher, dass ich mich selbst übertroffen und [passion_playwright.GetName] gezeigt habe, wie ein wahrer [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ein Stück schreibt!"
 learning_theology.3055.desc.defeat_outro.solo: "\n\nIch mache weiter und hoffe, dass ich an irgendeinem Punkt meinen Schwung zurückgewinne und diese Aufführung rette, doch es ist sinnlos. Noch ehe ich am Ende ankomme, leeren sich die Theatersitze und ich werde in Schande zurückgelassen."
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.GetTitledFirstNameNoTooltip|U] macht weiter und hofft, dass dieses Stück noch zu retten ist, doch die Veranstaltung ist ein Reinfall. Noch ehe wir am Ende ankommen, leeren sich die Theatersitze und ich werde in Schande zurückgelassen."
 learning_theology.3055.a: "Was für eine grandiose Nacht für alle [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 learning_theology.3055.b: "Vielleicht ist die Schauspielerei nichts für mich …"
 learning_theology.3054.a.tt: "Ihr versucht, [passion_playwright.GetName] in einem Duell mit Eurer [diplomacy_skill] zu übertreffen."
 learning_theology.3054.b.tt: "[family_actor.GetName] versucht, [passion_playwright.GetName] in einem Duell mit Eurer [diplomacy_skill] zu übertreffen."
 learning_theology.3054.c.tt: "[random_actor.GetName] versucht, [passion_playwright.GetName] in einem Duell mit Eurer [diplomacy_skill] zu übertreffen."
 #Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t: "Apokryphen"
 learning_theology_special.1001.desc: "Mein unstillbarer Wissensdurst hat mich zu einem seltsamen alten Text geführt.\n\nDer Foliant, der einem Theologen aus grauer Vorzeit zugeschrieben wird, dessen Name nur selten in offiziellen Quellen erwähnt wird, bringt gewisse Aspekte unseres Glaubens ans Licht, von denen ich gar nicht wusste, dass sie zum Dogma gehörten."
 learning_theology_special.1001.d: "Wir müssen diese alten Praktiken wieder aufleben lassen."
 learning_theology_special.1001.d.success: "Ich schaffe es, meine Entdeckungen in das aktuelle Dogma unseres Glaubens zu integrieren"
 learning_theology_special.1001.d.failure: "Ich kann den Rest des Klerus nicht überzeugen"
 learning_theology_special.1001.d.failure.toast: "Mein Versuch, die apokryphe Schrift zu integrieren, schlug fehl"
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip] muss davon erfahren!"
 learning_theology_special.1001.e.success: "Ich bringe [vassal_pope.GetTitledFirstName] dazu, meine Entdeckungen in das aktuelle Dogma unseres Glaubens zu integrieren"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip] weigert sich, die Schrift als authentisch zu akzeptieren"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName] tut die Schrift als ketzerischen Streich ab"
 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip] könnte mir helfen, diesen Text zu studieren."
 learning_theology_special.1001.a.desc: "Hängt vom religiösen Eifer von [bishop.GetTitledFirstName] ab"
 learning_theology_special.1001.a.success: "[bishop.Custom('DE_PRO_PER_S_3P_N')|U] unterstützt mein Studium"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName] beglückwünschte mich zu diesem seltenen Fund"
 learning_theology_special.1001.a.failure: "[bishop.Custom('DE_PRO_PER_S_3P_N')|U] will das Buch verbrennen lassen"
 learning_theology_special.1001.a.failure.toast: "[bishop.GetTitledFirstName] dankte mir dafür, dass ich dieses ketzerische Buch für den Scheiterhaufen brachte"
 learning_theology_special.1001.b: "Diese Schrift studiere ich besser für mich alleine …"
 learning_theology_special.1001.c: "Dieser ketzerische Schund soll brennen!"
 learning_theology_special.1002.t: "Neues Dogma"
 learning_theology_special.1002.a.desc: "Indem ich die Inhalte der alten Schrift in die modernen Praktiken unserer Religion integrierte, habe ich einen nachhaltigen Wandel in unserem Glauben bewirkt, und nur wenige meiner Nachfolger werden es mir jemals gleichtun können.\n\nEinige renommierte Vertreter unseres Klerus rümpfen nach wie vor die Nase ob dieser ungewöhnlichen Veränderung unserer Doktrinen, aber dank meiner Beredtheit konnte ich die meisten einflussreichen Theokraten von der Legitimität meiner Reform überzeugen."
 learning_theology_special.1002.b.desc: "Es war nicht einfach, zuerst [vassal_pope.GetTitledFirstName] davon überzeugen, dass die Schrift authentisch ist, und dann die anderen wichtigen Vertreter unseres Glaubens unter [vassal_pope.Custom('DE_PRO_PER_S_3P_D')], aber meine Leidenschaft und mein Wissen über theologische Angelegenheiten obsiegten dann doch.\n\nEinige renommierte Vertreter unseres Klerus rümpfen nach wie vor die Nase ob dieser ungewöhnlichen Veränderung unserer Doktrinen, aber die meisten einflussreichen Theokraten sind überzeugt davon, dass sie legitim sind."
 learning_theology_special.1002.a: "Es ist eindeutig! [ROOT.Char.GetFaith.HighGodName] hat mich persönlich zu diesem Buch geführt!"
 learning_theology_special.1003.a.desc: "In [player_pope.Custom('DE_PRO_POS_S_3P')]er unendlichen Weisheit hat [player_pope.GetTitledFirstName] eine uralte religiöse Schrift gefunden, die das Dogma [player_pope.Custom('DE_PRO_POS_S_3P')]es Glaubens erheblich verändert.\n\nNachdem [player_pope.Custom('DE_PRO_PER_S_3P_N')] [player_pope.Custom('DE_PRO_POS_S_3P')]e Entdeckung mit renommierten Mitgliedern des Klerus besprochen hatte, entschied [player_pope.GetTitleTierName] sich, die Inhalte des Buches in die offizielle Doktrin des Glaubens aufzunehmen."
 learning_theology_special.1003.b.desc: "Nach mühsamer Nachforschung und endlosen Stunden theologischer Studien hat [pope_liege.GetTitledFirstName] eine uralte religiöse Schrift gefunden, die das Dogma [pope_liege.Custom('DE_PRO_POS_S_3P')]es Glaubens erheblich verändert.\n\nNachdem [pope_liege.Custom('DE_PRO_PER_S_3P_N')] [pope_liege.Custom('DE_PRO_POS_S_3P')]e Entdeckung mit [vassal_pope.GetTitledFirstName] besprochen hatte, entschied dies[vassal_pope.Custom('DE_END_ADJ_NUL_S_N')] sich, die Inhalte des Buches in die offizielle Doktrin des Glaubens aufzunehmen."
 learning_theology_special.1003.a: "Was genau bedeutet das für den Rest für uns?"
 #Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t: "Kommentare"
 learning_theology_special.1101.desc: "„Seid gesegnet, [ROOT.Char.Custom('FormOfAddressForLiege')]. Mein Name ist [scholar.GetTitledFirstName].“ [scholar.Custom('DE_ART_DEF_S_N')|U] Rabbi vor mir verneigt sich respektvoll.\n\n„Ich habe mein Leben dem Studium der Tanach und des Talmud sowie dem Verfassen von Kommentaren zu diesen Schriften gewidmet. Vielleicht sind meine Schriften und meine Unterstützung Euch ja bei Eurem eigenen Studium der heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) behilflich.“"
 learning_theology_special.1101.desc.fallback: "„Grüße, [ROOT.Char.Custom('FormOfAddressForLiege')]. Mein Name ist [scholar.GetTitledFirstName].“ [scholar.Custom('DE_ART_DEF_S_N')|U] Geistliche vor mir verneigt sich respektvoll.\n\n„Ich habe mein Leben dem Studium der heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) gewidmet. Vielleicht sind meine Schriften und meine Unterstützung Euch ja bei Euren eigenen Studien behilflich.“"
 learning_theology_special.1101.a: "Verfassen wir gemeinsam Kommentare zu meiner heiligen Schrift!"
 learning_theology_special.1101.b: "Ich habe in der #emp realen#! Welt Wichtigeres zu tun."
 learning_theology_special.1101.c: "Ich werde niemals einen Ketzer unter meinem Dach beherbergen!"
 learning_theology_special.1102.desc: "Nach Tagen harter Arbeit schauen wir auf die Seiten, die da vor uns verteilt liegen; die Kommentare, die wir verfasst haben, sind umfangreich und detailliert. Dank der Unterstützung von [scholar.GetTitledFirstName] habe ich ein ganz neues Verständnis zur heiligen Schrift gewonnen."
 learning_theology_special.1102.desc_dead: "Nach Tagen harter Arbeit schauen wir auf die Seiten, die da vor uns verteilt liegen; die Kommentare, die wir verfasst haben, sind umfangreich und detailliert. Zu schade, dass [scholar.GetTitledFirstName] das nicht miterlebt."
 learning_theology_special.1102.desc_ending: "\n\nIch denke, den Klerus könnte durchaus interessieren, was ich hier vollbracht habe!"
 learning_theology_special.1102.a.success: "Ich überrede [scholar.GetTitledFirstNameNoTooltip] dazu, weiterzumachen"
 learning_theology_special.1102.a.failure: "[scholar.GetTitledFirstNameNoTooltip] ist nicht überzeugt"
 learning_theology_special.1102.b: "Warum sollte ich den Ruhm teilen?"
 learning_theology_special.1102.c: "Das habe ich alles nur [scholar.GetFirstNameNoTooltip] zu verdanken!"
 learning_theology_special.1102.c.rl_desc: "Hängt davon ab, wie ehrenhaft [scholar.GetTitledFirstNameNoTooltip] ist"
 learning_theology_special.1102.c.success: "[scholar.Custom('DE_PRO_PER_S_3P_N')|U] wird den Ruhm mit mir teilen"
 learning_theology_special.1102.c.failure: "[scholar.Custom('DE_PRO_PER_S_3P_N')|U] schreibt sich alle Verdienste selbst zu"
 learning_theology_special.1102.c.success.toast: "[scholar.GetTitledFirstName] hat den Ruhm mit mir geteilt"
 learning_theology_special.1102.c.failure.toast: "[scholar.GetTitledFirstName] hat sich alle Verdienste selbst zugeschrieben"
 learning_theology_special.1102.b.success: "Ich überliste [scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure: "[scholar.GetShortUINameNoTooltip] lässt mein doppeltes Spiel auffliegen"
 learning_theology_special.1102.d: "Aber ich habe eine Menge gelernt!"
