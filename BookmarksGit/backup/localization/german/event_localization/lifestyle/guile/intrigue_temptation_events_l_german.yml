l_german:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "Liebesgeflüster"
 intrigue_temptation.2201.desc: "Nach unserem letzten Techtelmechtel liegen [my_lover.GetFirstName] und ich beisammen und unterhalten uns ungezwungen.\n\n„Und das würdet Ihr nie glauben …“ [my_lover.Custom('DE_PRO_PER_S_3P_N')|U] hält plötzlich inne und errötet. „Verzeiht, mein Augapfel. Das muss furchtbar langweilig für Euch sein …“"
 intrigue_temptation.2201.a: "Ganz und gar nicht. Bitte, erzählt mir mehr …"
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName] erzählt mir von Gerüchten, die an [court_owner.Custom('DE_PRO_POS_S_3P')]em Hof kursieren."
 intrigue_temptation.2201.a.success.tt: "Ich erfahre, dass ein zufälliger Charakter ein [secret|E] hat."
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName] weigert sich, noch mehr zu sagen."
 intrigue_temptation.2201.b: "Eurer Stimme zu lauschen ist nie langweilig, mein Herzblatt."
 intrigue_temptation.2201.d.sadistic: "Ihr verbergt doch etwas vor mir … Raus damit, #EMP auf der Stelle#!"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "Von Liebe und Lust"
 intrigue_temptation_special.1001.desc: "Dieser verträumte Blick und das sehnsüchtige Seufzen können nur eines bedeuten: [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sehnt sich nach der Liebe!\n\nVielleicht sollte ich mich als Amor versuchen, um [wants_love.Custom('DE_PRO_POS_S_3P')] Leid zu lindern? [wants_love.Custom('DE_PRO_PER_S_3P_N')|U] wäre mir sicher dankbar!"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip] wird nicht mehr lange einsam sein!"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName] könnte eine Liebschaft mit einem Partner meiner Wahl beginnen."
 intrigue_temptation_special.1001.b: "Ich muss mich auf meine eigene Ehe konzentrieren."
 intrigue_temptation_special.1001.c: "Ich muss mich auf mein eigenes Liebesleben konzentrieren."
 intrigue_temptation_special.1002.t: "Eine Frage des Geschmacks"
 intrigue_temptation_special.1002.desc: "Um den perfekten Partner für [wants_love.GetTitledFirstName] zu finden, muss ich zuerst mehr über [wants_love.Custom('DE_PRO_POS_S_3P')]e Vorlieben herausfinden. Ich beobachtete [wants_love.Custom('DE_PRO_POS_S_3P')] Verhalten am Hof und konnte Einblicke in [wants_love.Custom('DE_PRO_POS_S_3P')]e intimsten Begierden gewinnen …\n\nBevor ich anfange, sollte ich mir einen Plan zurechtlegen. Was erwartet [wants_love.GetFirstNameNoTooltip] wohl von [wants_love.Custom('DE_PRO_POS_S_3P')]em Partner?"
 intrigue_temptation_special.1002.a: "Ein gütiges Herz, das zu dem [wants_love.Custom('DE_PRO_POS_S_3P')]en passt."
 intrigue_temptation_special.1002.a.tt: "#F Die meisten Menschen, besonders jene, die einfühlsam und gütig sind, bevorzugen einen Partner mit einer Persönlichkeit, die der ihren ähnelt.\n\nFalls ich mich täusche, kann ich davon ausgehen, dass [wants_love.GetFirstName] Attraktivität oder Macht bevorzugt.#!"
 intrigue_temptation_special.1002.b: "Attraktivität, entweder körperlich oder geistig."
 intrigue_temptation_special.1002.b.tt: "#F Lüsterne, arrogante oder attraktive Menschen bevorzugen Partner, die gutaussehend, freundlich, kühn oder kokett sind.\n\nFalls ich mich täusche, kann ich davon ausgehen, dass [wants_love.GetFirstName] eine passende Persönlichkeit oder Macht bevorzugt.#!"
 intrigue_temptation_special.1002.c: "Macht und Einfluss."
 intrigue_temptation_special.1002.c.tt: "#F Menschen, die nach Reichtum und Erfolg streben, bevorzugen mächtige Partner.\n\nFalls ich mich täusche, kann ich davon ausgehen, dass [wants_love.GetFirstName] eine passende Persönlichkeit oder Attraktivität bevorzugt.#!"
 intrigue_temptation_special.1002.d: "Ich würde lieber herausfinden, ob [wants_love.Custom('DE_PRO_PER_S_3P_N')] Frauen oder Männer bevorzugt. "
 intrigue_temptation_special.1002.d.tt: "#F Die meisten Menschen bevorzugen Partner des anderen Geschlechts, aber es gibt auch solche, die das eigene bevorzugen oder keine Präferenzen haben.#!"
 intrigue_temptation_special.1003.t: "Das perfekte Paar"
 intrigue_temptation_special.1003.start.desc: "Ich beobachte [wants_love.GetTitledFirstName] nun schon eine Weile lang, und ich bin mir sicher."
 intrigue_temptation_special.1003.personality_success.desc: "Wie erwartet bevorzugt [wants_love.Custom('DE_PRO_PER_S_3P_N')] Partner, die ein ähnliches Temperament haben wie [wants_love.Custom('DE_PRO_PER_S_3P_N')]."
 intrigue_temptation_special.1003.personality_failure.desc: "Ich lag falsch. [wants_love.Custom('DE_PRO_PER_S_3P_N')|U] scheint sich nicht sonderlich für Persönlichkeit zu interessieren. Offenbar sind [wants_love.Custom('DE_PRO_PER_S_3P_D')] Macht und Attraktivität wichtiger."
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.Custom('DE_PRO_PER_S_3P_A')|U] ziehen Menschen magisch an, die durch Charisma und Schönheit glänzen."
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "Ich lag falsch: [wants_love.Custom('DE_PRO_PER_S_3P_N')|U] scheint keinen großen Unterschied zwischen gutem und unscheinbarem Aussehen zu machen. Offenbar geht es [wants_love.Custom('DE_PRO_PER_S_3P_D')] mehr um die Persönlichkeit … oder um Macht."
 intrigue_temptation_special.1003.power_success.desc: "Wie vermutet bevorzugt [wants_love.Custom('DE_PRO_PER_S_3P_N')] die Gegenwart der einflussreichsten Herren und Damen des Hofes."
 intrigue_temptation_special.1003.power_failure.desc: "Ich lag falsch. [wants_love.Custom('DE_PRO_PER_S_3P_N')|U] schert sich nicht um sozialen Status. Dann muss es etwas anderes als Macht sein, das [wants_love.Custom('DE_PRO_PER_S_3P_N')] will; vielleicht eine passende Persönlichkeit oder ein blendendes Aussehen?"
 intrigue_temptation_special.1003.end.desc: "\n\nJetzt bin ich mehr als nur ein wenig vertraut mit den Vorlieben von [wants_love.GetFirstNameNoTooltip], und ich habe eine Liste möglicher Partner zusammengestellt. Mein[wants_love.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )] … wer passt wohl am besten zu [wants_love.Custom('DE_PRO_PER_S_3P_D')]?"
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('DE_ART_DEF_S_N')|U] [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt: "Ich versuche, [wants_love.GetFirstName] mit [target_list_member_a.GetTitledFirstName] zu verkuppeln."
 intrigue_temptation_special.1003.b: "[target_list_member_b.GetTitledFirstNameNoTooltip], ein[target_list_member_b.Custom('DE_END_PRO_S_N')] [target_list_member_b.Custom('ComplimentAdjective')][target_list_member_b.Custom('DE_END_ADJ_NUL_S_N')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt: "Ich versuche, [wants_love.GetFirstName] mit [target_list_member_b.GetTitledFirstName] zu verkuppeln."
 intrigue_temptation_special.1003.c: "Mein[target_list_member_c.Custom('DE_END_PRO_S_N')] [target_list_member_c.Custom('ComplimentAdjective')][ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',target_list_member_c)] [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt: "Ich versuche, [wants_love.GetFirstName] mit [target_list_member_c.GetTitledFirstName] zu verkuppeln."
 intrigue_temptation_special.1003.tt: "Eine gute Partie wäre jemand, der [wants_love.Custom('DE_PRO_POS_S_3P')]e Vorlieben erfüllt."
 intrigue_temptation_special.1004.t: "Das richtige Ambiente"
 intrigue_temptation_special.1004.start.desc: "Um einen ersten Eindruck davon zu gewinnen, wie gut die beiden zueinander passen, veranstalte ich ein kleines Abendessen, zu dem [wants_love.GetTitledFirstName] und [chosen_match.GetTitledFirstName] eingeladen sind."
 intrigue_temptation_special.1004.great.desc: "Sie unterhielten sich den Großteil des Mahls miteinander und warfen sich verstohlene Blicke zu, wenn sie gerade nicht miteinander sprachen."
 intrigue_temptation_special.1004.good.desc: "Mir fielen zwar keine definitiven Zeichen auf, aber sie verstanden sich prächtig."
 intrigue_temptation_special.1004.bad.desc: "Leider erkannte ich keine Spur der Chemie, die ich erwartet hatte. Hoffentlich waren sie nur nervös."
 intrigue_temptation_special.1004.end.desc: "\n\nIch muss das Eisen schmieden, solange es heiß ist, und das nächste Treffen von [wants_love.GetFirstNameNoTooltip] und [chosen_match.GetFirstNameNoTooltip] arrangieren. Dieses Mal sollte es etwas Aufregenderes sein, damit sie eine Gelegenheit bekommen, ein gemeinsames Interesse ausleben zu können! "
 intrigue_temptation_special.1004.a: "Ein geselliger Tanz."
 intrigue_temptation_special.1004.b: "Eine aufregende Jagd."
 intrigue_temptation_special.1004.c: "Ein Ausflug, bei dem die lokale Infrastruktur begutachtet wird."
 intrigue_temptation_special.1004.d: "Ein privates Abendessen, um „Gerüchte“ auszutauschen."
 intrigue_temptation_special.1004.e: "Ein lyrischer Abend."
 intrigue_temptation_special.1004.tt: "Ich sollte mich für eine Aktivität entscheiden, die [wants_love.GetFirstName] und [chosen_match.GetFirstName] basierend auf ihren Werten vertraut ist und die ihnen Spaß macht."
 intrigue_temptation_special.1005.t: "Die Gefühlsprobe"
 intrigue_temptation_special.1005.great_diplomacy.desc: "Für gewöhnlich ist mir jede Prahlerei fremd, doch ich muss sagen, es wird Jahre dauern, bis dieser Tanz in Vergessenheit gerät! Ich gehe fest davon aus, dass der gestrige Abend [wants_love.GetFirstName] und [chosen_match.GetFirstName] eine liebgewonnene Erinnerung werden wird. Sie tanzten fast jeden Tanz miteinander, und sie ließen einander nie aus den Augen!"
 intrigue_temptation_special.1005.great_martial.desc: "Für gewöhnlich sage ich so etwas ja nicht, aber mitunter bin ich wirklich ein Genie! [wants_love.GetFirstName] und [chosen_match.GetFirstName] hatten immense Freude an der Jagd. Sie arbeiteten zusammen, als kannten sie einander schon ihr Leben lang, und sie waren das bei weitem erfolgreichste Paar."
 intrigue_temptation_special.1005.great_stewardship.desc: "[wants_love.GetFirstName] und [chosen_match.GetFirstName] Seite an Seite reiten zu sehen, war ein höchst erfreulicher Anblick! Sie unterhielten sich stundenlang über Brücken, Mühlen und Bewässerungsanlagen, bevor sie sich vom Rest der Gruppe zurückfallen ließen. Wer weiß, auf welches Gebiet sich ihre Unterhaltung dann wagte, aber [wants_love.GetFirstName] sah mir recht hingerissen aus."
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName] und [chosen_match.GetFirstName] passten hervorragend zu den alten Füchsen! Schon nach kurzer Zeit dominierten sie die Unterhaltung und warfen einander Theorien und Pläne zu. Ich habe selten zwei Menschen gesehen, die so miteinander harmonierten!"
 intrigue_temptation_special.1005.great_learning.desc: "Ich habe selten einen Menschen gesehen, der so hingerissen war wie [wants_love.GetFirstName], als [wants_love.Custom('DE_PRO_PER_S_3P_N')] den Gedichten von [chosen_match.GetFirstName] lauschte! Bei den letzten Zeilen war [wants_love.Custom('DE_PRO_PER_S_3P_N')] sogar den Tränen nahe.\n\nNach der Lesung unterhielten sie sich noch stundenlang, als die anderen Gäste längst nach Hause gegangen waren."
 intrigue_temptation_special.1005.good_diplomacy.desc: "Der Tanz schien die Stimmung von [wants_love.GetFirstName] und [chosen_match.GetFirstName] zu heben. Dank meines diskreten Zutuns verbrachten sie viel Zeit miteinander, und wenn ich ihre Gesichter richtig deute, hatten sie auch Freude daran."
 intrigue_temptation_special.1005.good_martial.desc: "Wie vermutet waren [wants_love.GetFirstName] und [chosen_match.GetFirstName] erfahrene Jäger und auf dem Pferd ebenso zu Hause wie auf dem Erdboden. Sie sahen aus, als hätten sie durchaus Freude an dieser Jagd, und [chosen_match.GetFirstNameNoTooltip] machte [wants_love.GetFirstNameNoTooltip] sogar ein höchst erbauliches Kompliment bezüglich [wants_love.Custom('DE_PRO_POS_S_3P')]er Bogenkunst."
 intrigue_temptation_special.1005.good_stewardship.desc: "Obgleich ein Ausflug zur Besichtigung der lokalen Infrastruktur nicht sonderlich romantisch sein mag, bin ich mir sicher, dass [wants_love.GetFirstName] und [chosen_match.GetFirstName] ihn höchst interessant fanden. Sie unterhielten sich angeregt über Mühlen und Bewässerungssysteme, und offenbar genossen sie die Gesellschaft des jeweils anderen."
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName] und [chosen_match.GetFirstName] waren willkommene Gäste unseres privaten Treffens, und sie lieferten uns spannende Gerüchte. Sie wussten beide um dasselbe peinliche Geheimnis eines gewissen Fürsten und besprachen die schmuddeligen Einzelheiten mit schonungsloser Schadenfreude."
 intrigue_temptation_special.1005.good_learning.desc: "[wants_love.GetFirstName] und [chosen_match.GetFirstName] saßen fasziniert da, als mein Ehrengast ihr Gedicht vortrug. Es hat sie offenbar tief berührt, da sie anschließend stundenlang zusammensaßen und darüber sprachen."
 intrigue_temptation_special.1005.bad_diplomacy.desc: "Zu meinem Verdruss stellte sich der Tanz als furchtbare Idee heraus."
 intrigue_temptation_special.1005.bad_martial.desc: "Leider lag ich wohl falsch mit der Vermutung, eine Jagd könnte eine passende Aktivität sein."
 intrigue_temptation_special.1005.bad_stewardship.desc: "Rückblickend war ein Ausflug, bei dem die lokale Infrastruktur begutachtet wird, wohl alles andere als eine gute Idee."
 intrigue_temptation_special.1005.bad_intrigue.desc: "Ich dachte, ein kleines privates Abendessen mit interessanter Unterhaltung würde [wants_love.GetFirstName] und [chosen_match.GetFirstName] einander näherbringen, aber die ganze Geschichte endete dann doch furchtbar peinlich."
 intrigue_temptation_special.1005.bad_learning.desc: "Wie sich herausstellte, ist Poesie nicht jedermanns Sache."
 intrigue_temptation_special.1005.wants_love_struggled.desc: "Es tat fast weh, [wants_love.GetFirstName] zuzusehen. [wants_love.Custom('DE_PRO_PER_S_3P_N')|U] blieb die ganze traurige Veranstaltung über für sich und schaute [chosen_match.GetFirstName] nicht einmal an."
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "Es tat fast weh, [chosen_match.GetFirstName] zuzusehen. [chosen_match.Custom('DE_PRO_PER_S_3P_N')|U] blieb die ganze traurige Veranstaltung über für sich und schaute [wants_love.GetFirstName] nicht einmal an."
 intrigue_temptation_special.1005.great_status.desc: "\n\nIch hatte gehofft, dass mein kleines Abenteuer die Stimmung von [wants_love.GetFirstNameNoTooltip] heben würde, aber ich hätte nicht so schnell mit Ergebnissen gerechnet! Sofern mich meine Menschenkenntnis nicht völlig trügt, ist zwischen den beiden definitiv etwas im Busch."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\nZum Glück hat dieser peinliche Abend offenbar nicht die aufkeimenden Gefühle der beiden füreinander zerstört. Obgleich es noch zu früh ist, es mit Sicherheit zu sagen, habe ich wohl Erfolg gehabt."
 intrigue_temptation_special.1005.good_status.desc: "\n\nIch beobachte die beiden jetzt schon einige Tage, und ich bin mir recht sicher: Da ist etwas, das vorher nicht da war."
 intrigue_temptation_special.1005.bad_status.desc: "\n\nIch muss mir meine Niederlage eingestehen; [wants_love.GetFirstNameNoTooltip] und [chosen_match.GetFirstNameNoTooltip] passen nicht zueinander."
 intrigue_temptation_special.1005.a: "Ein fürwahr prächtiges Paar!"
 intrigue_temptation_special.1005.b: "Meine Menschenkenntnis ist einfach einzigartig."
 intrigue_temptation_special.1005.c: "Liebe ist das größte Mysterium."
 intrigue_temptation_special.1006.t: "Ein anmaßender Fehler"
 intrigue_temptation_special.1006.desc: "Um herauszufinden, wie gut die beiden zueinander passen, veranstaltete ich ein kleines Abendessen, zu dem [wants_love.GetTitledFirstName] und [chosen_match.GetTitledFirstName] eingeladen waren.\n\nIch versuchte, sie zu einer Unterhaltung zu ermutigen, aber [not_interested.GetFirstNameNoTooltip] verhielt sich dem von mir ausgewählten Partner gegenüber kühl und abweisend. Stattdessen schaute [not_interested.Custom('DE_PRO_PER_S_3P_N')] immer wieder zu einem attraktiven Gast weiter unten am Tisch. Vielleicht …?"
 intrigue_temptation_special.1006.a: "Ich werde die Menschen in Zukunft eingehender unter die Lupe nehmen."
 intrigue_temptation_special.1007.t: "Ein lohnender Anblick"
 intrigue_temptation_special.1007.desc: "Viele Monde habe ich [wants_love.GetTitledFirstName] und [chosen_match.GetTitledFirstName] im Auge behalten und nach Zeichen meines Erfolges gesucht. Heute Abend wurde meine Neugier gestillt.\n\nAuf einer Bank, die in einem überwucherten und finsteren Winkel meines Gartens versteckt ist, sah ich die beiden Turteltauben. Mit einem zufriedenen Lächeln auf den Lippen zog ich mich auf dem Weg zurück. Sie waren zu versunken in ihrem Kuss, als dass sie mich bemerkt hätten."
 intrigue_temptation_special.1007.a: "Ich wünsche ihnen alles Gute."
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "Ein süßer Abschied"
 intrigue_temptation.3000.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U], es ist … Es war … Nun, es freut mich sehr, dass ich hier in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] Euer Gast sein durfte“, stottert [guest_lover.GetFirstName], als [guest_lover.Custom('DE_PRO_PER_S_3P_N')] die Abreise vorbereitet.\n\n„Ich durfte #emphasis Euch#! kennenlernen. Allein dafür hat sich mein Aufenthalt schon gelohnt. Ich flehe Euch an … Würdet Ihr eine Nacht voller Leidenschaft mit mir verbringen, ehe ich aufbreche?“\n\n[guest_lover.GetFirstName|U] ist meinen subtilen Manipulationen ins Netz gegangen! Wie soll ich nun aus dieser Gelegenheit Kapital schlagen?"
 intrigue_temptation.3000.a: "Ja, mein Augenstern, für Euch würde ich doch #emphasis alles#! tun!"
 intrigue_temptation.3000.b: "Also, mein Zuckerstück, dieses Gerücht über meinen Vasallen?"
 intrigue_temptation.3000.c: "Meine Sternschnuppe, würdet Ihr für mich mit [guest_lovers_friend.GetFirstNameNoTooltip] sprechen?"
 intrigue_temptation.3000.d: "Ah, ich kann nicht … Und jetzt ab mit Euch!"
 intrigue_temptation.3000.c.tt: "Ich benutze [guest_lover.GetFirstName], um [guest_lover.Custom('DE_PRO_POS_S_3P')][guest_lovers_friend.Custom('DE_END_PRO_S_D')] Freund[guest_lovers_friend.Custom('DE_END_NOU_S_GS_N')] [guest_lovers_friend.GetFullName] näherzukommen."
 intrigue_temptation.3000.b.tt: "Ich versuche, [guest_lover.Custom('DE_PRO_PER_S_3P_A')] dazu zu bringen, die Geheimnisse meines Vasallen preiszugeben."
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName] hat mir ein Geheimnis offenbart!"
 intrigue_temptation.3000.b.failure: "[guest_lover.GetFirstName] hat mir während unseres Liebesspiels rein gar nichts offenbart …"
 yearly.3000.b.success.desc: "Ich beschwatze [guest_lover.Custom('DE_PRO_PER_S_3P_A')] erfolgreich"
 yearly.3000.b.success.tt: "Ich erfahre das [secret|E] eines Vasallen."
 yearly.3000.b.failure.desc: "Ich kann [guest_lover.Custom('DE_PRO_PER_S_3P_A')] nicht beschwatzen."
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "Eine Blume in der Wildnis"
 intrigue_temptation.3010.start.desc: "Die dritte Nacht in Folge sitze ich am selben Tisch im selben Gasthaus. Von hier aus hat man einen hervorragenden Blick auf den Tresen … und das bezaubernde Personal dahinter.\n\nMein Tagtraum wird jäh unterbrochen, als [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] [wingman.Custom('DE_PRO_POS_S_3P')]en Krug auf den Tisch hämmert. „Ihr starrt nun schon den ganzen Abend [bar_servant.GetFirstName] an“, flüstert [wingman.Custom('DE_PRO_PER_S_3P_N')] mit einem verwegenen Lächeln. „Ich kann das gut verstehen: [bar_servant.Custom('DE_PRO_PER_S_3P_N')|U] ist [bar_servant.Custom('DE_ART_IND_N')]"
 intrigue_temptation.3010.end.desc: "[bar_servant.Custom('RomanticComplimentAdjective')][bar_servant.Custom('DE_END_ADJ_NUL_S_N')] [bar_servant.GetWomanMan]. Soll ich Euch vorstellen?\""
 intrigue_temptation.3010.a: "Ihr kennt [bar_servant.Custom('DE_PRO_PER_S_3P_A')]? Das wäre perfekt!"
 intrigue_temptation.3010.b: "Das würde ich gern selbst erledigen."
 intrigue_temptation.3010.c: "Ich bin nur zum Trinken hier …"
 intrigue_temptation.3010.success.tt: "Ich kann mich entscheiden, wie es weitergeht"
 intrigue_temptation.3010.a.success: "Mit etwas Hilfe wickle ich [bar_servant.GetFirstNameNoTooltip] um den kleinen Finger"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip] geht nicht auf meine Avancen ein"
 intrigue_temptation.3010.b.success: "Ich wickle [bar_servant.GetFirstNameNoTooltip] um den kleinen Finger"
 intrigue_temptation.3011.help.desc: "Ich habe [bar_servant.GetFirstName] schon mehr Avancen abblitzen lassen sehen, als ich zählen kann. Doch dank der Vorstellung durch [wingman.GetTitledFirstName] und [wingman.Custom('DE_PRO_POS_S_3P')]er entspannten Art ist [bar_servant.Custom('DE_PRO_PER_S_3P_N')] schon bald deutlich offener.\n\nDie Unterhaltung läuft gut: Mir war gar nicht bewusst, wie viel ich mit dem gewöhnlichen Volk gemeinsam habe! Mir fällt erst auf, dass [wingman.GetFirstNameNoTooltip] längst gegangen ist, als [bar_servant.GetFirstNameNoTooltip] die Hand auf meinen Arm legt und mich fragt, ob ich ein Zimmer für die Nacht brauche. Ein Zimmer für zwei, wenn ich [bar_servant.Custom('DE_PRO_POS_S_3P')]en Blick richtig deute."
 intrigue_temptation.3011.alone.desc: "Ich habe [bar_servant.GetFirstName] schon mehr Avancen abblitzen lassen sehen, als ich zählen kann. Jemand mit weniger Willenskraft als ich wäre da wohl eingeschüchtert, doch zum Glück habe ich die Fehler meiner Vorgänger studiert.\n\nDie Unterhaltung läuft gut: Mir war gar nicht bewusst, wie viel ich mit dem gewöhnlichen Volk gemeinsam habe! Als ich aufstehen und gehen will, legt [bar_servant.GetFirstNameNoTooltip] die Hand auf meinen Arm. [bar_servant.Custom('DE_PRO_PER_S_3P_N')|U] fragt mich, ob ich ein Zimmer für die Nacht brauche. Ein Zimmer für zwei, wenn ich [bar_servant.Custom('DE_PRO_POS_S_3P')]en Blick richtig deute."
 intrigue_temptation.3011.a: "Nur für die Nacht? Wie wäre es mit #EMP jeder#! Nacht?"
 intrigue_temptation.3011.b: "Geht voran, mein Zuckerstück."
 intrigue_temptation.3011.c: "Das schmeichelt mir, aber ich wollte mich nur unterhalten."
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "Eine neue Flamme"
 intrigue_temptation.3020.start.desc: "Über die Jahre hinweg habe ich zahlreiche großartige Porträts verschiedener"
 intrigue_temptation.3020.nobles.desc: "Adliger"
 intrigue_temptation.3020.noblemen.desc: "Edelmänner"
 intrigue_temptation.3020.noblewomen.desc: "Edelfrauen"
 intrigue_temptation.3020.end.desc: "aus diesem und anderen Ländern erhalten. Bisher sammelten die meisten jedoch nur Staub auf dem Dachboden.\n\nVielleicht sollte ich sie herunterholen und mir meine nächste romantische Errungenschaft auswählen?"
 intrigue_temptation.3020.a: "Ich könnte mir jemand Neues sehr gut vorstellen …"
 intrigue_temptation.3020.b: "Sie sind für meinen Geschmack zu protzig."
 intrigue_temptation.3020.a.tt: "Ich hole die Porträts hervor"
 intrigue_temptation.3021.beauty.desc: "Vielen Berichten zufolge ist [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] ein wahrer Augenschmaus! Ob das Porträt [potential_date.Custom('DE_PRO_PER_S_3P_D')] wohl gerecht wird?"
 intrigue_temptation.3021.generic1.desc: "[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]. Wie wäre es mit [potential_date.Custom('DE_PRO_PER_S_3P_D')]? [potential_date.Custom('DE_PRO_PER_S_3P_N')|U] ist weithin bekannt als höchst [potential_date.Custom('ComplimentAdjective')|l][potential_date.Custom('DE_END_ADJ_NUL_S_N')] [potential_date.GetWomanMan]. Allerdings habe ich auch gehört, dass [potential_date.Custom('DE_PRO_PER_S_3P_N')] mitunter [potential_date.Custom2('InsultAdjective', ROOT.Char)|l] sein kann …"
 intrigue_temptation.3021.generic2.desc: "Ah, [potential_date.Custom('DE_ART_DEF_S_N')] [potential_date.Custom('ComplimentAdjective')]e [potential_date.GetFullName]! Ob wir wohl ein gutes Paar abgeben würden?"
 intrigue_temptation.3021.ugly.desc: "Das muss [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sein. [potential_date.Custom('DE_PRO_POS_S_3P')|U] Porträt ist eindeutig hochwertig gemalt, doch was man so hört, ähnelt es [potential_date.Custom('DE_PRO_PER_S_3P_D')] wohl nicht wirklich …"
 intrigue_temptation.3021.generic3.desc: "[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]. Dieses Porträt stellt niemand Geringeren dar als [potential_date.Custom('DE_PRO_PER_S_3P_A')]. [potential_date.Custom('DE_PRO_PER_S_3P_N')|U] soll [potential_date.Custom('ComplimentAdjective')|l] sein, doch Gerüchten zufolge hat [potential_date.Custom('DE_PRO_PER_S_3P_N')] auch eine [potential_date.Custom2('InsultAdjective', ROOT.Char)|l]e Seite …"
 intrigue_temptation.3021.generic4.desc: "Ah, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Könnte [potential_date.Custom('DE_PRO_PER_S_3P_N')] [potential_date.Custom('DE_ART_DEF_S_N')] Richtige sein?"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ließ mir ein Paket mit #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! Porträts zukommen. Und sie sehen alle gleich aus …?"
 intrigue_temptation.3021.impatient.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mir über die Jahre zahlreiche Porträts geschickt. Dem letzten war eine recht ungeduldige Nachricht beigefügt."
 intrigue_temptation.3021.tall.desc: "Ein neues Porträt: [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Der Bote, der es brachte, beschrieb mir genauestens, wie groß [potential_date.GetTitledFirstNameNoTooltip] ist. Mehrere Male."
 intrigue_temptation.3021.adventurous.desc: "An der Rückseite des Porträts ist ein Brief angebracht. In ihm beschreibt [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] sich als „spontanen Geist, der sich nach Abenteuern sehnt.“"
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mir ein Porträt geschickt, das [potential_date.Custom('DE_PRO_PER_S_3P_A')] an einem See zeigt, mit einem großen Fisch in der Hand."
 intrigue_temptation.3021.dog.desc: "Auf [potential_date.Custom('DE_PRO_POS_S_3P')]em Porträt posiert [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem possierlichen kleinen Hund."
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat [potential_date.Custom('DE_PRO_POS_S_3P')]em Porträt eine ziemlich bissige Nachricht beigefügt. „Ich glaube nicht wirklich, dass man so seinen künftigen Ehepartner kennenlernen kann, aber der Versuch kann nicht schaden.“"
 intrigue_temptation.3021.lewd.desc: "Bei [ROOT.Char.GetFaith.FertilityGodName]! Ich habe ganz vergessen, dass ich das hier hatte! Das Porträt, das [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] mir schickte, überlässt nur sehr wenig der Phantasie. Genau genommen überhaupt nichts."
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] hat [potential_date.Custom('DE_PRO_POS_S_3P')]em Porträt einen sehr langen und freundlichen Brief beigefügt. Ganz am Ende bittet [potential_date.Custom('DE_PRO_PER_S_3P_N')] mich um Antwort, „aber nur, wenn Ihr größer seid als sechs Fuß.“"
 intrigue_temptation.3021.a: "Das gefällt mir sehr gut und kommt auf den oberen Stapel!"
 intrigue_temptation.3021.a.tt: "[potential_date.GetShortUIName] wird mein[potential_date.Custom('DE_END_PRO_S_N')] aktuell[potential_date.Custom('DE_END_ADJ_IND_S_N')] Favorit[potential_date.Custom('DE_END_NOU_S_GS_N')] und genießt so besondere Aufmerksamkeit"
 intrigue_temptation.3021.a.favorite_exists.tt: "Mein[potential_date.Custom('DE_END_PRO_S_N')] aktuell[potential_date.Custom('DE_END_ADJ_IND_S_N')] Favorit[potential_date.Custom('DE_END_NOU_S_GS_N')] ist [favorite.GetShortUIName]"
 intrigue_temptation.3021.b: "Gefällt mir gut! Kommt auf den rechten Stapel."
 intrigue_temptation.3021.b.tt: "Ich behalte mir [potential_date.GetShortUIName] und entscheide später"
 intrigue_temptation.3021.b.2_dates.tt: "Ich habe mir [date_1.GetShortUIName] und [date_2.GetShortUIName] ausgesucht und kann noch #V 1#! Porträt aussuchen"
 intrigue_temptation.3021.b.1_date.tt: "Ich habe mir [date_1.GetShortUIName] ausgesucht und kann noch #V 2#! Porträts aussuchen"
 intrigue_temptation.3021.c: "Nein danke! Das kommt auf den linken Stapel."
 intrigue_temptation.3021.c.tt: "Ich verwerfe das Porträt von [potential_date.GetShortUIName]"
 every_approved_date: "Jeder, dessen Porträt ich behalten habe"
 intrigue_temptation.3021.d: "Das ist hoffnungslos! Was für eine grauenhafte Idee."
 intrigue_temptation.3021.d.tt: "Die Porträts wieder einlagern"
 intrigue_temptation.3022.desc: "Das war anstrengend, doch irgendwie macht es süchtig. Da ich meine Auswahl nun getroffen habe, kann ich zur Feder greifen und ein paar hübsche Verse verfassen."
 intrigue_temptation.3022.a: "Ich habe nur Augen für [favorite.Custom('DE_ART_DEF_S_A')] [favorite.Custom('RomanticComplimentAdjective')][favorite.Custom('DE_END_ADJ_NUL_S_A')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b: "Allesamt haben sie meine Gedichte verdient!"
 intrigue_temptation.3022.b.success: "Allesamt sind sie begeistert"
 intrigue_temptation.3022.b.failure: "Mein Plan geht nach hinten los"
 intrigue_temptation.3022.c: "Ich werde an derlei Menschen nicht meine Zeit vergeuden."
 intrigue_temptation.3023.t: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('RomanticComplimentAdjective')][ROOT.Char.Custom('DE_END_ADJ_NUL_S_A')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "Wie schmeichelhaft! Ich muss sofort antworten!"
 intrigue_temptation.3023.b: "Mit ein paar Änderungen könnte ich diesen Brief an [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] schreiben."
 intrigue_temptation.3023.c: "Mir wird übel …"
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "Ausgezeichnet!"
 intrigue_temptation.3025.t: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] doppelgesichtig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_A')], [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('favorite'))|l][ROOT.Char.Custom('DE_END_ADJ_NUL_S_A')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc: "vor zwei Wochen erhielt ich einen Brief von Euch. Der Name auf dem Umschlag war der meine, doch der Vers darin war [lower_left_portrait.GetTitledFirstName] gewidmet. Ich schrieb [lower_left_portrait.Custom('DE_PRO_PER_S_3P_D')], und [lower_left_portrait.Custom('DE_PRO_PER_S_3P_N')] teilte mir mit, dass [lower_left_portrait.Custom('DE_PRO_PER_S_3P_N')] ebenfalls ein Gedicht erhielt, sogar dasselbe, aber es ebenfalls jemand anderem gewidmet war!\n\nDies ist der abscheulichste, erbärmlichste Plan, von dem ich je gehört habe. Schreibt uns niemals wieder!"
 intrigue_temptation.3025.a: "O. Das ist … peinlich."
