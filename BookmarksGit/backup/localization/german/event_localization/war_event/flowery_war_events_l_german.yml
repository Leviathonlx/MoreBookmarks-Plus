l_german:
 designated_sacrifice_died.t: "Auserwähltes Opfer verstorben"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U] starb, bevor ich [dead_designated_sacrifice.Custom('DE_PRO_PER_S_3P_A')] den göttlichen Mächten opfern konnte. Meine [ROOT.Char.GetFaith.AltPriestTermPlural] und das Volk sind gleichermaßen unzufrieden damit."
 designated_sacrifice_release.t: "Auserwähltes Opfer freigelassen"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U] wurde freigelassen und nicht den göttlichen Mächten geopfert. Meine [ROOT.Char.GetFaith.AltPriestTermPlural] und das Volk sind gleichermaßen unzufrieden damit."
 designated_human_sacrifice_modifier: "Designiertes Menschenopfer"
 designated_human_sacrifice_modifier_desc: "Dieser Charakter wurde von den göttlichen Mächten als Menschenopfer auserwählt. Zumindest sagt dies die Person, die ihn gefangen hält."
 human_sacrifice.0001.t: "Durstige Götter"
 human_sacrifice.0001.desc: "Es ist Jahre her, dass ich einen Krieg im Namen der göttlichen Mächte geführt habe, aber ich habe nach wie vor nicht alle bedeutenden Gefangenen geopfert, die ich am Ende des Konflikts gefangen nahm. Meine [ROOT.Char.GetFaith.AltPriestTermPlural] werden ungeduldig, und das Volk flüstert, dass [ROOT.Char.GetFaith.WarGodName] sich von mir abgewandt hat."
 human_sacrifice.0001.a: "Moment, ein spätes Opfer reicht doch sicherlich auch noch?"
 human_sacrifice.0001.b: "Ich ertrage ihren Zorn gelassen."
 human_sacrifice.0001.c: "Diese Barbarei gefällt mir nicht."
 human_sacrifice_coward_modifier: "Durstige Götter beleidigt"
 human_sacrifice_coward_modifier_desc: "Dieser Charakter ist dafür bekannt, vor dem Göttlichen zu kriechen und Ausflüchte zu suchen."
 flowery_war_cb_ended_invalid.t: "Krieg annulliert"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "Der Krieg [war.GetName] ist beendet: Ich habe mir anderweitig Opfer besorgt."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "Der Krieg [war.GetName] ist beendet: [attacker.GetShortUIName] hat sich anderweitig passende Opfer besorgt."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "Der Krieg [war.GetName] ist beendet: Keiner der Hauptteilnehmer praktiziert offen Menschenopfer."
