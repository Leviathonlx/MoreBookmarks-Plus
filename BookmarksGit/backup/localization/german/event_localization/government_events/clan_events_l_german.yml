l_german:
 clan.1001.t: "Das versprochene Kind"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [vassal.Custom('DE_PRO_POS_S_3P')][vassal_child.Custom('DE_END_PRO_S_N')] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] treten an mich heran.\n\n„Es ist eine Schande, dass es kein Bündnis zwischen uns gibt, [ROOT.Char.Custom('FormOfAddressForLiege')]. Lasst [child.GetTitledFirstName] mein[vassal_child.Custom('DE_END_PRO_S_A')] [vassal_child.Custom('GetDaughterSon')] heiraten, auf dass dieses Ärgernis Geschichte sei!“"
 clan.1001.a: "Ihr habt recht: Sie werden heiraten!"
 clan.1001.b: "Das wird nicht geschehen."
 clan.1002.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip], was soll das bedeuten?!“\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stürmt in den Raum, [vassal.Custom('DE_PRO_POS_S_3P')][vassal_child.Custom('DE_END_PRO_S_A')] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] im Schlepptau.\n\n„Warum habt Ihr das Verlöbnis Eures Kindes mit [vassal_child.GetTitledFirstNameNoTooltip] aufgelöst?“"
 clan.1002.a: "Das war ein Missverständnis, glaubt mir!"
 clan.1002.b: "Das geht Euch nichts an."
 clan.1011.t: "Ohne ein Bündnis"
 clan.1011.desc_opening: "„Ich kann nicht umhin zu bemerken, wie sehr [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)] Vorzüge in der Behandlung durch Euch erfährt, und das aus rein familiären Gründen.“\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich aufgesucht, um etwas zu regeln, was in [vassal.Custom('DE_PRO_POS_S_3P')]en Augen ungerecht ist, nämlich dass ich kein Bündnis mit [vassal.Custom('DE_PRO_PER_S_3P_D')] habe.\n\n„Ein Zugeständnis Eurerseits würde meine Laune verbessern. Vielleicht …"
 clan.1011.desc_army: "könntet Ihr mir [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] ein paar Jahre lang borgen!“"
 clan.1011.desc_prestige: "ein paar gute Worte in die richtigen Ohren.“"
 clan.1011.desc_diplomacy: "Lektionen in der Kunst der Diplomatie.“"
 clan.1011.desc_prowess: "Unterweisungen in der Kampfkunst!“"
 clan.1011.desc_fallback: "Gold.“"
 clan.1011.army: "Mein [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] wird Euch unterweisen."
 clan.1011.tt: "#F Nehmt mein Angebot oder lasst es bleiben.#!"
 clan.1011.prestige: "Ich werde ein gutes Wort für Euch einlegen."
 clan.1011.diplomacy: "Ihr solltet Eure Silberzunge besser gut schärfen!"
 clan.1011.prowess: "Dann lasst uns kämpfen. Ich werde Euch unterweisen."
 clan.1011.fallback: "Nehmt das und lasst mich in Frieden."
 clan.1011.b: "Ihr werdet nichts dergleichen bekommen."
 clan.1101.t: "Gleichgewicht der Macht"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt mit einer Beschwerde zu mir. „Eure Familienmitglieder haben zu viel Macht in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Ganz gleich, wie sehr Vasallen wie ich uns bemühen: Wir werden nie so gut behandelt!\n\nIch ersuche Euch: Setzt dieser Ungerechtigkeit ein Ende. Schließlich kann es zu bösem Blut unter Euren Vasallen führen, wenn Eure Entscheidungen zu sehr nach Vetternwirtschaft riechen …“"
 clan.1101.a: "Ich höre Eure Bedenken, und ich werde sie berücksichtigen."
 clan.1101.a.flavor: "Ihr redet Euch um eine sinnvolle Maßnahme herum, während Ihr gleichzeitig [vassal.GetFirstNameNoTooltip] beruhigt"
 clan.1101.b: "Ihr habt recht. Ich werde auf der Stelle Schritte einleiten, um dies zu beheben!"
 clan.1101.b.custom: "Jeder [vassal|E], der Mitglied der [dynasty|E] ist"
 clan.1101.b.tt: "Erhält [revoke_title_reason|E]"
 clan.1101.c: "Oh, Euch werde ich etwas geben, was zu bösem Blut führt …"
 clan.1101.d: "Es ist nicht mein Fehler, dass Ihr nicht in meine Familie geboren wurdet!"
 clan.1101.d.custom: "Jeder [vassal|E], der nicht Mitglied der [dynasty|E] ist"
 clan.1201.t: "Nicht vertreten"
 clan.1201.desc: "Ein[petitioner.Custom('DE_END_PRO_S_N')] [culture.GetNameNoTooltip|l][petitioner.Custom('DE_END_PRO_S_N')] [petitioner.GetWomanMan] aus [target_title.GetNameNoTier] kommt zu mir, um mehr Vertretung in meiner Regierung zu erbitten.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], wir sind Eure treuen Untertanen, und doch haben wir keine Mitsprache darin, wie unsere Gemeinden verwaltet werden. Wäre es denn wirklich so viel verlangt, dass einer von uns einen Posten in Eurer Verwaltung erhielte?“"
 clan.1201.a: "Wohlan denn. Von nun an werdet Ihr [target_title.GetNameNoTierNoTooltip] regieren!"
 clan.1201.b: "Ich könnte die Zügel lockern. Im Tausch gegen Eure Dienste …"
 clan.1201.c: "Auf keinen Fall."
