 religious_decision.0001.t: "Willentliche Besessenheit"
 religious_decision.0001.desc: "Mein[realm_priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] führt mich zu einer friedlichen Lichtung an einem kleinen Bach. Das gleichmäßige Plätschern sorgt für eine entspannte Atmosphäre.\n\n„Den Geistern gefällt es hier, [ROOT.Char.GetFirstNameNoTooltip]. Hier sollten wir sie um Hilfe bitten.“\n\n[realm_priest.GetFirstNameNoTooltip|U] hält zwei Körbe empor, die [realm_priest.Custom('DE_PRO_PER_S_3P_N')] mitgebracht hat, und fügt hinzu: „Jetzt müssen wir uns entscheiden, welche Art von Opfer wir darbringen möchten.“"
 religious_decision.0001.desc_landless: "Als ich mit meinen Körben voller Opfergaben durch die Wildnis wandere, entdecke ich schnell einen ruhigen Bach, der in einer Höhlenöffnung versteckt ist.\n\nDie Luft scheint erfüllt von der Anwesenheit von Geistern zu sein.\n\nDa ich jedoch nicht genau weiß, welche es sind, denke ich über den Inhalt meiner Körbe nach. Was soll ich ihnen anbieten?"
 religious_decision.0001.a: "Ein großes Opfer aus Kauris, Obst und Myrrhe."
 religious_decision.0001.b: "Die traditionelle Gabe von Korn und Borassa."
 religious_decision.0001.c: "Ein Opfer? Pah! Ist meine Anwesenheit denn nicht genug?"
 religious_decision.0001.d: "Wenn ich es mir genauer überlege, sollten wir sie vielleicht nicht stören."
 religious_decision.0001.a.tt.1: "Die Geister werden diese Opfergabe #P auf jeden Fall bemerken#!"
 religious_decision.0001.a.tt.2: "Dies könnte die Aufmerksamkeit eines #Z mächtigen Geistes#! auf sich ziehen. Zum Guten oder zum Bösen"
 religious_decision.0001.b.tt: "Die Geister werden diese Opfergabe #P wahrscheinlich bemerken#!"
 religious_decision.0001.c.tt: "Die Geister werden #N wahrscheinlich Anstoß nehmen#!, doch die schiere Dreistigkeit könnte sie auch #P beeindrucken#!"
 religious_decision.0001.d.flavor: "Die Geister sind launisch. Wir sollten sie besser nicht verärgern."
 religious_decision.0002.t: "Willentliche Besessenheit"
 religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName] schüttet mein Opfer auf dem Boden aus und fängt an, im Kreis um es herumzugehen."
 religious_decision.0002.desc.start_offering_alone: "Ich schütte meine Opfergabe auf dem Boden aus und fange an, im Kreis um sie herumzuschreiten."
 religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName] starrt mich fassungslos an. „Ihr bietet … Euch selbst dar? Nun, das geht wohl auch …“, meint [realm_priest.Custom('DE_PRO_PER_S_3P_N')], während [realm_priest.Custom('DE_PRO_PER_S_3P_N')] anfängt, im Kreis um mich herum zu gehen."
 religious_decision.0002.desc.start_no_offering_alone: "Ich zögere einen Augenblick, während ich darüber nachdenke, wie dreist es sein könnte, den Geistern einfach nur mich anzubieten. Und dann fange ich an, im Kreis zu gehen und das Ritual zu beginnen."
 religious_decision.0002.desc: "\n\n„Hört mich an, o Geister. Ich rufe Euch an, damit Ihr dies[ROOT.Char.Custom('DE_END_PRO_S_D')] Bittsteller[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zu Hilfe kommt“, singt [realm_priest.GetFirstNameNoTooltip].\n\n[realm_priest.Custom('DE_PRO_PER_S_3P_N')|U] bewegt sich schneller, fängt nun an zu tanzen, und dieser Tanz wird immer wilder, bis der Schweiß auf [realm_priest.Custom('DE_PRO_POS_S_3P')]em Gesicht glänzt. Irgendwann erreicht [realm_priest.Custom('DE_PRO_PER_S_3P_N')] dann den Höhepunkt seiner Darbietung, und der Tanz findet gerade noch sein Ende, ehe [realm_priest.Custom('DE_PRO_PER_S_3P_N')] erschöpft zu Boden fällt."
 religious_decision.0002.desc_alone: "\n\n„Geister, erhört mich. Bedenkt mein Opfer und helft mir bei meiner Bitte!“, rufe ich in der wachsenden Düsternis der Lichtung.\n\nWährend ich weiter meine Kreise ziehe, erfüllt mich unerwartet eine jähe Kraft. Schweiß bricht mir auf der Stirn aus, und meine Glieder bewegen sich wie in einem Rausch – immer und immer schneller. Ich gehe, gehe, #EMP gehe#! – bis ich schließlich keuchend auf dem Boden zusammenbreche."
 religious_decision.0002.desc.end_changed: "\n\nNach Abschluss der Zeremonie fühle ich mich anders. Irgendwie verändert …"
 religious_decision.0002.desc.end_no_change: "\n\nAuf der Lichtung kehrt wieder Ruhe ein. Alles scheint genau wie zuvor."
 religious_decision.0002.shrewd: "Mein Geist war noch nie so klar!"
 religious_decision.0002.strong: "Diese Energie! Diese Lebenskraft!"
 religious_decision.0002.good: "Was ist das für ein seltsames Gefühl?"
 religious_decision.0002.bad: "Das kann nicht stimmen …"
 religious_decision.0002.possessed: "Ich fühle mich gefangen in meinem eigenen Körper!"
 religious_decision.0002.no_change.zealous: "Habe ich irgendwie die Geister erzürnt?!"
 religious_decision.0002.no_change: "Was für eine Zeitverschwendung."
 religious_decision.0101.t: "Bhakti"
 religious_decision.0101.desc.start: "Bhakti kann mit einem Gefühl der Verbundenheit verglichen werden, mit Hingabe und Bewunderung, doch keiner dieser Begriffe umschreibt das Konzept gänzlich. Indem ich mich einem Avatar der Göttlichkeit widme, gebe ich mich ihm mit Körper und Seele hin.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] konzentriert sich auf die Verehrung"
 religious_decision.0101.desc.generic: "mehrerer von ihnen."
 religious_decision.0101.desc.vaishnavism: "der verschiedenen Inkarnationen von Vishnu dem Bewahrer."
 religious_decision.0101.desc.shaivism: "der zahlreichen Inkarnationen von Shiva dem Zerstörer."
 religious_decision.0101.desc.smartism: "der Aspekte der ultimativen Wirklichkeit."
 religious_decision.0101.desc.end: "Von diesen Aspekten muss einer mich mehr ansprechen als die anderen …"
 religious_decision.0101.ganga: "Ganga, Göttin der Reinheit und der Buße."
 religious_decision.0101.saraswati: "Sarasvati, Göttin des Lernens und der Kunst."
 religious_decision.0101.kali: "Kali, Göttin der Zerstörung und des Bösen."
 religious_decision.0101.kubera: "Kubera, Gott des Reichtums und der Gerechtigkeit."
 religious_decision.0101.lakishmi: "Lakshmi, Göttin des Glückes und Wohlstands."
 religious_decision.0101.jagganath: "Jagannatha, Herrscher des Universums."
 religious_decision.0101.hayagriva: "Hayagriva, Gott des Wissens und der Weisheit."
 religious_decision.0101.parvati: "Parvati, Göttin der Fruchtbarkeit und der Schönheit."
 religious_decision.0101.virabhadra: "Virabhadras, Gott des rechtschaffenen Zorns."
 religious_decision.0101.munishwarar: "Munīshwarar, Gott der Heimat und der Familie."
 religious_decision.0101.dakshinamoorthy: "Dakshinamurti, Gott aller Formen des Lernens."
 religious_decision.0101.ganesha: "Ganesha, Gott der Weisheit und des Neuanfangs."
 religious_decision.0101.vishnu: "Vishnu, der Gott, der über die Schöpfung wacht."
 religious_decision.0101.shiva: "Shiva, der Gott, der das Böse jagt."
 religious_decision.0101.optout: "Ich bin noch nicht bereit, mich zu entscheiden."
 religious_decision.0101.flavor: "Es ist keine Schande, zu warten, bis ich mir sicher bin."
 religious_decision.0102.t: "Sich für eine Gottheit entscheiden"
 religious_decision.0102.desc: "Die Götter meines Glaubens sind zahlreich und undurchschaubar, doch ich könnte nicht behaupten, dass mich einer von ihnen besonders begeistert. Wenn ich mich öffentlich der hauptsächlichen Verehrung einer solchen Gottheit verschreibe, würde ich zweifelsohne Gleichgesinnte für mich gewinnen.\n\nWelchen Segen mein Schutzpatron auch gewähren mag: Wenn mich [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] umgeben, die so denken wie ich, kann mir dies nur Gesundheit, Glück und Ruhm bringen."
 religious_decision.0102.odin: "Odin, Oberhaupt der Asen!"
 religious_decision.0102.ullr: "Ullr, Jäger, Krieger, Bringer des Ruhms!"
 religious_decision.0102.tyr: "Tyr, der einhändige Krieger!"
 religious_decision.0102.thor: "Thor, Freund der Menschen!"
 religious_decision.0102.freyr: "Freyr, Fürst und Beschützer!"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
 religious_decision.0201.t: "In Abgeschiedenheit meditieren"
 religious_decision.0201.desc: "Man bricht nicht einfach so mittels Meditation auf eine innere Reise auf. Es sind zahlreiche Vorbereitungen zu treffen: Unter anderem muss entschieden werden, wohin ich mich zurückziehen soll.\n\nDer Ort, an dem ich meditiere, wird sich erheblich auf das Ergebnis meiner Reise auswirken."
 religious_decision.0201.home: "Inmitten der gewohnten Umgebung meines Zuhauses."
 religious_decision.0201.plains: "Die weiten Ebenen von „[plains_location.GetNameNoTooltip]“."
 religious_decision.0201.hills: "Die sanften Hügel von „[hills_location.GetNameNoTooltip]“."
 religious_decision.0201.steppe: "Unter dem weiten blauen Himmel von „[steppe_location.GetNameNoTooltip]“."
 religious_decision.0201.forest: "Die abgeschiedenen Wälder von „[forest_location.GetNameNoTooltip]“."
 religious_decision.0201.drylands: "Das karge Buschland von „[drylands_location.GetNameNoTooltip]“."
 religious_decision.0201.mountains: "Die entlegenen Berge von „[mountains_location.GetNameNoTooltip]“."
 religious_decision.0201.wetlands: "Die übel riechenden Sümpfe von „[wetlands_location.GetNameNoTooltip]“."
 religious_decision.0201.jungle: "Die lärmenden Dschungel von „[jungle_location.GetNameNoTooltip]“."
 religious_decision.0201.desert: "Die sengende Hitze von „[desert_location.GetNameNoTooltip]“."
 religious_decision.0201.optout: "Ich bin derzeit zu beschäftigt, um zu meditieren."
 religious_decision.0201.optout.flavor: "Das eilt nicht. Die Welt läuft mir nicht davon."
 religious_decision.0201.difficulty.easy: "„[tooltip_loc.GetName|U]“ ist ein #P sicherer und einfacher#! Ort, um dort zu meditieren"
 religious_decision.0201.difficulty.medium: "„[tooltip_loc.GetName|U]“ ist ein #Z etwas anspruchsvoller#! Ort, um dort zu meditieren"
 religious_decision.0201.difficulty.hard: "„[tooltip_loc.GetName|U]“ ist ein #N schwieriger und gefährlicher#! Ort, um dort zu meditieren"
 religious_decision.0201.stress: "Es ist wahrscheinlicher, dass ich an diesem Ort [stress|E] abbaue"
 religious_decision.0201.trait: "Es ist wahrscheinlicher, dass ich an diesem Ort persönliche Erkenntnisse gewinne"
 religious_decision.0201.learning: "Es ist wahrscheinlicher, dass ich an diesem Ort theologische Erkenntnisse gewinne"
 religious_decision.0210.toast: "Ihr beginnt mit Eurer Meditation"
 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "Ich zog mich in meine privaten Gemächer zurück und begann eine ausgedehnte Zeit des Fastens und der Meditation."
 religious_decision.0211.desc.beginning.plains: "Ich machte eine Reise in die weiten Ebenen von [meditation_location.GetName], wo mein Geist frei von jeder Last umherstreifen konnte."
 religious_decision.0211.desc.beginning.hills: "Der freie Blick von den Hügeln von [meditation_location.GetName] eignete sich hervorragend für eine nachdenkliche Einkehr."
 religious_decision.0211.desc.beginning.steppe: "Unter dem weiten Himmel der Steppe von [meditation_location.GetName] konnte mein Geist frei von jeder Last umherstreifen."
 religious_decision.0211.desc.beginning.forest: "Nach meiner Ankunft in den wilden Wäldern von [meditation_location.GetName] fand ich eine friedliche Lichtung, auf der ich mich ganz in mich selbst versenken konnte."
 religious_decision.0211.desc.beginning.drylands: "Die trockene Luft des Buschlands von [meditation_location.GetName] füllte mir die Lungen und versengte mir die Haut."
 religious_decision.0211.desc.beginning.mountains: "Die dünne Gebirgsluft von [meditation_location.GetName] reinigte meine Gedanken, als ich Innenschau betrieb."
 religious_decision.0211.desc.beginning.wetlands: "Die feuchte Luft der Sumpfgebiete von [meditation_location.GetName] ließ mir die Kleider am Leib kleben, als ich mich setzte und tief in meine Seele blickte."
 religious_decision.0211.desc.beginning.jungle: "Das Summen der Insekten und der Gesang der Vögel in den Dschungeln von [meditation_location.GetName] erfüllten die Luft, als ich versuchte, in mich zu gehen."
 religious_decision.0211.desc.beginning.desert: "Während die heiße Wüstensonne von [meditation_location.GetName] auf mich herniederbrannte, blickte ich nach innen, um meinen Platz im Universum besser verstehen zu können."
 religious_decision.0211.desc.result.impatient: "\n\nBald jedoch wurde ich ungeduldig, denn ganz gleich, wie bewegungslos ich dasaß oder wie sehr ich mich anstrengte, fühlte ich doch nichts als Langeweile."
 religious_decision.0211.desc.result.secret: "\n\nLeider gingen mir meine dunklen Geheimnisse einfach nicht aus dem Kopf. Was würde geschehen, wenn die Welt sie je herausfände? Diese Gedanken lasteten schwer auf mir, und ich fand keinen Frieden."
 religious_decision.0211.desc.result.hungry: "\n\nBald jedoch übermannte mich der Hunger, und mir wurde klar, dass der Proviant, den ich mitgebracht hatte, bei Weitem nicht reichen würde. Die restlichen Tage meiner Reise verbrachte ich mühsam damit, Nahrung in der Wildnis zu suchen, und so blieb nur wenig Zeit für meine Nabelschau."
 religious_decision.0211.desc.result.thirsty: "\n\nSchon bald wurden meine Lippen spröde, und ein immer stärker werdender Durst ergriff mich, den ich mit meinem Wasserschlauch allein nicht lange stillen konnte. Mir wurde klar, dass ich Unterschlupf suchen musste, um die Hitze zu überleben, doch das Treiben in dem Gasthof, den ich fand, war zu emsig, und ich fand nicht die Ruhe und die Stille, die ich gesucht hatte."
 religious_decision.0211.desc.result.headache: "\n\nLeider dauerte es nicht lange, bevor mich schwere Kopfschmerzen heimsuchten, die einfach nicht aufhören wollten. Bald schon konnte ich an nichts anderes mehr denken als an den Schmerz."
 religious_decision.0211.desc.result.distraction: "\n\nLeider war die niemals endende Kakofonie eine ständige Ablenkung, und mein wachsender Verdruss war am Ende ein geistiges Hindernis, das ich nicht überwinden konnte."
 religious_decision.0211.desc.result.minor_stress: "\n\nUnbelastet von den belanglosen Sorgen des Alltags [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] verbrachte ich bald schon mehr Zeit damit, die einfachen Dinge im Leben zu genießen."
 religious_decision.0211.desc.result.medium_stress: "\n\nDer entlegene Ort war ungemein hilfreich, da ich an ihm endlich jenen Ärgernissen des Alltags entfliehen konnte, mit denen ich mich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] für gewöhnlich herumschlagen musste."
 religious_decision.0211.desc.result.major_stress: "\n\nEinsam in der Wildnis und weit weg von allem stellte ich fest, dass die Sorgen, die mich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] plagten, keinerlei Gewicht mehr hatten. Zum ersten Mal seit viel zu langer Zeit hatte ich Frieden gefunden."
 religious_decision.0211.desc.result.reflection: "\n\nIch schaute tief in mein Inneres, und mir wurde klar, dass das Leben, das ich führte, seicht und voller Makel war, verderbt von ungesunden Begierden. Nach der Rückkehr von meiner Reise stellte ich fest, dass diese Dinge nicht mehr jenen Reiz besaßen, der ihnen einst innegewohnt hatte."
 religious_decision.0211.desc.result.epiphany: "\n\nWährend ich in der Abgeschiedenheit meditierte, ereilte mich plötzlich eine Erleuchtung. Die Existenz des Menschen und wie wir in die natürliche Ordnung hineinpassen … Ein weiterer Teil des großen Rätsels des Universums ist gelöst!"
 religious_decision.0211.desc.result.fugue: "\n\nNach vielen Tagen verfiel ich in einen Fugenzustand und verlor jedes Gefühl von Selbst. Entfesselt von Begierden und Vorurteilen erkannte ich die Wahrheit des Universums, die in die Materie der Welt um mich herum geschrieben stand. Ich konnte alles sehen … alles begreifen … Das Universum und ich waren eins.\n\nSchließlich kehrte ich wieder in mein altes Ich zurück, doch ich erinnere mich noch immer an Bruchstücke dessen, was ich in meiner Trance erfuhr."
 religious_decision.0211.a.critical_success: "Dieses Erlebnis wird mich auf ewig begleiten."
 religious_decision.0211.a.success: "Ich bin froh, dass ich mir die Zeit hierfür genommen habe."
 religious_decision.0211.a.failure: "O weh …"
 religious_decision.0211.experience: "Euer Meditationswert steigt"
 religious_decision.0291.toast: "Ihr beendet Eure Meditation"
 religious_decision.0302.t: "Himmelsbestattung"
 religious_decision.0302.desc.wilderness: "Wie es die Tradition gebietet, versammelte sich eine kleine Gruppe [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'aus meinem Lager', 'aus meinem Hof')], um den Leichnam von [ROOT.Var('ancestor_to_bury').Char.GetFirstName] in einer Prozession hinaus in die Wildnis zu geleiten, damit wir [ROOT.Var('ancestor_to_bury').Char.Custom('DE_PRO_PER_S_3P_A')] ordentlich bestatten konnten.\n\nAngesichts unseres Leichenzuges dauerte es nicht lange, bis die Aasfresser über unseren Köpfen zu kreisen begannen. Begierig, aber nicht ungeduldig warteten sie ab, bis wir uns verabschiedet und auf den Rückweg gemacht hatten, ehe sie für ihr Festmahl vom Himmel herabstiegen."
 religious_decision.0302.desc.zoroastrian: "Um eine Besudelung durch den Leichendämon Nasu zu vermeiden, ist es mir nicht gestattet, den Dakhma-Turm zu betreten, auf dem der Leichnam von [ROOT.Var('ancestor_to_bury').Char.GetFirstName] exkarniert werden wird.\n\nStattdessen nehmen sich mehrere [ROOT.Char.GetFaith.PriestNeuterPlural], die eine besondere Ausbildung für den Umgang mit Verstorbenen durchlaufen haben, des Leichnams an und geleiten ihn zur Spitze des Turms.\n\nNach einiger Zeit kehren die [ROOT.Char.GetFaith.PriestNeuterPlural] wieder. „Es ist vollbracht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Nun werden die Aasfresser das Fleisch des Leichnams verzehren und die Sonne wird die Gebeine ausbleichen.“"
 religious_decision.0302.a: "Ruhet in Frieden, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t: "Aus den Sternen lesen"
 religious_decision.0401.desc.beginning: "Ich habe viele Nächte mit Blick in den Nachthimmel verbracht, um die Bewegungen der Himmelskörper zu studieren.\n\nMit der Zeit erkannte ich ein Muster, und nach Tagen der Analyse bin ich mir jetzt meiner Vorhersage sicher. Die Zeichen sind eindeutig:"
 religious_decision.0401.desc.great_battle: "Mich erwartet eine große Schlacht."
 religious_decision.0401.desc.new_friends: "Es ist an der Zeit, alte Wunden zu heilen und neue Freundschaften zu schließen."
 religious_decision.0401.desc.hard_work: "Harte Arbeit wird mich in der Zukunft zu großem Reichtum führen."
 religious_decision.0401.desc.betrayal: "Meine Verbündeten sind nicht die, von denen ich es dachte."
 religious_decision.0401.desc.new_beginnings: "Die Zeit ist gekommen für Neuanfänge und Aufgeschlossenheit."
 religious_decision.0401.a: "Was die Zukunft mir wohl sonst noch bringen wird?"
 religious_decision.0501.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] und der [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]e Glaube"
 religious_decision.0501.desc: "Seit Generationen bekennt sich der Adel von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] zum Glauben der [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], doch innerhalb der [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Gesellschaft ist der religiöse Pluralismus zu örtlichen Göttern gang und gäbe. Mit der Wiederherstellung des Hohepriestertums besteht [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] allerdings darauf, dass diese heidnische Praxis ein Ende findet, und verlangt, dass alle, die dem Khan die Treue schwören, auch Gott die Treue schwören und ihn auf die richtige Weise verehren.\n\nAls [ROOT.Char.GetTitleAsNameNoTooltip] habe ich indes letztlich die Autorität, über die Zukunft des Glaubens in meinem Reich zu entscheiden. Die Zukunft der Steppe beruht auf meinem Wort."
 religious_decision.0501.a: "[ROOT.Char.Custom('DE_ART_IND_N')|U] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] erlaubt [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Volk, seinen eigenen Weg zu beschreiten."
 religious_decision.0501.b: "Vielleicht würde eine moderate Reform beiden Parteien gefallen."
 religious_decision.0501.c: "Dieser Glaube ([ROOT.Char.GetFaith.GetNameNoTooltip]) muss in der ganzen Welt verkündet werden!"
 religious_decision.0501.jewish.tt: "Jeder jüdische [vassal|E]"
 religious_decision.0501.nonjewish.tt: "Jeder nicht-jüdische [vassal|E]"
 religious_decision.0501.diff_culture.tt: "Jeder [vassal|E] mit einer anderen [culture|E]"
 can_never_reform_kuzarism_tt: "Der [GetFaithByKey('kabarism').GetName] behält seine bestehenden Grundsätze dauerhaft bei."
 religious_decision.0502.t: "[khazar_khan.Custom('DE_ART_DEF_S_N')|U] [khazar_khan.GetTitleAsNameNoTooltip] und der [khazar_khan.GetFaith.GetAdherentNameNoTooltip]e Glaube"
 religious_decision.0501.d: "[ROOT.Char.GetFaith.GetNameNoTooltip] ist der einzig wahre Glaube, und die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sind die Boten der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])."
 religious_decision.0502.desc.intro: "Seit Generationen bekennt sich der Adel von [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] zum [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]en Glauben, doch religiöser Pluralismus mit lokalen Göttern ist in der [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Gesellschaft alltäglich."
 religious_decision.0502.desc.body: "In letzter Zeit haben [khazar_khan.Custom('DE_ART_DEF_S_N')] [khazar_khan.GetTitleAsNameNoTooltip] und die Rabbiner des Reiches jedoch eine hitzige Debatte über die Natur der Volksreligionen und die der Ungläubigen geführt.\n\n[khazar_khan.Custom('DE_ART_DEF_S_N')|U] [khazar_khan.GetTitleAsNameNoTooltip] ist dabei zu einer Entscheidung gekommen. "
 religious_decision.0502.desc.righteous: "Auf einen königlichen Erlass hin werden jene, die noch immer den alten Wegen folgen, im Reich nicht länger bevorzugt behandelt, und alle, die [khazar_khan.Custom('DE_ART_DEF_S_D')] [khazar_khan.GetTitleAsNameNoTooltip] die Treue schwören, müssen auch den höchsten Mächten selbst ([khazar_khan.GetFaith.HighGodName]) die Treue schwören."
 religious_decision.0502.desc.fundamentalist: "Nicht nur ist der religiöse Pluralismus am Ende, sondern jeder, der nicht dem orthodoxen [khazar_khan.GetFaith.GetNameNoTooltip]en Glauben folgt, ist somit auch umgehend ein Feind. [khazar_khan.Custom('DE_ART_DEF_S_N')|U] [khazar_khan.GetTitleAsNameNoTooltip] versucht, den [khazar_khan.GetFaith.GetNameNoTooltip]en Glauben in der Steppe und darüber hinaus zu verbreiten, und erklärt es zur Pflicht eines jeden [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]en Gläubigen, sich diesem neuen Zeitalter der religiösen Kriegsführung anzuschließen."
 religious_decision.0502.a: "Ein wahrlich düsterer Tag für den [ROOT.Char.GetFaith.GetNameNoTooltip]en Glauben."
 religious_decision.0502.b: "Es wurde Zeit!"
 religious_decision.0503.t: "Die hebräische Sprache"
 religious_decision.0503.desc: "Als [Select_CString(hebrew_language_adopter_scope.IsFemale, 'einflussreichste Herrscherin', 'einflussreichster Herrscher')] der [hebrew_language_adopter_scope.GetCulture.GetName|l]en Kultur und Gebieter[hebrew_language_adopter_scope.Custom('DE_END_NOU_S_GS_N')] über ein riesiges jüdisches Reich hat [hebrew_language_adopter_scope.GetName] verfügt, dass Hebräisch nun sowohl die liturgische als auch die allgemeine Sprache des [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip|l]en Volkes sein soll!\n\nHebräisch ist seit Jahrtausenden die liturgische Sprache des jüdischen Glaubens, doch da [hebrew_language_adopter_scope.GetNameNoTooltip] über eine jüdische Mehrheit herrscht, nimmt die Notwendigkeit, andere Sprachen im Alltag zu verwenden, ab. Obwohl nicht alle [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip|l]en Menschen den jüdischen Glauben praktizieren, wird es wahrscheinlich nur ein oder zwei Generationen dauern, bis alle die hebräische Sprache sprechen."
 religious_decision.0503.a.jewish: "L’chaim!"
 religious_decision.0503.a.non_jewish: "Ich sollte besser mit dem Üben anfangen."
 religious_decision.0503.b: "Ich kann diese merkwürdige Sprache nicht sprechen!"
 religious_decision.0601.t: "Die Ummah teilen: [founder.GetFaith.ReligiousHeadTitleName] ([founder.GetFaith.GetAdjectiveNoTooltip|l])"
 religious_decision.0601.desc: "Ohne #EMP echte#! Führung sind wir verloren.\n\n[founder.GetFaith.GetAdherentNamePlural] wie wir haben durch [old_caliph.GetTitledFirstName] keine Führung erfahren, seit [old_caliph.Custom('DE_PRO_PER_S_3P_N')] den Posten übernahm. Andere meines Glaubens leiden unter dem Mangel an Rat, Autorität und Rechtsprechung.\n\nMit schwerem Herzen und der Unterstützung einiger der einflussreichsten Geistlichen der [founder.GetFaith.GetAdjectiveNoTooltip|l]en Welt, habe ich verkündet, dass es der nimmermüde Wille von [founder.GetFaith.HighGodName] ist, dass ich das Amt als Oberhaupt unseres Glaubens übernehme.\n\nMeine Erben und ich werden es bis zum Tag der Abrechnung tragen – und unter meiner strengen Hand wird die Welt der wahren Gläubigen erblühen!"
 religious_decision.0601.a: "Ich trage nun diese schwere Bürde …"
 religious_decision.0601.b: "Ha, nehmt #EMP das#!, [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [rulers|E] werden aus Protest zum Glauben „[old_caliph.GetFaith.GetName]“ konvertieren"
 religious_decision.0601.tt.all_rulers_stayed: "Kein bedeutender [ruler|E] wird aus Protest zum Glauben „[old_caliph.GetFaith.GetName]“ konvertieren"
 religious_decision.0602.t: "$religious_decision.0601.t$"
 religious_decision.0602.desc: "[founder.GetFirstName] hat kein Geheimnis daraus gemacht, wie sehr [founder.Custom('DE_PRO_PER_S_3P_N')] es #EMP verabscheut#!, dass [old_caliph.GetTitledFirstName] das heilige Amt als [old_caliph.GetFaith.ReligiousHeadName] bekleidet, doch ich bezweifle, irgendjemand hat damit gerechnet, dass [founder.Custom('DE_PRO_PER_S_3P_N')] #EMP so weit#! gehen würde.\n\n[founder.Custom('DE_ART_DEF_S_N')|U] Wahnsinnige hat genug Unterstützung gesammelt, #EMP um sich selbst#! zum [founder.GetFaith.ReligiousHeadName] zu erklären und so die Umma zu spalten!\n\nVerstörenderweise haben die Gemeinen die Entscheidung einfach als Teil der Ränke unter ihren Höhergestellten hingenommen. Als einem der Leitsterne meines Glaubens ([founder.GetFaith.GetName]) obliegt es nun mir, darüber zu entscheiden, ob mein Reich sich einreihen oder sich widersetzen wird."
 religious_decision.0602.a: "[founder.GetTitledFirstNameNoTooltip] wird sich bestimmt als würdig erweisen."
 religious_decision.0602.a.tt: "Ihr fügt Euch still in die neue Ordnung."
 religious_decision.0602.b: "Meine Treue gegenüber [old_caliph.GetTitledFirstNameNoTooltip] ist unerschütterlich!"
 religious_decision.0602.c: "Die Leute wünschen sich verzweifelt einen wahren Anführer …"
 fp2_opportunistic_schismatic_modifier: "Opportunistische Abweichler"
 fp2_opportunistic_schismatic_modifier_desc: "Dieser Charakter arbeitet auf eine Offenbarung hin …"
 religious_decision.0603.t: "$religious_decision.0601.t$"
 religious_decision.0603.desc: "Die Spannungen zwischen [founder.GetFirstName] und [old_caliph.GetShortUINameNoFormat] sind in letzter Zeit ohnehin schon besonders heftig, doch [founder.GetFirstNameNoTooltip] hat sie nun in ungeahnte Höhen getrieben.\n\nMit der Unterstützung vieler führender Kleriker [founder.Custom('DE_PRO_POS_S_3P')]es Glaubens ([founder.GetFaith.GetName]) hat sich [founder.GetFirstNameNoTooltip] erfolgreich zu dessen #EMP wahrem#! [founder.GetFaith.ReligiousHeadName] ausgerufen und damit [old_caliph.GetShortUINameNoTooltipNoFormat] die Autorität über all diejenigen entrissen, die sich von der Orthodoxie dessen Glaubens ([old_caliph.GetFaith.GetName]) abgewandt hatten.\n\nViele der $islam_religion_adherent_plural$, die Wert auf eine geschlossene Gemeinschaft legen, trauern offen, weil es eine neue Spaltung der Umma gibt."
 religious_decision.0603.a: "Unhold! Töle! Schandmaul!"
 religious_decision.0603.b: "[old_caliph.GetTitledFirstNameNoTooltip] kann nicht einmal [old_caliph.Custom('DE_PRO_POS_S_3P')] eigenes Haus im Griff behalten …"
 religious_decision.0603.c: "Ha! Was für ein Drama!"
