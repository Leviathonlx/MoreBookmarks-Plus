l_german:
 do_not_execute_murder_tooltip: "Den Mord bleiben lassen"
 murder_child_really_tooltip: "Ein Kind ermorden. Möchtet Ihr das wirklich tun?"
 murder_outcome_murdered_rival_tt: "Ihr habt [prestige_i][EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0] erhalten, weil Ihr Euren [Concept('rival', 'Rivalen')|E] überlebt habt"
 murder_unknown_murder_against_you_was_successful: "#X Ihr wurdet von einem unbekannten Angreifer ermordet!#!"
 murder_unknown_murder_against_you_was_successful_other: "#X [THIS.Char.GetShortUIName] wurde von einem unbekannten Angreifer ermordet!#!"
 murder_outcome.1001.t: "Meuchler!"
 murder_outcome.1001.d: "Die Zeit ist gekommen. Meine Agenten sind in Stellung. Einer von ihnen wird den Meuchler am Abend der Tat auszahlen. Ein weiterer sorgt dafür, dass die Mauer unbewacht ist. Ein dritter hinterlässt eine unauffällige Spur von Kerzen, die in [target.Custom('DE_PRO_POS_S_3P')] Gemach führen.\n\nAlles ist vorbereitet."
 murder_outcome.1001.a: "Tut es."
 murder_outcome.1001.b: "Wartet. Ich bin noch nicht bereit."
 murder_outcome.1002.t: "Behelligt"
 murder_outcome.1002.opening: "Meine Agenten haben eine Reise für [target.GetTitledFirstName] geplant, die durch finstere Wälder führt. $murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel: "Meine Agenten haben erfahren, dass [target.GetTitledFirstName] derzeit eine Reise nach [province.GetName] unternimmt, die [target.Custom('DE_PRO_PER_S_3P_A')] durch mehrere wilde Landstriche führen wird.\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d: "Fehlt nur noch eine Bande von Schlägern, die [target.Custom('DE_PRO_PER_S_3P_A')] auf tragische Weise während eines eskalierten Raubüberfalls erschlagen wird.\n\nIch sehe schon das Blut in den dunklen Boden sickern …"
 murder_outcome.1002.a: "O wie gefährlich die Wildnis doch sein kann."
 murder_outcome.1002.b: "Wartet. Das ist nicht der richtige Augenblick."
 murder_outcome.1003.t: "Ein Essen zum Sterben"
 murder_outcome.1003.d: "Meine Agenten bereiten sich seit Wochen vor. Der Koch wurde bestochen und schaut weg, das Gift wurde erworben, und die Ente ist ein persönliches Geschenk an [target.GetTitledFirstName]. Sie wird mit dem Gift eingerieben, und das Kräuterbett überdeckt beim Servieren den Geruch. Die tödliche Bitternis wird das Letzte sein, was mein Ziel je wahrnimmt."
 murder_outcome.1003.a: "Lasst es Euch munden, [target.GetFirstNameNoTooltip] …"
 murder_outcome.1003.b: "Wartet! Ich brauche mehr Zeit, um mich vorzubereiten!"
 murder_outcome.1004.t: "Ungeladen"
 murder_outcome.1004.desc: "Einer meiner Agenten hat ein giftiges Tier besorgt und einen Diener dafür bezahlt, dass er es im Bett von [target.GetTitledFirstName] versteckt, bevor es dunkel wird.\n\nFehlt nur noch mein Order. Dann ist [target.Custom('DE_PRO_PER_S_3P_N')] so gut wie tot."
 murder_outcome.1004.a: "Hoffentlich hast du keine Angst vor [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip] …"
 murder_outcome.1004.b: "Nein, das wäre falsch."
 murder_outcome.1005.t: "$knight_culture_player_plural_no_tooltip$ und Bauern"
 murder_outcome.1005.desc: "Angesichts der jüngsten Bauernaufstände in [home_province.GetNameNoTier] hat einer meiner Agenten einen sehr besonderen Vorschlag gemacht, wie man [target.GetTitledFirstName] loswerden könnte.\n\nMit Münzen in den richtigen Taschen und Agitatoren an jeder Ecke könnten wir einen Aufstand provozieren, während [target.Custom('DE_ART_DEF_S_N')] [target.GetTitleTierName] auf den Straßen unterwegs ist."
 murder_outcome.1005.a: "Zeit für einen guten alten Mob."
 murder_outcome.1005.b: "Das ist viel zu unberechenbar!"
 murder_outcome.1006.t: "Ein Fass Wein"
 murder_outcome.1006.desc: "[target.GetTitledFirstName] wird an den örtlichen Feierlichkeiten in [home_province.GetName] teilnehmen, und ich weiß, dass [target.Custom('DE_PRO_PER_S_3P_N')] Wein sehr schätzt.\n\nIch könnte [target.Custom('DE_PRO_PER_S_3P_A')] mit einer exklusiven Weinprobe in den Keller meiner Residenz locken und dann dafür sorgen, dass [target.Custom('DE_PRO_PER_S_3P_N')] nie wieder dort rauskommt …"
 murder_outcome.1006.a: "Das wird leicht!"
 murder_outcome.1007.t: "Aufgewühlte Wogen"
 murder_outcome.1007.travel: "[target.GetTitledFirstName] befindet sich derzeit an Bord eines Schiffs irgendwo in [province.GetName]."
 murder_outcome.1007.desc_not_inspection: "[target.GetTitledFirstName] wird ein Schiff besuchen, das im Lauf der Woche in einem der Häfen von [province.GetNameNoTier] anlegen wird."
 murder_outcome.1007.desc: "[target.GetTitledFirstName] wird ein Schiff inspizieren, das im Lauf der Woche in einem der Häfen von [province.GetNameNoTier] anlegen wird."
 murder_outcome.1007.desc_ending: "\n\nEs wäre ein Leichtes für einen meiner Agenten, das Ruderboot, mit dem [target.Custom('DE_PRO_PER_S_3P_N')] übergesetzt werden soll, mit brennbarer Flüssigkeit zu tränken. Dann wartet man ab, bis es mitten im Hafen ist, schießt einen brennenden Pfeil ab … und danach soll das Wasser [target.Custom('DE_PRO_PER_S_3P_A')] sich holen."
 murder_outcome.1007.desc_ending_travel: "\n\nEs wäre eine Tragödie, wenn meine Agenten das Holz mit einer brennbaren Flüssigkeit tränkten, mit dem einzigen Ruderboot entkämen und das Schiff auf ihrer gelungenen Flucht in Brand steckten … und damit den Tod von [target.GetFirstNameNoTooltip] und [target.Custom('DE_PRO_POS_S_3P')]es Gefolges gewährleisteten."
 murder_outcome.1007.a: "Setzt den Plan in Gang."
 murder_outcome.1008.t: "Getränk des Lebens"
 murder_outcome.1008.desc: "Meine Agenten haben ein diskretes Pulver erworben, das keine Spuren hinterlässt, wenn es in einem Getränk aufgelöst wird. Die Diener, die für das Nachfüllen des Bechers von [target.GetTitledFirstName] verantwortlich sind, wurden bestochen, damit sie wegsehen, und alles, was bleibt, ist meine Erlaubnis, das Gift in [target.Custom('DE_PRO_POS_S_3P')] nächstes Getränk zu schütten."
 murder_outcome.1008.a: "Ein Hoch auf die Gesundheit von [target.GetShortUIName]!"
 murder_outcome.1201.t: "Ein kaum genutzter Pfad"
 murder_outcome.1201.desc: "[assassin.GetTitledFirstName|U] bereitet eine besondere Reise für [target.GetTitledFirstName] vor. Das Kind geht davon aus, einen vergnüglichen Tag im Wald zu verbringen.\n\nLeider wird sich [target.GetFirstNameNoTooltip] verlaufen und vor Anbruch der Nacht nicht mehr gefunden werden. Oh, [target.Custom('DE_PRO_PER_S_3P_N')] war doch noch so jung …"
 murder_outcome.1201.no_assassin: "Einer meiner Agenten bereitet eine besondere Reise für [target.GetTitledFirstName] vor. Das Kind geht davon aus, einen vergnüglichen Tag im Wald zu verbringen.\n\nLeider wird sich [target.GetFirstNameNoTooltip] verlaufen und vor Anbruch der Nacht nicht mehr gefunden werden. Oh, [target.Custom('DE_PRO_PER_S_3P_N')] war doch noch so jung …"
 murder_outcome.1201.a: "Ein Kind verirrt sich im Wald … Tragischerweise kommt das ziemlich häufig vor."
 murder_outcome.1201.b: "Nein, das muss ich noch einmal überdenken!"
 murder_outcome.1202.t: "Wehrlos"
 murder_outcome.1202.desc: "Es ist an der Zeit. Eine Säugamme von [target.GetTitledFirstName] ist bereit, das zu tun, was getan werden muss. Natürlich gegen die entsprechende Entlohnung.\n\nIch entlasse meinen Agenten mit einem Wink, bevor [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] den Zweck der scharfen Nadel beschreibt."
 murder_outcome.1202.a: "Kümmert Euch darum. Koste es, was es wolle."
 murder_outcome.1202.b: "Was habe ich mir nur dabei gedacht?"
 murder_outcome.1203.desc: "Es ist schwierig, jemanden zu finden, der bereit ist, die Hand gegen einen Säugling zu erheben, doch [SCOPE.Custom('VenomousCreatureTypePlural')] in Wiegen zu legen, scheint kein Hindernis zu sein.\n\nIch sehe meinem Agenten dabei zu, wie er das Tier in einen kleinen Sack stopft und fröstle … Die Bestie ist fast so groß wie ihr künftiges Opfer!"
 murder_outcome.1204.t: "Leckermaul"
 murder_outcome.1204.desc: "Wenn es eine Sache gibt, der [target.GetTitledFirstName] einfach nicht widerstehen kann, so ist es [target.Custom('DE_PRO_POS_S_3P')]e Lieblingsspeise …\n\nDoch [target.Custom('DE_PRO_POS_S_3P')]e nächste Leckerei wird teils [target.Custom('FavoriteTreat')] und teils Gift sein: Mein Agent wird sie ganz aus Versehen vor dem Kind „liegen lassen“."
 murder_outcome.1204.a: "Bonbon appétit!"
 murder_outcome.1205.t: "Gefährliche Höhen"
 murder_outcome.1205.desc_opening: "Die Zeit von [target.GetTitledFirstName] ist gekommen. Alles muss irgendwann fallen: Königreiche, [ROOT.Char.Custom('LadiesLords')], #EMP Kinder, die man aus großer Höhe in die Tiefe stürzt#! …\n\n"
 murder_outcome.1205.desc_dog: "Mein Agent wird ein Seil um den Hund von [target.GetTitledFirstNameNoTooltip] binden und das Tier dann von einer hohen Mauer herunterhängen lassen: Das Jaulen und Kläffen wird das Kind gewiss auf den Plan rufen."
 murder_outcome.1205.desc_cat: "Mein Agent wird ein Seil um das Kätzchen von [target.GetTitledFirstNameNoTooltip] binden und das Tier dann von einer hohen Mauer herunterhängen lassen: Das Fauchen und Maunzen wird das Kind gewiss auf den Plan rufen."
 murder_outcome.1205.desc_toy: "Mein Agent wird ein Seil um das Lieblingsspielzeug von [target.GetTitledFirstNameNoTooltip] binden und es dann von einer hohen Mauer herunterhängen lassen – das Kind wird ganz gewiss danach suchen."
 murder_outcome.1205.desc: "Mein Agent wird eine Spur von Süßigkeiten auslegen, die [target.GetTitledFirstNameNoTooltip] hoch, hoch hinausführen – so hoch, dass [target.Custom('DE_PRO_PER_S_3P_D')] ganz schwummrig im kleinen Magen werden wird. Oben angekommen wird [target.Custom('DE_PRO_PER_S_3P_N')] einen Korb voller Süßigkeiten entdecken, der an der Mauer hängt."
 murder_outcome.1205.desc_ending: "Und wenn [target.Custom('DE_PRO_PER_S_3P_N')] hinuntergreift, um das Seil loszubinden, wie leicht könnte [target.Custom('DE_PRO_PER_S_3P_N')] dabei ausrutschen …"
 murder_outcome.1205.a: "Wirklich eine Tragödie."
 murder_outcome.1301.t: "Vergessen im Dunkeln"
 murder_outcome.1301.desc: "Für den richtigen Preis könnte man offenbar dafür sorgen, dass eine Gruppe von Höflingen vom Kerkermeister des Verlieses von [prison_owner.GetTitledFirstName] vergessen wird. So bekommt [target.GetTitledFirstName] noch einmal Besuch … und zwar den letzten [target.Custom('DE_PRO_POS_S_3P')]es Lebens …"
 murder_outcome.1301.a: "Wie lange es wohl dauern wird, bis [prison_owner.GetFirstNameNoTooltip] überhaupt bemerkt, dass [target.GetFirstNameNoTooltip] tot ist?"
 murder_outcome.1301.b: "Nein, nicht jetzt."
 murder_outcome.1302.t: "Ein unwillkommener Gast"
 murder_outcome.1302.desc: "Es hat sich als schwierig erwiesen, zu [target.GetTitledFirstName] zu gelangen, solange diese[target.Custom('DE_END_ADJ_IND_S_N')] unter Hausarrest steht. Allerdings haben meine Agenten"
 murder_outcome.1302.home_court_exists: "am Hof von [target_home.GetNameNoTier]"
 murder_outcome.1302.home_court_does_not_exists: "an [target.Custom('DE_PRO_POS_S_3P')]em ehemaligen Hof"
 murder_outcome.1302.end: "einen alten Diener gefunden, der bereit ist, als ein Freund aufzutreten, der [target.Custom('DE_PRO_PER_S_3P_A')] besuchen möchte …"
 murder_outcome.1302.a: "Bewaffnet den Diener und schickt [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] los."
 murder_outcome.1302.b: "Nein, nicht jetzt."
 murder_outcome.1401.t: "Ein Akt der Gnade"
 murder_outcome.1401.desc: "Arm[target.Custom('DE_END_ADJ_IND_S_N')] wehrlos[target.Custom('DE_END_ADJ_IND_S_N')] [target.GetTitledFirstName] … Wann ist ein Leben überhaupt lebenswert?\n\nEiner meiner Agenten hat einen Meuchler angeheuert, der sich in die Gemächer begibt, in denen [target.GetTitleTierName] besinnungslos „ruht“ …"
 murder_outcome.1401.a: "Das ist die beste Lösung."
 murder_outcome.1401.b: "Nein, das erscheint mir nicht richtig."
 murder_outcome.2000.t: "Eine Wendung des Schicksals"
 murder_outcome.2000.desc: "Als ich alle Vorbereitungen für das Ableben von [target.GetTitledFirstName] treffe, unterbricht mich ein Page. Diese Mistkröte ist einfach ohne mein Zutun gestorben!"
 murder_outcome.2000.a: "Die finstersten Mächte haben wohl schon sehnsüchtig auf [target.Custom('DE_PRO_POS_S_3P')]e Gesellschaft gewartet!"
 murder_outcome.2000.a.tt: "[target.GetTitledFirstName]: [target.GetDeathReason]"
 murder_outcome.2500.desc: "Während ich die Vorbereitungen für einen Ausflug von [target.GetTitledFirstName] ins Jenseits fortsetze, unterbricht mich ein Page: Das Schwein ist in die Ferne gereist und nun außerhalb meiner Reichweite! "
 murder_outcome.2500.a: "Ihr mögt mir entkommen sein, doch dem Tod entkommt Ihr nicht!"
 murder_outcome.2001.t: "Meuchler!"
 murder_outcome.2001.opening_1: "Der Plan ging auf. [target.GetName] ist endlich tot!"
 murder_outcome.2001.opening_2: "Offenbar war es schwierig, [target.GetTitledFirstName] alleine zu erwischen, aber sobald der Meuchler es endlich geschafft hatte, ging alles ganz schnell."
 murder_outcome.2001.opening_3: "Der Meuchler agierte meisterhaft, und [target.GetName] ist endlich tot!"
 murder_outcome.2001.heh: "\nHa."
 murder_outcome.2001.owner_is_known_1: "\n\nObgleich ich hartnäckig behaupte, dass die Anschuldigungen haltlos sind, zweifelt niemand daran, dass ich hinter der Sache stecke."
 murder_outcome.2001.owner_is_known_2: "\n\nAllerdings hat irgendwer irgendwo durchsickern lassen, dass ich an dem Verbrechen beteiligt war! Wenigstens kann ich mich damit trösten, dass es [target.GetTitledFirstName] jetzt schlechter geht als mir."
 murder_outcome.2001.no_awareness_1: "\n\nZum Glück weiß niemand davon, dass ich an dem Verbrechen beteiligt war."
 murder_outcome.2001.no_awareness_2: "\n\nIch habe meine Spuren gut verwischt, und wenn jemand vermutet, dass ich hinter dem Angriff stecke, dann wagt er es zumindest nicht, es laut auszusprechen."
 murder_outcome.2001.a.discovered: "Mein Meuchler war nur vor Ort, um [target.GetTitledFirstName] vor dem #EMP wahren#! Mörder zu beschützen! Ehrlich!"
 murder_outcome.2001.a: "Wie ich doch Überraschungsbesuche liebe."
 murder_outcome.2001.memories: "\n\nIch kann mich gut erinnern: [bad_memory.GetDescription|U]. [ROOT.Char.Custom('MurderMemoryEnding')]"
 murder_outcome.2002.t: "Gefährliche Reisen"
 murder_outcome.2002.opening_1: "Dank meinem genialen Plan und meinen angeheuerten Schlägern ist [target.GetTitledFirstName] nun endlich tot!"
 murder_outcome.2002.opening_2: "Die Schläger haben ihren Auftrag erledigt. [target.GetTitledFirstName] ist Geschichte!"
 murder_outcome.2002.opening_3: "[target.GetTitledFirstName] hat diese Welt verlassen, gemeuchelt durch eines Wegelagerers Klinge."
 murder_outcome.2002.heh: "\nHa."
 murder_outcome.2002.no_save: "\n\nAls die Reisegruppe ihr Abendlager aufschlug, stürmten Wegelagerer zwischen den Bäumen hervor. Sie forderten Blut und Gold! Die Soldaten schlugen zurück, doch zum Glück reichte das nicht. [target.GetTitledFirstName] wurde tragischerweise im Getümmel erschlagen."
 murder_outcome.2002.owner_is_known_1: "\n\nLeider wurde einer der Wegelagerer gefangen genommen. Er gab preis, dass ich sie bezahlt hatte, [target.GetTitledFirstName] zu erschlagen!"
 murder_outcome.2002.owner_is_known_2: "\n\nAllerdings wurde einer der Wegelagerer offenbar gefangen genommen, denn es kam ans Licht, dass ich hinter dem Angriff steckte!"
 murder_outcome.2002.no_awareness_1: "\n\nDie Wegelagerer werden von allen gejagt, und niemand denkt auch nur daran, dass ich etwas damit zu tun haben könnte!"
 murder_outcome.2002.no_awareness_2: "\n\nBequemerweise wurden die meisten Wegelagerer erschlagen, und die Toten reden nicht. Niemand wird je von meiner Beteiligung erfahren!"
 murder_outcome.2002.a.discovered: "Mein einziges Verbrechen war, Wegelagerern von niederer Geburt zu vertrauen …"
 murder_outcome.2002.a: "Ha! Vielleicht ist das gemeine Volk ja doch nicht so unnütz?"
 murder_outcome.2002.a.less_arrogant: "Meine beiden Scherereien haben sich wechselseitig behoben!"
 murder_outcome.2003.t: "Gesunder Esser"
 murder_outcome.2003.opening_1: "Dank der Ente und dem Giftfläschchen ist [target.GetTitledFirstName] nun endlich tot!"
 murder_outcome.2003.opening_2: "Das Gift hat gewirkt. [target.GetTitledFirstName] ist Geschichte!"
 murder_outcome.2003.opening_3: "Der Vogel war das Letzte, was [target.GetFirstName] je gegessen hat!"
 murder_outcome.2003.owner_is_known_1: "\n\nAllerdings konnte [target.GetTitledFirstName], als [target.Custom('DE_PRO_PER_S_3P_N')] scheinbar an einem Knochen erstickte, noch meinen Namen gurgeln und mich meiner mörderischen Tat wegen verfluchen!"
 murder_outcome.2003.owner_is_known_2: "\n\nLeider wurde das Gift entdeckt, und der Giftmischer nannte mich im Nu als Drahtzieher!"
 murder_outcome.2003.owner_is_known_3: "\n\nEiner der Diener von [target.GetTitledFirstName] wurde allerdings von seiner Schuld übermannt und legte ein Geständnis ab, in dem er auch erwähnte, dass ich das Gift zur Verfügung gestellt habe."
 murder_outcome.2003.no_awareness_1: "\n\nUnd besser noch: In [target.Custom('DE_PRO_POS_S_3P')]en Todeszuckungen verkeilte sich ein Knochen im Hals von [target.GetTitledFirstName]! Jetzt weiß niemand, was [target.Custom('DE_PRO_PER_S_3P_A')] tatsächlich getötet hat!"
 murder_outcome.2003.no_awareness_2: "\n\nAußerdem steht wohl keiner meiner Agenten unter Verdacht, was bedeutet, dass niemand das Gift zu mir zurückverfolgen kann!"
 murder_outcome.2003.a.discovered_1: "Ich wollte doch nur für Stimmung beim Festmahl sorgen!"
 murder_outcome.2003.a.discovered_2: "Ach bitte. [target.Custom('DE_PRO_PER_S_3P_N')|U] war doch sowieso ein Stimmungstöter."
 murder_outcome.2003.a: "Hat wohl etwas Falsches gegessen."
 murder_outcome.2004.opening_1: "[target.GetTitledFirstName] ist tot, offenbar dahingerafft durch das Gift eines Tieres! Das Unglück ereignete sich wenige Augenblicke, nachdem [target.Custom('DE_PRO_PER_S_3P_N')] sich in [target.Custom('DE_PRO_POS_S_3P')]e Gemächer zurückgezogen hatte, und obwohl die Wachen gerufen wurden, war es schon zu spät, um [target.Custom('DE_PRO_PER_S_3P_A')] noch zu retten."
 murder_outcome.2004.owner_is_known_1: "\n\nLeider verfluchte [target.Custom('DE_PRO_PER_S_3P_N')] sterbend meinen Namen, und die Gerüchte über meine Beteiligung verbreiten sich wie ein Lauffeuer."
 murder_outcome.2004.no_awareness_1: "\n\nZum Glück können [SCOPE.Custom('VenomousCreatureTypePlural')] nicht sprechen. Also kann man den Angriff auch nicht zu mir zurückverfolgen."
 murder_outcome.2004.no_awareness_1_beaked_mammal: "\n\nZum Glück können solcherlei Kreaturen nicht sprechen. Hoffe ich zumindest. Denn dann kann man den Angriff auch nicht zu mir zurückverfolgen."
 murder_outcome.2004.a.discovered: "Zeit, sich aus dem Staub zu machen, wie es [SCOPE.Custom('VenomousCreatureTypePlural')] nun mal so tun!"
 murder_outcome.2004.a: "Mein kleiner Freund hat ganze Arbeit geleistet."
 murder_outcome.2005.opening_1: "[target.GetTitledFirstName] ist tot, erschlagen und niedergetrampelt von [target.Custom('DE_PRO_POS_S_3P')]en eigenen Untertanen!\n\nDie wütenden Bauern drehten durch, als sie ihren Lehnsherrn durch die Straßen reiten sahen, und sie zerrten [target.Custom('DE_PRO_PER_S_3P_A')] und mehrere [target.Custom('DE_PRO_POS_S_3P')]er $knight_culture_player_plural_no_tooltip_lowercase$ von den Pferden, um sie zu Tode zu prügeln!"
 murder_outcome.2005.owner_is_known_1: "\n\nZahlreiche Bauern wurden gehängt, aber leider konnten einige meiner Agitatoren vor ihrer Hinrichtung noch mich als Drahtzieher nennen."
 murder_outcome.2005.no_awareness_1: "\n\nZahlreiche Bauern wurden gehängt, unter ihnen auch meine Agitatoren. Das bedeutet, dass der Vorfall nicht zu mir zurückverfolgt werden kann!"
 murder_outcome.2005.a.discovered: "War ja klar, dass diese Bauern sich nicht um mein Wohlbefinden scheren."
 murder_outcome.2005.a.discovered.less_arrogant: "Verraten sogar von meinen bescheidenen Dienern!"
 murder_outcome.2005.a: "Man sollte nie die Macht der Masse unterschätzen."
 murder_outcome.2006.desc: "[target.GetTitledFirstName] ist tot, eingemauert und schon bald vergessen!\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] folgte mir bereitwillig – trunken von Belustigungen und Wein – in den Keller. Nach allzu vielen Gläsern „guten“ Weins schlief [target.Custom('DE_PRO_PER_S_3P_N')] dann einfach ein und regte sich nicht mehr, während ich mir eine Kelle holte und den Zugang vermauerte.\n\n"
 murder_outcome.2006.scheme_owner_known: "Leider wurde ich gesehen, als ich [target.Custom('DE_PRO_PER_S_3P_A')] in den Keller führte, und wenige Wochen später wurde die neu gemauerte Wand eingerissen und der Schrecken dahinter freigelegt."
 murder_outcome.2006.scheme_unknown: "Zum Glück scheint niemandem die seltsame neue Mauer im Keller aufgefallen zu sein."
 murder_outcome.2006.a.discovered: "[target.Custom('DE_PRO_PER_S_3P_N')] war betrunken und brauchte eine Unterkunft!"
 murder_outcome.2006.a: "Möge [target.Custom('DE_PRO_PER_S_3P_N')] in Frieden ruhen!"
 murder_outcome.2007.desc: "[target.GetTitledFirstName] ist tot, umschlungen von den kalten Armen der See!\n\nDer brennende Pfeil meines Agenten zog eine leuchtende Spur über den Hafen, und wenig später stand das ganze Boot in Flammen."
 murder_outcome.2007.desc_lowborn: "All seine Passagiere landeten im Wasser, und die Gewänder sind ja ach so schwer, wenn sie nass werden …"
 murder_outcome.2007.desc_highborn: "All seine Passagiere landeten im Wasser, und die feinen Stoffe sind ja ach so schwer, wenn sie nass werden …"
 murder_outcome.2007.scheme_owner_known: "\n\nLeider wurde der Bogenschütze gesehen und zögerte nicht im Geringsten, mich zu verraten!"
 murder_outcome.2007.scheme_unknown: "\n\n#EMP Leider#! wurde der Bogenschütze nie gefunden."
 murder_outcome.2007.a.discovered: "Ich … Ich dachte, [target.Custom('DE_PRO_PER_S_3P_N')] könnte schwimmen!"
 murder_outcome.2007.a: "Was für eine Tragödie!"
 every_entourage_member: "Jedes Mitglied des Gefolges von [target.GetTitledFirstNameNoTooltip]"
 murder_outcome.2008.desc_drunkard: "[target.GetTitledFirstName] ist tot, getötet von dem [target.Custom('RegionalAlcoholicDrink')], den [target.Custom('DE_PRO_PER_S_3P_N')] so sehr liebte!"
 murder_outcome.2008.desc_not_drunkard: "[target.GetTitledFirstName] ist tot, getötet von einem tiefen Schluck [target.Custom('RegionalDrink')]!"
 murder_outcome.2008.desc: "\n\nMeine Agenten ließen das Gift in [target.Custom('DE_PRO_POS_S_3P')]en Kelch gleiten und sahen zu, wie es sich spurlos auflöste. Erst als [target.Custom('DE_PRO_POS_S_3P')]e Kehle zuschwoll, merkte [target.Custom('DE_PRO_PER_S_3P_N')], dass etwas nicht stimmte, doch da war es schon viel zu spät.\n\n"
 murder_outcome.2008.scheme_owner_known: "Leider wurden meine Agenten gesehen, und die bestochenen Diener zögerten nicht, meine Beteiligung zu verraten!"
 murder_outcome.2008.scheme_unknown: "Zum Glück tauchten meine Agenten unter, bevor die Wirkung des Giftes verriet, dass etwas im Gange war!"
 murder_outcome.2008.a.discovered: "… [target.Custom('DE_PRO_PER_S_3P_N')|U] sah durstig aus?"
 murder_outcome.2008.a: "Prost, [target.GetTitledFirstNameNoTooltip]!"
 murder_outcome.2201.t: "Ein verstümmelter Leichnam"
 murder_outcome.2201.opening: "[target.GetTitledFirstName] ist tot!\n\nDie Suche erstreckte sich bis weit in die Nacht, ehe sie abgebrochen wurde und beim ersten Tageslicht von Neuem begann. Erst dann fand man die Leiche, blutig, verstümmelt und zerfetzt: offenbar ein Angriff eines hungrigen Tiers. Zumindest hoffe ich, dass das ein Tier war."
 murder_outcome.2201.scheme_owner_known: "\n\nKatastrophalerweise legte mein Agent ein Geständnis ab, sobald das Kind gefunden worden war. Nun weiß jeder, dass ich hinter dieser Tragödie stecke!"
 murder_outcome.2201.scheme_unknown: "\n\nZum Glück sind sich alle einig, dass dies eine schreckliche Tragödie war. Niemand ahnt, dass ich oder überhaupt irgendjemand dahintersteckt."
 murder_outcome.2201.a.discovered: "Mit unvorhergesehenen Hindernissen fertigzuwerden, ist ein wesentlicher Teil einer jeden Kindeserziehung!"
 murder_outcome.2201.a: "Und die Leute sagen, Kinder seien die Zukunft."
 murder_outcome.2202.desc: "Es ist vollbracht. [target.GetTitledFirstName] wird niemals erwachsen werden oder die Welt um sich herum verstehen. Offenbar war es ganz einfach. Eine scharfe Eisennadel durchs Ohr. Durch weiche Haut und Knorpel."
 murder_outcome.2202.desc_sadistic: "Ich werde mir die Schreie und die Blutfontänen noch einige Male von meinem Höfling beschreiben lassen, bevor meine Neugier gestillt ist."
 murder_outcome.2202.desc_normal: "Ich entlasse den Höfling, ehe er mir weitere Einzelheiten beschreibt."
 murder_outcome.2202.scheme_owner_known: "\n\nKatastrophalerweise wurde die Säugamme gefasst, und sie benannte mich als Drahtzieher hinter dem grauenhaften Verbrechen."
 murder_outcome.2202.scheme_unknown: "\n\nDie Säugamme wurde gefasst, aber auf der Stelle hingerichtet, noch ehe sie die Möglichkeit hatte, meine Beteiligung an diesem Verbrechen zu gestehen."
 murder_outcome.2202.a: "Ich musste das tun. Ich hatte keine Wahl."
 murder_outcome.2202.a.tt: "#F Ich musste das tun!#!"
 murder_outcome.2202.a.sadistic: "Was steht für heute als Nächstes auf der Liste?"
 murder_outcome.2203.desc: "Es ist vollbracht. [target.GetTitledFirstName] wird niemals erwachsen werden und wird nie die Schmerzen und Vergnügungen dieser Welt kennenlernen. Offenbar war es ein schneller Tod: Das Gift hatte sein Opfer schon gefordert, noch ehe mein Agent das Zimmer verlassen hatte.\n\n"
 murder_outcome.2203.scheme_owner_known: "Die Wachen holten ihn allerdings rasch ein, und dieser rückgratlose Mann gab mich als den Drahtzieher hinter der schändlichen Tat preis."
 murder_outcome.2203.scheme_unknown: "Doch die Wachen waren kaum langsamer, und schon bald hatten sie meinen Agenten gefasst. Zum Glück wurde er hingerichtet, bevor er den Drahtzieher hinter dem Verbrechen bloßstellen konnte."
 murder_outcome.2204.desc: "[target.GetTitledFirstName] ist tot: [target.Custom('DE_PRO_PER_S_3P_N')|U] schluckte den Köder, [target.Custom('FavoriteTreat')] und alles andere! Im Nu rang [target.Custom('DE_PRO_PER_S_3P_N')] um Luft, pfiff und schnaufte und brach dann als trauriger Haufen zusammen, um sich nie wieder zu erheben."
 murder_outcome.2204.scheme_owner_known: "\n\nDesaströserweise hat jemand gesehen, wie mein Agent die Leckerei auslegte, und ich wurde als Drahtzieher dahinter enttarnt!"
 murder_outcome.2204.scheme_unknown: "\n\nAlle Bäcker der Gegend wurden befragt, doch man fand keinerlei Hinweise auf ein übles Spiel."
 murder_outcome.2205.t: "Ein Sturz in den Tod"
 murder_outcome.2205.desc_opening: "[target.GetTitledFirstName] ist tot! Man fand [target.Custom('DE_PRO_POS_S_3P')]e übel zugerichtete Leiche am Boden,"
 murder_outcome.2205.desc_dog: "den Kadaver [target.Custom('DE_PRO_POS_S_3P')]er räudigen Töle fest umschlungen."
 murder_outcome.2205.desc_cat: "den Kadaver [target.Custom('DE_PRO_POS_S_3P')]er zotteligen Katze fest umschlungen."
 murder_outcome.2205.desc_cat_alive: "aber keine Spur von [target.Custom('DE_PRO_POS_S_3P')]er zotteligen Katze."
 murder_outcome.2205.desc_toy: "[target.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug fest an sich gedrückt."
 murder_outcome.2205.desc_nothing: "mit Süßigkeiten am Boden um [target.Custom('DE_PRO_PER_S_3P_A')] herum verstreut."
 murder_outcome.2205.desc: "[target.Custom('DE_PRO_POS_S_3P')|U] junges Gesicht war von Überraschung und Schrecken verzerrt."
 murder_outcome.2205.scheme_owner_known: "\n\nMir geht es ähnlich, als deutlich wird, dass mein Agent ertappt wurde und mich ohne zu zögern verraten hat!"
 murder_outcome.2205.scheme_unknown: "\n\nWenigstens denken alle, dass der Sturz ein Unfall war."
 murder_outcome.2301.t: "Vergessen im Dunkeln"
 murder_outcome.2301.opening_1: "Endlich ist [target.GetTitledFirstName] tot! [target.Custom('DE_PRO_PER_S_3P_N')|U] wurde im Verlies von [prison_owner.GetTitledFirstName] von einer Gruppe unbekannter Männer gemeuchelt. Da [target.Custom('DE_PRO_PER_S_3P_N')] halb verhungert war, konnte [target.Custom('DE_PRO_PER_S_3P_N')] sich kaum wehren, als sie [target.Custom('DE_PRO_PER_S_3P_A')] zu Tode prügelten."
 murder_outcome.2301.heh: "Ha."
 murder_outcome.2301.owner_is_known_1: "\n\nLeider scherte einer der Täter aus, sobald Fragen gestellt wurden, und er schob alles mir in die Schuhe."
 murder_outcome.2301.no_awareness_1: "\n\nEs gibt keinen Zweifel, dass die Mörder zum Hof von [prison_owner.GetTitledFirstName] gehören, und zum Glück schweigen sie über meine Beteiligung an der Sache."
 murder_outcome.2301.a.discovered: "Man kann nicht einfach jemanden zum Sterben wegsperren und dann entsetzt tun, wenn die Person tatsächlich stirbt."
 murder_outcome.2301.a: "Ich habe Euch befreit, [target.GetFirstNameNoTooltip]."
 murder_outcome.2302.t: "Ein unwillkommener Gast"
 murder_outcome.2302.opening_1: "[target.GetTitledFirstName|U] ist tot! Wie geplant verschaffte sich ein Diener Zugang zu [target.Custom('DE_PRO_POS_S_3P')]en Gemächern, was [target.GetFirstNameNoTooltip] sicher gewaltig verblüffte. Diese Verblüffung währte natürlich nur so lange, bis der Diener seinen Dolch zog. [target.GetFirstNameNoTooltip|U] hatte dann nicht mehr lange."
 murder_outcome.2302.owner_is_known_1: "\n\nLeider wurde der Mord entdeckt, bevor der Diener fliehen konnte, und er verriet meinen Namen, um sein eigenes Leben zu retten."
 murder_outcome.2302.no_awareness_1: "\n\nDer Diener floh unbemerkt aus dem Raum und war längst über alle Berge, als die Leiche gefunden wurde. Niemand weiß, dass ich an der Sache beteiligt war."
 murder_outcome.2302.a.discovered: "So schnell wird der Hausarrest von [target.GetFirstNameNoTooltip] dann wohl nicht enden."
 murder_outcome.2302.a: "So einfach wie ein freundschaftlicher Besuch!"
 murder_outcome.2401.opening_1: "[target.GetTitledFirstName] ist aus dieser Welt geschieden, obwohl man sich fragen muss, ob das nicht schon lange vorher geschehen ist. [target.Custom('DE_PRO_PER_S_3P_N')|U] hat sich nicht einmal gewehrt, als [target.Custom('DE_PRO_PER_S_3P_D')] der Meuchler das Kissen auf das Gesicht drückte. Nur ein paar Ächzer durch das Kissen, dann ewige Ruhe."
 murder_outcome.2401.owner_is_known_1: "\n\nLeider konnten Wachen den Meuchler stellen, der schon bald meine Beteiligung an dem Mord gestand!"
 murder_outcome.2401.no_awareness_1: "\n\nDer Meuchler konnte fliehen, und da es keine anderen Zeugen gab, scheint es nun unmöglich, die Tat je zu mir zurückzuverfolgen."
 murder_outcome.2401.a.discovered: "Betrachten wir es nicht als Mord, sondern als Befreiung!"
 murder_outcome.2401.a: "Ruht nun endlich in Frieden, [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.t: "Meuchler!"
 murder_outcome.4001.failure_declaration_1: "[target.GetTitledFirstName] ist unversehrt entkommen!"
 murder_outcome.4001.failure_declaration_2: "Mein Anschlag auf das Leben von [target.GetTitledFirstName] wurde vereitelt!"
 murder_outcome.4001.failure_declaration_3: "Offenbar ist [target.GetTitledFirstName] erneut einer höheren Gerechtigkeit entkommen."
 murder_outcome.4001.desc: "Mein menschliches Mordwerkzeug schaffte es in die Residenz, nicht jedoch in die Gemächer von [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.exposed_scheme: "Er wurde gefasst und gab unter Androhung seiner Hinrichtung meinen Namen preis!"
 murder_outcome.4001.not_exposed_scheme: "Als der Meuchler ertappt und Alarm geschlagen wurde, floh er sofort, und seitdem hat man nichts mehr von ihm gehört.\n\n[target.GetTitledFirstName] ist jetzt auf der Hut."
 murder_outcome.4001.a.discovered: "Der Meuchler war lediglich dazu gedacht, den #EMP wahren#! Meuchler abzuschrecken! Und er hatte Erfolg!"
 murder_outcome.4001.a: "Eines Tages werdet Ihr bezahlen, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b: "Wenn es beim ersten Mal nicht klappt …"
 murder_outcome.4002.desc: "\n\nMeine gedungenen Schläger konnten [target.Custom('DE_PRO_POS_S_3P')] Gefolge nicht überwältigen."
 murder_outcome.4002.exposed_scheme: "Noch schlimmer: Einige von ihnen wurden lebend gefangen genommen und gaben preis, dass sie für den Angriff entlohnt wurden! Es dauerte nicht lange, diese Entlohnung zu mir zurückzuverfolgen."
 murder_outcome.4002.not_exposed_scheme: "Zumindest wurden sie allesamt abgeschlachtet. Da niemand mehr das Gegenteil beweisen kann, wird man sie weiterhin für gewöhnliche Wegelagerer halten."
 murder_outcome.4002.a: "Es kann aber auch gar nichts richtig machen, dieses gemeine Volk …"
 murder_outcome.4002.a.less_arrogant: "Eine derart einfache Aufgabe, und trotzdem …"
 murder_outcome.4002.a.discovered: "Was will man von Wegelagerern auch anderes erwarten? Die sagen alles, um ihren Kopf aus der Schlinge zu ziehen."
 murder_outcome.4003.desc: "\n\nDas Gift hatte nicht die gewünschte Wirkung: Es sorgte lediglich dafür, dass [target.GetTitleTierName] eine Woche lang das Bett hüten musste …"
 murder_outcome.4003.exposed_scheme: "Schlimmer noch: Der Kräuterkundler, der mir das Gift verkaufte, wurde gefunden, und jetzt weiß [target.GetFirstNameNoTooltip], dass ich hinter dem Anschlag stecke!"
 murder_outcome.4003.not_exposed_scheme: "Zum Glück gehen alle von einer gewöhnlichen Erkrankung aus, und [target.GetFirstName] ahnt nichts."
 murder_outcome.4003.a: "Beim nächsten Mal sorge ich dafür, dass [target.Custom('DE_PRO_PER_S_3P_N')] daran erstickt!"
 murder_outcome.4003.a.discovered: "Ich gehe davon aus, dass der Vogel [target.GetFirstNameNoTooltip] nicht sonderlich gemundet hat?"
 murder_outcome.4004.failure_declaration_1: "[target.GetTitledFirstName] hat den Anschlag mit der giftigen Kreatur überlebt!"
 murder_outcome.4004.failed_attempt_1: "Obwohl das Tier zuschlagen konnte, wurde eilig ein Arzt herbeigeholt, der verhinderte, dass das Gift sich ausbreitete."
 murder_outcome.4004.scheme_owner_known: "\n\nKatastrophalerweise wurde der Diener gefunden, der das giftige Tier platziert hatte, und kurz darauf wusste jeder, dass ich in die Sache verstrickt war!"
 murder_outcome.4004.scheme_known: "\n\n[SCOPE.Custom('VenomousCreature_DE_1')] ins Bett von [target.GetTitleAsNameNoTooltip] zu legen, ist nicht sonderlich unauffällig, doch zumindest weiß niemand, dass ich dahinterstecke."
 murder_outcome.4004.scheme_unknown: "\n\nZumindest wurde die Schuld an diesem Vorfall umherziehenden [SCOPE.Custom('VenomousCreatureTypePlural')] gegeben und nicht mir."
 murder_outcome.4004.a: "Irgendwann geht Euch das Glück aus, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4005.failure_declaration_1: "[target.GetTitledFirstName] hat den Angriff der Bauernhorde überlebt!"
 murder_outcome.4005.failed_attempt_1: "\n\nMeine Agitatoren haben die Leute erfolgreich aufgestachelt, doch als der Mob sich erhob, wurde er von den Soldaten von [target.GetFirstName] niedergemacht. Die Überlebenden flohen voller Schrecken, während [target.Custom('DE_ART_DEF_S_N')] sich zurück nach Hause begab."
 murder_outcome.4005.scheme_owner_known: "\n\nZahlreiche Bauern würden gehängt, und meine Agitatoren gestanden, dass ich an der Sache beteiligt war!"
 murder_outcome.4005.scheme_known: "\n\nZahlreiche Bauern würden gehängt, und meine Agitatoren gestanden, dass eine dritte Partei beteiligt war. Zum Glück wussten sie nicht, dass ich es war."
 murder_outcome.4005.scheme_unknown: "\n\nZahlreiche Bauern wurden gehängt, aber zum Glück auch meine Agitatoren. Nun kann niemand den Aufstand zu mir zurückverfolgen."
 murder_outcome.4005.a: "Solcherlei Unfähigkeit ist der Grund, warum wir herrschen und diese Bauern es nicht tun."
 murder_outcome.4005.a.discovered: "Einem Mob darf man eben keine wichtigen Entscheidungen überlassen."
 murder_outcome.4006.desc: "[target.GetTitledFirstName|U] folgte mir bereitwillig – trunken von Belustigungen und Wein – in den Keller.\n\nNach allzu vielen Gläsern „guten“ Weins schlief [target.Custom('DE_PRO_PER_S_3P_N')] dann einfach ein, doch bevor ich ihn zu Ende einmauern konnte, kamen einige Dienstboten herein.\n\n"
 murder_outcome.4006.scheme_owner_known: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Und [target.GetTitledFirstNameNoTooltip]? Und eine halb fertige Mauer, die [target.Custom('DE_PRO_PER_S_3P_A')] eingeschlossen hätte … O nein.“"
 murder_outcome.4006.scheme_unkown: "„Oh, es scheint, als wäre [target.GetTitledFirstNameNoTooltip] mitten bei Eurem Bauvorhaben eingeschlafen. Können wir Euch helfen, [target.Custom('DE_PRO_PER_S_3P_A')] in ein Schlafgemach zu bringen, [ROOT.Char.Custom('FormOfAddressForLiege')]?“"
 murder_outcome.4006.a.discovered: "Ich … Ich baue hier nur etwas um!"
 murder_outcome.4006.a: "… Ja. Vielen Dank für die Hilfe."
 murder_outcome.4007.opening: "Der von meinem Agenten abgefeuerte brennende Pfeil zog eine flammende Bahn über den Hafen, nur um das Boot dann um Haaresbreite zu verfehlen.\n\nWährend das Feuer im kalten Meerwasser erlosch, starrten die Passagiere des Bootes es unverständlich an, ehe das Pandämonium losbrach.\n\n"
 murder_outcome.4007.scheme_owner_known: "Noch schlimmer ist, dass der Bogenschütze geschnappt wurde und ohne Zögern offenbart hat, dass ich hinter diesem Plan steckte."
 murder_outcome.4007.scheme_unkown: "Zum Glück ist der Bogenschütze entkommen, und man fand keinerlei Hinweis auf meine Beteiligung."
 murder_outcome.4007.a.discovered: "Ich wollte doch nur, dass [target.Custom('DE_PRO_PER_S_3P_N')] ein wenig das Schwimmen übt!"
 murder_outcome.4007.a: "Wie schwer kann es denn sein, ein ganzes Boot zu treffen?!"
 murder_outcome.4008.desc: "[target.GetTitledFirstName] hat das Gift überlebt!\n\nLeider hat sich eine der Küchenmägde von [target.GetTitledFirstName] einen Schluck des Getränks gegönnt, bevor es serviert wurde, und eine tote Dienerin ist offenbar abschreckend.\n\n"
 murder_outcome.4008.scheme_owner_known: "Und als ob das nicht schon schlimm genug wäre, zeigte einer der anderen Bediensteten ohne Zögern auf mich als den Drahtzieher hinter dem Mordversuch!"
 murder_outcome.4008.scheme_unkown: "Zumindest hat keiner der Bediensteten meine Beteiligung gestanden. Ein kleiner Trost."
 murder_outcome.4008.a.discovered: "Was sich [target.Custom('DE_PRO_POS_S_3P')]e Diener herausnehmen!"
 murder_outcome.4008.a: "Nächstes Mal werden es [target.Custom('DE_PRO_POS_S_3P')]e Diener besser wissen und sich nicht mehr einmischen!"
 murder_outcome.4201.t: "Der Weg nach Hause"
 murder_outcome.4201.opening: "\n\n[assassin.GetTitledFirstName|U] überließ [target.Custom('DE_PRO_PER_S_3P_A')] [target.Custom('DE_PRO_POS_S_3P')]em Schicksal allein in der Wildnis.\n\nAls [assassin.Custom('DE_PRO_PER_S_3P_N')] jedoch an den Hof zurückkehrte, um die furchtbare Kunde vom verlorenen Kind zu überbringen, wartete [target.GetFirstName] bereits in der Halle und fragte [assassin.GetFirstName], ob sie nicht noch ein wenig spielen könnten!"
 murder_outcome.4201.scheme_owner_known: "[assassin.GetFirstNameNoTooltip] wurde nach allen Regeln der Kunst verhört, und mein Plan kam ans Tageslicht!"
 murder_outcome.4201.scheme_unknown: "Man muss wohl nicht erwähnen, dass [assassin.GetFirstNameNoTooltip] nun unter genauer Beobachtung steht."
 murder_outcome.4201.a.discovered: "Nun … War es versuchter Mord oder ein versuchter #EMP Akt der Gnade#!?"
 murder_outcome.4201.a: "Ein Messer in den Rücken hätte es auch getan."
 murder_outcome.4202.opening: "[target.GetTitledFirstName] ist noch am Leben! Offenbar brachte die Säugamme es nicht übers Herz, das Kleinkind zu erstechen, und so verstrich die Gelegenheit ungenutzt."
 murder_outcome.4202.scheme_owner_known: "\n\nSchlimmer noch: Ihr Gewissen hat sie übermannt, und sie hat alles gestanden. Sogar meine Beteiligung an dieser Sache!"
 murder_outcome.4202.scheme_known: "\n\nSchlimmer noch: Ihr Gewissen hat sie übermannt, und sie hat den Plan gestanden! Wenigstens hat sie mich dabei nicht erwähnt."
 murder_outcome.4202.scheme_unkown: "\n\nZumindest war sie so weise, nichts von dem Plan zu verraten. Vielleicht war das ja auch alles besser so …"
 murder_outcome.4202.a: "Ich muss genau überlegen."
 murder_outcome.4203.opening: "[target.GetTitledFirstName] ist noch am Leben! Offenbar war das Gift nicht stark genug, und es führte lediglich zu einem leichten Ausschlag auf der Haut des Säuglings.\n\n"
 murder_outcome.4203.scheme_owner_known: "Als wäre das noch nicht schlimm genug, wurde mein rückgratloser Agent gefasst. Er hat gestanden und mich als Drahtzieher entlarvt!"
 murder_outcome.4203.scheme_unkown: "Ein kleiner Trost ist, dass mein Agent den Raum verlassen konnte, ohne entdeckt zu werden."
 murder_outcome.4204.desc_opening: "[target.GetTitledFirstName] lebt noch! [target.Custom('DE_PRO_PER_S_3P_N')|U] hob das Leckerli zwar auf, doch bevor [target.Custom('DE_PRO_PER_S_3P_N')] hineinbeißen konnte, huschte eine Straßentöle heran, schnappte sich den Happen aus [target.Custom('DE_PRO_POS_S_3P')]er Hand und rannte die Straße hinunter.\n\n"
 murder_outcome.4204.scheme_unkown: "Wenigstens wird niemand von meinen wahren Zielen erfahren …"
 murder_outcome.4204.a: "War das vielleicht ein Zeichen?"
 murder_outcome.4205.desc_opening: "[target.GetTitledFirstName] lebt noch! Als mein menschliches Mordwerkzeug [target.Custom('DE_PRO_PER_S_3P_A')] über den Rand schubsen wollte, blieb das Ziel mit der Kleidung an einem hervorragenden Erker hängen. [target.Custom('DE_PRO_PER_S_3P_N')] hing dort so lange, dass Hilfe dazukommen konnte, um beides zu retten: das Kind und"
 murder_outcome.4205.desc_dog: "die verdammte Töle …"
 murder_outcome.4205.desc_cat: "die verdammte Katze …"
 murder_outcome.4205.desc_toy: "das verdammte Spielzeug …"
 murder_outcome.4205.desc_nothing: "die verdammten Süßigkeit …"
 murder_outcome.4205.scheme_unkown: "Wenigstens konnte mein Agent unbemerkt entkommen, und das Kind war viel zu aufgebracht, um zu erzählen, was geschehen ist."
 murder_outcome.4302.t: "Ein unwillkommener Gast"
 murder_outcome.4302.failure_declaration_1: "[target.GetTitledFirstName] ist noch am Leben!"
 murder_outcome.4302.failed_lack_of_planning: "Vielleicht hätte ich das besser planen sollen. Sobald der „alte Freund“ [target.Custom('DE_PRO_POS_S_3P')] Zimmer betrat, rief [target.Custom('DE_PRO_PER_S_3P_N')] die Wachen. War [target.Custom('DE_PRO_PER_S_3P_N')] etwa vorgewarnt worden?"
 murder_outcome.4302.failed_attempt_1: "Die Verkleidung des „alten Freundes“ war doch nicht so undurchschaubar wie erwartet. Sobald er seinen versteckten Dolch zückte, rief [target.GetFirstName] die Wachen."
 murder_outcome.4302.disastrous_attempt_1: "\n\nLeider hatte der Diener keinerlei Skrupel, meine Beteiligung an diesem Plan zu gestehen, um sein eigenes Leben zu retten."
 murder_outcome.4302.something_is_known: "\n\nZum Glück weiß weiterhin niemand von meiner Beteiligung an diesem Plan."
 murder_outcome.4302.unknown_so_far: "\n\nDennoch konnte der Diener entkommen, und da er sich auf der Flucht wild Wertsachen griff, nahm man allgemein an, dass es sich um einen sorgfältig geplanten Raub handelte, nicht um ein Attentat!"
 murder_outcome.4302.a: "Eure Zeit wird kommen, [target.GetFirstNameNoTooltip] …"
 murder_outcome.4301.t: "Vergessen im Dunkeln"
 murder_outcome.4301.failure_declaration_1: "Offenbar ist mein Plan gescheitert, [target.GetTitledFirstName] zu töten!"
 murder_outcome.4301.failed_lack_of_planning: "Vielleicht hätte man den Versuch besser planen sollen, denn meine Bande von Möchtegern-Meuchlern musste vor einer übereifrigen Wache fliehen und konnte den Plan nicht umsetzen."
 murder_outcome.4301.failed_attempt_1: "Obwohl meine Möchtegern-Meuchler [target.Custom('DE_PRO_PER_S_3P_A')] halb totgeschlagen haben, war es am Ende eben doch nur halb tot, und [target.Custom('DE_PRO_PER_S_3P_N')] überlebte."
 murder_outcome.4301.something_is_known: "\n\nObgleich jedem klar ist, dass es sich dabei um einen Anschlag auf das Leben von [target.GetTitledFirstName] handelte, weiß niemand von meiner Beteiligung."
 murder_outcome.4301.unknown_so_far: "\n\nZumindest geht man von einer Prügelei unter Gefangenen aus, und niemand ahnt, dass ich hinter der Sache stecke."
 murder_outcome.4301.disastrous_lack_of_planning: "\n\nMöglicherweise hätte ich ein wenig geduldiger sein sollen, denn nicht nur, dass meine Bande von Möchtegern-Meuchlern bei ihrer Arbeit von einer übereifrigen Wache gestört wurde, nein, mehrere von ihnen gestanden auch noch, dass ich hinter der Sache stecke!"
 murder_outcome.4301.disastrous_attempt_1: "\n\nNicht nur, dass meine Bande von Möchtegern-Meuchlern bei ihrer Arbeit von einer übereifrigen Wache gestört wurde, nein, mehrere von ihnen gestanden auch noch, dass ich hinter der Sache stecke!"
 murder_outcome.4301.a.discovered: "Ist es denn wirklich so viel besser, [target.Custom('DE_PRO_PER_S_3P_A')] einfach verfaulen zu lassen?"
 murder_outcome.4301.a: "Verflixt!"
 murder_outcome.4401.failure_declaration_1: "Irgendwie, #EMP irgendwie#! ist [target.GetTitledFirstName] noch immer am Leben!"
 murder_outcome.4401.failed_attempt_1: "Der Meuchler drang in [target.Custom('DE_PRO_POS_S_3P')]e Gemächer ein, doch ganz gleich, wie lange er [target.Custom('DE_ART_DEF_S_D')] auch ein Kissen aufs Gesicht drückte, [target.Custom('DE_PRO_PER_S_3P_N')] wollte einfach nicht sterben!"
 murder_outcome.4401.disastrous_attempt_1: "\n\nBald schon kamen die Wachen an, und der Meuchler gestand nicht nur den Plan, sondern auch, dass ich daran beteiligt war!"
 murder_outcome.4401.something_is_known: "\n\nBald schon kamen die Wachen an, und der Meuchler musste schleunigst fliehen. Zumindest weiß niemand, dass ich hinter dem Attentat stecke."
 murder_outcome.4401.unknown_so_far: "\n\nAls dann Wachen ankamen, musste mein Meuchler schleunigst fliehen, doch zumindest blieb er unbemerkt, und niemand weiß, dass er je dort war."
 murder_outcome.4302.a.discovered: "Oh, habe ich das Datum [target.Custom('DE_PRO_POS_S_3P')]er Hinrichtung verwechselt?"
 murder_outcome.4401.a: "Es ist nur eine Frage der Zeit, [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.t: "Gesegnet sei das Zeitliche"
 murder_outcome.5001.poisoned_duck: "Ich verleibe mir gerade die Ente bei meinem Festmahl ein, als ich plötzlich spüre, wie mir mein Hals anschwillt und meine Glieder langsamer werden. Ich ahne, was kommt, aber ich kann nichts dagegen tun.\n\nEs dauert nicht lange, bis alles dunkel wird und das entfernte Gelächter in panische Schreie umschlägt. Alles treibt langsam weg von mir …"
 murder_outcome.5001.gang_of_thugs: "Als ich mit meinem Gefolge durch den Wald reise, werden wir von einer Bande Schurken überfallen. Schon bald zeigt sich, dass ihnen mehr an unserem Ableben als an unserem Gold liegt, und obwohl meine Männer tapfer kämpfen, ist das Überraschungsmoment aufseiten der Briganten.\n\nIch laufe, so schnell ich kann, bis ich mich in Sicherheit wähne. Dann höre ich über dem Kampflärm das helle Surren einer einzelnen Bogensehne."
 murder_outcome.5001.hired_assassin: "Ich erwache mitten in der Nacht und sehe eine finstere Gestalt in meinen Gemächern. Ich weiß nicht, was mit meinem Wachen geschehen ist, doch als ich das Mondlicht auf der Klinge funkeln sehe, wird mir klar, dass meine Zeit gekommen ist.\n\nEin ausreichend geschärfter Dolch macht kaum ein Geräusch, wenn er durch Fleisch fährt, und als mich der Schmerz umfängt, vermag ich nicht zu sagen, ob meine Schreie lauter waren."
 murder_outcome.5001.creepy_crawly_intro: "In dem Augenblick, als ich etwas an meinem Bein spüre, erschaudere ich unwillentlich und schleudere meine Bettdecke beiseite, doch die schnelle Bewegung verärgert das Tier dort nur noch mehr."
 murder_outcome.5001.creepy_crawly_known: "Selbst im schwachen Mondlicht kann ich die Form der giftigen Kreatur ([ROOT.Char.Custom('VenomousCreature')]) erkennen."
 murder_outcome.5001.creepy_crawly_unknown: "Das Geschöpf fühlt sich bedroht und schlägt rasch zu."
 murder_outcome.5001.creepy_crawly_end: "Zunächst spüre ich den Treffer kaum, doch schon bald wird mein gesamter Leib von einem stechenden Schmerz verschlungen. Ich versuche, um Hilfe zu rufen, aber meine Stimme ist zu schwach, während mir die Glieder taub werden und mein Bewusstsein schwindet."
 murder_outcome.5001.riled_up_mob: "Ich reite gerade durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName], als sich urplötzlich ein Mob schreiender und brüllender Bauern auf mein Gefolge stürzt. Ehe mir klar wird, was geschieht, zerren mich die Gemeinen von meinem Ross und schlagen auf mich ein. Ich höre meine Wachen schreien, doch lange bevor sie mich erreichen, wird alles schwarz um mich herum."
 murder_outcome.5001.bricked: "Gestern verbrachte ich einen vergnüglichen Abend, trunken von Fröhlichkeit und Wein.\n\nAls ich am Morgen mit einem gewaltigen Kater aufwache und mich nicht daran erinnern kann, wo ich bin und wie ich dorthin kam, finde ich mich in etwas wieder, was offenbar ein feuchter Keller ist, dessen einziger Ausgang von einer frisch gebauten Mauer blockiert wird! Meine Hilferufe werden von den dicken Mauern verschluckt, und die Hoffnung, gefunden zu werden, schwindet mit jeder Stunde, die verstreicht. Und dann ist da nur noch ein wachsendes Gefühl der Schwäche … #EMP Vielleicht sollte ich einfach ein Nickerchen machen …#!"
 murder_outcome.5001.sunken_boat: "Ich bin mit einem Boot unterwegs und genieße die Abendbrise, als plötzlich ein brennender Pfeil durch die Luft auf uns zurast!\n\nMit einem dumpfen #EMP Geräusch#! trifft er das Boot, und wenige Augenblicke später steht alles in Flammen und ich stürze mich ins kalte Meerwasser. Während meine schwere Kleidung mich nach unten zieht, versuche ich, zu schwimmen, versuche, irgendetwas zu erreichen, an dem ich mich festklammern kann, versuche, irgendwie zu #EMP atmen#! …"
 murder_outcome.5001.sunken_boat_travel: "Ich bin an Bord eines Schiffs auf dem offenen Meer, als plötzlich ein brennender Pfeil durch die Luft auf uns zurast!\n\nMit einem dumpfen Geräusch trifft er das Boot, und wenige Augenblicke später steht alles in Flammen und ich stürze mich ins kalte Meerwasser. Während meine schwere Kleidung mich nach unten zieht, versuche ich, zu schwimmen, versuche, irgendetwas zu erreichen, an dem ich mich festklammern kann, versuche, irgendwie zu #EMP atmen#! …"
 murder_outcome.5001.poisoned_drink_alcohol: "Während ich das Abendessen und einen vollen Becher [ROOT.Char.Custom('RegionalAlcoholicDrink')] genieße, habe ich plötzlich ein merkwürdiges Gefühl im Hals."
 murder_outcome.5001.poisoned_drink_no_alcohol: "Während ich das Abendessen und einen vollen Becher [ROOT.Char.Custom('RegionalDrink')] genieße, habe ich plötzlich ein merkwürdiges Gefühl im Hals."
 murder_outcome.5001.poisoned_drink: "Es dauert nicht lange, bis ich an meinem Hals #EMP kratze#! und versuche, zu atmen, zu schreien oder überhaupt Luft durch meine geschwollene und blutende Kehle zu bekommen. Als mein Bewusstsein schwindet, sehe ich noch Blut und Haut unter meinen Nägeln. Ich werde das abwaschen müssen. Wie unziemlich …"
 murder_outcome.5001.assassin: "[assassin.GetFirstName|U] hat mich zum Spielen in den Wald mitgenommen, und wir haben heute so viel Spaß gehabt! Allerdings hat [assassin.Custom('DE_PRO_PER_S_3P_N')] sich schon vor einer Ewigkeit versteckt, und ich kann [assassin.Custom('DE_PRO_PER_S_3P_A')] nicht finden, und es wird so schnell dunkel und unheimlich …"
 murder_outcome.5001.courtier: "Ein paar Höflinge haben mich zum Spielen in den Wald mitgenommen, und wir haben heute so viel Spaß gehabt! Allerdings haben sich schon vor einer Ewigkeit versteckt, und ich kann sie nicht finden, und es wird so schnell dunkel und unheimlich …"
 murder_outcome.5001.lured_into_forest: "\n\nIch versuche, den Weg nach Hause zu finden, doch alle Bäume sehen für mich gleich aus, und schon bald höre ich Ungeheuer, die hinter mir her sind. Ich nehme die Beine in die Hand, aber sie sind schneller, größer und stärker … Ich schließe die Augen und rufe weinend nach meiner Mutter."
 murder_outcome.5001.stab_infant: "Licht, dann kein Licht. Vertraute Gesichter, fremde Gesichter. Geräusche, die ich kenne, dann welche, die ich nicht kenne. Ein scharfes, kaltes Geräusch tut mir in den Ohren weh, ich weine.\n\nIch spüre, wie jemand meinen Kopf hält. Rascher Schmerz. Dann nichts mehr."
 murder_outcome.5001.infant_creepy_crawly: "Ein weiches Bett unter mir und eine warme Decke über mir sind alles, wonach es mich verlangt. Gerade schlafe ich ein, als ich etwas Seltsames spüre. Als würde sich etwas an meinem Körper hinaufbewegen. Ein plötzlicher Schmerz durchfährt meinen Arm, und ich weine.\n\nDer Schmerz wird stärker, und er breitet sich aus. #EMP Es tut so weh.#! Schmerz ist alles, was meine Welt umfängt, bis nichts von ihr bleibt."
 murder_outcome.5001.poisoned_candy: "Ich spiele gerade draußen und verspüre ein kleines Hüngerchen, als wie aus dem Nichts ein Diener mit etwas auftaucht, was wohl das beste Geschenk aller Zeiten sein mag und bei dessen Anblick mir das Wasser im Mund zusammenläuft: [ROOT.Char.Custom('FavoriteTreat')].\n\nNur wenige Momente vergehen, bevor die Welt sich dreht, mein Bauch zu schreien beginnt und ich nicht mehr #EMP atmen#! kann! Ich falle zu Boden, während mir das leckere Zeug aus den Händen gleitet."
 murder_outcome.5001.child_pushed_dog: "Ich spiele gerade draußen, als ich sie höre: die verzweifelten Rufe meines geliebten Hundes [ROOT.Char.Custom('DogStoryName')]! Ich schaue hoch und sehe ihn an einem Seil von einer hohen Mauer baumeln, und so schnell es geht, eile ich an seine Seite.\n\nAls ich hinübergreife, um ihn zu retten, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und –"
 murder_outcome.5001.child_pushed_cat: "Ich spiele gerade draußen, als ich sie höre: die verzweifelten Rufe meiner geliebten Katze [ROOT.Char.Custom('CatStoryName')]! Ich schaue hoch und sehe sie an einem Seil von einer hohen Mauern baumeln, und so schnell es geht, eile ich an ihre Seite.\n\nAls ich hinübergreife, um sie zu retten, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und –"
 murder_outcome.5001.child_pushed_toy: "Ich spiele gerade draußen, als ich es sehe: mein Lieblingsspielzeug, das an einem Seil von einer hohen Mauer baumelt. So schnell ich kann, laufe ich die Treppen hinauf, aber als ich hinuntergreife, um das Spielzeug zu retten, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und –"
 murder_outcome.5001.child_pushed: "Ich spiele gerade draußen, als ich sie sehe: eine Spur von Süßigkeiten, die eine Treppe hochführt. Ganz oben angekommen sehe ich einen Korb, der von der Kante herunterhängt, randvoll mit Süßigkeiten! Doch als ich hinuntergreife, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und –"
 murder_outcome.5001.beat_to_death_in_dungeon: "Als sich die Tür meiner Kerkerzelle öffnet, hoffe ich einen kurzen Augenblick, dass ich freigelassen werde. Es tritt jedoch eine Gruppe vermummter Gestalten ein, und ich weiß, was mich erwartet.\n\nDie Schläge kommen heftig und gnadenlos, und mein geschwächter Leib leistet kaum Widerstand. Während ich daliege und spüre, wie das Leben aus mir entweicht, beobachte ich wie beiläufig, wie mein Blut sich mit dem Wasser auf dem feuchten Boden vermengt."
 murder_outcome.5001.unwelcome_guest_house_arrest: "Ich kenne die Person nicht, die in meiner Kammer wartet, obwohl sie meine Kerkermeister davon überzeugt hat, dass sie ein alter Freund ist.\n\nErst als sie einen versteckten Dolch zückt, erkenne ich in ihr jemanden aus dem Gesinde"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court: "am Hof von [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court: "vom ehemaligen Hof von [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end: "Der Angriff kommt zu unvermittelt. Ich kann nicht mehr darauf antworten."
 murder_outcome.5001.strangle_incapable: "Ist die Welt noch immer dort draußen? Ich spüre die Zeit nicht mehr vergehen. Ist das ein Schmerz in … meiner Brust? Oder … in meiner Kehle? Ist das überhaupt mein eigener Leib? Ist das die Nacht, die über den grauen Wolken in meinem Geist hereinbricht? Es ist so schwer, meine Gedanken zu bündeln.\n\nSo … schwer …"
 murder_outcome.5001.schemer_known: "\n\nIch zweifle keinen Augenblick daran, wer mir das angetan hat. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me: "Rächt meinen Tod, meine Erben!"
 murder_outcome.5001.not_my_time: "Ich hatte noch so viel, wofür es sich zu leben gelohnt hätte!"
 murder_outcome.5001.option_incapable: "Endlich. Der Tod."
 murder_outcome.5002.t: "Ein Attentat!"
 murder_outcome.5002.poisoned_duck: "Ich will gerade in das saftigste Stück Ente beißen, das ich je gesehen habe, als einer meiner Diener umkippt und sich den Hals hält! Offenbar hat der Trottel sich einen Bissen meiner Mahlzeit einverleibt!\n\nImmerhin war mir dies eine Warnung, den Vogel nicht anzurühren. Und er wurde zugleich umgehend für seine Verfehlung bestraft."
 murder_outcome.5002.gang_of_thugs: "Bei einer Reise durch die Wälder wurde mein Gefolge von Wegelagerern angegriffen! Sie waren nicht hinter meinem Gold her, sondern attackierten uns auf der Stelle, schneller, als ich meine Männer befehligen konnte. Das Gefecht war heftiger als erwartet, und schlimmer noch: Die Schläger hatten es eindeutig auf mich abgesehen!\n\nGut, dass am Ende keiner mehr von ihnen übrig war, denn ihr fanatischer Angriff hätte mich beinahe das Leben gekostet."
 murder_outcome.5002.hired_assassin: "Ein Geräusch wie das eines Meuchlers, der über einen Nachttopf stolpert, riss mich aus meinem tiefen Schlaf. Als ich den Schurken erblickte, rief ich gefasst und ohne jede Furcht meine Wachen. Als sie eintrafen, gab es ein kurzes Handgemenge, nach dem der Eindringling tot war."
 murder_outcome.5002.creepy_crawly_end: "Das Gift brannte wie Feuer in meinem Körper, doch ich rief sofort nach meinem Arzt. Eine höchst schmerzhafte Angelegenheit, aber bei Sonnenaufgang war die Pein des Giftes Geschichte."
 murder_outcome.5002.riled_up_mob: "Ich ritt gerade durch die Straßen von [home_province.GetNameNoTier], als ein Mob schreiender und tobender Bauern sich urplötzlich auf mein Gefolge stürzte. Zum Glück zögerten meine Wachen nicht, sie zu beiden Seiten niederzumähen, während ich mich zurück zu meiner Residenz begab."
 murder_outcome.5002.bricked: "Gestern nahm ich an einigen örtlichen Feierlichkeiten in [home_province.GetName] teil und verbrachte einen vergnüglichen Abend, trunken von Fröhlichkeit und Wein.\n\nAls ich am Morgen mit einem gewaltigen Kater aufwache und mich nicht daran erinnern kann, wo ich bin und wie ich dorthin kam, finde ich mich in etwas wieder, was offenbar ein feuchter Keller ist, dessen einziger Ausgang von einer frisch gebauten Mauer #EMP nahezu#! vollständig blockiert wird! Jemand wollte mich hier lebendig begraben!"
 murder_outcome.5002.sunken_boat: "Ich bin mit einem Boot draußen in einem der Häfen von [province.GetNameNoTier], als plötzlich ein brennender Pfeil durch die Luft auf uns zurast!\n\nEr verfehlt das Boot nur um Haaresbreite, und als ich mich hinunterbeuge, sehe ich, wie er im kalten Meerwasser erlischt. Doch mir steigt auch ein auffälliger Geruch vom Holz des Bootes in die Nase: Griechisches Feuer! Das war ein Anschlag auf mein Leben."
 murder_outcome.5002.poisoned_drink: "Während des Abendessens platzt ein Diener in den Raum und schlägt mir den Kelch aus der Hand, als ich #EMP gerade#! einen Schluck nehmen will!\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], es ist Gift! Eine der Küchenmägde … Verzeiht ihr. Sie nahm einen Schluck, und sie … Sie ist tot!“"
 murder_outcome.5002.lured_into_forest: "[assassin.GetFirstName] lockte mich zum Spielen in den Wald, doch dann versteckte [assassin.Custom('DE_PRO_PER_S_3P_N')] sich und kam nicht wieder!\n\nIch weinte und stolperte zwischen Ästen umher, und ich rief um Hilfe, bis mir der Hals ganz wund war. Da fand ich urplötzlich aus dem Wald und nach Hause in Sicherheit zurück."
 murder_outcome.5002.stab_infant: "Licht, dann kein Licht. Vertraute Gesichter, fremde Gesichter. Geräusche, die ich kenne, dann welche, die ich nicht kenne. Ein scharfes, kaltes Geräusch tut mir in den Ohren weh, ich weine.\n\nIch höre eine Frau schluchzen, groß und erwachsen. Schreiende Stimmen, voller Angst. Dann bin ich allein."
 murder_outcome.5002.infant_creepy_crawly: "Eine weiche Decke unter mir, und eine warme über mir. Gerade schlafe ich ein, als ich etwas Seltsames spüre, als würde sich etwas an meinem Körper hinaufbewegen. Ein plötzlicher Schmerz durchfährt meinen Arm, und ich weine.\n\nIch höre einen Mann in der Nähe und dann eine Menge aufgeregter Stimmen. Als die Stimmen leiser werden, vergeht auch der Schmerz in meinem Arm, und bald schon schlafe ich wieder ein."
 murder_outcome.5002.poisoned_candy: "Ich spiele gerade draußen, als ich plötzlich etwas erspähe, bei dem mir das Wasser im Mund zusammenläuft: [ROOT.Char.Custom('FavoriteTreat')]. Niemand ist in der Nähe und niemand würde merken, wenn ich mal abbeiße …\n\nGerade als ich in den Leckerbissen beißen will, wird er mir von einem räudigen Straßenköter aus der Hand geschnappt. Das Vieh schluckt ihn einem Haps herunter und bricht auf der Stelle tot zusammen."
 murder_outcome.5002.child_pushed_dog: "Ich spiele gerade draußen, als ich sie höre: die verzweifelten Rufe meines geliebten Hundes [ROOT.Char.Custom('DogStoryName')]! Ich schaue hoch und sehe ihn an einem Seil von einer hohen Mauer baumeln, und so schnell es geht, eile ich an seine Seite.\n\nAls ich hinübergreife, um ihn zu retten, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und – hänge mit der Oberbekleidung an der Mauer fest. #EMP Puh!#!"
 murder_outcome.5002.child_pushed_cat: "Ich spiele gerade draußen, als ich sie höre: die verzweifelten Rufe meiner geliebten Katze [ROOT.Char.Custom('CatStoryName')]! Ich schaue hoch und sehe sie an einem Seil von einer hohen Mauer baumeln, und so schnell es geht, eile ich an ihre Seite.\n\nAls ich hinübergreife, um sie zu retten, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und – hänge mit der Oberbekleidung an der Mauer fest. #EMP Puh!#!"
 murder_outcome.5002.child_pushed_toy: "Ich spiele gerade draußen, als ich es sehe: mein Lieblingsspielzeug, das an einem Seil von einer hohen Mauer baumelt. So schnell ich kann, laufe ich die Treppen hinauf, doch als ich hinuntergreife, um mein Spielzeug zu retten, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und – hänge mit der Oberbekleidung an der Mauer fest. #EMP Puh!#!"
 murder_outcome.5002.child_pushed: "Ich spiele gerade draußen, als ich sie sehe: eine Spur von Süßigkeiten, die eine Treppe hochführt. Ganz oben angekommen sehe ich einen Korb, der dort von der Kante herunterhängt, randvoll mit Süßigkeiten. Doch als ich zu ihm hinuntergreife, dreht sich die Welt und ich falle. Der Boden kommt mir viel zu schnell entgegen, ich schließe die Augen und – hänge mit der Oberbekleidung an der Mauer fest. #EMP Puh!#!"
 murder_outcome.5002.beat_to_death_in_dungeon: "Als sich meine Zellentür öffnete, hoffte ich einen Augenblick lang, freigelassen zu werden. Allerdings wurde diese Hoffnung jäh von den vermummten Gestalten zerschlagen, die eintraten und mich gnadenlos verprügelten.\n\nObgleich ich es nur ungern zugebe, habe ich mein Leben nur dem zufälligen, aber rechtzeitigen Eintreffen der Wachen zu verdanken."
 murder_outcome.5002.unwelcome_guest_house_arrest: "Angeblich wartete ein alter Freund in meinen Gemächern, und daher bin ich recht überrascht, als ich auf eine mit einer Kapuze verhüllte Gestalt treffe – eine auffallend unbekannte und verdächtige noch dazu.\n\nKaum kommt ein versteckter Dolch zum Vorschein kommt, bin ich bereit, zur Tür zu laufen und nach den Wachen zu schreien. Sie warten unmittelbar vor dem Zimmer, weswegen ich annehme, dass sie dem Fremden auch nicht trauten – zu meinem großen Glück."
 murder_outcome.5002.strangle_incapable: "Ist die Welt noch immer dort draußen? Ich spüre die Zeit nicht mehr vergehen. Ist das ein Schmerz in … meiner Brust? Oder … in meiner Kehle? Ist das überhaupt mein eigener Leib? Ist das die Nacht, die über den grauen Wolken in meinem Geist hereinbricht? Es ist so schwer, meine Gedanken zu bündeln.\n\nIst da jemand um mich herum? Ich höre nichts, doch es #EMP fühlt sich an#!, als würde jemand rufen. Dann ist da wieder nur Stille."
 murder_outcome.5002.schemer_known: "\n\nDas war zweifellos das Werk von [owner_to_reveal.GetTitledFirstName], diesem ruchlosen Schwein!"
 murder_outcome.5002.will_find_out: "Ich werde herausfinden, wer hinter dieser Sache steckt!"
 murder_outcome.5002.revenge_will_be_had: "Das wird [owner_to_reveal.Custom('DE_PRO_PER_S_3P_N')] noch bereuen!"
 murder_outcome.5002.child: "Welcher Erwachsene ist denn bitte so grausam?"
 murder_outcome.5002.infant: "Ich weine noch ein wenig weiter."
 murder_outcome.5002.option_incapable: "Was ist da los?"
 murder_outcome.5002.memories_death: "\n\nAls mein Bewusstsein dahinschwindet, sagt eine kalte Stimme:\n#EMP „Der Vertrag ist erfüllt. Grund der Vergeltung: [bad_memory.GetThirdPerspectiveDescription]. Zeit, das Gold einzusammeln.“#!"
 murder_outcome.5002.memories: "\n\nUnweit des Schauplatzes findet sich eine zerknüllte Notiz: #EMP „Volles Entgelt ist beigefügt. Grund der Auftragsvergabe: [bad_memory.GetThirdPerspectiveDescription].“#!"
 #Family Feud
 murder_outcome.5002.house_feud: "\n\nHaus [owner_to_reveal.GetHouse.GetBaseName]! Das hätte ich wissen müssen!"
 murder_outcome.4301.house_feud: "\n\nVerdammt seien diese Bastarde von Haus [target.GetHouse.GetBaseName]!"
 murder_outcome.2001.house_feud: "\n\nAuf alle Fälle gibt es jetzt einen [target.GetHouse.GetBaseName] weniger, um den man sich Sorgen machen müsste!"
 murder_outcome.2001.b: "Das ist erst der Anfang"
 murder_outcome.2001.c: "Der Gerechtigkeit ist Genüge getan."
