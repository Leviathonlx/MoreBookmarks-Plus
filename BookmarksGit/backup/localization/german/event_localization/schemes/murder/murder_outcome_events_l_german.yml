 #Outcomes — Standard
 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName|U], als [target.Custom('DE_PRO_POS_S_3P')][assassin.Custom('DE_END_PRO_S_N')] [assassin.Custom2('GetYourConsortType', target)], war natürlich bereits vor Ort: Alles, was [assassin.Custom('DE_PRO_PER_S_3P_N')] tun musste, war zu warten, bis [target.GetFirstNameNoTooltip] eingeschlafen war, das Messer unter [assassin.Custom('DE_PRO_POS_S_3P')]em Kissen hervorzuholen und diesem Scheusal die Kehle durchzuschneiden. Ein aus dem Fenster geworfenes Seil, ein paar selbst zugefügte Schnittwunden und Anzeichen eines Handgemenges, die unten bereits vorbereitet waren, täuschten die Flucht des „wahren“ Mörders recht gut vor."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName|U] führte unseren Plan tadellos aus. Mitten in der Nacht schlich [assassin.Custom('DE_PRO_PER_S_3P_N')] sich durch eine Lücke in den umherstreifenden Patrouillen, verschaffte sich mit einem gestohlenen Schlüssel in die Kammern unserer Beute Einlass und bereitete der elenden Existenz von [target.GetFirstNameNoTooltip] ein nasses, gurgelndes Ende."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "Das von [assassin.GetFirstName] angeheuerte menschliche Mordwerkzeug führte unseren Plan tadellos aus. Mitten in der Nacht schlich es sich durch eine Lücke in den umherstreifenden Patrouillen, verschaffte sich mit einem gestohlenen Schlüssel in die Kammern unserer Beute Einlass und bereitete der elenden Existenz von [target.GetFirstNameNoTooltip] ein nasses, gurgelndes Ende."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "Dem menschlichen Mordwerkzeug unterlief im heikelsten Moment ein entscheidender Fehler! [target.GetFirstNameNoTooltip|U] wachte auf, sah eine in Schwarz gehüllte Gestalt neben dem Bett stehen und schrie sofort um Hilfe, was den erschrockenen Eindringling zu einer überstürzten Flucht veranlasste."
 murder_outcome_reworked.0004.desc: "Die Geräusche tastender Hände und gedämpfte Flüche wecken mich aus meinem Schlummer.\n\nGanz in meiner Nähe – #EMP zu nahe, als dass ich es noch angenehm finden könnte#! – steht eine in Schwarz gehüllte Gestalt, die offenbar genauso erschrocken ist wie ich. Mein plötzlicher Schrei nach Hilfe lässt sie davonhuschen, während meine Wachen herbeieilen."
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "Es brauchte eigentlich nicht viel: nur eine Bande verzweifelter Banditen, die auf Silber aus waren, und eine klug geschaffene Gelegenheit, um zuzuschlagen. Die Ergebnisse waren allerdings #EMP hervorragend#!. Der Angriff aus nächster Nähe erwischte [target.Custom('DE_PRO_POS_S_3P')]e Verteidiger völlig unvorbereitet und ermöglichte es einem der Halsabschneider, die widerwärtige Kreatur mitten ins Auge zu treffen."
 murder_outcome_reworked.0012.desc.alley: "Mein Gefolge und ich sind in den Gassen von „[target.GetCurrentLocation.GetName]“ unterwegs,"
 murder_outcome_reworked.0012.desc.wilderness: "Mein Gefolge und ich sind in der Wildnis von „[target.GetCurrentLocation.GetName]“ unterwegs,"
 murder_outcome_reworked.0012.desc: "als ein markerschütternder Schrei unsere Reihen zusammenfahren lässt.\n\nScheinbar aus dem Nichts werden wir von einer Bande von Schurken angegriffen! Im Nu fliegen Pfeile und klirren Schwerter, und die schiere Wildheit und Mordlust dezimiert meine Wachen binnen eines Wimpernschlags. Nicht gewillt, diesen Hinterhalt zu meinem Grab werden zu lassen, ergreife ich die Flucht und eile zu einem sichereren Ort. Dann höre ich über den Kampfeslärm hinweg das klare Surren einer einzelnen Bogensehne."
 murder_outcome_reworked.0013.desc: "Unser Plan schien … so perfekt … Eine inszenierte Ablenkung, ein Haufen verzweifelter Banditen und ein plötzlicher Hinterhalt. Es #EMP hätte#! das Grab von [target.GetFirstNameNoTooltip] werden sollen, doch [target.Custom('DE_PRO_POS_S_3P')]e verdammten, törichten Wachen warfen sich vor jeden Schlag, jeden Bolzen und jede Klinge, sammelten sich und gingen zum Gegenangriff über. Unsere Mietlinge fielen in Scharen."
 murder_outcome_reworked.0014.desc: "als ein markerschütternder Schrei unsere Reihen zusammenfahren lässt.\n\nScheinbar aus dem Nichts werden wir von einer Bande von Schurken angegriffen! Ihr Angriff ist wild, doch nichts im Vergleich zur Wut meiner Wachen, und wir stürzen uns wie ein Mann auf sie. Es kommt zu einem heftigen Handgemenge, bei dem es die Halsabschneider #EMP eindeutig#! vor allem auf mich abgesehen haben. Nur ein Narr würde nicht erkennen, dass es sich hier um ein Attentat handelt."
 #Poisoning
 murder_outcome_reworked.0021.desc: "Es dauerte Wochen, bis ich die Grundsteine für meinen Plan gelegt hatte: ein vergiftetes Gericht, das für [Select_CString(target.IsFemale, 'eine Frau von ihrer', 'einen Mann von seiner')] Statur geeignet war. [Select_CString(target.IsFemale, 'Die dumme Gans', 'Der Laffe')] [target.GetFirstNameNoTooltip] war nicht in der Lage, das Gift zu riechen, wie die präparierte Ente so auf einem Bett exotischer Kräuter lag. Offensichtlich bemerkte [target.GetFirstNameNoTooltip] die tödliche Bitterkeit erst, als es schon viel, viel zu spät war."
 murder_outcome_reworked.0022.desc: "Ich genieße gerade einen besonders guten Entenbraten bei meinem Festmahl, als … Was ist das für ein seltsamer bitterer Nachgeschmack? Dieser blöde Koch muss –\n\nMir schwillt die Kehle zu. Etwas Dickes und Schweres platzt in meinem Nacken und trübt mir die Sicht mit einem pochenden Kopfschmerz, der sich wie ein wütender Sturm über meine Stirn legt. Warum … Warum verschwimmt alles vor mir? Woher rührt diese Dunkelheit? Irgendwo verwandelt sich ein fernes Lachen in einen entsetzten Schrei. Mein Verstand entgleitet mir, #DIE1 ich kann nicht denken#!, #DIE2 ich kann nicht …#!"
 murder_outcome_reworked.0023.desc: "#EMP Narren!#! Wie ist es möglich, dass stets einer von ihnen zu Stelle ist, um selbst die makellosesten Pläne zu ruinieren?\n\nDie Ente stand bereit, um aufgetischt zu werden, der Geruch des Gifts kunstvoll durch ein Bett duftender Kräuter überlagert, das Schweigen der Köche großzügig erkauft … Und dennoch #EMP musste#! ja ein Dummkopf von einem Diener heimlich von dem Gericht kosten, nur um prompt vor [target.GetFirstNameNoTooltip] tot umzufallen!"
 murder_outcome_reworked.0024.desc: "Ich will gerade in das saftigste Stück Ente beißen, das ich je gesehen habe, als einer meiner Diener umkippt, mit dem Gesicht voran auf der Tischplatte aufschlägt und sich den Hals hält! Er hat sich einen Bissen meiner Mahlzeit einverleibt!\n\nImmerhin war mir dies eine Warnung, den Vogel nicht anzurühren. Und er wurde zugleich umgehend für seine Verfehlung bestraft."
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "Der Plan lief wie am Schnürchen: Mein kostbares Tier ([SCOPE.Custom('VenomousCreature')]) wartete schon im Bett von [target.GetFirstNameNoTooltip], als [target.Custom('DE_PRO_PER_S_3P_N')] sich zur Nachtruhe begab, mucksmäuschenstill und bereit, bei der ersten Provokation zuzuschlagen. Und dann bewegte sich [target.GetFirstNameNoTooltip]."
 murder_outcome_reworked.0033.desc: "Der Plan war angeblich narrensicher: Ein Tier ([SCOPE.Custom('VenomousCreature')]) wartete schon im Bett von [target.GetFirstNameNoTooltip], als [target.Custom('DE_PRO_PER_S_3P_N')] sich zur Nachtruhe begab; [target.Custom('DE_PRO_PER_S_3P_N')] brauchte sich nur hinzulegen und das kleine Krabbelviech seine Arbeit tun zu lassen! Stattdessen bemerkte dieses vermaledeite Geschöpf die verdächtige Bewegung unter der Decke und tötete das Tier, bevor es zuschlagen konnte."
 murder_outcome_reworked.0034.desc: "Als ich mich zur Nachtruhe begebe, erregt eine verdächtige Bewegung unter der Decke meines Bettes meine Aufmerksamkeit. Vorsichtig ziehe ich die Decke zurück, um keinen ungebetenen Gast zu erschrecken, und finde ein Tier ([SCOPE.Custom('VenomousCreatureType')]) vor, das dort auf mich wartet!\n\n"
 murder_outcome_reworked.0034.desc_unknown: "Ich vermag nicht genau zu sagen, worum es sich bei dem kleinen Krabbelviech handelt, doch ich bezweifle, dass es mir freundlich gesonnen ist."
 murder_outcome_reworked.0034.desc_end: "Ohne einen Moment des Zögerns greife ich nach meinem Dolch und nagle die Kreatur auf der Matratze fest."
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "Ein aufgeregter Mob wütender Bauern wartete auf [target.GetFirstNameNoTooltip] auf [target.Custom('DE_PRO_POS_S_3P')]em Weg durch die Stadt.\n\nDer bloße Anblick [Select_CString(target.IsFemale, 'der achtlos vorbeireitenden Fürstin', 'des achtlos vorbeireitenden Fürsten')] genügte den Leuten, um in mörderische Gewalt auszubrechen. Die wenigen Wachen, die [Select_CString(target.IsFemale, 'ihre Lehnsherrin', 'ihren Lehnsherrn')] begleiteten, waren gegen die blinde Wut einer blutgierigen Menge machtlos: Man trat, schlug und stach auf [target.GetFirstNameNoTooltip] ein – bis [target.Custom('DE_PRO_PER_S_3P_N')] bis zur Unkenntlichkeit verstümmelt war. Da gab es keinerlei Aussicht auf ein Überleben."
 murder_outcome_reworked.0042.desc: "Während ich durch die Stadt reite, bin ich so in Gedanken versunken, dass ich weder auf das nervöse Gemurmel meiner Wachen achte noch auf die wachsende Menge, die uns den Weg versperrt. Als ich es bemerke, ist es schon zu spät.\n\nWütende Bauern umzingeln uns, reißen uns von den Pferden und schlagen uns gnadenlos zu. Als unbarmherzige Hiebe auf mich einprasseln – zu viele, um sie zu zählen – wird meine Sicht von Blut getrübt, ehe die Schwärze alles auffrisst."
 murder_outcome_reworked.0043.desc: "Alles lief so gut: Meine Aufwiegler hatten erfolgreich einen Mob von Bauern versammelt und ihre Stimmung gegen [target.GetFirstNameNoTooltip] angemessen aufgeheizt.\n\nAls [target.GetFirstNameNoTooltip] dann jedoch von bewaffneten Wachen umringt auftauchte, schmolz der Blutdurst der Menge dahin wie Schnee in der Sonne! Nur ein paar Nachzügler griffen an, die von den Soldaten rasch niedergestreckt wurden."
 murder_outcome_reworked.0044.desc: "Als ich mit meinem Gefolge durch die Stadt reite, komme ich nicht umhin, den wachsenden Mob zu bemerken, der uns von allen Seiten umzingelt.\n\nGlücklicherweise habe ich heute Morgen beschlossen, mit einer größeren Gruppe gut bewaffneter Soldaten aufzubrechen, deren Anblick Wunder wirkt, um die Unzufriedenheit der Menge zu besänftigen. Als ein kleines Kontingent wütend aussehender Bauern versucht, uns anzugreifen, werden sie von meinen Wachen mit Leichtigkeit niedergestreckt und die übrigen Taugenichtse zerstreut."
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "Der Plan war in seiner Schlichtheit elegant: Ich lud [target.GetFirstNameNoTooltip] auf ein paar Getränke ein, wohl wissend, dass [target.Custom('DE_PRO_PER_S_3P_N')] nicht aufhören konnte, bis [target.Custom('DE_PRO_PER_S_3P_N')] sturzbetrunken war. Dann folgte mir der Holzkopf ohne Widerspruch in den Keller und schlief dort prompt ein. [target.Custom('DE_PRO_PER_S_3P_N')|U] rührte sich nicht einmal, als meine Diener eine Mauer errichteten, um den Eingang des Raums zu versiegeln. #EMP Für immer.#!"
 murder_outcome_reworked.0053.desc: "Alles lief nach Plan: Ich lud [target.GetFirstNameNoTooltip] auf ein paar Getränke ein, wohl wissend, dass [target.Custom('DE_PRO_PER_S_3P_N')] nicht aufhören konnte, bis [target.Custom('DE_PRO_PER_S_3P_N')] sturzbetrunken war. Dann folgte mir der Holzkopf ohne Widerspruch in den Keller und schlief dort prompt ein. Meine Diener sollten dort einfach eine Mauer errichten, um [target.GetFirstNameNoTooltip] dort drinnen einzuschließen, doch offenbar wurden sie #EMP zu müde#! und brachten ihre Arbeit nicht zu Ende – wodurch [target.GetFirstNameNoTooltip] die Flucht gelang!"
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "Ständig sinken Schiffe. Das gehört einfach zum Leben. Manchmal #EMP hilft#! man ein bisschen nach, um sie zum Sinken zu bringen, und zwar genau dann, wenn sie sich nur ein kleines bisschen zu weit von der Küste entfernt haben. Die kalte Umarmung des offenen Meeres sei ein bestürzendes Erlebnis, so sagte man mir. Ich könnte [target.GetFirstNameNoTooltip] fragen, wenn [target.Custom('DE_PRO_PER_S_3P_N')] denn nicht ertrunken wäre. Eine echte #EMP Tragödie#!."
 murder_outcome_reworked.0062.desc_port: "Ich befinde mich zwecks einer kurzen Inspektionsfahrt an Bord eines örtlichen Schiffs. Die Küste ist noch in Sichtweite, und ich bin mit meinen Gedanken ganz bei der einen oder anderen Meldung, weshalb ich das jähe Krachen und die Schreie der Matrosen zunächst kaum wahrnehme."
 murder_outcome_reworked.0062.desc_travel: "Ich liebe das offene Meer! Die Sonne, die mein Gesicht küsst, der Wind, der meinen Mantel aufbauscht, der frische Geruch des Salzwassers, der meine Nase erfüllt, die unheimlichen, knackenden Geräusche, die von den verzweifelten Schreien der Seeleute begleitet werden – Moment! #EMP WAS#!?"
 murder_outcome_reworked.0062.desc: "\n\nIch habe keine Zeit, irgendetwas zu unternehmen, als der gebrochene Mast auf mich fällt, mir sämtliche Luft aus den Lungen drückt und mich über Bord schleudert. Der Aufprall auf das kalte Wasser tut sein Übriges, denn meine schwere Kleidung zieht mich nach unten … Unter die Wellen …"
 murder_outcome_reworked.0063.desc: "Ständig sinken Schiffe. Das gehört zum Leben. Oder zumindest #EMP sollte#! es das! Wie schwer ist es, ein bisschen schwimmenden Schrott so zu sabotieren, dass er zusammen mit [target.GetFirstNameNoTooltip] unter den Wellen landet?!\n\nOffensichtlich war das zu schwer für meine Komplizen, denn das Schiff von [target.GetFirstNameNoTooltip] hat es abgesehen von einem kleinen Zwischenfall sicher zurückgeschafft. Ein kleiner Zwischenfall, der ganz klar inszeniert war und tödlich hätte enden können."
 murder_outcome_reworked.0064.desc: "Mein Schiff segelt friedlich in der untergehenden Sonne, als ein krachendes Geräusch und die verzweifelten Schreie der Matrosen meine Aufmerksamkeit erregen. Im nächsten Wimpernschlag werde ich von einer meiner Wachen beiseite gezerrt, als ein Teil des Mastes herabstürzt und genau vor mir auf dem Deck landet.\n\nDer Schaden am Schiff ist beträchtlich, doch der Kapitän ist zuversichtlich, dass wir es sicher zum nächsten Hafen schaffen. Und das Wichtigste ist, dass niemand verletzt wurde."
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "Meine Komplizen verschafften sich beim letzten Abendmahl von [target.GetFirstNameNoTooltip] Zugang zu nichts Geringerem als [target.Custom('DE_PRO_POS_S_3P')]em eigenen Kelch! Unbemerkt gaben sie nur ein paar Tropfen eines starken Gifts in [target.Custom('DE_PRO_POS_S_3P')] Getränk. Das arme Schwein stürzte den ganzen Kelch in einem Zug hinunter und war tot, bevor es überhaupt merkte, wie ihm geschah!"
 murder_outcome_reworked.0073.desc: "Meinen Komplizen gelang es, ein vergiftetes Fass in die Küche von [target.GetFirstNameNoTooltip] zu schmuggeln und [target.Custom('DE_PRO_PER_S_3P_D')] einen vollen Kelch des präparierten Getränks zu servieren. Der Einfall mit dem Fass war ein Fehler.\n\nNoch bevor das Scheusal den Kelch an die Lippen setzte, stürmten Diener in den Raum und verkündeten, dass jemand anderes, der aus demselben Fass getrunken hatte, sofort gestorben war."
 murder_outcome_reworked.0074.desc: "Ich genieße das Abendessen an einem Tag wie jedem anderen. Vor mir steht ein entzückender, bis zum Rand gefüllter Kelch und sieht schrecklich verlockend aus. Als ich schließlich danach greife, stürmt eine ganze Schar von Dienern schreiend in den Raum: „[ROOT.Char.Custom('FormOfAddressForLiege')|U], halt! Das ist vergiftet! Einer von uns hat aus demselben Fass getrunken und ist prompt tot umgefallen!“ Meine Hand erstarrt in der Luft."
 #################################################
 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "[target.Custom('DE_PRO_PER_S_3P_N')|U] war so begeistert wegen [target.Custom('DE_PRO_POS_S_3P')]es Ausflug in den Wald! Leider weiß jeder, dass Wälder kein Ort für Kinder sind – so jung, so #EMP einfältig#!. Sie lassen sich in ihrer Begeisterung so leicht mitreißen und verlieren die Orientierung, ihre Betreuer und ihre Erinnerung an den Weg nach Hause. Sie kehren nie zurück. Genau wie [target.Custom('DE_ART_DEF_S_N')] kleine [target.GetFirstNameNoTooltip]. Was für eine Tragödie."
 murder_outcome_reworked.4003.desc: "Es hätte doch so einfach sein sollen! Wälder sind kein Ort für Kinder: dunkel, gefährlich, voll von Schluchten, giftigen Pflanzen und Bestien, die nach Fleisch gieren! Wie schwer kann es da für ein Kind sein, sich zu verirren und zu sterben?\n\nOffenbar war es zu schwer für [target.GetFirstNameNoTooltip], denn der Dreikäsehoch hatte die #EMP Dreistigkeit#!, wieder heil nach Hause zu finden!"
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "Kinder sind so zerbrechliche Geschöpfe … Jede Krankheit kann sie ihrer Familie entreißen. Oder jeder Unfall! Wie einer, bei denen ihr zartes Köpfchen und scharfe Nadeln eine Rolle spielen: Ich brauchte und wollte die Einzelheiten gar nicht hören, solange die Tat einfach nur getan war. So grausam, so eine #EMP Schande#!."
 murder_outcome_reworked.4013.desc: "Die Leute haben so viele Skrupel, wenn es um Kinder geht. Meine Komplizen waren sich alle einig, dass [target.GetFirstNameNoTooltip] verschwinden musste, sie wurden großzügig dafür bezahlt, und dennoch zögerten sie beim bloßen Anblick des friedlich schlafenden Wickelkinds! Es war so einfach: Nur ein kräftiger Stich dort, wo der Kopf am weichsten ist, und es wäre vorbei gewesen … Was für eine vergeudete Gelegenheit."
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "Die Leute sind absonderlich. Es ist schwer, jemanden zu finden, der bereit ist, die Hand gegen einen Säugling zu erheben, doch [SCOPE.Custom('VenomousCreatureTypePlural')] in Wiegen zu legen, scheint wesentlich annehmbarer zu sein. Unser Exemplar wiederum zeigte keine besonderen Skrupel und landete einen sauberen Treffer. Das Gift erfüllte seine Rolle rasch und gnadenlos."
 murder_outcome_reworked.4023.desc: "Das Tier ([SCOPE.Custom('VenomousCreature')]) wurde wie geplant in das Bett von [target.GetFirstNameNoTooltip] gebracht, doch offenbar haben die Bewegungen des Säuglings es aufgeschreckt, sodass es nicht angriff, sondern sich lieber ein Versteck suchte. Die nutzlose Kreatur, die sich unter einem Schrank versteckt hatte, wurde einige Stunden später von einem Diener gefunden. Das verdammte Wickelkind blieb unversehrt."
 murder_outcome_reworked.4024.desc: "Ein weiches Bett unter mir und eine warme Decke über mir, sind alles, was ich mir wünsche. Ich bin fast schon weggedämmert, als ich ein merkwürdiges Gefühl spüre – als würde sich etwas meinen Körper hinaufbewegen. Ich drehe mich ruckartig auf die Seite, und das Gefühl ist verschwunden. Ich schlafe ein.\n\nSpäter werde ich von den schrillen Schreien eines Dieners geweckt. Ich bin mir nicht sicher, was da vor sich geht: Viele Erwachsene laufen mit donnernden Stimmen umher, und viele zeigen auf etwas unter einem Schrank, was ich nicht sehen kann."
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "Kinder sind so leichtgläubig! Ich musste nur einen meiner Komplizen als Diener verkleiden, ihn ein Stück köstlich aussehenden, durch und durch vergifteten Kuchen zu [target.GetFirstNameNoTooltip] bringen lassen, und der kleine Einfaltspinsel verschlang ihn einfach in einem riesigen Bissen, ohne Fragen zu stellen!\n\nVielleicht sollten wir anfangen, Kindern beizubringen, keine Süßigkeiten von Fremden anzunehmen …"
 murder_outcome_reworked.4033.desc: "Verdammte Kinder und ihre Unberechenbarkeit! Es sollte doch so einfach sein: Schmuggle eine vergiftete, aber unwiderstehliche Gaumenfreude zu [target.GetFirstNameNoTooltip], und [target.GetFirstNameNoTooltip] stirbt. Welches Kind antwortet schon „Ich bin nicht hungrig!“, wenn es #EMP Leckereien#! angeboten bekommt?!"
 murder_outcome_reworked.4034.desc: "Ich spiele draußen und habe ein bisschen Durst, als wie aus dem Nichts ein Diener auftaucht und mir einen kleinen Happen ([ROOT.Char.Custom('FavoriteTreat')]) anbietet. Aber ich will keinen kleinen Happen! Ich will etwas trinken! Dieser blöde Diener!\n\nIch habe den Vorfall schon ganz vergessen, als Stunden später mehrere Bedienstete auf mich zukommen und mich beglückwünschen, weil ich so schlau und mutig war, einen bösen Plan vereitelt zu haben oder so. Wie auch immer. Jetzt würde ich aber einen kleinen Happen nehmen!"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "Alles muss irgendwann fallen: Königreiche, [ROOT.Char.Custom('LadiesLords')], #EMP Kinder, die man aus großer Höhe in die Tiefe stürzt#! …\n\nWas für eine unausweichliche Tragödie."
 murder_outcome_reworked.4043.desc: "Als mein menschliches Mordwerkzeug [target.Custom('DE_PRO_PER_S_3P_A')] über den Rand schubsen wollte, blieb das Ziel mit der Kleidung an einem hervorragenden Erker hängen. [target.Custom('DE_PRO_PER_S_3P_N')] hing dort so lange, dass Hilfe dazukommen konnte, um beides zu retten: das Kind und"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "Eine Gewissheit des Lebens ist, dass Kerkermeister sich nur darum kümmern, wer ihr Gefängnis verlassen darf, und kaum darum, wer hineingelangt oder was mit ihm geschieht.\n\nAls meine Komplizen ihnen ein großzügiges Bestechungsgeld anboten, um #EMP [Select_CString(target.IsFemale, 'ihre gute Freundin', 'ihren guten Freund')]#! [target.GetFirstNameNoTooltip] besuchen zu dürfen, nahmen sie das Angebot nur zu gern an. Für die Schreie und das Knacken der Knochen taub zu sein, war dann nur noch ein weiterer Teil der Abmachung."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ Warum mussten sie dann eingreifen, bevor der Auftrag abgeschlossen war?!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Dann stürzen meine üblichen Kerkermeister herein, und die Abreibung findet ein Ende."
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "Gefangene, die unter Hausarrest stehen, sollen eigentlich unter strenger Beobachtung stehen; daher war es ein wahrer Geniestreich, einen meiner Agenten unter dem Vorwand, [Select_CString(target.IsFemale, 'eine alte Freundin', 'einen alten Freund')] zu besuchen, in das Haus [target.GetFirstNameNoTooltip] einzuschleusen, wenn ich das einmal so sagen darf! Mein Komplize war rein und wieder raus, ehe die Wachen überhaupt merkten, dass etwas nicht stimmte."
 murder_outcome_reworked.7012.desc: "Meine Wachen haben eine mir unbekannte Gestalt mit Kapuze in mein Zimmer geführt, die sich als alter Freund von mir ausgibt. Ich will gerade protestieren, dass es sich um einen Irrtum handeln muss, da ich diese Person eindeutig nicht kenne, als ein glänzender Dolch aus einer versteckten Tasche zum Vorschein kommt. #EMP Aha.#! Es ist einer von #EMP diesen#! alten Freunden.\n\nIch habe keine Zeit, um etwas zu unternehmen, denn der Dolch schießt schneller als ein Pfeil auf mich zu, und ich gehe zu Boden, ohne einen Laut von mir zu geben."
 murder_outcome_reworked.7013.desc: "Gefangene, die unter Hausarrest stehen, sollen eigentlich unter strenger Beobachtung stehen; daher hätte es ein wahrer Geniestreich sein sollen, einen meiner Agenten unter dem Vorwand, [Select_CString(target.IsFemale, 'eine alte Freundin', 'einen alten Freund')] zu besuchen, in das Haus [target.GetFirstNameNoTooltip] einzuschleusen. Bedauerlicherweise kauften die Wachen meinem Komplizen die Geschichte nicht ganz ab und warteten vor dem Zimmer, um sofort eingreifen zu können, falls sich etwas Verdächtiges abspielt. Offenbar #EMP zählt#! ein versuchter Mord als #EMP etwas Verdächtiges#!."
 #################################################
 #Outcomes — Special/Other
 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "[target.GetFirstNameNoTooltip|U] hat [target.Custom('DE_PRO_POS_S_3P')]e Tage des Ruhms schon lange hinter sich. Doch [target.Custom('DE_PRO_PER_S_3P_N')] klammerte sich so lange, so verzweifelt, so #EMP vergeblich an [target.Custom('DE_PRO_POS_S_3P')] Leben#! … Ich glaube, dass das, was mein Agent hat, nichts weiter als ein Akt der Barmherzigkeit war. [target.GetFirstNameNoTooltip|U] war nur noch eine leere Hülle. Ist es denn dann wirklich ein Mord?"
 murder_outcome_reworked.8003.desc: "Es ist ungeheuerlich, wie unfähig ein Agent doch sein kann. Wie schwer kann es denn sein, einen zerbrechlichen Menschen zu erwürgen, der nicht mehr bei Verstand ist und kaum noch lebt?! Und dennoch sehe ich mich nur Misserfolgen gegenüber."
