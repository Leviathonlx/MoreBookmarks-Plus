 #Outcome Declarations
 #Success
 murder_outcome_reworked.0000.success_declaration.generic.1: "[target.GetTitledFirstName|U] ist endlich tot!"
 murder_outcome_reworked.0000.success_declaration.generic.2: "Meinen Agenten ist es gelungen, [target.GetTitledFirstName] zu ermorden!"
 murder_outcome_reworked.0000.success_declaration.generic.3: "[target.GetTitledFirstName|U] wurde in die schicksalhafte Umarmung der Mächte der Vergänglichkeit ([ROOT.Char.GetFaith.DeathDeityName]) geschickt!"
 #Failure
 murder_outcome_reworked.0000.failure_declaration.generic.1: "[target.GetTitledFirstName] entkam unversehrt!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.2: "Mein Anschlag auf das Leben von [target.GetTitledFirstName] wurde vereitelt!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.3: "Offenbar ist [target.GetTitledFirstName] den Klauen der Mächte der Vergänglichkeit ([ROOT.Char.GetFaith.DeathDeityName]) entkommen."
 murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName|U] ist noch am Leben!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.5: "Offenbar ist mein Plan gescheitert, [target.GetTitledFirstName] zu töten!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.6: "Irgendwie – #EMP irgendwie#! – ist [target.GetTitledFirstName] noch immer am Leben!"
 #Memories (Scheme Owner)
 murder_outcome_reworked.0000.memories.bad.general: "Ich kann mich gut erinnern: [bad_memory.GetDescription|U]. [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "Ein [target.GetHouse.GetBaseName] weniger, um den man sich Sorgen machen müsste!\n\n"
 murder_outcome_reworked.0000.memories.line_break: "Kein Dorn mehr in meinem Auge! Dank sei den Mächten des Schicksals ([owner.GetFaith.FateGodName]).\n\n"
 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nZum Glück weiß niemand davon, dass ich an dem Verbrechen beteiligt war, auch wenn es immer Getuschel geben wird."
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nIch habe meine Spuren gut verwischt, und wenn jemand vermutet, dass ich hinter dem Angriff stecke, dann wagt er es zumindest nicht, es laut auszusprechen."
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nDoch ganz gleich, wie sehr ich auch dagegen protestiere, deuten unbewiesene Anschuldigungen von allen Seiten unmittelbar auf #EMP mich#! als Urheber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] des Vorfalls hin."
 murder_outcome_reworked.0000.revealed.success.1: "\n\nBedauerlicherweise hat irgendwer irgendwo durchsickern lassen, dass ich an dem Verbrechen beteiligt war; wenigstens kann ich mich damit trösten, dass es [target.GetTitledFirstName] jetzt schlechter geht als mir."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nSchlimmer noch: Es sind genügend Beweise aufgetaucht, die meine Beteiligung an dem Verbrechen belegen und mich sowohl als Versager[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] als auch als Mörder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] abstempeln."
 murder_outcome_reworked.0000.addendum.house_feud.1: "Verdammt seien diese #EMP Bastarde#! von Haus [target.GetHouse.GetBaseName]!"
 murder_outcome_reworked.0000.addendum.house_feud.2: "Haus [owner_to_reveal.GetHouse.GetBaseName]! Möge es mit Mann und Maus untergehen!"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "Und: „$murder_outcome_reworked.0000.addendum.house_feud.2$“"
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Die Dienerschaft murrt: „$murder_outcome_reworked.0000.addendum.house_feud.2.2$“"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nAls mein Bewusstsein dahinschwindet, flüstert eine kalte Stimme:#EMP „Betrachtet dies als Vergeltung. Wisst Ihr noch? [bad_memory.GetThirdPerspectiveDescription|U]. Ich hoffe, das war es wert.“#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nUnweit des Schauplatzes findet sich eine zerknüllte Notiz: #EMP „Volles Entgelt ist beigefügt. Grund der Auftragsvergabe: [bad_memory.GetThirdPerspectiveDescription|U].“#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nAls der Tod mich holt, zweifle ich keinen Augenblick daran, wer mir das angetan hat: [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nSelbst als mein Geist dahinschwindet, gelten meine letzten Gedanken allein einer Sache: Dies war zweifellos das Werk von [owner.GetTitledFirstName], diesem ruchlosen Schwein!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nIch werde niemals die herzzerreißende Verzweiflung meiner Familie sehen, noch werde ich je das Getuschel der Bediensteten hören: „Es war [owner_to_reveal.GetTitledFirstName]!“"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nIch hätte weder die Panik verstanden, als die Bediensteten mich fanden, noch ihr Geflüster: „Es war [owner_to_reveal.GetTitledFirstName]!“"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nIch verstehe weder die Schreie der Bediensteten, als sie mich finden, noch ihr Geflüster: „Es muss [owner_to_reveal.GetTitledFirstName] gewesen sein!“"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nIch verstehe das zornige Getuschel der Bediensteten nicht: „Es muss [owner_to_reveal.GetTitledFirstName] gewesen sein!“"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Ich war schließlich nur ein Wickelkind."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Ich bin schließlich nur ein Wickelkind."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nBis mein Leichnam gefunden wird, werden viele Worte gesprochen werden, deren Bedeutung meinem schwachen Verstand schon lange entfleucht ist: „Es war [owner_to_reveal.GetTitledFirstName]!“"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nWenn Worte für mich noch eine Bedeutung hätten, würde ich begreifen, was alle um mich herum murmeln und wütend wiederholen: „Es muss [owner_to_reveal.GetTitledFirstName] gewesen sein!“"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "Ich zweifle keinen Augenblick daran, wer mir das angetan hat. [owner.GetTitledFirstName|U]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "Das war zweifellos das Werk von [owner_to_reveal.GetTitledFirstName], diesem ruchlosen Schwein!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nTrotz all [owner_to_reveal.Custom('DE_PRO_POS_S_3P')]er heftigen Proteste deuten sämtliche Beweise auf eine unmittelbare Beteiligung von [owner_to_reveal.GetTitledFirstName] an diesem Vorfall hin."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nDas Attentat ist nicht nur fehlgeschlagen, sondern die ungeschickte Spur, die hinterlassen wurde, führt geradewegs [Select_CString(owner_to_reveal.IsFemale, 'zur Drahtzieherin', 'zum Drahtzieher')]: [owner_to_reveal.GetTitledFirstName|U]!"
