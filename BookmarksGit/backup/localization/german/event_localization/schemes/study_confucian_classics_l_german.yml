l_german:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$Ein Vorgehen wählen"
 study_confucian_classics_outcome.10.desc: "Vor mir liegen die #EMP Gespräche des [Glossary('Kǒngzǐ', 'CONFUCIUS_GLOSS')]#!, das #EMP Buch der Lieder#!, das #EMP Buch der Geschichte#!, das #EMP Buch der Riten#!, das #EMP Buch der Wandlungen#! und die #EMP Frühlings- und Herbstannalen#!. Ich habe mir die [Glossary('Vier Schätze', 'FOUR_TREASURES')] bereitgelegt – und ganz #EMP viel#! Tee …\n\nUm meinen Verdienst und meine Gelehrsamkeit zu beweisen, muss ich lernen. Doch wie weit bin ich bereit zu gehen?"
 study_confucian_classics_outcome.10.a: "Ich werde auf der Suche nach Wissen nicht ruhen!"
 study_confucian_classics_outcome.10.b: "Ich werde meinen Studien mit Würde begegnen."
 study_confucian_classics_outcome.10.c: "Ich nehme mir die Zeit, die es braucht."
 no_change_study_tt: "Euer [scheme|E]-Fortschritt in Sachen [GetScheme('study_confucian_classics').GetTypeName] bleibt unverändert"
 tgp_focused_studies_modifier: "Schwerpunktlernen"
 tgp_focused_studies_personal_modifier: "Schwerpunkt auf konfuzianische Studien"
 tgp_focused_studies_personal_modifier_desc: "Dieser Charakter widmet sich voll dem Studium des Konfuzianismus."
 tgp_dignified_studies_modifier: "Würdevolle Studien"
 tgp_dignified_studies_personal_modifier: "Würdevoller konfuzianischer Schüler"
 tgp_dignified_studies_personal_modifier_desc: "Dieser Charakter studiert die konfuzianischen Klassiker auf würdevolle Art und Weise."
 study_confucian_classics_title: "$study_confucian_classics$: "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$Die ganze Nacht"
 study_confucian_classics_outcome.100.desc: "Das nächste Mal, wenn die [GetActivityType('activity_imperial_examination').GetName] stattfindet, werde ich vorbereitet sein. Die Nacht bricht an, als ich die Annalen von [ROOT.Char.Custom('GetRandomAnnalsPassage')] vor mich lege und das schwache Licht die Seiten beleuchtet.\n\nWenn ich die Nacht durcharbeite und die wichtigsten Passagen auswendig lerne, werde ich doch bestimmt einen Vorteil erhalten … aber werde ich wirklich etwas lernen? Vielleicht sollte ich mir die Zeit nehmen, diese Texte wirklich #EMP zu verstehen#!?"
 study_confucian_classics_outcome.100.a: "Ich muss die Prüfung bestehen, ganz gleich zu welchem Preis."
 study_confucian_classics_outcome.100.b: "Weisheit braucht Zeit."
 study_confucian_classics_outcome.100.c: "Ich gehe lieber schlafen …"
 preparatory.imperial_examination.advantage.tt: "Ihr erhaltet einen [exam_advantage|E] für die nächste [GetActivityType('activity_imperial_examination').GetName]"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$Dichterische Berufung"
 study_confucian_classics_outcome.200.desc: "Die Schönheit und die Schreibkunst dieser Verse ([ROOT.Char.Custom('GetRandomPoetryPassage')]) – wie #EMP atemberaubend!#! Und die Werke von [poet.GetTitledFirstName] – bewundernswerte, beständige Poesie für die Ewigkeit. Während ich von Text zu Text gehe, kann ich nicht aufhören zu lesen.\n\nVielleicht sollte auch ich meinen Pinsel zücken … und der prächtigen Bibliothek von [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] etwas beisteuern?"
 study_confucian_classics_outcome.200.a: "„Der [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')] [ROOT.Char.Custom('FormalComplimentAdjective')|l]er Tugend ruft nach …“"
 study_confucian_classics_outcome.200.b: "Ich werde warten, bis ich eine Eingebung habe!"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip|U] verdient ein Bewunderungsschreiben."
 study_confucian_classics_outcome.200.d: "Ich sollte diese Verse ([ROOT.Char.Custom('GetRandomPoetryPassage')]) noch einmal lesen."
 friend_praised_privately: "[CHARACTER.GetShortUIName|U] lobte [TARGET_CHARACTER.GetShortUIName]."
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] lobte [CHARACTER.GetShortUIName]."
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$Inspiration durch den [ROOT.Char.Custom('GetSeason')|U]"
 study_confucian_classics_outcome.300.desc: "Als ich mir den [location_province.Custom('ProvinceCompliment')|l]en Garten betrachte, wie er sich so im [ROOT.Char.Custom('GetSeason')] präsentiert, denke ich über das Werk des großen Dichters [ROOT.Char.Custom('GetRandomAncientChinesePoet')] nach. Ein leichter Wind zerrt an den Ärmeln meines Gewands und führt meine Hand zum Pinsel – als ob der Himmel selbst mich zum Schreiben auffordert.\n\nDas Blatt liegt vor mir, still und erwartungsvoll, und wartet darauf, meine Worte zu erhalten."
 study_confucian_classics_outcome.300.a: "Wenn ich mich anstrenge, werde auch ich eines Tages berühmt sein!"
 study_confucian_classics_outcome.300.b: "Ein einfaches Gedicht, um den Augenblick einzufangen."
 study_confucian_classics_outcome.300.c: "Seine Weisheit reicht mir als Tinte."
 wang_wei: "Wang Wei"
 tao_yuanming: "Tao Yuanming"
 li_bai: "Li Bai"
 du_fu: "Du Fu"
 meng_haoran: "Meng Haoran"
 liu_zongyuan: "Liu Zongyuan"
 bai_juyi: "Bai Juyi"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$Konfuzianische Klassiker"
 study_confucian_classics_outcome.110.desc: "Annalen von [ROOT.Char.Custom('GetRandomAnnalsPassage')], [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')]: Einen nach dem anderen arbeite ich mich durch die großen konfuzianischen Klassiker und ziehe zeitlose Weisheit aus ihren Seiten.\n\nWenn ich ein gerechtes Statthaltertum innehaben möchte, muss ich jenen Weg gehen, den [Glossary('Kǒngzǐ', 'CONFUCIUS_GLOSS')] vorgab. Diese Worte muss ich mir einprägen."
 study_confucian_classics_outcome.110.a: "Ich muss lernen – komme, was wolle."
 study_confucian_classics_outcome.110.b: "Ich lasse mir Zeit."
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$Die Annalen lesen"
 study_confucian_classics_outcome.120.desc: "Bevor ich das Land regieren kann, muss ich erst über meinen Schreibtisch regieren. Die Annalen von [ROOT.Char.Custom('GetRandomAnnalsPassage')] liegen aufgeschlagen vor mir: ein kluges Werk, der Grundpfeiler einer aufrechten Herrschaft. Mit seinen Worten werde ich mein Wissen vertiefen und in die Fußstapfen von [Glossary('Kǒngzǐ', 'CONFUCIUS_GLOSS')] treten.\n\nNur durch Disziplin werde ich obsiegen."
 study_confucian_classics_outcome.120.a: "Ich werde die Texte nach verborgenen Wahrheiten durchkämmen."
 study_confucian_classics_outcome.120.b: "Drei Tassen Tee und kein Schlaf bis zur letzten Seite."
 study_confucian_classics_outcome.120.c: "Weisheit kommt zu jenen, die geduldig sind."
 confucian_xp_high_tt: "Ihr bringt Eure konfuzianischen Studien deutlich voran"
 confucian_xp_low_tt: "Ihr bringt Eure konfuzianischen Studien leicht voran"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$Der Blick auf die Bildung"
 study_confucian_classics_outcome.130.desc: "Warum verstehe ich die Texte nicht? Warum kann ich ihre unterschwellige Bedeutung nicht erfassen? Bin ich tatsächlich #EMP so#! unfähig? Ich lege den Pinsel zur Seite und meine Stirn sanft auf meinen Tisch.\n\n„Ich habe Euch Tee gebracht“, sagt mein[servant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName], als [servant.Custom('DE_PRO_PER_S_3P_N')] in das Studierzimmer tritt. „Diese Schrift … #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]?#! Ich erinnere mich gern daran … Dürfte ich einen Augenblick gemeinsam mit Euch lesen?“\n\nIch schaue auf. Vielleicht ist eine helfende Hand genau das, was ich brauche."
 study_confucian_classics_outcome.130.a: "Bitte helft mir, diese Texte zu verstehen."
 study_confucian_classics_outcome.130.b: "Vielleicht sollten wir ausgehen und uns ein Getränk genehmigen?"
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$Die Kunst der Diplomatie"
 study_confucian_classics_outcome.140.desc: "Ich klappe die Annalen mit einem Seufzen zu. [Glossary('Meister Kong', 'CONFUCIUS_GLOSS')] spricht von Harmonie – davon, Tugend durch Aufrichtigkeit auszudrücken, nicht durch Schmeichelei. Und dennoch erreicht mein[diplomatic_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)], [diplomatic_vassal.GetTitledFirstName] Frieden mit einem Lächeln und einem Trinkspruch\n\nIch frage mich … ob das also der Weg ist?"
 study_confucian_classics_outcome.140.a: "Ich sollte von [diplomatic_vassal.Custom('DE_PRO_PER_S_3P_D')] lernen."
 study_confucian_classics_outcome.140.b: "Nein, ich werde auf andere Weise Verdienste erlangen."
 relation_servant_of_china_female: "Mitdienerin von [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 relation_servant_of_china_male: "Mitdiener von [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$Das Land kennen"
 study_confucian_classics_outcome.150.desc: "„Geht ein Stück mit mir“, sagt mein[servant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName] und bedeutet mir, nach draußen zu gehen. „Lasst uns die Landschaft ([location_province.Custom('GetTerrainTypePlural')]) von [location_province.GetName] in Augenschein nehmen.\n\nSchaut Euch die Hügel und das ansteigende Land an, die Abhänge und die Pässe, die Ebenen und die Marschen – sie alle bestimmen mit darüber, wie sich das Land am besten nutzen lässt. Das ist die Weisheit aus dem #EMP Buch der Riten.#!“"
 study_confucian_classics_outcome.150.a: "Sehr aufschlussreich."
 study_confucian_classics_outcome.150.b: "Ah ja, ein Spaziergang wird meinen Geist erfrischen."
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$Verdienstvolle Arbeit"
 study_confucian_classics_outcome.160.desc: "[ROOT.Char.Custom('GetRandomPoetryPassage')|U], [ROOT.Char.Custom('GetRandomRitesPassage')], Annalen von [ROOT.Char.Custom('GetRandomAnnalsPassage')]: In sie alle habe ich mich vertieft. Mein Geist ist wach, meine Fähigkeiten geschärft und ich bin bereit, meinen Verdienst unter Beweis zu stellen.\n\nVielleicht sollte ich dem örtlichen Magistraten helfen, alte Fälle durchzusehen und den Zustand der hiesigen Brücken zu überwachen,"
 study_confucian_classics_outcome.160.desc_own_elder: "oder ich könnte einen offiziellen Bericht für [Select_CString(higher_merit_vassal.IsFemale, 'meine Älteste', 'meinen Ältesten')] [higher_merit_vassal.GetTitledFirstName] anfertigen."
 study_confucian_classics_outcome.160.desc_other_elder: "oder ich könnte einen offiziellen Bericht für [higher_merit_vassal.GetTitledFirstName] anfertigen, [Select_CString(higher_merit_vassal.IsFemale, 'eine bekannte Älteste', 'einen bekannten Ältesten')] von herausragendem Ruf."
 study_confucian_classics_outcome.160.a: "Wenn ich [higher_merit_vassal.GetFirstNameNoTooltip] gut diene, wird mein Verdienst bekannt werden."
 study_confucian_classics_outcome.160.b: "Ein guter Bericht sagt mehr aus als jede Prahlerei."
 study_confucian_classics_outcome.160.c: "Ich werde den Magistraten helfen."
 merit_gain_high_tt: "Bedeutender Verdienstzuwachs"
 merit_gain_low_tt: "Leichter Verdienstzuwachs"
 because_of_your_diplomacy: "Aufgrund Eurer [diplomacy_i][diplomacy|E]:"
 because_of_your_stewardship: "Aufgrund Eurer [stewardship_i][stewardship|E]:"
 because_of_your_learning: "Aufgrund Eurer [learning_i][learning|E]:"
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$Ältesteneinfluss"
 study_confucian_classics_outcome.170.desc: "„Eine Schriftrolle, die das Siegel [Select_CString(elder.IsFemale, 'Eurer', 'Eures')] Ältesten [elder.GetTitledFirstName] trägt, kam gerade an“, sagt mein[letterman.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', letterman)] [letterman.GetFirstName] und überreicht mir selbige. „Ich denke, es sind gute Neuigkeiten!“\n\nIch öffne die Schriftrolle vorsichtig.\n\n„An meinen [ROOT.Char.Custom('ComplimentAdjective')|l]en Zögling – Euer ruhiger Pinselschwung, Euer aufrechtes Herz und Euer beständiger Geist blieben nicht unbemerkt. Auch die Beamten und die Magistraten erfuhren von Eurem Betragen. Euer Verdienst ist bekannt.“"
 study_confucian_classics_outcome.170.a: "Ich werde ein Dankesschreiben verfassen."
 study_confucian_classics_outcome.170.b: "Vielleicht könnte [elder.Custom('DE_PRO_PER_S_3P_N')] überzeugt werden, ein paar mehr Fäden zu ziehen?"
 study_confucian_classics_outcome.170.c: "Ich bin so glücklich, ich könnte Euch zehn Tassen Tee einschenken!"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$Unbelastet"
 study_confucian_classics_outcome.180.desc: "Ich habe es getan. Ich habe das gesamte #EMP Buch der Riten#! gelesen – und ich kann mich sogar an seine Weisheiten erinnern! Es ist, als hätte sich vor meinen Augen ein Schleier gelüftet. Zum ersten Mal sehe ich den Weg klar vor mir.\n\nUnd wenn man dann noch bedenkt, dass niemand an mich glaubte. Nicht einmal ich selbst.\n\nVielleicht bin ich doch zu Höherem bestimmt."
 study_confucian_classics_outcome.180.a: "Nun, was lese ich als Nächstes …"
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$Einfluss nutzen"
 study_confucian_classics_outcome.190.desc: "Ein treffend gewähltes Wort, ein Geschenk in Form von Versen, die Gunst eines würdigen Lehrers … Gelegenheiten für [Glossary('Guānxi', 'GUANXI_GLOSS')]. Sogar ein Platz bei einem ruhigen Treffen, um der Dichtkunst nachzugehen, mag so manchen Weg ebnen.\n\nIch habe fleißig gearbeitet, doch die Weisen sagen, Tugend muss erstrahlen, damit sie bekannt wird."
 GUANXI_GLOSS: "Guānxi ist ein Netz aus persönlichen Verbindungen von Menschen, die einander vertrauen und Gefallen austauschen. Es wird bei einem gemeinsamen Tee, bei Mahlzeiten oder in Form eines Hilfsangebots aufgebaut und ist oftmals wichtiger als formale Regeln."
 study_confucian_classics_outcome.190.a: "Ich werde zusehen, dass die Magistrate meinen Namen erfahren."
 study_confucian_classics_outcome.190.b: "Ich werde die Gelehrten bitten, ihre Notizen zu teilen."
 study_confucian_classics_outcome.190.c: "Die besten Verse müssen gehört werden. Ich werde mit den Besten studieren."
 study_confucian_classics_outcome.190.d: "Mein Verdienst steht für sich selbst."
 tgp_known_by_magistrates_modifier: "Bekannt unter den Magistraten"
 tgp_known_by_magistrates_modifier_desc: "Dieser Charakter ist wohlbekannt unter den örtlichen Magistraten."
 tgp_assisted_by_scholars_modifier: "Von örtlichen Gelehrten unterstützt"
 tgp_assisted_by_scholars_modifier_desc: "Eine Gruppe örtlicher Gelehrter unterstützt diesen Charakter."
 tgp_known_by_poets_modifier: "Bekannt unter Dichtern"
 tgp_known_by_poets_modifier_desc: "Dieser Charakter ist wohlbekannt unter den örtlichen Dichtern."
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$Strenge Erziehung"
 study_confucian_classics_outcome.1000.desc: "„Warum studiert Ihr nicht fleißiger? Ihr bringt Schande über das Haus [ROOT.Char.GetHouse.GetName]!“ [Select_CString(parent.IsFemale, 'Meine', 'Mein')] [parent.GetMotherFather] reißt vor Zorn die Hände in die Höhe. „Eure Ausreden sind flüchtiger als der Staub auf Eurem Schreibtisch.\n\nWenn Ihr nicht studiert, werdet Ihr schändlich enden und im Lagerhaus arbeiten.“"
 study_confucian_classics_outcome.1000.a: "Ich darf [parent.GetMotherFather] nicht enttäuschen."
 study_confucian_classics_outcome.1000.b: "Ich werde nie zu etwas taugen."
 study_confucian_classics_outcome.1000.c: "Verzeiht. Ich brauche eine Pause."
 tgp_gave_up_modifier: "Gab auf"
 tgp_gave_up_modifier_desc: "Dieser [GetTrait('burdened').GetName(GetNullCharacter)|l]e Charakter hat vollends aufgegeben."
 tgp_study_harder_modifier: "Fleißiger studieren"
 tgp_study_harder_modifier_desc: "Die Eltern dieses Charakters trieben ihn dazu an, fleißiger zu studieren.\n[success_chance|E] fürs [GetScheme('study_confucian_classics').GetTypeName]: #P +10 %#!"
 never_study_again_tt: "Ihr werdet nie wieder [GetScheme('study_confucian_classics').GetTypeName|l]"
 dishonor_opinion: "Entehrung"
 honorable_opinion: "Ehrenhaft"
 satisfied_opinion: "Zufrieden"
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$Führung der Ältesten"
 study_confucian_classics_outcome.1010.desc: "Meine Studien laufen nicht so gut: Die halb gelesenen Annalen von [ROOT.Char.Custom('GetRandomAnnalsPassage')] betteln um meine Aufmerksamkeit, doch meine Gedanken wandern zu einer weiteren Tasse Tee. Als ich sie eingieße, sehe ich eine Schriftrolle von [Select_CString(elder.IsFemale, 'meiner', 'meinem')] Ältesten [elder.GetTitledFirstName].\n\nDort steht geschrieben: „Teurer Zögling, ich hörte, dass Eure Studien stocken. Anbei findet Ihr meine Gedanken zu den Analekten sowie ein paar Notizen, die helfen könnten.“\n\nMein Verlangen, etwas lernen zu wollen, regt sich wieder!"
 study_confucian_classics_outcome.1010.a: "Mit [elder.Custom('DE_PRO_POS_S_3P')]er Hilfe studiere ich wie nie zuvor!"
 study_confucian_classics_outcome.1010.b: "Die Schriftrolle wird sehr hilfreich sein."
 artifact_elder_text_name: "Grübeleien von [elder.GetFirstNameNoTooltip]"
 artifact_elder_text_description: "Eine Sammlung sorgfältig niedergeschriebener Gedanken und ausführlicher Notizen von [elder.GetTitledFirstName], die dazu gedacht sind, [elder.Custom('DE_PRO_POS_S_3P')]em Zögling [owner.GetFirstName] zu helfen."
 tgp_motivated_elder_study_modifier: "Ältestenunterstützung"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$Verdoppelte Anstrengungen"
 study_confucian_classics_outcome.1020.desc: "Es klappt nicht. Ich scheine nichts hinzubekommen. Meine Studierstube ist verwahrlost, ungelesene Bücher stapeln sich wie die Anklagen gegen einen Räuber, und Schriftrollen liegen auf dem Boden wie das trockene Laub eines toten Baums.\n\nDoch ich #EMP weiß#!, ich kann es schaffen.\n\nIch. Muss. Nur. Meine. Gedanken. Beisammenhalten."
 study_confucian_classics_outcome.1020.a: "Keine Ausreden mehr. Ich muss da durch!"
 study_confucian_classics_outcome.1020.b: "Etwas [ROOT.Char.Custom('RegionalAlcoholicDrink')] wird mir helfen, das durchzustehen …"
 study_confucian_classics_outcome.1020.c: "Atmet durch und beginnt noch einmal von vorn."
 tgp_double_down_on_studies_modifier: "Verdoppelte Anstrengungen"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$Göttlicher Beistand"
 study_confucian_classics_outcome.1030.desc: "Mein Studium läuft nicht so gut. Vielleicht brauche ich nicht noch eine weitere Schriftrolle … sondern Hilfe von den wisssenden Mächten ([ROOT.Char.GetFaith.KnowledgeGodName]). Ich betrete den örtlichen Schrein, knie vor dem Altar und falte die Hände zum Gebet.\n\n„Sucht Ihr Erkenntnis, o [priest.Custom2('RelationToMeShort', owner)]?“, murmelt mein[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', priest)] [priest.GetFirstName] und tritt aus dem Schatten. „Nach einer kleinen Gabe oder etwas Hilfe hier im Schrein könnte ich Euch unterstützen.“"
 study_confucian_classics_outcome.1030.a: "Ich kann eine kleine Opfergabe machen."
 study_confucian_classics_outcome.1030.b: "Meine Hände gehören Euch."
 study_confucian_classics_outcome.1030.c: "Ich vertraue nur auf die wissenden Mächte ([ROOT.Char.GetFaith.KnowledgeGodName])."
 tgp_divine_favor_modifier: "Geistliche Gunst"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$Ein unterstützender Partner"
 study_confucian_classics_outcome.1040.desc: "Es ist einfach alles zu viel. Ich verstehe diesen Abschnitt (#EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!) nicht. Alle meine Aufzeichnungen sind falsch! Nutzlos!\n\n„[partner.Custom('LoverPetName')|U], sorgen Euch Eure Studien?“, fragt mein[partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', partner)] [partner.GetFirstName] sanft und trägt ein Tablett mit Gebäck heran. „Warum lasst Ihr mich Euch nicht helfen? Es gibt nichts, was wir nicht schaffen können, wenn wir zusammenarbeiten! Oh, und nehmt Euch einen dieser Kekse. Ich habe sie für Euch gebacken.“"
 study_confucian_classics_outcome.1040.a: "Bitte bringt mir Tinte und leere Blätter."
 study_confucian_classics_outcome.1040.b: "Eure Unterstützung bedeutet mir alles."
 study_confucian_classics_outcome.1040.c: "Ich brauche im Augenblick nur Euch."
 tgp_servile_partner_modifier: "Unterwürfiger Partner"
 tgp_assistant_partner_modifier: "Helfender Partner"
 lover_helped_study: "[CHARACTER.GetShortUIName|U] verliebte sich während des gemeinsamen Lernens in [TARGET_CHARACTER.GetShortUIName]."
 lover_helped_study_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] verliebte sich während des gemeinsamen Lernens in [CHARACTER.GetShortUIName]."
