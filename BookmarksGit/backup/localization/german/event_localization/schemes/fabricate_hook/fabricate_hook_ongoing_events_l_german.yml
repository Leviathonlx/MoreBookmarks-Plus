l_german:
 fabricate_hook_ongoing.0001.t: "$fabricate_hook_header$ Familienkontakt"
 fabricate_hook_ongoing.0001.desc: "[family_member.GetTitledFirstName], [family_member.Custom('DE_ART_DEF_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('family_member'))] von [target.GetTitledFirstName], ist in letzter Zeit ungewohnt mitteilsam. Obschon [family_member.Custom('DE_PRO_PER_S_3P_N')] weiß, dass ich [target.GetFirstName] gegenüber nicht gänzlich hehre Absichten hege, ist [family_member.Custom('DE_PRO_PER_S_3P_N')] mehr als bereit, meine Fragen zu beantworten."
 fabricate_hook_ongoing.0001.a: "„Hat [target.Custom('DE_PRO_PER_S_3P_N')] bestimmte Schwächen, von denen ich wissen sollte?“"
 fabricate_hook_ongoing.0001.b: "„Was müsste man anstellen, um [target.Custom('DE_PRO_PER_S_3P_D')] näher zu kommen?“"
 fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$ Unangemessener Einfluss"
 fabricate_hook_ongoing.0002.desc: "[target.GetTitledFirstName] scheint mir ungewöhnlich vorsichtig, wenn [target.Custom('DE_PRO_POS_S_3P')] [target.Custom2('RelationToMeShort', hooking_character )], [hooking_character.GetTitledFirstName], in der Nähe ist. Solcherlei Fügsamkeit kann nur eines bedeuten: [hooking_character.GetFirstNameNoTooltip] hat etwas gegen [target.Custom('DE_PRO_PER_S_3P_A')] in der Hand.\n\nVielleicht kann ich ja etwas in Erfahrung bringen?"
 fabricate_hook_ongoing.0002.a: "Meine Spione suchen nach einer Erklärung für dieses Mysterium."
 fabricate_hook_ongoing.0002.b: "Ich muss wissen, wozu [hooking_character.Custom('DE_PRO_PER_S_3P_N')] [target.Custom('DE_PRO_PER_S_3P_A')] zwingt!"
 fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$ Gerüchte"
 fabricate_hook_ongoing.0003.desc_servant: "Meine Agenten haben Kontakt zu [servant.GetTitledFirstName] hergestellt, einem Dienstboten am Hof von [target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc: "Meine Agenten haben Kontakt zu einem Mitglied der Dienstbotenschaft am Hof von [target.GetTitledFirstName] hergestellt."
 fabricate_hook_ongoing.0003.desc_ending: "\n\nMit dem richtigen Anreiz wäre diese Person bereit, #EMP Gerüchte#! über [target.GetTitledFirstNameNoTooltip] zu verbreiten, dass [target.Custom('DE_PRO_PER_S_3P_N')] nicht so [target.Custom('FormalComplimentAdjective')], wie es scheint!"
 fabricate_hook_ongoing.0003.a: "Wir werden [target.Custom('DE_PRO_POS_S_3P')]en Ruf ruinieren!"
 fabricate_hook_ongoing.0003.a_gregarious: "Ihr #EMP wisst#!, dass es richtig ist, das zu tun."
 fabricate_hook_ongoing.0003.b: "Ein offenes Ohr in [target.Custom('DE_PRO_POS_S_3P')]er Nähe reicht schon."
 fabricate_hook_ongoing.0003.b_lustful: "Oder #EMP wir#! könnten hier etwas ganz anderes anfangen …"
 fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$ Eine Frage des Geschmacks"
 fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist ein komplizierter Mensch.\n\nIch muss [target.Custom('DE_PRO_PER_S_3P_A')] verstehen lernen, so gut es irgendwie geht, wenn ich die Leute überzeugen will, sich in kommenden … #EMP Streitigkeiten#! auf meine Seite zu schlagen."
 fabricate_hook_ongoing.0004.a: "Bald werde ich die Wahrheit über [target.Custom('DE_PRO_PER_S_3P_A')] herausfinden."
 fabricate_hook_ongoing.0004.b.success: "Ihr erfahrt mehr über [target.Custom('DE_PRO_PER_S_3P_A')]"
 fabricate_hook_ongoing.0004.b.failure: "[target.Custom('DE_PRO_PER_S_3P_N')|U] kommt Euch auf die Schliche"
 fabricate_hook_ongoing.0004.b: "Ich werde mir Zeit dabei lassen."
 fabricate_hook_ongoing.0005.desc: "Die Leute beschreiben [target.GetTitledFirstName] sowohl als [target.Custom('ComplimentAdjective')|l] als auch als [target.Custom2('InsultAdjective', ROOT.Char)|l], was mir mehr über ihre Beziehung zu [target.Custom('DE_PRO_PER_S_3P_D')] verrät als irgendetwas anderes.\n\nEine bemerkenswerte Zahl an Leuten erwähnt auch, wie oft [target.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))] und über [target.Custom('herhis_subject_of_interest')] spricht."
 fabricate_hook_ongoing.0005.a: "Ich bin mir sicher, dass dieses Wissen nützlich sein wird."
