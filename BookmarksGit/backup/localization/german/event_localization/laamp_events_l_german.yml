 ep3_laamp_flavour_ewan.1041.t: "Das alte Land"
 ep3_laamp_flavour_ewan.1041.desc: "„[ROOT.Char.GetMotherFather|U], wie war Euer altes Zuhause so?“, fragt mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName] mich beim Frühstück.\n\nEin wenig baff ob der plötzlichen Frage rühre ich einen Augenblick in meinem Brei und denke zurück an die alte Zeit ([memory.GetDescription]).\n\nDas ist jetzt Jahre her … Da ist es wohl nur natürlich, dass jemand so Junges wie [child.GetFirstNameNoTooltip] gern wissen würde, wie die Dinge #EMP früher#! waren."
 ep3_laamp_flavour_ewan.1041.a: "Es war wunderschön, mein Kind."
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Geschichten aus dem alten Land"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "Das war ein grauenhafter Ort, der uns nicht wollte."
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Eines Tages werdet Ihr es selbst kennenlernen."
 ep3_laamp_flavour_ewan.1041.d: "Vielleicht kehren wir ja eines Tages dorthin zurück. Fragt mich dann."
 ep3_laamp_flavour_ewan.1041.e: "Ich werde nicht darüber reden."
