 adventurer_titles_renounced_by_me_desc: "Ich habe zugunsten von [beneficiary.GetTitledFirstName] auf meine neuen [titles|E] verzichtet"
 ep3_laamps.1001.t: "Die Straße, auf denen wir wandeln"
 ep3_laamps.1001.desc.intro: "Der Weg vor mir erstreckt sich immer weiter – wie ein einzelner, gewundener Faden, der sich zum fernen Horizont schlängelt.\n\nMein Lager ist … ruhig. Nur ein paar verstreute Zelte und Packtiere, die in der Brise gähnen. Fremde und Mitläufer erheben sich mit der aufgehenden Sonne und bereiten sich widerwillig auf ihre morgendliche Arbeit vor.\n\nDie meisten von ihnen sind jenes gemischte Gesindel, das in jeder neuen Stadt in einer Gruppe auf der Straße Einzug hält oder wieder aus ihr abwandert."
 ep3_laamps.1001.desc.blind: "Nur wenige Stimmen sind mir mehr als flüchtig vertraut."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Nur wenige Gesichter sind mir mehr als flüchtig vertraut."
 ep3_laamps.1001.a: "Glücklicherweise sind jene, die ich gut kenne, wortgewandte Plauderer."
 ep3_laamps.1001.a.tt: "Ihr beginnt mit zwei [Concept('followers', 'Anhängern')|E], die über ein gewisses Können in Sachen [diplomacy|E] verfügen"
 ep3_laamps.1001.b: "Dies wird eines Tages eine Armee sein."
 ep3_laamps.1001.b.tt: "Ihr beginnt mit zwei [Concept('followers', 'Anhängern')|E], die über ein gewisses Können in Sachen [martial|E] verfügen"
 ep3_laamps.1001.c: "Mit diesen Menschen werde ich ein Großreich errichten."
 ep3_laamps.1001.c.tt: "Ihr beginnt mit zwei [Concept('followers', 'Anhängern')|E], die über ein gewisses Können in Sachen [stewardship|E] verfügen"
 ep3_laamps.1001.d: "Hm – und nicht einmal Diebstähle in der Nacht."
 ep3_laamps.1001.d.tt: "Ihr beginnt mit zwei [Concept('followers', 'Anhängern')|E], die über ein gewisses Können in Sachen [intrigue|E] verfügen"
 ep3_laamps.1001.e: "Dank den Mächten des Wissens ([ROOT.Char.GetFaith.KnowledgeGodName]) haben wir wenigstens einige Geistestitanen!"
 ep3_laamps.1001.e.tt: "Ihr beginnt mit zwei [Concept('followers', 'Anhängern')|E], die über ein gewisses Können in Sachen [learning|E] verfügen"
 ep3_laamps.1001.f: "Zumindest zähle ich da einige gute Schläger."
 ep3_laamps.1001.f.tt: "Ihr beginnt mit zwei [Concept('followers', 'Anhängern')|E], die über ein gewisses Können in Sachen [prowess|E] verfügen"
 ep3_laamps.1001.g: "Ich habe keine würdigen Anhänger um mich gesammelt – noch nicht."
 ep3_laamps.1001.g.tt.followers: "Ihr beginnt ohne bereits erzeugte [followers|E] – nur die Angehörigen Eurer [family|E] und die [friends|E], die Ihr bereits habt"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Ihr findet [task_contracts|E] unter Umständen schwierig oder unmöglich finden, bis Ihr [followers|E] erhaltet#!"
 ep3_laamps.1011.t: "Eingeschworen durch das Schwert"
 ep3_laamps.1011.desc.four_plus_titles: "„… und ich schwöre, Eure Rechte an [title_1.GetNameNoTier], an [title_2.GetNameNoTier], an [title_3.GetNameNoTier] sowie an jedem Reich, das rechtmäßig Euch gehören sollte, auf ewig hochzuhalten, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“,"
 ep3_laamps.1011.desc.three_titles: "„… und ich schwöre, Eure Rechte an Eurer natürlichen Domäne von [title_1.GetNameNoTier] bis [title_2.GetNameNoTier] hin zu [title_3.GetNameNoTier] auf ewig hochzuhalten, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“,"
 ep3_laamps.1011.desc.two_titles: "„… und ich schwöre, Eure Rechte an Euren Zwillingsreichen [title_1.GetNameNoTier] und [title_2.GetNameNoTier] auf ewig hochzuhalten, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“,"
 ep3_laamps.1011.desc.one_title: "„… und ich schwöre, Eure Rechte an Eurem höchst rechtmäßigen Herrschaftsgebiet von [title_1.GetNameNoTier] auf ewig hochzuhalten, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“,"
 ep3_laamps.1011.desc.midtro: "verkündet [recipient.Custom2('MyCharacterIntroduction', actor)].\n\n[Select_CString(recipient.IsFemale, 'Die Frau', 'Der Mann')] hält das Haupt in respektvoller Unterwerfung gesenkt, während [recipient.Custom('DE_PRO_PER_S_3P_N')] [recipient.Custom('DE_PRO_POS_S_3P')]en langen und verschlungen Eid leistet und anschließend auf meine Erwiderung wartet.\n\n"
 ep3_laamps.1011.desc.prior_swords: "Ein weiterer guter Schwertarm, der sich meiner Sache verschworen hat"
 ep3_laamps.1011.desc.first_sword: "Das erste dieser eingeschworenen Schwerter, die mir so am Herzen liegen"
 ep3_laamps.1011.desc.outro: "– und seine Treue steht nun außer Frage –, doch es bleibt noch eine einzige Frage: Wie viel Treue bin #EMP ich#! bereit, im Gegenzug zu zeigen?"
 ep3_laamps.1011.a: "[recipient.Custom('SisterBrother')], Ihr werdet stets einen Platz an meiner Tafel haben."
 ep3_laamps.1011.b: "Möge mein Triumph mir Eure Treue verdienen, [recipient.GetFirstNameNoTooltip]."
 ep3_laamps.5000.t: "Leere Kisten"
 ep3_laamps.5000.desc: "Traurig starre ich auf meine Mahlzeit. Ein kaum reif zu nennender Apfel ist noch ihr ansprechendster Bestandteil.\n\n"
 ep3_laamps.5000.provisionslow: "Uns gehen die Vorräte immer weiter aus, und so langsam sitzen wir nun wirklich in der Tinte. Überall im Lager knurren die Mägen, und unsere Gürtel haben keine Löcher mehr, um sie noch enger zu schnallen."
 ep3_laamps.5000.provisionsok: "Es herrscht kein Mangel an Nahrung im Lager, aber sehr wohl einer an Abwechslung. Wir haben genug dahinwelkendes Gemüse, aber ich könnte wirklich ein schönes Stück Fleisch vertragen."
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName|U] springt auf die Füße, den Bogen in der Hand und greift nach einem Köcher.\n\n„Ich habe das satt. Dies mögen die Lande von [local_lord.GetTitledFirstName] sein, doch ich bin sicher, [local_lord.Custom('DE_PRO_PER_S_3P_N')] kann ein kleines fettes Stück aus ihnen erübrigen.“"
 ep3_laamps.5000.a: "Ohne Erlaubnis ist es Wilderei."
 ep3_laamps.5000.a.tt: "Ich werde einen Brief schicken und um Jagdrechte bitten."
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip|U] willigt ein"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip|U] besteht auf einer Bezahlung für Euer Jagdrecht"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip|U] lehnt ab"
 ep3_laamps.5000.b: "Geht schnell und geht leise."
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip|U] jagt unentdeckt"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip] wird erwischt, mit einem Bußgeld belegt und die Hälfte der Beute wird beschlagnahmt"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip|U] wird erwischt und eingekerkert"
 ep3_laamps.5000.c: "Wir können das nicht riskieren. Sammelt stattdessen Beeren."
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip|U] bringt ein paar Beeren zurück."
 ep3_laamps.5000.c.failure: "Die Beerenbüsche sind leer"
 ep3_laamps.5005.t: "[Select_CString(priest.IsFemale, 'Eine gläubige Besucherin', 'Ein gläubiger Besucher')]"
 ep3_laamps.5005.desc: "Das Lagerfeuer knistert und erhellt eine Gestalt, die unseren Kreis betritt. Trotz der späten Stunde bewegt sie sich noch kraftvoll, die Finger um einen Gehstock gewunden. Die Wachhabenden wollen schon einschreiten, doch ich halte sie mit einem Wink davon ab.\n\n„Habt Ihr einen Platz für [Select_CString(priest.IsFemale, 'eine Frau, die', 'einen Mann, der')] der höchsten Macht ([priest.GetFaith.HighGodName]) dient?“ [priest.Custom('DE_PRO_PER_S_3P_N')|U] lächelt mich hoffnungsfroh an. Die schmutzige Gewandung raschelt in der steifen Brise. Ein wandernder [ROOT.Char.GetFaith.PriestNeuter]!\n\n"
 ep3_laamps.5005.samefaith: "Derlei Gestalten sind in [ROOT.Char.GetFaith.GetAdjective|l]en Kreisen wohlbekannt. Die reisenden Priester tragen das Wort der höchsten Macht ([priest.GetFaith.HighGodName]) in alle Winkel dieser Welt."
 ep3_laamps.5005.difffaith: "Ein [ROOT.Char.GetFaith.PriestNeuter], mag sein, doch kein [ROOT.Char.GetFaith.PriestNeuter] vom [ROOT.Char.GetFaith.GetAdjective|l]en Glauben – so viel kann ich sagen. Einige meiner Geschwister im Glauben scharren unbehaglich mit den Füßen, als sie zur selben Erkenntnis gelangen."
 ep3_laamps.5005.a: "Wir könnten einen derart weltlichen Menschen brauchen …"
 ep3_laamps.5005.a.success: "[priest.Custom('DE_PRO_PER_S_3P_N')|U] willigt ein, eine Weile zu bleiben"
 ep3_laamps.5005.a.failure: "[priest.Custom('DE_PRO_PER_S_3P_N')|U] hat Pläne fernab des Lagers"
 ep3_laamps.5005.b: "„Setzt Euch, bleibt eine Nacht und erzählt uns Eure Geschichten!“"
 ep3_laamps.5005.c: "„Ich muss darum bitten, dass Ihr geht.“"
 ep3_laamps.5005.c.tt: "Es gibt einfach nicht genügend Platz: Ich würde niemals einen meiner Anhänger bitten, sein Bett für jemanden Fremdes aufzugeben!"
 ep3_laamps.5005.d: "„Hinfort! Wir wollen Euresgleichen hier nicht!“"
 every_non_faith_follower: "Jeder nicht-[priest.GetFaith.GetAdjective|l]e [follower|E]"
 ep3_laamps.5010.t: "Schmerz und Pein"
 ep3_laamps.5010.desc: "#EMP Uff!#!\n\nIch höre mich nun öfter solche Geräusche machen, wenn ich mich abends ans Lagerfeuer setze. Die Alten erzählen immerzu davon, wie sich dies eben einstellt, wenn man an Jahren hinzugewinnt, doch ich bin erst [ROOT.Char.GetAge] …\n\nNein, das ist die Abnutzung durch ein raues Leben. Ich sehe auch, welchen Tribut es anderen abverlangt: [follower.GetName|U] ächzt ein bisschen, als [follower.Custom('DE_PRO_PER_S_3P_N')] sich neben mich plumpsen lässt."
 ep3_laamps.5010.a: "Dieses Gasthaus, an dem wir vorbeikamen, hatte viele freie Betten …"
 ep3_laamps.5010.b: "Mein armer Rücken verlangt nach einer luxuriöseren Einrichtung."
 ep3_laamps.5010.b.tt: "Verbessert Euer „$camp_main_01_domicile_building$“-[building|E] für einen Rabatt"
 ep3_laamps.5010.c: "Wir müssen uns da durchbeißen."
 ep3_laamps.5010.c.success: "Euer Körper gewöhnt sich daran"
 ep3_laamps.5010.c.failure: "Ihr leidet weiter"
 ep3_laamps.5015.t: "Darbende Soldaten"
 ep3_laamps.5015.desc: "Eine Gestalt stolpert ins Lager, schmutzig und müde – und sie braucht offenkundig etwas Ordentliches zu essen. Sie stellt sich als [knight.GetFirstName] vor.\n\n„Es gibt noch mehr von meiner Sorte.“ [knight.Custom('DE_PRO_PER_S_3P_N')|U] deutet in die Ferne. „Immerzu lässt man uns einfach zurück, wenn ein Kleinkrieg endet. Unsere Schwertarme sind immer noch stark, doch unser Los ist es, darbend umherzuziehen.\n\nWir sind die Einzigen, die noch übrig sind, die verwundbare Opfer nicht ihres Proviants und ihrer Wertsachen wegen überfallen.“ In [knight.Custom('DE_PRO_POS_S_3P')]en Augen funkelt die Entschlossenheit trotz [knight.Custom('DE_PRO_POS_S_3P')]er abgerissenen Erscheinung. „Lieber würde ich sterben.“"
 ep3_laamps.5015.a: "„Ihr seid besser als ich. Und törichter.“"
 ep3_laamps.5015.a.tt: "Nehmt jeden letzten Heller und jedes Kleinod aus [knight.Custom('DE_PRO_POS_S_3P')]em Besitz."
 ep3_laamps.5015.b: "Es gibt noch mehr von Euch, sagt Ihr?"
 ep3_laamps.5015.c: "Wir könnten noch eine Klinge brauchen …"
 ep3_laamps.5015.c.success: "Die Kunde von Eurer Großzügigkeit verbreitet sich"
 ep3_laamps.5015.d: "Kommt, setzt Euch und erholt Euch. Esst."
 ep3_laamps.5020.t: "Unvertraute Rationen"
 ep3_laamps.5020.desc: "Die Kultur in [location.GetName] ist mir nicht vertraut, und einige ihrer Gepflogenheiten wirken auf mich regelrecht fremdartig. Dies erweist sich als besonders zutreffend, als [cook.GetFirstName] – [Select_CString(cook.IsFemale, 'unsere Köchin', 'unser Koch')] für diesen Abend – mich zu sich ruft, um einen Blick in den Kessel zu werfen.\n\n„Es ist ein Rezept von hier“, erklärt [cook.Custom('DE_PRO_PER_S_3P_N')]. „Angeblich #EMP echt#! [local_culture.GetName|l]. Das hat mir ein vorbeiziehender Händler versichert.“\n\nIch beäuge den Kesselinhalt misstrauisch. Ist das … [cook.Custom('GetRandomRegionalSmallGame')]? Als Eintopf? Mit #EMP [cook.Custom('RegionalRootVegetablePlural')]#!?!"
 ep3_laamps.5020.tt: "Erfordert: „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“, „[GetTrait('eccentric').GetName(GetNullCharacter)|l]“ oder „[GetTrait('gluttonous').GetName(GetNullCharacter)|l]“"
 ep3_laamps.5020.a: "… vielleicht braucht es eine kleine #EMP Sonderzutat#!."
 ep3_laamps.5020.a.tt: "Und vielleicht empfindet [cook.GetFirstNameNoTooltip] es auch als etwas Besonderes."
 ep3_laamps.5020.b: "Verfeinert es mit Kräutern aus der [culture.GetNameNoTooltip|l]en Küche."
 ep3_laamps.5020.c: "Nun, ich werde einmal davon kosten."
 ep3_laamps.5020.c.success: "Es ist köstlich"
 ep3_laamps.5020.c.failure: "Es ist abscheulich"
 cultural_acceptance_gain_food_acceptance: "Zwei Kulturen tauschten Kochtechniken aus."
 ep3_laamps.5020.d: "Was ist das für ein Fraß?!"
 ep3_laamps.5020.d.tt: "Eure Berührungsängste werden berüchtigt"
 ep3_laamps.5025.t: "Mittel zum Zweck?"
 ep3_laamps.5025.desc: "Ich sitze bei einem der Gebäude meines Lagers ([ROOT.Char.Custom('GetRandomCampBuilding')]) und lasse die Geräusche und die Gerüche über mich hinwegspülen. Es ist anders als ein Leben innerhalb der sicheren Mauern eines Palasts. Ganz anders.\n\nDie Freiheit lässt sich leicht genießen. Keine Verpflichtungen, keine kläffenden Ratsmitglieder, keine zu unterhaltenden Würdenträger, keiner der Nachteile des Gepränges der Macht.\n\nUnd doch ist diese Freiheit teuer erkauft. Der ständige Überlebenskampf schlaucht einen. Ich sehne mich jede Nacht mehr nach einem ordentlichen Bett …"
 ep3_laamps.5025.a: "Ich #EMP muss#! in Zukunft Anspruch auf Ländereien erheben."
 ep3_laamps.5025.b: "Mir gefällt dieses Leben recht gut."
 ep3_laamps.5025.b.flavor: "Dann ist es Zeit, sich daran zu gewöhnen!"
 ep3_laamps.5025.b.tt: "Fügt #value 2#! neue [task_contracts|E] hinzu"
 ep3_laamps.5025.c: "Es ist besser, mir meine Möglichkeiten offen zu halten."
 ep3_laamps.5025.c.flavor: "… und es ist auch besser, mich für das zu bevorraten, was auch immer vor mir liegt."
 ep3_laamps.5025.c.toast: "Ihr lernt den Wert der Anpassungsfähigkeit"
 lust_for_land_modifier_tt: "Modifikator „[GetModifier('ep3_lust_for_land_modifier').GetNameWithTooltip]“"
 ep3_laamps.5030.t: "Rein ins Gasthaus, raus aus dem Gasthaus"
 ep3_laamps.5030.desc: "Als wir uns die Straße entlangschleppen, kommt ein Gebäude in Sicht. Auf dem verwitterten Schild daran steht: „[ROOT.Char.Custom('GetPubName')] – Gasthaus.“\n\n„Hier habt Ihr heute Abend kein Glück. Wir haben kaum genügend Platz für unsere derzeitigen Gäste, geschweige denn für irgendwelche Neuankömmlinge.“ [Select_CString(innkeeper.IsFemale, 'Die Gastwirtin', 'Der Gastwirt')] drinnen schüttelt abweisend den Kopf. „Und das gilt #EMP besonders#! für so zwielichtiges Volk wie Euch!“\n\n#EMP Zwielichtig?!#!"
 ep3_laamps.5030.a: "Ach, vergesst es. Trinken wir einfach etwas."
 ep3_laamps.5030.a.tt: "Diese Auswahl ist aufgrund Eurer hohen [dynasty_prestige|E] verfügbar\n"
 ep3_laamps.5030.b: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'keine Bettlerin', 'kein Bettler')]. Ich bin [ROOT.Char.GetFirstNameNoTooltip] von Haus [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.b.tt: "„Und ich #EMP verlange#! Gastfreundschaft!“"
 ep3_laamps.5030.c: "Ich fürchte, ich brauche dringendst eine Unterkunft."
 ep3_laamps.5030.c.success: "Euer Hinweis kommt an und Ihr erhaltet zudem einen Preisnachlass"
 ep3_laamps.5030.c.failure: "Eure Drohung wird offensichtlich"
 ep3_laamps.5030.c.critfailure: "Die Dinge laufen aus dem Ruder"
 ep3_laamps.5030.d: "Wir können doch gewiss zu einer Übereinkunft gelangen?"
 ep3_laamps.5030.d.success: "Euer Feilschen erweist sich als erfolgreich"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip|U] gibt nicht nach"
 ep3_laamps.5035.t: "Geografische Gegebenheiten"
 ep3_laamps.5035.desc: "Niemand in meinem Lager ist mit dem Gelände in [location.GetName] gut vertraut, und mit solchen Landen ist nicht zu spaßen. Aus diesem Grund finde ich mich vor [Select_CString(guide.IsFemale, 'einer örtlichen Fremdenführerin wieder, mit der ich um ihre Dienste feilsche', 'einem örtlichen Fremdenführer wieder, mit dem ich um seine Dienste feilsche')].\n\n„Das ist kein Witz dort draußen!“, teilt [guide.Custom('DE_PRO_PER_S_3P_N')] mir mit und saugt Luft durch die zusammengebissenen Zähne ein – eine theatralisch besorgte Geste. „Ihr werdet entweder diese Karten oder meine Dienste brauchen. Das kann ich Euch umsonst verraten.“\n\n[guide.Custom('DE_PRO_PER_S_3P_N')|U] hat recht, doch … da ist etwas an [guide.Custom('DE_PRO_POS_S_3P')]em Betragen, das mich zögern lässt."
 ep3_laamps.5035.tt: "Erfordert: „[GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]“, „[GetTrait('eccentric').GetName(GetNullCharacter)|l]“ oder „[GetTrait('gluttonous').GetName(GetNullCharacter)|l]“"
 ep3_laamps.5035.a: "Ich könnte jemanden wie Euch in meinem Lager gebrauchen."
 ep3_laamps.5035.b: "Was sagtet Ihr noch gleich, was diese Karten kosten?"
 ep3_laamps.5035.c: "Wir brauchen Eure Hilfe, um durch #EMP diese#! Gebiete zu kommen …"
 ep3_laamps.5035.c.success: "Der Rat erweist sich als nützlich"
 ep3_laamps.5035.c.failure: "Das Wissen des Fremdenführers ist lückenhaft"
 ep3_laamps.5035.c.critfailure: "Der Weg des Fremdenführers führt Euch geradewegs in eine Falle."
 ep3_laamps.5035.d: "Es besteht kein Bedarf für Eure Dienste."
 ep3_laamps.5035.d.tt: "Wir werden einfach darauf hoffen müssen, uns nicht zu verirren …"
 ep3_laamps.5035.d.toast: "Ihr verirrt Euch"
 guide_map: "Detaillierte Karten"
 guide_map_desc: "Dieses Kartenbündel stellt die Landschaft in einem Großteil der bekannten Welt mit hohem Detailreichtum dar. Es ist besonders nützlich, wenn man sich durch schwieriges und trügerisches Gelände bewegt."
 ep3_laamps.5040.t: "Ruinenraunen"
 ep3_laamps.5040.desc: "Bei der vorgeschobenen Erkundung für das Lager stoße ich auf einen zusammengewürfelten Haufen Händler. Sie sammeln sich um ein paar große, aber alte und verfallene Gebäude herum, deren besser erhaltene den Kaufleuten als Behausung dienen.\n\nDie Waren sind recht herkömmlich. Größtenteils Nahrung, da die viel bereiste Straße zweifelsohne so manchen Käufer bringt. Doch mein Auge wird angezogen von den grauen, zerklüfteten Mauern der Ruinen.\n\nWie prächtig sie doch sind! Die Händler halten sich nur in den äußeren Bereichen auf – das heruntergekommene Herz der Anlage bleibt unberührt."
 ep3_laamps.5040.a: "Nun, dann versuche ich einmal mein Glück in diesen Ruinen …"
 ep3_laamps.5040.a.bigsuccess: "Eure Suche verläuft sehr gut"
 ep3_laamps.5040.a.bigsuccess.tt: "Ihr entdeckt eine staubige Waffe"
 ep3_laamps.5040.a.success: "Eure Suche verläuft gut"
 ep3_laamps.5040.a.success.tt: "Ihr entdeckt ein kleines Schmuckstück"
 ep3_laamps.5040.a.failure: "Eure Suche ist zwecklos"
 ep3_laamps.5040.a.failure.tt: "Ihr entdeckt nichts"
 ep3_laamps.5040.b: "Ich bleibe am besten in Sicherheit und kaufe Vorräte ein."
 ep3_laamps.5040.c: "Vielleicht würden sich mir welche von ihnen anschließen?"
 ep3_laamps.5040.c.critsuccess.tt: "Zwei [followers|E] schließen sich an"
 ep3_laamps.5040.c.success.tt: "Ein [follower|E] schließt sich an"
 ep3_laamps.5040.c.failure.tt: "Niemand schließt sich Euch an"
 ep3_laamps.5040.c.critsuccess: "Ein Pärchen nimmt Euer Angebot an"
 ep3_laamps.5040.c.success: "Jemand entscheidet, sich Euch anzuschließen"
 ep3_laamps.5040.c.failure: "Niemand meldet sich"
 ep3_laamps.5045.t: "Die Hallen der Macht"
 ep3_laamps.5045.desc: "Das Essen in der ansässigen Residenz von [local_lord.GetFullName] in [location.GetName] ist selbstverständlich hervorragend, ganz anders als die übliche derbe Kost, die ich sonst gewohnt bin.\n\n„Es freut mich sehr, dass Ihr meiner Einladung folgen konntet“, begrüßt mich [local_lord.GetFirstNameNoTooltip]. „Ich möchte herausfinden, ob wir einander irgendwie helfen können.“\n\n„Schließlich kommt es ja mitunter vor, dass jemand meines Ansehens sich nicht so sehr #EMP die Hände schmutzig machen#! kann, wie manche Fälle es erfordern …“"
 ep3_laamps.5045.a: "Wisst Ihr, ich bin des Lebens auf Wanderschaft ohnehin überdrüssig …"
 ep3_laamps.5045.a.tt: "Diese Möglichkeit steht zur Verfügung, weil Ihr über den [modifier|E] „[GetModifier('ep3_lust_for_land_modifier').GetNameWithTooltip]“ verfügt."
 ep3_laamps.5045.a.success: "Eure Worte erweisen sich als überzeugend"
 ep3_laamps.5045.a.failure: "[local_lord.Custom('DE_PRO_PER_S_3P_N')|U] lacht darüber"
 ep3_laamps.5045.b: "Nun, Gold kann man immer brauchen …"
 ep3_laamps.5045.c: "Ein Nachschlag dieses Essens würde mehr als reichen."
 ep3_laamps.5045.d: "Ich brauche nur Arbeit, damit ich diesem Land dienen kann."
 world_africa_sahara_provisions_usage_multiplier_modifier: "Sahara-Provinz"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "Diese Provinz ist dem ungebändigten Zorn der mächtigen Sahara (oder dem einer der angrenzenden Gebirgszüge) ausgesetzt. Nur ein Narr oder ein erfahrener Ortskundiger würde versuchen, sie zu durchqueren."
 duel_to_the_death.tt: "@death_icon! #X Ihr befindet Euch umgehend im [single_combat_duel|E] bis zum [character_death_death|E]#!"
