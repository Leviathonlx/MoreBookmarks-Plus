 ep3_laamp_flavour_ewan.1051.t: "Das ist nicht gerecht"
 ep3_laamp_flavour_ewan.1051.desc: "Das bockige Gekreische von [child.GetFirstName] könnte die Toten auferwecken.\n\n„Ich sagte, es ist #EMP nicht gerecht#!! Ganz und gar nicht! Warum müssen #EMP wir#! so hier draußen leben? Wir sind nichts als … Tiere, die von Ort zu Ort ziehen! Ohne Paläste, ohne Burgen! Wir haben nicht einmal richtige Betten. Ich wollte nie so #EMP arm#! sein. Ich habe Besseres verdient!“\n\nHinter all dem Geschrei und dem Zorn erkenne, dass der Verdruss meines Kindes echt ist. Tränen des Zorns und der Trauer rollen ihm die Wangen hinunter."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip|U] beruhigt sich"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip|U] ist untröstlich"
 ep3_laamp_flavour_ewan.1051.a: "Kommt her, mein Schatz. Alles wird gut."
 ep3_laamp_flavour_ewan.1051.b: "Gerecht? Ihr seid ein Spross des Hauses [child.GetHouse.GetNameNoTooltip]! Steht gerade!"
 ep3_laamp_flavour_ewan.1051.c: "Ich weiß, aber es ist nun einmal, wie es ist."
 ep3_laamp_flavour_ewan.1051.d: "Überlasst [child.Custom('DE_PRO_PER_S_3P_A')] [child.Custom('DE_PRO_POS_S_3P')]em Wutanfall."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "[child.Custom('DE_PRO_POS_S_3P')|U] Unmut vergeht mit der Zeit"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip|U] hegt einen Groll"
 ep3_laamp_flavour_ewan.1061.t: "Schnell von Begriff"
 ep3_laamp_flavour_ewan.1061.desc: "Offenbar hat sich unsere Zeit in „[current_county.GetBaseNameNoTier|U]“ zuträglich auf mein[own_child.Custom('DE_END_PRO_S_A')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] ausgewirkt.\n\nIrgendetwas an der ansässigen Kultur #EMP fesselt#! [child.Custom('DE_PRO_PER_S_3P_A')] einfach so sehr, dass [child.Custom('DE_PRO_PER_S_3P_N')] sich in unserer kurzen Zeit dort ein passables [current_county.GetProvince.GetCulture.GetLanguage.GetName|U] aneignen konnte, und an dieser Errungenschaft lässt das Kind das gesamte Lager teilhaben. Es lässt hier und da sogar Brocken in Gespräche mit Untertanen einfließen.\n\nÜberhebliches Verhalten, gewiss, doch vielleicht nicht ganz grundlos."
 ep3_laamp_flavour_ewan.1061.a: "Hm. [Select_CString(child.IsFemale, 'Kluges Mädchen', 'Schlauer Junge')]."
 ep3_laamp_flavour_ewan.1061.b: "Vielleicht könnte [child.Custom('DE_PRO_PER_S_3P_N')] mir das auch beibringen …"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Ihr erlernt die Sprache gemeinsam"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "Ihr versucht es, scheitert jedoch"
 ep3_laamp_flavour_ewan.1061.c: "Hört auf, dieses fremdländische Kauderwelsch im Mund zu führen!"
 ep3_laamp_flavour_ewan.1071.t: "Am Rand des Lagers"
 ep3_laamp_flavour_ewan.1071.desc.intro: "Mein Weg führt mich an den Rand des Lagers, wo das Geschrei spielender Kinder meine Aufmerksamkeit erregt.\n\nMein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] geht allen voran"
 ep3_laamp_flavour_ewan.1071.desc.plains: "bei einem gespielten Reitereiausfall über ein flaches Geländestück, bei dem die Kinder Stöcke und Äste gegen nur in ihrer Vorstellung vorhandene Feinde schwingen und diese in die Flucht schlagen."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "beim Erklimmen eines einsamen, knorrigen Baumes, der schief inmitten des Ackers eines Bauern steht. Die älteren Kinder haben es weit nach oben geschafft, während die jüngeren sich um den Fuß herumtreiben."
 ep3_laamp_flavour_ewan.1071.desc.hills: "dabei, sich wild überschlagend einen grasbewachsenen Hügel hinunterzurollen. Man scheint dafür nicht viel können zu müssen, doch die Kinder machen trotzdem einen Wettbewerb daraus, wer am schnellsten unten ist."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "beim Werfen kleiner Felsbrocken und Steine von einem Vorsprung, wobei das Geschoss so weit es geht ins Tal geschleudert werden muss. Sie jubeln, wenn jemand weiter kommt als der Rest, und kichern bei den Versuchen, die noch in Sichtweite liegen bleiben."
 ep3_laamp_flavour_ewan.1071.desc.desert: "dabei, sich eine hohe Düne hinunterzuwerfen und dabei Sand in alle Richtungen zu schleudern. Wildes Gekicher und noch wilderes Ausspucken folgen, wenn ein Kind Sand in den Mund bekommt. Was ständig der Fall ist."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "beim Bauen … kleiner Päckchen aus Sand, den sie in Blätter und Gras wickeln? Es ist unklar, wofür sie die überhaupt br… Und da schleicht ein neues Kind über eine Düne heran, das wie aus dem Nichts mit einer Salve Sandbeutel beworfen wird."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "dabei, eine tote Schlange mit einem Stock zu piksen. Das Tier ist eindeutig hinüber, der Kopf grausig abgebissen von einem anderen Raubtier, doch die Kinder haben endlose Freude daran, den schlaffen Körper mit ihren Stöcken anzuheben und wieder fallen zu lassen."
 ep3_laamp_flavour_ewan.1071.desc.forest: "beim Verteidigen der oberen Äste eines Baums gegen mehrere Kinder, die von unten hinaufzuklettern versuchen. Sobald die Bodenkinder den Baum besteigen, werfen die Astbewohner ihnen Zweige, Blätter und Harzklümpchen entgegen."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "beim Erschaffen eines behelfsmäßigen Eilands. Sie haben eine kleine schlammige Halbinsel inmitten von Brackwasser entdeckt und arbeiten eifrig daran, sie mit schmutzigen Händen und morschen Stöcken vom Rest des Marschlands zu trennen."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "bei etwas, was wie ein recht spannendes Würfelspiel aussieht. Bei jedem zweiten Wurf erfindet jemand eine neue Regel, und der Rest buht oder jubelt, je nach Einverständnis."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "bei einer Matschballschlacht, die so hitzig geführt wird wie jeder Krieg zwischen Erwachsenen. Beide Seiten scheinen durchaus bereit, ihr Leben zu lassen für … das, worum es auch immer bei dieser Schlacht geht."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "bei einem spannenden Fangenspiel, bei dem eine Menge Staub aufgewirbelt und wild gekreischt wird, wenn ein Kind erwischt wird."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nEs dauert nur kurz, bis [own_child.GetFirstNameNoTooltip] mich bemerkt. Mein Kind strahlt in meine Richtung und hadert eindeutig, ob es seine Spielkameraden zurück ins Lager führen oder noch ein Stück weiter die Wildnis erobern soll."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Jedes spielendes Kind"
 ep3_laamp_flavour_ewan.1071.a: "Bleibt in Sichtweite!"
 ep3_laamp_flavour_ewan.1071.b: "Erforscht ruhig die Gegend."
 ep3_laamp_flavour_ewan.1071.c: "Kinder können sich an den einfachsten Dingen erfreuen …"
 ep3_laamp_flavour_ewan.1081.t: "Das Erwachsenwerden"
 ep3_laamp_flavour_ewan.1081.desc: "„[ROOT.Char.GetMotherFather|U]“, setzt mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] an, als [child.Custom('DE_PRO_PER_S_3P_N')] sich mir nähert. „Ich habe beschlossen, dass ich als [child.GetWomanMan] nun mein eigenes Zelt brauche. Ich kann es nicht länger mit anderen teilen!“\n\nAnschließend steht der Jungspund da in einer Pose, die vor trotzigem Widerstand geradezu trieft. Beinahe unversehens ziehe ich eine Augenbraue hoch ob dieser durch nichts provozierten Darbietung.\n\n„Ich werde in dieser Sache nicht nachgeben! Ich bin nun erwachsen und möchte auch so behandelt werden!“"
 ep3_laamp_flavour_ewan.1081.a: "Hm. Nun gut. Ihr seid jetzt ein[own_child.Custom('DE_END_PRO_S_N')] [child.GetWomanMan]."
 ep3_laamp_flavour_ewan.1081.b: "Das wollt Ihr also? Dann verdient es Euch."
 ep3_laamp_flavour_ewan.1081.b.f: "Ihr stellt Eurem Kind eine Herausforderung, die von Eurer [education_trait|E] bestimmt wird."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip|U] triumphiert"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.Custom('DE_PRO_PER_S_3P_N')|U] kann Euch nicht beeindrucken"
 ep3_laamp_flavour_ewan.1081.c: "Pah! Ihr seid ein Kind, bis ich etwas anderes sage."
 ep3_laamp_flavour_ewan.1091.t: "Die Pflicht aller Eltern"
 ep3_laamp_flavour_ewan.1091.desc: "„Und es wird mich auch nicht abwerfen?“, fragt mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] mich im vergeblichen Versuch, das Zittern aus [child.Custom('DE_PRO_POS_S_3P')]er Stimme zu halten.\n\nIch schaue hinunter auf das kleine Pony, auf dem [child.Custom('DE_PRO_PER_S_3P_N')] sitzt: das einfachste, ruhigste Lernpferd, das ich im ganzen Lager finden konnte. War ich ebenso verängstigt gewesen, als mir [ROOT.Char.GetMotherFather] das Reiten beibrachte?\n\n„A-Also, dann gehe ich einfach in den Trab, und …“"
 ep3_laamp_flavour_ewan.1091.tt.success: "Ich kann es, [ROOT.Char.Custom('GetMumDad')], ich kann es!"
 ep3_laamp_flavour_ewan.1091.tt.failure: "Nein, nein, nein, nein, NEIN!"
 ep3_laamp_flavour_ewan.1091.a: "Denkt daran: Setzt Euch durch, aber seid respektvoll."
 ep3_laamp_flavour_ewan.1091.b: "Scheut Euch nicht davor, die Peitsche knallen zu lassen!"
 ep3_laamp_flavour_ewan.1091.c: "Beherrscht das Pferd, denn sonst wird es Euch abwerfen."
 ep3_laamp_flavour_ewan.1091.d: "Sagt nichts."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.Custom('DE_PRO_PER_S_3P_N')|U] schlägt sich recht wacker"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip|U] schafft es nicht ohne Führung"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "Gewonnenes Selbstbewusstsein"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "Es ist unglaublich, wie sich die Welt einem öffnet, wenn man reiten kann."
 ep3_laamp_flavour_ewan.1101.t: "Eine helfende Hand"
 ep3_laamp_flavour_ewan.1101.desc: "Obschon das Lager seine Position alle paar Abende verlegen muss, sind längere Reisen doch selten, aber wenn es sie gibt, muss auch deutlich mehr gepackt werden.\n\nDa die meisten meiner Träger sich um die Nachwehen eines Abschieds am gestrigen Abend kümmern, muss ich meine Sachen zur Abwechslung selbst packen. Ein Jammertal, das ich schon mit so manchem Seufzer bedacht habe.\n\nEin jähes Zupfen an meinem Ärmel macht mich auf mein[own_child.Custom('DE_END_PRO_S_A')] jung[own_child.Custom('DE_END_PRO_S_A')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] aufmerksam, [own_child.Custom('DE_ART_DEF_S_N')] mir eine zusammengeknüllte Tunika entgegenhält in einem armseligen Versuch, mir zu helfen."
 ep3_laamp_flavour_ewan.1101.a: "Was macht Ihr denn hier, kleiner Racker?"
 ep3_laamp_flavour_ewan.1101.b: "Raus mit Euch, Tunichtgut!"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$: Persönliche Rituale"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "Morgen steht der nächste Umzug an, und meine Träger sind einmal mehr beschäftigt, und als ich meine Unterkunft betrete, steht da mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName], vom Spielen draußen noch voller [ROOT.Char.Custom('GritType')], und versucht, mein Gepäck für mich zu packen.\n\n„[child.Custom('GetMaMaPaPa')|U]“, lacht das Kind und stürmt mit einem breiten Grinsen zu mir, um sich eine Umarmung abzuholen. In einer kleinen schmutzigen Hand hält es meinen zusammengeknüllten, ruinierten Lieblingshut."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Als ich mein Zelt betrete, um mich auf den morgigen Umzug vorzubereiten, überrascht es mich nicht, dass mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] bereits dort ist.\n\nNeben [child.Custom('DE_PRO_PER_S_3P_D')] auf meinem Bett liegen ein Stapel zusammengelegter Kleidung und ein wüster Haufen persönlicher Gegenstände, und [child.Custom('DE_PRO_PER_S_3P_N')] dreht sich stolz zu mir, um mir [child.Custom('DE_PRO_POS_S_3P')] Werk zu präsentieren.\n\n„Alles genau so sortiert, wie Ihr es immer möchtet, [child.Custom('GetMumDad')]. Ich bin auch schon fast fertig!“"
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "Obwohl [child.Custom('DE_PRO_PER_S_3P_N')] schon fast erwachsen ist, bedeutet jede lange Reise, dass mir mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] den üblichen Besuch abstattet, um mir beim Packen zu helfen.\n\nZumindest bin ich dieses Mal schneller, und ich habe schon angefangen, als der Backfisch das Zelt betritt.\n\n„Ihr hättet auf mich warten können“, sagt [child.GetFirstNameNoTooltip] halb scheltend, halb im Scherz. Mein spöttisches Lachen löst einen empörten Schrei aus, und das nächste gefaltete Kleidungsstück fliegt mir an den Kopf anstatt in meinen Korb."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "Mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] duckt sich an diesem Abend in mein Zelt, wo ich bereits für die morgige Reise packe, obwohl ich mir Zeit lasse, damit [child.Custom('DE_PRO_PER_S_3P_N')] mir helfen kann.\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] sagt nichts, während [child.Custom('DE_PRO_PER_S_3P_N')] mir hilft, meine Sachen zu ordnen, sondern lächelt einfach nur sanft und summt beim Arbeiten ein vertrautes Lied.\n\n„Seid Ihr nicht langsam ein wenig zu alt für dies hier?“, frage ich.\n\n„Man ist nie zu alt, um alten Leuten zu helfen“, prustet [child.GetFirstNameNoTooltip] als Antwort."
 ep3_laamp_flavour_ewan.1103.a: "Ähm, danke, [child.GetFirstNameNoTooltip]. Und nun macht sauber."
 ep3_laamp_flavour_ewan.1103.b: "Zerwühlt [child.GetFirstNameNoTooltip] das Haar."
 ep3_laamp_flavour_ewan.1103.c: "Hilfreich wie immer!"
 ep3_laamp_flavour_ewan.1103.d: "Lacht und umarmt [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.e: "Ihr solltet das in Zukunft sein lassen, [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$: Die kleinen Abwesenheiten"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Der Umzug heute Morgen kommt mir viel … trostloser vor. Mich bedrückt etwas schlecht Fassbares, eine Abwesenheit, die ich anfangs nicht ganz greifen kann, als ich nach und nach meine Sachen packe.\n\nUnd dann trifft es mich wie ein Eimer eiskaltes Wasser.\n\n[child.GetFirstName|U] ist nicht hier. [child.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht hier, um mir zu helfen. Das wird [child.Custom('DE_PRO_PER_S_3P_N')] auch nie wieder sein."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Es ist keine harte Arbeit, meine Sachen für den morgigen Umzug selbst zu packen, aber dennoch entweicht ein trauriges Seufzen meinen Lippen.\n\nDas alles erinnert mich an mein[own_child.Custom('DE_END_PRO_S_A')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName], an glücklichere Zeiten, als [child.Custom('DE_PRO_PER_S_3P_N')] noch ein Kind war und nichts anderes wollte, als Zeit mit mir zu verbringen.\n\nDamals, als [child.Custom('DE_PRO_PER_S_3P_N')] noch mit mir redete, mich noch anlächelte.\n\nDieses breite kleine Grinsen …"
 ep3_laamp_flavour_ewan.1104.a: "Was habe ich getan …"
 ep3_laamp_flavour_ewan.1104.b: "Ich bekomme meine Rache schon noch!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP Ach nun.#!"
 ep3_laamp_flavour_ewan.1104.d: "Versucht, darüber hinwegzukommen."
 ep3_laamp_flavour_ewan.1111.t: "Ein Näschen für Ärger"
 ep3_laamp_flavour_ewan.1111.desc.intro: "„[ROOT.Char.GetMotherFather|U]!“, ruft mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName], [child.Custom('DE_ART_DEF_S_N')] mit voller Geschwindigkeit auf mich zustürmt und mich fast umwirft. „Schaut, was ich gefunden habe! Einen WELPEN!“\n\nDas Kind hat offenbar tatsächlich einen frischen Welpen im Arm, den es in seiner überbordenden Begeisterung beinahe umherschwingt.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Das ist ganz gewiss keiner der Hunde aus dem Zwinger, und"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "allein die wissenden Mächte ([ROOT.Char.GetFaith.KnowledgeGodName]) ahnen, woher [child.Custom('DE_PRO_PER_S_3P_N')] das Tier hat, aber"
 ep3_laamp_flavour_ewan.1111.desc.outro: "trotz der wilden Bewegungen scheint das kleine Ding sich zu freuen, hier zu sein. [child.GetFirstNameNoTooltip] sieht glücklicher aus, als ich [child.Custom('DE_PRO_PER_S_3P_A')] seit Wochen gesehen habe."
 ep3_laamp_flavour_ewan.1111.a: "Ein [child.Custom('GirlBoy')] und sein Hund."
 ep3_laamp_flavour_ewan.1111.b: "Ertränkt den Welpen."
 ep3_laamp_flavour_ewan.1111.c: "#EMP Meine Güte#!, was für ein fetter Hund. Guter Fund, [child.Custom('GetLassLad')]!"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]! Hört auf, mit diesem schmutzigen Köter zu spielen!"
 ##################################################
 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "Reichlich Gemeinsames"
 ep3_laamp_flavour_ewan.2001.desc.intro: "Das Leben auf engem Raum verstärkt Beziehungen oft, sowohl im Guten wie im Schlechten.\n\n[follower_1.GetFirstName|U] und [follower_2.GetFirstName] haben Glück, dass ihr gemeinsames Interesse"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "an derben Witzen und lüsternen Anmerkungen"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "an körperlicher Zurückhaltung und öffentlicher Reinheit"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "an gutem Essen und noch besseren Getränken"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "an zurückhaltender Ernährung und gesundem Lebenswandel"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "an Gold, Silber und dem Anhäufen von Reichtümern"
 ep3_laamp_flavour_ewan.2001.desc.generous: "an den Vorteilen eines großzügigen Geistes und eines selbstlosen Lebenswandels"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "an der Überzeugung, dass harte Arbeit ein Übel und ein gutes Nickerchen Gold wert ist,"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "an frühem Aufstehen und hingebungsvoller Arbeit"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "an Gewalt und der Kunst des Schreiens"
 ep3_laamp_flavour_ewan.2001.desc.calm: "daran, allen Widrigkeiten aufrecht und mit kühlem Kopf zu begegnen,"
 ep3_laamp_flavour_ewan.2001.desc.patient: "einem offenen Ohr füreinander und dem Abwarten des richtigen Augenblicks"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "daran, das Eisen zu schmieden, solange es heiß ist, und zwar immer,"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "an ihrer eigenen so angenommenen Überlegenheit"
 ep3_laamp_flavour_ewan.2001.desc.humble: "an den Vorteilen einer bescheidenen Einstellung und maßvoller Erwartungen"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "am Erzählen zunehmend übertriebener Lügen"
 ep3_laamp_flavour_ewan.2001.desc.honest: "am Vermeiden der Gefahren des Lügens um jeden Preis,"
 ep3_laamp_flavour_ewan.2001.desc.craven: "daran, auch morgen noch zu leben – komme, was wolle –,"
 ep3_laamp_flavour_ewan.2001.desc.brave: "daran, Herausforderungen – und Herausforderern – die Stirn zu bieten, ungeachtet der Wagnisse,"
 ep3_laamp_flavour_ewan.2001.desc.shy: "daran, laute gesellschaftliche Anlässe und meiden und die Stille zu genießen,"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "am ständigen Lärm und dem Lachen der unheilbar Geselligen"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "an künftigen Gewinnen und ausgefeilten Plänen"
 ep3_laamp_flavour_ewan.2001.desc.content: "daran, glücklich zu werden mit ihrem bescheidenen Los im Leben,"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "am Missachten von Regeln und Bestimmungen, die ihnen nicht in den Kram passen,"
 ep3_laamp_flavour_ewan.2001.desc.just: "daran, den sorgsam verfassten Gesetzen des Landes zu gehorchen, ganz gleich welchen Landes,"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "an einem entschieden geerdeten Blick auf das Leben"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "an vollkommener Hingabe der höchsten Macht ([follower_1.GetFaith.HighGodName]) gegenüber"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "daran, die zahlreichen Pläne ihrer Feinde zu vereiteln,"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "daran, sämtliche Verwicklungen von Ränkespielen und Verdächtigungen zu meiden,"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "daran, unter allen Umständen ruhig und verständnisvoll zu bleiben,"
 ep3_laamp_flavour_ewan.2001.desc.callous: "daran, anderen gegenüber so unbarmherzig zu sein, wie es das Leben gefühlt zu ihnen ist,"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "an bösartigem Humor und der dunkleren Seite des Lebens"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "daran, um jeden Preis stoisch auf dem eigenen Standpunkt zu verharren,"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "an wilden, tagtäglichen Meinungsumschwüngen"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "daran, an jedem einzelnen Groll festzuhalten, der ihnen in den Sinn kommt,"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "daran, ihren Hass loszulassen und ihren Feinden zu vergeben,"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "am Merkwürdigen, Seltsamen und durch und durch Bizarren"
 ep3_laamp_flavour_ewan.2001.desc.outro: "sich als Fundament für eine starke Beziehung erwiesen hat.\n\nMan sieht die beiden stets häufig gemeinsam im Lager lachen und scherzen und auf der Straße nebeneinander reiten."
 ep3_laamp_flavour_ewan.2001.a: "Ermutigt die Freundschaft."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Eine Freundschaft erblüht"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Herrische Führung"
 ep3_laamp_flavour_ewan.2001.b: "Versucht, einen Keil zwischen sie zu treiben."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Eine zerstörte Freundschaft"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "Sollen sie doch!"
 ep3_laamp_flavour_ewan.2011.t: "Lagergerüchte"
 ep3_laamp_flavour_ewan.2011.desc.intro: "Es ist nicht ungewöhnlich, dass man Gerüchte in diesem – oder in jedem anderen – Lager hört. Andeutungen und Getuschel über Skandale vertreiben schließlich so manch langen Abend. Manchmal sind sie sogar wahr.\n\nDiese Woche"
 ep3_laamp_flavour_ewan.2011.desc.affair: "geht es um irgendeine angebliche Affäre. Wer #EMP genau#! die beiden Fremdgeher sind, ist Sache fast schon wissenschaftlicher Debatten und gelegentlicher Anlass für wildes Gejohle."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "dreht sich alles um [victim.GetFirstName], [victim.Custom('DE_ART_DEF_S_D')] angeblich in letzter Zeit mehrere Male kleine Geldsummen abhandengekommen sind. Zumindest behaupten manche Leute, eine Gestalt in der Nähe [victim.Custom('DE_PRO_POS_S_3P')]es Zeltes gesehen zu haben, die es eindeutig auf [victim.GetFirstName] abgesehen hatte."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "erzählen sie von einer besonderen Pechsträhne von [victim.GetFirstName]. Unschöne, üble oder peinliche Vorfälle widerfahren der armen Gestalt immer und #EMP immer#! wieder, und laut der Gerüchteküche könnte Absicht dahinterstecken."
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "gibt es Widersprüche: Viel dreht sich um die unappetitlichen Gepflogenheiten von [victim.GetFirstName], doch manche Leute behaupten, hier wäre üble Nachrede im Spiel und [victim.Custom('DE_PRO_PER_S_3P_N')] sei einfach nur ein Opfer einer Schmierenkampagne."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "wird nahegelegt, dass zwei Menschen aus unserer Mitte eine Privatfehde miteinander führen, aber beide ein Geheimnis daraus machten, damit niemand ihren Mangel an Disziplin bemerkt und bestraft."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nNicht sonderlich nett, dass so etwas rein um der Unterhaltung willen verbreitet wird, doch das sind Gerüchte selten."
 ep3_laamp_flavour_ewan.2011.a: "Geht der Sache auf den Grund."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Falls die Gerüchte falsch sind, werdet Ihr selbst im Erfolgsfall nichts finden"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Ihr geht der Sache erfolgreich nach"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "Wer kann schon sagen, was wahr ist?"
 ep3_laamp_flavour_ewan.2011.b: "Teilt die Anschuldigungen ohne Belege."
 ep3_laamp_flavour_ewan.2011.c: "Mischt Euch nicht ein."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "Quelle der Wahrheit"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "Falls es der Charakter behauptet, der das Sagen hat, dann ist es wohl wahr."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "Spürhund der Wahrheit"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "Dieser Charakter ist bekannt dafür, Gerüchten zu ihrem natürlichen Ende zu folgen."
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: Geheime Liebende"
 ep3_laamp_flavour_ewan.2012.desc: "Geschickte Nachforschungen eines fähigen Spürhunds führen stets zum Erfolg.\n\nAls ich [lover_1.GetFirstName] und [lover_2.GetFirstName] in #EMP innigster#! Umarmung in den Schatten hinter einem Zelt vorfinde, dauert es nur einen Wimpernschlag, ehe die beiden mich wahrnehmen und sich beeilen, ihre Kleidung zu richten.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip|U], bitte, ich flehe Euch an“, flüstert [lover.GetFirstNameNoTooltip] verzweifelt. „Verratet uns nicht an das Lager – die anderen werden das nicht verstehen.“"
 ep3_laamp_flavour_ewan.2012.a: "Gebt alles auf der Stelle preis."
 ep3_laamp_flavour_ewan.2012.b: "Behaltet das Geheimnis für Euch – fürs Erste."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: Bagatelldiebstahl"
 ep3_laamp_flavour_ewan.2013.desc: "Eine einfache Falle reicht, um [thief.GetFirstName] auf frischer Tat zu ertappen: [victim.GetFirstName|U] verlässt für alle sichtbar [victim.Custom('DE_PRO_POS_S_3P')] Zelt, der Eingang bleibt offen, drinnen sind Münzen fein säuberlich auf seinem Schemel gestapelt.\n\nNach einem Augenblick, um sicherzugehen, dass [victim.GetFirstNameNoTooltip] nicht sofort wiederkommt, schleicht [thief.GetFirstName] aus [thief.Custom('DE_PRO_POS_S_3P')]em Versteck in der Nähe … und mir geradewegs in die Arme.\n\n„Ich … Ich schwöre, das ist nicht das, wonach es aussieht! Ich wollte [victim.GetFirstNameNoTooltip] einfach nur einen Streich spielen!“, winselt [thief.Custom('DE_PRO_PER_S_3P_N')]. Ein verächtliches Schnauben seitens [victim.GetFirstNameNoTooltip] zeigt, wie wenig witzig [victim.Custom('DE_PRO_PER_S_3P_N')] das findet."
 ep3_laamp_flavour_ewan.2013.a: "Bestraft [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Deckt [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.c: "Gebt die Wahrheit preis, aber belasst es dabei."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: Grausame Streiche"
 ep3_laamp_flavour_ewan.2014.desc: "Man muss nicht viel herumfragen, ehe sich [prankster.GetFirstName] als Hauptverdächtig[prankster.Custom('DE_END_ADJ_IND_S_N')] findet: [victim.Custom('DE_PRO_PER_S_3P_N')|U] war vor, nach oder während sämtlicher #EMP Unfälle#! in der Nähe gesehen worden, und das zumeist ohne guten Grund.\n\n„Ja, ich habe [victim.GetFirstName] ein paar kleine Streiche gespielt. Ist das so falsch? [victim.Custom('DE_PRO_PER_S_3P_N')|U] ist ein wahrer Quell der Traurigkeit, und soweit mir bekannt ist, reicht ein gelegentlicher Jux nicht aus, um jemanden zum Gesetzlosen zu stempeln.“"
 ep3_laamp_flavour_ewan.2014.a: "Bestraft [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Deckt [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.c: "Gebt die Wahrheit preis, aber belasst es dabei."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: Gerüchteküche"
 ep3_laamp_flavour_ewan.2015.desc: "Es dauert nicht lange, bis ich ohne große Mühe auf [rumourmonger.GetFirstName] stoße. Als ich [rumourmonger.Custom('DE_PRO_PER_S_3P_A')] darauf anspreche, gesteht [victim.Custom('DE_PRO_PER_S_3P_N')] bereitwillig und ohne Reue.\n\n„Dann habe ich eben das eine oder andere über diesen Großkotz [victim.GetFirstName] übertrieben. [victim.Custom('DE_PRO_PER_S_3P_N')|U] ist dumm und billig, und es gibt keine Lüge über [victim.Custom('DE_PRO_PER_S_3P_A')], die schlimmer wäre als die Wahrheit.“\n\n[victim.GetFirstName|U] kocht hinter mir vor Wut und ist drauf und dran, [rumourmonger.GetFirstName] zu erwürgen."
 ep3_laamp_flavour_ewan.2015.a: "Bestraft [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Deckt [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.c: "Gebt die Wahrheit preis, aber belasst es dabei."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: Versteckte Fehde"
 ep3_laamp_flavour_ewan.2016.desc: "Rückblickend hätte es offensichtlich sein müssen, dass [rival_1.GetFirstName] und [rival_2.GetFirstName] einander nicht ausstehen konnten.\n\nWenn man nach ihnen sucht, sind die Zeichen der Abneigung zwischen ihnen klar erkennbar, obwohl sie darauf angesprochen beide darauf #EMP bestehen#!, dass sie darauf achten, dass der Rest des Lagers nicht darunter leidet.\n\nDa wir so eng aufeinanderhocken, ist dies #EMP höchst#! unwahrscheinlich."
 ep3_laamp_flavour_ewan.2016.a: "Versucht, die beiden zu versöhnen."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Die Spannungen lassen nach"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Es wird alles nur noch schlimmer"
 ep3_laamp_flavour_ewan.2016.b: "Das darf sich auf niemanden sonst auswirken, hört Ihr?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: Hier gibt es nichts zu sehen"
 ep3_laamp_flavour_ewan.2017.desc.affair: "Trotz all der großen Geschichten über Affären, romantische Treffen im Mondenschein hinter den Zelten und geheimen Blicken beim Abendessen scheint die Liebe im Land ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) … vollkommen unaufregend."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "Obwohl [victim.GetFirstName] lautstark das Gegenteil behauptet, gibt es keine glaubwürdigen Zeugen, die sich auf das Aussehen der geheimnisvollen Gestalt einigen können, die [victim.Custom('DE_PRO_PER_S_3P_A')] angeblich bestiehlt, und sogar [victim.Custom('DE_PRO_PER_S_3P_N')] selbst tut sich schwer, [victim.Custom('DE_PRO_POS_S_3P')]e Verluste zu beziffern."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Ich muss zu dem Schluss kommen, dass [victim.GetFirstName] einfach nur ungeschickt oder ein Pechvogel ist – oder beides. Es gibt keine andere Erklärung für [victim.Custom('DE_PRO_POS_S_3P')]e zahlreichen kleinen Sorgen und keinen eindeutigen Verdächtigen, der hinter ihnen allen stecken könnte."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "Vielleicht ist ja doch [victim.GetFirstName] das Problem. Jeder Hinweis auf eine Person, die [victim.Custom('DE_PRO_PER_S_3P_D')] Böses wollten könnte, löst sich bei genauerem Hinsehen in Luft auf, wohingegen die Geschichten über [victim.Custom('DE_PRO_POS_S_3P')]e Missetaten sich nur häufen."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "Geheime Fehden? Allein die Vorstellung, dass zwei Leute hier ihren Zwist beim Abendessen im Zaum oder gar geheim halten könnten, ohne einander Umstände zu bereiten, ist durch und durch lachhaft. Sicher nicht bei der Parade an Gauklern, mit der ich reise."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nMeine gründlichen Nachforschungen blieben ergebnislos, aber ich bin dennoch zufrieden. Wenn es etwas zu finden gäbe, hätte ich es mittlerweile gefunden."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nIch gab mein Bestes, doch ich stieß nur auf noch mehr Gerüchte und Hörensagen.\n\nDie Leute bemerken es offenbar, wenn [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] herumschnüffelt, und dies führt nur zu weiteren grundlosen Behauptungen."
 ep3_laamp_flavour_ewan.2017.a: "Ich zumindest bin zufrieden."
 ep3_laamp_flavour_ewan.2017.b: "Hat mich ohnehin nicht geschert …"
 ep3_laamp_flavour_ewan.2021.t: "Ein Bund fürs Leben"
 ep3_laamp_flavour_ewan.2021.desc: "Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] dieses Lagers, und wenn zwei exponierte Anhänger heiraten möchten, habe ich zu Recht das letzte Wort. Schließlich leben sie unter meinem Schutz, reisen auf meinen Tieren und brechen mein Brot.\n\nDas heutige hoffnungsvolle Paar sind [follower_1.GetFirstName] und [follower_2.GetFirstName], und nachdem alles andere geregelt ist, warten sie noch darauf, dass ich meine Erlaubnis erteile oder ihnen die Sache verbiete."
 ep3_laamp_flavour_ewan.2021.a: "Erlaubt den Bund."
 ep3_laamp_flavour_ewan.2021.b: "Erteilt Eure Erlaubnis, aber gestattet keine formelle Zeremonie."
 ep3_laamp_flavour_ewan.2021.c: "Verbietet die Ehe."
 ep3_laamp_flavour_ewan.2021.c.tt: "Liebenden zu verbieten, einander zu sehen, nutzt nur selten etwas"
 ep3_laamp_flavour_ewan.2031.t: "Mit Euch bin ich fertig"
 ep3_laamp_flavour_ewan.2031.desc.intro: "„… und Eure winselnden, albernen Reden, Eure Todesmärsche ins Nirgendwo und Euer völliges Versagen als [ROOT.Char.GetTitleAsNameNoTooltip]! Hört Ihr? Ich bin #EMP fertig#! mit Euch!“, ruft [firebrand.GetFirstName] wild in Richtung einer Menge Schaulustiger gestikulierend.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "Viele meiner anderen Anhänger schauen ebenfalls verärgert drein und sind scheinbar bereit, das Lager an der Seite von [firebrand.GetFirstNameNoTooltip] zu verlassen, #EMP falls#! ich [firebrand.Custom('DE_PRO_PER_S_3P_D')] dies gestatte."
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "Bei meinen anderen Anhängern scheint dies auf taube Ohren zu stoßen. Sosehr [firebrand.GetFirstNameNoTooltip] auch über meine Untaten schimpfen und schelten mag, ist [firebrand.Custom('DE_PRO_PER_S_3P_D')] bei [firebrand.Custom('DE_PRO_POS_S_3P')]em Hass auf mich wohl doch allein."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Alle schwankenden [followers|E]"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "Vielleicht kann ich Euch ja überzeugen …"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Ihr lindert die Unzufriedenheit"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Wertlose Worte eines wertlosen Menschen"
 ep3_laamp_flavour_ewan.2031.b: "Ihr geht nirgendwohin. Legt [firebrand.Custom('DE_PRO_PER_S_3P_A')] in Ketten!"
 ep3_laamp_flavour_ewan.2031.c: "Geht, wenn Ihr wollt, doch Ihr werdet nichts und niemanden mitnehmen."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "Ihr starrt [firebrand.Custom('DE_PRO_PER_S_3P_A')] an, bis [firebrand.Custom('DE_PRO_PER_S_3P_N')] wegsieht."
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "Eure Überheblichkeit lässt viele zu einem Entschluss kommen"
 ep3_laamp_flavour_ewan.2031.d.multi: "Dann geht doch, alle miteinander!"
 ep3_laamp_flavour_ewan.2031.d.solo: "Dann geht doch."
 ep3_laamp_flavour_ewan.2041.t: "Auf Tuchfühlung"
 ep3_laamp_flavour_ewan.2041.desc: "Inmitten des Chaos regelmäßiger Umzüge und des Kommens und Gehens unbekannter Gesichter in jeder neuen Stadt bleibt Anhängern jede Menge Zeit, unerwartete Bande zu neuen und unvorhergesehenen Menschen zu knüpfen.\n\nAngesichts der gemeinsamen Witze, des Getuschels und des gelegentlichen, wenig unauffälligen Davonschleichens scheint genau dies der Fall zu sein zwischen [follower_1.GetFirstName] und [follower_2.GetFirstName].\n\nDie beiden Turteltauben halten sich offenbar für Schleichkünstler. Doch das sind sie nicht."
 ep3_laamp_flavour_ewan.2041.a: "Lasst einen Keil zwischen sie treiben."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Eine eingegangene Liebe"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "Das Herz will, was das Herz will"
 ep3_laamp_flavour_ewan.2041.b: "Eigentlich geht mich das ja nichts an."
 ep3_laamp_flavour_ewan.2051.t: "Wozu überhaupt?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U] badet nicht mehr. [smelly.Custom('DE_PRO_PER_S_3P_N')|U] hat genau genommen jede Körperpflege aufgegeben, was mir auf unverblümte Weise mitgeteilt wird, als mehrere meiner Anhänger mich anflehen, mich um diese Angelegenheit zu kümmern.\n\n„Ich weiß, was Ihr denkt, [ROOT.Char.GetTitleAsName], doch ich tue dies nicht aus Faulheit."
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "Ganz im Gegenteil! Ich bin ein einfacher Mensch, der sich um seine Aufgaben kümmert, und ein Tag hat eben nur eine gewisse Anzahl von Stunden. Warum mich also reinigen, wenn der Staub der morgigen Reise mich ohnehin heimsuchen wird?“"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "Ich verbringe meine Tage damit, für das Wohl des Lagers zu gehen, zu laufen und zu reiten. Daher ist es nur natürlich, dass ich etwas #EMP aufdringlich#! rieche, bei all dem, was ich hier zu tun habe. Ist es wahrlich so falsch, einfach zu dem zu stehen, was man ist?“"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Ich bin der Mittelpunkt jeder Feier und beliebt bei allen vom inneren Zirkel bis zum unwichtigsten Anhänger. Zumindest denke ich das. Was mich entscheidend für die Moral des Lagers macht. Spielt es da wirklich eine Rolle, ob ich hin und wieder ein wenig Schlamm und Schweiß an mir habe, angesichts der Freude, die ich bringe?“"
 ep3_laamp_flavour_ewan.2051.desc.lazy: "Vielmehr, ähhh … strebe ich nach Effizienz? Ich kann nämlich #EMP mehr#! arbeiten, wenn ich weniger Zeit damit verbringe, mir den Schweiß der Straße abzuwischen. So sieht eine gnadenlose Hingabe an den Mehrwert aus.“"
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.Custom('DE_PRO_PER_S_3P_N')|U] ist verrückt. Oder dumm. Oder beides."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "Das ist keine Lappalie, die man einfach überspringen kann."
 ep3_laamp_flavour_ewan.2051.a.athletic: "Wer regelmäßig schwitzt, muss auch regelmäßig baden, verflucht noch eins."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Das sieht der Rest von uns aber anders!"
 ep3_laamp_flavour_ewan.2051.a.lazy: "Eure Faulheit geht zu weit!"
 ep3_laamp_flavour_ewan.2051.b: "Da habt Ihr nicht ganz unrecht."
 ep3_laamp_flavour_ewan.2051.c: "Reitet einfach voran … #EMP Weit#! voran."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "Stinker"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "Dieser Charakter badet allen Protesten zum Trotz äußerst ungern."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "Verfechter der Hygiene"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "Dieser Charakter hat keine Geduld mit den unnötig Verschwitzten."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "Noch ein Stinker"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "Dieser Charakter entschloss sich, es einem seiner Anhänger gleichzutun und ebenfalls das Baden aufzugeben."
 ep3_laamp_flavour_ewan.2061.t: "Mein Platz"
 ep3_laamp_flavour_ewan.2061.desc: "„Weg mit Eurem verdammten Zelt, [thief.GetFirstName]! Das ist mein Platz!“, ruft [victim.GetFirstName], was meinen Abendspaziergang unterbricht. [thief.GetFirstNameNoTooltip|U] wirkt unbeeindruckt und verschränkt einfach die Arme vor der Brust.\n\n„Das kann ja wohl schlecht Euer Platz sein, wenn #EMP mein#! Zelt darauf steht!“, erwidert [thief.Custom('DE_PRO_PER_S_3P_N')] bissig.\n\nAuf der verzweifelten Suche nach einer höheren Instanz wendet [victim.GetFirstNameNoTooltip] sich mir zu. „[ROOT.Char.GetTitledFirstName], ich flehe Euch an: Diszipliniert dieses #EMP boshafte#! Wesen!“"
 ep3_laamp_flavour_ewan.2061.a: "Ergreift Partei für [victim.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.b: "Ergreift Partei für [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.c: "Wir haben unsere Regeln nicht ohne Grund, [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.d: "Macht das unter Euch aus."
 ep3_laamp_flavour_ewan.2071.t: "Sekundant"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "Es ist kein Geheimnis, dass [current_sic.GetFirstName] vielleicht nicht [Select_CString(current_sic.IsFemale, 'nicht die beste Sekundantin ist, die', 'der beste Sekundant ist, den')] ich haben könnte."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "Seit einiger Zeit ist der Posten meines Sekundanten unbesetzt."
 ep3_laamp_flavour_ewan.2071.desc.outro: "Die Unzufriedenheit in dieser Sache ist endlich so weit übergekocht, dass drei Kandidaten sich für den Posten gemeldet haben.\n\n[candidate_1.GetFirstName|U], [candidate_1.Custom('DE_ART_DEF_S_N')] anbietet, mir einen Treueschwur bis zum Tod zu leisten.\n\n[candidate_2.GetFirstName|U], [candidate_2.Custom('DE_ART_DEF_S_N')] bereit scheint, bis zur Erschöpfung für mich zu arbeiten.\n\nUnd natürlich [candidate_3.GetFirstName|U] – zweifellos [Select_CString(candidate_3.IsFemale, 'die am besten geeignete Kandidatin', 'der am besten geeignete Kandidat')] des Lagers."
 ep3_laamp_flavour_ewan.2071.a: "Nehmt die Treue von [candidate_1.GetFirstNameNoTooltip] an."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "Die [aptitude|E] von [candidate_1.GetFirstName] wäre: [candidate_1.GetCourtPositionAptitude(GetCourtPositionType('second_camp_officer'))]"
 ep3_laamp_flavour_ewan.2071.b: "Nutzt die Arbeitsmoral von [candidate_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "Die [aptitude|E] von [candidate_2.GetFirstName] wäre: [candidate_2.GetCourtPositionAptitude(GetCourtPositionType('second_camp_officer'))]"
 ep3_laamp_flavour_ewan.2071.c: "Nutzt das offensichtliche Können von [candidate_3.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "Die [aptitude|E] von [candidate_3.GetFirstName] wäre: [candidate_3.GetCourtPositionAptitude(GetCourtPositionType('second_camp_officer'))]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip|U] behält weiterhin den Posten!"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "Der Posten bleibt unbesetzt."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "Schuftet sich zu Tode"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "„Rasten“ ist eine Ausrede der unheilbar Faulen, die sich einen Luxus gönnen wollen."
 ep3_laamp_flavour_ewan.2081.t: "Eine gut geölte Maschine"
 ep3_laamp_flavour_ewan.2081.desc.intro: "Wir sind in letzter Zeit sehr, sehr gut darin geworden, unseren kleinen Wald an Zelten alle paar Abende neu zu errichten. Zuerst eines, dann noch eines, dann das nächste, und die Leute und die Werkzeuge werden gut verteilt, damit jedem geholfen ist bei diesem wahren Vorbild an Geschwindigkeit und Nutzen.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Sogar [follower_1.GetFirstName] und [follower_2.GetFirstName], die in der Vergangenheit grundsätzlich geteilter Meinung waren, helfen heute Abend einander und lachen dabei wie alte Freunde."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName|U] und [follower_2.GetFirstName], die sich bereits in der Vergangenheit gut verstanden haben, scheinen heute ein ganz besonderes Band zu knüpfen, während sie einander helfen."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Sogar [follower_1.GetFirstName] und [follower_2.GetFirstName], die sich eigentlich nicht in den gleichen Kreisen bewegen, summen zufrieden vor sich hin, während sie einander helfen."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nEin Platz für alles und alles an seinem Platz."
 ep3_laamp_flavour_ewan.2081.a: "Braucht Ihr noch eine helfende Hand?"
 ep3_laamp_flavour_ewan.2081.b: "Sobald Ihr hier fertig seid, könnt Ihr helfen, meinen Pavillon aufzubauen."
 ep3_laamp_flavour_ewan.2081.c: "Hm … Das gefällt mir gar nicht. Trennt sie voneinander."
 ep3_laamp_flavour_ewan.2081.d: "So sollte es sein."
 ep3_laamp_flavour_ewan.2081.e: "Schön, dass die beiden sich vertragen!"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "Wie aus einem Guss"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "Im Lager dieses Charakter läuft alles wie eine gut geölte Blidenkette."
 ep3_laamp_flavour_ewan.2091.t: "Verbrechen aus Leidenschaft"
 ep3_laamp_flavour_ewan.2091.desc: "Als ich um eine kleine Gruppe Zelte herumgehe, begegne ich einer Handvoll Anhänger, die um eine kleine Feuerstelle herum ihr Abendessen einnehmen.\n\nSpannenderweise befinden sich [attacker.GetFirstName] und [defender.GetFirstName] unter ihnen, die einander nicht sonderlich mögen.\n\nEhe ich mich über dieses merkwürdige Arrangement wundern kann, murmelt [defender.GetFirstNameNoTooltip] etwas Unverständliches, was [attacker.GetFirstNameNoTooltip] sofort in blinde Wut verfallen lässt. Mit einem Blitzen wird eine Klinge gezogen, und gleich wird Blut fließen."
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName|U] und [defender.GetFirstName] werden sich sofort bis zum Tod duellieren."
 ep3_laamp_flavour_ewan.2091.a: "Greift ein."
 ep3_laamp_flavour_ewan.2091.a.tt.success: "Ihr setzt der Sache ein Ende"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "Es fallen dennoch einige Schläge"
 ep3_laamp_flavour_ewan.2091.b: "Warum regeln wir die Angelegenheit nicht mit einem richtigen Duell?"
 ep3_laamp_flavour_ewan.2091.c: "Nehmt [attacker.GetFirstName] fest! An den Pranger mit [attacker.Custom('DE_PRO_PER_S_3P_D')]!"
 ep3_laamp_flavour_ewan.2091.d: "Das sollen sie unter sich regeln."
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip|U] ist siegreich"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.Custom('DE_PRO_PER_S_3P_N')|U] schlachtet [defender.GetFirstName] ab"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip|U] ist siegreich"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.Custom('DE_PRO_PER_S_3P_N')|U] tötet [attacker.GetFirstName] aus Notwehr"
