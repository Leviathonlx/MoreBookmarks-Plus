 ep3_laamp_flavour_ewan.4001.t: "Banditen!"
 ep3_laamp_flavour_ewan.4001.desc: "Die Briganten beginnen ihren Angriff, während wir noch marschieren und unsere Verteidiger und verwundbaren Mitglieder gleichermaßen in einer langen, gewundenen Reihe verteilt sind.\n\nSie sind gut aufeinander abgestimmt und lassen ein Horn erklingen, ehe sie aus ihren Verstecken strömen und mehrere Punkte entlang unseres Trosses gleichzeitig mit furchtbarer Wildheit angreifen.\n\nDennoch ist sofort offensichtlich, worauf die Banditen unter [bandit_leader.GetCulture.GetName|l]er Führung es abgesehen haben, da sie geradewegs in Richtung jener Wagen steuern, die am schwersten mit Vorräten beladen sind."
 ep3_laamp_flavour_ewan.4001.a: "Schlagt sie in die Flucht!"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "Die Banditen werden abgewehrt"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "Sie machen sich dennoch mit ihrer Beute aus dem Staub"
 ep3_laamp_flavour_ewan.4001.b: "Schmeckt Stahl, Briganten!"
 ep3_laamp_flavour_ewan.4001.c: "Verzieht Euch, #EMP Kroppzeug#!."
 ep3_laamp_flavour_ewan.4001.c.tt.success: "Ihr schüchtert die örtlichen Verbrecher ein"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "Euer Ruf lässt Euch im Stich"
 ep3_laamp_flavour_ewan.4001.d: "Rückt die Vorräte kampflos heraus."
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: Siegreiches Duell"
 ep3_laamp_flavour_ewan.4003.desc: "Nachdem die Banditen nun führerlos sind, werden sie von Panik ergriffen.\n\nNun schreien nicht mehr die verängstigten Menschen im Tross, sondern die gnadenlosen Mörder, deren Plan vor ihren Augen grandios scheitert.\n\nDie feigsten unter ihnen fliehen, die ruchloseren verwunden Kameraden, um ihre Flucht zu decken. So oder so ist der Überfall binnen weniger Wimpernschläge beendet."
 ep3_laamp_flavour_ewan.4003.a: "Niemand bestiehlt mich."
 ep3_laamp_flavour_ewan.4011.t: "Ein Land, wo Milch und Honig fließen"
 ep3_laamp_flavour_ewan.4011.desc: "Auf dieser Welt gibt es viele harte, gnadenlose Orte.\n\n[current_county.GetBaseNameNoTier|U] gehört nicht zu ihnen.\n\nNein, dieses ertragreiche Land bietet großzügige Bewohner und Nahrung im Überfluss. Spannungen weichen, und vorübergehend muss sich wohl der gesamte Trupp keine Sorgen mehr um das Essen machen. Welch unerwartete #EMP Freude#!."
 ep3_laamp_flavour_ewan.4011.a: "Genießt die Früchte des Überflusses."
 ep3_laamp_flavour_ewan.4021.t: "Ausgedörrt"
 ep3_laamp_flavour_ewan.4021.desc: "Es ist Tage her, dass das Lager zuletzt regelmäßig Wasser fand.\n\nOhne Nahrung kann man auskommen – zumindest vorübergehend. Es kann Wochen dauern, bis ein knurrender Magen einen umbringt.\n\nDoch ohne Wasser und keine Möglichkeit, die Vorräte unterwegs aufzufrischen, die langsam ausgehen, droht der Durst mit einer deutlich #EMP schnelleren#! Vernichtung."
