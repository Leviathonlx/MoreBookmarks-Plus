 ep3_laamp_flavour_ewan.0001.t: "Blassrotes Licht"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Am frühen Abend ist so einiges los im Lager: Menschen und Vorräte werden hastig hin und her bewegt, während unser tragbares Zuhause ein weiteres Mal aufgebaut wird. Traditionell ist dies auch die Zeit, in der ich einen Spaziergang mache, um meine Gedanken zu ordnen und"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "all den kleinen Aufgaben und Fragen meiner Anhänger aus dem Weg zu gehen.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "meine Aufgaben für den nächsten Tag im Kopf zu sortieren.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "eine Weile dem Lärm zu entfliehen.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "sehe ich, wie die letzten blassroten Strahlen der untergehenden Sonne auf"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Als ich einen kleinen Hügel erklimme, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Als ich einen bewaldeten Hügel erklimme, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "Als ich einen kleinen Felsvorsprung erklimme, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "Als ich eine kleine Düne erklimme, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "Als ich einen staubigen Felsvorsprung erklimme, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "Als ich einen gedrungenen Buckel erklimme, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "Als ich einen staubigen Hügel erklimme, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "die Ebene unter mir scheinen und Teiche und Flüsschen in schillerndes Licht tauchen, während der Rest der Landschaft in ein sanftes Leuchten gehüllt wird."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "das Ackerland unter mir scheinen und die Ränder der Hecken und Heimstätten mit einem Hauch dunkler werdender Schatten weicher erscheinen lassen. So viele kleine Welten für kleine Menschen, die unter demselben strahlenden Himmel leben."
 ep3_laamp_flavour_ewan.0001.desc.hills: "die Hügel unter mir scheinen und Dutzende kleine Schattensenken erschaffen, eine zerklüftete Steppdecke aus rosigen Bergen und dunklen Tälern."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "die niedrigeren Gipfel unter mir scheinen und ganze Täler mit schnell voranmarschierenden Schatten überziehen, während die Häupter der Berge in rosiges Licht gebadet sind."
 ep3_laamp_flavour_ewan.0001.desc.desert: "die Wüste vor mir scheinen, auf ein Meer rosafarbenen Sandes, das sich bis zum Horizont erstreckt. Sogar noch darüber hinaus. Leblos und doch ganz und gar nicht eintönig wandelt sich das Gelände mit den Winden des späten Tages."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "die niedrigeren Gipfel unter mir scheinen; die ausgedörrten Berge trinken tief und gierig vom rosafarbenen Licht, und ganze Täler werden in Schatten gehüllt."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "die Wüste vor mir scheinen und sich am hellsten in den Wassern der Oase widerspiegeln. Der kostbare Teich funkelt noch heller und wird eine Weile mehr als nur ein sprichwörtliches Licht der Hoffnung."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "das Dschungeldach unter mir scheinen; das Flickwerk aus Schatten ist bereits dicht, und mächtige Bäume scheinen sich nach oben zu recken, als wollten sie noch einen letzten Blick auf das Dämmerlicht erhaschen."
 ep3_laamp_flavour_ewan.0001.desc.forest: "den Wald unter mir scheinen, ein Gewirr aus knotigen Türmen und kleinen Wegen, deren schattige Flecken reichen würden, um eine Armee zu verstecken, wenngleich auch nur in Gruppen von zwei oder drei Soldaten."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "den Wald unter mir scheinen, dessen Kiefern und Fichten sich meilenweit über felsige Hügel erstrecken, gesprenkelt von Schatten und rosafarbenem Licht."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "die Feuchtgebiete unter mir scheinen, deren sumpfiges Wasser sich schlagartig in eine rosa gefärbte Decke silberner Schuppen, als das Licht aus jedem Teich ein funkelndes Juwel macht."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "die Steppe vor mir scheinen, ein Meer wogenden bräunlich-gelben Grases, das plötzlich in ein weiches Rosa getaucht wird. Das fremdartig flache Land bietet den Schatten keinen Angriffspunkt, und so entsteht ein angenehm einheitliches Tableau."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "auf die Auen vor mir scheinen, und das hohe, satte Gras und die Reihen starker Bäume werfen dünne Schattenfäden in alle Richtungen. Das ganze Land wirkt, als würde es sanft von innen heraus leuchten."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "Trockengebiete unter mir scheinen und die Landschaft in ein weiches rosafarbenes Licht tauchen, von Hügel zu Hügel, Weiler zu Weiler. Über die kleinen Dörfer der Gegend liegt eine Decke friedlicher Stille ausgebreitet."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nEin wunderschöner Anblick, der es vielleicht sogar wert wäre, geteilt zu werden?"
 ep3_laamp_flavour_ewan.0001.a: "Verweilt und genießt die Einsamkeit."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], steigt herauf zu mir!"
 ep3_laamp_flavour_ewan.0001.c: "Ruft stattdessen nach [watch_partner_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0001.d: "Ein hübscher Augenblick, doch die Arbeit ruft."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "Die kleinen Dinge"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "Dieser Charakter nimmt sich die Zeit, die kleinen Freuden im Leben zu genießen."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "Leben für die Arbeit"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "Wenn es Arbeit gibt, kann alles andere warten."
 ep3_laamp_flavour_ewan.0011.t: "Feuer und Freunde"
 ep3_laamp_flavour_ewan.0011.desc.intro: "Jeden Abend wird ein Feuer zum unangefochtenen Kernpunkt des gesellschaftlichen Treibens im Lager: Die Menschen scharen sich um #EMP meinen#! inneren Zirkel, um zu plaudern und sich zu necken. Heute ist es nicht anders.\n\n„Ich will ja nichts sagen“, lacht [mocker.GetFirstName] inmitten mehrerer kichernder anderer Anhänger, „aber [mockee.GetFirstName], die arme Seele,"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "hat sich schon mehr Geschlechtskrankheiten geholt, als [mockee.Custom('DE_PRO_PER_S_3P_N')] Finger hat – und mehr wissen wir leider nicht, weil [mockee.Custom('DE_PRO_PER_S_3P_N')] nicht weiter zählen kann!“"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "ist [Select_CString(mockee.IsFemale, 'eine wahre Apostelin', 'ein wahrer Apostel')] der Keuschheit. Nun, zumindest hoffe ich das, weil es mit einem solchen Gesicht ansonsten düster für [mockee.Custom('DE_PRO_PER_S_3P_A')] aussähe!“"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "ist der #EMP wahre#! Grund dafür, dass wir so häufig weiterziehen müssen. Jedes Mal, wenn [mockee.Custom('DE_PRO_PER_S_3P_N')] auf den Markt geht, bricht eine Hungersnot aus!“"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "kann nichts dafür, dass [mockee.Custom('DE_PRO_PER_S_3P_N')] versehentlich Ziegenpisse getrunken und den Unterschied nicht bemerkt hat. Beim ersten Mal ist das nämlich noch ein Unfall, aber beim #EMP zweiten#! Mal? Das ist schon ein Muster!“"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "hat #EMP streng genommen#! nichts Falsches getan, als diesem Bettler eine Münze hingeworfen wurde. Kann doch [mockee.Custom('DE_PRO_PER_S_3P_N')] nichts dafür, dass [mockee.Custom('DE_PRO_PER_S_3P_N')] sie vor ihm gefangen hat!“"
 ep3_laamp_flavour_ewan.0011.desc.generous: "ist ein großzügiger Mensch, der uns nur deshalb nicht das letzte Hemd gibt, weil das Ding keiner wollen würde!“"
 ep3_laamp_flavour_ewan.0011.desc.lazy: "kann nichts dafür, dass [mockee.Custom('DE_PRO_PER_S_3P_N')] schneller verschwindet als ein verängstigter Hase, wenn jemand einen Satz mit ‚Könnte bitte jemand‘ beginnt – ab einem gewissen Punkt wird Faulheit zu einer Kunstform!“"
 ep3_laamp_flavour_ewan.0011.desc.diligent: "kann nichts dafür, dass [mockee.Custom('DE_PRO_PER_S_3P_N')] so langsam geht – ist sicher schwierig zu marschieren, wenn man einen Stock so tief im Arsch hat!“"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "kann nichts für [mockee.Custom('DE_PRO_POS_S_3P')] aufbrausendes Wesen – wenn ich jeden Morgen als [mockee.Custom('DE_PRO_PER_S_3P_N')] aufwachen müsste, wäre ich auch stocksauer!“"
 ep3_laamp_flavour_ewan.0011.desc.calm: "ist vielleicht langweilig, trocken, durch und durch leidenschaftslos, die beste Waffe des Lagers gegen Schlaflosigkeit, und … oh, tut mir leid, [mockee.GetFirstNameNoTooltip], ich hatte gar nicht mitbekommen, dass Ihr hier seid!“"
 ep3_laamp_flavour_ewan.0011.desc.patient: "hätte diesen Stein im Wettstarren besiegt, wenn wir nach zwei Wochen nicht hätten weiterziehen müssen!“"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "hat vielleicht die Aufmerksamkeitsspanne einer Mücke, doch dies macht [mockee.Custom('DE_PRO_PER_S_3P_N')] wett durch [mockee.Custom('DE_PRO_POS_S_3P')]e … natürliche … äh, Leidenschaft für neue Dinge, nicht wahr, [mockee.GetFirstNameNoTooltip]?“"
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "muss sich keine Vorwürfe gefallen lassen wegen [mockee.Custom('DE_PRO_POS_S_3P')]er #EMP gewaltigen#! Selbstverliebtheit – schließlich hat [mockee.Custom('DE_PRO_PER_S_3P_N')] mittlerweile ja sonst nichts mehr!“"
 ep3_laamp_flavour_ewan.0011.desc.humble: "macht sich schon so oft selbst nieder, dass ich es gar nicht versuchen muss … doch ich werde es trotzdem tun!“"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "mag zwar der #EMP unehrlichste#! Mensch sein, den ich kenne, doch niemand kann behaupten, eine Unterhaltung mit [mockee.Custom('DE_PRO_PER_S_3P_D')] sei kein wilder Ritt! Nicht wahr, [mockee.GetFirstNameNoTooltip]? Wenn das überhaupt Euer echter Name ist!“"
 ep3_laamp_flavour_ewan.0011.desc.honest: "könnte selbst dann nicht lügen, wenn [mockee.Custom('DE_PRO_POS_S_3P')] Leben davon abhinge … oder auch nur ein Witz!“"
 ep3_laamp_flavour_ewan.0011.desc.craven: "ist ein zartes Geschöpf, das wir auf keinen Fall erschrecken dürfen, da sonst [mockee.Custom('DE_PRO_POS_S_3P')] Herz stehen bleiben könnte!“"
 ep3_laamp_flavour_ewan.0011.desc.brave: "ist jederzeit bereit für einen Kampf, und das ist gut so. Es ist besser, wenn die übelsten Hackfressen das Kämpfen übernehmen, denn die haben am wenigsten zu verlieren!“"
 ep3_laamp_flavour_ewan.0011.desc.shy: "war sehr tapfer und hat sich heute ans Feuer gesetzt – ich freue mich jetzt schon auf [mockee.Custom('DE_PRO_POS_S_3P')]en Besuch nächstes Jahr!“"
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "ist allen als edler Mensch bekannt und ist stets um alle besorgt. Was auch gut so ist, weil [mockee.Custom('DE_PRO_PER_S_3P_N')] sich echt schwertut, es Leuten zu besorgen, wenn es darauf ankommt!“"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "mag übertriebene Vorstellungen von [mockee.Custom('DE_PRO_POS_S_3P')]en Möglichkeiten im Leben haben, doch eins muss man [mockee.Custom('DE_PRO_PER_S_3P_D')] lassen: Es gibt nicht viele Leute, die eine ganze Minute vor sich hinreden können, ohne Luft zu holen!“"
 ep3_laamp_flavour_ewan.0011.desc.content: "weiß, dass [mockee.Custom('DE_PRO_PER_S_3P_N')] [mockee.Custom('DE_PRO_POS_S_3P')]en Ehrgeiz schön klein halten sollte, passend zu [mockee.Custom('DE_PRO_POS_S_3P')]en Begabungen!“"
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "kann ja nichts dafür, dass [mockee.Custom('DE_PRO_PER_S_3P_N')] all diese #EMP Regeln#! nicht versteht – schließlich kann [mockee.Custom('DE_PRO_PER_S_3P_N')] nicht einmal lesen!“"
 ep3_laamp_flavour_ewan.0011.desc.just: "mag vielleicht zu sehr an Regeln hängen, ja, aber was will man auch anderes erwarten, so tief, wie sie offenbar in [mockee.Custom('DE_PRO_POS_S_3P')]em Arsch stecken!“"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "ist vielleicht nicht als guter Mensch bekannt, ja, doch #EMP ganz#! ehrlich gesagt hätte ich auch so meine Schwierigkeiten, wenn die schöpferischen Mächte ([mocker.GetFaith.CreatorName]) mich mit diesem Gesicht gestraft hätten!“"
 ep3_laamp_flavour_ewan.0011.desc.zealous: "ist bekannt als eines der rechtschaffensten, aufopferungsvollsten Kinder der höchsten Macht ([mockee.GetFaith.HighGodName]) auf Erden – [mockee.Custom('DE_PRO_PER_S_3P_N')] hat ihr sogar [mockee.Custom('DE_PRO_POS_S_3P')]en gesamten Sinn für Humor geopfert!"
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "ist bekannt dafür, sich so einige Feinde gemacht zu haben – womöglich sind ja einige heute hier, vielleicht sogar … #EMP Hinter Euch#!, [mockee.GetFirstNameNoTooltip], VORSICHT!“"
 ep3_laamp_flavour_ewan.0011.desc.trusting: "mag die ein oder andere Münze an Betrüger verloren haben, doch zu [mockee.Custom('DE_PRO_POS_S_3P')]er Verteidigung: Woher hätte [mockee.Custom('DE_PRO_PER_S_3P_N')] bitte wissen sollen, dass der zahnlose Bettler nicht #EMP wirklich#! der König von [current_county.GetBaseNameNoTier] war?“"
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "wird gerne als etwas weich bezeichnet. Oder als sehr weich. Vollkommen weich, genau genommen. Wie ein edles Daunenkissen in Menschengestalt.“"
 ep3_laamp_flavour_ewan.0011.desc.callous: "mag in etwa das gesellschaftliche Geschick einer durchschnittlichen Ziege haben, doch im Gegensatz zu einer Ziege hat [mockee.Custom('DE_PRO_PER_S_3P_N')] … äh … Nun, [mockee.GetFirstNameNoTooltip], das ist mir jetzt schon ein wenig peinlich.“"
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "hat #EMP tatsächlich#! dieses Waisenkind den Hügel hinuntergeprügelt und #EMP wirklich#! dieser Bettlerin ins Gesicht gelacht, aber [mockee.Custom('DE_PRO_PER_S_3P_N')] hat auch eine gute Seite … nehme ich an. Irgendwo. Vermutlich.“"
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "mag das störrischste Ding sein, das dieses Lager zu bieten hat, aber das ist doch recht beeindruckend, wenn man bedenkt, wie viele Maultiere wir haben!“"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "mag [mockee.Custom('DE_PRO_POS_S_3P')]e Meinung zwar öfter ändern, als der Wind die Richtung wechselt, aber man muss doch zugeben, dass es nie langweilig wird, mit [mockee.Custom('DE_PRO_PER_S_3P_N')] zu reden!“"
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "mag dem gesamten Stammbaum dieser einen Familie Blutrache geschworen haben, doch was hätte [mockee.Custom('DE_PRO_PER_S_3P_N')] denn sonst tun sollen? Dieser eine Spross von denen hatte sich beim Essen vorgedrängelt!“"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "mag ein wenig #EMP zu#! bereit sein, die Vergangenheit ruhen zu lassen, aber was ist schon ein kleiner Hundemord unter Freunden, nicht wahr? Kann doch jedem passieren, warum nicht auch [mockee.Custom('DE_PRO_PER_S_3P_D')]!“"
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "mag merkwürdig sein, merkwürdig reden und die meiste Zeit unerklärlich merkwürdig riechen, doch zumindest kann niemand behaupten, [mockee.Custom('DE_PRO_PER_S_3P_N')] sei berechenbar!“"
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nUnter den einfach zu erheiternden Umstehenden bricht ein Chor berauschten Gelächters aus, was [mockee.GetFirstNameNoTooltip] offenbar schwer trifft."
 ep3_laamp_flavour_ewan.0011.a: "Beteiligt Euch an der Verhöhnung von [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a.tt.success: "Feierbiest"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "Zu viel des Guten"
 ep3_laamp_flavour_ewan.0011.b: "Dreht den Spieß gegen [mocker.GetFirstNameNoTooltip] um."
