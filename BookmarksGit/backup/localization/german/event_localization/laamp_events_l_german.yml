l_german:
 ep3_laamps.0001.t.female: "Einstige und ehemalige [lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.0001.t.male: "Einstiger und ehemaliger [lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0001.intro: "Eine schmähliche, schändliche Niederlage!"
 ep3_laamps.0001.memory: "Dieser unselige Krieg ([war_memory.MakeScope.Var('war_cb').GetFlagName]) hat mir alles genommen!"
 ep3_laamps.0001.fallback: "Dieser unselige Krieg hat mir alles genommen!"
 ep3_laamps.0001.desc: "Ich werde in die Wildnis verbannt, während [winner.GetTitledFirstName] und [winner.Custom('DE_PRO_POS_S_3P')]e Soldaten ihren Sieg feiern!\n\nIch habe den [lost_primary_title.GetAdjectiveNoTooltip|l]en Thron verloren … und dieses widerliche Schwein ergreift vielleicht in diesem Augenblick die Insignien #EMP meines#! Reichs ([lost_primary_title.GetTierAsNameNoTooltip]!)!"
 ep3_laamps.0001.a: "#EMP Eines Tages#! werde ich meine Lande zurückerobern."
 ep3_laamps.0001.b: "Alles obliegt [alt_1.GetFirstNameNoTooltipRegnal]."
 target_character_government: "[government|E]: [TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[Select_CString(TARGET_CHARACTER.IsIndependentRuler, 'Unabhängig', 'Vassal von')][Select_CString(TARGET_CHARACTER.IsIndependentRuler, \"\", TARGET_CHARACTER.GetLiege.GetName)]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal|U] muss die Zukunft unseres Hauses schmieden."
 ep3_laamps.0001.d: "Unser Blick ist nun auf [alt_3.GetFirstNameNoTooltipRegnal] gerichtet."
 ep3_laamps.0001.e: "Die Zeit ist gekommen …"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "Ihr und Eure üblen Heerscharen mögt mir mein Reich ([lost_primary_title.GetTierAsNameNoTooltip]) entrissen haben, doch merkt Euch eines: Ich bin noch nicht fertig, und ich werde „[lost_primary_title.GetBaseNameNoTierNoTooltip]“ nicht so leicht aufgeben!"
 ep3_laamps.0003.a: "Ha! Der Holzkopf hat Mumm!"
 ep3_laamps.0004.desc: "Diese verdammenswerten Verräter haben mir mein Reich ([conquered.GetTierAsNameNoTooltip]) entrissen und mich in die Wildnis getrieben, während [winner.GetTitledFirstName] und [winner.Custom('DE_PRO_POS_S_3P')]e Soldaten [heir.GetTitledFirstName] an meiner Stelle akklamieren!\n\nIch ließ zu, dass Abtrünnige und Lügner mir den [conquered.GetAdjectiveNoTooltip|l]en Thron rauben … Wir sind wirklich nur der Spielball der Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) …"
 lose_all_prestige_tt: "Ihr behaltet höchstens #V 100#! [prestige_i][prestige|E]"
 lose_all_prestige_level_tt: "Ihr verliert #value 3#! [prestige_levels|E]"
 ep3_laamps.0010.t: "Ein niederer Spross von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0010.single: "Mein[potential_laamp.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "Meine Geschwister"
 ep3_laamps.0010.desc: "und ich sind in Trauer: M[deceased.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))] [deceased.GetTitledFirstNameRegnal] ist unlängst von uns gegangen. Nun beschäftigen wir uns mit der Aufteilung [deceased.Custom('DE_PRO_POS_S_3P')]er Ländereien.\n\n[inherited.GetBaseNameNoTierNoTooltip] fiel mir zu,"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip] ging an [inheritor_1.GetFirstName],"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip] ging an [inheritor_2.GetFirstName],"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip] ging an [inheritor_3.GetFirstName],"
 ep3_laamps.0010.connector: "und"
 ep3_laamps.0010.laamp: "doch mein[potential_laamp.Custom('DE_END_PRO_S_N')] [potential_laamp.Custom('PersonalityGetPositiveTraitDesc')][potential_laamp.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName] – was ist mit ihm?\n\nMit leeren Händen musste [potential_laamp.Custom('DE_PRO_PER_S_3P_N')] der Machtübertragung tatenlos zusehen: Für #EMP [potential_laamp.Custom('DE_PRO_PER_S_3P_A')]#! gibt es keine Zeremonien, nur an andere geleistete Eide. Edles Blut und das Schwert an [potential_laamp.Custom('DE_PRO_POS_S_3P')]er Seite – mehr umfasst [potential_laamp.Custom('DE_PRO_POS_S_3P')] Geburtsrecht nicht."
 ep3_laamps.0010.a: "Leider sind nicht alle zum Herrschen auserkoren …"
 ep3_laamps.0010.b: "… doch ich #EMP neide#! [potential_laamp.GetFirstNameNoTooltip] die Freiheit."
 ep3_laamps.0020.t: "Das [revoked.GetAdjectiveNoTooltip|l]e Exil"
 ep3_laamps.0020.desc: "In einem Wimpernschlag habe ich alles verloren: Mein Reich ([revoked.GetTierAsNameNoTooltip]), meine Titel, meine Würde …\n\n[Select_CString(banisher.IsFemale, 'Diese verräterische Hündin', 'Dieser verräterische Lehnsherr')] [banisher.GetTitledFirstName] erwartet von mir, dass ich dankbar bin, dass mein Leben verschont und ich lediglich aus dem Reich ([banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]) verbannt wurde! Sogar Narren wissen, dass ein Exil ein #EMP schlimmeres#! Schicksal als der Tod sein kann …"
 ep3_laamps.0020.a: "Ich werde [revoked.GetBaseNameNoTierNoTooltip] nicht so leicht aufgeben!"
 ep3_laamps.0022.desc: "Ihr mögt mir mein Reich ([revoked.GetTierAsNameNoTooltip]) im Tausch gegen meine Freiheit genommen haben, doch es steht Euch nicht zu – und ich werde nicht zulassen, dass meine Ansprüche in Vergessenheit geraten.\n\nEs wird der Tag kommen, an dem unsere Rollen vertauscht sind und Euer Leben in #EMP meinen#! Händen liegt."
 ep3_laamps.0022.a: "Ein freches Bellen, doch ist da wenig Biss."
 ep3_laamps.0030.t: "Jenseits von [old_primary_title.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0030.desc: "Endlich streife ich den Ballast, die kleinlichen Pflichten und die tägliche Plackerei meines Lebens in [old_capital_province.GetNameNoTooltip] ab und schlage mein Lager in der freien Natur der [old_capital_province.Custom('GetTerrainTypePlural')] auf!\n\nZu mir gesellen sich meine treuesten Diener und Gefolgsleute, die mehr oder weniger begeistert von ihrem neuen Leben in der Wildnis sind.\n\n"
 ep3_laamps.0030.heir: "An meiner Stelle hat [laamp_inheritor.GetFirstName], mein[laamp_inheritor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))] und [Select_CString(laamp_inheritor.IsFemale, 'Erbin', 'Erbe')], meine Titel als [laamp_inheritor.GetTitleAsNameNoTooltip] von [laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip] übernommen."
 ep3_laamps.0030.liege: "Mein altes Reich geht an [laamp_inheritor.GetTitledFirstName] über, [Select_CString(laamp_inheritor.IsFemale, 'meine frühere Lehnsherrin', 'meinen früheren Lehnsherrn')], [laamp_inheritor.Custom('DE_ART_DEF_S_N')] meinen Entschluss akzeptiert hat, aus [laamp_inheritor.Custom('DE_PRO_POS_S_3P')]em Dienst auszuscheiden."
 ep3_laamps.0030.new: "An meiner Stelle wurde [laamp_inheritor.GetFirstName], ein [Select_CString(laamp_inheritor.IsFemale, 'eine örtliche Potentatin', 'ein örtlicher Potentat')] vom Adel auserkoren, um über mein altes Reich zu herrschen."
 ep3_laamps.0030.a: "Also worauf warten wir dann noch?"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "Ein aufregenderes Leben, das Bereisen der Welt, ruft nach mir. Nach reiflicher Überlegung habe ich beschlossen, meine Ländereien an Euch, meinen Lehnsherrn, abzutreten, damit Ihr sie als Euer Eigentum behaltet. In Kürze werde ich von [old_primary_title.GetBaseNameNoTierNoTooltip] aus in die weite Welt aufbrechen."
 ep3_laamps.0032.a: "Ein mutiger Schritt, den manche als töricht bezeichnen könnten."
 ep3_laamps.0040.t: "Vom Palast in die Gosse"
 ep3_laamps.0040.family: "Woher #EMP nimmt #! m[actor.Custom('DE_ART_IND_N')] [actor.Custom2('InsultAdjective', ROOT.Char)|l][actor.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]"
 ep3_laamps.0040.other: "Woher #EMP nahm#! m[actor.Custom('DE_ART_IND_N')] [actor.Custom2('InsultAdjective', ROOT.Char)|l][actor.Custom('DE_END_ADJ_IND_S_N')] Lehnsherr[actor.Custom('DE_END_NOU_S_GS_N')]"
 ep3_laamps.0040.desc: "nur die #EMP Dreistigkeit#!! Meine Titel sind fort! Mein Land weg! Mein Stand hängt in Fetzen!\n\nWenn ich mein rechtmäßiges Eigentum, geschweige denn meine Ehre, wiederherstellen will, muss ich ganz unten anfangen!\n\nDie übergriffige Gier von [actor.GetTitledFirstName] wird gerächt werden, wie lang der Weg dahin auch sein mag …"
 ep3_laamps.0040.a: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] wird damit nicht davonkommen."
 ep3_laamps.0042.desc: "Eure Beschlagnahmung meines Reichs ([landed_title.GetTierAsNameNoTooltip]) lässt mir keine Wahl: Ihr habt mich zu einem Abenteurerdasein gezwungen.\n\nIch bin weder am Ende noch werde ich meinen rechtmäßigen Anspruch auf [landed_title.GetNameNoTierNoTooltip] vergessen!"
 ep3_laamps.0042.a: "Ich gebe [actor.Custom('DE_PRO_PER_S_3P_D')] höchstens zwei Wochen Zeit."
 ep3_laamps.0050.t: "Eigene Wege gehen"
 ep3_laamps.0050.desc: "Mein[potential_laamp.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName] ist in letzter Zeit unruhig geworden, und ich bin nicht überrascht, als [potential_laamp.Custom('DE_PRO_PER_S_3P_N')] mich eines Abends zur Rede stellt, während die Landschaft ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]) von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] einen atemberaubenden Anblick bieten.\n\n„[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]“, seufzt [potential_laamp.Custom('DE_PRO_PER_S_3P_N')] sehnsüchtig und mustert den Horizont. „Ich habe die Nase voll von [ROOT.Char.Custom('ResidenceBuildingPlural')]. Ich will #EMP da raus#!, die Welt sehen! Ich will ihr #EMP meinen eigenen#! Stempel aufdrücken!“\n\n[potential_laamp.Custom('DE_PRO_PER_S_3P_N')|U] scheint wirklich entschlossen zu sein, beseelt von einer Begeisterung, wie ich sie seit geraumer Zeit weder bei [potential_laamp.Custom('DE_PRO_PER_S_3P_D')] noch bei irgendjemandem sonst gesehen habe."
 ep3_laamps.0050.a: "Ihr macht Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] stolz!"
 ep3_laamps.0050.b: "Wenn Ihr unbedingt gehen müsst, werde ich Euch hier nicht halten."
 ep3_laamps.0050.c: "Macht Euch nicht lächerlich!"
 ep3_laamps.0051.desc: "Als ich am nächsten Morgen aufstehe und mir der Streit mit [potential_laamp.GetFirstName] immer noch im Kopf herumgeht, erfahre ich, dass die [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')|l]e Kreatur über Nacht verschwunden ist!\n\nDer Holzkopf hat meinen ausdrücklichen Wunsch missachtet, um in die Wildnis zu gehen und mit einer Bande von Schurken zu spielen!"
 ep3_laamps.0051.a: "Dieses freche, verzogene Gör …"
 ep3_laamps.0051.b: "… hat auf jeden Fall Temperament!"
 allowed_runaway_laamp_opinion: "Abenteuer erlaubt"
 forbidden_runaway_laamp_opinion: "Abenteuer verboten"
 ep3_laamps.0100.t: "Ein Preis für alles"
 ep3_laamps.0100.desc: "Ich konnte es kaum glauben, als [recipient.GetTitledFirstName] meinem Angebot zustimmte; endlich bekomme ich ein eigenes Gebäude ([ROOT.Char.Custom('FortifiedBuilding')]) mit einem Dach und vier festen Wänden!\n\nIch werde [ROOT.Char.Custom('DE_ART_DEF_S_N')] neue [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] sein"
 ep3_laamps.0100.fellow_vassal: "und über das Gebiet als Vasall[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [new_liege.GetName] herrschen, [new_liege.Custom('DE_ART_DEF_S_D')] ich als [Select_CString(new_liege.IsFemale, 'meiner neuen Lehnsherrin', 'meinem neuen Lehnsherrn')] Dankbarkeit schulde und von [new_liege.Custom('DE_ART_DEF_S_D')] ich zugleich abhängig bin."
 ep3_laamps.0100.liege: "und über das Gebiet als [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Vasall[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], [Select_CString(new_liege.IsFemale, 'meiner neuen Lehnsherrin', 'meinem neuen Lehnsherrn')] dankbar und zugleich von [new_liege.Custom('DE_ART_DEF_S_D')] abhängig."
 ep3_laamps.0100.independent: "und über dieses ehedem [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Land als mein eigenes Lehen herrschen!"
 ep3_laamps.0100.unpopular: "\n\nAllerdings ging mein rasanter Aufstieg auf der rutschigen Leiter des Reichs ([actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) den anderen Fürsten und Fürstinnen gewiss gegen den Strich …"
 ep3_laamps.0100.fallback: "\n\nEs war ein langer Weg, doch kann ich endlich mein Feldbett hinter mir lassen …"
 ep3_laamps.0100.a: "Ha – und da heißt es immer, den Adelsstand könne man nicht kaufen!"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "Es hat mich sehr gefreut zu hören, dass Ihr mein Angebot angenommen habt!\n\nDas Gold wurde auf den Weg gebracht, und ich ziehe um, um meine Residenz in [new_primary_title.GetPreferredCapital.GetName]"
 ep3_laamps.0101.fellow_vassal: "als Vasall[recipient.Custom('DE_END_NOU_S_GS_N')] von [new_liege.GetName] zu beziehen."
 ep3_laamps.0101.liege: "als [Select_CString(recipient.IsFemale, 'Eure ergebene Vasallin', 'Euer ergebener Vasall')] zu beziehen."
 ep3_laamps.0101.independent: "zu beziehen und als mein Lehen zu regieren."
 ep3_laamps.0101.a: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] sollte besser wissen, wo [actor.Custom('DE_PRO_POS_S_3P')] Platz ist."
 ep3_laamps.0101.b: "Ich hoffe, das war kein Fehler."
 ep3_laamps.0101.c: "Eine gerechte Vereinbarung, hoffe ich"
 ep3_laamps.0101.liege_message.title: "Vasall verkaufte Land"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "Was für ein lächerliches Angebot Ihr da macht. Glaubt Ihr ernsthaft, ich würde meine Titel verkaufen? Und noch dazu an [Select_CString(actor.IsFemale, 'eine Frau', 'einen Mann')] wie #EMP Euch#!?!"
 ep3_laamps.0102.a: "Kein Grund, unhöflich zu werden."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "Wohlan denn. Ich werde Euch bei Eurer Invasion des Reichs ([secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]) von [secondary_recipient.GetTitledFirstName] helfen, vorausgesetzt, Ihr schwört mir die Treue, falls Ihr siegreich seid."
 ep3_laamps.0200.a: "Ausgezeichnet!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "Ich habe Euren Vorschlag sehr sorgfältig geprüft und bin zu dem Schluss gekommen, dass ich Eure Sache zum jetzigen Zeitpunkt nicht unterstützen kann."
 ep3_laamps.0201.a: "Ich brauche [recipient.Custom('DE_PRO_PER_S_3P_A')] ohnehin nicht …"
 ep3_laamps.0300.t: "Feinde auf kurze Distanz"
 ep3_laamps.0300.desc: "Nachdem ich gespannt auf die Antwort von [recipient.GetFirstName] auf mein Angebot gewartet hatte, kann ich die Erleichterung nicht leugnen, die ich empfinde, als ich [recipient.Custom('DE_PRO_POS_S_3P')]e Unterschrift und damit auch [recipient.Custom('DE_PRO_POS_S_3P')]e Zustimmung auf dem Schreiben sehe.\n\nDas wäre also erledigt: [recipient.Custom('DE_PRO_PER_S_3P_N')|U] soll [recipient.Custom('DE_ART_DEF_S_N')] neue [recipient.GetTitleAsNameNoTooltip] von [recipient.GetPrimaryTitle.GetNameNoTier] sein"
 ep3_laamps.0300.fellow_vassal: "und als Vasall[recipient.Custom('DE_END_NOU_S_GS_N')] von [new_liege.GetName] über das Gebiet herrschen."
 ep3_laamps.0300.liege: "als [Select_CString(recipient.IsFemale, 'meine Vasallin', 'mein Vasall')] über das Gebiet herrschen – wenn [recipient.Custom('DE_PRO_PER_S_3P_N')] sich denn an die Regeln hält."
 ep3_laamps.0300.independent: "und über diese rechtmäßig [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Lande als [recipient.Custom('DE_PRO_POS_S_3P')] eigenes Lehen herrschen!"
 ep3_laamps.0300.unpopular: "\n\n[recipient.Custom('DE_PRO_POS_S_3P')|U] rascher Aufstieg in die Reihen des [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Adels wird sicher viel Verblüffung im Reich ([actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) auslösen …"
 ep3_laamps.0300.fallback: "\n\nVielleicht kann ich mich jetzt endlich dringenderen Dingen zuwenden …"
 ep3_laamps.0300.a: "Hoffentlich ist es damit jetzt auch gut."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "Ich bin froh, dass Ihr zur Vernunft gekommen seid, und ich hoffe, unsere Streitigkeiten finden damit ein Ende.\n\n[new_primary_title.GetPreferredCapital.GetNameNoTier|U] wurde auf Eure Ankunft vorbereitet, damit Ihr darüber"
 ep3_laamps.0301.fellow_vassal: "als Vasall[recipient.Custom('DE_END_NOU_S_GS_N')] von [new_liege.GetName] herrschen könnt."
 ep3_laamps.0301.liege: "als [Select_CString(recipient.IsFemale, 'meine Vasallin', 'mein Vasall')] herrschen könnt."
 ep3_laamps.0301.independent: "als Euer eigenes Lehen herrschen könnt."
 ep3_laamps.0301.a: "Ich stehe Euch zu Diensten."
 ep3_laamps.0301.b: "Wie die Gefallenen an die Macht gelangten!"
 ep3_laamps.0301.c: "Endlich [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_laamps.0301.liege_message.title: "Vasall siedelte Abenteurer an"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "Glaubt Ihr, ich lasse mich mit diesen armseligen Titeln so leicht kaufen? Wenn ich sie haben will, werde ich sie mir mit dem Schwert von Euch nehmen."
 ep3_laamps.0302.a: "Oh! Dieser vermaledeite Niemand!"
 ep3_laamps.0800.t: "Eine Weggabelung"
 ep3_laamps.0800.inherited: "Ein Herold traf mit der gewichtigen Offenbarung ein, dass ich [new_title.GetBaseNameNoTier] und die damit verbundenen Gebiete von [previous_holder.GetFullName] geerbt habe …"
 ep3_laamps.0800.abdication: "Ein Herold traf mit der gewichtigen Offenbarung ein, dass ich nach der Abdankung von [previous_holder.GetFullName] [new_title.GetBaseNameNoTier] und die damit verbundenen Gebiete geerbt habe …"
 ep3_laamps.0800.granted: "Ein Herold traf mit der gewichtigen Offenbarung ein, dass [new_liege.GetTitledFirstName] mir [new_title.GetBaseNameNoTier] und die damit verbundenen Gebiete angedeihen lässt …"
 ep3_laamps.0800.election: "Ein Herold traf mit der gewichtigen Offenbarung ein, dass man mich [Select_CString(ROOT.Char.IsFemale, 'zur Herrscherin', 'zum Herrscher')] von [new_title.GetBaseNameNoTier] und der damit verbundenen Gebiete gewählt hat …"
 ep3_laamps.0800.faction: "Ein Herold traf mit der gewichtigen Offenbarung ein, dass die Adligen von [new_title.GetBaseNameNoTier] die Herrschaft an mich übertragen und somit [previous_holder.GetFullName] vom Thron gestoßen haben …"
 ep3_laamps.0800.claim_war: "Endlich habe ich [previous_holder.GetTitledFirstName] besiegt und mir meine rechtmäßig zustehenden Lande genommen. Ich halte nun die Zukunft von [new_title.GetBaseNameNoTier] in meiner Hand …"
 ep3_laamps.0800.holy_war: "Endlich habe ich [previous_holder.GetTitledFirstName] besiegt und mir im Namen der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) [previous_holder.Custom('DE_PRO_POS_S_3P')]e Lande genommen. Ich halte nun die Zukunft von [new_title.GetBaseNameNoTier] in meiner Hand …"
 ep3_laamps.0800.conquest: "Endlich habe ich [previous_holder.GetTitledFirstName] besiegt und [previous_holder.Custom('DE_PRO_POS_S_3P')]e Lande erobert. Ich halte nun die Zukunft von [new_title.GetBaseNameNoTier] in meiner Hand …"
 ep3_laamps.0800.vassal: "\n\nBin ich dazu ausersehen, den Mantel zu übernehmen und in [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] zu residieren, um [new_liege.GetTitledFirstNameRegnal] als [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(ROOT.Char.IsFemale, 'e Vasallenfürstin', 'er Vasallenfürst')] zu dienen?"
 ep3_laamps.0800.independent: "\n\nBin ich dazu ausersehen, den Mantel zu übernehmen und in [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] als eigenständig[Select_CString(ROOT.Char.IsFemale, 'e Fürstin', 'er Fürst')] zu dienen?"
 ep3_laamps.0800.desc: "\n\nDas Leben auf der Straße ist gewiss voller Prüfungen und Gefahren, aber welche Freiheit es böte! Ich kann diese Anziehungskraft nicht leugnen, unbelastet von den vielen Verpflichtungen der Herrschaft zu sein.\n\n"
 ep3_laamps.0800.a: "Ja, es ist an der Zeit, mein Lager hinter mir zu lassen …"
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U] wird ein [Concept('landed', 'landbesitzender')|E] [ruler|E]#!#!"
 ep3_laamps.0800.b: "Die Straße ruft mich: Mein[alt_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))] [alt_1.GetFirstNameNoTooltip] kann das haben!"
 ep3_laamps.0800.b.claimant: "Die Straße ruft mich: Soll [alt_1.GetFirstNameNoTooltip] [alt_1.Custom('DE_PRO_POS_S_3P')]en Anspruch wahrnehmen!"
 ep3_laamps.0800.c: "Mein[alt_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))] [alt_2.GetFirstNameNoTooltip] ist die Person, der ich [new_title.GetBaseNameNoTierNoTooltip] anvertrauen werde."
 ep3_laamps.0800.c.claimant: "Ich werde alles [Select_CString(alt_2.IsFemale, 'der rechtmäßigen Besitzerin', 'dem rechtmäßigen Besitzer')] anvertrauen: [alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.d: "Mein[alt_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))] [alt_3.GetFirstNameNoTooltip] soll über das neue Reich ([new_title.Custom('GetTierBase')]) herrschen!"
