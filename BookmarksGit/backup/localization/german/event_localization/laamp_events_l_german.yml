 ep3_laamp_flavour_ewan.1021.t: "Lagerliebe"
 ep3_laamp_flavour_ewan.1021.desc: "„[ROOT.Char.Custom('StammerLetterMotherFather')|U]-[ROOT.Char.GetMotherFather], ich hätte da eine Bitte“, stottert mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName]. Hinter [own_child.Custom('DE_PRO_PER_S_3P_D')] steht ein[crush_child.Custom('DE_END_PRO_S_N')] schlaksig[crush_child.Custom('DE_END_ADJ_NUL_S_N')] [crush_child.GetCulture.GetName|l][crush_child.Custom('DE_END_PRO_S_N')] Jugendlich[crush_child.Custom('DE_END_ADJ_NUL_S_N')], [crush_child.Custom('DE_ART_DEF_S_N')] die Hand meines Kindes hält.\n\n„Das ist [crush_child.GetFirstName]. Ich mag [crush_child.Custom('DE_PRO_PER_S_3P_A')] wirklich gern und habe mich gefragt, o-ob [crush_child.Custom('DE_PRO_PER_S_3P_N')] vielleicht mit uns kommen könnte? [crush_child.Custom('DE_PRO_POS_S_3P')|U]e Eltern auch. [crush_child.Custom('DE_PRO_PER_S_3P_N')|U] kann sie doch nicht zurücklassen!“"
 ep3_laamp_flavour_ewan.1021.a: "Wir hätten wohl noch für eine weitere Familie Platz …"
 ep3_laamp_flavour_ewan.1021.b: "Ihr werdet auf der Stelle aufhören, Euch mit [crush_child.Custom('DE_PRO_PER_S_3P_D')] zu treffen!"
 ep3_laamp_flavour_ewan.1021.c: "Sicher nur eine kurzlebige Romanze. Ihr werdet darüber hinwegkommen."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "[child.GetFirstNameNoTooltip|U] bleibt weiter verliebt"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "Die Verliebtheit vergeht"
 ep3_laamp_flavour_ewan.1031.t: "Erziehung"
 ep3_laamp_flavour_ewan.1031.desc.intro: "Angeblich antworten Kinder mehr als irgendwer sonst auf die Umgebung, in der sie sich wiederfinden.\n\nDa hat mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')] [child.GetFirstName] ja Glück, sich inmitten der"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "treuesten Gefährten, spannendsten Bekanntschaften und hilfreichsten Gefolgsleute"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "hartgesottensten $knight_culture_player_plural_no_tooltip$, brutalsten Söldner und zähesten Soldaten"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "der gebildetsten Weisen, redegewandtesten Diplomaten und edelsten Gelehrten"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "ehrgeizigsten Abenteurer, exotischsten Einheimischen und abgebrühtesten Reisenden"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "verschlagensten Diebe, ruchlosesten Banditen und bösartigsten Gauner"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "entschlossensten Loyalisten, besten Leibwächter und würdigsten Bediensteten"
 ep3_laamp_flavour_ewan.1031.desc.outro: "wiederzufinden, die ich auftreiben konnte.\n\nPrächtige Gesellschaft für ein heranwachsendes Kind, und eine, in der [child.Custom('DE_PRO_PER_S_3P_N')] auch fest entschlossen scheint, sich die Lektionen zu Herzen zu nehmen."
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Eigenschaft erhalten"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Wert erhalten"
 ep3_laamp_flavour_ewan.1031.a: "Ah, die Wanderlust hat [child.Custom('DE_PRO_PER_S_3P_A')] gepackt."
 ep3_laamp_flavour_ewan.1031.b: "Eines Tages wird [child.Custom('DE_PRO_PER_S_3P_N')] ein[own_child.Custom('DE_END_PRO_S_N')] Krieger[own_child.Custom('DE_END_NOU_S_GS_N')] sein."
 ep3_laamp_flavour_ewan.1031.c: "Solch Begeisterung bei einem derart jungen Menschen!"
 ep3_laamp_flavour_ewan.1031.d: "Was [child.Custom('DE_PRO_PER_S_3P_N')] wohl noch so alles sehen wird …"
 ep3_laamp_flavour_ewan.1031.e: "Diese Einstellung wird [child.Custom('DE_PRO_PER_S_3P_D')] gut bekommen."
 ep3_laamp_flavour_ewan.1031.f: "Ein solcher Ehrgeiz ist nur natürlich."
 ep3_laamp_flavour_ewan.1031.g: "Vielleicht könnten wir einen anderen Weg in Betracht ziehen?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Ihr vermittelt ein wenig Weisheit"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Eure Lektionen verhallen ungehört"
 ep3_laamp_flavour_ewan.1031.h: "*seufz* Hört auf damit, [child.Custom('GirlBoy')]."
