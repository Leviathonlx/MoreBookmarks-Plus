 #CAMP PURPOSE
 ep3_laamp_flavour_ewan.3001.t: "Ich habe von Euch gehört"
 ep3_laamp_flavour_ewan.3001.desc.intro: "Ich folge einem Wachposten in ein schwach beleuchtetes Zelt, in dem mich ein heruntergekommenes Trio Einheimischer erwartet. Sie wirken nervös, als wäre es gefährlich für sie, hier zu sein.\n\nEin[brains.Custom('DE_END_ADJ_IND_S_N')] von ihnen erhebt sich und vollführt eine wahrlich #EMP furchtbare#! Verbeugung. „Ich grüße Euch. Mein Name ist [brains.GetFirstName], der Muskelprotz ist [brawn.GetFirstName], und das da ist [fingers.GetFirstName]. Wir sind hier, um uns Euch anzuschließen.“\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "„Wir sind Künstler im Herzen – sei es mit dem Messer, der Schlinge oder dem Pfeil –, und wir können uns niemanden vorstellen, der unserer Talente würdiger wäre.“"
 ep3_laamp_flavour_ewan.3001.desc.exalted: "„Wir nehmen unseren Beruf ernst, und dazu gehört auch, dass wir uns nicht von unserem Stolz von der Gelegenheit unseres Lebens abhalten lassen. Nehmt uns mit Euch, und wir stehlen die Welt für Euch.“"
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "„Wir waren die größten Fische in diesem Teich … bis Ihr kamt. Nicht dass uns das etwas ausmachen würde. Geschäft ist Geschäft, und warum miteinander wetteifern, wenn wir doch zusammenarbeiten könnten?“"
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "„Wir hören immer wieder von Euch, seit Ihr hier angekommen seid. Wir finden, wir könnten Euren Geschäften wirklich nutzen.“"
 ep3_laamp_flavour_ewan.3001.desc.established: "„Wir arbeiten hart – zumindest in unserem #EMP Fachgebiet#! –, und so wie ich das sehe, könntet Ihr Hilfe dabei brauchen, Euch einen Namen zu machen und Eure Taschen zu füllen.“"
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "„Wir, ähh … hatten einmal zu oft Schwierigkeiten mit dem Gesetz in [current_county.GetBaseNameNoTier] und möchten nun von hier verschwinden. Und dafür schien uns Eure Bande eine gute Gelegenheit.“"
 ep3_laamp_flavour_ewan.3001.a: "Klar, wir nehmen Euch auf …"
 ep3_laamp_flavour_ewan.3001.b: "… Aber Ihr müsst zuerst in den #EMP Pott#! einzahlen."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Sie leeren ihr Beutelager für Euch"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "Dann gibt es also keine Ehre unter Dieben!"
 ep3_laamp_flavour_ewan.3001.c: "Ha! Verschwindet von hier, Ihr Straßenköter."
 ep3_laamp_flavour_ewan.3011.t: "Die Kunst der Diskussion"
 ep3_laamp_flavour_ewan.3011.desc: "Wo es Meinungen gibt, lässt eine Diskussion nicht lange auf sich warten.\n\nDies gilt vor allem dann, wenn mehr als zwei Gelehrte sich treffen, und es gibt entschieden mehr als zwei von dieser Sorte im Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]).\n\nAn diesem schönen Abend überschneiden sich zwei solcher Diskussionen – und das lautstark: Die von [eloquent_follower.GetFirstName] dreht sich um Rhetorik und hohe Politik, und [wise_follower.GetFirstName] führt eine über Geschichte und philosophische Weisheit."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip|U] ist interessant …"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Eine Debatte für die Ewigkeit"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Anspruchsvolle Worte und anspruchsvolle Gespräche"
 ep3_laamp_flavour_ewan.3011.b: "Der Geist von [wise_follower.GetFirstNameNoTooltip] soll mich anregen!"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "Eine erhellende Diskussion"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Unterhaltsames Geschwafel"
 ep3_laamp_flavour_ewan.3011.c: "Aalt Euch in dem gebildeten Chaos."
 ep3_laamp_flavour_ewan.3011.d: "Hört zu und nickt an den richtigen Stellen."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Vorsitz über lebhafte Debatten"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "Es ist bestürzend, wie laut Gelehrte sein können, wenn sie von etwas überzeugt sind."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Vorsitz über Debatten"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "Mit ein wenig Wissen kann man viel anfangen."
 ep3_laamp_flavour_ewan.3021.t: "Jenseits des Horizonts"
 ep3_laamp_flavour_ewan.3021.desc: "Ich sitze in meinem Zelt und brüte über Berichten, Karten und Manuskripten, die exotische und weit entfernte Königreiche beschreiben. Sie erzählen derart aufregende Geschichten von #EMP merkwürdigen#! Orten, die diese Welt zu bieten hat …\n\nOb ihre Bewohner wohl auch solche Geschichten über uns hören? Durchwühle ich lediglich Gerüchte oder sind das wahrhaftige – und fantastische – Berichte von Orten, die sich dem Blick der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) entziehen?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "Mehrere hochwertige Verträge erscheinen hier: [kingdom_1.GetDefinitiveName|U]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "Mehrere hochwertige Verträge erscheinen hier: [kingdom_2.GetDefinitiveName|U]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "Mehrere hochwertige Verträge erscheinen hier: [kingdom_3.GetDefinitiveName|U]"
 ep3_laamp_flavour_ewan.3021.tt.success: "Diese elegante Syntax"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Das sind schwierige Wörter"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip|U] weckt mein Interesse."
 ep3_laamp_flavour_ewan.3021.b: "Ich wollte schon immer einmal [kingdom_2.GetBaseNameNoTierNoTooltip] sehen!"
 ep3_laamp_flavour_ewan.3021.c: "Ich finde [kingdom_3.GetBaseNameNoTierNoTooltip] faszinierend."
 ep3_laamp_flavour_ewan.3021.d: "Es gibt da noch Orte, über die ich nachgrübeln muss …"
 ep3_laamp_flavour_ewan.3031.t: "Von Rechts wegen mein"
 ep3_laamp_flavour_ewan.3031.desc.intro: "Das alles sollte mir gehören.\n\nEs ist nicht richtig, dass ich hier sitze, in einem zugigen Zelt, und nicht in einem warmen Bett in meinem Palast in der Hauptstadt. Das Bestreben, mein Eigentum – mein #EMP Geburtsrecht#! – zurückzufordern, brennt jeden Abend ein wenig heißer in mir, und dieser Beweggrund treibt mich an inmitten all dieser … Würdelosigkeit.\n\nDoch ist das wirklich alles?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "Habe ich denn nicht einen berechtigten Anspruch auf [family_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "Ist denn [adjacent_title.GetBaseNameNoTier] nicht nach aller Logik mein?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "Ist mir denn [memory_title.GetBaseNameNoTier] nicht gestohlen worden?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nMein Gemüt verdunkelt sich mit dem Himmel."
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip|U] ist von Rechts wegen mein!"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip|U] ist doch eindeutig meine natürliche Domäne …"
 ep3_laamp_flavour_ewan.3031.c: "In meinem Herzen habe ich [memory_title.GetBaseNameNoTierNoTooltip] nie aufgegeben."
 ep3_laamp_flavour_ewan.3031.d: "Eines Tages wird all das und mehr mein sein …"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Brüten über Titeln"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "Ein klar ausgerichteter Geist hat viele Vorteile."
 ep3_laamp_flavour_ewan.3041.t: "Menschen aus einer besseren Zeit"
 ep3_laamp_flavour_ewan.3041.desc.intro: "[commander.Custom('DE_ART_DEF_S_N')|U] [commander.GetCulture.GetName|l]e [commander.GetWomanMan] steht steif in meinem Zelt, den Kopf respektvoll gebeugt.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip|U], ich bin [commander.GetFirstName], und ich bringe Euch so viele Eurer treuen Untertanen aus [former_title.GetBaseNameNoTier], wie ich nur konnte. Thronräuber herrschen über Eure Lande, und wir, als Eure treuen Diener, konnten dies nicht länger ertragen."
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "Euer mitfühlendes Wesen und Euer gütiges Herz wiesen Euch stets als [Select_CString(ROOT.Char.IsFemale, 'unsere rechtmäßige Lehnsherrin', 'unseren rechtmäßigen Lehnsherrn')] aus."
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "Ohne Eure gnadenlose Gerechtigkeit gedeiht das Verbrechen an allen Ecken."
 ep3_laamp_flavour_ewan.3041.desc.callous: "Ohne Eure feste, führende Disziplin ist das Reich der Dekadenz verfallen."
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "Ohne Euer kriegerisches Temperament drohen unsere Feinde uns von dieser Welt zu tilgen."
 ep3_laamp_flavour_ewan.3041.desc.calm: "Ohne Eure ruhige, führende Hand fällt Euer Reich dem Ruin anheim."
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "Ohne Eure natürliche Autorität verfällt Euer Reich in ewiges Chaos."
 ep3_laamp_flavour_ewan.3041.desc.humble: "Ohne Eure Bescheidenheit als Vorbild treiben Hochmut und Grausamkeit ihr Unwesen."
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "Ohne Euren Antrieb und Eure Ambitionen sind wir wie verlorene Lämmer."
 ep3_laamp_flavour_ewan.3041.desc.content: "Ohne Eure Weisheit und Weitsicht sind wir wie wilde Hunde."
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "Ohne Eure Launen an der Spitze ist das Gesetz tyrannisch geworden."
 ep3_laamp_flavour_ewan.3041.desc.just: "Ohne Eure gerechte Hand sind Recht und Ordnung tot."
 ep3_laamp_flavour_ewan.3041.desc.fallback: "Wir schworen unsere Eide, und wir werden sie einhalten, bis der Tod uns holt."
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\nIhr erhebt noch immer Anspruch auf Euer Reich ([former_title.GetBaseNameNoTierNoTooltip]). Also nehmt #EMP uns#! als Euren rechtmäßigen Anteil!“"
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\nOb Ihr Euch nun Euer Reich ([former_title.GetBaseNameNoTierNoTooltip]) zurückholen möchtet oder nicht: Wir würden lieber Euch dienen, als dort zu bleiben.“"
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Bis zu zehn von Thronräubern besetzte [counties|E]"
 ep3_laamp_flavour_ewan.3041.a.imperial: "Mehr Truppen für die kaiserliche Exilarmee!"
 ep3_laamp_flavour_ewan.3041.a.royal: "Mehr Truppen für die königliche Exilarmee!"
 ep3_laamp_flavour_ewan.3041.b: "Eure Loyalität in Ehren, aber ich brauche Umstürzler."
 ep3_laamp_flavour_ewan.3041.c: "Kehrt nach Hause zurück und setzt dem Thronräuber zu, wo immer er auch sein mag."
 ep3_laamp_flavour_ewan.3041.d: "Ich danke Euch, aber ich #EMP brauche#! Euch nicht."
 legitimist_loyalists: "Legitimierer-Loyalisten"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "Kartenmalerei"
 ep3_laamp_flavour_ewan.3051.desc: "Die Kartografie hat etwas Heilendes an sich.\n\nMan bringt Stift und Pinsel zu Pergament und sieht zu, wie die Kurven und Konturen einer Region zum Leben erwachen und einem die Welt aus einem ganz neuen Blickwinkel zeigen. Es ist eine schlichtweg angenehme Übung, die in letzter Zeit viele meiner freieren Abende einnimmt.\n\nDieses neueste ist vielleicht mein bisher bestes Werk, eine vollständig illustrierte und kommentierte Karte von [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.tt.success: "Ein wunderschönes Stück"
 ep3_laamp_flavour_ewan.3051.tt.failure: "Euer Gekritzel ist nicht sonderlich beeindruckend"
 ep3_laamp_flavour_ewan.3051.a: "Ich werde ein illustres Werk schaffen!"
 ep3_laamp_flavour_ewan.3051.b: "Meine Karte soll in aller Welt berühmt sein."
 ep3_laamp_flavour_ewan.3051.c: "Mein Ziel ist es stets, Meisterwerke zu erschaffen …"
 ep3_laamp_flavour_ewan.3051.d: "Habt einfach Spaß daran."
 handcrafted_map: "Detaillierte Karte von [kingdom.GetBaseNameNoTierNoTooltip]"
 handcrafted_map_desc.boilerplate: "Diese liebevoll gestaltete Karte deckt [kingdom.GetBaseNameNoTier] vollständig ab, einschließlich der Grenzgebiete und der wichtigsten Nachbarn.\n\nBesonderes Augenmerk wurde gelegt auf"
 handcrafted_map_desc.mythic_beasts: "die Beschreibung örtlicher Mythen und Legenden: Monster, Tiere und noch merkwürdigere Dinge wurden in alle Winkel und Ecken gemalt, in denen sie sich angeblich verstecken."
 handcrafted_map_desc.geography: "die Geografie: Regionen, Merkmale der verschiedenen örtlichen Geländeformen und wo möglich sogar grobe Konturen sind ausführlich beschrieben."
 handcrafted_map_desc.settlements: "die Siedlungen, die das Land überziehen: Alle großen und bedeutenden Städte, ja sogar einige der größeren Dörfer sind beschrieben. Die Hauptstadt ist für sich deutlich vergrößert abgebildet und auch sämtliche ihrer Viertel sind eingezeichnet."
 handcrafted_map_desc.people.urban: "die Beschreibung der Gepflogenheiten und den Ruf der Bewohner der größeren Städte: Wen kann man gut zu einem formellen Abendessen einladen, wer züchtet die besten Pferde, wen kann man am einfachsten übers Ohr hauen und so weiter."
 handcrafted_map_desc.fauna: "die Kreaturen des Landes, vom kleinsten Wild und den winzigsten Vögeln bis zu den örtlichen Herrschern und Herrscherinnen des Königreichs der Tiere: Illustrationen zahlreicher Exemplare zieren die Ränder und wagen sich in alle verfügbaren leeren Stellen."
 handcrafted_map_desc.flora: "die Flora des Landes, vom winzigsten Unkraut bis zum größten, majestätischsten Baum: Jeder Rand ist mit einer dicken Bordüre von Blumen verziert, die allesamt tadellos detailliert sind."
 handcrafted_map_desc.government: "die Herrschaftsform der Einheimischen, auf deren wichtigsten Anführer und deren Legitimierung. Kleine Porträts gefeierter Monarchen sind in allen Winkeln zu finden."
 handcrafted_map_desc.tourism_sites: "interessante Sehenswürdigkeiten, die Pilger, Reisende und Abenteurer jeder Couleur interessant finden könnten – die größeren Stätten dieser Art sind sogar mit kleinen Illustrationen bebildert."
 handcrafted_map_desc.routes: "die kürzesten Wege, die am besten gepflegten Straßen und die sichersten Routen – kleine Illustrationen von Bestien, Banditen und Barbaren kennzeichnen die gefährlichsten Gebiete eindeutig."
 handcrafted_map_desc.people.rural: "die Beschreibung der Gepflogenheiten und den Ruf der Bewohner der vielen ländlichen Gegenden: Wo die Bauernschaft am härtesten feilscht, wer die besten Trauben anbaut und wo sie am ehesten ein wenig zu … vertraut werden."
 ep3_laamp_flavour_ewan.3061.t: "Ein Leitfaden für …"
 ep3_laamp_flavour_ewan.3061.desc: "Nur noch … ein paar … letzte … Federstriche … uuund …\n\nFertig! Eine vollständige Schrift über die Bewohner von [current_county.GetBaseNameNoTier] und ihre Exzentrizitäten. Gut, vielleicht keine vollständige, aber Wörter wachsen schließlich nicht auf Bäumen – sie müssen mühsam abgeschrieben werden, Buchstabe für Buchstabe.\n\nNun, welchen Titel soll dieses kleine Wunder der Gelehrtheit tragen?"
 ep3_laamp_flavour_ewan.3061.a: "„Personen & Plätze“"
 ep3_laamp_flavour_ewan.3061.b: "„Prosa & Poesie“"
 ep3_laamp_flavour_ewan.3061.c: "„Flora & Fauna“"
 ep3_laamp_flavour_ewan.3061.d: "Schreibt einfach das nieder, was Euch in den Sinn kommt."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "Personen & Plätze"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "Um Menschen manipulieren zu können, muss man sie zuerst verstehen."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Prosa & Poesie"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "Ein wahrer Gelehrter ist ebenso sehr Stücke- wie Redenschreiber."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "Flora & Fauna"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "Die Welt der Natur ist der grundlegendste Quell des Wissens."
 ep3_laamp_flavour_ewan.3071.t: "Das Gesetz in [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3071.desc: "Der Überfall beginnt beinahe sofort, als ich Grund habe, die Wildnis zu betreten. Zahlreiche [local_soldier.GetCulture.GetCollectiveNoun] strömen aus ihren vorbereiteten Verstecken schnurstracks auf mich und mein kleines Gefolge zu.\n\nSie sind gut bewaffnet und gerüstet, zu gut für einen zufälligen Gelegenheitsangriff. Also eine Miliz oder vielleicht Haustruppen, die mich wegen meiner Verbrechen zur Strecke bringen wollen.\n\nEin wahrer Koloss führt den Sturm an. Sie mächtige Gestalt brüllt mich aus voller Kehle an: „#EMP Tod!#! #BER TOD ODER RUHM!“#!"
 ep3_laamp_flavour_ewan.3071.a: "Duelliert Euch mit [local_soldier.Custom('DE_ART_DEF_S_D')] Anführer[local_soldier.Custom('DE_END_NOU_S_GS_N')]."
 ep3_laamp_flavour_ewan.3071.b: "Jetzt! Aus dem Hinterhalt!"
 ep3_laamp_flavour_ewan.3071.c: "Lasst das Horn erklingen!"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Eure in der Nähe versteckten Truppen überrennen den Feind"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "Eine Katastrophe!"
 ep3_laamp_flavour_ewan.3071.d: "Unternehmt einen mühelosen Gegenangriff."
 ep3_laamp_flavour_ewan.3071.e: "Sammelt Eure Gruppe zu einem Gegenangriff."
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Ihr wehrt sie ab"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "Eine Katastrophe!"
 ep3_laamp_flavour_ewan.3071.f: "Flieht."
 ep3_laamp_flavour_ewan.3071.f.success: "Ihr entkommt"
 ep3_laamp_flavour_ewan.3071.f.failure: "Der Feind holt Euch ein"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$: Siegreiches Duell"
 ep3_laamp_flavour_ewan.3073.desc: "Als die geschundene Leiche von [local_soldier.GetFirstName] zu Boden fällt, entweicht [local_soldier.Custom('DE_PRO_POS_S_3P')]en Truppen ein ängstlicher Schrei.\n\nDie Einheimischen sind nun führungslos, und ihre Moral schwindet dahin. Sie treten eine überstürzte Flucht an, mit meinen Soldaten dicht auf den Fersen.\n\nIch schaue hinunter auf die Leiche. Hmpf.\n\nTod oder Ruhm fürwahr."
 ep3_laamp_flavour_ewan.3073.a: "Armer Tropf."
 ep3_laamp_flavour_ewan.3081.t: "Die waffenlose Kampfkunst"
 ep3_laamp_flavour_ewan.3081.desc: "Der letzte Gegner von [challenger.GetFirstName] sinkt zu Boden, keuchend und besiegt.\n\nDer Ringkampf ist recht beliebt bei den meisten Söldnern, aus offensichtlichen Gründen, doch [challenger.GetFirstNameNoTooltip] widmet sich diesem Zeitvertreib wie einer Kunstform. Manchmal frage ich mich, ob [challenger.Custom('DE_PRO_PER_S_3P_N')] lieber mit bloßen Händen kämpfen würde, ganz ohne Waffe.\n\nAls [challenger.Custom('DE_PRO_PER_S_3P_N')] meinen grübelnden Blick sieht, hebt [challenger.Custom('DE_PRO_PER_S_3P_N')] die Fäuste in höflichem und doch spottendem Spaß. „Nun, [ROOT.Char.GetFirstNameNoTooltip], wie wäre es?“"
 ep3_laamp_flavour_ewan.3081.a: "Tapfere Worte für jemanden so kurz vor einer Niederlage."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "Ihr ringt mit [challenger.GetFirstNameNoTooltip], bis [challenger.Custom('DE_PRO_PER_S_3P_N')] aufgibt"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Niederlage"
 ep3_laamp_flavour_ewan.3081.b: "Lasst [challenger.Custom('DE_PRO_PER_S_3P_A')] allein für die Herausforderung verprügeln."
 ep3_laamp_flavour_ewan.3081.c: "Ha! #EMP Nein#!."
