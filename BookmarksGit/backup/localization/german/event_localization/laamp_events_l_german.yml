 ep3_laamp_flavour_ewan.4041.t: "Der Zehnt für die launischen Mächte ([ROOT.Char.GetFaith.TricksterGodName|U])"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Am Himmel rumpelt es bedrohlich, eine dumpfe Unterbrechung jener peitschenden Winde und jenes gnadenlosen Regens, die unseren Tross zu versprengen versuchen.\n\nFerne Schreie hallen die Reihe hinauf und hinunter, als Karren und Tiere im Matsch versinken und der Sturm sein Bestes gibt, uns ins Jenseits zu schwemmen. Kinder und Alte bibbern in erbärmlicher Stille, durchnässt bis auf die Knochen und in ängstlicher Erwartung der nahenden Unterkühlung.\n\nDie Luft knistert vor drohenden Blitzen und Spannung gleichermaßen;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "Das Heulen des Windes macht es schier unmöglich, sich über mehr als ein paar Armlängen hinweg Gehör zu verschaffen.\n\nDieser verfluchte Sturm wird nur noch stärker: Der Regen sticht uns in den Augen, und schwere Wägen und beladene Tiere versinken in einem matschigen Brei. Dasselbe stille Tableau bietet sich einem die Reihe hinauf und hinunter: Stärkere Anhänger helfen dabei, die Wägen aus dem Dreck zu ziehen, während die Jungen und Alten nach Möglichkeit Unterschlupf suchen.\n\nOffenbar hat die Natur selbst sich gegen uns verschworen;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "Taubheit.\n\nObwohl ich so warm eingepackt bin wie irgendwie möglich, nagt die Kälte an mir, und gewaltige Schneewehen saugen die Wärme aus jedem Stück bloßer Haut wie das Wachs aus einer verbrauchten Kerze. Dem Rest des Trosses ergeht es noch schlimmer: Mensch, Tier und Wagen versinken ständig in dieser fahlweißen Höhle. Kinder und Alte zittern unter verschneiten Planen, während Erwachsene fieberhaft versuchen, unsere festgefahrenen Karren freizulegen.\n\nDer Schneesturm gewinnt nach und nach an Heftigkeit;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "#EMP Überall#! Sand: in meinen Augen, meiner Nase, meiner Kehle. Selbst wenn ich das Gesicht bedecke, hilft dies nur wenig, und die höllischen Körner peitschen wie wild über alles und jeden.\n\nDer Sandsturm war jäh gekommen, scheinbar aus dem Nichts. Binnen weniger Wimpernschläge war der gesamte Tross gefangen, den ich nun nur noch durch die Schreie orten kann, wenn unsere Vorräte losgerissen werden und mit dem Wind verschwinden, und durch das laute Husten, wenn die Lungen von Kindern wie Alten versagen.\n\nAll unsere umsichtigen Vorbereitungen sind nun mit einem Schlag zunichtegemacht;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "Selbst aus dieser Entfernung spüren wir die glühende Hitze der Flammen, die auf uns zurasen.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "Der Buschbrand frisst sich schneller durch das trockene Gestrüpp, als wir uns durch das offene Gelände bewegen, und bösartige Winde tragen ihn geradewegs in unsere Richtung: Er droht alles und jeden zu rösten, der nicht schnell genug fliehen kann, beladene Maultiere wie trödelnde Kinder gleichermaßen.\n\nGroße Rauchfahnen, die dem Hauptbrand vorauseilen, lassen unsere Kranken und Alten husten;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "Obwohl wir weiterhin mit voller Kraft den Hang hinaufdrängen, lassen stetige Winde und der trockene Boden das Buschfeuer aufholen: Die Flammen drohen alles und jeden zu rösten, der nicht schnell genug fliehen kann, beladene Maultiere wie trödelnde Kinder gleichermaßen.\n\nGewundene Rauchfahnen, die dem Hauptbrand vorauseilen, schlängeln sich in unsere Reihen und lassen selbst die Härtesten husten;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "Da der Waldbrand so viel Nahrung hat, holt er rasend schnell zu uns auf. Hin und wieder hört man die Explosion eines besonders trockenen, harzreichen Baums, die an jenes grausige Schicksal erinnert, das alles und jeden erwartet, der nicht schnell genug fliehen kann.\n\nÖlige Tentakel abartig wohlriechenden Rauchs, die die Vorhut der Flammen bilden, lassen die Schwachen husten;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "Der Waldbrand ist schneller als wir und findet #EMP gerade#! genug Nahrung, dass er sich unserem Tross raubgierig nähern kann. Alles und jeder, der nicht schnell genug fliehen kann, wird bei lebendigem Leibe verbrennen – beladenes Maultier und trödelndes Kind gleichermaßen.\n\nSchlimmer noch sind die gewaltigen Rauchschwaden, die dem Feuer vorauseilen und gelegentlich über uns hinwegziehen, um den Schwachen und Alten die letzte Kraft zu rauben;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "Ein überraschend sachtes Geräusch kündet von nahender Gefahr: ein gewaltiges, sanftes #EMP Umpf#! von hoch droben.\n\nDutzende Augenpaare inmitten des Trosses schauen auf die Gipfel über uns, bevor ein Donnerschlag ertönt, der weit mächtiger ist als der eines jeden Sturms in diesen Weiten.\n\n„#BER LAWINE!#!“, schreit jemand. Plötzlich bricht Chaos aus, Menschen und Tiere fliehen gleichermaßen in Richtung des kleinsten Unterschlupfs vor dieser Mauer des weißen Todes, die nun auf uns zurast;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "Der Nebel kommt scheinbar aus dem Nichts. Gerade noch ist die Luft feucht, beim nächsten Atemzug ist sie fast eine Suppe.\n\nEin paar Regentropfen fallen, und ein naher Fluss beginnt rasch anzuschwellen. Die Stimmung im Tross ist angespannt, und nach und nach kommen Menschen und Karren zum Halten. Niemand weiß genau, was sich hier abspielt, aber #EMP irgendetwas#! stimmt nicht.\n\nBinnen eines Wimpernschlags ist der eben noch feste Boden unter unseren Füßen zu dickem Schlamm geworfen, und allerorten sickert Wasser nach oben. „Eine Überschwemmung! #EMP Eine Sturzflut#!!“, hört man von irgendwo einen Schrei;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "Der Schnee hier ist hartnäckig, aber nicht heftig genug, um uns wirklich zu behindern: Er reicht gerade aus, um die Welt in eine dicke weiße Decke zu hüllen. Unser Tross passiert eine Waldlichtung und genießt es, kurz nicht von Bäumen umringt zu sein und das Wunderland um uns herum bestaunen zu können.\n\n#BER Knack.#!\n\nDutzende Augenpaare blicken nach unten und sehen mit wachsendem Schrecken, wie ein gewaltiger Spalt sich im Bo… Nein, in der Oberfläche des #EMP gefrorenen Sees#! öffnet! Wir dürfen keine Zeit verlieren und keinen Wimpernschlag nachdenken. Wir fliehen wie ein Mann;"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Der Boden unter unseren Füßen bewegt sich. Menschen und Maultiere stolpern, Wickelkinder setzen zu einem gemeinsamen Heulen an, und mehrere Wagenräder brechen, als sie erst emporgeschleudert werden und dann wieder landen oder seitlich wegrutschen.\n\nNach dem Erdstoß herrscht einen halben Wimpernschlag Panik im Tross: Was war das? War es das nun oder kommt da noch …\n\n#EMP Die Erde selbst beginnt zu beben#!. In mittlerer Entfernung öffnet sich eine Spalte im Boden, die sich schneller, als ein Mensch laufen kann, in unsere Richtung ausbreitet;"
 ep3_laamp_flavour_ewan.4041.desc.outro: "meine Anhänger stehen kurz davor, völlig aufzugeben."
