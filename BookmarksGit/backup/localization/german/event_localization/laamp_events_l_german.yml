 ep3_laamp_flavour_ewan.4061.desc.intro: "Am Morgen wird Euch berichtet, dass die menschenfressende Bestie erneut zugeschlagen hat:"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "Seit gestern Abend werden drei Leute vermisst, ohne jede Spur außer roten Schmierern und den schlammigen Spuren eines wahrlich gewaltigen Wesens."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "Seit gestern Abend werden drei Leute vermisst, ohne jede Spur außer Knochenresten und dem Großteil eines Arms, dessen Rest von einem wahrlich gewaltigen Wesen abgekaut wurde."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "Zwei Vermisste von gestern Abend wurden heute in Stücke gerissen und in einem Umkreis von mehreren hundert Schritten verteilt gefunden, zerfleischt von einem riesigen Raubtier."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "Die sterblichen Überreste zweier Vermisster von gestern Abend wurden unweit unseres Geländes gefunden. Es blieben nur noch Fleischfetzen, die eine gewaltige Bestie zurückgelassen hatte."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "Ein weiterer Anhänger wurde abgeschlachtet. Der Großteil seines Leiche wurde von der großen Bestie in der Nähe seines Zeltes zurückgelassen."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "Ein weiterer Mensch verschwunden, mit nichts als leichten Schleifspuren und ein paar Blutflecken an jener Stelle, an der die geschickte Kreatur ihr Opfer überwältigte."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nDie Wachposten konnten das verdammte Ding nicht wirklich erkennen. Was auch immer es ist: Es hat Geschmack an uns gefunden, und es ist offenbar schlau genug, dass es uns tagsüber oder am frühen Abend folgt.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Ich wende mich"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Ich wende meinen Blick"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "dem Fluss zu, an dem unser Weg uns entlangführt. Ein derart gewaltiges Gewässer könnte allen möglichen untergetauchten Schrecken Zuflucht bieten."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "dem umliegenden Ackerland zu, einem dichten Meer aus Hecken und Feldern, unterbrochen von kleinen Dickichten. Alle paar Schritte könnte ein neuer Schrecken lauern."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "dem Teppich aus Hügeln zu, durch den wir uns gerade bewegen. Ein jeder verbirgt, was auf der anderen Seite liegt. Hier könnte ein grauenhaftes Tier uns mühelos verfolgen."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "den felsigen Spitzen und Vorsprüngen zu, die im fahlen Licht der Dämmerung über uns aufragen. Unzählige Verstecke für einen Schrecken, der Höhlen bevorzugt."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "dem Dünenmeer um uns herum zu. Es sieht so offen aus, doch ein geschickter nächtlicher Schrecken könnte sich mühelos wie ein Hai durch die Wellen bewegen."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "den staubigen Gipfeln und sandigen Vorsprüngen zu, die uns vor dem gleißenden Morgenlicht schützen. Zu viele Orte, an denen ein hungriger Schrecken die Hitze des Tages aussitzen könnte."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "dem knotigen Gewirr von Baumstämmen und dem dichten, rankendurchzogenen Blätterdach über uns zu. Das grauenhafte Tier könnte eine Handvoll Schritte von uns entfernt stehen und wir würden es nicht einmal ahnen."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "den dichten Bäumen zu, die sich in alle Richtungen erstrecken, viel zu dicht, um mehr als auch nur dreißig Schritte über das Lager hinauszusehen. Jede Menge Versteckmöglichkeiten für den Schrecken."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "dem nebligen Horizont und den gedrungenen Buckeln zu, die man überall in den Feuchtgebieten findet. Der Boden ist größtenteils eben, aber nicht eben genug, um merkwürdigen Schrecken #EMP keine#! Verstecke zu bieten."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "dem Grasmeer um uns herum zu. Nur ein Narr würde meinen, das flache Gebiet böte keine Verstecke, keine Vorsprünge oder Täler, keine Höhlen mit merkwürdigen Schrecken."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "den schlammigen, baumgesäumten Auen zu, die wir gerade durchqueren. Das beste Gelände für schleichende Schrecken, die gern ahnungslose Trosse überfallen."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "dem trockenen, staubigen Boden zu, über den wir uns bewegen. Das Gelände ist unterbrochen von Hügeln und gelegentlichen Bäumen, und jeder geifernde Schrecken könnte uns hier mühelos verfolgen."
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "den weiten Wellenebenen zu, über die wir uns bewegen. Sie sind flach, aber nicht #EMP gänzlich#! flach. Es gibt genug Gipfel und Senken, die alle möglichen Schrecken verbergen könnten."
 ep3_laamp_flavour_ewan.4061.desc.outro: "Es beobachtet uns. Es wartet. Nach und nach wächst sein Hunger auf seine Abendmahlzeit."
 ep3_laamp_flavour_ewan.4061.a: "Setzt mehr Wachen ein."
