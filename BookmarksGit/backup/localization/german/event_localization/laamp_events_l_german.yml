 ep3_laamp_flavour_ewan.4062.desc.intro: "Wir können es uns nicht leisten, eine weitere Nacht zu versuchen, vor der Bestie zu fliehen. Ich versammle meine Jagdgruppe, entschlossen, der Sache ein Ende zu setzen, und zwar noch an diesem Morgen.\n\nDie Spuren der Bestie"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "sind schwach, und man kann ihnen kaum folgen, doch sie stammen unbestreitbar von einem hundeartigen Wesen."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "sind kaum erkennbar, doch sie stammen wohl von einem katzenartigen Wesen."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "sind überraschend schwach, doch sie weisen eindeutig auf einen Bären hin."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "sind tief und … merkwürdig. Ich kann sie nicht eindeutig bestimmen."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "sehen mehr aus wie … von den Händen eines Menschen, der sich mit krallenbewehrten Fingern am Boden entlangzog."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "sind hauchzart und nicht zu bestimmen, als wären sie absichtlich verwischt worden."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Nach fast einer Stunde"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "erreichen wir ein sandiges Gebiet entlang des Flusses,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "erreichen wir eine Lücke in einer langen Hecke,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "erklimmen wir einen hohen Hügel,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "erreichen wir den Rand einer steilen Felswand,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "erreichen wir den Fuß einer hohen Düne,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "erreichen wir eine Dschungellichtung,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "erreichen wir einen breiten Hain,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "erreichen wir ein Stück trockeneren Bodens,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "erreichen wir eine felsige Rinne,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "erreichen wir eine schmale Halbinsel,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "erreichen wir ein staubiges Tal,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "überqueren wir einen gedrungenen Hügel,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "wo die Fußspuren offenbar einfach verschwinden.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Ein leises Knurren hinter mir lässt mich herumwirbeln. Ein [ROOT.Char.Custom('4061_size_adjective')|l]er wilder Mastiff hat uns fast erreicht, die Schnauze noch getränkt vom Blut seiner Beute von gestern Nacht. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Ein wildes Knurren hinter uns lässt mich herumwirbeln, und da steht ein [ROOT.Char.Custom('4061_size_adjective')|l]er Wolf, dessen Augen in wildem Hunger brennen, die Zähne gefletscht und mit dicken Speichelfäden vorm Maul. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Ein irres Kichern hinter uns lässt mich herumwirbeln, und da steht eine [ROOT.Char.Custom('4061_size_adjective')|l]e Hyäne, an deren Schnauze Blut und Fetzen von Menschenfleisch kleben. Sie sieht uns hungrig an. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "Ein donnerndes Brüllen hinter uns lässt uns alle herumwirbeln, und da steht ein einzelner, [ROOT.Char.Custom('4061_size_adjective')|l]er Löwe, dessen gedrungene Schnauze noch blutbefleckt ist von der Beute des Abends. Er hechelt und ist eindeutig hungrig. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "Ein markerschütterndes Brüllen hinter uns lässt uns alle herumwirbeln, und da steht ein [ROOT.Char.Custom('4061_size_adjective')|l]er Tiger, der noch nach den Opfern des Abends stinkt und uns hungrig anstarrt. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "Ein lautes Knurren hinter mir lässt mich herumwirbeln, und da steht ein wilder, [ROOT.Char.Custom('4061_size_adjective')|l]er Leopard, Schnauze und Pfoten noch blutbeschmiert. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "Ein lautes Knurren hinter mir lässt mich herumwirbeln, und zu meinem Entsetzen steht da ein nachtschwarzer Panther, der nach seiner abendlichen Jagd noch erfüllt ist von Anspannung und Blutgier. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Ein leises Fauchen hinter mir lässt mich herumwirbeln, und ein [ROOT.Char.Custom('4061_size_adjective')|l]er Luchs, dessen Augen vor unnatürlicher Hinterlist funkeln, tappt auf mich zu. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "Ein lautes Knurren hinter uns lässt mich herumwirbeln, und das blutverschmierte Antlitz eines [ROOT.Char.Custom('4061_size_adjective')|l]en Karakals starrt mich an. Die Bestie scheint unnatürlich groß für seine Art, mehr wie ein kleiner Löwe als eine Wildkatze. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "Ein kehliges Bellen hinter uns lässt uns alle herumwirbeln, und über der blutverschmierten Schnauze eines [ROOT.Char.Custom('4061_size_adjective')|l]en Bären starren uns allzu kluge Augen an. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "Das lauteste, wütendste Brüllen, das ich je gehört habe, erklingt hinter uns. Wir wirbeln herum und sehen uns einem [ROOT.Char.Custom('4061_size_adjective')|l]en Nilpferd gegenüber. Es hat Zähne groß wie Äste und die Masse eines beladenen Wagens an schieren Muskeln. Dies ist das vielleicht größte Tier, das uns je begegnet ist. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$\""
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Ein kehliges, bellendes Brüllen hinter uns lässt uns alle herumwirbeln, und der Schlund eines [ROOT.Char.Custom('4061_size_adjective')|l]en Nilpferds mit Zähnen groß wie Keulen donnert uns entgegen. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$\""
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Ein tiefes, kehliges Brüllen hinter uns lässt uns alle herumwirbeln, und die Schnauze eines [ROOT.Char.Custom('4061_size_adjective')|l]en Krokodils, noch immer überzogen vom Blut meiner Anhänger, zeigt geradewegs in unsere Richtung. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "Nachdem wir der Kreatur in die Falle gegangen sind, spurtet sie nun auf uns zu."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "„Ihr wart die Ersten, wisst Ihr das?“, lallt eine unbekannte Stimme hinter uns. Wir wirbeln herum, und da steht ein[cannibal.Custom('DE_END_PRO_S_N')] [cannibal.GetWomanMan] mit blutverschmierten Haaren und Brocken rohen Fleisches zwischen den Zähnen. „Bei Euch bin ich auf den Geschmack gekommen! Aber Ihr … Ihr werdet ein #EMP Bankett#! sein!“ Mit gezückter Waffe stürzt sich die Bestie auf mich."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Ein Schrei rasender Wut durchbricht die nahezu völlige Stille, bevor ein Wurfspieß, der offenbar aus Schienbeinhöhe geschleudert wurde, ein Mitglied meiner Gruppe ins Kreuz trifft und zu Boden schleudert. Ich wirble herum und blicke in das blutverschmierte Gesicht ein[cannibal.Custom('DE_END_PRO_S_N')] Irren, [cannibal.Custom('DE_ART_DEF_S_N')] die Waffe in [cannibal.Custom('DE_PRO_POS_S_3P')]en blutverschmierten Händen in Richtung meiner Lenden schwingt."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "„Ich musste es tun. Ich #EMP musste#! einfach!“, schreit eine fremde, panische Stimme hinter uns. Wir wirbeln herum und sehen … ein[cannibal.Custom('DE_END_PRO_S_A')] [cannibal.GetWomanMan]? Einfach nur ein[cannibal.Custom('DE_END_PRO_S_N')] [cannibal.GetWomanMan], Gesicht und Zähne mit rostrotem Blut verkrustet. „Ihr kennt nicht den #EMP Hunger#!! Das tut Ihr nicht! Ihr #EMP versteht#! das nicht!“, kreischt die Bestie, als sie sich auf mich stürzt."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "„Sieh an, sieh an“, kichert eine unbekannte Stimme hinter uns. Allesamt wirbeln wir herum, und ein[cannibal.Custom('DE_END_PRO_S_N')] [cannibal.GetWomanMan] mit einer Waffe und einem irren Grinsen starrt uns an. „Da ist das Essen wohl schnurstracks zu mir gekommen“, scherzt die Kreatur, ehe sie sich auf mich stürzt."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "\"Ich wollte doch niemandem wehtun“, klagt eine zitternde, fremde Stimme hinter uns. Wir wirbeln herum und sehen … einen Mann? Noch dazu einen gelehrt aussehenden Bücherwurm, der hier und jetzt völlig fehl am Platz scheint. „Ich brauche doch … einfach nur #EMP Fleisch#!. Ich brauche es noch immer!“, kräht er, und plötzlich hält er eine Waffe in Händen, mit der er sich auf mich stürzt."
