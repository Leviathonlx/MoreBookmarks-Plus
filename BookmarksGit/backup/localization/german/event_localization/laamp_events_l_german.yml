 ep3_laamp_flavour_ewan.4051.desc: "So viele Truppen unter einem ziehenden Banner und so viel #EMP zweifelhaftes#! Gelände, das es zu durchqueren gilt: Da ist nur zu erwarten, dass hin und wieder ein paar Vorräte verloren gehen.\n\nDoch hier sprechen wir nicht von ein paar Vorräten.\n\nHier sprechen wir von einer wirklich #EMP gewaltigen#! Menge an Vorräten, die irgendein selbstsüchtiger Narr an Einheimische oder Umstürzler unter meinen Leuten verkauft, aufgrund von Unfähigkeit verloren, von Anfang an nicht erworben oder irgendwie sonst verschusselt hat, und dies ist ein unverzeihlicher Verstoß gegen die Disziplin."
