 ep3_laamp_flavour_ewan.4021.tt.delegated_to_officer.failure: "Euer Offizier enttäuscht Euch"
 ep3_laamp_flavour_ewan.4021.d: "Diese Herausforderung können wir durch Rationierung überstehen."
