 ep3_laamp_flavour_ewan.4031.t: "Krankheit in der Herde"
 ep3_laamp_flavour_ewan.4031.desc: "Es gibt nichts daran zu rütteln: Ob nun Wetter, Gelände, Überlastung oder einfach nur Pech daran schuld ist, die Packtiere unseres Lagers sind von einer Krankheit ergriffen.\n\nSie ächzen, sie wiehern, sie gehen, doch stündlich wird alles langsamer, was sich über einen Tag hinweg nur allzu deutlich bemerkbar macht.\n\nEinige der Pferde haben eindeutig Fieber, und eines der älteren Maultiere scheint dem Tode nah – das könnte wirklich gefährlich werden, wenn es weiter um sich greift."
