 ep3_laamp_flavour_ewan.9523.f: "$ep3_laamp_flavour_ewan.9522.f$"
 ep3_laamp_flavour_ewan.9531.t: "[Select_CString(visitor.IsFemale, 'Vermisste Anhängerin', 'Vermisster Anhänger')]: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "Es ist Jahre her, und nun wird klar, dass [Select_CString(visitor.IsFemale, 'meine abwesende Anhängerin', 'mein abwesender Anhänger')] nicht zurückkommt.\n\nEtwas am Ausbleiben von Neuigkeiten sagt mir, dass [visitor.Custom('DE_PRO_PER_S_3P_N')] auf [visitor.Custom('DE_PRO_POS_S_3P')]en Reisen verstorben ist, doch ich kann nicht genau sagen, warum ich so denke.\n\nIch höre lediglich auf, auf [visitor.Custom('DE_PRO_POS_S_3P')]e Rückkehr zu warten."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName|U] ist während einer Abwesenheit vom [camp|E] verstorben"
 ep3_laamp_flavour_ewan.9531.a: "Kaum auszudenken, dass wir [visitor.Custom('DE_PRO_PER_S_3P_A')] nie mehr wiedersehen werden …"
 ep3_laamp_flavour_ewan.9531.b: "#EMP Ach nun.#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "Obwohl [Select_CString(visitor.IsFemale, 'meine Anhängerin', 'mein Anhänger')] nun schon Jahre fort ist, hatten wir [visitor.GetHerHim] doch recht bald zurückerwartet.\n\nLeider teilt ein Bote uns mit, dass dies nicht mehr geschehen wird: Offenbar hält [Select_CString(imprisoner.IsFemale, 'die schändliche', 'der schändliche')] [imprisoner.GetTitledFirstName] [visitor.Custom('DE_PRO_PER_S_3P_A')] in [imprisoner.Custom('DE_PRO_POS_S_3P')]em Kerker gefangen! Wenn wir [visitor.Custom('DE_PRO_PER_S_3P_A')] wiedersehen möchten, müssen wir ein Lösegeld entrichten."
 ep3_laamp_flavour_ewan.9532.a: "Wir müssen [visitor.GetFirstNameNoTooltip] befreien!"
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip|U] kann [visitor.Custom('DE_PRO_PER_S_3P_A')] von mir aus behalten."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "Vor vielen Jahren fingen wir an, uns Sorgen um [visitor.GetTitledFirstNameNicknamed] zu machen, der eigentlich zu jenem Zeitpunkt wieder hätte zurück sein sollen.\n\nLeider waren unsere Befürchtungen offenbar begründet, denn heute Abend stolperte [visitor.Custom('DE_PRO_PER_S_3P_N')] ins Lager, wo [visitor.Custom('DE_PRO_PER_S_3P_N')] zusammenbrach, ein zerschundener Schatten eines Menschen. Wie [visitor.Custom('DE_PRO_PER_S_3P_D')] dies widerfahren ist und wie [visitor.Custom('DE_PRO_PER_S_3P_N')] es in diesem Zustand zu uns zurückgeschafft hat, vermag ich nicht zu sagen.\n\nUnd [visitor.Custom('DE_PRO_PER_S_3P_N')] vermag dies in dieser Verfassung ebenfalls nicht."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName|U] wurde während der Abwesenheit aus dem [camp|E] „[GetTrait('incapable').GetName(GetNullCharacter)|l]“"
 ep3_laamp_flavour_ewan.9533.a: "Was in aller Welt ist [visitor.Custom('DE_PRO_PER_S_3P_D')] zugestoßen?"
 ep3_laamp_flavour_ewan.9533.b: "Sorgt Euch nicht, [visitor.GetFirstNameNoTooltip], wir werden uns um Euch kümmern."
 ep3_laamp_flavour_ewan.9533.c: "Vertreibt diesen Schwachkopf, bevor ihn jemand sieht."
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.GetTitledFirstNameNicknamed|U] sollte mittlerweile wieder zurück sein.\n\nEs war nicht geplant, dass [visitor.Custom('DE_PRO_PER_S_3P_N')] so lange unterwegs ist, doch bisher ist [visitor.Custom('DE_PRO_PER_S_3P_N')] weder zurückgekehrt noch haben wir von [visitor.Custom('DE_PRO_PER_S_3P_D')] gehört. Vielleicht hat [visitor.Custom('DE_PRO_PER_S_3P_N')] unsere Spur verloren und findet sie nicht mehr.\n\nWie auch immer: Es ist wohl klar, dass [visitor.GetFirstNameNoTooltip] nicht mehr zu uns zurückkehren wird."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.GetTitledFirstName|U] hat es irgendwie geschafft, sich irgendwo zu verlaufen, und wird nicht ins [camp|E] zurückkehren"
 ep3_laamp_flavour_ewan.9534.a: "Was [visitor.Custom('DE_PRO_PER_S_3P_D')] wohl zugestoßen ist …"
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "Anhänger erhält Spitznamen"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "Die Leute im Lager haben [eponymee.GetFirstName] einen Beinamen verpasst, der auf [eponymee.Custom('DE_PRO_POS_S_3P')]er [personality|E] und [eponymee.Custom('DE_PRO_POS_S_3P')]en [traits|E] fußt.\n$EFFECT_LIST_BULLET$[eponymee.Custom('DE_PRO_PER_S_3P_N')|U] ist jetzt als #V [eponymee.GetFirstNameNicknamed]#! bekannt"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "Anhänger holt sich Hund"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed|U] hat sich einen Schoßhund besorgt."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "Anhänger wurde von Katze adoptiert"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed|U] wird nun von einer kleinen Katze begleitet."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "Gesellige Anhängerschaft"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed|U] und [follower_2.GetFirstNameNicknamed] knüpfen Bande ob ihrer Gemeinsamkeiten."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "Feindselige Anhängerschaft"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed|U] und [follower_2.GetFirstNameNicknamed] führen eine Fehde ob ihrer Differenzen."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "Ein schwieriges Leben"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed|U] kommt derzeit nicht mit den Strapazen des Daseins zurecht."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "Das einfache Leben"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed|U] weiß die Freiheit des Lebens auf der Straße zu schätzen."
