 ep3_laamp_flavour_ewan.0011.c: "Erzählt selbst einen Witz."
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "Was soll das überhaupt #EMP bedeuten#!?"
 ep3_laamp_flavour_ewan.0011.d: "Genießt es einfach."
 ep3_laamp_flavour_ewan.0021.t: "Ein kleiner Anhänger"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Seit einigen Tagen schleicht eine kleine Katze um meinen Pavillon herum,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Seit einigen Tagen verbringt ein rauflustiger kleiner Hund seine Abende vor meinem Pavillon,"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "wo sie die ansässigen Mäuse jagt und mindere Anhänger mit der überheblichen Entrüstung wahren Adels verscheucht.\n\nKann man das Leben eines Blaubluts besser zusammenfassen als mit diesen beiden Taten?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "die morgens mit dem Lager aufsteht, die tägliche Reise über auf #EMP meinem#! Wagen döst und sich anschließend schläfrig erhebt, um ein abendliches Mal aus Tischresten und gestohlenem Proviant zu genießen.\n\nEin vermessenes Tier, aber eindeutig ein entschlossenes."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "die verschwindet, sobald jemand einen Schritt auf sie zu macht, nur um kurz darauf lautlos erneut zu erscheinen und sich die Dinge aus der Ferne zu besehen.\n\nSchüchtern, aber endlos neugierig. Eine solche Mischung zu ertragen, ist eine Last, besonders für eine solch kleine Katze."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "die sich eifrig um und zwischen die Beine jedes meiner Besucher (und zahlreicher Passanten) schmiegt, denen sie ein Häppchen oder ein Kinnkraulen abschmeichelt, ehe sie die nichts ahnenden Opfer zurücklässt, ohne sie noch eines weiteren Blicks zu würdigen.\n\nDies mag skrupellos sein, doch es ist äußerst wirksam."
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "und mir ist noch nie ein derart lautes und wildes Tier begegnet. Sie ist kaum mehr als ein Knäuel aus Zähnen, Krallen und Wut, doch die winzige Statur täuscht darüber hinweg, welch offenbar gewaltiger #EMP Hass#! diesem Tier innewohnt.\n\nVielleicht ist es gut so, dass das Tier als Katze geboren wurde und nicht als Panther."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "wo er jedes Mal heult und jault, wenn ich sein Blickfeld verlasse, und er winselt dabei wie … Nun, wie ein Hund nach seinem [Select_CString(ROOT.Char.IsFemale, 'Frauchen', 'Herrchen')], obwohl ich den Hund doch kaum kenne.\n\nVielleicht fühlt sich das Tier irgendwie mit mir verbunden, doch den Tag über trottet es nur in recht weiter Entfernung hinter mir her."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "der wild knurrt und schnappt, wenn jemand es wagt, sich ihm und meiner Wohnstätte auch nur zu nähern.\n\nDies ist auf so viele Weise störend, doch es gibt keinen besseren Wächter als einen treuen Hund."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "der freudig im Kreis rennt, immer und immer und immer und #EMP immer#! wieder, mit der grenzenlosen Energie eines Hundes, der alle Zeit auf Erden hat, aber kein Ziel kennt.\n\nNun, vielleicht ähneln wir uns in dieser Hinsicht ja. Wir sind beides Streuner, verloren in der Welt."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "der offenbar nach Kräften versucht, sich #EMP selbst#! Kunststücke beizubringen, vielleicht um mich zu beeindrucken. Der Hund ist schlauer als die meisten, was mir erst auffiel, als das vermaledeite Ding mir mit einem schier unmöglichen Satz einen gedünsteten Rettich aus der Hand stibitzte.\n\nIch herrschte das Tier zwar an, doch irgendwie war es schon lustig. Sogar beeindruckend, denn schließlich ist es nur ein Hund."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "der mir mit einem mehr oder minder leisen Hecheln folgt, wohin ich auch gehe, ehe er mich auch auf dem Rückweg von dort begleitet. Ich weiß nicht, warum er mich bewacht, doch aus irgendeinem Grund scheint es ihm Freude zu bereiten.\n\nVielleicht erinnere ich das Tier ja an ein früheres [Select_CString(ROOT.Char.IsFemale, 'Frauchen', 'Herrchen')]? Schwer zu sagen, obwohl ihm die Routine offenbar im Blut liegt."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nDas Tier scheint mir recht freundlich zu sein: Es leckt mir gern und lang die Finger, auch wenn es offenbar niemand anderen an sich heranlässt."
 ep3_laamp_flavour_ewan.0021.a: "Komm her, mein kleiner Freund. Du bist ja ein braves Ding."
 ep3_laamp_flavour_ewan.0021.b: "Das ist … eine Mahlzeit …"
 ep3_laamp_flavour_ewan.0021.c: "Tretet die Kreatur so hart wie nur möglich."
 ep3_laamp_flavour_ewan.0021.d: "Das Tier ist auch nur ein Reisender. Lasst es in Ruhe."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "Respektierte Katze"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "Dieser Charakter weiß, wer wirklich der beste Freund des Menschen ist."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "Respektierter Hund"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "Holterdiepolter"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Als wir durch [current_county.GetBaseNameNoTier] reiten, schweifen meine Gedanken ab, gelangweilt von der Eintönigkeit der einfachen Reise, als plötzlich ein erschreckter #EMP Ruf#! ertönt.\n\nEin Überfall? Ich schnelle herum … Nein, es ist nur dieser Einfaltspinsel [stooge.GetTitledFirstName]. [stooge.Custom('DE_PRO_PER_S_3P_N')|U] hat es tatsächlich geschafft, vom Pferd zu fallen und"
 ep3_laamp_flavour_ewan.0031.desc.plains: "eine kleine Anhöhe hinunter geradewegs in ein fies aussehendes Gesträuch zu purzeln,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "durch eine dichte Hecke in einen von dornigem Gestrüpp überwucherten Graben zu poltern,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "einen steilen Hügel hinunterzupurzeln und am Ende in eine Felsspalte zu fallen,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "den Hang hinunterzurutschen, eine Menge Steine und Staub aufzuwirbeln und schließlich über einen Vorsprung zu purzeln,"
 ep3_laamp_flavour_ewan.0031.desc.desert: "eine hohe Düne hinabzuschlittern und dabei ungelenk hierhin und dorthin geschleudert zu werden, wohin der Zufall gerade will,"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "einen bewaldeten Hügel hinunterzupurzeln, quer durch Ranken und merkwürdige Dornen,"
 ep3_laamp_flavour_ewan.0031.desc.forest: "einen bewaldeten Hügel hinunterzupurzeln, quer durch Äste und Sträucher,"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "einen bewaldeten Hügel hinunterzupurzeln, quer durch Äste und alte Tannenzapfen,"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "einen gedrungenen Buckel hinunterzurutschen und dabei Schlamm und feuchtes Gras aufzuwirbeln,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "den #EMP einzigen#! Hügel weit und breit zu finden, den man hinunterpurzeln kann,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "in etwas hineinzupurzeln, was wie eine Art brackiger Entwässerungsgraben aussieht,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "einen staubigen Hübel hinunterzupurzeln und dabei eine dichte Sandwolke aufzuwirbeln,"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "untermalt von Gekreisch und lautem Heulen.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Als [stooge.GetFirstNameNoTooltip] nach einer kleinen Weile nicht zurück ist, geht ein Träger hinunter, um nachzusehen. Augenblicke später hört man einen entsetzten Schrei.\n\nOffenbar ist [stooge.GetFirstNameNoTooltip] bei dem Sturz ums Leben gekommen."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Augenblicke später taucht [stooge.GetFirstNameNoTooltip] wieder auf, laut fluchend und am Leben, aber nicht unversehrt."
 ep3_laamp_flavour_ewan.0031.a: "Lacht lauthals."
 ep3_laamp_flavour_ewan.0031.b: "Kichert leise, aber nicht mehr."
 ep3_laamp_flavour_ewan.0031.c: "Solche Boshaftigkeit ist unter meiner Würde …"
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Gemeiner Sinn für Humor"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "Das Leben lacht einen aus – also warum nicht mitlachen?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Makabrer Sinn für Humor"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Nur weil es finster ist, heißt das nicht, dass es nicht amüsant sein kann."
 ep3_laamp_flavour_ewan.0041.t: "Die Mühen eines Kochs"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "„Ich finde, ich verlange da nicht zu viel“, knurrt [GetCourtPositionType('camp_cook_camp_officer').GetName()] [camp_cook.GetFirstName], als [camp_cook.Custom('DE_PRO_PER_S_3P_N')] abschätzig auf das umliegende Gelände zeigt.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "„Ich finde, wir verlangen da nicht zu viel“, knurrt der Koch, der offenbar mit mir reden muss, weil er den kürzesten Strohhalm gezogen hat. Er zeigt abschätzig auf das umliegende Gelände.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "„Hier gibt es eine Menge Höfe, auch wenn sie nicht sonderlich beeindruckend sind. Es kann doch nicht so schwer sein, kurz Pause einzulegen und"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "„All das wunderschöne Ackerland, und wir finden tatsächlich nicht die Zeit,"
 ep3_laamp_flavour_ewan.0041.desc.hills: "„Meilen um uns herum so viele Hügelweiden, und doch finden wir offenbar nicht die Zeit,"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "„All das Bergwild um uns herum, und wir finden dennoch nicht die Zeit,"
 ep3_laamp_flavour_ewan.0041.desc.desert: "„Wir stecken bis zum Hals in dieser gottverlassenen Wüste, keine Siedlung ist in Sicht, und uns fehlt sogar die Möglichkeit,"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "„Wir stecken mit den Köpfen schon fast im Himmel, und unsere Kehlen sind staubtrocken, und wir haben nicht einmal die Möglichkeit,"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "„Selbst in einer buchstäblichen Oase sind wir so erpicht darauf, wieder in die schroffe Wüste aufzubrechen, dass wir nicht einmal die Zeit finden,"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "„Die exotischsten Leckereien des Dschungels stehen uns zur Verfügung, und wir bringen den Willen nicht auf,"
 ep3_laamp_flavour_ewan.0041.desc.forest: "„Selbst in diesem üppigen Wald nehmen wir uns nicht die Zeit,"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "„Hier draußen in einem abgelegenen Höllenwald, so fernab des Lebens, dass wir nicht einmal die Möglichkeit haben,"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "„Wir sind dazu verdammt, auf ewig durch diesen stinkenden Sumpf zu wandern, und haben nicht einmal die Möglichkeit,"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "„Wir sind verloren in diesem eintönigen Meer aus Gras, zu weit von allen anderen Orten entfernt, als dass wir die Möglichkeit hätten,"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "„Wir sind gestrandet inmitten dieser fauligen Auen, den Gezeiten ausgeliefert, und haben nicht einmal die Möglichkeit,"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "„Wir sind verbannt in diese staubige Hölle, zu weit von allen wichtigen Orten entfernt, als dass wir die Möglichkeit hätten,"
 ep3_laamp_flavour_ewan.0041.desc.outro: "uns einen Vorrat jener kleinen Freuden anzulegen, die unser Essen ertragbar machen?“\n\nIch seufze, da ich der Unterhaltung bereits überdrüssig bin, und frage mich, wer von uns beiden wohl zuerst nachgeben wird."
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nDas klingt wie irres Gezeter. Ich habe erst heute Morgen die Vorräte überprüft, und wir sollten noch auf Monate hin gut ausgestattet sein."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nJa, unsere Vorräte sind möglicherweise #EMP etwas#! geringer, als wir es gern hätten, doch es gibt keinen Grund für einen derartigen Aufstand."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nUnsere Vorräte sehen aus, wie sie aussehen, und hier wird ernsthaft darüber gezankt, ob dieser magere Rest auch unserem Gaumen schmeicheln wird."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nIch schaue in die schier unendliche Wüste, die sich auf unermesslich weit in alle Richtungen erstreckt."
 ep3_laamp_flavour_ewan.0041.a: "Worüber beschwert Ihr Euch überhaupt?"
 ep3_laamp_flavour_ewan.0041.b: "Nun gut. Wir legen neue Vorräte an."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Ihr macht gute Geschäfte"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "Die Einheimischen können nichts entbehren"
 ep3_laamp_flavour_ewan.0041.c: "Auf keinen Fall. Arbeitet mit dem, was Ihr habt."
 ep3_laamp_flavour_ewan.0041.d: "Euch fällt da gemeinsam sicher etwas ein."
 ep3_laamp_flavour_ewan.0041.e: "Wir werden schon eine Lösung finden …"
 ep3_laamp_flavour_ewan.0041.e.tt.success: "Eure Mühen sind erfolgreich"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Fast mit leeren Händen"
 ep3_laamp_flavour_ewan.0041.f: "Es wäre wohl ohnehin ratsam, neue Vorräte zu beschaffen."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "Das übersteigt unsere Mittel."
 ep3_laamp_flavour_ewan.0041.h: "Verdoppelt einfach die Bierrationen und lasst es gut sein."
 ep3_laamp_flavour_ewan.0041.i: "Wir können haltmachen und Vorräte sammeln."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "Wir werden so viele Vorräte kaufen, wie unsere Mittel es zulassen …"
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "Wir #EMP müssen#! weiterreisen."
 ep3_laamp_flavour_ewan.0041.l: "Hm. Vielleicht haben wir noch #EMP ein bisschen etwas#! in Reserve."
 ep3_laamp_flavour_ewan.0041.m: "#EMP Seht#! Ihr Trottel denn irgendwo einen Ort, an dem man Vorräte kaufen könnte?!"
 ep3_laamp_flavour_ewan.0041.n: "Mir ist es gleich, ob wir Haferschleim essen müssen, bis wir mit der Sache hier fertig sind."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "Gut versorgtes Lager"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "Erinnerungen an Überfluss können lange halten."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "Doppelte Bierrationen"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "Das Lager dieses Charakters ist #EMP äußerst#! ausgelassen … Nur nicht sonderlich bei der Sache."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "Strenge bei Vorräten"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "Die Anhänger dieses Charakters lernen, Vorräte sparsam zu nutzen und wahlweise ganz ohne sie auszukommen."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "Ziemliche Strenge bei Vorräten"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "Enorme Strenge bei Vorräten"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "Freundlicher Aufruhr"
 ep3_laamp_flavour_ewan.0051.desc.intro: "Es ist schwer zu beschreiben, was so angenehm innig ist am geschäftigen Treiben eines Lagers, das sich auf den Abend einrichtet.\n\nVielleicht"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "ist es die Parade neuer Gesichter, die dem sesshaften Leben entfliehen möchten,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "ist es der Chor des Gezeters ob der Planung für den morgigen Tag,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "sind es die leicht rührseligen Witze darüber, wie es wohl weitergehen mag,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "ist es das Scheppern von Waffen, die man hierhin und dorthin packt,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "ist es das herzhafte Lachen von Kriegern, die einander schmutzige Witze erzählen,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "sind es die unverkennbaren Schmäh- und Jubelrufe ferner Würfelspiele,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "ist es das beruhigende Kratzen von Schreibfedern in Tagebüchern, die allabendlich gefüllt werden,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "sind es die fernen Klänge der Streitgespräche vom Vorabend, die man nun unverzüglich fortsetzt,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "sind es die hochmütigen Ausrufe der Empörung von Gelehrten, die in der Wildnis leben,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "sind es die Gespräche über ferne Orte, als hätten wir sie bereits besucht,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "sind es die endlosen Ambitionen, die Welt zu sehen, die ständig zunichtegemacht werden,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "ist es die aufrechte Liebe jenen Wundern gegenüber, die diese Welt uns vielleicht noch zu bieten hat,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "ist es die Gier nach Beute, die allen Anhängern ins Gesicht geschrieben steht,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "sind es die Anschuldigungen von Betrug und die Androhungen von Mord, die das Glücksspiel so mit sich bringt,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "ist es der Austausch grausiger Geschichten vor den Zelten von Freunden,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "ist es das Wissen, dass diese Menschen mir überallhin folgen würden, wenn ich sie darum bitte,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "ist es das ruhige Murmeln täglicher Versprechen, die in jedem zweiten Zelt aufgefrischt werden,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "sind es die Hintergrundgeschichten von Triumph und Heldentum, die meine Anhänger bezüglich meiner Rückkehr erfinden,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "ist es das Scharren von herumgeschobenen Kisten und Fässern, das vom Versorgungszelt her zu hören ist,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "ist es das Verkaufsgeschrei der Marketenderinnen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "ist es das hallende Kreischen von Metall auf Metall, das aus der Schmiede herüberdringt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "ist es das sorgsame Durchzählen aller Stapel mit Waffen und Rüstungen im Arsenal,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "ist es das Gewirr aus Schreien und gezwungener Höflichkeit, das vom Baderzelt her zu hören ist,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "sind es die kaum unterdrückten Schreie, die die sogenannte „Chirurgie“ im Baderzelt hervorruft."
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "sind es die kehligen Schreie jener Anhänger, deren schlechten Zähnen mit Zangen und festem Griff zugesetzt wird,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "sind es die heiseren Schreie des Gefangenenlagers, das zu dicht am Baderzelt steht,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "ist es das schiere Chaos und Durcheinander des Trosses, der nach einem Reisetag zur Ruhe kommt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "ist es das Wiehern unserer Armee von Pferden,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "sind es die Zoten und das Grunzen der Träger, die ihre Fracht von Ort zu Ort schleppen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "sind es die lautlosen Jägergruppen, die als Einheit über die Wege zwischen den Zelten ziehen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "ist es das Kläffen und Bellen aus den Zwingern,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "ist es das unentwegte Knarzen des Wagens der Pioniere, der unter dem Gewicht seiner eigenen Vorräte ächzt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "ist es die stete Schlange von Anhängern, die sich um den tragbaren Schrein windet,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "sind es die trockenen und witzigen Beobachtungen der zahlreichen Schreiber, die umherstreunen und sich ansonsten nur wenig nützlich machen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "sind es die Schreie und Rufe der Händler und Anhänger, die vom Handelsplatz herüberdringen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "sind es die Rufe und das leise Stöhnen der Gefangenen in ihren Ketten und Käfigen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "ist es der stete Strom von Menschen, die mit einem benebelten Grinsen vom Freudenzelt zurückkommen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "ist er der Lärm hungriger Anhänger, der vom Speisezelt herüberdringt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "ist es der Geruch trocknender Kräuter auf den Gestellten vor dem Speisezelt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "ist es der Lärm wilder Anhänger, die sich an frisch gebrautem Bier berauschen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "ist es der Geruch des aufgehenden Brots für das Abendmahl,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "sind es die üblichen Streitereien zwischen den Köchen bezüglich dieser oder jener Kleinigkeit, die der eine den anderen aufdrängt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "ist es der Geruch der Lagerfeuer, die gerade erst entfacht werden,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "ist es die herrliche Kakophonie der Musiker, die uns begleiten und gerade ihre Instrumente stimmen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "ist es das bestürzte Luftholen von Anhängern, die frivoler Poesie lauschen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "sind es die verdrehten Possen der Narren, die von Lagerfeuer zu Lagerfeuer flitzen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "sind es die neugierigen Einheimischen, die es sich nicht nehmen lassen, die Menge an Fremden mit Angst und Staunen zu begaffen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "ist es die Entrüstung über Gerüchte, die bereits um die Lagerfeuer herum die Runde machen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "sind es die fernen Rufe und verdrossenen Schreie, die vom Truppenübungsplatz herüberdringen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "ist es das Donnern von Hufen, als unsere leichte Reiterei ihre Kunst übt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "ist es das donnernde Traben und das ferne Röhren der Kamele,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "ist es das wütende Trompeten der Elefanten,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "ist es das Grunzen und Scheppern der schweren Reiterei, die ihre Rüstung flickt und wartet,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "ist es das niemals endende Schwirren von Pfeilen, als Salve um Salve auf das heutige Übungsziel abgefeuert wird."
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "sind es die Schreie des Siegers und der Hohn für den Verlierer, die von den Duellen her zu hören sind,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "ist es das Scheppern von Schilden, das von den Ertüchtigungsringen her zu hören ist,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "ist es der gedämpfte Lärm eines Übungskampfs, bei dem sich Speerträger in ihrer gemeinsamen Disziplin schulen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "ist es das gelegentliche wahrlich #EMP obszöne#! Fluchen, wenn jemand beim Stockspiel verliert,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "ist es das kehlige Grunzen meiner Leibwächter, die sich bis an den Rand der Erschöpfung ertüchtigen,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "sind es die gebellten Befehle und die marschierenden Schritte, die zeigen, dass man unser Gelände beschützt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "sind es die ruhigen Zwiegespräche und das schicksalsergebene Seufzen, als unser Lager dann doch wie von mir geplant aufgeschlagen wird,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "ist es das Klopfen von Holz auf Holz, als man Wachtürme für die Nacht aufstellt,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "ist es der Klang von Schaufeln, die in die Erde fahren, als unsere heutige Nachtwache ihren Graben zieht,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "ist es die Begeisterung, die das Zelten unter freiem Himmel mit sich bringt,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "oder"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "ist es der freundliche Spott, den [courtier_friend_1.GetFirstName] und [courtier_friend_2.GetFirstName] austauschen, als sie an meinem Pavillon vorbeigehen."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "ist es der liebevolle Hohn zwischen [courtier_best_friend_1.GetFirstName] und [courtier_best_friend_2.GetFirstName], als die beiden Unzertrennlichen sich um das abendliche Geschäft kümmern."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "sind es die bitteren Worte zwischen [courtier_rival_1.GetFirstName] und [courtier_rival_2.GetFirstName], die wie gewohnt zanken."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "sind es die kaum gezügelten Anfeindungen zwischen [courtier_nemesis_1.GetFirstName] und [courtier_nemesis_2.GetFirstName], die wie gewohnt keine Gelegenheit auslassen, einander anzugiften."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "ist es das Kichern und Flüstern zwischen [courtier_lover_1.GetFirstName] und [courtier_lover_2.GetFirstName], die Arm in Arm auf ihrem gewohnten Spaziergang vorbeikommen."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "sind es die widerlich süßen Plattitüden zwischen [courtier_soulmate_1.GetFirstName] und [courtier_soulmate_2.GetFirstName], die wie gewohnt nur Augen füreinander haben."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "ist es das Kreischen und Toben so vieler spielender Kinder, die von [leading_child.GetFirstName] zu einer wilden Partie Fangen angespornt werden."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "ist es das Bellen von [leading_knight.GetFirstName], als [leading_knight.Custom('DE_PRO_PER_S_3P_N')] die $knight_culture_player_plural_no_tooltip$ auf ihrer täglichen Übung anführt."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "sind es die zahlreichen Sprachen, die von den Passanten gesprochen werden, von [culture_1.GetLanguage.GetNameNoTooltip|U] über [culture_2.GetLanguage.GetNameNoTooltip|U] bis zu [culture_3.GetLanguage.GetNameNoTooltip|U]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "ist es der Klang der Abendgebete an die Mächte der Genesung ([faith_1.HealthGodName]), des Schutz des Heimes ([faith_2.HouseholdGodName]) und der Nacht ([faith_3.NightGodName])."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "ist es der unverkennbare Klang von [notable_char.GetFirstName], [notable_char.Custom('DE_ART_DEF_S_N')]"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "mit einem armen Opfer aus meiner Anhängerschaft Süßholz raspelt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "sich an einem frischen örtlichen Gericht labt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "lautstark jemanden über die Gefahren eines zu üppigen Abendmahls aufklärt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "[notable_char.Custom('DE_PRO_POS_S_3P')]e Münzen zählt, und zwar zum zweiten von drei Malen, um sicherzugehen, dass auch wirklich keine auf der Reise verloren ging."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "lacht, als [notable_char.Custom('DE_PRO_PER_S_3P_N')] einem glücklichen Anhänger Münzen zuwirft."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "sich wie beiläufig davor drückt, das eigene Zelt aufzuschlagen … Wie gewohnt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "einige mindere Anhänger bei ihren abendlichen Pflichten anleitet."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "gerade einen armen Anhänger anbrüllt, der gar nicht weiß, wie ihm geschieht."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "gerade einen Streit zwischen zwei minderen Anhängern schlichtet."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "nickend und mit bestätigenden Geräuschen einer langatmigen Geschichte eines Einheimischen folgt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "die Geschichte eines anderen unterbricht und diesen anherrscht, er solle endlich auf den Punkt kommen."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "sich wie beiläufig einige mindere Anhänger schnappt und diese eine belanglose Arbeit für sich verrichten lässt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "gerade anhält, um jemandem dabei zu helfen, sein Zelt aufzubauen."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "gerade dabei ist, einem gutgläubigen Einheimischen eine lange, zweifelhafte Geschichte aufzubinden."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "einem gereizten Einheimischen gerade eine peinliche Widrigkeit erläutert."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "mit einigen der minderen Anhänger lacht und scherzt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "verlangt, dass jemand das Zelt mit [notable_char.Custom('DE_PRO_PER_S_3P_D')] tauscht … Wieder einmal."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "jemanden so lautstark und selbstbewusst zurechtweist wie [notable_char.Custom('DE_ART_IND_N')] [notable_char.GetLadyLord] bei Hofe."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "gerade die nächtlichen Gebete eines anderen verhöhnt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "eine kleine Gruppe gläubiger Anhänger bei ihren Gebeten anführt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "sich etwas in den eigenen Bart murmelt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "leichtgläubig einer langen, zweifelhaften Geschichte irgendeines Narren lauscht."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "gerade leidenschaftlich darüber wettert, dass irgendjemand angeblich einen Hund getreten hat."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "vollkommen ungerührt der traurigen Geschichte eines Einheimischen lauscht."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "bösartig über die traurige Geschichte eines Einheimischen spottet."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "sich stur einer Gruppe wütender Einheimischer entgegenstellt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "in ein verwirrendes Streitgespräch mit jemandem verwickelt ist, in dem [notable_char.Custom('DE_PRO_PER_S_3P_N')] bei jedem zweiten Satz den Standpunkt wechselt."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "wieder einmal jemandem eine generationenübergreifende Blutfehde androht, weil … irgendetwas vorgefallen ist."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "vor sich hinsummt, als [notable_char.Custom('DE_PRO_PER_S_3P_N')] vorbeigeht."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "das nicht sonderlich ferne Wiehern störrischer Maultiere, die man für den Abend in den Stall bringt."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "die zwitschernden Rufe einheimischer Vögel, als die Nacht hereinbricht."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "das rhythmische metallische Geräusch von Nägeln, die man um mich herum in den weichen Boden treibt."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nAll dies schafft eine ruhige, behagliche Decke der Vertrautheit. Dies ist meine Domäne, und dies ist mein Volk; ein kleines Königreich, aber eines, in dem ich jeden Anblick, jedes Geräusch und jede Seele kenne."
 ep3_laamp_flavour_ewan.0051.a: "Kehrt ins eigene Zelt zurück und lauscht einfach nur."
 ep3_laamp_flavour_ewan.0051.b: "Überprüft unsere Vorräte."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "Vielleicht sollte ich meine Körpersäfte prüfen lassen?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "Vielleicht wäre eine Rasur angebracht?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "Vielleicht wären eine Rasur und ein Haarschnitt angebracht?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "Vielleicht wäre ein Haarschnitt angebracht?"
 ep3_laamp_flavour_ewan.0051.d: "Es ist an der Zeit, dem Chaos des Trosses Einhalt zu gebieten …"
 ep3_laamp_flavour_ewan.0051.e: "Ich sollte mir mein Essen holen, bevor das Speisezelt überlaufen ist."
 ep3_laamp_flavour_ewan.0051.f: "Ich nehme dann wohl meinen gewohnten Platz am Feuer ein."
 ep3_laamp_flavour_ewan.0051.g: "Die nächtlichen Übungen warten auf niemanden."
 ep3_laamp_flavour_ewan.0051.h: "Ein Spaziergang um das Gelände herum klingt angenehm."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "Die Vorräte sind in Ordnung"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "Ein persönliches Mitwirken trägt wirklich gewaltig zu einer sehr genauen Buchführung bei."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "Alles makellos"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "Ein Nomadenleben ist keine Ausrede dafür, dass man die Körperpflege vernachlässigt."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "Tross diszipliniert"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "Ein Tross ist ein chaotisches Miteinander von Menschen, sofern man ihn nicht mit fester Hand führt."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "Isst mit dem Lager"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "Ein Anführer muss nicht das Brot mit seinen Anhängern brechen, doch es hilft."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "Die Führung des Kreises"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "Eine mächtige Position führt zu einer mächtigen Erscheinung."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "Immer in Übung"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "Ein mahnender Blick von oben wirkt Wunder für die Disziplin."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "Die Beobachter beobachten"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "Ein nächtlicher Spaziergang entlang der Außengrenzen hält die Wachposten auf Trab."
 ep3_laamp_flavour_ewan.0061.t: "Ein unerwarteter Jahrmarkt"
 ep3_laamp_flavour_ewan.0061.desc: "Obwohl nicht jeder Ort ein Lager wie das unsere willkommen heißt, tut es „[current_county.GetBaseNameNoTier|U]“ eindeutig … Oder zumindest lässt [local_merchant.GetFirstName] es so #EMP aussehen#! mit einem prompt anberaumten Jahrmarkt, auf dem Waren gehandelt und meinen Anhängern die Münzen entlockt werden.\n\nIst das schamlose Geschäftemacherei? Mag sein, doch man kann nicht leugnen, dass es den Leuten Freude bereitet, und manchmal reicht das."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "Jeder liebt Jahrmärkte!"
 ep3_laamp_flavour_ewan.0061.a: "Welch willkommene Überraschung!"
 ep3_laamp_flavour_ewan.0061.b: "Vielleicht sucht [local_merchant.GetFirstNameNoTooltip] ja nach fester Arbeit …"
 ep3_laamp_flavour_ewan.0061.c: "Holen wir uns Vorräte, wenn wir schon hier sind."
 ep3_laamp_flavour_ewan.0061.d: "Ich bleibe wohl dennoch lieber im Lager."
 ep3_laamp_flavour_ewan.0071.t: "Donnernde Hufe"
 ep3_laamp_flavour_ewan.0071.desc: "„Aargh, mein #EMP Kopf#!“, ächzt [hanger.GetFirstName], als [hanger.Custom('DE_PRO_PER_S_3P_N')] neben mir reitet. Ich hebe eine Augenbraue als stille Frage ob dieses Ausrufs.\n\nAls Antwort sinkt [hanger.GetFirstNameNoTooltip] einfach längs auf dem Pferd zusammen und hält sich winselnd die Schläfen.\n\nDa hatte wohl #EMP eindeutig#! jemand eine vergnügliche Nacht."
 ep3_laamp_flavour_ewan.0071.a: "Reitet um [hanger.Custom('DE_PRO_POS_S_3P')]er willen langsamer."
 ep3_laamp_flavour_ewan.0071.b: "Lacht über [hanger.Custom('DE_PRO_POS_S_3P')]en Zustand."
 ep3_laamp_flavour_ewan.0071.c: "Tretet [hanger.Custom('DE_PRO_POS_S_3P')] Pferd, damit es schneller läuft."
 ep3_laamp_flavour_ewan.0071.d: "Trabt weiter und überlasst [hanger.Custom('DE_PRO_PER_S_3P_A')] [hanger.Custom('DE_PRO_POS_S_3P')]em Elend."
 ##################################################
 #CHILDREARING
 ep3_laamp_flavour_ewan.1001.t: "Freunde niederen Standes"
 ep3_laamp_flavour_ewan.1001.desc: "„[ROOT.Char.GetMotherFather|U], [ROOT.Char.GetMotherFather]!“, ruft mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')], während [own_child.Custom('DE_PRO_PER_S_3P_N')] auf mich zuläuft. „Ich möchte Euch jemanden vorstellen!“\n\n[own_child.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich um zu einem anderen Kind und öffnet die Arme weit, als würde [own_child.Custom('DE_PRO_PER_S_3P_N')] jemand Tiefgläubigem ein göttliches Geschenk vorstellen und nicht nur dieses sehr ärmlich aussehende gemeine Wesen.\n\n„Das ist [other_child.GetFirstName]. Wir spielen miteinander. #EMP Eines Tages#! wird [other_child.Custom('DE_PRO_PER_S_3P_N')] mir dabei helfen, dieses Lager zu führen.“"
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "Wir gegen die Welt"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Eine Freundschaft ist geboren"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Liebste Spielgefährten"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "Die Freundschaft verläuft im Sande"
 ep3_laamp_flavour_ewan.1001.a: "Ha! Dann viel Spaß Euch beiden."
 ep3_laamp_flavour_ewan.1001.b: "Da habt Ihr wohl eine Freundschaft fürs Leben geschlossen, mein[own_child.Custom('DE_END_PRO_S_N')] [own_child.Custom('GetDaughterSon')]."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip|U], [other_child.Custom('DE_PRO_PER_S_3P_N')] ist Eurer nicht würdig."
 ep3_laamp_flavour_ewan.1011.t: "Am Vorbild lernen"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U] ist in einem Alter, in dem ein Kind restlos alles um sich herum aufnimmt wie ein Schwamm, der Wasser aufsaugt.\n\nObschon die derzeitigen Umstände verhindern, dass ich [child.Custom('DE_PRO_PER_S_3P_D')] die beste Erziehung zukommen lassen kann, scheint der Jungspund dennoch sehr lernbegierig. Anstatt auf Tutoren und Büchern zu bestehen, wie es jemand mit einem … gesicherteren Wohlstand täte, zieht [child.Custom('DE_PRO_PER_S_3P_N')] durch das Lager, um meinen Offizieren auf Schritt und Tritt zu folgen und sie bei ihren Pflichten zu unterstützen.\n\nWenn ich mein Kind in die Richtung einer bestimmten Person weisen würde, könnte dies seine Wissbegier auf ein festes Ziel lenken."
 ep3_laamp_flavour_ewan.1011.a: "Mein Stellvertreter."
 ep3_laamp_flavour_ewan.1011.b: "Mein $quartermaster_camp_officer$."
