 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "Anhänger[visitor.Custom('DE_END_NOU_S_GS_N')] zurückgekehrt: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "Nach Jahren bei [host.GetTitledFirstName] hat [Select_CString(visitor.IsFemale, 'meine getreue Anhängerin', 'mein getreuer Anhänger')] [visitor.GetFirstNameNicknamed] endlich wieder den Weg zurück zu uns gefunden."
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "Obwohl [visitor.Custom('DE_PRO_PER_S_3P_N')] selbst sich nicht sonderlich verändert hat, seit [visitor.Custom('DE_PRO_PER_S_3P_N')] aus unserem Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) fortging, hat [visitor.Custom('DE_PRO_PER_S_3P_N')] in [capital.GetBaseNameNoTier] geheiratet, nämlich [visitor_spouse.GetFirstName], [visitor_spouse.Custom('DE_ART_DEF_S_N')] [visitor_spouse.Custom('DE_PRO_POS_S_3P')][visitor_spouse.Custom('DE_END_ADJ_IND_S_A')] [visitor.Custom('WifeHusband')] ins Lager begleitet."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.Custom('DE_PRO_PER_S_3P_N')|U] hat sich kaum verändert seit dem Tag, an dem er unser Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) verließ – weder zum Guten noch zum Schlechten –, und [visitor.Custom('DE_PRO_PER_S_3P_N')] ist hauptsächlich einfach nur froh, wieder in vertrauter Gesellschaft zu sein."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nAlte Freunde und neue Gesichter drängen sich nach vorn, um [Select_CString(visitor.IsFemale, 'die Rückkehrerin', 'den Rückkehrer')] zu sehen, allesamt gleichermaßen erfreut über die unerwartete gute Kunde."
 ep3_laamp_flavour_ewan.9511.a: "Dann herzlich willkommen!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP Verheiratet?#! Mitnichten!"
 ep3_laamp_flavour_ewan.9511.c: "Ihr werdet nicht mehr gebraucht. Geht."
 ep3_laamp_flavour_ewan.9512.t: "Anhänger[visitor.Custom('DE_END_NOU_S_GS_N')] kehrt verbessert zurück: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip|U]!“, ruft die halb vertraute Stimme von [visitor.GetFirstName], [visitor.Custom('DE_ART_DEF_S_N')] das Lager nach Jahren der Abwesenheit aus unserem Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) aufgeregt betritt. „Ich bin zurückgekehrt, und während meines Exils war ich nicht untätig!“\n\nDas ist [visitor.Custom('DE_PRO_PER_S_3P_N')] fürwahr nicht gewesen: Es scheint, dass [visitor.Custom('DE_PRO_POS_S_3P')]e Zeit mit [host.GetTitledFirstName] [visitor.Custom('DE_PRO_PER_S_3P_D')] jede Menge Gelegenheit gab, [visitor.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten zu üben, und dies möchte [visitor.Custom('DE_PRO_PER_S_3P_N')] nun auch unbedingt beweisen, nun da [visitor.Custom('DE_PRO_PER_S_3P_N')] wieder bei uns ist."
 ep3_laamp_flavour_ewan.9512.a: "Wie seid Ihr doch gewachsen, [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9512.b: "Verschwindet, Vagabund[visitor.Custom('DE_END_NOU_S_GS_N')]."
 ep3_laamp_flavour_ewan.9521.t: "Nicht wie ich Euch kannte: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "Nachdem [visitor.Custom('DE_PRO_PER_S_3P_N')] uns ein paar Jahren verlassen hatte, ist [visitor.GetTitledFirstNameNicknamed] endlich zu uns zurückgekehrt.\n\nJedoch … ist [visitor.Custom('DE_PRO_PER_S_3P_N')] nicht mehr ganz so, wie [visitor.Custom('DE_PRO_PER_S_3P_N')] uns verließ."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Offenbar hinterließ die Zeit mit [host.GetTitledFirstName] unverkennbare Spuren an [visitor.Custom('DE_PRO_POS_S_3P')]em Benehmen und Charakter: [visitor.Custom('DE_PRO_PER_S_3P_N')|U] scheint nun eindeutig mehr [new_culture.GetName|l] als [old_culture.GetName|l] zu sein.\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "[Custom('DE_PRO_POS_S_3P')|U]e Tage in [capital.GetBaseNameNoTier] waren eindeutig prägend, denn jede Spur [visitor.Custom('DE_PRO_POS_S_3P')]er ehemaligen Kultur ist fort: An ihrer Stelle erkennt man nun die Redeart und das Verhalten der [new_culture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "Als [Select_CString(ROOT.Char.IsFemale, 'Angehörige', 'Angehöriger')] der [old_culture.GetNameNoTooltip|l]en Kultur finde ich diese Veränderung … beunruhigend."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "Da ich selbst [new_culture.GetNameNoTooltip|l] bin, hätte ich [visitor.Custom('DE_PRO_PER_S_3P_A')] bestens selbst in diesen Wegen erziehen können, #EMP ohne#! dass [visitor.Custom('DE_PRO_PER_S_3P_N')] Jahre in der Ferne verbringt."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "Merkwürdig zu sehen, wie [visitor.Custom('DE_PRO_PER_S_3P_N')] sich verändert hat, aber wir machen vermutlich alle unsere Zeiten des Übergangs mit."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip|U] selbst scheint wenig besorgt ob [visitor.Custom('DE_PRO_POS_S_3P')]er Metamorphose und freut sich einfach, wieder zurück im Lager zu sein."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "Erhielt [skill_1.GetValue|V0] [diplomacy|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "Erhielt [skill_1.GetValue|V0] [martial|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "Erhielt [skill_1.GetValue|V0] [Concept('stewardship', 'Verwaltungs')|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "Erhielt [skill_1.GetValue|V0] [Concept('learning', 'Bildungs')|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "Erhielt [skill_2.GetValue|V0] [diplomacy|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "Erhielt [skill_2.GetValue|V0] [Concept('stewardship', 'Verwaltungs')|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "Erhielt [skill_2.GetValue|V0] [intrigue|E]-[skill|E] durch Anpassung an das [new_culture.GetName|U]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.learning: "Erhielt [skill_2.GetValue|V0] [Concept('learning', 'Bildungs')|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.prowess: "Erhielt [skill_2.GetValue|V0] [prowess|E]-[skill|E] durch Anpassung an das [new_culture.GetName|l]e [ethos|E]"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "Merkwürdig, aber Ihr gehört noch immer zu uns!"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "Eine weise Entscheidung!"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "Willkommen daheim!"
 ep3_laamp_flavour_ewan.9521.b: "Wir brauchen keine #EMP [visitor.GetCulture.GetNameNoTooltip|l]en#! Fremden. Hinfort mit Euch."
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "Obwohl es mehrere lange Jahre dauerte, hat [Select_CString(visitor.IsFemale, 'meine ehemalige Anhängerin', 'mein ehemaliger Anhänger')] [visitor.GetTitledFirstNameNicknamed] den Weg zurück in unser Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) gefunden.\n\nAber … es hat sich etwas verändert."
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.Custom('DE_PRO_PER_S_3P_N')|U] spricht andächtig von gewissen schöpferischen Mächten ([new_faith.CreatorName]). Offenbar hat [visitor.Custom('DE_PRO_POS_S_3P')] [host.GetTitledFirstName] [visitor.Custom('DE_END_PRO_S_A')] in eine neue Religion eingeführt, in der [visitor.GetSheHe] Erlösung findet;"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.Custom('DE_PRO_PER_S_3P_N')|U] spricht andächtig von gewissen schöpferischen Mächten ([new_faith.CreatorName]), die dem Glauben von [capital.GetBaseNameNoTier] entstammen. Angeblich findet [visitor.Custom('DE_PRO_PER_S_3P_N')] die wahre Erlösung in den Lehren über diese neue höchste Macht ([new_faith.HighGodName]);"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "[visitor.Custom('DE_PRO_PER_S_3P_N')] ist nicht mehr der [old_faith.GetAdherentName], den wir kannten.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "Nicht, dass mich das so sehr scheren würde wie andere, aber es ist dennoch überraschend."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Die [old_faith.GetAdjectiveNoTooltip|l]e Lebensweise abzulegen wie einen Mantel, den man auf den Boden wirft, und sich von unseren heiligsten Traditionen abzuwenden, ist schier undenkbar."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Natürlich freut es mich, von [visitor.Custom('DE_PRO_POS_S_3P')]er richtigen Entscheidung zu hören, und dass [visitor.Custom('DE_PRO_PER_S_3P_N')] sich der Erlösung und der wahren Bedeutung eines Daseins mit der höchsten Instanz ([new_faith.HighGodName]) öffnet."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "Obwohl die Entscheidung mich überraschte, kann ich nicht sagen, dass dieser Glaube ([new_faith.GetNameNoTooltip]) schlecht wäre. Schließlich betrachtet meiner ([ROOT.Char.GetFaith.GetName]) ihn wohlwollend."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "Ich behaupte nicht zu wissen, was diese Entscheidung angestoßen hat, doch zumindest ist dieser Glaube ([new_faith.GetNameNoTooltip]) eine akzeptablere Religion als viele andere in dieser gottlosen Welt."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Da ich selbst [ROOT.Char.GetFaith.GetAdjective|l]en Glaubens bin, schert mich [visitor.Custom('DE_PRO_POS_S_3P')]e Bekehrung nicht #EMP zu#! sehr, doch sie kommt eindeutig überraschend."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\nUngeachtet des Aufruhrs, den [visitor.Custom('DE_PRO_POS_S_3P')]e plötzliche Rückkehr nebst aller Veränderungen hervorruft, geht [visitor.GetFirstName] einfach [visitor.Custom('DE_PRO_POS_S_3P')]en Geschäften nach, als wäre [visitor.Custom('DE_PRO_PER_S_3P_N')] nie weggewesen."
 ep3_laamp_flavour_ewan.9522.a: "Willkommen, [visitor.Custom('SisterBrother')]!"
 ep3_laamp_flavour_ewan.9522.b: "Aber warum die Bekehrung zu diesem neuen Glauben ([new_faith.GetNameNoTooltip]) …"
 ep3_laamp_flavour_ewan.9522.c: "Was habt Ihr getan, Ihr Tropf?!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip|U], [new_faith.GetAdherentNameNoTooltip], Ihr seid nach wie vor [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.e: "Schön, dass Ihr wieder hier seid, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Ihr seid hier nicht mehr willkommen."
 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$ [visitor.Custom('DE_PRO_PER_S_3P_N')|U] spricht und kleidet sich mehr wie die [new_culture.GetCollectiveNoun], bei denen [visitor.Custom('DE_PRO_PER_S_3P_N')] lebte, und behauptet, das einzig wahre Licht des [new_faith.GetAdjective|l]en Glaubens"
 ep3_laamp_flavour_ewan.9523.desc.source.host: "[visitor.Custom('DE_PRO_POS_S_3P')][Select_CString(host.IsFemale, 'er Gastgeberin', 'es Gastgebers')] [host.GetTitledFirstName] gefunden zu haben;"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "von [capital.GetBaseNameNoTier] gefunden zu haben;"
