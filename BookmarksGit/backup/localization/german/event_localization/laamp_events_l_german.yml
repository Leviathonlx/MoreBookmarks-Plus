 ep3_laamp_flavour_ewan.4062.e: "Ich bringe das Ungeheuer zur Strecke!"
 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$: Siegreiches Duell"
 ep3_laamp_flavour_ewan.4064.desc: "Die Kannibalenleiche stolpert nach hinten weg, während aus den tödlichen Wunden das Blut erst spritzt und dann nur noch tröpfelt.\n\nGanz sicher nicht das erwartete Ergebnis, doch niemand kann behaupten, ich hätte keine menschenfressende Bestie erschlagen.\n\nAls die Anspannung des Kampfes von mir weicht, jubelt mir der Rest der Jagdgruppe zu. Ich sehe mir [cannibal.Custom('DE_ART_DEF_S_A')] [cannibal.GetWomanMan] am Boden ein letztes Mal an, ehe wir zurück nach Hause aufbrechen."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "Nun, jetzt hätte #EMP ich#! Appetit bekommen …"
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "Ein abartiger Wahnsinn."
 ep3_laamp_flavour_ewan.4071.t: "Sklavenjäger"
 ep3_laamp_flavour_ewan.4071.desc: "Ein Hinterhalt, wie er im Buche steht.\n\nAn einem gefährlichen Flaschenhals im Gelände stürzt sich eine Horde von Sklavenjägern mit Schwerter und Ketten in den Händen von zwei Seiten auf uns, während eine dritte Gruppe verhindert, dass der größere Rest des Trosses uns zu Hilfe eilt. Man hört Schreie, als meinen unbewaffneten Anhängern die Lage klar wird.\n\nWenn diese Ungeheuer gewinnen, erwartet viele von uns ein grauenhaftes Schicksal."
 ep3_laamp_flavour_ewan.4071.a: "Sammeln! Sammelt Euch und schlachtet diesen Abschaum ab!"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "Eure Verteidiger stürmen nach vorn"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "Ein brutales Handgemenge"
 ep3_laamp_flavour_ewan.4071.b: "Verwickelt den Kopf der Sklavenjäger in ein Duell."
 ep3_laamp_flavour_ewan.4071.c: "Feilscht und verkauft ein paar mindere Anhänger."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Ihr erhaltet [gold|E] in Höhe der gesamten [skills|E] Eurer fünf schlechtesten [followers|E]"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Alle Menschen, die Euch wichtig, besonders talentiert oder krank oder verwundet sind, sind vom Verkauf ausgenommen"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Verkauft Ihr einen [character|E] in die Sklaverei, wird er aus dem Spiel entfernt; dies zählt im Grunde als [character_death_death|E]"
 ep3_laamp_flavour_ewan.4071.d: "Nicht auf die Schreie achten und auf das Beste hoffen."
 ep3_laamp_flavour_ewan.4071.d.tt.success: "Die Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) sind Euch hold"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Wehklagende Schreie verschwinden in der Nacht"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$: Siegreiches Duell"
 ep3_laamp_flavour_ewan.4073.desc: "Als [slaver.Custom('DE_ART_DEF_S_N')] [slaver.GetWomanMan] stirbt, bricht Verwirrung in den feindlichen Reihen aus.\n\nDie Schlacht um mich herum wendet sich, und Schreie und kehliges Gurgeln sind zu hören, als die Sklavenjäger zu Dutzenden erschlagen werden. Binnen weniger Wimpernschläge durchbricht Verstärkung vom Haupttross die Nachhut der Sklavenjäger, und es ist vorbei.\n\nMit einem verächtlichen Tritt gegen die Leiche meines Opfers kehre ich zu meinen Leuten zurück."
 ep3_laamp_flavour_ewan.4073.a: "Genau das halte ich von Abschaum wie Euch."
 ep3_laamp_flavour_ewan.4081.t: "Geboren aus Verzweiflung"
 ep3_laamp_flavour_ewan.4081.desc.intro: "Anfangs sind es nur ein paar hagere [current_county.GetCountyData.GetCulture.GetName|l]e Bauern. Sie tauchen in der Ferne auf oder spähen aus Verstecken zu uns herüber und fliehen, sobald wir sie bemerken.\n\nStunden vergehen, und die ängstlichen Einheimischen beobachten uns weiter aus sicherer Entfernung.\n\nGerade als es scheint, dass sie damit fertig wären, ertönt ein Schrei, und eine Horde stürmt aus ihrer Deckung hinter einem Vorsprung auf uns zu. Mit ihren wilden Augen und ihrer ausgemergelten Statur"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "sehen sie kränklich aus, zweifelsohne mit einer bösen Krankheit infiziert …"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "sehen sie zerbrechlich aus, zweifelsohne in den frühen Stadien des Verhungerns …"
 ep3_laamp_flavour_ewan.4081.desc.outro: "sehen sie doch nicht so schwach aus, dass sie uns nicht zahlreicher Vorräte berauben könnten, ehe wir sie in die Flucht schlagen."
 ep3_laamp_flavour_ewan.4081.a: "Versucht, die Massen zu beruhigen."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "Ihr bringt den Mob zur Besinnung"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "Worte scheren sie nicht"
 ep3_laamp_flavour_ewan.4081.b: "Wenn sie Vorräte wollen, müssen sie dafür #EMP bezahlen#!!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "Ein gesunder Gewinn"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "Jeder [follower|E], der [GetTrait('compassionate').GetName(GetNullCharacter)|l] oder [GetTrait('generous').GetName(GetNullCharacter)|l] ist"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "Jeder [follower|E], der [GetTrait('greedy').GetName(GetNullCharacter)|l] oder [GetTrait('sadistic').GetName(GetNullCharacter)|l] ist"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "Hungrige Raserei"
 ep3_laamp_flavour_ewan.4081.c: "Treibt dieses Gesindel zurück."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "Eure bewaffneten Gefolgsleute brechen genug Knochen"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "Ihr könnt sie nicht alle aufhalten"
 ep3_laamp_flavour_ewan.4081.d: "Lasst einfach zu, dass sie sich ein paar Vorräte nehmen."
 ep3_laamp_flavour_ewan.4091.t: "Nächtlicher Überfall"
 ep3_laamp_flavour_ewan.4091.desc: "Es ist Nacht, als die Angreifer in unser Gebiet eindringen. Bunt zusammengewürfelte Rüstungsteile und Waffen glitzern im fernen Feuerschein.\n\nWenn sie Farben tragen, so sind diese nicht sichtbar, doch ihr Vorhaben ist dennoch unverkennbar: Sie wollen, dass wir „[current_county.GetBaseNameNoTier|U]“ verlassen – tot oder lebendig.\n\nDoch das Lager ist nicht wehrlos, und mit einem erzürnten Schrei machen wir uns daran, diese örtliche Geißel abzuwehren."
 ep3_laamp_flavour_ewan.4091.a: "Gegenangriff! Zu mir!"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "Ein taktischer Sieg"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "Blutig geschlagen und gebrochen"
 ep3_laamp_flavour_ewan.4091.b: "Ab ins Gefecht mit mir!"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "Ein erfolgreiches Wüten"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "Versteckt Euch vor dem Chaos."
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Jeder [follower|E], der nicht [GetTrait('craven').GetName(GetNullCharacter)|l] ist"
 ep3_laamps.5999.t: "Neues von der Insel"
 ep3_laamps.5999.desc: "Mein Vater war ein strenger Mann. Rückblickend verstehe ich nun, dass er meinen … Torheiten ihm gegenüber mit dem gegebenen Humor begegnet war. Seinem Appell an [edward.GetTitledFirstName] wurde stattgegeben, und so fand ich mich also hier in [location.GetName] wieder, wo ich die Drecksarbeit für [flanders.GetTitledFirstName] verrichtete.\n\nDoch viele Jahre sind vergangen, und England befindet sich im Wandel. [edward.GetTitledFirstNameNoTooltip|U] ist tot, [harold.GetTitledFirstName] hat sich den Thron unter den Nagel gerissen, und seine Feinde [william.GetTitledFirstName] und [harald.GetTitledFirstName] planen seinen Sturz.\n\nIch hoffe nur, dass der Aufruhr der kommenden Tage meine Familie und unsere Ländereien verschonen wird."
 ep3_laamps.5999.a: "Ich muss die Lage im Auge behalten."
 ep3_laamps.5999.b: "Mein Schicksal liegt nicht in England."
 ep3_laamps.5999.b.tt: "Fügt einen neuen [task_contract|E] hinzu"
 ep3_laamps.6000.t: "Schicksal"
 ep3_laamps.6000.intro: "Ich drehe den Brief in meinen Händen, befühle seine raue Oberfläche, das Wachsiegel und das Wappen darauf. Das Wappen von [ROOT.Char.GetHouse.GetBaseName]. Ich schneide das Siegel auf und beginne zu lesen.\n\nDie Kunde ist wahrlich finster."
 ep3_laamps.6000.body.alive: "Mein Bruder [brother.GetFirstName] lebt, und dieses Schreiben stammt sogar aus seiner Hand, doch die Gerüchte aus der Normandie erweisen sich als wahr."
 ep3_laamps.6000.body.dead: "Mein Bruder [brother.GetFirstName] ist tot ([brother.GetDeathReasonHideKiller]); und die Gerüchte aus der Normandie erweisen sich als wahr."
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName|U] von [harold.GetHouse.GetBaseName] wurde gewaltsam abgesetzt und ist nun entweder tot oder versteckt sich. Herzog [william.GetFirstName], Bastardanwärter[william.Custom('DE_END_NOU_S_GS_N')] auf den englischen Thron, ist nun [william.GetTitledFirstNameNoTooltip] von „[william.GetPrimaryTitle.GetNameNoTier|U]“. [william.Custom('DE_PRO_PER_S_3P_N')|U] hat bereits damit begonnen, nach und nach Ländereien an [william.Custom('DE_PRO_POS_S_3P')]e Anhänger zu verteilen, die zuvor die besiegten [ROOT.Char.GetCulture.GetCollectiveNoun] ihr Eigen nannten und die [william.Custom('DE_PRO_PER_S_3P_N')] ihnen entriss.\n\n"
 ep3_laamps.6000.closing.alive: "Mein Bruder bittet um Hilfe …"
 ep3_laamps.6000.closing.dead: "Meine Familie liegt in Scherben …"
 ep3_laamps.6000.a: "Ich werde meine Familie in der Stunde der Not nicht im Stich lassen!"
 ep3_laamps.6000.a.dead: "Ich werde mein rechtmäßiges Erbe nicht aufgeben!"
 ep3_laamps.6000.a.flavor: "Nehmt Kurs auf mein Heimatland auf."
 ep3_laamps.6000.a.tt: "Ihr brecht nach „[ely.GetName|U]“ auf"
 ep3_laamps.6000.b: "Ich bin schon lange kein[ROOT.Char.GetHouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] mehr."
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial Sobald dieser Weg gewählt wurde, gibt es kein Zurück mehr …#!"
 ep3_laamps.6001.t: "O süße Heimat?"
 ep3_laamps.6001.desc: "Kaum dass ich das alte Anwesen meiner Familie betrete, weiß ich, dass etwas nicht stimmt. Ein unförmiger Brocken taucht im Nebel auf, über den sich ein dünner Stab erhebt. Noch ein Schritt vorwärts, und …\n\nMein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstName]. Sein Kopf ist auf einen Spieß gesteckt, der Rest seiner Leiche liegt zusammengekauert und blutüberströmt darunter.\n\n„Wer seid Ihr?“ Die Stimme mit einem unbekannten Akzent erschreckt mich. Ich drehe mich um und sehe [frederick.Custom('DE_ART_IND_A')] [frederick.GetWomanMan], [frederick.Custom('DE_ART_DEF_S_N')] Blut von der Waffe in [frederick.Custom('DE_PRO_POS_S_3P')]en Händen wischt und die Augenbrauen hebt ob meiner Gegenwart. „Falls Ihr wegen der Leiche hier seid: Ich werde Euch nicht dafür bezahlen, dass Ihr sie mitnehmt.“\n\nIch schaue hinunter auf den gebrochenen, geschundenen Leichnam meines Bruders."
 ep3_laamps.6001.a: "„Für diese Untat werdet Ihr sterben.“"
 ep3_laamps.6001.b: "„Ich gebe Euch eine letzte Gelegenheit zu fliehen, erbärmlicher Hundsfott.“"
 ep3_laamps.6001.b.one: "[frederick.Custom('DE_ART_DEF_S_N')|U] [frederick.GetWomanMan] läuft davon"
 ep3_laamps.6001.b.one.tt: "Ihr erlangt die Leiche von [brother.GetFirstNameNoTooltip] ungeschändet zurück"
 ep3_laamps.6001.b.two: "[frederick.Custom('DE_ART_DEF_S_N')|U] [frederick.GetWomanMan] nähert sich Euch mit erhobener Waffe"
 ep3_laamps.6001.b.two.tt: "Ein [single_combat_duel|E] beginnt"
 ep3_laamps.6003.t: "Rache ist süß"
 ep3_laamps.6003.desc: "Ich steige abschätzig über den zuckenden Leichnam von [frederick.GetFirstName] und kehre zur Leiche von [brother.GetFirstName] zurück. Irgendwann wird er ein Grab bekommen, eine Bestattung, eine Zeremonie, um seines so grausam kurzen Lebens zu gedenken. Fürs Erste wird der Abend zur Nacht, und ich sitze und denke zurück.\n\nEr war ein friedfertiger Mann gewesen. Es ist ungerecht, dass jemand, der einfach nur unbeschadet sein Leben führen wollte, ein derartiges Schicksal erleidet. Ungebeten fällt mir etwas auf.\n\n[frederick.GetCulture.GetCollectiveNoun]. Wenn es sie nicht gäbe, würde mein Bruder noch leben. Tausend Brüder, tausend Schwestern, tausend Väter und Söhne #EMP im ganzen Land#! werden heute Abend #EMP alle#! sterben, nur wegen #EMP dieser#! …\n\n#EMP Wegen dieser verdammten [frederick.GetCulture.GetCollectiveNounNoTooltip].#!"
 ep3_laamps.6003.a: "„Ich werde Euch rächen, Bruder. Das verspreche ich Euch.“"
 ep3_laamps.6003.b: "Die erste zahlreicher Vergeltungen steht bevor."
 ep3_laamps.6003.b.flavor: "Zumindest war dieser Abschaum, den ich getötet habe, wohl nicht ganz mittellos gewesen …"
 ep3_laamps.6003.b.tt: "Ihr erhaltet ein kleines [artifact|E]"
 ep3_laamps.6005.t: "Zurück im Sumpf"
 ep3_laamps.6005.desc: "Es ist zu viele Jahre her, dass ich zuletzt Fuß in diese Lande setzte. Und ich habe sie auch nicht vermisst: Schon jetzt saugt der morastige Boden an meinen Stiefeln.\n\nDiese Lande, mein Zuhause, wird seit mittlerweile Generationen „[Glossary('Die Fens', 'FENS_GLOSS' )]“ genannt. Und tatsächlich steht das Wasser mitunter so hoch, dass Ely streng genommen eine Insel ist.\n\nIch darf keine Zeit vergeuden. Mit jeder Minute hat dieser normannische Abschaum gutes angelsächsisches Land immer fester im Griff. Um überhaupt Widerstand leisten zu können, brauchen wir die beiden wichtigsten Dinge für jeden Krieg: Geld und Männer."
 ep3_laamps.6005.a: "Zuerst müssen wir die Kassen füllen, und zwar um jeden Preis."
 ep3_laamps.6005.a.tt: "Ich glaube, dort drüben spaziert sogar schon ein mangelhaft geschützter Adliger herum …"
 ep3_laamps.6005.b: "Vielleicht kann ich ja einen hiesigen Ritter für meine Ziele gewinnen?"
 ep3_laamps.6005.b.tt: "Und vielleicht wüsste der als Ortskundiger ja auch, wie man sich in diesem Gelände am besten zurechtfindet …"
 every_fenland_holding: "Jedes [holding|E] in den Fens"
 FENS_GLOSS: "Das fruchtbare Sumpfland um das Wash herum wird in der Gegend die „Fens“ genannt. Hier findet man viele der bekanntesten Kirchen und Kathedralen Englands.\n\nZu den Fenlands zählen gemeinhin die folgenden [baronies|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "Ich habe von Euren Taten und all dem Guten gehört, das Ihr in den Fens vollbringt.\n\nSucht mich doch in [powerful_vassal_capital.GetName] auf: Es gibt viel zu besprechen."
 ep3_laamps.6010.a: "Erwartet mich in den kommenden Tagen."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip], nicht wahr? Dann sollte ich mit dem Vorbereitungen beginnen."
 ep3_laamps.6010.a.tt: "Ihr brecht auf in Richtung [powerful_vassal_capital.GetNameNoTooltip]"
 ep3_laamps.6010.b: "Ich gehe meinen eigenen Weg."
 ep3_laamps.6015.t: "Für England"
 ep3_laamps.6015.desc: "[powerful_vassal.GetTitledFirstNameRegnal|U], [powerful_vassal.Custom('DE_ART_DEF_S_N')] mächtigste der verbleibenden [powerful_vassal.GetCulture.GetName|l]en Herrscher, empfing mich mit offenen Armen. In unseren Gesprächen wichen wir nur selten vom offensichtlichen Inhalt ab.\n\n„Hier oben wissen wir, wie es ist, von Fremden regiert zu werden“, sagt [powerful_vassal.GetFirstNameNoTooltip] mit kräftig aneinandergepressten Fingerspitzen und einem trockenen Lächeln auf den Lippen angesichts [powerful_vassal.Custom('DE_PRO_POS_S_3P')]es lockeren Tons. „Schließlich litten unsere Väter unter mehr als nur einem Dänen. Doch das hier ist … anders.\n\nIch habe vor, dies[william.Custom('DE_END_ADJ_IND_S_A')] #EMP [william.GetFirstNameNoTooltip]#! herauszufordern.“ [powerful_vassal.Custom('DE_PRO_PER_S_3P_N')|U] spuckt den Namen verächtlich aus und fügt dann hinzu: „Doch dazu brauche ich Hilfe. Loyalität ist beinahe immer ein zerbrechliches Gut.“ [powerful_vassal.Custom('DE_PRO_PER_S_3P_N')|U] hebt den Kopf, um meinem Blick zu begegnen.\n\n„Kann ich auf Euch zählen?“"
 ep3_laamps.6015.a: "Ihr habt meine Unterstützung."
 every_direct_vassal_william: "Jeder normannische [direct_vassal|E] of [william.GetFirstNameRegnal]"
 every_anglo_noble: "Jeder angelsächsische [Concept('noble', 'Adlige')|E]"
 ep3_laamps.6015.b: "Ich brauche mehr Zeit."
 ep3_laamps.6016.t: "Ein unheilvolles Ende"
 ep3_laamps.6016.frustrated: "„Das ist Zeit, die wir nicht haben!“ [powerful_vassal.GetFirstName|U] schlägt auf den Tisch, um [powerful_vassal.Custom('DE_PRO_POS_S_3P')]en Standpunkt zu untermauern, und ein Anflug von Wut huscht über [powerful_vassal.Custom('DE_PRO_POS_S_3P')] Gesicht. „Selbst jetzt gibt es schon Gerüchte über Vergeltung! Je länger wir brauchen, desto mehr Zeit hat [william.Custom('DE_PRO_PER_S_3P_N')], um Unterstützung zu sammeln.“\n\n„Wir #EMP müssen#! uns beeilen. Nehmt Euch die Zeit, die Ihr braucht, aber ich kann Euch nur dringend ersuchen, Euch für eine Seite zu entscheiden, solange Ihr noch könnt.“\n\n"
 ep3_laamps.6016.happy: "„Hervorragend! Einfach hervorragend!“ [powerful_vassal.GetFirstName|U] schlägt erleichtert auf den Tisch. „Ich kann mir [Select_CString(ROOT.Char.IsFemale, 'keine bessere Waffengefährtin', 'keinen besseren Waffengefährten')] als Euch vorstellen.“ [powerful_vassal.Custom('DE_PRO_POS_S_3P')|U] greift über den Tisch hinweg nach meinen Händen.\n\n„Gemeinsam werden wir dieser normannischen Schlange unsere Länder entreißen. Und nun müssen wir uns sputen.“\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.Custom('DE_PRO_POS_S_3P')|U] öffnet erneut den Mund, wird aber von der Tür unterbrochen, die just in diesem Augenblick aufknallt. Ein Bote, verschwitzt und mit gehetztem Blick, fällt [powerful_vassal.GetFirstNameNoTooltip] ins empörte Wort, indem er ein Sendschreiben überreicht.\n\nIch warte, während [powerful_vassal.GetFirstNameNoTooltip] das Siegel bricht und das Pergament überfliegt.\n\nNach und nach weicht [powerful_vassal.Custom('DE_PRO_PER_S_3P_D')] die Farbe aus dem Gesicht."
 ep3_laamps.6016.a: "„Was ist denn?“"
 ep3_laamps.6016.a.tt: "Ihr nehmt das Euch dargebotene Sendschreiben …"
 ep3_laamps.6020.t: "Die Verheerung des Nordens"
 ep3_laamps.6020.desc: "Die Thronbesteigung eines neuen, fremdländischen Königs – und noch dazu eines [william.GetCulture.GetName|l]en Bastards –, brachte am Ende dann doch jenes geschundene Seil zum Reißen, das England zusammengehalten hatte. Örtliche Aufstände, unterstützt und angefacht von den besiegten, rachesüchtigen angelsächsischen [Glossary('Æthelingern', 'AETHELINGS_GLOSS')], breiten sich über das Land aus wie ein Flächenbrand.\n\nNachdem [william.GetTitledFirstName] [william.Custom('DE_PRO_POS_S_3P')]e Macht im Süden gesichert hat, blickt [william.Custom('DE_PRO_PER_S_3P_N')] nun nach Norden, wo [william.Custom('DE_PRO_PER_S_3P_N')] jene befrieden möchte, die tapfer oder töricht genug sind, sich [william.Custom('DE_PRO_PER_S_3P_D')] zu widersetzen. Wohin auch immer [william.Custom('DE_PRO_POS_S_3P')] Blick fällt, folgen Tod und Zerstörung, und ein verzweifelter Kampf um das Land entbrennt.\n\n[william.GetFirstNameNoTooltip|U] wird auf einem schmalen Grat zwischen Samt- und Panzerhandschuh wandeln müssen. Geht er zu vorsichtig vor, könnte [william.Custom('DE_PRO_PER_S_3P_N')] [william.Custom('DE_PRO_POS_S_3P')] Königreich verlieren, doch nach einem zu brutalen Handeln ist vielleicht nicht mehr viel von [william.Custom('DE_PRO_POS_S_3P')]em Königreich übrig.\n\nFür die Æthelinger heißt es nun Tod oder Ruhm."
 ep3_laamps.6020.a: "England hängt in der Schwebe."
 AETHELINGS_GLOSS: "„Ætheling“ ist der angelsächsische Begriff für einen Angelsachsen adliger Geburt; das Präfix „Æthel“ wurde häufig dem Namen vorangestellt."
 every_aetheling: "Jeder angelsächsische [vassal|E] von [william.GetTitledFirstName]"
 every_county: "Jede [county|E]"
 ep3_laamps.6021.desc: "Meine Thronbesteigung brachte am Ende jenes geschundene Seil zum Reißen, das England zusammengehalten hatte. Örtliche Aufstände, unterstützt und angefacht von den besiegten, rachsüchtigen angelsächsischen [Glossary('Æthelingern', 'AETHELINGS_GLOSS')], breiten sich über das Land aus wie ein Flächenbrand.\n\nNachdem ich meine Macht im Süden gesichert habe, muss ich nun nach Norden blicken, wo ich jene befrieden muss, die tapfer oder töricht genug sind, sich mir zu widersetzen. Wohin auch immer mein Blick fällt, sollen Tod und Zerstörung folgen, damit mir die intriganten Einheimischen nicht meinen Posten rauben.\n\nIch werde auf einem schmalen Grat zwischen Samt- und Panzerhandschuh wandeln müssen. Gehe ich zu vorsichtig vor, könnte ich mein Königreich verlieren, aber nach einem zu brutalen Handeln ist vielleicht nicht mehr viel von meinem Königreich übrig. Was indes die Æthelinger angeht …\n\nEs darf keine Gnade geben für jene, die mir nicht die Treue schwören wollen."
 ep3_laamps.7000.t: "Ein anderer Weg"
 ep3_laamps.7000.desc: "Angesichts des Chaos, das die Lande von [england.GetName] überkommt, frage ich mich manchmal doch, ob mein Schicksal nicht anderswo liegt.\n\nSchon beginnen die Unruhen, nachdem [william.GetTitledFirstName] die Macht über das Reich an sich gerissen hat. Es wird wohl noch hässlicher werden, als es ohnehin schon ist, und ein Leben auf der Straße in den Fußstapfen meines Vaters hat seinen gewissen Reiz.\n\nVielleicht gehe ich ja nach Norden, gen Schottland? Oder vielleicht in den Süden Italiens, in die apulischen Hügel?"
 ep3_laamps.7000.a: "Schottland klingt doch nach einem Plan."
 ep3_laamps.7000.b: "Ich kann das Olivenöl Apuliens schon schmecken!"
 ep3_laamps.7000.c: "Ich darf mich nicht um meine Pflichten drücken."
 ep3_laamps.7001.t: "Es gibt noch einen anderen"
 ep3_laamps.7001.desc: "„[ROOT.Char.GetFirstNameNoTooltip|U]? Dort lebt [ROOT.Char.GetFirstNameNoTooltip] also? Ah … Lasst mich los, Ihr …“ Eine laute Stimme weist auf Besuch hin, der rasch von meinen Wachen umzingelt wird. Ich trete aus dem Zelt und sehe [Select_CString(siward.IsFemale, 'ein schneidiges Mädel', 'einen schneidigen Burschen')] mit einem Schwert über der Schulter.\n\n„Ihr da! Seid Ihr nicht [ROOT.Char.GetFirstNameNoTooltip]? Ich nicke zustimmend, als [siward.Custom('DE_PRO_PER_S_3P_N')] nach vorn tritt und mir die freie Hand entgegenstreckt.\n\n„Euer Name eilt Euch voraus! Ich bin [siward.GetFirstName] von [siward.GetHouse.GetBaseName]. Ich bin gekommen, um mich Euch anzuschließen.“"
 ep3_laamps.7001.a: "„[siward.GetFirstNameNoTooltip|U] also? Willkommen!“"
 ep3_laamps.7001.b: "„Leider haben wir keinen Platz mehr.“"
 ep3_laamps.7002.t: "Ein neues England"
 ep3_laamps.7002.desc: "[siward.GetFirstName|U], mein[siward.Custom('DE_END_PRO_S_N')] treu[siward.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], tritt zu mir mit so etwas wie einem Funkeln in den Augen.\n\n„Ich möchte mich verabschieden.“ [siward.Custom('DE_PRO_PER_S_3P_N')|U] unterbricht meinen beginnenden Protest mit einer erhobenen Hand. „Ich habe meine Entscheidung getroffen. Ihr könnt mich nicht umstimmen.“ [siward.Custom('DE_PRO_PER_S_3P_N')|U] bedeutet mir, mich zu setzen.\n\n„Aus Konstantinopel kommen Gerüchte. [emperor.GetTitledFirstName|U] bietet all jenen, die vor dem Zorn von [king_england.GetTitledFirstName] fliehen, sicheres Geleit und eine Gelegenheit auf einen Neuanfang.“ [siward.GetFirstNameNoTooltip] schlägt sich auf die Oberschenkel und sieht sich um.\n\n„Dieser Ort wird mir fehlen. Lebt wohl, [ROOT.Char.Custom('SisterBrother')].“"
 ep3_laamps.7002.a: "„Sichere Reise. Möget Ihr Euren Frieden finden.“"
 ep3_laamps.7002.b: "Na, das klingt #EMP höchst#! spannend …"
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip] bleibt"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip] verlässt Euch"
 ep3_laamps.7003.t: "Eine königliche Audienz"
 ep3_laamps.7003.desc: "Eine Audienz bei [Select_CString(emperor.IsFemale, 'einer', 'einem')] [emperor.GetTitleAsNameNoTooltip] zu erhalten, ist schon an sich eine große Sache, doch meine Ankunft mit meinem zusammengewürfelten Haufen Fremdländer hat eindeutig die Gerüchteküche brodeln lassen.\n\n„Willkommen, [ROOT.Char.GetFirstName] von [ROOT.Char.GetHouse.GetBaseName]. Seid Ihr hier, um Zuflucht zu finden vor der Pein Eures Heimatlandes?“ Ich kann nur benommen nicken; [Select_CString(emperor.IsFemale, 'die', 'der')] schenkt mir ein grimmiges, freudloses Lächeln. „Hier seid Ihr sicher, doch größere Dinge warten auf Euch.\n\nIm Norden liegen Lande unter der Herrschaft eines verschlagenen Vasallen meiner Person. Reist dorthin, nehmt sie Euch und Ihr dürft sie behalten im Tausch für Eure Treue.“\n\nDie Worte sorgen für Erstaunen. Ein neues Reich? Für uns Flüchtlinge?"
 ep3_laamps.7003.a: "„Ich akzeptiere Euren Vorschlag, mächtig[emperor.Custom('DE_END_ADJ_IND_S_N')] [emperor.GetTitleAsNameNoTooltip].“"
 ep3_laamps.7003.a.tt: "Ihr brecht auf in die neuen Lande …"
 ep3_laamps.7003.b: "„Ich würde lieber hier in Konstantinopel bleiben …“"
 ep3_laamps.7004.t: "Noch eine königliche Audienz"
 ep3_laamps.7004.desc: "„[emperor.Custom('DE_PRO_PER_S_3P_N')|U] schickt Euch also hierher, ja? Nennt es [emperor.Custom('DE_PRO_POS_S_3P')]e Lande, ja?“ Der Mund von [title_holder.GetFirstName] verzieht sich vor Spott und Hohn. „Ihr wurdet für dumm verkauft.“\n\nOffenbar erstreckt sich das Großreich, über das [emperor.Custom('DE_ART_DEF_S_N')] [emperor.GetTitleAsNameNoTooltip] gebietet, doch nicht so weit, wie [emperor.Custom('DE_PRO_PER_S_3P_N')] angedeutet hatte. Die Lande, die wir bei unserer Ankunft vorfanden – dicht bewaldet, aber erstaunlich fruchtbar –, waren eindeutig nicht in griechischer Hand, sondern werden von [title_holder.GetTitleAsNameNoTooltip] [title_holder.GetFirstNameNoTooltip] regiert.\n\n„Diese Töle auf ihrem feinen Thron hat Euch in die Irre geführt. Aber …“ [title_holder.Custom('DE_PRO_PER_S_3P_N')|U] hält inne und besieht sich mich und meine zerlumpten, aber eifrigen Anhänger. „… vielleicht kann ich Euch ja #EMP doch#! etwas anbieten. Wenn Ihr das Gold habt, könnt Ihr diese Lande bekommen. Als [Select_CString(ROOT.Char.IsFemale, 'meine Vasallin', 'mein Vasall')], versteht sich.“"
 ep3_laamps.7004.a: "„Es wäre mir eine Ehre.“"
 ep3_laamps.7004.b: "„Diese Lande wurden mir versprochen. Ich werde sie mir mit Gewalt nehmen.“"
