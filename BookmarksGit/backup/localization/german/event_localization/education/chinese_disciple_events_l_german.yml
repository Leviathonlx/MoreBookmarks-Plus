l_german:
 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "Mangelnde Disziplin"
 chinese_students.0002.desc: "„[ROOT.Char.Custom('TeachingsAccordingToMovement')|U].“\n\nIch mache eine Pause, um meine Worte wirken zu lassen, doch [second_student.GetName] nutzt den Moment. Mit einem theatralischen Seitenblick auf [first_student.GetName] räuspert [second_student.Custom('DE_PRO_PER_S_3P_N')] sich. „[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')|U]“, antwortet [second_student.Custom('DE_PRO_PER_S_3P_N')].\n\nDie beiden liegen sich schon die ganze Woche in den Haaren."
 # Options for Event 0002
 chinese_students.0002.a: "Ein kleiner gesunder Wettbewerb schadet nicht!"
 chinese_students.0002.a.tooltip: "Sowohl der eine als auch der andere Zögling erhalten Verdienst, werden noch wetteifernder und wissen Eure Anleitung zu schätzen. Je nach Eurer Persönlichkeit kann dies jedoch mit Anspannung verbunden sein"
 chinese_students.0002.b: "Die Gunst von Haus [most_renowned_student.GetHouse.GetNameNoTooltip] könnte sich als nützlich erweisen."
 chinese_students.0002.b.tooltip: "Der Schüler aus der prestigeträchtigsten Dynastie erhält Verdienst und Wertschätzung – ebenso wie das Dynastieoberhaupt –, während der andere Euch Eure Bevorzugung übelnehmen wird"
 chinese_students.0002.c: "[underdog.GetShortUINameNoTooltip|U] muss lernen, sich zu benehmen."
 chinese_students.0002.c.tooltip: "Während der Überlegene Verdienst gewinnt, verliert der Unterlegene Verdienst und erhält Anspannung. Der Unterlegene wird Euch Eure Strenge übel nehmen"
 chinese_students.0002.d: "[overdog.GetShortUINameNoTooltip|U] sollte es besser wissen!"
 chinese_students.0002.d.tooltip: "Während der Unterlegene Verdienst gewinnt, verliert der Überlegene Verdienst und erhält Anspannung. Der Überlegene wird Euch Eure Strenge übelnehmen"
 chinese_students.0002.e: "Beide verdienen eine Lektion in Demut."
 chinese_students.0002.e.tooltip: "Beide Zöglinge werden zurechtgewiesen, was bei ihnen zu Anspannung und Unmut führt. Durch die Störung werden sie etwas Anspannung erfahren, aber auch einen Verdienst für die Durchsetzung der Disziplin erhalten"
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "„[mentor.Custom('TeachingsAccordingToMovement')|U].“\n\nWährend mein[mentor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] mir [mentor.Custom('DE_PRO_POS_S_3P')]e Weisheiten vermittelt, räuspert sich mein[second_student.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] [second_student.GetTitledFirstName] und antwortet: „[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')|U]“, wobei [second_student.Custom('DE_PRO_PER_S_3P_N')] mich von der Seite ansieht.\n\n"
 chinese_students.0003.desc.encourage_both: "[Select_CString(mentor.IsFemale, 'Unsere', 'Unser')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] schürt die Rivalität. Der Wettkampf wird mit jeder Unterrichtsstunde heftiger."
 chinese_students.0003.desc.punish_both: "[Select_CString(mentor.IsFemale, 'Unsere', 'Unser')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] erteilt uns beiden eine strenge Zurechtweisung."
 chinese_students.0003.desc.favor: "[Select_CString(mentor.IsFemale, 'Unsere', 'Unser')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] unterbricht [second_student.Custom('DE_PRO_PER_S_3P_A')] und fährt mit einem strengen Blick in [second_student.Custom('DE_PRO_POS_S_3P')]e Richtung fort."
 chinese_students.0003.desc.disfavor: "[Select_CString(mentor.IsFemale, 'Unsere', 'Unser')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] bedankt sich höflich bei [second_student.Custom('DE_PRO_PER_S_3P_D')] und wirft mir einen kurzen, missbilligenden Blick zu. Ich schäme mich und spüre, wie meine Ohren rot werden."
 # Options for Event 0003
 chinese_students.0003.a: "Ich werde beweisen, dass [second_student.GetTitledFirstNameNoTooltip] unrecht hat!"
 chinese_students.0003.b: "Es spielt keine Rolle. Gelassenheit ist meine Stärke."
 chinese_students.0003.c: "Teilt allen mit, dass ich obsiegt habe!"
 chinese_students.0003.d: "Ein Triumph verlangt nach Demut."
 chinese_students.0003.e: "Ich werde mich rächen."
 chinese_students.0003.f: "Ich werde aus diesem Rückschlag lernen."
 # Opinion Modifiers
 opinion_mentor_appreciation: "Schätzt die Anleitung durch Mentoren"
 opinion_mentor_favoritism_positive: "Schätzt Bevorzugung"
 opinion_mentor_favoritism_negative: "Missbilligt Bevorzugung"
 opinion_mentor_strict_negative: "Verärgert über Mentorenstrenge"
 TeachingsAccordingToMovementProHegemon_Teaching: "Die unsichtbare Achse des Himmels setzt alles unter ihm in Bewegung. Stehen Tugenden fest im Zentrum des Reichs, folgt Harmonie."
 TeachingsAccordingToMovementExpansion_Teaching: "Tritt der Fluss über die Ufer, kommen zwar einige um, doch er belebt auch neue Felder und ernährt so viele Menschen. So offenbart sich Größe im Mut, Länder jenseits unserer eigenen Grenzen anzunehmen."
 TeachingsAccordingToMovementAdvancement_Teaching: "Die Pflege des Gartens innerhalb der Mauern erfüllt die Luft mit einem Duft, der andere anzieht. Wahre Stärke und Ruhm entspringen nur Wurzeln, die tief in gut genährten Boden reichen."
 TeachingsAccordingToMovementConservative_Teaching: "Hört man in den Hallen der Vorfahren ganz genau hin, erhascht man ein anhaltendes Echo, das einem bei jedem Schritt den Weg weist. Ehrt den ausgetretenen Pfad, der uns bis hierher führte."
 TeachingsAccordingToMovementUndecided_Teaching: "Dreht sich der Wind, richten weise Menschen ihre Segel so aus, dass sie seine Kraft nutzen. Der Tanz zwischen Zurückhaltung und Ehrgeiz, Tradition und Wandel – stets auf der Suche nach Ausgewogenheit – sollte Euch sowohl in der Regierungsführung als auch im Leben leiten."
 TeachingsAccordingToMovementFallback_Teaching: "Selbst eine einsame Laterne vertreibt die Dunkelheit. Weisheit braucht kein Banner, um den Weg zu weisen."
 TeachingsAccordingToMovementProHegemon_Response: "Es gibt Menschen, die die Achse so sehr loben, dass sie ihren eigentlichen Zweck vergessen: Sie hält das Rad zusammen."
 TeachingsAccordingToMovementExpansion_Response: "Ich habe beobachtet, dass manche Menschen so sehr auf neue Felder ausgerichtet sind, dass sie die Pflege ihres eigenen Gartens vernachlässigen."
 TeachingsAccordingToMovementAdvancement_Response: "Manche jagen fernen Blumen nach und bezeichnen dies als Ruhm. Dabei vergessen sie die Früchte, die ihr eigenes Haus ernähren."
 TeachingsAccordingToMovementConservative_Response: "Ich befürchte, dass Menschen, die zu sehr an der Vergangenheit festhalten, keinen neuen Boden bestellen können – selbst wenn die alten Felder brachliegen."
 TeachingsAccordingToMovementUndecided_Response: "Viele Menschen preisen Gleichgewicht als Entschuldigung für Untätigkeit an, während die Welt an ihnen vorbeizieht. Das ist bedauerlich."
 TeachingsAccordingToMovementFallback_Response: "Es gibt Leute, die wie Motten von Laterne zu Laterne flattern, angezogen von jedem Licht."
 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "Die leere Schriftrolle"
 chinese_students.0010.desc: "Mein[mentor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] nähert sich mir, eine verzierte Schriftrolle in den Händen. Makellos und unberührt von Tinte offenbart sie eine leere Leinwand voller Möglichkeiten.\n\n„Die leere Schriftrolle ist eine Prüfung Eurer Weisheit und Eures Charakters“, erklärt [mentor.Custom('DE_PRO_PER_S_3P_N')] feierlich. „Was Ihr hier schreibt, spiegelt Eure Seele wider. Wählt Eure Worte mit Bedacht, junger Zögling.“\n\n[mentor.Custom('DE_PRO_PER_S_3P_N')|U] lässt mich mit Pinseln, Tinte und meinen Gedanken allein zurück."
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "Eine Gelegenheit, die veralteten Gesetze des Reiches zu reformieren!"
 chinese_students.0010.b.strength: "Ein Gedicht voller Anspielungen und Wortwitz, das mein[beloved.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))] beschreibt!"
 chinese_students.0010.c.strength.china: "Nur der Himmelssohn selbst ist es wert, von mir gemalt zu werden!"
 chinese_students.0010.c.strength.other: "Nur [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip] ist es wert, von mir gemalt zu werden!"
 chinese_students.0010.d.strength: "Die Philosophie fließt ganz natürlich aus meinem Geist auf diese Schriftrolle!"
 chinese_students.0010.e.strength: "Meine Fähigkeiten kommen im Bereich der militärischen Strategie am besten zur Geltung!"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "Obwohl die Gesetzgebung eine Herausforderung für mich darstellt, muss ich mich daran versuchen …"
 chinese_students.0010.b.weakness: "Trotz meiner ungeschickten Worte möchte ich die Gefühle zum Ausdruck bringen, die mein[beloved.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))] in mir auslöst …"
 chinese_students.0010.c.weakness.china: "Ich werde versuchen, eine Ode an den Himmelssohn zu verfassen …"
 chinese_students.0010.c.weakness.other: "Ich werde versuchen, eine Ode an [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip] zu verfassen …"
 chinese_students.0010.d.weakness: "Die Philosophie fordert mich heraus, doch diese Abhandlung könnte meinen Horizont erweitern …"
 chinese_students.0010.e.weakness: "Die Kriegskunst verwirrt mich, doch die [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Armee braucht neue Ideen …"
 chinese_students.0010.f: "Die tiefste Wahrheit liegt in den unausgesprochenen Worten."
 chinese_students.0010.tt: "#weak Die Bemühungen werden bewertet werden …#!"
 chinese_students.0010.law.success.tt: "Ich könnte den Modifikator „[GetModifier('wrote_law_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0010.poem.success.tt: "Ich könnte den Modifikator „[GetModifier('wrote_poem_loved_one_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0010.ode.success.tt: "Ich könnte den Modifikator „[GetModifier('wrote_ode_to_liege_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0010.treatise.success.tt: "Ich könnte den Modifikator „[GetModifier('wrote_philosophical_treatise_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0010.stratagem.success.tt: "Ich könnte den Modifikator „[GetModifier('wrote_strategy_scroll_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0010.blank.success.tt: "Ich könnte den Modifikator „[GetModifier('left_scroll_blank_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0010.failure.tt: "Ich könnte wertvolle Erfahrung sammeln"
 chinese_students.0010.success: "Hochwertige Schreibkunst"
 chinese_students.0010.failure: "Unzureichende Schreibkunst"
 chinese_students.0010.success_blank: "Mentor versteht Eure Vision"
 chinese_students.0010.failure_blank: "Eure Sichtweise ist zu unklar"
 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "Ein lehrreicher Augenblick"
 chinese_students.0011.desc.intro: "[Select_CString(scroll_student.IsFemale, 'Meine Schülerin', 'Mein Schüler')] [scroll_student.GetShortUIName] erscheint mit einer fein beschriebenen Schriftrolle vor meiner Tür und übergibt sie mir ehrfürchtig. Mit zitternden Händen überreicht [scroll_student.Custom('DE_PRO_PER_S_3P_N')] sie mir und ist gespannt auf mein Urteil.\n\nIch rolle sie vorsichtig auf, um zu sehen, was [scroll_student.Custom('DE_PRO_PER_S_3P_N')] geschrieben hat:"
 chinese_students.0011.desc.law: "Es handelt sich um einen Vorschlag für ein neues Gesetz, das sich mit den Einzelheiten einer guten Regierungskunst befasst."
 chinese_students.0011.desc.love_letter: "Es handelt sich um einen Liebesbrief an [beloved.GetShortUIName] voll zärtlicher Gefühle."
 chinese_students.0011.desc.emperor_ode: "Es handelt sich um eine Ode an den Ruhm von [ROOT.Char.GetTopLiege.GetShortUIName], die [ROOT.Char.GetTopLiege.Custom('DE_PRO_POS_S_3P')]e zahlreichen Tugenden lobt."
 chinese_students.0011.desc.treatise: "Es handelt sich um eine Abhandlung über die Philosophie, die die Beziehungen zwischen den fünf Elementen und den vier Säulen untersucht."
 chinese_students.0011.desc.strategy: "Es handelt sich um eine Abhandlung über Militärstrategie, in der eine Reihe unkonventioneller Manöver vorgeschlagen werden, die man bei Feldzügen der [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Armee eingesetzen könnte."
 chinese_students.0011.desc.blank: "Sie ist vollkommen leer!"
 chinese_students.0011.desc.conclusion: "\n\nSie bietet einen aufschlussreichen Einblick in [scroll_student.Custom('DE_PRO_POS_S_3P')]e Gedankenwelt und [scroll_student.Custom('DE_PRO_POS_S_3P')]en Charakter."
 chinese_students.0011.desc.quality_success: "Die Qualität der Arbeit ist es wert, in der Bibliothek von [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] ausgestellt zu werden!"
 chinese_students.0011.desc.quality_failure: "Leider ist das Ergebnis trotz [scroll_student.Custom('DE_PRO_POS_S_3P')]er beträchtlichen Bemühungen … nicht besonders gut."
 chinese_students.0011.desc.quality_success.blank: "Was für eine interessante und tiefgründige Wahl!"
 chinese_students.0011.desc.quality_failure.blank: "Was hat [scroll_student.Custom('DE_PRO_PER_S_3P_N')] sich dabei gedacht?"
 chinese_students.0011.self_improvement: "Das ist akzeptabel, aber ich bin der Meinung, dass [scroll_student.Custom('DE_PRO_PER_S_3P_N')] das besser kann."
 # Dynamic positive evaluation descriptions by scroll type
 chinese_students.0011.positive_law: "Dieses Gesetz zeugt von bemerkenswerter Einsicht und Weisheit."
 chinese_students.0011.positive_love: "Was für liebevolle Worte! Die Gefühle sind ehrlich und sehr bewegend."
 chinese_students.0011.positive_emperor: "Ein eloquenter Tribut, der dem Himmelssohn würdig ist."
 chinese_students.0011.positive_philosophy: "Diese philosophischen Erkenntnisse zeugen von hoher Intelligenz."
 chinese_students.0011.positive_strategy: "Diese Manöver zeugen von einem vielversprechenden taktischen Verständnis."
 chinese_students.0011.positive_blank: "Außergewöhnlich! Die wahrhaftigste Weisheit findet sich nicht in geschriebenen Worten."
 chinese_students.0011.positive_law.worst: "[scroll_student.Custom('DE_PRO_PER_S_3P_N')|U] Verständnis für rechtliche Angelegenheiten verbessert sich täglich!"
 chinese_students.0011.positive_love.worst: "Wie ich sehe, erlernt [scroll_student.Custom('DE_PRO_PER_S_3P_N')] die hohe Kunst der verführerischen Wortspiele!"
 chinese_students.0011.positive_emperor.worst: "[scroll_student.Custom('DE_PRO_PER_S_3P_N')|U] zeigt ein außergewöhnliches Talent für die Kunst der Huldigung!"
 chinese_students.0011.positive_philosophy.worst: "[scroll_student.Custom('DE_PRO_POS_S_3P')|U] Verständnis philosophischer Konzepte schreitet mit erstaunlicher Geschwindigkeit voran!"
 chinese_students.0011.positive_strategy.worst: "[scroll_student.Custom('DE_PRO_PER_S_3P_N')|U] bringt neue Klarheit in militärische Angelegenheiten!"
 # Dynamic negative evaluation descriptions by scroll type
 chinese_students.0011.negative_law: "Ein unausgereifter Versuch, eine Regierung zu bilden. [scroll_student.Custom('DE_PRO_PER_S_3P_N')|U] hat noch viel zu lernen."
 chinese_students.0011.negative_love: "Abgedroschene Gefühle, verpackt in blumiger Sprache. Enttäuschend."
 chinese_students.0011.negative_emperor: "Leere Schmeicheleien offenbaren einen oberflächlichen Geist."
 chinese_students.0011.negative_philosophy: "[scroll_student.Custom('DE_PRO_PER_S_3P_N')|U] hat lediglich die Gedanken anderer wiederholt, ohne sie zu verstehen."
 chinese_students.0011.negative_strategy: "[scroll_student.Custom('DE_PRO_PER_S_3P_N')|U] setzt das Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]) einem Risiko aus, nur um einen Vorteil zu erlangen."
 chinese_students.0011.negative_blank: "So viel Substanz wie in [scroll_student.Custom('DE_PRO_POS_S_3P')]en Gedanken."
 wrote_law_modifier: "Architekt der Ordnung"
 wrote_poem_loved_one_modifier: "Dichter des Herzens"
 wrote_ode_to_liege_modifier: "Ode an den erhabenen Thron"
 wrote_philosophical_treatise_modifier: "Gelehrter des Weges"
 wrote_strategy_scroll_modifier: "Verehrter Stratege"
 left_scroll_blank_modifier: "Meister des Wu Wei"
 mentor_encouragement_modifier: "Zur Verbesserung ermutigt"
 opinion_mentor_respect: "Respektiert fleißiges Lernen"
 opinion_mentor_disrespect: "Enttäuscht vom Studium"
 opinion_student_gratitude: "Dankbar für die Anleitung"
 opinion_student_scolded: "Vom Mentor zurechtgewiesen"
 opinion_student_highroad: "Von Bescheidenheit beeindruckt"
 opinion_student_humility: "Dankbar für die demütige Antwort"
 chinese_students.0011.positive.toast: "Mentor lobt meine Schriftrolle"
 chinese_students.0011.negative.toast: "Mentor bewertet meine Schriftrolle sehr streng"
 chinese_students.0011.self_improvement.toast: "Mentor ermutigt Verbesserung"
 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "Das I Ging"
 chinese_students.0020.desc: "Mein[mentor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] breitet die alten Schafgarbenstängel vor uns aus, deren verwitterte Oberflächen das flackernde Kerzenlicht einfangen. „Das Orakel verfügt über unendliches Wissen, junger Zögling“, sagt [mentor.Custom('DE_PRO_PER_S_3P_N')] ehrfürchtig. „Doch es spricht nur zu denen, die sich ihm mit Geschick und Aufrichtigkeit nähern. Was lest Ihr daraus?”\n\nDie Hexagramme des I Ging"
 chinese_students.0020.desc.heaven: "([Glossary('Himmel','I_CHING_HEAVEN_GLOSS')])"
 chinese_students.0020.desc.thunder: "([Glossary('Donner','I_CHING_THUNDER_GLOSS')])"
 chinese_students.0020.desc.water: "([Glossary('Wasser','I_CHING_WATER_GLOSS')])"
 chinese_students.0020.desc.mountain: "([Glossary('Berg','I_CHING_MOUNTAIN_GLOSS')])"
 chinese_students.0020.desc.wind: "([Glossary('Wind','I_CHING_WIND_GLOSS')])"
 comma_space: "-"
 comma_space_and: "-"
 chinese_students.0020.desc.conclusion: "erscheinen klar vor mir, während [mentor.Custom('DE_PRO_PER_S_3P_N')] spricht. Ich spüre, wie sie geduldig darauf warten, dass ich die kosmischen Muster offenbare, die die Welt lenken."
 chinese_students.0020.a.strength: "Der Himmel zeigt mir stets den Weg!"
 chinese_students.0020.a.weakness: "Vielleicht werden mir heute die Geheimnisse des Himmels nicht verborgen bleiben …"
 chinese_students.0020.b.strength: "Der Donner ist mein Element!"
 chinese_students.0020.b.weakness: "Dies könnte der Moment sein, in dem ich die Kraft des Donners begreife …"
 chinese_students.0020.c.strength: "Wasser spiegelt mein Verständnis perfekt wider!"
 chinese_students.0020.c.weakness: "Die Weisheit des Wassers ist ebenso schwer fassbar wie seine Natur …"
 chinese_students.0020.d.strength: "Ich habe den Berg schon viele Male bestiegen!"
 chinese_students.0020.d.weakness: "Der Berg lastet schwer auf meinen Gedanken …"
 chinese_students.0020.e.strength: "Der Wind ist mir vertraut!"
 chinese_students.0020.e.weakness: "Die Unterschwelligkeit des Windes verwirrt mich …"
 I_CHING_HEAVEN_GLOSS: "Das Hexagramm des Himmels symbolisiert göttliche Ordnung, Herrschaft und Führung. Es verkörpert die Prinzipien von Autorität und Struktur und leitet all jene, die mit Weisheit und Tugend regieren möchten."
 I_CHING_THUNDER_GLOSS: "Das Hexagramm des Donners symbolisiert Macht, Autorität und die Fähigkeit, seinen Willen durchzusetzen. Es lehrt, dass Stärke und Entschlossenheit wichtig sind, um Widrigkeiten zu überwinden."
 I_CHING_WATER_GLOSS: "Das Hexagramm des Wassers symbolisiert Anpassungsfähigkeit, Fluss und die Fähigkeit, Herausforderungen zu meistern. Es lehrt, wie wichtig Flexibilität und Widerstandsfähigkeit angesichts von Widrigkeiten sind."
 I_CHING_MOUNTAIN_GLOSS: "Das Hexagramm des Berges symbolisiert Stabilität, Stärke und die Fähigkeit, Schwierigkeiten zu trotzen. Es lehrt die Bedeutung von Ausdauer und Standhaftigkeit angesichts von Widrigkeiten."
 I_CHING_WIND_GLOSS: "Das Hexagramm des Windes symbolisiert Veränderung, Flexibilität und die Fähigkeit, sich an neue Umstände anzupassen. Es lehrt, wie wichtig Anpassungs- und Widerstandsfähigkeit angesichts von Widrigkeiten sind."
 chinese_students.0020.tt: "#weak Die Weissagung wird ausgewertet werden …#!"
 chinese_students.0020.heaven.success.tt: "Ich könnte den Modifikator „[GetModifier('heaven_divination_insight_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0020.thunder.success.tt: "Ich könnte den Modifikator „[GetModifier('thunder_divination_insight_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0020.water.success.tt: "Ich könnte den Modifikator „[GetModifier('water_divination_insight_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0020.mountain.success.tt: "Ich könnte den Modifikator „[GetModifier('mountain_divination_insight_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0020.wind.success.tt: "Ich könnte den Modifikator „[GetModifier('wind_divination_insight_modifier').GetNameWithTooltip]“ erhalten"
 chinese_students.0020.failure.tt: "Ich könnte wertvolle Erfahrung sammeln"
 chinese_students.0020.success: "Tiefgründige Einsichten in die Weissagung"
 chinese_students.0020.failure: "Fehlerhafte Interpretation"
 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "Das Urteil des Orakels"
 chinese_students.0021.desc: "Mein[divination_student.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))] [divination_student.GetShortUIName] tritt aus der Weissagungskammer hervor. [divination_student.Custom('DE_PRO_POS_S_3P')|U] Geist ist noch benommen von den Enthüllungen des I Ging.\n\n„[divination_student.Custom2('RelationToMe',ROOT.Char)|U], mir wurde gezeigt, dass …“"
 chinese_students.0021.desc.heaven.success: "die sechs ununterbrochenen Linien die reine Schaffenskraft von Qian offenbaren. So wie der Himmel alles umschließt, muss auch ein Herrscher Stärke verkörpern, die durch Weisheit gemildert wird.“"
 chinese_students.0021.desc.heaven.failure: "die sechs ununterbrochenen Linien unbegrenzte Macht bedeuten. Der Kaiser sollte mit eiserner Faust regieren und jegliche Opposition zerschlagen, so wie der Himmel jene zerschlägt, die sich ihm widersetzen!“"
 chinese_students.0021.desc.thunder.success: "entschlossenes Handeln im richtigen Moment, wie im Hexagramm Zhen beschrieben, zum Erfolg führt. Wie der Donner im Frühling schlummerndes Leben erweckt, so inspiriert wahre Führung andere zum Handeln.“"
 chinese_students.0021.desc.thunder.failure: "wir alle erzittern lassen müssen, so wie der Donner schnell und laut zuschlägt! Zögern ist ein Zeichen von Schwäche, und das Orakel verlangt sofortiges Handeln!”"
 chinese_students.0021.desc.water.success: "uns Kan lehrt, wahre Weisheit bestünde darin, Gefahren zu erkennen und den Weg des geringsten Widerstands zu finden, so wie Wasser Hindernisse umfließt.“"
 chinese_students.0021.desc.water.failure: "wir unsere Feinde wie eine Flut überwältigen und jeden Widerstand ertränken sollten, so wie Wasser alles auf seinem Weg zerstört!"
 chinese_students.0021.desc.mountain.success: "Stille Klarheit bringt. Wenn man den Geist zur Ruhe kommen lässt, offenbart Gen den wahren Weg nach vorn. Ohne Ablenkung.“"
 chinese_students.0021.desc.mountain.failure: "Berge alle unter sich erdrücken. Bedeutet dies, dass wir unbeweglich und stur sein und uns unter keinen Umständen beugen sollten?“"
 chinese_students.0021.desc.wind.success: "sanfte Beharrlichkeit starre Stärke überwindet. So wie der Wind im Lauf der Zeit die Landschaft formt, erreicht unser unterschwelliger Einfluss das, was rohe Gewalt nicht vermag.“"
 chinese_students.0021.desc.wind.failure: "wir ähnlich wie der Sturm Widerstand übertönen können, indem wir lauter und in größerer Zahl sprechen! Um die Debatten über die [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Zukunft zu gewinnen, müssen wir jene sein, die am eindringlichsten sprechen!“"
 chinese_students.0021.positive_heaven.best: "[divination_student.Custom('DE_PRO_POS_S_3P')|U] Verständnis der himmlischen Ordnung beweist wahre Weisheit in der Regierungskunst!"
 chinese_students.0021.positive_heaven.worst: "Trotz aller Schwierigkeiten beeindruckt [divination_student.Custom('DE_PRO_POS_S_3P')]e Hingabe an Führungsaufgaben."
 chinese_students.0021.positive_thunder.best: "[divination_student.Custom('DE_PRO_PER_S_3P_N')|U] versteht die Natur entschlossener Handlungen vollkommen!"
 chinese_students.0021.positive_thunder.worst: "[divination_student.Custom('DE_PRO_POS_S_3P')|U] Mut, sich der Herausforderung des Donners zu stellen, ist bewundernswert."
 chinese_students.0021.positive_water.best: "[divination_student.Custom('DE_PRO_POS_S_3P')|U]e Lesung zeichnet sich durch eine natürliche Anpassungsfähigkeit aus!"
 chinese_students.0021.positive_water.worst: "[divination_student.Custom('DE_PRO_POS_S_3P')|U]e Beharrlichkeit, die Geheimnisse des Wassers zu ergründen, ist lobenswert."
 chinese_students.0021.positive_mountain.best: "[divination_student.Custom('DE_PRO_POS_S_3P')|U]e Stille offenbart tiefe Einsichten!"
 chinese_students.0021.positive_mountain.worst: "[divination_student.Custom('DE_PRO_POS_S_3P')|U] ernsthaftes Studium der Berge verdient Anerkennung."
 chinese_students.0021.positive_wind.best: "[divination_student.Custom('DE_PRO_PER_S_3P_N')|U] fängt den unterschwelligen Einfluss des Windes perfekt ein!"
 chinese_students.0021.positive_wind.worst: "[divination_student.Custom('DE_PRO_POS_S_3P')|U]e Weisheit zeigt sich im Verständnis des Einflusses."
 chinese_students.0021.negative_heaven: "[divination_student.Custom('DE_PRO_PER_S_3P_D')|U] mangelt es an Verständnis für die Prinzipien der himmlischen Regierungskunst."
 chinese_students.0021.negative_thunder: "Die entscheidende Kraft des Donners entzieht sich [divination_student.Custom('DE_PRO_PER_S_3P_D')]. Handelt mit Entschlossenheit!"
 chinese_students.0021.negative_water: "Anpassungsfähigkeit ist [divination_student.Custom('DE_PRO_PER_S_3P_D')] fremd. Sie ist jedoch für Weisheit unerlässlich."
 chinese_students.0021.negative_mountain: "[divination_student.Custom('DE_PRO_POS_S_3P')|U]em Geist fehlt es an Ruhe. Sucht nach Besinnlichkeit."
 chinese_students.0021.negative_wind: "[divination_student.Custom('DE_PRO_PER_S_3P_D')|U] fehlt die unterschwellige Kraft des Windes. Übt Euch in Sanftmut!"
 chinese_students.0021.balanced_evaluation: "Durchaus vielversprechend, braucht jedoch Verfeinerung."
 chinese_students.0021.positive.toast: "Zustimmung des Mentors"
 chinese_students.0021.negative.toast: "Korrektur des Mentors"
 chinese_students.0021.balanced.toast: "Wissen des Mentors"
