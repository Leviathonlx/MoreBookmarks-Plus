 # Event 0030 - Showcase or Train Skill
 chinese_students.0030.t: "Stärke oder Demut"
 chinese_students.0030.desc: "Während meiner täglichen Arbeit spüre ich, wie mein[mentor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetShortUIName] mich ansieht. Ich arbeite still, während [mentor.Custom('DE_PRO_PER_S_3P_N')] mich schweigend beobachtet. Nach einer gefühlten Ewigkeit spricht [mentor.Custom('DE_PRO_PER_S_3P_N')] mich an.\n\n„Es reicht nicht aus, unsere größten Stärken zu kennen. Noch wichtiger ist es, unsere tiefsten Grenzen zu kennen. Zeigt mir, was Ihr über Euch selbst gelernt habt, Zögling.”"
 chinese_students.0030.a.diplomacy: "Ich werde eine eloquente Rede zur Förderung der Harmonie im Reich halten."
 chinese_students.0030.a.martial: "Ich werde [mentor.Custom('DE_PRO_PER_S_3P_D')] meine makellose Speertechnik demonstrieren."
 chinese_students.0030.a.stewardship: "Ich kann [mentor.Custom('DE_PRO_PER_S_3P_D')] genau sagen, wo die Mittel des Reiches falsch zugewiesen sind."
 chinese_students.0030.a.intrigue: "[mentor.Custom('DE_PRO_PER_S_3P_N')|U] könnte Interesse an meiner raffinierten Chiffre haben."
 chinese_students.0030.a.learning: "Ich kann die Analekten auswendig rezitieren."
 chinese_students.0030.b.diplomacy: "Ich werde [mentor.Custom('DE_PRO_PER_S_3P_A')] #emp geradewegs#! in eine lebhafte Debatte verstricken!"
 chinese_students.0030.b.martial: "Selbst [mentor.Custom('DE_PRO_PER_S_3P_N')] kann mit meiner makellosen Speertechnik nicht #emp mithalten#!!"
 chinese_students.0030.b.stewardship: "Ich werde [mentor.Custom('DE_PRO_PER_S_3P_D')] meine Meinung zu [mentor.Custom('DE_PRO_POS_S_3P')]en #emp eigenen#! Finanzen mitteilen."
 chinese_students.0030.b.intrigue: "Ich weiß ein, zwei Dinge über #emp [mentor.Custom('DE_PRO_POS_S_3P')]e#! Geheimnisse, die ich zum Besten geben kann!"
 chinese_students.0030.b.learning: "#emp Niemand#! kann mit meinem Verständnis der Klassiker mithalten!"
 chinese_students.0030.c.diplomacy: "Ich arbeite da an einer Petition …"
 chinese_students.0030.c.martial: "Obgleich sie nicht perfekt ist, könnte ich meine Speertechnik demonstrieren …"
 chinese_students.0030.c.stewardship: "Es gibt einige Hauptbucheinträge, mit denen ich mich abmühe …"
 chinese_students.0030.c.intrigue: "Ich bin mit den Intrigen am Hof nicht besonders vertraut …"
 chinese_students.0030.c.learning: "Gern berichte ich alles, was ich über die Lehren des Konfuzius weiß …"
 chinese_students.0030.talent.success: "Meine Darbietung ist bewundernswert"
 chinese_students.0030.talent.success.tt: "Ich könnte [mentor.Custom('DE_PRO_POS_S_3P')]en Respekt gewinnen"
 chinese_students.0030.talent.failure: "Meine Darbietung ist schlecht"
 chinese_students.0030.talent.failure.tt: "Ich könnte belehrt werden"
 chinese_students.0030.show_off.success: "Ich übertreffe [mentor.Custom('DE_PRO_POS_S_3P')]e Lehren"
 chinese_students.0030.show_off.success.tt: "Ich könnte [mentor.Custom('DE_PRO_POS_S_3P')]en Respekt und an [merit|E] gewinnen"
 chinese_students.0030.show_off.failure: "Ich mache mich lächerlich"
 chinese_students.0030.show_off.failure.tt: "Ich könnte für meine Arroganz bestraft werden"
 chinese_students.0030.improve.success: "Meine Darbietung ist bewundernswert"
 chinese_students.0030.improve.success.tt: "Ich könnte mir [mentor.Custom('DE_PRO_POS_S_3P')]en Respekt verdienen und wertvolle Erfahrung sammeln"
 chinese_students.0030.improve.failure: "Mein Mentor lehrt mich"
 chinese_students.0030.improve.failure.tt: "Ich könnte belehrt werden, werde aber wertvolle Erfahrung sammeln"
 # Event 0031 - Mentor's Response
 chinese_students.0031.a.success.talent: "[mentee.Custom('DE_PRO_POS_S_3P')|U]e Darbietung ist bewundernswert."
 chinese_students.0031.a.success.show_off: "Ich kann [mentee.Custom('DE_PRO_PER_S_3P_D')] nichts mehr beibringen!"
 chinese_students.0031.a.success.improve: "Ich freue mich über [mentee.Custom('DE_PRO_POS_S_3P')]e Fortschritte!"
 chinese_students.0031.a.failure.talent: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] schätzt sich selbst zu hoch ein, doch wir alle müssen irgendwo anfangen."
 chinese_students.0031.a.failure.show_off: "Was habe ich nur falsch gemacht?!"
 chinese_students.0031.a.failure.improve: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] schafft es nicht, [mentee.Custom('DE_PRO_POS_S_3P')]e Schwierigkeiten hinter sich zu lassen."
 chinese_students.0031.b.success.talent: "Lob führt nicht zu Verbesserungen!"
 chinese_students.0031.b.success.show_off: "Arrogant und kühn, doch es gibt wenig, was ich kritisieren könnte."
 chinese_students.0031.b.success.improve: "$chinese_students.0031.b.success.talent$"
 chinese_students.0031.b.failure.talent: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] muss vor allem Demut lernen."
 chinese_students.0031.b.failure.show_off: "Kein Talent und noch weniger Bescheidenheit. Zeit, sich von diesem Ballast zu trennen."
 chinese_students.0031.b.failure.improve: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] hat noch einen weiten Weg vor sich."
 # Action description (what the student attempts)
 chinese_students.0031.desc.action.talent.diplomacy: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] tritt vor und hält eine eloquente Rede für mehr Harmonie im Reich."
 chinese_students.0031.desc.action.talent.martial: "Mit gleichmäßiger Atmung präsentiert [mentee.Custom('DE_PRO_PER_S_3P_N')] eine makellose Speertechnik."
 chinese_students.0031.desc.action.talent.stewardship: "Mit dem Hauptbuch in der Hand zeigt [mentee.Custom('DE_PRO_PER_S_3P_N')] auf, wo die Gelder des Reiches verloren gehen."
 chinese_students.0031.desc.action.talent.intrigue: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] entfaltet eine raffinierte Chiffre und lädt mich ein, sie genauer zu betrachten."
 chinese_students.0031.desc.action.talent.learning: "Ruhig beginnt [mentee.Custom('DE_PRO_PER_S_3P_N')], die Analekten auswendig zu rezitieren."
 chinese_students.0031.desc.action.show_off.diplomacy: "Mit einer schwungvollen Geste stürzt [mentee.Custom('DE_PRO_PER_S_3P_N')] sich in eine lebhafte Debatte und stellt sogar meine Weisheit infrage."
 chinese_students.0031.desc.action.show_off.martial: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] schwingt einen Speer und fordert mich heraus, es mit [mentee.Custom('DE_PRO_POS_S_3P')]er makelloser Form aufzunehmen."
 chinese_students.0031.desc.action.show_off.stewardship: "Mit einem Grinsen kritisiert [mentee.Custom('DE_PRO_PER_S_3P_N')] meine eigenen Berichte mit theatralischer Verachtung."
 chinese_students.0031.desc.action.show_off.intrigue: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] beginnt, die obskuren Geheimnisse des Reiches zu erzählen, und deutet dabei subtil auf Machenschaften hin, von denen nur ich weiß."
 chinese_students.0031.desc.action.show_off.learning: "Mit unübertroffener Beherrschung rezitiert [mentee.Custom('DE_PRO_PER_S_3P_N')] obskure Passagen aus den Klassikern."
 chinese_students.0031.desc.action.improve.diplomacy: "Zögerlich reicht [mentee.Custom('DE_PRO_PER_S_3P_N')] eine bescheidene Petition ein, um [mentee.Custom('DE_PRO_POS_S_3P')]e Rhetorik zu verbessern."
 chinese_students.0031.desc.action.improve.martial: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] gibt Fehler zu und demonstriert eine wackelige Speerhaltung, die einer Korrektur bedarf."
 chinese_students.0031.desc.action.improve.stewardship: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] legt unübersichtliche Aufzeichnungen vor und bittet um Unterstützung bei deren Sortierung."
 chinese_students.0031.desc.action.improve.intrigue: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] teilt vorläufige Gedanken zu Intrigen am Hof und ist bestrebt, diese zu verfeinern."
 chinese_students.0031.desc.action.improve.learning: "Mit einer gewissen Zurückhaltung wiederholt [mentee.Custom('DE_PRO_PER_S_3P_N')] immer wieder Fragmente aus den Lehren des Konfuzius in der Hoffnung, dadurch Klarheit zu erlangen."
 chinese_students.0031.t: "Jade oder Stein"
 chinese_students.0031.desc.intro: "Während der täglichen Übungen, die mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentee'))] [mentee.GetShortUIName] absolviert, beobachte ich, wie [mentee.Custom('DE_PRO_PER_S_3P_N')] versucht, [mentee.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten unter Beweis zu stellen.\n\n"
 # Talent showcase (best skill)
 chinese_students.0031.desc.talent.diplomacy.success: "[mentee.Custom('DE_PRO_POS_S_3P')|U]e wohlüberlegten Worte und der respektvolle Tonfall offenbaren das Herz [Select_CString(mentee.IsFemale, 'einer Diplomatin, die', 'eines Diplomaten, der')] meisterhaft Harmonie aus widersprüchlichen Stimmen webt."
 chinese_students.0031.desc.talent.diplomacy.failure: "Obgleich Harmonie das Ziel war, sorgt [mentee.Custom('DE_PRO_PER_S_3P_N')] mit umständlicher Sprache und unsicherem Tonfall für Verwirrung."
 chinese_students.0031.desc.talent.martial.success: "[mentee.Custom('DE_PRO_POS_S_3P')|U]e Haltung bleibt entschlossen und präzise. Die Disziplin wurde in unzähligen Stunden auf dem Übungsplatz geschmiedet."
 chinese_students.0031.desc.talent.martial.failure: "Die Beinarbeit ist unsicher und die Schläge klingen hohl. Dies offenbart Lücken in [mentee.Custom('DE_PRO_POS_S_3P')]er Technik."
 chinese_students.0031.desc.talent.stewardship.success: "Das von [mentee.Custom('DE_PRO_PER_S_3P_D')] vorgelegte Hauptbuch ist so ausgewogen wie die Waage des Himmels selbst: Jede Münze wurde mit Bedacht platziert."
 chinese_students.0031.desc.talent.stewardship.failure: "Spalten sind falsch eingefügt und Tintenflecken verunstalten die Seiten. Dies deutet trotz der behaupteten Fachkenntnis auf Nachlässigkeit hin."
 chinese_students.0031.desc.talent.intrigue.success: "Wie ein Mondschatten enthüllt [mentee.Custom('DE_PRO_PER_S_3P_N')] subtil [mentee.Custom('DE_PRO_POS_S_3P')] kluges Rätsel und die verborgenen Beweggründe seiner Zuhörer."
 chinese_students.0031.desc.talent.intrigue.failure: "Die Fäden der Täuschung sind zu einem unsinnigen Geflecht verknüpft. Jedes Geheimnis wurde durch [mentee.Custom('DE_PRO_POS_S_3P')]en eigenen Fehltritt aufgedeckt."
 chinese_students.0031.desc.talent.learning.success: "Ohne Pause rezitiert [mentee.Custom('DE_PRO_PER_S_3P_N')] die Klassiker – jeder Vers ist ein Pinselstrich gelehrter Hingabe."
 chinese_students.0031.desc.talent.learning.failure: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] vergisst Zeilen, verwechselt Bedeutungen und entlarvt so oberflächliches Wissen hinter kühnen Behauptungen."
 # Show-off attempt (best skill)
 chinese_students.0031.desc.show_off.diplomacy.success: "Charakter trifft Substanz: Eloquenz beeindruckt und führt dennoch zu Einigkeit."
 chinese_students.0031.desc.show_off.diplomacy.failure: "Dennoch strebt [mentee.Custom('DE_PRO_PER_S_3P_N')] eher nach Beifall als nach Einigkeit und verwandelt Beredsamkeit in blendende Eitelkeit."
 chinese_students.0031.desc.show_off.martial.success: "Spektakuläre Schnörkel verbergen keine Mängel. Jeder Stoß schneidet mit wahrer Beherrschung durch die Luft."
 chinese_students.0031.desc.show_off.martial.failure: "Die Klinge blitzte nur zur Schau; der Beifall war wichtiger als eine perfekte Form."
 chinese_students.0031.desc.show_off.stewardship.success: "Trotz aller Prahlerei liefert [mentee.Custom('DE_PRO_PER_S_3P_N')] Berichte, die derart präzise sind, dass selbst Übertreibungen ihren Wert nicht schmälern können."
 chinese_students.0031.desc.show_off.stewardship.failure: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] präsentiert Münzstapel wie Requisiten auf einer Bühne. Dabei vergisst er, dass wahre Weisheit in stiller Ausgeglichenheit liegt."
 chinese_students.0031.desc.show_off.intrigue.success: "Elan umrankte makellose Strategien. Jeder geflüsterte Hinweis beeinflusste die Zuhörer auf unsichtbare Weise."
 chinese_students.0031.desc.show_off.intrigue.failure: "[mentee.Custom('DE_PRO_POS_S_3P')|U] Labyrinth der Geheimnisse scheint eher aus Effekthascherei als aus Notwendigkeit entstanden zu sein. Klugheit wird durch Stolz getrübt."
 chinese_students.0031.desc.show_off.learning.success: "Die rasante Darbietung ist gleichermaßen beeindruckend wie inspirierend und beweist, dass hinter der Brillanz auch Verständnis steckt."
 chinese_students.0031.desc.show_off.learning.failure: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] rezitiert Passagen, ohne auch nur Luft zu holen und dabei auf die tiefere Bedeutung der Worte zu achten."
 # Improvement request (worst skill)
 chinese_students.0031.desc.improve.diplomacy.success: "Trotz der ungewohnten Umstände übertraf [mentee.Custom('DE_PRO_PER_S_3P_N')] mit ruhiger Stimme und fundierten Argumenten die Erwartungen."
 chinese_students.0031.desc.improve.diplomacy.failure: "[mentee.Custom('DE_PRO_POS_S_3P')|U]e zögerliche Rede verrät zwar Unsicherheit, doch Bescheidenheit ist der erste Schritt auf dem Weg eines Diplomaten."
 chinese_students.0031.desc.improve.martial.success: "Eine einst unsichere Form ist nun sicher im Aufbau – ein Beweis für fleißiges Üben."
 chinese_students.0031.desc.improve.martial.failure: "[mentee.Custom('DE_PRO_POS_S_3P')|U] zitternder Speer schwankt, doch selbst der größte General hat schon einmal sein Holzschwert fallen lassen."
 chinese_students.0031.desc.improve.stewardship.success: "Die Summen stimmen überein und die Tinte ist sauber. Beharrlichkeit schuf aus dem Durcheinander Ordnung."
 chinese_students.0031.desc.improve.stewardship.failure: "[mentee.Custom('DE_PRO_POS_S_3P')|U]e Summen schwanken und die Tinte ist verschmiert, doch die bescheidenen Bemühungen, sich der Meisterschaft anzunähern, verdienen Anleitung."
 chinese_students.0031.desc.improve.intrigue.success: "Die List entfaltet sich mit überraschender Finesse und gewährt Einblicke in verborgene Strömungen."
 chinese_students.0031.desc.improve.intrigue.failure: "[mentee.Custom('DE_PRO_POS_S_3P')|U] ungeschickte Täuschung ist offensichtlich, doch Ehrlichkeit in Bezug auf die eigenen Unzulänglichkeiten ist äußerst rar."
 chinese_students.0031.desc.improve.learning.success: "Die Verse flossen zwar stockend, aber korrekt, und die Samen der Gelehrsamkeit schlugen feste Wurzeln."
 chinese_students.0031.desc.improve.learning.failure: "[mentee.Custom('DE_PRO_PER_S_3P_N')|U] stolperte über die Analekten, doch der Wissensdurst brannte weiterhin hell in [mentee.Custom('DE_PRO_POS_S_3P')]en Augen."
 chinese_students.0031.desc.conclusion: "\n\nIch räuspere mich und es wird still im Hof. Mein Urteil ist bereit, verkündet zu werden."
 chinese_students.0031.kind_evaluation.toast: "Freundliche Bewertung"
 chinese_students.0031.harsh_evaluation.toast: "Strenge Bewertung"
 # Event 0032 - Mentorship Ends
 chinese_students.0032.t: "Getrennte Wege"
 chinese_students.0032.desc: "[mentor.GetShortUIName|U] näher sich mit hinter dem Rücken verschränkten Händen. „Hier trennen sich unsere Wege, Zögling“, sagt [mentor.Custom('DE_PRO_PER_S_3P_N')] mit bedächtiger Stimme. „Sucht nun selbst nach Weisheit. Meine Lektionen sind beendet.“"
 chinese_students.0032.a: "Ich werde mich ohne Anleitung weiter bemühen müssen."
