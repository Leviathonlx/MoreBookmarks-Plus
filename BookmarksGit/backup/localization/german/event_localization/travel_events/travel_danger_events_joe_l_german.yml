l_german:
 #Travel Danger Events
 #Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$ Eine furchterregende Bestie!"
 travel_danger_events.6000.desc: "Wir gehen den Pfad durchs Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]) recht raschen Schrittes entlang und genießen die friedliche Umgebung. Ich bin mir sicher, dass ich aus den Augenwinkeln etwas Tierisches erblicke …! Ein verräterischer Laut bestätigt, dass es sich nur um eine Gattung handeln kann: [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again: "Ich schreite den Pfad durchs Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]) langsam entlang, denn meine letzte Begegnung mit einer wilden Bestie hat mich vorsichtig werden lassen. Mein Herz pocht schneller, als ich einen Laut aus einem Gebüsch vernehme – die Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) verspotten mich! Es ist nur ein harmloses Tier ([ROOT.Char.Custom('GetAnimalType')])!"
 travel_danger_events.6000.desc.seriously: "Von unserem jüngsten Unglück gezeichnet durchqueren wir die Pfade durch das ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]) mit äußerster Vorsicht. Gerade als ich mich zu entspannen beginne, ertönt ein Laut aus dem Gebüsch! Ein verflixtes Tier ([ROOT.Char.Custom('GetAnimalType')])!"
 travel_danger_events.6000.body: "\n\nDas [ROOT.Char.Custom('GetAnimalColor')|l]e Tier springt auf den Weg, und sein angriffslustiges Scharren befördert ganze Erdbrocken in die Luft. Flankiert von örtlichen Bäumen versperrt es uns vollständig die weitere Strecke nach [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim: "\n\n[beast_victim.GetFirstName] flüstert: „Seht Euch nur diese #EMP natürlichen Waffen#! ([ROOT.Char.Custom('GetAnimalDanger')]) an …“"
 travel_danger_events.6000.a: "Tretet zur Seite! Ich kümmere mich darum!"
 travel_danger_events.6000.a_again: "Schon bald wirst du bei deinem Freund im Jenseits sein!"
 travel_danger_events.6000.a_seriously: "Lass mich #EMP VORBEI#!!"
 travel_danger_events.6000.a.wounded.t: "Gerettet, doch verwundet"
 travel_danger_events.6000.a.wounded.desc: "Die Mannschaft rettet [overboard_character.GetShortUIName], doch [overboard_character.Custom('DE_PRO_PER_S_3P_N')] wurde beim Sturz verletzt"
 travel_danger_events.6000.b: "Tötet es, [beast_victim.GetFirstNameNoTooltip]! Sofort!"
 travel_danger_events.6000.b_again: "Ihr seid dran, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously: "Diese Kreatur gehört ganz allein #EMP Euch#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], unternehmt etwas!"
 travel_danger_events.6000.c: "#EMP RENNT#!! RENNT UM EUER #EMP LEBEN#!!"
 travel_danger_events.6000.success: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) stirbt durch die Hand von [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.wound: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) zerfleischt [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) tötet [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.success_root: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) stirbt durch die Hand von [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.wound_root: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) zerfleischt [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure_root: "Das Tier ([ROOT.Char.Custom('GetAnimalType')]) tötet [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6010.t: "$travel_danger_prefix$ Rauch voraus"
 travel_danger_events.6010.raid: "Als wir uns [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] nähern, machen Rauchsäulen und vorbeiziehende Bauerngruppen deutlich, dass der Ort geplündert wird. Die Starken können sich nehmen, was sie wollen …\n\n"
 travel_danger_events.6010.siege: "Ein Belagerungslager beherrscht die Außenbezirke von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]; die Farben der belagernden Fraktion flattern träge im Wind, Vorboten eines Krieges ([siege_war.Custom('WarCasusBelliShort')]).\n\n"
 travel_danger_events.6010.victim: "Es schmerzt mich, meine Ländereien so verwüstet zu sehen, doch das ist ein Kampf, den ich nicht gewinnen kann."
 travel_danger_events.6010.owner: "Meine Truppen sollten kurzen Prozess mit der traurigen Entschuldigung für das machen, was [siege_victim.GetTitledFirstName] [siege_victim.Custom('DE_PRO_POS_S_3P')]e Feste ([siege_victim.Custom('FortifiedBuilding')]) nennt."
 travel_danger_events.6010.war_owner: "Mit etwas Glück werden die Angreifer triumphieren und [siege_victim.GetTitledFirstName] schreiend und zappelnd herauszerren."
 travel_danger_events.6010.war_victim: "Wenn ich doch nur etwas tun könnte, um [siege_victim.GetTitledFirstName] zu helfen und [Select_CString(siege_owner.IsFemale, 'diese verflixte', 'diesen verflixten')] [siege_owner.GetTitledFirstName] loszuwerden."
 travel_danger_events.6010.ally_owner: "Ich bin mir sicher, dass [Select_CString(siege_owner.IsFemale, 'meine Verbündete', 'mein Verbündeter')] Recht bekommen und [siege_victim.GetTitledFirstName] in die Schranken weisen wird."
 travel_danger_events.6010.ally_victim: "Ich kann nur zusehen, wie die Besitztümer [Select_CString(siege_victim.IsFemale, 'meiner', 'meines')] Verbündeten [siege_victim.GetTitledFirstName] langsam, aber sicher verwüstet werden."
 travel_danger_events.6010.relation_owner: "Mein[siege_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))] [siege_owner.GetTitledFirstName] ist eindeutig darauf aus, [siege_victim.GetTitledFirstName] zu Fall zu bringen – koste es, was es wolle."
 travel_danger_events.6010.relation_victim: "Mein[siege_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))] [siege_victim.GetTitledFirstName] hat es offensichtlich schwer, diesen Ort gegen die Truppen von [siege_owner.GetTitledFirstName] zu verteidigen."
 travel_danger_events.6010.sieger_liege: "[Select_CString(siege_owner.IsFemale, 'Meine Vasallin', 'Mein Vasall')] [siege_owner.GetTitledFirstName] ist eindeutig darauf aus, [siege_victim.GetTitledFirstName] zu Fall zu bringen – koste es, was es wolle."
 travel_danger_events.6010.peace: "Dieser kleine Streit zwischen [siege_owner.GetTitledFirstName] und [siege_victim.GetTitledFirstName] ist auf jeden Fall eine Unannehmlichkeit."
 travel_danger_events.6010.raid_end: "Inmitten der brennenden Hütten wühlen sich Gestalten durch die Ruinen, vergleichen ihre Beute und erzählen von ihren Heldentaten.\n\nEine Gruppe mürrischer, zerlumpter Räuber kommt den Weg hinauf – sie sehen nicht wie die klügsten oder schönsten Menschen aus …"
 travel_danger_events.6010.siege_end: "Inmitten der [siege_owner.Custom('RegionalArtilleryPlural')] wärmen sich Soldaten in der Ferne an dürftigen Lagerfeuern.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "Eine Gruppe mürrischer, zerlumpter Soldaten kommt den Weg hinauf – sie sehen nicht wie die klügsten oder schönsten Menschen aus …"
 travel_danger_events.6010.a: "Wir sollten uns unter die Bauern mischen …"
 travel_danger_events.6010.a.success: "Ihr geht unbemerkt vorbei"
 travel_danger_events.6010.a.failure: "Sie erkennen Eure prachtvolle Aufmachung"
 travel_danger_events.6010.capture_toast: "Reisender gefangen"
 travel_danger_events.6010.b: "Ich bin [ROOT.Char.GetTitledFirstNameNoTooltip]! Sie werden uns passieren lassen."
 travel_danger_events.6010.b.friend: "Bringt mich zu [siege_commander.GetTitledFirstNameNoTooltip]. Wir sind gute Freunde."
 travel_danger_events.6010.b.flavor: "Habt Ihr #EMP irgendeine#! Ahnung, #EMP wer ich bin?#!"
 travel_danger_events.6010.b.success: "Euer Auftreten verwirrt sie"
 travel_danger_events.6010.b.failure: "Sie sind unbeeindruckt"
 travel_danger_events.6010.c: "Eine Zurschaustellung der Macht wird sie in ihre Schranken weisen."
 travel_danger_events.6010.c.success: "Ihr werdet in Ruhe gelassen"
 travel_danger_events.6010.c.failure: "Sie fordern Euch heraus"
 travel_danger_events.6010.c.wound: "Ein zufälliges Mitglied des Gefolges wird verwundet"
 travel_danger_events.6010.d: "Man muss ihnen nur ein paar Münzen geben. Jeder ist käuflich."
 travel_danger_events.6011.t: "$travel_danger_prefix$ Schlacht voraus"
 travel_danger_events.6011.intro: "Die Warnungen der ängstlichen Einheimischen sind kaum nötig, denn es ist klar, dass vor uns eine Schlacht stattfindet. Kriegstrümmer, Opfer und behelfsmäßige Lager sind überall zu sehen.\n\n"
 travel_danger_events.6011.battle_both: "Armeen mit den Farben meiner Feinde [battle_owner_1.GetTitledFirstName] und [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "Armeen mit den Farben meines Feindes [battle_owner_1.GetTitledFirstName] und [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "Armeen mit den Farben meines Feindes [battle_owner_2.GetTitledFirstName] und [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "Armeen mit den Farben [Select_CString(battle_owner_1.IsFemale, 'meiner', 'meines')] Verbündeten [battle_owner_1.GetTitledFirstName] und [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "Armeen mit den Farben meines Verbündeten [battle_owner_2.GetTitledFirstName] und [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "Armeen, die den Farben nach mein[battle_owner_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))] [battle_owner_1.GetTitledFirstName] und [battle_owner_2.GetTitledFirstName] befehligen, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "Armeen, die den Farben nach mein[battle_owner_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))] [battle_owner_1.GetTitledFirstName] und [battle_owner_2.GetTitledFirstName] befehligen, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "Armeen mit den [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en und [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Farben $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "treffen auf einem Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainLand')]) in der Ferne aufeinander,"
 travel_danger_events.6011.war: "um einen Casus Belli ([battle_war.Custom('WarCasusBelliShort')]) zu klären."
 travel_danger_events.6011.raid_both: "um sich um Plündergut zu streiten."
 travel_danger_events.6011.raid: "wobei die eine plündert und die andere hortet."
 travel_danger_events.6011.hostile: "um irgendeinen belanglosen Streit zu klären."
 travel_danger_events.6011.end: "\n\nEine verirrte Gruppe – vielleicht Deserteure oder Söldner – verlässt heimlich den Ort des Geschehens und kommt geradewegs auf uns zu."
 travel_danger_events.6011.b: "[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] wird von ihnen gewiss nicht behelligt!"
 travel_danger_events.6011.d: "Der Gewinn ist die einzige Sprache, die sie verstehen."
 travel_danger_events.6012.t: "$travel_danger_prefix$ Kriegerische Passage"
 travel_danger_events.6012.intro: "Die Straßen sind mit den Wagen und Verstärkungen einer vorbeiziehenden Armee belebt. In der Ferne leuchten bunte Fahnen in der Sonne, die sich langsam über das Land ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainLand')]) bewegen.\n\n"
 travel_danger_events.6012.war: "Der Anblick des Heers [Select_CString(army_owner.IsFemale, 'meiner Feindin', 'meines Feindes')] [army_owner.GetTitledFirstName] erfüllt mich mit Schrecken."
 travel_danger_events.6012.ally: "Der Anblick des Heers [Select_CString(army_owner.IsFemale, 'meiner', 'meines')] Verbündeten [army_owner.GetTitledFirstName] ist sehr willkommen."
 travel_danger_events.6012.relation: "Der Anblick eines Heers, über das mein[army_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))] [army_owner.GetTitledFirstName] gebietet, lässt mich innehalten."
 travel_danger_events.6012.peace: "Der Anblick dieses Heers beunruhigt die Gruppe."
 travel_danger_events.6012.clash: "Die Truppen ziehen in eine Schlacht in einem Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainLand')]) in der Ferne."
 travel_danger_events.6012.raid: "Die Truppen sind auf dem Weg, ein unglückseliges Dorf zu plündern."
 travel_danger_events.6012.other: "Die Truppen sind auf dem Weg zu irgendeinem weit entfernten Einsatzort."
 travel_danger_events.6012.end: "\n\nAus der entgegengesetzten Richtung kommt eine Gruppe zerlumpter Soldaten, die wie Deserteure aussehen."
 travel_danger_events.6013.t: "$travel_danger_prefix$ Umkämpftes Gelände"
 travel_danger_events.6013.intro: "Die Narben des Kriegs sind überall zu sehen, als wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ziehen, wo die Banner eilig mit den [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Farben ersetzt wurden.\n\n"
 travel_danger_events.6013.war_owner: "[Select_CString(occupy_owner.IsFemale, 'Meine Feindin', 'Mein Feind')] [occupy_owner.GetTitledFirstName] hat gegen [occupy_victim.GetTitledFirstName] eindeutig an Boden gewonnen,"
 travel_danger_events.6013.war_victim: "[Select_CString(occupy_owner.IsFemale, 'Meine Feindin', 'Mein Feind')] [occupy_owner.GetTitledFirstName] hat gegen [occupy_owner.GetTitledFirstName] eindeutig einige Rückschläge erlitten,"
 travel_danger_events.6013.ally_owner: "[Select_CString(occupy_owner.IsFemale, 'Meine Verbündete', 'Mein Verbündeter')] [occupy_owner.GetTitledFirstName] hat gegen [occupy_victim.GetTitledFirstName] eindeutig an Boden gewonnen,"
 travel_danger_events.6013.ally_victim: "[Select_CString(occupy_owner.IsFemale, 'Meine Verbündete', 'Mein Verbündeter')] [occupy_owner.GetTitledFirstName], hat gegen [occupy_owner.GetTitledFirstName] eindeutig einige Rückschläge erlitten,"
 travel_danger_events.6013.relation_owner: "Mein[occupy_owner.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))] [occupy_owner.GetTitledFirstName] hat gegen [occupy_victim.GetTitledFirstName] eindeutig an Boden gewonnen,"
 travel_danger_events.6013.relation_victim: "Mein[occupy_owner.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))] [occupy_owner.GetTitledFirstName] hat gegen [occupy_owner.GetTitledFirstName] eindeutig einige Rückschläge erlitten,"
 travel_danger_events.6013.peace: "Wir können von Glück reden, dass wir den Zwist selbst immerhin nicht mitbekommen haben,"
 travel_danger_events.6013.war: "obwohl der Casus Belli ([occupy_war.Custom('WarCasusBelliShort')]) anderswo weiter für Unruhe sorgt."
 travel_danger_events.6013.hostile: "doch wer weiß schon, wie es enden wird."
 travel_danger_events.6013.end: "\n\nAuf dem Weg nach [destination.GetNameNoTooltip] nähert sich uns aus der entgegengesetzten Richtung eine furchterregende Gruppe von Veteranen."
 regional_artillery_bombard: "Bombarde"
 regional_artillery_bombard_plural: "Bombarden"
