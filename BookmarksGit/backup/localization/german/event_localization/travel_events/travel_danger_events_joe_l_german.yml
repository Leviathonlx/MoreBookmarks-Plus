 regional_ship_fallback: "Schiff"
 regional_ship_fallback_plural: "Schiffe"
 travel_danger_events.6020.t: "$travel_danger_prefix$ Gefahr aus der Tiefe"
 travel_danger_events.6020.desc: "Wolken ziehen auf, und ich spüre, dass hinter den Beschwichtigungen des Kapitäns Angst steckt. Eine schreckliche Sturmböe verschlingt uns bald und peitscht die Decks mit strömendem Regen, während das Schiff ([ROOT.Char.Custom('RegionalShipType')]) wie ein Spielzeug hin und her geworfen wird.\n\nEin gewaltiges Krachen – lauter als der Donner, als würde die Welt selbst von einem schrecklichen Riesen zerrissen – dringt an unsere Ohren, als das Schiff unter unseren Füßen erbebt.\n\n"
 travel_danger_events.6020.hugger: "[hugger.GetTitledFirstName] und ich klammern uns vor Schreck aneinander und sehen mit großen Augen zu, wie eine riesige Welle auf das Schiff zurollt!"
 travel_danger_events.6020.prayer: "Ich beobachte [prayer.GetTitledFirstName], wie [prayer.Custom('DE_PRO_PER_S_3P_N')] kniend die Arme in den blitzenden Himmel reckt und ruft: „Ihr höchsten Mächte ([prayer.GetFaith.HighGodName])! Ihr Kräfte, die über die See gebieten ([prayer.GetFaith.WaterGodName])! Rettet uns!“ Da rollt eine gewaltige Woge über das Deck!"
 travel_danger_events.6020.diver: "[diver.GetTitledFirstName|U] fasst sich an die Schläfen und schreit: „Das Grauen der übelsten Mächte ([diver.GetFaith.DevilName]) ist gekommen, um uns zu holen! Es gibt kein Entkommen!“ Dann wirft [diver.Custom('DE_PRO_PER_S_3P_N')] sich in die riesige Welle, die das Schiff überrollt!"
 travel_danger_events.6020.director: "Ich beobachte ehrfürchtig, wie [director.GetTitledFirstName] kerzengerade stehen bleibt und Befehle schreit, die niemand hören kann, ohne die riesige Welle zu bemerken, die [director.Custom('DE_PRO_PER_S_3P_A')] verschlingen wird!"
 travel_danger_events.6020.fallback: "Ich drücke mich in eine Ecke und beobachte entsetzt, wie Matrosen in die schwarzen Tiefen geschleudert werden und eine riesige Welle das Schiff überrollt."
 travel_danger_events.6020.a: "ArghghghGHHghghhh!"
 travel_danger_events.6030.t: "$travel_danger_prefix$ Unzulängliche Kost"
 travel_danger_events.6030.leader: "[travel_leader.GetFirstName|U] ist für unseren Proviant zuständig und verriet verlegen, dass unsere Vorräte aufgrund schlechter Lagerung nahezu alle unbrauchbar geworden sind …"
 travel_danger_events.6030.fallback: "Ich kann es kaum glauben, doch unser Wegzehrung ist so gut wie vollständig unbrauchbar, weil sie schlecht gelagert wurde …"
 travel_danger_events.6030.desc: "\n\nSchimmelflecken bedecken das Brot und die Lebensmittel, und wir haben die restlichen getrockneten Dinge rasch aufgebraucht. Als die Dämmerung einsetzt, kommt der Hunger über die Gruppe."
 travel_danger_events.6030.a: "Es ist nur ein bisschen Schimmel!"
 travel_danger_events.6030.b: "Die Natur wird für uns sorgen!"
 travel_danger_events.6030.b.success: "Ihr findet etwas Nahrung"
 travel_danger_events.6030.b.failure: "Ihr findet nichts"
 travel_danger_events.6030.b.critical: "Ihr esst die falsche Pflanze"
 travel_danger_events.6030.b.death: "Ihr esst die schlechteste Pflanze, die man essen kann"
 travel_danger_events.6030.c: "Die Einheimischen hier müssen #EMP etwas#! haben."
 travel_danger_events.6030.d: "Wir werden einfach alles ersetzen müssen."
 travel_danger_events.6040.t: "$travel_danger_prefix$ Krankheit"
 travel_danger_events.6040.wet: "Unser Weg durch dieses verfluchte Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]) war anstrengend und zehrte an unseren Nerven und unserer Tatkraft, während wir uns durch die schwüle Feuchtigkeit quälten, Käfer abwehrten und versuchten, trocken zu bleiben."
 travel_danger_events.6040.war: "Der Landstrich ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]) ist vom Krieg gezeichnet, bedeckt mit dessen Opfern und den Lagern seiner Vertreter. Die Bedingungen sind schrecklich und unsere Begegnungen mit Soldaten häufig."
 travel_danger_events.6040.desc: "\n\nIch fange an, mich schwach zu fühlen und bleibe hinter dem Rest der Gruppe zurück, obwohl ich üblicherweise den Schritt vorgebe … Da stimmt etwas nicht …"
 travel_danger_events.6040.a: "Ich muss zurückgehen."
 travel_danger_events.6040.b: "Den heilenden Mächten ([ROOT.Char.GetFaith.HealthGodName]) sei Dank, dass mein $court_physician_court_position$ bei mir ist."
 travel_danger_events.6040.c: "Wir müssen weiter …"
 travel_stealing_food_modifier: "Gestohlener Proviant"
 travel_stealing_food_modifier_desc: "Adlige, die durch diese Grafschaft reisten, bedienten sich an den Erzeugnissen ihrer Untertanen."
