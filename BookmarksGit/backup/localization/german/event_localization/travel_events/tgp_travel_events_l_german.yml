l_german:
 tgp_travel_events.0025.t: "Familie hat Vorrang"
 tgp_travel_events.0025.desc: "„O [ROOT.Char.GetTitleAsNameNoTooltip], ich wünsche, die Sehenswürdigkeiten zu sehen! Lasst Ihr mich ganz vorn mit meiner Kutsche fahren? Hinter Euch ist meine Sicht schrecklich eingeschränkt“, fragt mich [spouse.GetTitledFirstName] während eines Aufenthalts in „[ROOT.Char.GetCurrentLocation.GetName]“. [spouse.Custom('DE_PRO_PER_S_3P_N')|U] verbirgt ein Gähnen hinter [spouse.Custom('DE_PRO_POS_S_3P')]er Hand und schaut mich mit trüben Augen an.\n\nEhe ich die Gelegenheit habe, irgendwie zu antworten, mischt sich [crusty_person.GetTitledFirstName] mit einem zuckersüßen Lächeln ein. „Gewiss sollten wir nicht die Rangfolge vergessen, an die sich ein ordentlicher Ehepartner zu halten hat. Der Anstand gebietet, dass man als [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] an [spouse.Custom('DE_PRO_POS_S_3P')]em angestammten Platz bleibt.“"
 tgp_travel_events.0025.a: "Wie [Select_CString(spouse.IsFemale, 'die', 'der')] [spouse.GetTitleAsNameNoTooltip] wünscht."
 tgp_travel_events.0025.a.tt: "Eure Beziehung zu [spouse.GetTitledFirstName] erhält eine verbesserte Fruchtbarkeit"
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] fanden während einer Reise zusammen. Die Feuerstelle war warm in jener Nacht."
 lover_travel_bond: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] fanden während einer Reise zusammen. Die Feuerstelle war warm in jener Nacht."
 tgp_travel_events.0025.b: "Versucht [crusty_person.GetTitledFirstName], einen Keil zwischen uns zu treiben?"
 tgp_travel_events.0025.b.flavor: "Ich muss ein wachsames Auge auf [crusty_person.Custom('DE_PRO_PER_S_3P_A')] werfen."
 tgp_travel_events.0025.b.success: "Ihr entdeckt, was [crusty_person.GetTitledFirstName] wirklich verbirgt"
 tgp_travel_events.0025.b.failure: "Ihr schafft es nicht zu entdecken, was [crusty_person.GetTitledFirstName] wirklich verbirgt"
 tgp_travel_events.0025.c: "Schatz, Ihr könnt hinten reiten."
 tgp_travel_events.0025.d: "Alle still!"
 tgp_travel_events.0030.t: "Dichtkunst am Straßenrand"
 tgp_travel_events.0030.desc: "An einer Kreuzung entdecke ich zahlreiche Gedichte, die in die Grenzmarkierungen gesteckt wurden.\n\nSie scheinen von anderen Vorbeireisenden zu stammen, denn manche erwähnen so ferne Orte wie [poem_province.GetName] und das dortige Gelände ([poem_province.Custom('TerrainInspirationLoc')]).\n\nEin Gedicht fällt mir besonders ins Auge. Es beschreibt"
 tgp_travel_events.0030.desc.wanderer_poem: "die vielen Reisen, die der Dichter in seinem Leben unternahm, und den Reichtum, den der freie Himmel der Seele gewährt."
 tgp_travel_events.0030.desc.diplomacy_poem: "einen schrecklichen Streit zwischen zwei adligen Familien, die durch einen Erbschaftsstreit auseinandergerissen wurden."
 tgp_travel_events.0030.desc.martial_poem: "die vielen Kriege, in denen der Dichter kämpfte – ein Krieger, der meisterhaft sowohl das Schwert als auch die Feder schwang."
 tgp_travel_events.0030.desc.stewardship_poem: "die vielen Prüfungen eines Adligen, der sich mit Dürren und Hungersnöten abmühte."
 tgp_travel_events.0030.desc.intrigue_poem: "die heftige Liebesgeschichte zwischen zwei Kindern aus verfeindeten Familien."
 tgp_travel_events.0030.desc.learning_poem: "eine besonders beeindruckende ländliche Gegend und ist ganz offenkundig von einem meisterhaften Dichter geschrieben worden."
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "Versucht, Erkenntnisse aus einem Gedicht zu gewinnen."
 tgp_travel_events.0030.a.success: "Ihr interpretiert das Gedicht erfolgreich"
 tgp_travel_events.0030.a.failure: "Ihr scheitert daran, das Gedicht zu interpretieren"
 tgp_travel_events.0030.b: "Wie drollig!"
 tgp_travel_events.0035.t: "Die Wurzel ist schwach"
 tgp_travel_events.0035.desc: "Während ich mich noch [ROOT.Char.Custom('TerrainStruggleLoc')] vorankämpfe, sehe ich"
 tgp_travel_events.0035.desc.farmlands: "die sanften Hügel von „[farming_county.GetProvince.GetName]“ vor mir auftauchen."
 tgp_travel_events.0035.desc.ricefields: "die Reisterrassen von „[farming_county.GetProvince.GetName]“ ausgebreitet vor mir liegen."
 tgp_travel_events.0035.desc.outro: "\n\n[Select_CString(farmer_char.IsFemale, 'Eine Bäuerin', 'Ein Bauer ')] steht am Straßenrand über ein Rad gebeugt, das von [farmer_char.Custom('DE_PRO_POS_S_3P')]em Karren abgefallen ist. [farmer_char.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich und meinen Tross, woraufhin sich [farmer_char.Custom('DE_PRO_POS_S_3P')]e Miene in die eines strengen Elternteils verwandelt. „Ihr habt meinen Sohn aufgeboten, um in Euren Kriegen zu kämpfen. Wenn er hier wäre, müsste ich mich nicht so abrackern.“\n\nAls ich über die Felder blicke, sehe ich, wie wenige Bauen dort sind. Sie müssen ein ähnliches Schicksal teilen."
 tgp_travel_events.0035.a: "Haltet an und helft [farmer_char.Custom('DE_PRO_PER_S_3P_D')]."
 tgp_travel_events.0035.b: "Ich sollte die Bedingungen für meine Bauern verbessern."
 tgp_travel_events.0035.c: "Ich habe keine Zeit!"
 tgp_travel_events.0040.t: "Die Haare eines Ochsen"
 tgp_travel_events.0040.desc: "Die Eintönigkeit meiner Reise wird durch die Zikaden, die über dem Gras brummen, noch verstärkt. Doch als ich"
 tgp_travel_events.0040.desc.farmlands: "eine Steinmauer umrunde, erblicke ich einen Bauern, der auf dem nahen Feld ein Kind misshandelt, gleich neben einem besonders großen Ochsen."
 tgp_travel_events.0040.desc.ricefields: "eine Biegung in den Reisfeldern umrunde, erblicke ich einen Bauern, der ein Kind im Wasser misshandelt, gleich neben einem besonders großen Ochsen."
 tgp_travel_events.0040.desc.outro: "\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]!“, ruft der Bauer zu mir hinüber. „Dieser Ochse gehört mir. Er wurde letzte Nacht aus meinem Stall gestohlen! Das muss wieder [farmer_child.Custom('DE_PRO_POS_S_3P')][Select_CString(parent.IsFemale, 'e nutzlose Mutter', ' nutzloser Vater')] gewesen sein. [farmer_child.Custom('DE_PRO_POS_S_3P')|U][Select_CString(parent.IsFemale, 'e Mutter ist eine Trinkerin und eine Diebin', ' Vater ist ein Trinker und ein Dieb')] und dieses Kind vertuscht immer [parent.Custom('DE_PRO_POS_S_3P')]e Verbrechen.“\n\nIch schaue auf das Kind. Es wird sichtbar blass und zittert am ganzen Leib."
 tgp_travel_events.0040.a: "Richtet [farmer_child.Custom('DE_PRO_POS_S_3P')][Select_CString(parent.IsFemale, 'e Mutter', 'en Vater')] hin, um ein Exempel zu statuieren."
 tgp_travel_events.0040.b: "Das Kind kann die Schulden am Hof abarbeiten."
 tgp_travel_events.0040.c: "Lasst es gut sein."
 tgp_travel_events.0041.t: "Eine beglichene Schuld"
 tgp_travel_events.0041.desc: "Als sich die Jahreszeiten wandeln, endet auch der Aufenthalt von [farmer_child.GetTitledFirstName] am Hof.\n\nAnfangs diente [farmer_child.Custom('DE_PRO_PER_S_3P_N')] stark und verlässlich im Stall"
 tgp_travel_events.0041.desc.court_position: "und gelangte danach in das Amt als [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]. [farmer_child.Custom('DE_PRO_POS_S_3P')|U]e harte Arbeit hat [farmer_child.Custom('DE_PRO_POS_S_3P')]e Bildung verbessert und [farmer_child.Custom('DE_PRO_PER_S_3P_A')] in eine formidable Person verwandelt!"
 tgp_travel_events.0041.desc.knight: "und wurde danach Ritter in meiner Armee."
 tgp_travel_events.0041.desc.stables: "und arbeitete über die Jahre viel mit den Pferden und züchtete zahlreiche ausgezeichnete Rosse."
 tgp_travel_events.0041.desc.kitchens: "und arbeitete danach weiter als Küchenhilfe und schrubbte Pfannen und schälte unentwegt Gemüse."
 tgp_travel_events.0041.desc.study: "und arbeitete danach weiter unter den Gelehrten am Hof und trug Tintenfässer und verwaltete die Archive."
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "[farmer_child.Custom('DE_PRO_PER_S_3P_N')|U] hat während [farmer_child.Custom('DE_PRO_POS_S_3P')]es Aufenthalts gewiss vieles gelernt.\n\nNun ist die Zeit gekommen, [farmer_child.Custom('DE_PRO_PER_S_3P_A')] zurück zu [farmer_child.Custom('DE_PRO_POS_S_3P')]er Säufernase von [parent.GetMotherFather] und auf die Felder von „[thieving_county.GetProvince.GetName]“ zu schicken."
 tgp_travel_events.0041.desc.dead: "\n\n[farmer_child.Custom('DE_PRO_POS_S_3P')|U]e Säufernase von [parent.GetMotherFather] ist verstorben, und es ist die Pflicht von [farmer_child.GetTitledFirstName], zurückzukehren und das Land der Familie zu versorgen."
 tgp_travel_events.0041.a: "Ich bin sicher, [farmer_child.Custom('DE_PRO_PER_S_3P_N')] wird zu Hause Gutes leisten."
 tgp_travel_events.0041.tt_pay_first: "#weak... doch ich muss der Familie als Wiedergutmachung huldigen.#!"
 tgp_travel_events.0041.c: "[farmer_child.GetTitledFirstName|U] sollte als [Select_CString(farmer_child.IsFemale, 'meine Stallmeisterin', 'mein Stallmeister')] bleiben."
 tgp_travel_events.0041.d: "[farmer_child.GetTitledFirstName|U] sollte als mein Mundschenk bleiben."
 tgp_travel_events.0041.e: "[farmer_child.GetTitledFirstName|U] sollte als [Select_CString(farmer_child.IsFemale, 'meine Hofdichterin', 'mein Hofdichter')] bleiben."
 tgp_travel_events.0041.f: "[farmer_child.GetTitledFirstName|U] sollte als [Select_CString(farmer_child.IsFemale, 'Tutorin', 'Tutor')] am Hof bleiben."
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName|U] wird in meinen Diensten bleiben!"
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName|U] wird Euch weiterhin als [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))] dienen."
 tgp_travel_events.0045.t: "Unterentwickelte landwirtschaftfliche Verfahren"
 tgp_travel_events.0045.desc: "Von einer Hügelkuppe aus blicke ich über die Felder von „[foreign_county.GetName]“ und bemerke Bauern, die auf der Krume schuften und sich zugrunde richten, während sie Saat mit der Hand ausbringen.\n\nSolange ich denken kann, nutzen wir daheim Sähmaschinen. Es scheint, als müssten diese Westländer solche Entdeckungen überhaupt erst noch machen."
 tgp_travel_events.0045.a: "Vielleicht kann ich einen Handel mit ihrem Oberhaupt vereinbaren."
 tgp_travel_events.0045.b: "Ich kann versuchen, ihnen unsere Sitten beizubringen."
 tgp_travel_events.0045.b.flavor: "Lebhafte Gesten und Zeichnungen werden hoffentlich die Sprachbarriere überwinden."
 tgp_travel_events.0045.b.success: "Ich stelle die Überlegenheit einer gebildeten und innovativen konfuzianischen Kultur zur Schau"
 tgp_travel_events.0045.b.failure: "Der Austausch führt zu einem gewissen Interesse, doch ich scheitere daran, mich verständlich zu machen"
 cultural_acceptance_taught_methods: "Die [cultural_acceptance|E], die die [foreign_county.GetCulture.GetCollectiveNoun] und die [foreign_county.GetCulture.GetCollectiveNoun] zueinander haben, erhöht sich um [minor_cultural_acceptance_gain]."
 tgp_travel_events.0045.c: "Das geht mich nichts an."
