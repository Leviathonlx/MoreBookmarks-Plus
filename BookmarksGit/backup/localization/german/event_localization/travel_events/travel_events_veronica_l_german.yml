l_german:
 #Grotesque Events
 travel_events.3000.t: "Groteske Kreaturen"
 travel_events.3000.desc: "Selten zuvor wirkte [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] so aufgeregt auf mich. [traveller_monk.Custom('DE_PRO_PER_S_3P_N')|U] verschlingt das reich verzierte Buch vor sich geradezu, doch manchmal gelingt es mir, einen Blick auf die Karten im Inneren zu werfen.\n\nEines Morgens spricht [traveller_monk.Custom('DE_PRO_PER_S_3P_N')] mich schließlich an, um von [traveller_monk.Custom('DE_PRO_POS_S_3P')]en Entdeckungen zu berichten:\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], es gibt Gerüchte, wonach [ROOT.Char.GetCurrentLocation.GetName] die Heimat außergewöhnlicher Menschen ist! Es heißt, groteske Kreaturen ([ROOT.Char.Custom('GetGrotesquePlural')]) durchstreifen diese Städte.“"
 travel_events.3000.a: "Ich muss diese Kreaturen sehen. #EMP Sofort!#!"
 travel_events.3000.a.tt: "Ihr sucht weiter nach diesen Kreaturen"
 travel_events.3000.b: "Bitte, [traveller_monk.GetFirstNameNoTooltip], erzählt mir mehr darüber."
 travel_events.3000.c: "Was ist so besonders an ihnen? Wir haben genug Scheusale an unserem Hof."
 travel_events.3000.d: "Ich muss sie sehen und über meine Ergebnisse berichten."
 travel_events.3000_interest_modifier: "Interesse für das Groteske"
 grotesque_rush_modifier: "Suche nach dem Grotesken"
 grotesque_scholar_modifier: "Studium des Grotesken"
 satiated_curiosity: "Gesättigte Neugierde"
 get_grotesque_cynocephalus: "Kynokephale, Mann mit Hundekopf,"
 get_grotesque_blemee: "Blemmyer, kopflose Person, die ihr Gesicht auf der Brust trägt,"
 get_grotesque_sciapod: "Skiapode, zwergenartige Kreatur mit nur einem riesigen Bein,"
 get_grotesque_cynocephaly: "Kynokephale, hundsköpfige Menschen,"
 get_grotesque_blemmyae: "Blemmyer, kopflose Menschen, die ihr Gesicht auf der Brust tragen,"
 get_grotesque_sciapodes: "Skiapoden, zwergenartige Kreaturen mit nur einem riesigen Bein,"
 travel_events.3001.t: "Eine groteske Enttäuschung"
 travel_events.3001.desc_intro: "Jedes Mal, wenn wir in eine neue Siedlung kommen, nehme ich mir einen Augenblick Zeit, um mich umzusehen, um eine jener grotesken Kreaturen zu entdecken, die ich auf den Karten von [traveller_monk.GetTitledFirstNameNoTooltip] gesehen habe. "
 travel_events.3001.desc_cynical: "Dies ist die Gelegenheit, um [traveller_monk.Custom('DE_PRO_PER_S_3P_D')] das Gegenteil zu beweisen."
 travel_events.3001.desc.fallback: "Die Neugierde ist einfach zu groß."
 travel_events.3001.desc.outro: "\n\nAls wir in [grotesque_place.GetNameNoTooltip] eintreffen, kommt [traveller_monk.Custom('DE_PRO_PER_S_3P_N')] mit [traveller_monk.Custom('DE_PRO_POS_S_3P')]em Buch fest umklammert zu mir.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] … wir sind allen Hinweisen gefolgt, doch diese Kreaturen sind nirgendwo zu finden. Mir ist der Gedanke gekommen, dass sie womöglich nur eine Erfindung sind.“"
 travel_events.3001.a: "Oh … Ich verstehe …"
 travel_events.3001.b: "Ihr habt mir #EMP versprochen#!, dass es Monstren geben wird."
 travel_events.3001.b_sadistic: "Ich werde Euch beibringen, dass man [Select_CString(ROOT.Char.IsFemale, 'seine Lehnsherrin', 'seinen Lehnsherrn')] nicht belügt."
 travel_events.3001.c: "Ha! Ich wusste es!"
 travel_events.3001.d: "Sie #EMP müssen#! einfach irgendwo sein."
 travel_events.3001.e: "Woher sollen die Leute daheim schon wissen, dass sie #EMP nicht#! hier waren?"
 cryptid_obssessed: "Von Grotesken besessen"
 travel_events.3001.e.success: "Ihr überzeugt die Menschen von dem, was Ihr gesehen habt"
 travel_events.3001.e.failure: "Niemand glaubt Eure grotesken Abenteuer"
 cryptid_obssessed_rush: "Von Grotesken besessen"
 #Pet Travel Events
 travel_events.3010.t: "Ab nach Hause"
 travel_events.3010.intro: "Nach einem langen Reisetag beginnt der Horizont in warmen Farben zu zerfließen. Ich halte einen Moment inne, schließe die Augen und atme tief ein.\n\n"
 travel_events.3010.desc: "„Vorsicht!“, schreit [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)] und deutet nach vorn, jenseits des Pfads, dem wir gerade folgen.\n\nEtwas, was wie ein kleines Nagetier aussieht, verschwindet in der Wildnis."
 travel_events.3010.alone: "Augenblick! Wo ist [ROOT.Char.Custom('DogStoryName')]? Ich habe meine treue Begleitung schon länger nicht ge… Mir entfährt ein Keuchen, als ich eine Bewegung im Gelände abseits des Pfads ([ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]) erspähe!\n\nEtwas, was wie ein kleines Nagetier aussieht, verschwindet in der Wildnis."
 travel_events.3010.exotic: "gefolgt von etwas, was mir #EMP gefährlich vertraut#! erscheint."
 travel_events.3010.cat: "Ihm setzt ein [ROOT.Char.Custom('CatFurColor')|l]er Schatten nach, den ich mühelos wiedererkenne."
 travel_events.3010.dog: "Ihm setzt ein [ROOT.Char.Custom('DogFurColor')|l]er Schatten nach, den ich mühelos wiedererkenne."
 travel_events.3010.a_dog: "Nein, nicht [ROOT.Char.Custom('DogStoryName')]! [pet_rescuer.GetTitledFirstNameNoTooltip], hinterher!"
 travel_events.3010.a_cat: "Nein, nicht [ROOT.Char.Custom('CatStoryName')]! [pet_rescuer.GetTitledFirstNameNoTooltip], hinterher!"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip], holt mein Haustier zurück, bevor jemand zu Schaden kommt!"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip] findet Euer Haustier"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip] verirrt sich bei der Suche nach Eurem Haustier"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip] verirrte sich bei der Suche nach Eurem Haustier"
 travel_events.3010.b.tt1: "Euer Haustier wird nie wieder gesehen"
 travel_events.3010.b.tt2: "Euer Haustier wird den Weg zurück finden"
 travel_events.3010.b.tt3: "Ihr findet Euer Haustier und noch etwas anderes"
 travel_events.3010.b_dog: "[ROOT.Char.Custom('DogStoryName')] ist schlauer als wir alle zusammen und wird schon den Weg zurück finden."
 travel_events.3010.b_cat: "[ROOT.Char.Custom('CatStoryName')] ist schlauer als wir alle zusammen und wird schon den Weg zurück finden."
 travel_events.3010.b_exotic: "#EMP Pah!#! Wenn überhaupt, dann sollten die Bewohner dieses Landes besorgt sein."
 ill_find_you: "Ich werde dich finden,"
 travel_events.3010.c_dog: "$ill_find_you$ [ROOT.Char.Custom('DogStoryName')]!"
 travel_events.3010.c_cat: "$ill_find_you$ [ROOT.Char.Custom('CatStoryName')]!"
 travel_events.3010.c_exotic: "Obwohl er gefährlich ist, ist er immer noch mein verlorener Junge! Ich werde ihn finden!"
 travel_events.3010.c.success: "Ihr findet Euer Haustier"
 travel_events.3010.c.failure: "Ihr verirrt Euch bei der Suche nach Eurem Haustier"
 travel_events.3010.c.failure_toast: "Ihr habt Euch bei der Suche nach Eurem Haustier verirrt"
 after_him: "Schnell! #EMP Alle#!"
 travel_events.3010.e_dog: "$after_him$ hinterher!"
 travel_events.3010.e_cat: "$after_him$ hinterher!"
 travel_events.3010.e_exotic: "$after_him$ hinterher!"
 travel_events.3010.d: "Manche Tiere sind einfach nicht dazu bestimmt, in Gefangenschaft gehalten zu werden. Leb wohl, mein Schatz."
 pet_rescue_modifier: "Verzögerung durch Haustiersuche"
 travel_events.3010.b.tt: "Das Tier könnte von selbst zurückkommen …"
 travel_events.3011.t: "Da seid Ihr ja!"
 travel_events.3011.intro: "Es dauert nicht lange, um das Knurren und die abgebrochenen Zweige bis zu ihrem Ursprung zurückzuverfolgen. "
 travel_events.3011.exotic: "Mein liebes Raubtier sitzt im Laub und leckt sich die Pfoten vom Blut seines Opfers sauber.\n\nDas Eichhörnchen ist kaum wiederzuerkennen und liegt gleich neben ihm."
 travel_events.3011.dog: "[ROOT.Char.Custom('DogStoryName')] sitzt im Laub und leckt sich die [ROOT.Char.Custom('DogFurColor')|l]en Pfoten vom Blut des jüngsten Opfers sauber.\n\nDas Eichhörnchen ist kaum wiederzuerkennen und liegt gleich daneben."
 travel_events.3011.cat: "[ROOT.Char.Custom('CatStoryName')] sitzt im Laub und leckt sich die [ROOT.Char.Custom('CatFurColor')|l]en Pfoten vom Blut des jüngsten Opfers sauber.\n\nDas Eichhörnchen ist kaum wiederzuerkennen und liegt gleich daneben."
 travel_events.3011.a: "Ha! Ich wusste, dass du erfolgreich sein würdest! Gut gemacht!"
 travel_events.3011.b: "Ich werde dich nie wieder aus den Augen lassen."
 adventurous_pet_modifier: "Abenteuerlustiges Haustier"
 travel_events.3012.t: "Heimkehr: Da bist du ja …?"
 travel_events.3012.exotic: "\n\nMein Tier sieht mich mit großen Augen an. Nur scheint es mich nicht zu erkennen."
 travel_events.3012.dog: "\n\nMein Tier sieht mich mit seinen großen [ROOT.Char.Custom('DogEyeColor')|l]en Augen an. Nur scheint es mich nicht zu erkennen."
 travel_events.3012.cat: "\n\nMein Tier sieht mich mit seinen großen [ROOT.Char.Custom('CatEyeColor')|l]en Augen an. Nur scheint es mich nicht zu erkennen."
 travel_events.3012.a: "Wie ich sehe, hast du ein besseres Zuhause gefunden. Du bist frei und kannst gehen."
 travel_events.3012.c: "Ich habe nicht weniger von dir erwartet, mein Schatz."
 feral_pet_modifier: "Verwildertes Haustier"
 feral_pet_love_modifier: "Niedliches verwildertes Haustier"
 #Encounters in Distant Court Events
 travel_events.3020.t: "Eine herzliche Begrüßung"
 travel_events.3020.desc: "Als wir ankommen, spielt Musik für uns und Gaukler jonglieren gefährlich nahe an einem Feuer. Die Kinder verstummen, als sie uns sehen, verstecken sich schüchtern hinter ihren Eltern und zeigen auf uns. [foreign_ruler.GetTitledFirstName] lächelt von einem Podest aus.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] verehrt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, sagt [foreign_ruler.Custom('DE_PRO_PER_S_3P_N')], während [foreign_ruler.Custom('DE_PRO_PER_S_3P_N')] auf mich zukommt und [foreign_ruler.Custom('DE_PRO_POS_S_3P')]e Arme in einer einladenden Geste ausbreitet. „Wir haben auf Euch gewartet, seit wir von Eurem Kommen erfahren haben. Bitte bleibt so lange, wie Ihr nur wollt, und gebt Bescheid, falls Ihr etwas braucht.“"
 travel_events.3020.a: "Wir könnten auf unserer Reise nach [next_province.GetNameNoTooltip] etwas Hilfe gebrauchen."
 travel_events.3020.a_home: "Wir könnten auf unserer Heimreise etwas Hilfe gebrauchen."
 travel_events.3020.b: "Wo Ihr es erwähnt … Unsere Vorräte werden ein wenig knapp …"
 travel_events.3020.b.success: "Ihr überredet [foreign_ruler.GetTitledFirstNameNoTooltip] dazu, Euch ein paar zusätzliche Vorräte zu überlassen"
 travel_events.3020.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip] ist von Euren Forderungen beleidigt"
 travel_events.3020.c: "Ein paar mehr Wachen sind immer eine gute Sache."
 travel_events.3020.c.success: "Ihr überredet [foreign_ruler.GetTitledFirstNameNoTooltip] dazu, Euch ein paar zusätzliche Wachen zu leihen"
 travel_events.3020.d: "Ich würde gern noch ein wenig länger Eure Gesellschaft genießen."
 travel_events.3020.d.tt: "Ihr genießt die Gastfreundschaft von [foreign_ruler.GetTitledFirstNameNoTooltip] noch zwei Wochen länger."
 travel_events.3020.e: "Wir könnten das besser in … Eurem Quartier besprechen."
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip] geht auf Euren Annäherungsversuch ein"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip] weist Euren Annäherungsversuch zurück"
 travel_events.3020.f: "Haltet mich mit Eurer vorgetäuschten Gastfreundschaft nicht zum Narren! Ich reise ab!"
 more_supplies_modifier: "Unterstützung in Form von Vorräten"
 more_men_modifier: "Unterstützung in Form von Wachen"
 travel_events.3021.t: "Eine Frage der Religion"
 travel_events.3021.intro: "„Ah, da seid Ihr ja!“, sagt [foreign_ruler.GetTitledFirstName] und bedeutet mir mit einer Geste, sich [foreign_ruler.Custom('DE_PRO_PER_S_3P_D')] zu nähern, kaum dass ich den Thronsaal betrete.\n\n„Wir haben auf Euch gewartet! [foreign_theologian.GetTitledFirstName] ist mein tugendhaftester Höfling, und es würde mich aufrichtig freuen, Euch beiden zuhören zu können, wenn Ihr höhere Angelegenheiten diskutiert. "
 travel_events.3021.different_faiths: "Sagt mir, warum sollte man den [ROOT.Char.GetFaith.GetAdjective|l]en Glauben für wahrer halten als den [foreign_theologian.GetFaith.GetAdjective|l]en?“"
 travel_events.3021.same_faith: "Lasst uns über das Wesen der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) reden.“"
 travel_events.3021.a: "Ich nehme diese Herausforderung gern an."
 travel_events.3021.a.success: "Ihr überzeugt [foreign_theologian.GetTitledFirstNameNoTooltip] in einem dialektischen Duell"
 travel_events.3021.a.failure: "[foreign_theologian.GetTitledFirstNameNoTooltip] bringt ein stärkeres Argument vor"
 travel_events.3021.b: "Ich überlasse diese Herausforderung lieber [your_theologian.GetTitledFirstNameNoTooltip]."
 travel_events.3021.b.success: "[your_theologian.GetTitledFirstNameNoTooltip] überzeugt [foreign_theologian.GetTitledFirstNameNoTooltip] in einem dialektischen Duell"
 travel_events.3021.c: "Für solche Absurditäten habe ich keine Zeit."
 travel_events.3021.d: "Gold gewinnt immer jede Diskussion …"
 travel_events.3021.d.tt: "Ihr bestecht [foreign_theologian.GetTitledFirstNameNoTooltip], Euch gewinnen zu lassen."
 nick_the_discussant: "[CHARACTER.Custom('DE_ART_DEF_S_N')] Diskutant[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 dismissed_religious_debate: "Verließ den Hof frühzeitig"
 travel_events.3022.t: "Eine Feier"
 travel_events.3022.desc: "Prächtige Blumengirlanden schmücken den Thronsaal, und im samtigen Kerzenlicht des Saals singen die Gäste mit lebhaften Stimmen.\n\n„Ah, da seid ihr ja!“, klatscht [foreign_ruler.GetTitledFirstName] in die Hände, woraufhin die Sänger und Instrumentalisten pflichtbewusst verstummen.\n\n„Wir wollten gerade einen Tanz zu Euren Ehren beginnen, [ROOT.Char.GetTitledFirstNameNoTooltip]. Haltet Euch alle an den Händen! Bildet einen Kreis!“"
 travel_events.3022.a: "Ich schließe mich gern an!"
 travel_events.3022.b: "#EMP Aha!#! Auf so einen Augenblick habe ich schon gewartet!"
 travel_events.3022.b.success: "Ihr beeindruckt den versammelten Hof von [foreign_ruler.GetTitledFirstNameNoTooltip] mit Euren Tanzschritten"
 travel_events.3022.b.failure: "Ihr macht Euch vor dem versammelten Hof von [foreign_ruler.GetTitledFirstNameNoTooltip] zum Affen"
 travel_events.3022.c: "Ich würde lieber ein paar Gesprächen lauschen …"
 non_dancer_secret.desc: "Ihr erfahrt ein [secret|E]"
 travel_events.3022.d: "[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] tanzt nicht: [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] schaut zu."
 vigorous_dancer_modifier: "Lebhafter Tänzer"
 vigorous_dancer_modifier.desc: "Dieser Charakter beherrscht selbst die tollsten Reigen fulminant, was ihn dazu inspiriert, oft zu üben und andere zu beeindrucken, wann immer es geht."
 #Infatuated Knight event
 travel_events.3030.t: "Eine fremdländische Köstlichkeit"
 travel_events.3030.desc: "Es ist nicht das erste Mal, dass ich [fleeing_knight.GetTitledFirstName] dabei erwische, wie [fleeing_knight.Custom('DE_PRO_PER_S_3P_N')] mit ein paar Blumen herumspielt, die [fleeing_knight.Custom('DE_PRO_PER_S_3P_N')] am Wegesrand gepflückt hat. Manchmal könnte ich schwören, ich höre [fleeing_knight.Custom('DE_PRO_PER_S_3P_A')] sogar seufzen, wenn ich durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] spaziere.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [fleeing_knight.Custom('DE_PRO_PER_S_3P_N')]. „Es ist kein Geheimnis, dass mein Herz ein neues Zuhause fern der Heimat gefunden hat. Meine Seele sehnt sich nach [foreign_lady_scope.GetTitledFirstName], und mein Begehren kennt kein Ende. [foreign_lady_scope.Custom('DE_PRO_POS_S_3P')|U]e Augen, [foreign_lady_scope.Custom('DE_PRO_POS_S_3P')] Haar … Ich sehne mich nach einem einfachen Gruß und würde selbst für das kleinste Wort von [foreign_lady_scope.Custom('DE_PRO_PER_S_3P_D')] sterben. Bitte, ich flehe Euch an: Erlaubt mir, bei [foreign_lady_scope.Custom('DE_PRO_PER_S_3P_D')] zu bleiben.“"
 travel_events.3030.a: "Wer bin ich, mich in höhere Angelegenheiten einzumischen?"
 travel_events.3030.b: "Ihr geht #EMP mit mir#! zurück nach Hause."
 travel_events.3030.c: "Wir haben keine Zeit für eine derart kindliche Vernarrtheit."
 travel_events.3030.c.success: "Ihr überzeugt [fleeing_knight.GetFirstNameNoTooltip] davon, an Eurem Hof zu bleiben"
 travel_events.3030.c.failure: "Eure Worte dringen nicht zu [fleeing_knight.GetFirstNameNoTooltip] durch"
 travel_events.3030.d: "Wir haben genug Platz [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in unserem Lager', 'an unserem Hof')], um Euch beide willkommen zu heißen."
 travel_events.3030.e: "[foreign_lady_scope.Custom('DE_PRO_POS_S_3P')|U]e Augen sind in der Tat wunderschön und [foreign_lady_scope.Custom('DE_PRO_POS_S_3P')] Haar sieht so weich aus …"
 travel_events.3030.f: "Ich #EMP hasse#! die Liebe. Ab mit ihren Köpfen!"
 #Curious Bishop event
 travel_events.3040.t: "Gefährliche Interessen"
 travel_events.3040.desc: "Jeden Morgen, seit wir [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] erreicht haben, verlässt [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] [bishop.Custom('DE_PRO_POS_S_3P')]en Schlafplatz und gleitet lautlos aus meinem Sichtfeld. Diesmal beschließe ich, [bishop.Custom('DE_PRO_PER_S_3P_D')] zu folgen, und finde [bishop.Custom('DE_PRO_PER_S_3P_A')] mit [foreign_bishop.Custom('GetActualBishopTitle')] [foreign_bishop.GetFirstName] in ein lebhaftes Gespräch vertieft vor.\n\nDie Zeremonie beginnt und das Licht der Kerzen beleuchtet [foreign_bishop.GetFirstNameNoTooltip], während die Schatten wie Herbstlaub an den Wänden spielen. „[bishop.GetFirstNameNoTooltip]“, rufe ich nach dem Gottesdienst. „Was treibt Ihr da?“\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], es ist mir gerade in den Sinn gekommen, dass es vielleicht mehr als eine Wahrheit gibt.“"
 travel_events.3040.a: "Die Zeremonie war in der Tat beeindruckend …"
 travel_events.3040.b: "Das ist Unsinn. #EMP Unsinn!#!"
 travel_events.3040.c: "Es gibt hier genug Raum für eine ruhige Debatte."
 travel_events.3040.c.success: "Ihr überzeugt [bishop.GetShortUINameNoTooltip], dass es nur eine Wahrheit gibt"
 travel_events.3040.c.failure: "[bishop.GetShortUINameNoTooltip|U] ist verärgert über Eure Engstirnigkeit"
 travel_events.3040.d: "Hier ist kein Platz für Gelassenheit! Zieht Euer Schwert!"
 travel_events.3040.d.success: "Eure starken Arme überzeugen [bishop.GetShortUIName]"
 travel_events.3040.d.failure: "[bishop.GetShortUIName|U] ist verärgert über Eure Gewalttätigkeit"
 broadened_horizons_modifier: "Erweiterter Horizont"
 firm_convictions_modifier: "Feste Überzeugung"
 #The Hermit events
 travel_events.3060.t: "[hermit_character.Custom('DE_ART_DEF_S_N')|U] Eremit[hermit_character.Custom('DE_END_NOU_S_GS_N')]"
 travel_events.3060.desc.intro: "Eine Grotte erhebt sich aus der Vegetation wie ein steinerner Bogen in einer Kathedrale. Am Eingang stehen ein kleiner Holztisch und ein Stand, auf dem jemand eine Laterne hat brennen lassen."
 travel_events.3060.desc.travel_leader: "\n\n„Obacht, [ROOT.Char.Custom('FormOfAddressForLiege')]“, sagt [travel_leader.GetTitledFirstName] und hält schützend einen Arm vor meine Brust. „Es gibt Banditen in diesem Land.“\n\n„Ihr seid schnell darin, Anschuldigungen zu erheben“, sagt eine schwach beleuchtete Gestalt im Eingang der Höhle. „Ich bin nur [Select_CString(hermit_scope.IsFemale, 'eine einfache Eremitin', 'ein einfacher Eremit')], und Ihr seid wohl [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?“"
 travel_events.3060.desc.on_your_own: "Wohnt hier ein Ausgestoßener oder haben hier womöglich Banditen Unterschlupf gesucht?\n\n„Fürchtet Euch nicht, mein[Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Eine schwach beleuchtete Gestalt steht im Eingang der Höhle. „Ich bin nur [Select_CString(hermit_scope.IsFemale, 'eine einfache Eremitin', 'ein einfacher Eremit')] auf der Suche nach Weisheit in diesen alten Wäldern.“"
 travel_events.3060.a: "[Select_CString(hermit_scope.IsFemale, 'Eine Eremitin', 'Ein Eremit')|U] würde mein Gefolge gut ergänzen."
 travel_events.3060.b: "Was für ein Glück! Bitte erzählt mir von meiner Zukunft."
 travel_events.3060.c: "Lasst uns einfach … Lasst uns einfach gehen."
 impending_doom_modifier: "Drohendes Unheil"
 impending_doom_modifier_desc: "Dieser Charakter fühlt, dass ihm ein Unheil droht, nachdem er einen Eremiten missachtete."
 ignored_hermit: "Missachtete einen Eremiten"
 hermit_tells_your_future_tt: "Ihr erhaltet eine Prophezeiung …"
 travel_events.3061.t: "[Select_CString(hermit_scope.IsFemale, 'Die Eremitin', 'Der Eremit')|U]: Eine Prophezeiung"
 travel_events.3061.intro: "[Select_CString(hermit_scope.IsFemale, 'Die Eremitin', 'Der Eremit')|U] braucht einen Wimpernschlag, ehe [hermit_scope.Custom('DE_PRO_PER_S_3P_N')] antwortet, steht dann jedoch auf und wartet darauf, dass ich [hermit_scope.Custom('DE_PRO_PER_S_3P_D')] folge. Ein paar Kräuter liegen um etwas verstreut herum, was wie ein behelfsmäßiges Bett aussieht. Als wir ein Stück von meinem Gefolge weg sind, dreht sich [Select_CString(hermit_scope.IsFemale, 'die Eremitin', 'der Eremit')] zu mir um und antwortet in einer seltsam tiefen Stimme:\n\n"
 travel_events.3061.desc_good: "„Ihr werdet finden, wonach Ihr sucht.“"
 travel_events.3061.desc_normal: "„Das Feuer wird sprechen und Silber von den Hufen des brüllenden Viehs fließen.“"
 travel_events.3061.desc_bad: "„Das Wasser wird vorübergehen, doch Ihr nicht.“"
 travel_events.3061.a: "Wie aufschlussreich."
 travel_events.3061.a.tt: "Ihr werdet Euch daran erinnern, wenn die Zeit gekommen ist"
 travel_events.3062.t: "Wo ist [Select_CString(hermit_scope.IsFemale, 'meine Eremitin', 'mein Eremit')]?"
 travel_events.3062.desc: "[hermit_owner.GetTitledFirstName] empfängt uns herzlich, als wir an [hermit_owner.Custom('DE_PRO_POS_S_3P')]er Unterkunft ankommen. [hermit_owner.Custom('DE_PRO_POS_S_3P')|U]e Wachen beginnen jedoch zu kichern und etwas zu murmeln, als sie uns sehen und auf mein Gefolge zeigen.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]! Es ist mir eine solche Ehre, Euch in meinem …“ [hermit_owner.GetFirstNameNoTooltip] bricht mitten im Satz ab und [hermit_owner.Custom('DE_PRO_POS_S_3P')] Gesicht wird fahl: „Was macht Ihr da mit #EMP [Select_CString(hermit_scope.IsFemale, 'meiner Eremitin', 'meinem Eremiten')]#!?\""
 travel_events.3062.a: "Es lag nicht in meiner Absicht, einen Eurer Höflinge zu stehlen."
 travel_events.3062.b: "Nun, jetzt ist [hermit_scope.Custom('DE_PRO_PER_S_3P_N')] #EMP mein#! $cave_hermit_court_position$."
 travel_events.3062.b.tt: "Für die nächsten #bold 5 Jahre#! kann [hermit_scope.GetShortUIName] günstiger als $cave_hermit_court_position$ angeworben werden"
 travel_events.3062.c: "Warum lassen wir [hermit_scope.Custom('DE_PRO_PER_S_3P_A')] nicht selbst entscheiden, wem [hermit_scope.Custom('DE_PRO_PER_S_3P_N')] dienen will?"
 travel_events.3062.c.success: "Ihr überzeugt [hermit_scope.GetShortUINameNoTooltip] davon, bei Euch zu bleiben"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNoTooltip] bleibt am Hof von [hermit_owner.GetShortUINameNoTooltip]"
 found_hermit_mod: "Eremiten-Salär gefunden"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$ Banditen auf der Brücke"
 travel_events.3070.desc: "Die leisen Gerüchte über Banditen an jenem Fluss, dem wir nun schon eine Weile folgen, werden immer lauter, und einige aus meinem Gefolge wollen einen kurzen Halt machen, um Frischwasser zu holen und die Füße auszuruhen.\n\nAn der Biegung des Weges stoßen wir schließlich auf eine steinerne Brücke. Ein paar Männer lehnen mit dem Rücken an der Brüstung, und einer knufft den anderen in die Seite und deutet auf unsere Gruppe, als er uns sieht. Ein dritter, [bandit_scope.Custom('DE_ART_IND_N')] [bandit_scope.GetWomanMan], kommt vom Ufer herauf. Ein anderer blickt zu uns hinauf, nachdem er in den Fluss gespuckt hat.\n\n„Wisst Ihr“, sagt [bandit_scope.Custom('DE_ART_DEF_S_N')] [bandit_scope.GetWomanMan], „auf dieser Brücke muss ein Wegzoll entrichtet werden.“"
 travel_events.3070.a: "Ich verstehe."
 travel_events.3070.b: "Mutig von Euch, das überhaupt vorzuschlagen. [knight_scope.GetTitledFirstNameNoTooltip], kümmert Euch um [bandit_scope.Custom('DE_PRO_PER_S_3P_A')]!"
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNoTooltip] besiegt die Banditen"
 travel_events.3070.b.failure: "Die Banditen greifen [knight_scope.GetShortUINameNoTooltip] an"
 travel_events.3070.c: "Was glaubt Ihr, mit wem Ihr redet? Ich bin #EMP [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 travel_events.3070.c.success: "Ihr schüchtert die Banditen erfolgreich ein"
 travel_events.3070.c.failure: "Die Banditen glauben Euch nicht"
 #Knight Errant events
 travel_events.3080.t: "Fahrender [knight_errant.Custom('KnightCultureNoTooltip')]"
 travel_events.3080.desc_intro: "Es ist bekannt, dass die Bewohner von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ihre [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')|U] und ihre Legenden besonders stark verehren.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U]“, sagt einer der [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U] und verneigt sich vor mir. „Es ist ein großes Glück, dass wir uns an dieser Kreuzung getroffen haben. Ich bin auf der Suche nach einem wundersamen Brunnen, dessen Wasser angeblich alle Krankheiten heilt. Wenn Ihr mir bei meiner Suche helfen würdet, erweise ich Euch meine Ehre.“"
 travel_events.3080.desc_anagnorisis: "\n\n[same_culture_companion.GetTitledFirstName|U] unterbricht uns: „Haltet inne, [ROOT.Char.Custom('FormOfAddressForLiege')]! Ich kenne diesen [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U]! Das ist niemand anderes als [knight_errant.GetFirstName]!“"
 travel_events.3080.a: "Geht voran, [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U]!"
 travel_events.3080.a.tt: "Ihr folgt dem [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U]"
 travel_events.3080.b: "Schließt Euch mir an und vergesst diesen Unsinn."
 travel_events.3080.b.success: "Ihr überzeugt den [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U]"
 travel_events.3080.b.failure: "Der [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U] lässt sich nicht überzeugen und geht"
 travel_events.3080.c: "„Eine wirklich schöne Rüstung habt Ihr da … Hilft vielleicht etwas Geld?“"
 travel_events.3080.d: "„[same_culture_companion.GetFirstNameNoTooltip], sorgt dafür, dass [knight_errant.Custom('DE_PRO_PER_S_3P_N')] zur Vernunft kommt und meinem Hof beitritt.“"
 travel_events.3081.t: "Fahrender [knight_errant.Custom('KnightCultureNoTooltip')|U]: Die Suche"
 travel_events.3081.desc: "Der [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U] führt uns zu einer kleinen Lichtung mit einem von der Natur geschaffenen Brunnen. Das Licht spiegelt sich auf dem Wasser und lässt es so hell erscheinen, dass es wie eine zweite Sonne wirkt.\n\n„Vorsicht, eine Bestie! Ein Wächter!“, sagt der [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U] und deutet auf ein Tier ([ROOT.Char.Custom('GetAnimalType')]), das zwischen uns und dem Brunnen steht."
 travel_events.3081.a: "„Habt keine Angst! Ich werde die Bestie bekämpfen!“"
 travel_events.3081.a.success: "Ihr tötet die Bestie"
 travel_events.3081.a.failure: "Das Tier verwundet Euch"
 travel_events.3081.b: "„Ich lenke sie ab und Ihr holt das Wasser!“"
 travel_events.3081.b.success: "Eure Ablenkung zeigt Wirkung"
 travel_events.3081.c: "„#EMP Ihr#! werdet eine gute Ablenkung sein.“"
 travel_events.3081.d: "Was für ein Abenteuer! So inspirierend!"
 knight_errant_training_modifier: "Ausbildung zum fahrenden Ritter"
 knight_errant_faith_modifier: "Legende des Heilenden Wassers"
 sacred_water_modifier: "Heilendes Wasser"
 sacred_water_modifier_desc: "Diesem Wasser wird nachgesagt, es könne alle Krankheiten heilen."
 #Church Visiting Event
 travel_events.3090.t: "Geschlossene Türen"
 travel_events.3090.desc_intro: "Ich erinnere mich gern an die Geschichten über das Gotteshaus ([church_visit_holder.Custom('GetFaithTemple')]) von [church_visit_location.GetNameNoTooltip] und wie es angeblich als ehrerbietendes Bollwerk für die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) in den Himmel ragt. Steine, die ein ganzes Paradies bauen könnten. Stille – und Gebete.\n\nDoch was vor uns liegt, ist eine trostlose Landschaft in verschiedensten Brauntönen und ein Dorf mit schlammigen Straßen und abgenutztem Pflaster. Zumindest das Gotteshaus ist da – wie versprochen."
 travel_events.3090.desc_zealous: "\n\nDie bunten Farben lassen mich all die Brauntöne und die Düsternis vergessen. Ich verspüre das unmittelbare Verlangen, hineinzugehen."
 travel_events.3090.desc_cynical: "\n\nZumindest ist das Gebäude aus ästhetischer Sicht schön."
 travel_events.3090.desc_outro: "\n\n„Entschuldigt, [ROOT.Char.Custom('FormOfAddressForLiege')] …“, sagt ein Priester nahe der Mauern und lässt augenblicklich das Reisigbündel fallen, das er in Händen trägt. „Ich bitte vielmals um Verzeihung, doch das Gotteshaus ([church_visit_holder.Custom('GetFaithTemple')]) ist in Vorbereitung auf ein bevorstehendes Ereignis ([activity.GetNameNoTooltip]) geschlossen.“"
 travel_events.3090.a: "Ich bin den ganzen Weg hierhergereist, um dieses prächtige Bauwerk zu bewundern, #EMP und das werde ich auch#!."
 travel_events.3090.a.success: "Ihr überzeugt den Priester davon, das Gotteshaus ([church_visit_holder.Custom('GetFaithTemple')]) für Euch zu öffnen"
 travel_events.3090.a.failure: "Eure Überzeugungsversuche scheitern"
 travel_events.3090.b: "Wir können einfach warten, bis niemand mehr da ist …"
 travel_events.3090.b.success: "Ihr betretet erfolgreich das Gotteshaus ([church_visit_holder.Custom('GetFaithTemple')])"
 travel_events.3090.b.success_desc: "Ihr entdeckt einige Dokumente, die nicht für Eure Augen bestimmt waren …"
 travel_events.3090.b.failure: "Ihr werdet bei dem Versuch erwischt, Euch in das Gotteshaus ([church_visit_holder.Custom('GetFaithTemple')]) zu schleichen"
 travel_events.3090.c: "Männer, brecht die Tür auf, falls es nötig ist."
 travel_events.3090.d: "Nun, das ist bedauerlich. Setzen wir unsere Reise fort."
 ignored_church: "Missachtete den Tempel"
 building_temple_church: "Kirche"
 building_temple_mosque: "Moschee"
 building_temple_temple: "Tempel"
 building_temple_monastery: "Kloster"
 #Weak Steppe Horses Events
 travel_events.3100.t: "$travel_danger_prefix$ Kraftlose Reittiere"
 travel_events.3100.desc_intro: "Wir wussten, dass die Reise durch die Steppen von [horses_steppe_location.GetName] nicht einfach sein würde. Wir ziehen bis tief in die Nacht hinein weiter, ohne anzuhalten. Oft kommen wir an unserem nächsten Ziel so spät an, dass wir nicht einmal zu Abend essen. Unsere Pferde wiehern und weigern sich, die Wasserstelle zu verlassen, sobald wir einen Bach finden."
 travel_events.3100.desc_steppe: "Auch wenn sie an die Steppe in ihrer Heimat gewöhnt sind, sind sie weiterhin Tiere, die ihre Ruhe brauchen."
 travel_events.3100.desc_outro: "\n\n[Select_CString(local_merchant.IsFemale, 'Eine örtliche Händlerin', 'Ein örtlicher Händler')|U], [local_merchant.Custom('DE_ART_DEF_S_N')] von unserer Not gehört hat, kommt auf uns zu. [local_merchant.Custom('DE_PRO_PER_S_3P_N')|U] zeigt auf eine Scheune hinter sich, die mit einheimischen Pferden gefüllt ist.\n\n„Ich habe hier die besten Reittiere, die Ihr je finden werdet! Sie sind äußerst robust und belastbar.“"
 travel_events.3100.a: "Was für ein Glück! Gebt mir Eure besten Hengste!"
 travel_events.3100.b: "Sie werden es ertragen müssen. Wir können keine weiteren Ausgaben rechtfertigen."
 travel_events.3100.b.success: "Eure Pferde überleben die Reise"
 travel_events.3100.b.failure: "Eure Pferde müssen oft Pause machen"
 travel_events.3100.c: "Vielleicht könnten wir sie uns #EMP kostenlos#! beschaffen …"
 travel_events.3100.c.success: "Ihr schafft es, die Pferde zu stehlen"
 travel_events.3100.c.failure: "[Select_CString(local_merchant.IsFemale, 'Die Händlerin', 'Der Händler')|U] zwingt Euch, für den Diebstahl zu bezahlen"
 travel_events.3100.d: "Pah! #EMP Diese#! Pferde haben schon viel Schlimmeres gesehen!"
 bought_horses_modifier: "Bessere Pferde"
 pushed_horses_good_modifier: "Überstrapazierte die Pferde erfolgreich"
 pushed_horses_bad_modifier: "Überstrapazierte Pferde"
 tour_travel.3110.t: "Ein Zwischenhalt"
 tour_travel.3110.desc: "Während wir über die schlammigen Straßen von [ghino_di_tacco_location.GetName] reisen, sehen wir nur selten Menschen. Viele Häuser stehen leer und sind heruntergekommen. Ein Kind spielt schweigend mit einem Hund. Als es unser Gefolge sieht, versteckt es sich. Ein örtlicher Priester zeigt auf das Herrenhaus.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] verehrt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitledFirstNameNoTooltip]!“, begrüßt uns [ghino_di_tacco_scope.GetTitledFirstName] aus einem staubigen Korridor heraus.\n\n„Es ist uns eine große Ehre, dass Ihr unsere bescheidene Domäne besucht. Wenn Ihr doch über Nacht bleiben und uns beim Abendmahl Gesellschaft leisten würdet!“"
 tour_travel.3110.a: "„Ich nehme Eure Einladung dankend an.“"
 tour_travel.3110.a.tt: "Ihr nehmt die Einladung zum Bankett an"
 tour_travel.3110.b: "„Das ist … nicht nach meinem Geschmack. Wir müssen unsere Reise fortsetzen.“"
 tour_travel.3110.c: "„Nichts würde mich glücklicher machen! Ich habe sogar meinen eigenen $court_jester_court_position$ mitgebracht.“"
 tour_travel.3111.t: "Zwischenhalt: Das Bankett"
 tour_travel.3111.desc_intro: "Die Öllampen werfen ein derart funzeliges Licht, dass es kaum wahrnehmbar ist. Ein alter Diener serviert uns das Essen: Fisch. Ungewürzt.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] scheint ein bisschen zu nervös zu sein, als [ghino_di_tacco_scope.Custom('DE_PRO_PER_S_3P_N')] über die Schwierigkeiten spricht, über eine so arme Region herrschen zu müssen, und die unmögliche Besteuerung. „Der letzte Priester ging nach ein paar Monaten“, murmelt [ghino_di_tacco_scope.Custom('DE_PRO_PER_S_3P_N')] und stellt den verwässerten Wein weg.\n\n"
 tour_travel.3111.desc_breaking_down: "[ghino_di_tacco_scope.Custom('DE_PRO_PER_S_3P_N')|U] bricht kurz darauf in Tränen aus und vergräbt das Gesicht in den Händen. „Ich … Ich muss ehrlich zu Euch sein. Als ich Euch hierher einlud, hatte ich die Absicht, Euch zu bestehlen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich hoffe, Ihr könnt mir verzeihen.“"
 tour_travel.3111.desc_committed: "[ghino_di_tacco_scope.Custom('DE_PRO_PER_S_3P_N')|U] entschuldigt sich, um zur Latrine zu gehen, und stößt dabei versehentlich mit mir zusammen."
 tour_travel.3111.a: "„Hier. Nehmt dies und stehlt nie wieder.“"
 tour_travel.3111.b: "„Lasst uns einfach so tun, als wäre das nie geschehen.“"
 tour_travel.3111.c: "„Dafür werdet #EMP Ihr#! bezahlen.“"
 tour_travel.3111.d: "„Meine Wachen werden sich kurz mit Euch unterhalten.“"
 tour_travel.3111.e: "„Wartet … Was tut Ihr da?“"
 tour_travel.3111.e.success: "Ihr bemerkt, dass [ghino_di_tacco_scope.GetFirstNameNoTooltip] versucht, Euch zu bestehlen"
 tour_travel.3111.e.failure: "Ihr bemerkt nicht, dass Euch [ghino_di_tacco_scope.GetFirstNameNoTooltip] bestohlen hat"
 generous_donations_modifier: "Großzügige Spenden"
 #Forest Fire Events
 travel_events.3120.t: "$travel_danger_prefix$ Feuer in [wooded_location.GetTerrain.GetNameNoTooltip]"
 travel_events.3120.desc: "Ein angenehmer Spaziergang durch [wooded_location.GetNameNoTooltip] lässt mich die Landschaft ([wooded_location.GetTerrain.GetNameNoTooltip]) um uns herum erst richtig wertschätzen. Das leuchtende Grün ist so satt wie ein Damenkleid aus feinstem Stoff, und die Sonnenstrahlen, die durch das Blätterdach scheinen, werden von diesem weich gefiltert.\n\nPlötzlich nehme ich einen starken Geruch wahr. Vielleicht ein Lagerfeuer? Ich drehe mich zu meinem Gefolge um und mustere das fahle Gesicht von [Select_CString(travel_leader.IsFemale, 'Karawanenführerin', 'Karawanenführer')] [travel_leader.GetFirstNameNoTooltip]. „#EMP FEUER!#!“, schreit [travel_leader.Custom('DE_PRO_PER_S_3P_N')] und zeigt auf die nicht allzu weit entfernten Flammen, die [endangered_character.GetNameNoTooltip] völlig eingekreist haben."
 travel_events.3120.a: "„[travel_leader.GetFirstNameNoTooltip], rettet [endangered_character.Custom('DE_PRO_PER_S_3P_A')]!“"
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip] wird gerettet"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip] wird unter großen Anstrengungen gerettet"
 travel_events.3120.a.failure: "[endangered_character.GetFirstNameNoTooltip] wird nicht gerettet"
 travel_events.3120.b: "Es gibt nichts, was wir tun können …"
 travel_events.3120.c: "Ich werde [endangered_character.GetFirstNameNoTooltip] selbst retten!"
 travel_events.3120.d: "„[prowess_entourage_member.GetFirstNameNoTooltip], geht Ihr!“"
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip] rettet [endangered_character.GetFirstNameNoTooltip] unbeschadet"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip] schafft es, [endangered_character.GetFirstNameNoTooltip] mit großer Mühe zu retten"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip] schafft es nicht, [endangered_character.GetFirstNameNoTooltip] zu retten"
 #Rival Assassin Events
 travel_events.3130.t: "$travel_danger_prefix$ Mörderischer Liebreiz"
 travel_events.3130.desc: "[rival_scope.GetTitledFirstName] ist m[rival_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))], weshalb meine Wache auch äußerst sprunghaft und fast schon außer sich sind, als wir [rival.Custom('DE_PRO_POS_S_3P')]e Lande durchqueren. Bei jedem unerwarteten Geräusch greifen wir zu den Waffen und siehe – eine mysteriöse Gestalt inmitten unserer Wagen!\n\n„Guten Abend!“, ziert sich [Select_CString(sexy_assassin.IsFemale, 'die Störenfriedin', 'der Störenfried')] lächelnd, während [sexy_assassin.Custom('DE_PRO_PER_S_3P_N')] mit einer Klinge spielt. „Wenn wir uns doch #EMP nur#! unter angenehmeren Umständen getroffen hätten …“ [sexy_assassin.Custom('DE_PRO_PER_S_3P_N')|U] macht einen Schmollmund. „Doch [rival_scope.GetTitledFirstNameNoTooltip] will, dass ich Euch #EMP willkommen#! heiße.“"
 travel_events.3130.a: "„Dummkopf! Dafür werdet Ihr büßen!“"
 travel_events.3130.a.success: "Eure Wachen richten [Select_CString(sexy_assassin.IsFemale, 'die Meuchlerin', 'den Meuchler')] hin"
 travel_events.3130.a.failure: "[Select_CString(sexy_assassin.IsFemale, 'Die Meuchlerin', 'Der Meuchler')|U] verwundet Euch und entkommt"
 travel_events.3130.b: "„Wachen! Fangt [sexy_assassin.Custom('DE_PRO_PER_S_3P_A')]!“"
 travel_events.3130.b.success: "Ihr verprügelt [Select_CString(sexy_assassin.IsFemale, 'die Meuchlerin', 'den Meuchler')] und schickt [sexy_assassin.Custom('DE_ART_DEF_S_A')] zusammen mit einem Brief zurück"
 travel_events.3130.c: "„Oder Ihr könntet Euch #EMP meinen#! Agenten anschließen …“"
 travel_events.3130.d: "„Angenehmere Umstände, meint Ihr …?“"
 travel_events.3130.e: "„Geht. Ich will Euch nie wieder sehen!“"
 executed_assassin_modifier: "Mordversuch abgewendet"
 sent_assassin_back_modifier: "Entdeckte Agenten"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "$travel_danger_prefix$ Eine schlechte Begegnung"
 travel_events.3140.desc: "Verbrannte und brachliegende Felder. Die Ausbeute eines Kriegs. Unser Tempo wird schneller, als wir die ersten Leichen sehen.\n\nDer einzig mögliche Weg führt an einem Armeelager vorbei. Ich sehe mich um: Es gibt keine andere Route. Ich nicke meinen Wachen zu, und sie nicken zurück, die Hand fest am Griff ihrer Schwerter.\n\n[Select_CString(hostile_commander.IsFemale, 'Eine Armeebefehlshaberin', 'Ein Armeebefehlshaber')|U] steht am Eingang des Lagers. „Verbündete des Feindes, hm?“, fragt [hostile_commander.Custom('DE_PRO_PER_S_3P_N')] und kratzt sich die Nase. „[entourage_member.Custom('DE_ART_DEF_S_N')|U] da hinten würde [Select_CString(entourage_member.IsFemale, 'eine ausgezeichnete Gefangene', 'einen ausgezeichneten Gefangenen')] abgeben\", fährt [hostile_commander.Custom('DE_PRO_PER_S_3P_N')] fort und zeigt eindeutig auf [entourage_member.GetTitledFirstName]."
 travel_events.3140.a: "Seht Euch unsere Banner an. Wir sind nicht Euer Feind."
 travel_events.3140.a.success: "Ihr überzeugt [Select_CString(hostile_commander.IsFemale, 'die Befehlshaberin', 'den Befehlshaber')]"
 travel_events.3140.a.failure: "[Select_CString(hostile_commander.IsFemale, 'Die Befehlshaberin', 'Der Befehlshaber')|U] hört nicht zu"
 travel_events.3140.b: "Ihr müsst erst an mir vorbei, um an [entourage_member.Custom('DE_PRO_PER_S_3P_D')] zu kommen!"
 travel_events.3140.b.success: "Ihr gewinnt den Kampf"
 travel_events.3140.b.failure: "[Select_CString(hostile_commander.IsFemale, 'Die Befehlshaberin', 'Der Befehlshaber')|U] gewinnt den Kampf"
 travel_events.3140.c: "Vielleicht kommen wir zu einer Übereinkunft?"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "Seltsames Tuscheln"
 travel_events.3150.desc: "Ich merke, dass mich [rival_scope.GetTitledFirstName] mehr als sonst meidet. [rival_scope.Custom('DE_PRO_PER_S_3P_N')|U] sitzt immer am gegenüberliegenden Ende der Tafel, wenn wir zu einem Festmahl eingeladen sind, lehnt meine Gesellschaft beim Kampieren durchgängig ab und steht sofort auf.\n\nWir haben vielleicht nicht die beste Beziehung, doch diese Haltung fängt an, mich zu ermüden, vor allem, wenn ich mitbekomme, wie [rival_scope.Custom('DE_PRO_PER_S_3P_N')] mich öffentlich verleumdet: „[ROOT.Char.GetFirstNameNoTooltip|U] ist ein [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival_scope'))|l]er Holzkopf. Ich wäre als [ROOT.Char.GetTitleAsNameNoTooltip] viel besser geeignet als [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')].“ "
 travel_events.3150.a: "Ihr wollt wissen, wie es ist? Ich zeige es Euch!"
 travel_events.3150.a.success: "Ihr gewinnt den Kampf gegen [rival_scope.GetFirstNameNoTooltip] und sorgt dafür, dass [rival_scope.Custom('DE_PRO_PER_S_3P_N')] verschwindet"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip] gewinnt den Kampf und geht"
 travel_events.3150.b: "[travel_leader.GetFirstNameNoTooltip], kümmert Euch darum."
 travel_events.3150.b.success: "[travel_leader.GetFirstNameNoTooltip] gewinnt den Kampf und sorgt dafür, dass [rival_scope.GetFirstNameNoTooltip] verschwindet"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName] schimpft leicht mit [rival_scope.GetFirstName]"
 travel_events.3150.c: "Ihr werdet den Rest Eurer Tage im Kerker verbringen."
 travel_events.3150.d: "Geht mir aus den Augen. #EMP Sofort!#!"
 travel_events.3150.e: "Ist das der Wind, den ich da höre?"
 travel_humiliation_modifier: "Meuterei-Demütigung"
 #Crows Events
 travel_events.3160.t: "$travel_danger_prefix$ Ein Schwarm Krähen"
 travel_events.3160.desc_battle: "Die Erde ist in Blut getränkt, und unsere Schritte werden langsamer. Es ist, als würden wir einen Sumpf durchqueren. Noch immer liegen Leichen verstreut herum und warten darauf, weggeschafft zu werden. Die meisten von ihnen haben gewiss schon ihre wichtigsten Besitztümer eingebüßt, doch einige der Männer bestehen darauf, sie dennoch zu durchsuchen.\n\nAls wir uns den Leichen nähern, sehen wir, dass wir nicht die Einzigen sind, die das versuchen: Ein Schwarm Krähen krächzt nach uns, fliegt in die Luft und greift mich an."
 travel_events.3160.desc_fallback: "Der Wald zieht sich endlos weiter, ebenso wie der Weg. Ich folge ihm. Wir dringen immer tiefer zwischen die Bäume vor. Es ist fast so, als würden wir ein anderes Reich betreten: voller Kreaturen und Dunkelheit! Wir bahnen uns einen Weg durch das Grün und unterhalten uns fröhlich über unsere Reisen. Wir sehen Vögel und wir sehen Früchte.\n\nDie Luft bewegt die Blätter der Bäume. Wir gehen weiter. Es gibt immer mehr Nester in diesen Ästen.\n\nEin Schwarm Krähen krächzt laut, fliegt in die Luft und stürzt sich in #EMP meine#! Richtung."
 travel_events.3160.desc_outro: "Ich schütze mein Gesicht mit den Armen und schreie, als ich ihre spitzen Schnäbel spüre, die sich ihren Weg in meine Haut bahnen wollen."
 travel_events.3160.a: "[travel_leader.GetFirstNameNoTooltip|U]! Helft mir!"
 travel_events.3160.b: "Nehmt dieses Brot und lasst mich in Frieden!"
 travel_events.3160.c: "Ich werd’s euch schon zeigen!"
 travel_events.3160.c.success: "Ihr verjagt die Krähen"
 travel_events.3160.c.failure: "Die Krähen schaffen es, Euch zu verletzen"
