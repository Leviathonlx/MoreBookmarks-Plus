 #Visit a 'haunted' mansion (farm estate) - Enter at your own peril
 travel_events.haunted_manor.t: "Spukhaus"
 travel_events.2017.t: "$travel_events.haunted_manor.t$"
 travel_events.2017.desc: "Während wir durch die Flure des Herrenhauses in [ROOT.Char.GetCurrentLocation.GetName] gehen, wendet sich [Select_CString(estate_character.IsFemale, 'die örtliche Grundbesitzerin', 'der örtliche Grundbesitzer')] [estate_character.GetTitledFirstName] an mich. „Man sagt, es spuke in diesem Teil des Anwesens, [ROOT.Char.Custom('FormOfAddressForLiege')].“\n\nZögernd sehe ich mich um. Der Flur ist etwas dunkler, als ich es erwartet hätte, und die Kerzen flackern.\n\nAls wir am alten Speisesaal anhalten, wendet sich [estate_character.GetFirstNameNoTooltip] erneut an mich, diesmal mit einem Grinsen im Gesicht. „Möchtet Ihr eine richtige Führung durch das #EMP Spukhaus#!?“"
 travel_events.2017.a: "„Oh, das wäre äußerst #EMP spannend#!!“"
 travel_events.2017.a_tt: "Ihr betretet den heimgesuchten Teil des Anwesens"
 travel_events.2017.b: "Auf keinen Fall …"
 travel_events.2017.b_tt: "Ihr verlasst das Herrenhaus"
 #Go with the pack or explore on your own?
 travel_events.2018.t: "$travel_events.haunted_manor.t$: Ein Weg nach vorn"
 travel_events.2018.desc: "Wir gehen einen dunklen und verlassenen Flur entlang. Die wenigen Möbel, auf die wir stoßen, sind alle mit Laken zugedeckt, was die gespenstische Stimmung noch verstärkt.\n\nWar das … eine Ratte? Ich beschleunige meinen Schritt, um mein Gefolge einzuholen.\n\n[estate_character.GetTitledFirstName|U] dreht sich mit einem schaurig breiten Grinsen zu uns um. „… und nun hier entlang, meine Damen und Herren.“"
 travel_events.2018.a: "Ich sollte mich besser an die Route halten."
 travel_events.2018.a_tt: "Ihr bleibt bei Eurem Gefolge"
 travel_events.2018.b: "Was ist das da drüben für eine Nische …?"
 travel_events.2018.b_tt: "Ihr könntet etwas Spannendes finden"
 travel_events.2018.c: "Das ist nichts für mich. Ich verschwinde!"
 #Oh look, someone is trying to murder you
 travel_events.2019.t: "$travel_events.haunted_manor.t$: Verrat im Herrenhaus"
 travel_events.2019.desc: "Ich gehe den Weg nach links hinunter und trete durch einen niedrigen Torbogen. Vor mir ist eine Falltür, die leicht angelehnt ist.\n\nDie alles umschlingende Dunkelheit wird nur vom Flackern der Kerzen durchbrochen, das von unten kommt. Vorsichtig klettere ich die Leiter hinunter und sehe … #EMP eine verhüllte Person mit einem Dolch?!#!\n\nIch suche verzweifelt meine Umgebung ab, während der Attentäter rasch auf mich zukommt."
 travel_events.2019.a: "„Seht nur. Hinter Euch!“"
 travel_events.2019.a_tt: "Ihr versucht, den Meuchelmörder unter einem umgestoßenen Schrank zu begraben"
 travel_events.2019.a_retaliate.tt: "Vergeltung"
 travel_events.2019.a_retaliate.desc: "Der Schrank zertrümmert den Schädel des Meuchelmörders"
 travel_events.2019.a_retaliate.effect_tt: "Der Meuchelmörder stirbt"
 travel_events.2019.a_death.desc: "Ihr sterbt"
 travel_events.2019.b: "„Ich kann Eure Taschen mit Münzen füllen!“"
 travel_events.2019.b_tt: "Ihr versucht, den Meuchelmörder zu bestechen"
 travel_events.2019.b_paid_off.tt: "Bestochen"
 travel_events.2019.b_paid_off.desc: "Der Meuchelmörder wurde von Euch bezahlt und flüchtet"
 travel_events.2019.a_paid_off.effect_tt: "Der Meuchelmörder flüchtet"
 travel_events.2019.c: "„En garde, Hundsfott!“"
 travel_events.2019.c_tt: "Ihr greift den Meuchelmörder an"
 travel_events.2019.c_retaliate.desc: "Ihr tötet den Meuchelmörder"
 travel_events.2019.expose_effect_tt: "Agent entlarvt"
 #You found a very weird mendicant character
 travel_events.2020.t: "$travel_events.haunted_manor.t$: Welche Hexe?"
 travel_events.2020.desc_witch: "Ich verspüre plötzlich den Drang, den schmalen Gang zu meiner Rechten zu erkunden. Als ich den Gang hinuntergehe, empfängt mich der warme Schein einer offenen Tür.\n\nDer Raum ist mit den verschiedensten Utensilien der Alchemie gefüllt, und ich erkenne einige Kräuter, ein Alembik, mehrere Phiolen, Töpfe und Kessel …\n\n[Select_CString(mendicant_character.IsFemale, 'Eine Frau', 'Ein Mann')] begrüßt mich mit einem Lächeln. „Hallo, [ROOT.Char.Custom('SisterBrother')]. Mein Name ist [mendicant_character.GetFirstNameNoTooltip], und es ist schon lange her, dass jemand meine Tür verdunkelte. Möchtet Ihr etwas trinken?“ [mendicant_character.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf den Kessel, vor dem [mendicant_character.Custom('DE_PRO_PER_S_3P_N')] gerade steht."
 travel_events.2020.desc: "Ich entferne mich von der Gruppe und gehe durch einen noch dunkleren Korridor, bis ich auf eine Tür stoße, an deren Rändern Licht hindurchscheint.\n\nIch stoße die Tür vorsichtig auf und werde von einem leisen, zischenden Geräusch begrüßt. In der Mitte des mit Büchern, Flaschen und allen möglichen Werkzeugen überfüllten Raums steht [mendicant_character.Custom('DE_ART_IND_N')] [mendicant_character.GetWomanMan].\n\nEin fauliger Geruch kommt aus dem Kessel vor [mendicant_character.Custom('DE_PRO_PER_S_3P_D')]. Ohne den Kopf zu mir zu drehen, sagt [mendicant_character.Custom('DE_PRO_PER_S_3P_N')]: „Möchtet Ihr etwas davon? Das wirkt üblicherweise Wunder.“"
 travel_events.2020.a: "„Gegen einen Schluck von diesem Tee hätte ich nichts.“"
 travel_events.2020.b: "„Ihr könntet Euch an meinem Hof als nützlich erweisen, wisst Ihr?“"
 travel_events.2020.c: "„Erst einmal eine Kostprobe von Euch und später den Tee …“"
 travel_events.2020.d: "„Ähm … Wo geht es noch gleich zurück zu meinem Gefolge?“"
 #You found a shiny bauble
 travel_events.2021.t: "$travel_events.haunted_manor.t$: Etwas Geliehenes"
 travel_events.2021.desc_intro: "Ich trete durch eine schmale Tür und werde von dämmrigen Licht begrüßt, das von den abgedeckten Fenstern herrührt. Der Raum scheint ein altes Arbeitszimmer gewesen zu sein."
 travel_events.2021.desc_illustrious: "\n\nMeine Aufmerksamkeit verharrt augenblicklich auf einem makellosen Schmuckstück ([new_trinket.GetName]). Dieses ist sorgfältig auf einem Sockel in der Mitte des Raums platziert. Ich nähere mich vorsichtig.\n\nEs ist wahrlich ein Meisterwerk, und ein Detail ist spannender als das andere. Ich bewundere die Schönheit einen Augenblick lang."
 travel_events.2021.desc_famed: "\n\nIch sehe mich im Raum um und komme nicht umhin, ein meisterhaft gearbeitetes Schmuckstück ([new_trinket.GetName]) zu bemerken. Es steht auf einem Sockel, der meine Aufmerksamkeit erregt.\n\nDieses Stück sollte wirklich nicht so offen herumliegen. Es ist ein leichtes Ziel für Plünderer und Diebe. Ich nähere mich vorsichtig."
 travel_events.2021.desc_masterwork: "\n\nAuf einem Sockel in der Mitte des Raums platziert liegt ein Schmuckstück ([new_trinket.GetName]). Ich nähere mich vorsichtig.\n\nWem könnte es gehören? In Anbetracht des Orts, an dem es aufbewahrt wird, ist es in bemerkenswert gutem Zustand."
 travel_events.2021.desc_common: "\n\nAls sich meine Augen an die neue Umgebung gewöhnt haben, fällt mir ein spannender Gegenstand auf, der auf einem Tisch neben dem Fenster liegt.\n\nDer Gegenstand ([new_trinket.GetName]) sieht vielleicht nicht nach viel aus, doch ich erkenne die Handwerkskunst, die bei seiner Erschaffung zum Einsatz kam. Es handelt sich um ein solides Stück."
 travel_events.2021.desc_bad: "\n\nIch sehe mich im Raum um und bin dankbar für das zusätzliche Licht, das durch das Fenster scheint. Gerade als ich gehen will, bemerke ich etwas auf einem Haufen Schutt in der Ecke.\n\nIst das … #EMP ein Ding?#! Mit einem Verwendungszweck? Ich zögere einen Augenblick lang."
 travel_events.2021.a: "Das ist eine hervorragende Ergänzung für meine Sammlung."
 travel_events.2021.a_bad: "… Muss ich etwa?"
 travel_events.2021.b: "Besser nicht."
 travel_events.2021.b_tt: "Ihr ignoriert das Schmuckstück ([new_trinket.GetName])"
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "$travel_events.haunted_manor.t$: Unversehrt"
 travel_events.2022.desc_pack: "Als wir unter einem Bogen hindurch in den nächsten Raum gelangen, seilt sich plötzlich eine große Gestalt von oben auf uns herab. Die ganze Gruppe springt schreiend zur Seite.\n\nAls ich aufblicke, bemerke ich, dass es sich um ein Skelett handelt, das in ein dunkles Laken gehüllt ist. Ich runzle die Stirn, als [estate_character.GetTitledFirstName|U] lacht und uns angrinst.\n\n„Ihr hättet Eure Gesichter sehen sollen!“ [entourage_member_one.GetTitledFirstName] ist sichtlich wütend und geht mit erhobener Hand auf [estate_character.GetTitledFirstNameNoTooltip] zu."
 travel_events.2022.desc_murder: "Nachdem ich nur knapp einem Meuchelmörder entkommen bin, versuche ich sichtlich aufgewühlt, wieder auf die Beine zu kommen. #EMP Was ist gerade geschehen?#!\n\nZitternd klettere ich die Leiter wieder hoch und kehre durch den Flur in Richtung Esszimmer zurück. Meine Anspannung wird bald durch Wut ersetzt. #EMP War [estate_character.GetTitledFirstName] eingeweiht?#!\n\nAls ich endlich die Gruppe erreiche, bemerke ich kaum das verhüllte Skelett, das am Torbogen hängt.\n\nWütend starre ich [estate_character.GetFirstNameNoTooltip] an, [estate_character.Custom('DE_ART_DEF_S_N')] ganz klar verwirrt wirkt."
 travel_events.2022.desc_mendicant: "Nachdem ich das Quartier der Hexe verlassen habe, folge ich den Geräuschen zurück in die Haupthalle.\n\nDie Gruppe wirkt aufgeregt, aber erleichtert, und ich sehe eine dunkle Gestalt im Torbogen über den Leuten hängen. [estate_character.GetTitledFirstName|U] dreht sich ruckartig um und springt bei meinem Anblick leicht auf.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], wart Ihr etwa ganz allein unterwegs? Das ist nicht sicher, wisst Ihr?“, sagt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mit verkniffenem Blick."
 travel_events.2022.desc_mendicant_recruit: "[Select_CString(mendicant_character.IsFemale, 'Meine neue Gefährtin', 'Mein neuer Gefährte')|U] [mendicant_character.GetTitledFirstName] und ich verlassen [mendicant_character.Custom('DE_PRO_POS_S_3P')] Quartier und machen uns auf den Weg zurück zur Gruppe, die sich in der Haupthalle versammelt hat.\n\n[mendicant_character.GetFirstNameNoTooltip] schnaubt, als [mendicant_character.Custom('DE_PRO_PER_S_3P_N')] die dunkle Gestalt bemerkt, die an dem Torbogen hängt, durch den die Gruppe gegangen sein muss. Als uns [estate_character.GetTitledFirstName] bemerkt, dreht [estate_character.Custom('DE_PRO_PER_S_3P_N')] sich zu uns um.\n\n[estate_character.Custom('DE_PRO_POS_S_3P')|U]e Augen weiten sich, als [estate_character.Custom('DE_PRO_PER_S_3P_N')] [mendicant_character.GetFirstNameNoTooltip] bemerkt. „Wer ist #EMP das#!?! Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr könnt Euch nicht einfach so von der Gruppe trennen! Das ist nicht sicher!“"
 travel_events.2022.desc_bauble: "Ich schlendere zusammen mit meinem neuen Besitz in der Tasche durch die finsteren und engen Gänge. Schließlich finde ich den Rest der Gruppe im Speisesaal am Ende des Anwesens versammelt.\n\nEine große dunkle Gestalt hängt an einem der Bögen des Raums, und ich kann nicht umhin, mich zu fragen, welchem Zweck dies wohl dient. Zudem wirken die anderen etwas … aufgeregt?\n\n[estate_character.GetTitledFirstName|U] dreht sich in meine Richtung. „[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Wo wart Ihr? Diese dunklen Hallen sind nicht sicher, wenn man allein ist!“"
 travel_events.2022.desc_joshed: "Ich tappe in der Dunkelheit umher und gebe mein Bestes, um nicht auf die in mir aufsteigende Panik zu achten, die die Finsternis in mir auslöst. Ich eile durch die nächste Tür und versuche, die Gruppe zu finden …\n\n#EMP Plötzlich#! kommt eine große dunkle Gestalt auf mich zugerauscht. Vor lauter Überraschung stoße ich einen Schrei aus.\n\nAls ich wieder zu mir komme, sehe ich die Gruppe in dem Raum stehen, den ich gerade betreten habe. [estate_character.GetTitledFirstName|U] hat Mühe, vor lauter Lachen noch Luft zu bekommen, und zeigt auf mich. „H… Her… Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! #EMP *prust*#! Hattet … Hattet Ihr eine gute Zeit?“"
 travel_events.2022.a: "„Ich habe gerade einen Mordversuch überlebt, der von #EMP Euch#! inszeniert wurde!“"
 travel_events.2022.a_slain.tt: "Schuldiger getötet"
 travel_events.2022.a_slain.desc: "Ihr tötet [estate_character.GetShortUIName]"
 travel_events.2022.a_escape.tt: "Schuldiger entkommt"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName] verwundet Euch und entkommt"
 travel_events.2022.b: "„Wachen! Diese Person ist in ein Komplott zu meiner Ermordung verstrickt!“"
 travel_events.2022.b_slain.desc: "[estate_character.GetShortUIName] wird von [travel_leader.GetShortUIName] getötet"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName] verwundet [travel_leader.GetShortUIName] und entkommt"
 travel_events.2022.c: "„Vielleicht solltet Ihr das Haus nach Hexen durchsuchen.“"
 travel_events.2022.d: "„Ich habe diese Hexe bereits gefunden: [mendicant_character.GetFirstNameNoTooltip].“"
 travel_events.2022.e: "„Für mich sieht das nach einem ganz gewöhnlichen Haus aus.“"
 travel_events.2022.f_pack: "Ich sollte mich nicht einmischen."
 travel_events.2022.f: "„Ihr Schuft!“"
 travel_events.2022.g_pack: "„[entourage_member_one.GetFirstNameNoTooltip|U]. Nicht.“"
 travel_events.2022.g: "„Oh. Haha, ja, in der Tat!“"
 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "$travel_events.haunted_manor.t$: Eine Pocke"
 travel_events.2024.desc: "[mendicant_character.GetFirstName] starrt mich an. [mendicant_character.Custom('DE_PRO_PER_S_3P_N')|U] hört einfach nicht damit auf. Ich versuche, die Flucht anzutreten, indem ich durch die Gänge renne, doch [mendicant_character.Custom('DE_PRO_PER_S_3P_N')] ist immer dicht hinter mir. [mendicant_character.Custom('DE_PRO_POS_S_3P')|U]e Augen sind überall.\n\n„Ich … weiß es …“, flüstert [mendicant_character.Custom('DE_PRO_PER_S_3P_N')]. Als ich mich umdrehe, um weiter zu rennen, stolpere ich und falle in eine Grube, die so dunkel ist, dass nicht einmal tausend Kerzen sie erhellen könnten. Ich falle und falle …\n\nPlötzlich werde ich schweißgebadet wach."
 travel_events.2024.a: "Es war alles … nur ein böser Traum?"
 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "Der huldvolle Gastgeber"
 travel_events.2025.desc: "Als wir kurz vor Einbruch der Dunkelheit auf dem Gutshof in [ROOT.Char.GetCurrentLocation.GetName] ankommen, spielt [estate_owner.GetFirstName] die Rolle [Select_CString(estate_owner.IsFemale, 'einer äußerst freundlichen Gastgeberin, die', 'eines äußerst freundlichen Gastgebers, der')] sich um all unsere Bedürfnisse kümmert.\n\nSpäter am Abend wird mir zu Ehren ein Festmahl veranstaltet, und [ROOT.Char.Custom('RegionalDrink')] fließt in Strömen, bis wir die ersten Anzeichen der Dämmerung am Himmel sehen.\n\nAm nächsten Morgen werde ich von [estate_owner.GetFirstNameNoTooltip] angesprochen. „[ROOT.Char.Custom('FormOfAddressForLiege')|U], es war uns eine Freude, Euch zu bewirten, und diese Feier wird uns noch viele Nächte wärmen“, sagt [estate_owner.Custom('DE_PRO_PER_S_3P_N')] mit einem Lächeln."
 travel_events.2025.a: "„… Stimmt Euer Bestand an [ROOT.Char.Custom('RegionalDrink')] mit Eurem Steuersatz überein?“"
 travel_events.2025.b: "„Ihr wart [Select_CString(estate_owner.IsFemale, 'eine äußerst huldvolle Gastgeberin', 'ein äußerst huldvoller Gastgeber')], [estate_owner.GetFirstNameNoTooltip].“"
 travel_events.2025.c: "„Erlaubt mir im Gegenzug, Euch einige Verbesserungsvorschläge zu machen.“"
 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "Ein Trinkgeld für den Gastgeber"
 travel_events.2026.desc_intro: "Der Nachmittag geht schnell in die Nacht über, als wir den Gutshof von [ROOT.Char.GetCurrentLocation.GetName] erreichen. [Select_CString(estate_owner.IsFemale, 'Die Gutsbesitzerin', 'Der Gutsbesitzer')|U] [estate_owner.GetFirstName] begrüßt uns herzlich und verspricht, ein üppiges Festmahl für uns auszurichten.\n\nAls es schließlich beginnt, gibt es"
 travel_events.2026.desc_carnivore: "ein wahres Sammelsurium an gebratenen Tieren, Eintöpfen, Suppen, Brot und dergleichen."
 travel_events.2026.desc_vegetarians: "eine wunderbare Fülle an pflanzlichen Gerichten, von denen ich zum Teil noch nie etwas gehört habe."
 travel_events.2026.desc_outro: "\n\nAm Morgen kommt [estate_owner.GetFirstNameNoTooltip] zu mir, während ich mein Frühstück genieße. „[ROOT.Char.Custom('FormOfAddressForLiege')|U], ein so extravagantes Fest wie gestern zu veranstalten, ist #EMP teuer …#!“"
 travel_events.2026.a: "„#EMP Ihr#! solltet #EMP mich#! für das Prestige bezahlen, das ich Eurem #EMP Hof#! gebracht habe.“"
 travel_events.2026.b: "„Lasst mich Euch entschädigen.“"
 travel_events.2026.c: "„Vielleicht können [county_liege.GetTitledFirstNameNoTooltip] und ich zu einer Übereinkunft kommen.“"
 travel_events.2026.d: "„Wie könnt Ihr es #EMP wagen#!?“"
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "Steinbruchstreiterei"
 travel_events.2027.desc: "Als ich den Steinbruch bei [ROOT.Char.GetCurrentLocation.GetName] betrete, sehe ich mehrere dürre und schmutzige Kinder, die ihren ausgehungerten Eltern bei der schweren Arbeit helfen. Essen scheint in dieser Gegend Mangelware zu sein.\n\nEin Stück weiter oben auf einem Absatz streitet sich [Select_CString(foreman_character.IsFemale, 'die Vorarbeiterin', 'der Vorarbeiter')] des Steinbruchs [foreman_character.GetFirstName] mit [peasant_leader.GetFirstName], [peasant_leader.Custom('DE_ART_DEF_S_D')] Sprecher[peasant_leader.Custom('DE_END_NOU_S_GS_N')] der Arbeiter. „Das ist #EMP nicht hinnehmbar#!!“, ruft [peasant_leader.GetFirstNameNoTooltip].\n\n„Wir können uns nicht genug zu essen leisten und gehen schon seit Monaten hungrig zu Bett. Unsere Kinder sind am Darben, und unsere Kraft schwindet bei der schweren Arbeit. Alles, was wir bräuchten, wäre eine #EMP winzige#! Lohnerhöhung …“ [peasant_leader.Custom('DE_PRO_PER_S_3P_N')|U] verstummt, als [peasant_leader.Custom('DE_PRO_PER_S_3P_N')] meine Anwesenheit bemerkt."
 travel_events.2027.a: "„Ausgeruhte und gut genährte Arbeiter leisten mehr.“"
 travel_events.2027.b: "„Hunger sorgt für den richtigen Antrieb.“"
 travel_events.2027.c: "„Zurück ins Glied mit Euch, #EMP Bauernpack#!.“"
 travel_events.2027.d: "„Warum nicht [Select_CString(foreman_character.IsFemale, 'die Vorarbeiterin', 'den Vorarbeiter')] essen?“"
 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "Architektenalmanach"
 travel_events.2028.desc: "[budding_architect.GetFirstName|U] ist tief in Gedanken versunken, als unser Gefolge die Steinbrüche von [ROOT.Char.GetCurrentLocation.GetName] betritt. [budding_architect.Custom('DE_PRO_PER_S_3P_N')|U] ist über einen großen, grob gehauenen Holztisch gebeugt, vertieft darin, etwas auf einer Schriftrolle zu zeichnen.\n\nIch lehne mich über [budding_architect.Custom('DE_PRO_POS_S_3P')]e Schulter, um [budding_architect.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit zu erregen. „[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Ich hatte Euch gar nicht bemerkt. Verzeiht bitte!“\n\nIch erkundige mich, was [budding_architect.Custom('DE_PRO_PER_S_3P_N')] da macht, und [budding_architect.GetFirstNameNoTooltip] antwortet:\n„Oh, ich schreibe gerade meine Gedanken zum Bau und zur Errichtung von Fundamenten auf. Ich bin [Select_CString(budding_architect.IsFemale, 'eine recht gute Architektin', 'ein recht guter Architekt')], wisst Ihr?“, sagt [budding_architect.Custom('DE_PRO_PER_S_3P_N')] und lächelt schüchtern."
 travel_events.2028.a_architect: "„Die sind ziemlich gut. Ich hätte gern eine Zeichnung davon!“"
 travel_events.2028.a: "„[Select_CString(budding_architect.IsFemale, 'Architektin', 'Architekt')|U], sagt Ihr? Ich hätte gern eine Zeichnung davon!“"
 holding_blueprint: "Architektenzeichnung"
 holding_blueprint_desc: "Eine Schriftrolle mit einer Zeichnung, die das Wissen darüber enthält, wie bestimmte Gebäude am effizientesten gebaut werden können."
 travel_events.2028.b: "Eure Fähigkeiten wären an meinem Hof sehr nützlich."
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName] wird 20 Jahre lang für ein geringeres Salär arbeiten"
 trainee_salary_mod: "Salär für Ungelernte"
 travel_events.2028.c: "Das ist … wunderbar … Macht weiter so gute Arbeit."
 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "Erwachen"
 travel_events.2029.desc: "Es ist Nacht, und jemand ist noch fleißig bei der Arbeit, als wir bei den Kornfeldern südlich von [ROOT.Char.GetCurrentLocation.GetName] ankommen. [crop_circler.Custom('DE_PRO_PER_S_3P_N')|U] nutzt scheinbar ein großes, flaches Holzstück und einen schweren Stein, um das Getreide in raschem Tempo abzuflachen.\n\nIch runzle die Stirn, als ich [crop_circler.Custom('DE_ART_DEF_S_A')] [crop_circler.GetWomanMan] bei der Arbeit beobachte und frage mich, was genau [crop_circler.Custom('DE_PRO_PER_S_3P_N')] da macht.\n\n[crop_circler.Custom('DE_PRO_PER_S_3P_N')|U] zuckt zusammen und beginnt dann mit einer langen Tirade darüber, dass wir alle aufwachen und unsere wahren Meister kennenlernen müssen, anstatt uns hinter den falschen [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Lehren zu verstecken. Überrascht weiche ich ein paar Schritte zurück."
 travel_events.2029.a: "„Hört auf damit, Ketzer[crop_circler.Custom('DE_END_NOU_S_GS_N')]!“"
 travel_events.2029.b: "„Wie könnt Ihr es wagen, den [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]en Glauben zu besudeln?!“"
 travel_events.2029.c: "„Erzählt mir mehr von diesen #EMP wahren Meistern#!.“"
 travel_events.2029.d: "„Ähm … In Ordnung …“"
 #Cereal field potential follow-up
 travel_events.2030.t: "Geständnis [entourage_chaplain.Custom('DE_ART_IND_G')] Ungläubigen"
 travel_events.2030.desc: "Am Morgen kommt [entourage_chaplain.GetTitledFirstName] zu mir und greift meine Hand. „[ROOT.Char.Custom('FormOfAddressForLiege')|U] und [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], ich habe ein schreckliches Geständnis zu machen.“\n\n[entourage_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] seufzt schwer. „Ich vertrete zwar keine übermäßig verrückten … Lehren wie [Select_CString(crop_circler.IsFemale, 'das Mädel', 'der Junge')] von letzter Nacht … doch ich hatte auch … #EMP Zweifel#!.“ [entourage_chaplain.GetFirstNameNoTooltip|U] sieht mich aufmerksam an, auf der Suche nach Verständnis für [entourage_chaplain.Custom('DE_PRO_POS_S_3P')]e missliche Lage.\n\n„Ich bin mir einfach nicht sicher, ob es diese allerhöchste Macht, die über uns wacht ([entourage_chaplain.GetFaith.HighGodName]), wirklich gibt.“ [entourage_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] schließt die lange Rede mit einer bedeutungsschwangeren Pause ab."
 travel_events.2030.a: "„Das ist schon in Ordnung.“"
 travel_events.2030.b: "„Das ist nicht #EMP hinnehmbar#!!“"
 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "Im Schoß der Erde"
 travel_events.2031.desc: "Die Felder von [ROOT.Char.GetCurrentLocation.GetName] sind ein wahrer Augenschmaus. Jede Pflanze blüht, jedes Blatt ist grün und jeder Stiel üppig.\n\nIch spüre die Quelle des Grüns rasch auf: [gardener_character.Custom('DE_ART_IND_A')] [gardener_character.GetWomanMan], [gardener_character.Custom('DE_ART_DEF_S_N')] auf einem Feld steht und scheinbar eine Art Vortrag vor einer Gruppe von Zuhörern hält. „Mein Name ist [gardener_character.Custom('MistressMaster')] [gardener_character.GetFirstName].“\n\n[gardener_character.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt mich in der Ferne und dreht sich in meine Richtung. „Mein Wissen über die Gärtnerei ist umfangreich, ja, ich wage sogar zu behaupten, es ist unvergleichlich – also bleibt eine Weile und hört zu.“"
 travel_events.2031.a: "„Ich bin ganz Ohr.“"
 travel_events.2031.a_down_to_earth.t: "Naturliebhaber"
 travel_events.2031.b: "„[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip|U]? Bei der #EMP Gartenarbeit#!?“"
 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "Giftige Kräuter"
 travel_events.2032.desc: "Die beeindruckende Verteidigungsanlage auf dem Gipfel von [ROOT.Char.GetCurrentLocation.GetName] hat es in sich. Während ich am äußeren Rand entlanggehe, bemerke ich in der Ferne [herbalist_character.Custom('DE_ART_IND_A')] merkwürdig[herbalist_character.Custom('DE_END_ADJ_DEF_S_A')] [herbalist_character.GetWomanMan].\n\n[herbalist_character.Custom('DE_PRO_PER_S_3P_N')|U] scheint mit sich selbst zu reden, während [herbalist_character.Custom('DE_PRO_PER_S_3P_N')] die ganze Zeit stehen bleibt, um sich zu bücken und etwas zu sammeln, was verschiedene Kräuter zu sein scheinen. Es ist fast so, als würde [herbalist_character.Custom('DE_PRO_PER_S_3P_N')] mit … den #EMP Kräutern sprechen#!?\n\nIch nähere mich vorsichtig. [herbalist_character.Custom('DE_PRO_PER_S_3P_N')|U] sieht zu mir auf und hat verschiedene Kräuter in der Hand. Ich bemerke einen Funken Neugier in [herbalist_character.Custom('DE_PRO_POS_S_3P')]em Blick, der eine unausgesprochene Frage stellt."
 travel_events.2032.a: "„Nun? Was bewirkt dieses Kraut?“"
 travel_events.2032.a_poisonous.tt: "Ihr besorgt ein paar giftige Kräuter, die Ihr bei Eurem nächsten [GetScheme('murder').GetTypeName]-[scheme|E] anwenden könnt."
 travel_events.2032.a_poisonous.t: "Kräuter beschafft"
 travel_events.2032.a_poisonous.desc: "Ihr habt ein paar giftige Kräuter gefunden"
 travel_events.2032.a_learning.tt: "Fähigkeiten verbessert"
 travel_events.2032.b: "„Wärt Ihr daran interessiert, mein Leibarzt zu werden?“"
 travel_events.2032.c: "„Das ist Zeitverschwendung.“"
 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "Gefangener entkommen!"
 travel_events.2033.desc_intro: "Kaum hatten wir das Jagdrevier von [ROOT.Char.GetCurrentLocation.GetName] betreten, kamen meine Wachen keuchend und leicht panisch auf mich zu. „[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [Select_CString(prisoner.IsFemale, 'Diese', 'Dieser')|U] [prisoner.Custom2('InsultAdjective', ROOT.Char)|l]e [prisoner.GetTitledFirstName] ist entkommen!“\n\nMein Blick wandert sofort zum Waldrand und sucht nach Anzeichen von Bewegung, findet jedoch keine."
 travel_events.2033.desc_manhunt: "Das kann nur eines bedeuten: #EMP Menschenjagd!#!\n\n"
 travel_events.2033.desc_manhunt_previous: "Die Freude, wenn ich mich an die letzte Menschenjagd erinnere, macht mich ganz hibbelig. Die Aufregung, die Gefahr. Ich kann es kaum erwarten."
 travel_events.2033.desc_manhunt_first: "Ich wollte mich schon lange an der am schwersten fassbaren und gefährlichsten Beute der Natur versuchen. Ich komme nicht umher, bei dem Gedanken an eine Menschenjagd zu lächeln."
 travel_events.2033.desc: "Etwas fassungslos über den Ausbruch überlege ich mir das weitere Vorgehen.\n\nSollten wir [Select_CString(prisoner.IsFemale, 'eine entflohene Gefangene', 'einen entflohenen Gefangenen')] nicht der Gerichtsbarkeit überstellen?"
 travel_events.2033.a_manhunt: "#EMP Aufregend!#!"
 travel_events.2033.a_cannibal: "Ach ja, Gefangene. Das andere weiße Fleisch."
 travel_events.2033.a_manhunt_tt: "Wenn das Ziel der Menschenjagd entwischt, könnte es zurückkommen und Rache üben"
 travel_events.2033.a_manhunt.tt: "Menschenjagd erfolgreich"
 travel_events.2033.a_manhunt.desc: "[prisoner.GetShortUIName] wurde gejagt und getötet"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.GetShortUIName] wurde gejagt und in eine Trophäe verwandelt"
 travel_events.2033.a_caught_eaten.tt: "Gefangener gegessen"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.GetShortUIName] wurde gefasst und gegessen"
 travel_events.2033.a_escaped.tt: "Gefangener entkommen"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUIName] entkommt Euch"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUIName] tötet Euch und entkommt"
 travel_events.2033.a_accident.desc: "Ihr stolpert und brecht Euch das Genick"
 manhunt_skull_cup: "Schädelbecher einer Menschenjagd"
 manhunt_skull_cup_desc: "Dieser Schädelbecher ist eine Trophäe aus der erfolgreichen Menschenjagd auf [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName] in [ROOT.Char.GetCurrentLocation.GetName]."
 manhunt_skull_cup_desc_fallback: "Dieser Schädelbecher ist eine Trophäe aus der erfolgreichen Menschenjagd."
 travel_events.2033.b: "… Ich nehme an, wir sollten [prisoner.Custom('DE_PRO_PER_S_3P_A')] besser wieder einfangen?"
 travel_events.2033.b_caught.tt: "Gefangener eingefangen"
 travel_events.2033.b_caught.desc: "[prisoner.GetShortUIName] wurde wieder eingefangen"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUIName] bleibt [Select_CString(prisoner.IsFemale, 'Eure Gefangene', 'Euer Gefangener')|U]"
 travel_events.2033.c: "Lasst [prisoner.GetFirstNameNoTooltip] ruhig laufen. Die Wildnis wird sich sowieso um [prisoner.Custom('DE_PRO_PER_S_3P_A')] kümmern."
 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "Wie du mir …"
 travel_events.2034.desc_intro: "Die Morgendämmerung bricht über unser Lager in [ROOT.Char.GetCurrentLocation.GetName] herein. Ich gähne, strecke mich vorsichtig und rolle mich auf die Seite.\n\nNoch etwas schläfrig stehe ich auf und nähere mich der Zeltöffnung, um die frische Morgenluft einzuatmen. Plötzlich stellen sich die Haare in meinem Nacken auf, "
 travel_events.2034.desc: "und im Augenwinkel sehe ich [vengeful_prisoner.GetTitledFirstName] mit gezücktem Messer.\n\n[vengeful_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] lächelt verschmitzt. „[ROOT.Char.GetTitledFirstNameNoTooltip|U], es ist schön, Euch wiederzusehen. Dieses Mal werde #EMP ich#! Euch jagen.“ Ich bin wie angewurzelt."
 travel_events.2034.desc_long_time: "und im Augenwinkel sehe ich [vengeful_prisoner.Custom('DE_ART_IND_A')] [vengeful_prisoner.GetWomanMan] mit gezücktem Messer.\n\n[vengeful_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] lächelt verschmitzt. „Ihr erinnert Euch nicht an mich, oder? Nun, ich erinnere mich aber an #EMP Euch#!, [ROOT.Char.GetTitledFirstNameNoTooltip], und an Eure #EMP sadistische#! Menschenjagd.“ Eine vage Erinnerung kehrt zu mir zurück. Steht da vor mir etwa [Select_CString(vengeful_prisoner.IsFemale, 'meine entflohene Gefangene', 'mein entflohener Gefangener')] #EMP [vengeful_prisoner.GetTitledFirstName]#!?"
 travel_events.2034.a: "Ihr müsst das nicht tun!"
 travel_events.2034.a_overpowered_desc: "Ihr überwältigt [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_overpowered_effect: "Ihr könnt über das Schicksal von [vengeful_prisoner.GetShortUIName] bestimmen"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP [bodyguard.GetFirstNameNoTooltip]!!#!"
 travel_events.2034.b_overpowered_desc: "[bodyguard.GetShortUIName] überwältigt [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b_death_tt: "Entflohener Gefangener getötet"
 travel_events.2034.b_death_desc: "[bodyguard.GetShortUIName] tötet [vengeful_prisoner.GetShortUIName]"
 #Decide their fate
 travel_events.2035.t: "… so ich dir"
 travel_events.2035.desc: "[vengeful_prisoner.GetTitledFirstName|U] kniet vor mir, gefesselt und unfähig, sich zu bewegen. Nach der anfänglichen Überrumpelung ist das Zelt nun bis zum Rand mit meinen Wachen gefüllt.\n\n[vengeful_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] blickt stur auf den Boden und weigert sich, mir in die Augen zu sehen. Was soll ich mit diesem Schwein nur machen?"
 travel_events.2035.a: "Ihr verdient den Tod."
 travel_events.2035.b: "Ihr geht zurück in den Kerker."
 travel_events.2035.c: "Ich halte die andere Wange hin."
 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "Am Ende?"
 travel_events.2036.desc_intro: "Wir betreten die Tore eines Weilers in [ROOT.Char.GetCurrentLocation.GetName]. Die Menschen scheinen hier in Frieden zu leben, gehen ihrem Alltag nach und helfen einander.\n\nWährend ich die Dorfbewohner beiläufig beobachte, trifft mich ein jähes Wiedererkennen wie ein Blitz. "
 travel_events.2036.desc_reformed: "Am Ortsschrein steht [Select_CString(peaceful_prisoner.IsFemale, 'eine', 'einer')] meiner entflohenen Gefangenen – [peaceful_prisoner.GetTitledFirstName], [peaceful_prisoner.Custom('DE_ART_DEF_S_N')] sich mit dem Glaubensführer unterhält.\n\nWas für ein verrückter Zufall! Ich sehe [peaceful_prisoner.Custom('DE_PRO_PER_S_3P_D')] noch eine Weile dabei zu, wie [peaceful_prisoner.Custom('DE_PRO_PER_S_3P_N')] dem Geistlichen bei dessen niederen Aufgaben hilft, scheinbar ganz mit sich im Reinen."
 travel_events.2036.desc: "Ohne Zweifel: Das ist [Select_CString(peaceful_prisoner.IsFemale, 'eine', 'einer')] meiner geflohenen Gefangenen – [peaceful_prisoner.GetTitledFirstName], [peaceful_prisoner.Custom('DE_ART_DEF_S_N')] lachend einem älteren Dorfbewohner hilft.\n\n[peaceful_prisoner.Custom('DE_PRO_PER_S_3P_N')|U] scheint mit [peaceful_prisoner.Custom('DE_PRO_POS_S_3P')]er Lage zufrieden zu sein."
 travel_events.2036.a: "Leben und leben lassen."
 travel_events.2036.a_criminal: "Nun, vermutlich können sich selbst Verbrecher bessern …"
 travel_events.2036.a_reformed: "Solange [peaceful_prisoner.Custom('DE_PRO_PER_S_3P_N')] nicht erneut versucht, mich zu töten."
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] kommt mit #EMP mir#!."
 travel_events.2036.b_criminal: "Einmal ein Verbrecher, immer ein Verbrecher."
 travel_events.2036.b_reformed: "#EMP … Nein#!. ich fühle mich einfach nicht sicher in dem Wissen, dass [peaceful_prisoner.Custom('DE_PRO_PER_S_3P_N')] hier ist."
 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "Der Menschenjäger"
 travel_events.2037.desc: "Wir treffen [2037_county_liege.GetTitledFirstName], [2037_county_liege.Custom('DE_ART_DEF_S_A')] Herrscher[2037_county_liege.Custom('DE_END_NOU_S_GS_N')] von „[ROOT.Char.GetCurrentLocation.GetName|U]“, und [2037_county_liege.Custom('DE_PRO_POS_S_3P')] Gefolge im örtlichen Jagdrevier.\n\nNach einem Austausch höflicher Begrüßungen sieht [2037_county_liege.Custom('DE_PRO_PER_S_3P_N')] mich mit einem schelmischen Grinsen an: „Möchtet Ihr Euch mir anschließen und dem edelsten aller Zeitvertreibe nachgehen,"
 travel_events.2037.desc_child: "[Select_CString(ROOT.Char.IsFemale, 'meine Kleine', 'mein Kleiner')]?“ "
 travel_events.2037.desc_adult: "[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]?“ "
 travel_events.2037.desc_segway: "[2037_county_liege.Custom('DE_PRO_PER_S_3P_N')|U] nickt in Richtung des Gefangenen, der drüben am Waldrand in Ketten liegt."
 travel_events.2037.desc_outro_segway_adult: "\n\nMir wird nur allzu schnell klar, auf welchen #EMP Zeitvertreib#! [2037_county_liege.Custom('DE_PRO_PER_S_3P_N')] sich bezieht."
 travel_events.2037.desc_outro_child: "\n\nMeine Neugierde ist auf jeden Fall geweckt. Was für ein Spiel könnte das wohl sein …? Fangen?\n\nWährend ich über das Angebot nachdenke, merke ich, dass mein[entourage_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName] meine Aufmerksamkeit sucht und vorsichtig den Kopf schüttelt."
 travel_events.2037.desc_outro_manhunter: "Als [Select_CString(ROOT.Char.IsFemale, 'erfahrene Menschenjägerin', 'erfahrener Menschenjäger')] reizt mich dieser Vorschlag sehr."
 travel_events.2037.desc_outro: "#EMP Menschenjagd.#! Ich bin wirklich angewidert … oder bin ich fasziniert?"
 travel_events.2037.a: "Das klingt spannend genug …"
 travel_events.2037.a_child: "Ich spiele mit!"
 travel_events.2037.a_manhunted: "Lasst uns beginnen."
 travel_events.2037.a_your_kill.desc: "Ihr jagt und tötet [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNoTooltip] vollendet die mörderische Tat"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName] wurde von [2037_county_liege.GetShortUIName] gejagt und getötet"
 travel_events.2037.b: "Ich hätte eine Verwendung für [Select_CString(2037_manhunt_prisoner.IsFemale, 'diese Gefangene', 'diesen Gefangenen')], wenn Ihr nichts dagegen habt."
 travel_events.2037.b_child: "Ich möchte lieber, dass [2037_manhunt_prisoner.GetFirstNameNoTooltip] mit mir kommt."
 travel_events.2037.c: "Seid Ihr geistesgestört?"
 travel_events.2037.c_child: "Nein. Das scheint ein äußerst ruchloses Spiel zu sein …"
 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "Scharfes Auge"
 travel_events.2038.desc: "In [ROOT.Char.GetCurrentLocation.GetName] wimmelt es nur so von Wildtieren, weshalb [entourage_character.GetTitledFirstName] und ich uns einig sind, dass dies einen ausgezeichneten Ort für eine Jagd abgeben würde.\n\nWir haben zwar nicht die Zeit, einen richtigen Jagdausflug zu unternehmen, doch während wir durch die Wildnis streifen, entdecke ich ein Wildkaninchen am Waldrand. Es hat auffällige Markierungen auf dem Fell und ich gebe [entourage_character.GetFirstNameNoTooltip] ein Zeichen, sich das Tier genauer anzusehen.\n\nAls [entourage_character.Custom('DE_PRO_PER_S_3P_N')] das Kaninchen entdeckt, grinst [entourage_character.Custom('DE_PRO_PER_S_3P_N')]. „Was würdet Ihr zu einer kleinen Wette unter Freunden sagen, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? Wer dieses makellose Kaninchen mit einem Pfeil trifft, gewinnt.“"
 travel_events.2038.a: "Das hört sich spaßig an!"
 travel_events.2038.a_your_kill.tt: "Ihr tötet das Kaninchen"
 travel_events.2038.a_your_kill.desc: "Euer Pfeil durchbohrt das Herz des Kaninchens"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip] tötet das Kaninchen"
 travel_events.2038.a_their_kill.desc: "Das Kaninchen wurde von [entourage_character.GetShortUIName] getötet"
 lucky_rabbits_paw: "Hasenpfote"
 lucky_rabbits_paw_desc: "Die Pfote eines einzigartigen Wildkaninchens, das bei einer freundschaftlichen Jagd mit [entourage_character.GetTitledFirstName] im Jagdrevier von [ROOT.Char.GetCurrentLocation.GetName] erlegt wurde."
 travel_events.2038.b: "#EMP O nein#!! Die Sonne blendet mich!"
 travel_events.2038.c: "Ich habe keine Zeit dafür."
 #Follow-up hunt outcome
 travel_events.2039.t: "Schärfstes Auge"
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName] pirscht sich langsam und mit schussbereitem Bogen an das Kaninchen heran, ohne auf das schwache Täuschungsmanöver meiner dürftig abgefeuerten Pfeile zu achten.\n\nNach einigem Gerangel mit dem Unterholz gibt [entourage_character.GetTitledFirstNameNoTooltip] einen triumphierenden Freudenschrei von sich, hechtet nach vorn und hebt den Kadaver des Wildkaninchens auf. Der Pfeil steckt fest in seinem winzigen Kopf. Ich klatsche in die Hände, als [entourage_character.Custom('DE_PRO_PER_S_3P_N')] sich umdreht und mich anstrahlt."
 travel_events.2039.desc_won: "Wir gehen beide langsam, aber zielstrebig auf das Kaninchen zu und zielen auf seinen winzigen Körper, während es an einem Stück Stroh knabbert. Ich spanne die Sehne – und lasse sie losschnellen. Der Pfeil rauscht #EMP geradewegs in den Leib des Tiers#!.\n\nDer plötzliche Aufprall wirft es ein paar Schritte zurück, ehe das kleine Ding reglos am Boden zusammensackt. Ich gebe einen triumphierenden Freudenschrei von mir, und [entourage_character.GetTitledFirstName] schließt sich meinem Jubel an. „Guter Schuss“, ruft [entourage_character.Custom('DE_PRO_PER_S_3P_N')], während ich nach vorn hechte, um die Trophäe aufzuheben."
 travel_events.2039.desc_lost: "[entourage_character.GetTitledFirstName] ist mir ein paar Schritte voraus bei unserem Versuch, näher an das Kaninchen heranzukommen. Ich habe Mühe, Schritt zu halten, und [entourage_character.Custom('DE_PRO_PER_S_3P_N')] zielt schon mit einem Pfeil auf das Tier und versenkt ihn mit einer einzigen fließenden Bewegung geradewegs in dessen winzigem Leib.\n\n[entourage_character.GetFirstNameNoTooltip] macht eine Siegesgeste und schreit vor Freude, als das Kaninchen schlaff zusammensackt. [entourage_character.Custom('DE_PRO_PER_S_3P_N')|U] hechtet nach vorn, um den Kadaver aufzuheben. Ich klatsche anerkennend."
 travel_events.2039.a: "Guter Schuss!"
 travel_events.2039.a_trinket.t: "Schmuckstück erhalten"
 travel_events.2039.a_win: "Das hat Spaß gemacht!"
 travel_events.2039.a_cynical: "Ich habe schon Schlechteres gesehen."
 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "Durchatmen"
 travel_events.2040.intro: "Eines Abends, als wir am Lagerfeuer sitzen, blicke ich auf und stelle fest, dass ich mit [2037_manhunt_prisoner.GetTitledFirstName] allein bin. Die Augen meines Gegenübers reflektieren die flackernde Flamme, während [2037_manhunt_prisoner.Custom('DE_PRO_PER_S_3P_N')] mich fixiert.\n\n"
 travel_events.2040.desc_child: "„Warum hat [Select_CString(2037_county_liege.IsFemale, 'diese furchtbare Frau', 'dieser furchtbare Mann')] versucht, Euch vorhin zu töten?“, platzt es aus mir heraus. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] zögert einen Moment und schaut dann weg, bevor [2037_manhunt_prisoner.Custom('DE_PRO_PER_S_3P_N')] antwortet:"
 travel_events.2040.desc: "Mir wurde bewusst, dass ich [2037_manhunt_prisoner.Custom('DE_PRO_PER_S_3P_A')] nie wirklich gefragt hatte, warum [2037_manhunt_prisoner.Custom('DE_PRO_PER_S_3P_N')] eingekerkert worden war. Plötzlich, als ob [2037_manhunt_prisoner.Custom('DE_PRO_PER_S_3P_N')] meine Gedanken gelesen hätte, murmelt [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]:"
 travel_events.2040.outro: "\n\n„Wisst Ihr, es war, als ob es [2040_previous_victim.Custom('DE_PRO_POS_S_3P')]em Fleisch nach Befreiung verlangte.“ Eine grimmige Sehnsucht schleicht sich in [2037_manhunt_prisoner.Custom('DE_PRO_POS_S_3P')]e Stimme."
 travel_events.2040.a: "… das ist sehr philosophisch."
 travel_events.2040.a_child: "Auch ich habe böse Dinge getan."
 travel_events.2040.a.flavor: "Wer ist gefährlicher als eine verrückte Person?"
 travel_events.2040.a.flavor_child: "Ich bin mir sicher, dass [2037_manhunt_prisoner.Custom('DE_PRO_PER_S_3P_N')] #EMP mich#! nicht verletzen würde … oder vielleicht doch?"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUIName] wird Euch ohne Salär als Euer [GetCourtPositionType('bodyguard_court_position').GetName()] zur Seite stehen."
 insane_bodyguard_salary_mod: "Verrückter Leibwächter"
 travel_events.2040.b: "Mörder gehören hinter Schloss und Riegel."
 travel_events.2040.b_child: "Menschen zu verletzen, ist nicht rechtens!"
 travel_events.2040.b.flavor: "Das ist also der Grund, für [2037_manhunt_prisoner.Custom('DE_PRO_POS_S_3P')]e Einkerkerung …"
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] macht mir Angst …"
 travel_events.2040.c: "#EMP Ich kann nicht zulassen, dass [Select_CString(2037_manhunt_prisoner.IsFemale, 'eine Mörderin', 'ein Mörder')] unter uns weilt!#!"
 travel_events.2040.c.flavor: "Auge um Auge."
 travel_events.2040.c_slay.t: "Mörder getötet"
 travel_events.2040.c_slay.desc: "Ihr erschlagt [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "Ihr erschlagt [2037_manhunt_prisoner.GetShortUIName], aber werdet dabei verletzt"
 travel_events.2040.c_incapable.t: "Schwer verletzt"
 travel_events.2040.c_incapable.desc: "Ihr werdet im Kampf schwer verletzt und [2037_manhunt_prisoner.GetShortUIName] entkommt"
 travel_events.2040.c_death.desc: "Ihr sterbt"
 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "Leben oder Tod"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "Wir kommen in unserem Bestreben, [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] zu erreichen, gut voran, und "
 travel_events.2100.desc_intro_trees: "das Navigieren in den dichten Wälder von [ROOT.Char.GetCurrentLocation.GetName] ist für unseren einheimischen Führer ein Kinderspiel.\n\nAls sich die Bäume etwas lichten, entdecke ich eine zweite Gruppe von Reisenden vor uns."
 travel_events.2100.desc_intro_hills: "der Wind treibt uns von hinten an, während wir die Hänge von [ROOT.Char.GetCurrentLocation.GetName] überqueren.\n\nZiemlich weit vor uns zieht auch ein anderer Reisetross durch die Hügellandschaft."
 travel_events.2100.desc_intro_flats: "das gut zu überblickende Flachland von [ROOT.Char.GetCurrentLocation.GetName] erlaubt es uns, unsere Wachsamkeit für einen Augenblick zu senken.\n\nAls wir den Grat eines flachen Tals erreichen und nach unten blicken, bemerke ich einen anderen Reisetross, der eifrig voranzieht."
 travel_events.2100.desc_relation_in: " Als ich die Augen zusammenkneife, stelle ich fest, wer diesen Tross anführt:"
 travel_events.2100.desc_negative_segway: "[murder_target.Custom('DE_ART_DEF_S_N')] [murder_target.Custom('InsultAdjectiveGeneric')|l]e"
 travel_events.2100.desc_positive_segway: "m[murder_target.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller: "Man scheint die Landschaft zu genießen, Scherze zu treiben und die Gegend zu besichtigen."
 travel_events.2100.desc_no_relation_liege: "Man scheint die Gegend auszukundschaften, sich Notizen zu machen und über die Landschaft zu diskutieren."
 travel_events.2100.desc_trees: "Doch irgendetwas stimmt hier nicht. Beim Absuchen der Baumgrenze entdecke ich auch eine Reihe verdächtiger Gestalten in Umhängen, die anscheinend darauf warten, dass der Reisetross näher kommt."
 travel_events.2100.desc_hills: "Doch was sind das für maskierte Reiter mit gezückten Waffen, die sich von Westen her nähern?"
 travel_events.2100.desc_flats: "Ich beobachte die Gruppe weiter, und es scheint, als würden sich maskierte Reiter mit erhobenen Waffen rasch von Osten her nähern!"
 travel_events.2100.desc_outro: "\n\nDas scheint ein Hinterhalt zu sein. "
 travel_events.2100.desc_outro_negative: "Ich zögere kurz. Soll ich mich wirklich in etwas einmischen, was für [murder_target.GetTitledFirstNameNoTooltip] den sicheren Tod bedeuten könnte?"
 travel_events.2100.desc_outro_positive: "In meinem Kopf gibt es keinerlei Zweifel – ich muss [murder_target.GetTitledFirstNameNoTooltip] retten!"
 travel_events.2100.desc_outro_default: "Ich zögere. Ist es wirklich meine Aufgabe, andere Reisende zu schützen?"
 travel_events.2100.a: "Warum sollte #EMP ich#! mich einmischen?"
 travel_events.2100.a_rival: "Auf Nimmerwiedersehen."
 travel_events.2100.a_nemesis: "#EMP Endlich!#!"
 travel_events.2100.a_stealthy_entourage.tt: "Verborgenes Gefolge"
 travel_events.2100.a_stealthy_entourage.desc: "Ihr und Euer Gefolge bleiben im Verborgenen."
 travel_events.2100.a_stealthy_outcome.tt: "Falls [murder_target.GetShortUIName] überlebt, wird [murder_target.Custom('DE_PRO_PER_S_3P_N')] niemals wissen, dass Ihr hier wart"
 travel_events.2100.a_nonstealthy_entourage.tt: "Gefolge entdeckt"
 travel_events.2100.a_nonstealthy_entourage.desc: "[murder_target.GetShortUIName] hat Eure Anwesenheit zur Kenntnis genommen"
 travel_events.2100.a_nonstealthy_outcome.tt: "Falls [murder_target.GetShortUIName] überlebt, wird [murder_target.Custom('DE_PRO_PER_S_3P_N')] sich daran erinnern"
 travel_events.2100.b: "Ich muss handeln!"
 travel_events.2100.b.tt: "Ihr greift in den Mordversuch gegen [murder_target.GetShortUIName] ein"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUIName] wird sich das merken"
 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$: Meuchler!"
 travel_events.2101.desc: "Während ich [ROOT.Char.GetCurrentLocation.GetName] erkunde, steht die Sonne hoch am Himmel und es weht eine leichte Brise. Ich sehe mich um und denke darüber nach, dass die Gegend doch recht trostlos ist, abgesehen von einigen Zugvögeln zwischen den Wolken.\n\nAls ich mich hinunterbeuge, um meinen Stiefel zu richten, werde ich plötzlich aufgerüttelt, als ich sich nähernde Reiter höre. Die in Umhänge gehüllten Gestalten scheinen aus allen Richtungen zu kommen, und ehe ich michs versehe, steht einer von ihnen mit gezückter Klinge unmittelbar vor mir und zielt auf meine Kehle!"
 travel_events.2101.a: "Wie könnt Ihr es wagen?"
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]!!"
 travel_events.2101.a_assassin_death.tt: "Meuchler getötet"
 travel_events.2101.a_bodyguard_kill.desc: "Der Meuchler wird von [bodyguard.GetShortUIName] getötet"
 travel_events.2101.a_bodyguard_wounded.tt: "Leibwächter verwundet"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName] tötet den Meuchler, wird dabei aber verwundet"
 travel_events.2101.a_assassin_death.desc: "Ihr tötet den Meuchelmörder"
 travel_events.2101.a_death.desc: "Ihr sterbt"
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUIName] starb"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUIName] wurde beim Besuch von [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName] gemeuchelt"
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUIName] überlebte"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUIName] überlebte den Meuchelversuch in [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$: Verraten"
 travel_events.2102.desc: "Der Kampf tobt gefühlt stundenlang, doch in Wirklichkeit dauert er nur wenige Minuten. Die Meuchler werden abgewehrt und wir überleben unbeschadet.\n\nIch suche das Schlachtfeld ab und finde auf einer der Leichen Beweise für ein Mordkomplott, das gegen mich geschmiedet wurde. Durch meine von der Aufregung geschärften Sinne bemerke ich zudem ein Banner, das gerade außer Sichtweite verschwindet. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative: "\n\nJa, natürlich. Es wäre dumm von mir, Unterstützung von jemandem wie [visiting_ruler.GetFirstNameNoTooltip] und [visiting_ruler.Custom('DE_PRO_POS_S_3P')|l]esgleichen zu erwarten. Verflucht soll [visiting_ruler.Custom('DE_PRO_PER_S_3P_N')] sein!"
 travel_events.2102.desc_positive: "\n\nWie … konnte [visiting_ruler.Custom('DE_PRO_PER_S_3P_N')] nur? Ich … hatte Besseres von [visiting_ruler.Custom('DE_PRO_PER_S_3P_D')] erwartet. Ich kneife die Augen zusammen, denn der Verrat trifft mich schmerzhafter, als es eine Klinge je könnte."
 travel_events.2102.desc_default: "\n\n[visiting_ruler.Custom('DE_PRO_PER_S_3P_N')|U] sah, was vorging, ohne mir in meiner Not zu helfen? Diese Haltung beweist, auf wen man sich verlassen kann und auf wen nicht."
 travel_events.2102.a: "Das spricht wirklich für den [visiting_ruler.Custom('InsultAdjectiveGeneric')|l]en Charakter von [visiting_ruler.GetTitledFirstNameNoTooltip]."
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char)]"
 travel_events.2103.desc_negative: "\n\nIch habe nichts Geringeres von Euch erwartet, als dass Ihr meinen letzten Atemzug in der Wildnis von [ROOT.Var('assassination_location').GetProvince.GetName] verwehen sehen wolltet.\n\nIch werde den Tag genießen, an dem der Funke des Lebens endlich Eure [visiting_ruler.Custom('InsultAdjectiveGeneric')|l]en Augen verlässt, [murder_target.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))]."
 travel_events.2103.desc_positive: "\n\n[murder_target.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))], wie konntet Ihr nur? Wie konntet Ihr mich mitten in [ROOT.Var('assassination_location').GetProvince.GetName] einfach zum Sterben zurücklassen? Ich werde mir das merken. Da könnt Ihr Euch sicher sein!"
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName], als gottesfürchtige Person erwarte ich einen gewöhnlichen menschlichen Anstand und Respekt vor dem Leben. Dass Ihr mich mitten in [ROOT.Var('assassination_location').GetProvince.GetName] zum Sterben zurückgelassen habt, spricht leider für Euren gottlosen Charakter. Ich werde mir das merken."
 travel_events.2103.a: "Nun, [murder_target.Custom('DE_PRO_PER_S_3P_N')] #EMP hat#! am Ende doch überlebt …"
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$: Wie man ein Leben rettet"
 travel_events.2104.desc: "Mein Gefolge und ich stürzen uns kopfüber in die Mitte der Meuchler und überrumpeln sie völlig. Wie unfähig muss man sein, um nicht zu bemerken, dass wir von hinten kommen?\n\nWir schlitzen die wenigen, die sich wehren, mit Leichtigkeit auf, und der Rest flieht in die Wildnis. Ich blicke auf und sehe, wie [murder_target.GetTitledFirstName] mich mit großen Augen und leicht aufgerissenem Mund anstarrt.\n\nAls [murder_target.Custom('DE_PRO_PER_S_3P_N')] die Fassung zurückgewinnt, entspannt sich [murder_target.Custom('DE_PRO_POS_S_3P')]e Miene, doch [murder_target.Custom('DE_PRO_PER_S_3P_N')] wirkt noch immer überrascht und dankbar ob meines Eingreifens. [murder_target.Custom('DE_PRO_PER_S_3P_N')|U] winkt mich zu sich."
 travel_events.2104.a: "Das ist meine gute Tat für heute."
 travel_events.2104.a_shy: "Es war nur richtig, das zu tun."
 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "Während wir durch [ROOT.Char.GetCurrentLocation.GetName] reisen und das Land erkunden, werden wir plötzlich von Meuchlern überrascht, doch wie aus dem Nichts reiten [visiting_ruler.GetTitledFirstName] und [visiting_ruler.Custom('DE_PRO_POS_S_3P')] Gefolge in vollem Galopp und mit erhobenen Waffen geradewegs in die Menge der Meuchler!\n\n"
 travel_events.2105.desc_negative: "Ich kann nur staunen, wie mein [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] links und rechts die Meuchler aufschlitzt, während der Rest von ihnen in Panik davonläuft. [visiting_ruler.GetFirstNameNoTooltip] reitet zurück und bleibt unmittelbar vor mir stehen. „Sieht aus, als könntet Ihr Hilfe gebrauchen“, grunzt [visiting_ruler.Custom('DE_PRO_PER_S_3P_N')].\n\nIch zögere. Auch wenn [visiting_ruler.Custom('DE_PRO_PER_S_3P_N')] #EMP gerade#! meine Haut gerettet hat, wie könnte ich [visiting_ruler.Custom('DE_PRO_PER_S_3P_D')] jemals vertrauen …? Ich nicke zaghaft."
 travel_events.2105.desc_positive: "Meine Augen strahlen vor Freude, als ich sehe, wie m[visiting_ruler.Custom('DE_ART_IND_N')] Retter[visiting_ruler.Custom('DE_END_NOU_S_GS_N')] und [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] die Meuchler vertreibt und danach zurückkehrt. „[visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! Wie ist es Euch ergangen?“, fragt [visiting_ruler.Custom('DE_PRO_PER_S_3P_N')] mit einem Lächeln im Gesicht."
 travel_events.2105.desc_default: "Einem – in jeder Hinsicht – Fremden in Not zu helfen, beweist wirklich, dass es einen göttlichen Plan geben muss. Es ist ein Zeichen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]), dass unsere Reise gesegnet ist.\n\nDie Person, die mich gerettet hat, dreht sich zu mir um und nickt höflich. Ich lächle als Antwort und bringe ein „Möge der Himmel ([ROOT.Char.GetFaith.HighGodName]) Euch segnen, Herr[visiting_ruler.Custom('DE_END_NOU_S_GS_N')]!“ hervor."
 travel_events.2105.a: "Ihr seid eine wahrhaft edle Seele!"
 travel_events.2105.a_cynical: "Ich schätze diesen Gedanken sehr."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName] kam Euch zu Hilfe!"
 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$: Sichere Zuflucht"
 travel_events.2107.desc_intro_plains: "Als die Sonne untergeht, blicke ich von meinem Quartier aus über die Ebenen von [holding_location.GetName]. In der Ferne durchquert eine Gruppe von Reisenden das grasbewachsene Land, das sich vor ihr ausbreitet. "
 travel_events.2107.desc_intro_desert: "Eine trockene Brise weht durch die Wüste von [holding_location.GetName] und verteilt kleine Sandkörner in alle Richtungen. Während ich die untergehende Sonne außerhalb meiner Unterkunft beobachte, bemerke ich eine Gruppe von Reisenden, die rasch über den Sand schreitet. "
 travel_events.2107.desc_intro_wetlands: "Als die Sonne untergeht, haben die Feuchtgebiete von [holding_location.GetName] einen ganz besonderen Farbton. Von meiner Unterkunft aus beobachte ich die sich wechselnden Farben und die herannahende Dunkelheit, und dabei bemerke ich eine Gruppe von Reisenden, die in der Ferne über die schlammigen Straßen zieht. "
 travel_events.2107.desc_intro_forest: "Während die Sonne untergeht, wird es im Wald von [holding_location.GetName] immer dunkler. Von meiner Unterkunft aus studiere ich das Abendlicht und bemerke dabei eine Gruppe von Reisenden am Waldrand entlangziehen. "
 travel_events.2107.desc_intro_mountains: "Die Luft in den Bergen von [holding_location.GetName] ist frisch, während ich von meiner Unterkunft in das Tal hinunterblicke. Ich genieße den Temperaturunterschied und beobachte das Wild – und, wie ich feststelle, eine Gruppe von Reisenden, die sich emsig ihren Weg durch das Tal bahnt. "
 travel_events.2107.desc_intro_hills: "Die sanften Hügel von [holding_location.GetName] sind eine Wohltat für die Augen, während ich hinunter zu einem kleinen Teich blicke. Eine Gruppe von Reisenden scheint sich einen Weg um das Gewässer herum zu bahnen. "
 travel_events.2107.desc_intro_jungle: "Der Dschungel von [holding_location.GetName] ist wie immer heiß und schwül. Ich blicke von meiner Unterkunft aus hinauf, um einen Blick auf die bunten Vögel zu erhaschen, die hoch droben nisten. Aus dem Augenwinkel bemerke ich eine Gruppe von Reisenden, die sich durch das Unterholz in Richtung Norden bewegt. "
 travel_events.2107.desc_intro: "Es sind nahezu keine Wolken am Himmel, als ich den Nachmittag in den Außenbezirken von [holding_location.GetName] verbringe. Auf dem Rückweg zu meiner Unterkunft bemerke ich eine Gruppe von Reisenden, die sich knapp außerhalb der Stadtgrenzen bewegt. "
 travel_events.2107.desc_segway: "\n\nAls ich genauer hinsehe, erkenne ich, dass die Gruppe niemand Geringeres als [travelling_ruler.GetTitledFirstName] mit [travelling_ruler.Custom('DE_PRO_POS_S_3P')]em Gefolge ist. Ich beobachte ihre Bewegungen nur beiläufig, schaue aber instinktiv hin, als sich eine Gruppe Reiter rasch nähert.\n\nSie zücken ihre Waffen! "
 travel_events.2107.desc_outro_negative: "Das dürfte interessant werden."
 travel_events.2107.desc_outro_positive: "Ich muss etwas unternehmen!"
 travel_events.2107.desc_outro_family: "Sagt man nicht, dass Blut dicker als Wasser ist?"
 travel_events.2107.desc_outro: "Die Reisenden werden eindeutig auf #EMP meinem#! Land überfallen."
 travel_events.2107.a: "Es ist unsere Pflicht, einzugreifen."
 travel_events.2107.a_christian: "Das würde jeder gute [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] tun."
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName] wird sich daran erinnern"
 travel_events.2107.b: "Das ist zu gefährlich."
 travel_events.2107.b_negative: "Auf Nimmerwiedersehen."
 travel_events.2107.b_outcome_tt: "Falls [travelling_ruler.GetShortUIName] überlebt, wird [travelling_ruler.Custom('DE_PRO_PER_S_3P_N')] sich daran erinnern"
 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$: Gerettet"
 travel_events.2108.desc_intro: "Beim Durchqueren von [holding_location.GetName] werden wir plötzlich von einer Gruppe berittener Banditen angegriffen, die auf Blut aus sind. Eine weitere Gruppe von Reitern taucht aus dem nahen Besitztum auf, angeführt von [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative: "\n\nFürs Erste zügle ich meine Verwunderung, denn dass mich niemand Geringeres als m[province_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] rettet, hätte ich nicht erwartet!"
 travel_events.2108.desc_positive: "\n\nMir wird ganz warm ums Herz, als m[province_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] die ungeschützte Rückseite der berittenen Banditen frontal angreift."
 travel_events.2108.desc: "\n\nIch bin vom selbstlosen Verhalten von [province_liege.GetTitleAsNameNoTooltip] [province_liege.GetFirstNameNoTooltip] sehr überrascht, und ich danke den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) dafür, dass [province_liege.Custom('DE_PRO_PER_S_3P_N')] gerade noch rechtzeitig gekommen ist."
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip] macht eine Kehrtwende und kommt dann mit einem Grinsen im Gesicht zurück. "
 travel_events.2108.desc_outro_negative: "„Ich konnte doch nicht zulassen, dass jemand anderes das Vergnügen hat, Euer Leben zu beenden.“ Ich zögere einen Moment, ehe ich eine Erwiderung abgebe."
 travel_events.2108.desc_outro_positive: "„Seid Ihr verletzt? Bitte kommt mich doch in meinem Besitztum in [holding_location.GetNameNoTooltip] besuchen und genießt meine Gastfreundschaft, sobald das Chaos hier beseitigt ist.“"
 travel_events.2108.desc_outro: "„Ihr solltet Euch uns anschließen und die [province_liege.GetCulture.GetNameNoTooltip|l]e Gastfreundschaft in [holding_location.GetNameNoTooltip] genießen!“"
 travel_events.2108.a: "Es wäre mir eine Ehre!"
 travel_events.2108.a_negative: "Es ist schön, am Leben zu sein."
 travel_events.2108.a.tt: "[province_liege.GetShortUIName] kam Euch zu Hilfe!"
 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "Die Banditen wissen gar nicht, wie ihnen geschieht. Ich führe unsere besten Krieger in die Schlacht vor [holding_location.GetName], und wir schneiden uns durch die Gegner wie durch Butter an einem heißen Sommertag."
 travel_events.2109.desc_negative: "\n\nM[travelling_ruler.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] steht wie vom Donner gerührt da und beobachtet unseren Angriff und die erfolgreiche Verteidigung [travelling_ruler.Custom('DE_PRO_POS_S_3P')]es Trosses, ohne selbst etwas zu unternehmen."
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.GetTitledFirstName] und [travelling_ruler.Custom('DE_PRO_POS_S_3P')] Gefolge feuern uns an, während wir zum letzten Gegenangriff gegen die Banditen ansetzen."
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName] beobachtet uns genaustens, während wir die Banditen bekämpfen, und beruhigt sich schließlich ein wenig, als klar wird, dass wir freundliche Absichten haben."
 travel_events.2109.desc_segway: "\n\nSobald die Angreifer in die Flucht geschlagen wurden, kehre ich zu [travelling_ruler.GetFirstNameNoTooltip] zurück, "
 travel_events.2109.desc_outro_negative: "[travelling_ruler.Custom('DE_ART_DEF_S_N')] sich wieder gefasster wirkt. [travelling_ruler.Custom('DE_PRO_PER_S_3P_N')|U] nickt in einer freundlichen Geste in meine Richtung. „Das war nichts, womit wir nicht selbst fertiggeworden wären, doch es ist schön, dass wir uns nicht übermäßig anstrengen mussten“, gibt [travelling_ruler.Custom('DE_PRO_PER_S_3P_N')] zu."
 travel_events.2109.desc_outro_positive: "[travelling_ruler.Custom('DE_ART_DEF_S_N')] sich mir rasch nähert. „M[province_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! Ich wünschte, wir hätten uns unter weniger düsteren Umständen wiedergetroffen“, ruft [travelling_ruler.Custom('DE_PRO_PER_S_3P_N')] mir entgegen."
 travel_events.2109.desc_outro: "[travelling_ruler.Custom('DE_ART_DEF_S_N')] sich in unserer Gegenwart nun wohler zu fühlen scheint. „[Select_CString(ROOT.Char.IsFemale, 'Meine Freundin', 'Mein Freund')|U], ich danke Euch, dass Ihr uns in unserer Not geholfen habt“, sagt [travelling_ruler.Custom('DE_PRO_PER_S_3P_N')] mit strahlendem Gesicht."
 travel_events.2109.a: "Das Land ist wieder sicher."
 travel_events.2109.a_negative: "Ich wollte nur vermeiden, ein größeres Durcheinander aufräumen zu müssen."
 travel_events.2109.a_positive: "Es freut mich, Euch zu Diensten sein zu können, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')] verletzt"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUIName] wurde in der Schlacht verletzt"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUIName] wurde in der Schlacht verletzt"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUIName] wurde in der Schlacht verletzt"
 travel_events.2109.a_none_hurt.tt: "Unversehrt"
 travel_events.2109.a_none_hurt.desc: "Keiner Eurer [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U] wurde in der Schlacht verletzt"
 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$: Gestrandet"
 travel_events.2110.desc: "Beim Durchqueren von [holding_location.GetName] werden wir plötzlich von einer Gruppe berittener Banditen angegriffen, die auf Blut aus sind. Wir sind so nah am Besitztum von [province_liege.GetTitledFirstName], dass [province_liege.Custom('DE_PRO_PER_S_3P_N')] uns gewiss Hilfe schicken wird, oder nicht?\n\nDie Zeit vergeht, und wir werden weiter von den Banditen gejagt. Es wird schmerzlich klar, dass keine Hilfe kommen wird."
 travel_events.2110.desc_negative: "Ich weiß nicht, was ich von so einem Schwein wie [province_liege.GetFirstNameNoTooltip] erwartet habe. Auch wenn das wirklich niederträchtig von [province_liege.Custom('DE_PRO_PER_S_3P_D')] ist …"
 travel_events.2110.desc_positive: "Ich spüre einen stechenden Schmerz in meiner Brust, als mir der Verrat bewusst wird, den [province_liege.GetTitledFirstNameNoTooltip] soeben begangen hat."
 travel_events.2110.desc_neutral: "Wie kann mal als Herrscher zulassen, dass derart bösartige Reiter innerhalb der eigenen Grenzen Unruhe stiften?"
 travel_events.2110.desc_outro: "\n\nMein [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] reitet mit ernstem Blick neben mir. Wir kennen beide die Taktik, die wir in der Vergangenheit schon oft geübt haben."
 travel_events.2110.a: "Wir halten zusammen."
 travel_events.2110.a_unscathed.tt: "Unversehrt"
 travel_events.2110.a_unscathed.desc: "Ihr übersteht die Schlacht unversehrt"
 travel_events.2110.a_injured.tt: "Verletzt"
 travel_events.2110.a_injured.desc: "Ihr übersteht die Schlacht, werdet aber verletzt"
 travel_events.2110.a_severely_injured.tt: "Schwer verletzt"
 travel_events.2110.a_severely_injured.desc: "Ihr werdet in der Schlacht schwer verletzt"
 travel_events.2110.a_death: "Ihr werdet in der Schlacht getötet"
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip], Ihr wisst, was zu tun ist."
 travel_events.2110.b_tt: "[knight_to_sacrifice.GetShortUIName] bleibt zurück, um die Angreifer abzulenken."
 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "Die Sonne geht gerade unter, als ich das Getümmel vor mir beobachte. Falls ich eine große Schlacht erwartet habe, habe ich mich geirrt.\n\nOffenbar hat [travelling_ruler.GetTitledFirstName] ein Ablenkungsmanöver und den Rückzug angeordnet, was bedeutet, dass einer [travelling_ruler.Custom('DE_PRO_POS_S_3P')]er [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] zurückbleibt, damit der Rest der Gruppe fliehen kann. In der Zwischenzeit hat sich der Reisetross neu aufgestellt und ist zum anderen Ende der Stadtgrenze aufgebrochen.\n\nDer Plan scheint aufzugehen, denn die Banditen achten nicht weiter auf die fliehende Gruppe und richten ihre Aufmerksamkeit stattdessen ausschließlich auf den einsamen Soldaten. Sie haben [knight_to_sacrifice.Custom('DE_PRO_PER_S_3P_A')] gänzlich umzingelt und ich kann nicht genau sagen, was geschieht. Hoffentlich fand [knight_to_sacrifice.Custom('DE_PRO_PER_S_3P_N')] ein schnelles Ende."
 travel_events.2111.desc_unscathed: "So wie die Sonne den Himmel rot färbt, wenn sie am Horizont untergeht, färbt die Schlacht vor mir die Erde rot. Es sieht jedoch so aus, als handle es sich dabei ausschließlich um das Blut der Banditen.\n\nDer Reisetross hat überraschend Stärke angesichts des plötzlichen Angriffs gezeigt und kämpft mit allen ihm zur Verfügung stehenden Mitteln – und zwingt die Banditen schließlich in die Flucht, die einfach die Waffen fallen lassen und panisch davonlaufen.\n\n[travelling_ruler.GetTitledFirstName] gestikuliert dennoch in meine Richtung, und ich hebe überrascht die Augenbrauen. Das war #EMP höchst#! unerwartet."
 travel_events.2111.desc_survived: "Als die Sonne untergeht, treffen die beiden Gruppen in einem Knäuel aus Waffen und Schmerz aufeinander. Ich beobachte, wie die anfängliche Bestürzung des Reisetrosses umschlägt, seine Mitglieder immer wieder auf die Beine kommen und die bewaffneten Reiter zurückdrängen.\n\n[travelling_ruler.GetTitledFirstName] übernimmt die Führung des Gegenangriffs, der schnell und tödlich über die Banditen kommt. Einem der Räuber scheint es jedoch gelungen zu sein, [travelling_ruler.GetFirstNameNoTooltip] recht schwer zu treffen, bevor [travelling_ruler.Custom('DE_PRO_POS_S_3P')]e [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')|l] eingreifen können.\n\nDie noch atmenden Banditen verlassen den Schauplatz so schnell und unerwartet, wie sie aufgetaucht sind. Hinter ihnen liegen Dutzende von Leichen und Tierkadavern, aber eben auch eine überraschend gesunde Ansammlung von Reisenden."
 travel_events.2111.desc_died: "So wie die Sonne den Himmel rot färbt, wenn sie am Horizont untergeht, färbt die Schlacht vor mir die Erde rot. Ich sehe gespannt zu, um herauszufinden, welche Seite die Oberhand hat.\n\nMein Dilemma klärt sich rasch, als ein besonders großer und massiger Reiter einen Siegesschrei ausstößt und die Arme in den Himmel reckt: eine Hand hält eine Klinge, die andere … den Kopf von [travelling_ruler.GetTitledFirstName]."
 travel_events.2111.desc_negative_outro: "\n\nIch atme erleichtert auf. Ein widerlicher Dorn weniger in meinem Auge."
 travel_events.2111.desc_positive_outro: "\n\nIch blinzle ein paarmal und kann nicht ganz begreifen, was gerade geschehen ist. Ich nehme an, das war [travelling_ruler.Custom('DE_PRO_POS_S_3P')] Ende …"
 travel_events.2111.desc_outro: "\n\nIch fühle mich überraschend leer, nachdem ich gerade [Select_CString(ROOT.Char.IsFemale, 'Zeugin', 'Zeuge')] des Mordes an [travelling_ruler.GetTitledFirstNameNoTooltip] war. Ich sollte etwas gegen diese Reiter unternehmen."
 travel_events.2111.a: "Eine interessante Taktik."
 travel_events.2111.a_compassionate: "Was habe ich getan …"
 travel_events.2111.a_sadist: "Sehr unterhaltsam!"
 travel_events.2111.a_dead: "Das musste ja irgendwann so kommen."
