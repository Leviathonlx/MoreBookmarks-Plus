l_german:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "Was zur Ente?"
 travel_events.2000.desc: "Der Tag auf der Straße verlief bislang ziemlich ruhig und ohne besondere Vorkommnisse. Wir befinden uns irgendwo außerhalb von [ROOT.Char.GetCurrentLocation.GetName], und ich schließe die Augen, während mich mein Reittier einen Schritt nach dem anderen näher in Richtung Ziel bringt.\n\nDer Wind spielt eine wunderbare Melodie in den Baumkronen, doch auch ein anderes Geräusch wird von der Brise herangetragen, das nicht von unserem Gefolge stammt. Ist das … ein Quaken?\n\n"
 travel_events.2000.desc_meh_memory: "Ich suche meine Umgebung nach dem Federvieh ab. Das letzte Mal, als ich einer Ente in die Wildnis folgte, wurde es … unangenehm."
 travel_events.2000.desc_delicious_memory: "Als ich das letzte Mal einer Ente in die Wildnis folgte, hatte ich eine #EMP leckere#! Mahlzeit. Vielleicht ist heute mein Glückstag?"
 travel_events.2000.desc_good_memory: "Ich erinnere mich gern an das letzte Mal, als ich einer Ente in der Wildnis begegnete. Sie führte mich zu einem Nest mit #EMP vielen#! flauschigen Entenküken."
 travel_events.2000.desc_bad_memory: "Ich zögere einen Augenblick und erinnere mich an das letzte Mal, als ich einer Ente in die Wildnis folgte … Das nahm kein gutes Ende."
 travel_events.2000.desc_default: "Ich versuche, den Ursprung des Quakens auszumachen, und stelle fest, dass es von einem Gebüsch zu meiner Rechten kommt."
 travel_events.2000.a: "Das ist ein gutes Zeichen."
 travel_events.2000.a_sadist: "Das ist einfach nur albern."
 travel_events.2000.b: "Folgt dieser Ente!"
 travel_events.2000.b_sadist: "Ich könnte ihr schon folgen …"
 travel_events.2000.b.tt: "Ihr folgt der Ente eine Weile lang"
 travel_events.2000.c: "Bah! Nerviges Federvieh. Verschwinde!"
 travel_events.2000.c.tt: "Ihr werft einen Kiesel in Richtung des Quakens."
 #Duck follow-up
 travel_events.2001.t_positive: "Das ist …"
 travel_events.2001.t_negative: "Das ist keine Ente!"
 travel_events.2001.t: "Quak!"
 travel_events.2001.intro: "Ich steige ab und entdecke die Ente im nahen Gebüsch. Sie beginnt, in die Wildnis zu watscheln, und ich folge ihr zu Fuß."
 travel_events.2001.desc_positive: "\n\nIch folge dem Quaken immer weiter, und nach und nach gesellt sich – zunächst ganz leise, dann aber immer lauter werdend – Gezwitscher dazu. Als ich um den nächsten Strauch biege, sehe ich nicht nur eine Ente, sondern #EMP Unmengen#! von Enten und Entenküken-Nestern!"
 travel_events.2001.desc_positive_sadist: "\n\nIch spüre, wie mein Magen knurrt, während ich den Anblick der zarten Enten und Entenküken genieße."
 travel_events.2001.desc_positive_default: "\n\nIch spüre, wie meine Knie weich werden, als ich die ganze weiche Flauschigkeit in mich aufnehme."
 travel_events.2001.desc_negative: "\n\nWährend ich mich immer weiter von meinem Gefolge entferne, läuft mir ein Schauer über den Rücken. Beobachtet mich etwas?\n\nPlötzlich taucht am Rand des Unterholzes ein wildes Tier ([ROOT.Char.Custom('RegionalFerociousAnimal')]) auf! Es schnaubt und sieht mich mit wütenden Augen an."
 travel_events.2001.desc: "\n\nPlötzlich bleibt die Ente stehen und neigt den Kopf in meine Richtung, offensichtlich verwirrt darüber, warum sie menschliche Begleitung hat.\n\nIch lächle die Ente an und versuche, die Anspannung zwischen uns abzubauen, doch die Ente zuckt urplötzlich zusammen, schlägt mit den Flügeln und fliegt davon."
 travel_events.2001.a: "Das ist … zu #EMP viel#!!"
 travel_events.2001.a_tt: "#EMP Entzückend!#!"
 travel_events.2001.a_tt_death: "Die Liebenswürdigkeit dieser Geschöpfe ist einfach zu viel für Euer armes Herz"
 travel_events.2001.b: "Sie würden einen ausgezeichneten Braten abgeben …"
 travel_events.2001.b_success.tt: "Eine gute Mahlzeit"
 travel_events.2001.b_failure.tt: "Verschluckte sich daran"
 travel_events.2001.c: "Das ist #EMP schlecht#!!"
 travel_events.2001.c_success.tt: "Erfolg"
 travel_events.2001.c_ran: "Ihr lauft erfolgreich davon"
 travel_events.2001.c_failure.tt: "Verwundet"
 travel_events.2001.c_hit_and_ran: "Ihr werdet getroffen, aber schafft es dennoch, zu entkommen"
 travel_events.2001.c_critical_failure: "Die Bestie verstümmelt Euch"
 travel_events.2001.d: "En garde!"
 travel_events.2001.d_scare_beast: "Ihr verscheucht die Bestie"
 travel_events.2001.d_beast_hit: "Die Bestie trifft Euch noch, rennt dann aber davon"
 travel_events.2001.e: "Eine wilde … #EMP Entenjagd#!?"
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "Der ausgetretene Pfad"
 travel_events.2002.desc: "Mein Tross ist nur einen Steinwurf vor [ROOT.Char.GetCurrentLocation.GetName] zum Stillstand gekommen. Ich sehe, dass m[guide_leader.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName] abgestiegen ist und eindringlich etwas auf dem Boden anstarrt. Die anderen Mitglieder des Gefolges haben sich ebenfalls um [guide_leader.Custom('DE_PRO_PER_S_3P_A')] herum versammelt.\n\n[guide_leader.GetFirstNameNoTooltip|U] blickt auf, als ich mich nähere. „[ROOT.Char.Custom('FormOfAddressForLiege')|U], hier gibt es eine Ameisenstraße. Ich bin vielleicht ein bisschen abergläubisch, doch man sollte niemals eine Ameisenstraße kreuzen.“\n\n[guide_leader.Custom('DE_PRO_PER_S_3P_N')|U] hält inne. „M[great_grand_parent.Custom('DE_ART_IND_N')] Urgroß[great_grand_parent.Custom('MotherFather')|l] tat dies einst und ist nie wieder nach Hause zurückgekehrt.“"
 travel_events.2002.a: "#EMP In Ordnung#!. Wir werden einen anderen Weg finden."
 travel_events.2002.b: "Das ist Unfug. Ich übernehme die Führung!"
 travel_events.2002.c: "Ich habe hier genau das richtige Mittel gegen Euren Aberglauben."
 travel_competent_guide_tt: "Ihr seid ein fähiger Führer"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "Ihr verlauft Euch"
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "Eine Studie zur Kriegsführung"
 travel_events.2003.intro: "[local_captain.GetFirstName], der örtliche Hauptmann, und einige Offiziere begrüßen mich, als mein Gefolge das Armeelager von [ROOT.Char.GetCurrentLocation.GetName] betritt."
 travel_events.2003.desc_barracks: "Ich steige rasch ab, um die Kaserne zu inspizieren. Hier herrscht reger Betrieb."
 travel_events.2003.desc_regiment: "Ich schaue mir kurz das Übungslager an und steige dann ab. In der Nähe sind Soldaten in Schlachtpläne vertieft."
 travel_events.2003.desc_camp: "Als [local_captain.Custom('DE_PRO_PER_S_3P_N')] davongeht, steige ich rasch ab und folge [local_captain.Custom('DE_PRO_PER_S_3P_D')] zum neuesten Belagerungsrüstzeug."
 travel_events.2003.outro: "\n\nIch nicke und schätze das organisierte Chaos, das ich beobachte.\n„Was möchte [ROOT.Char.Custom('FormOfAddressForLiege')] als Nächstes tun?“, fragt [local_captain.GetFirstNameNoTooltip] mit erwartungsvollem Blick."
 travel_events.2003.a: "Ich hätte nichts gegen einen kleinen Übungskampf!"
 travel_events.2003.a_sparring_tt: "Ihr übt erfolgreich mit den Truppen"
 travel_events.2003.a_wounded_tt: "Ihr werdet versehentlich verwundet"
 travel_events.2003.b: "Was ist das für ein Apparat?"
 travel_events.2003.b_success_tt: "Kriegsführung gelernt"
 travel_events.2003.b_learn_tt: "Ihr lernt etwas Neues, als Ihr die Ausrüstung studiert."
 travel_events.2003.b_failure_tt: "Ertappt"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName] denkt, Ihr wärt [Select_CString(ROOT.Char.IsFemale, 'eine Spionin', 'ein Spion')]"
 travel_events.2003.b_cut_tt: "Ihr schneidet Euch versehentlich an dem Rüstzeug"
 travel_events.2003.c: "Ihr solltet Euch mir anschließen."
 travel_events.2003.c_success_tt: "Geheime Rekrutierung"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName] findet nicht heraus, dass Ihr insgeheim Soldaten rekrutiert"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName] findet heraus, dass Ihr insgeheim Soldaten rekrutiert"
 travel_events.2003.d: "Eigentlich bin ich noch anderswo verabredet …"
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "Wunderschöne Weiden"
 travel_events.2004.desc: "Der stechende Geruch der Verwesung trifft mich wie ein harter Schlag auf die Nase. Ich sehe mich um und bemerke, dass das Vieh in der unmittelbaren Umgebung von [ROOT.Char.GetCurrentLocation.GetName] nicht besonders gut aussieht.\n\nAuch die Bauern, die hier arbeiten, haben Mühe, ihre Füße zu bewegen, und wandern ziellos umher, um beschäftigt auszusehen. Ihr offensichtlicher Mangel an Antriebskraft und Moral färbt auf die gesamte Bevölkerung ab, wie es scheint, denn die Entwicklung der Gegend ist eindeutig zum Stillstand gekommen.\n\nIch blicke [local_farmer.GetFirstName], [Select_CString(local_farmer.IsFemale, 'die örtliche Anführerin', 'den örtlichen Anführer')], ungläubig an, als [Select_CString(local_farmer.IsFemale, 'diese', 'dieser')] auf mich zukommt. Was für ein heruntergekommenes Loch!"
 travel_events.2004.a: "Ein blindes Schwein könnte diesen Laden besser führen, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.a_success_tt: "Kritik angenommen"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName] beherzigt Eure Kritik"
 travel_events.2004.a_failure_tt: "Kritik abgelehnt"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName] weist Eure Kritik zurück"
 travel_events.2004.b: "Ich brauche Eure Pferde. Jetzt."
 travel_events.2004.c: "Ich habe Besseres zu tun."
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "Die Weiden anderer Leute"
 travel_events.2005.desc: "Heute ist ein herrlicher Tag! Das Wetter ist gut, die Weiden von [ROOT.Char.GetCurrentLocation.GetName] blühen, das Vieh springt auf und ab und die Kälber laufen mit glänzendem und sauberen Fell neben ihren Müttern her.\n\nAlles in allem wird der Ort von einer sehr fähigen Hand geführt, obschon mir ein paar kleinere Dinge auffallen, die ich etwas anders angehen würde.\n\n[local_farmer.Custom('DE_ART_DEF_S_N')|U] örtliche [local_farmer.Custom('MatriarchPatriarch')] kommt auf mich zu. „Einen wunderschönen guten Morgen, [ROOT.Char.Custom('FormOfAddressForLiege')]! Sind diese Weiden nicht ein bezaubernder Anblick?“"
 travel_events.2005.a: "Vielleicht kann ich einige der hiesigen Ideen auch in der Heimat umsetzen!"
 travel_events.2005.a_success_tt: "Guter Rat"
 travel_events.2005.a_implemented_tt: "Eure Einfälle werden erfolgreich umgesetzt"
 travel_events.2005.a_failure_tt: "Fehlgedeuteter Rat"
 travel_events.2005.a_misinterpreted_tt: "Eure Einfälle werden völlig falsch gedeutet"
 travel_events.2005.b: "Wollen wir doch einmal sehen, ob wir die Dinge hier nicht etwas verbessern können …"
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "Ich bin mir sicher, dass sich [county_liege.GetTitledFirstNameNoTooltip] gut um [county_liege.Custom('DE_PRO_POS_S_3P')]e eigenen Weiden kümmern kann."
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "Wieder Kamele?"
 travel_events.2006.desc: "Die Sonne steht hoch über dem Kamelhof in [ROOT.Char.GetCurrentLocation.GetName], und ich suche Schatten unter den schützenden Häuten, die über bestimmte Bereiche gespannt sind. Ein plötzliches Grunzen lässt mich aufschrecken. Ich drehe mich um.\n\nNeben mir hatte eines der prächtigen Tiere denselben Einfall und hat es sich im Schatten gemütlich gemacht. Ich beuge mich vor, um seinen länglichen Kopf zu streicheln, als mir das Tier ihn #EMP mit einer ruckartigen Bewegung gegen die Stirn schlägt und mir auf die Wange spuckt#!.\n\nAls ich wieder zu mir komme, sehe ich, dass sein Besitzer nur etwa zwanzig Schritte entfernt dasteht, sichtlich beschämt."
 travel_events.2006.a: "Ihr und Eure widerwärtige Kreatur müssen ein paar Manieren lernen!"
 travel_events.2006.a_tt: "Ihr lasst das Tier und seinen Besitzer auspeitschen."
 travel_events.2006.b: "Der Kopf dieser abscheulichen Kreatur wird eine #EMP gute#! Warnung abgeben."
 travel_events.2006.b_tt: "Ihr enthauptet das Kamel"
 travel_events.2006_camel_head: "Kamelkopf"
 travel_events.2006_camel_head_desc: "Der Kopf eines ungehorsamen Kamels."
 travel_events.2006.c: "Eine Bestie ist eine geistlose Kreatur."
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "Elefantastisch"
 travel_events.2007.desc_memory: "Ich beobachte die gewaltigen Bestien in den Elefantenstallungen von [ROOT.Char.GetCurrentLocation.GetName] mit äußerstem Misstrauen, noch immer leicht erschüttert von der Begebenheit, als mein[crushing_person.Custom('DE_END_PRO_S_N')] "
 travel_events.2007.desc_memory_rival: "[Select_CString(crushing_person.IsFemale, 'Rivalin', 'Rivale')] "
 travel_events.2007.desc_memory_nemesis: "Erzfeind[crushing_person.Custom('DE_END_NOU_S_GS_N')] "
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName] beinahe eine von ihnen "
 travel_events.2007.desc_memory_here: "genau an dieser Stelle auf mir hat sitzen lassen."
 travel_events.2007.desc_memory_not_here: "in [elephant_memory.Var('elephant_location').GetProvince.GetName] auf mir hat sitzen lassen."
 travel_events.2007.desc_default: "Die majestätischen Tiere in den Elefantenstallungen von [ROOT.Char.GetCurrentLocation.GetName] sind wirklich beeindruckend. Ich beobachte, wie sie Baumstämme herumtragen und alle möglichen Übungen mitmachen."
 travel_events.2007.desc_outro: "\n\nWährend ich die Elefanten bei ihrer Arbeit beobachte, höre ich zufällig, wie ein paar Mahuts über die verschiedenen Mittel und Wege sprechen, die sie nutzen, um die Tiere abzurichten.\n\nEinige davon klingen ganz schön anstrengend, wecken aber zugegebenermaßen mein Interesse."
 travel_events.2007.a: "#EMP [ROOT.Char.Custom('DE_ART_DEF_S_N')]#! [ROOT.Char.GetTitleAsNameNoTooltip|U] hat damit doch keine Schwierigkeiten."
 travel_events.2007.a_success_tt: "Wirksames Abrichten"
 travel_events.2007.a_efficient_training_tt: "Das Abrichten verläuft großartig"
 travel_events.2007.a_soft_success_tt: "Gutes Abrichten"
 travel_events.2007.a_alright_training_tt: "Das Abrichten verläuft gut"
 travel_events.2007.a_failure_tt: "Miserables Abrichten"
 travel_events.2007.a_failed_training_tt: "Ihr stolpert über Eure eigenen Füße"
 travel_events.2007.b: "Ich werde damit nicht meine Zeit verschwenden."
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "Nehmt Platz"
 travel_events.2008.desc: "Schweißperlen rinnen mir über das Gesicht, als mich die Hitze des Dschungels einholt. Ich halte an, um mir die Stirn abzuwischen. M[elephant_rival.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))] [elephant_rival.GetTitledFirstName] hält sich in den örtlichen Elefantenstallungen von [ROOT.Char.GetCurrentLocation.GetName] auf.\n\nDieses Lumpenpack macht eine unhöfliche Geste in meine Richtung und stößt ein lautes Lachen aus, das mich zweifellos verspotten soll. Ich knirsche wütend mit den Zähnen.\n\nDoch dann bemerke ich, dass [elephant_rival.GetTitledFirstNameNoTooltip] #EMP unmittelbar hinter einem Elefanten#! steht, und es gelingt mir, die Aufmerksamkeit seines Mahuts zu erregen."
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')], #EMP sitz.#!"
 travel_events.2008.a_success_tt: "Von einem Elefanten zerquetscht"
 travel_events.2008.a_crushed_tt: "[elephant_rival.GetShortUIName] wird von dem Elefanten zerquetscht"
 travel_events.2008.a_soft_success_tt: "Halb zerquetscht"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUIName] erleidet Verletzungen"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip] entkam"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUIName] entkommt dem Elefanten"
 travel_events.2008.b: "[elephant_rival.GetTitledFirstNameNoTooltip], passt auf!"
 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "Ein zerbrochener Zweig"
 travel_events.2010.temperate_summer: "Eine warme Brise streicht mir über den Nacken, während ich durch die Obstgärten von [ROOT.Char.GetCurrentLocation.GetName] spaziere. Die Bäume recken sich sanft in den Himmel, eingefärbt durch eine Mischung aus neuen Trieben und Früchten, die gerade Form annehmen."
 travel_events.2010.temperate_winter: "Die Luft ist kühl, und mein Atem bildet Nebel, während ich durch die Obstgärten von [ROOT.Char.GetCurrentLocation.GetName] spaziere. Die Bäume machen den Eindruck, als würden sie sich durch die Kälte zusammenkauern und nach wärmeren Tagen sehnen."
 travel_events.2010.tropical_summer: "Die Hitze ist erdrückend, während ich durch die Obstgärten von [ROOT.Char.GetCurrentLocation.GetName] spaziere. Um mich herum stehen die Bäume in voller Blüte und genießen die Jahreszeit."
 travel_events.2010.tropical_winter: "Eine mildere Jahreszeit, um durch die Obstgärten von [ROOT.Char.GetCurrentLocation.GetName] zu spazieren, ist endlich angebrochen, und ich ergreife die Gelegenheit. Die Bäume ruhen, sind allerdings noch grün und warten auf wärmere Jahreszeiten."
 travel_events.2010.fallback: "Die Bäume recken sich sanft in den Himmel, als ich durch die Reihen sorgfältig gepflanzter Stämme im örtlichen Obstgarten von [ROOT.Char.GetCurrentLocation.GetName] streife. Es ist ein guter Tag für einen Spaziergang."
 travel_events.2010.desc: "\n\nPlötzlich zerreißt ein schriller Schrei die Luft. Ich beschleunige meinen Schritt. "
 travel_events.2010.entourage: "M[fallen_child.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant: "Ein Bauernkind "
 travel_events.2010.outro: "sitzt unter einem Baum, sichtlich bedrückt und heftig schluchzend.\n\nAnscheinend hat das Kind vergeblich versucht, den Baum zu erklimmen, bevor es abrutschte und zu Boden fiel. Ein Knochen ragt in einem seltsamen Winkel heraus."
 travel_events.2010.a: "Diese Bäume sind eine Gefahr für die Gesundheit!"
 travel_events.2010.a_flavor: "Brennt diesen Ort nieder!"
 travel_events.2010.a_tt: "Die Verletzung von [fallen_child.GetShortUIName] könnte schlimmer werden"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName] hat Eure Obstgärten in [location_county.GetNameNoTier] niedergebrannt!"
 travel_events.2010.b: "Was habt Ihr Euch dabei nur gedacht, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.b_tt: "Eigenschaft erhalten"
 travel_events.2010.c: "Aber nicht doch …"
 travel_events.2010.c_physician: "Lassen wir Euch besser untersuchen, mein Kind."
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUIName] behandelt [fallen_child.GetShortUIName]"
 travel_events.2010.d: "[fallen_child.Custom('GirlBoyPlural')|U] sind nun einmal [fallen_child.Custom('GirlBoyPlural')]."
 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "Wunden geheilt"
 travel_events.2011.tt_healed_desc: "Die Wunden von [fallen_child.GetShortUIName] sind geheilt"
 travel_events.2011.tt_worsened: "Verletzung verschlimmert"
 travel_events.2011.tt_worsened_desc: "Die Verletzung von [fallen_child.GetShortUIName] wurde schlimmer"
 #Visit a plantation - Fire!
 travel_events.2012.t: "Feuer!"
 travel_events.2012.desc: "Wir reiten durch Regionen, die stark von der Landwirtschaft geprägt sind, und unser nächster geplanter Zwischenhalt ist die örtliche Plantage bei [ROOT.Char.GetCurrentLocation.GetName], doch als ich die Tore in etwa hundert Schritten Entfernung erkenne, stimmt etwas nicht …\n\nIch atme einen beißenden Geruch ein … Rauch? Qualm? Feuer! Plötzlich bemerke ich die Rauchsäule, die über der Plantage Gestalt annimmt.\n\nDie Säule ist riesig – zu groß, als dass sie von einem der Arbeiter stammen könnte, der ein paar kleinere Dinge verbrennt."
 travel_events.2012.a: "[guard_type_character.GetFirstNameNoTooltip], schnell! Holt ein paar Eimer!"
 travel_events.2012.a_unscathed: "Flammen gelöscht"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.GetShortUIName] löscht das Feuer"
 travel_events.2012.a_scarred: "Gelöscht, aber vernarbt"
 travel_events.2012.a_scarred_desc: "[guard_type_character.GetShortUIName] löscht das Feuer, zieht sich aber einige Narben zu"
 travel_events.2012.a_death: "Gelöscht, aber tot"
 travel_events.2012.a_death_desc: "[guard_type_character.GetShortUIName] löscht das Feuer, stirbt dabei aber"
 travel_events.2012.b: "Wir müssen die Menschen in Sicherheit bringen!"
 travel_events.2012.b_unscathed: "Unversehrt"
 travel_events.2012.b_unscathed_desc: "Ihr rettet die Arbeiter und bleibt dabei unversehrt"
 travel_events.2012.b_scarred: "Vernarbt"
 travel_events.2012.b_scarred_desc: "Ihr rettet die Arbeiter, zieht Euch aber einige Narben zu"
 travel_events.2012.b_tt: "Die Meinung Eures Gefolges über Euch steigt erheblich"
 travel_events.2012.c: "#EMP Nun#! … ist das nicht eine wirklich günstige Gelegenheit …?"
 travel_events.2012.c_secret: "Heimliche Plünderung"
 travel_events.2012.c_secret_desc: "Eure Plünderung bleibt unbemerkt"
 travel_events.2012.c_revealed: "Plünderung aufgedeckt"
 travel_events.2012.c_revealed_desc: "Eure Plünderung wurde von [county_liege.GetShortUIName] aufgedeckt"
 travel_events.2012.c_tt: "Die Mitglieder Eures Gefolges verlieren viel Meinung über Euch"
 travel_events.2012.d: "Wir waren nie hier."
 travel_events.2012.d_flavor: "Euer Gefolge schleicht sich heimlich davon."
 travel_events.2012.d_tt: "Die Mitglieder Eures Gefolges verlieren Meinung über Euch"
 #Visit a hillfort - Train to gain military skillz
 travel_events.2013.t: "Gefestigtes Wissen"
 travel_events.2013.intro: "Die Hochlage und die frische Luft von [ROOT.Char.GetCurrentLocation.GetName] wirkend sehr belebend, während wir die örtliche Bergfestung durchqueren."
 travel_events.2013.martial: "\n\nIch beäuge die hier übenden Soldaten mit scharfem Blick. Ihre Taktik ist mir nicht völlig fremd, denn ich bin in der Kriegsführung ausgebildet."
 travel_events.2013.default: "\n\nDie Soldaten im Tal scheinen eine seltene Art von Ausbildung zu durchlaufen, die ich noch nie gesehen habe. Ich gehe näher heran, da ich es einfach nicht schaffe, meine Neugierde zu zügeln."
 travel_events.2013.outro: "\n\nIch werde vom örtlichen Hauptmann [local_captain.GetFirstNameNoTooltip] angesprochen: „Möchtet Ihr mitmachen, [ROOT.Char.Custom('FormOfAddressForLiege')]?“"
 travel_events.2013.rough_terrain: "kennt sich nun bestens mit unwegsamem Gelände aus"
 travel_events.2013.reckless: "wird leichtsinnig"
 travel_events.2013.a: "Ich bin immer für eine Herausforderung zu haben!"
 travel_events.2013.a_success.tt: "Eigenschaft erhalten"
 travel_events.2013.a_failure.tt: "Ausbildung gescheitert"
 travel_events.2013.a_rough_terrain: "Ihr werdet zu [Select_CString(ROOT.Char.IsFemale, 'einer Fachfrau', 'einem Fachmann')] für unwegsames Gelände"
 travel_events.2013.a_reckless: "Ihr werdet leichtsinnig"
 travel_events.2013.a_failed: "Die Ausbildung scheitert"
