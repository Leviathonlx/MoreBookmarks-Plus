 travel_events.2013.c_reckless: "[guard_type_character.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.d: "Eigentlich bin ich nur wegen der Aussicht hier."
 travel_events.2013.e: "Bedauerlicherweise haben wir es eilig."
 #Visit a logging camp - Burn off some stress chopping wood
 travel_events.2014.t: "Zack, zack"
 travel_events.2014.desc: "Der massive Hackblock in der Mitte des Holzfällerlagers von [ROOT.Char.GetCurrentLocation.GetName] wurde schon viel genutzt. Er sieht aus, als wäre er schon immer hier gewesen, bereits bevor die Menschen auf der Erde wandelten.\n\nUm mich herum schuften Arbeiter, glänzend vor Schweiß und in erhabener Pracht, und obgleich sie von niederer Geburt sind, scheinen sie frei von der Last der Welt zu sein.\n\nIch blicke auf die Spaltaxt, die aufrecht in dem riesigen Stumpf steckt. Meine Schultern sind angespannt und tragen eine schwere Bürde – und sie flehen nach einer Gelegenheit zur Entlastung."
 travel_events.2014.a: "Ich greife den Schaft und #EMP Hurrargh!#!"
 travel_events.2014.a_flavor: "Nimm #EMP das#!, Anspannung!"
 travel_events.2014.a_stress_tt: "Anspannung abgebaut"
 travel_events.2014.a_great_stress_desc: "Ihr verringert Eure Anspannung erheblich"
 travel_events.2014.a_stress_desc: "Ihr verringert Eure Anspannung"
 travel_events.2014.a_injured_tt: "Verletzung zugezogen"
 travel_events.2014.a_injured_desc: "Ihr verstümmelt Euch versehentlich"
 travel_events.2014.b: "Nein … Körperliche Arbeit ist unter meiner Würde."
 travel_events.2014.b_flavor: "Ihr senkt die Axt."
 #Visit a peat quarry - Try not to fall asleep
 travel_events.2015.t: "Torf? Erzählt mir mehr …"
 travel_events.2015.desc: "[quarry_guide.GetTitledFirstName|U] ist hibbelig und [quarry_guide.Custom('DE_PRO_POS_S_3P')]e kindliche Freude ist deutlich zu spüren, als [quarry_guide.Custom('DE_PRO_PER_S_3P_N')] mich durch die Torfgrube in [ROOT.Char.GetCurrentLocation.GetName] führt. Aus irgendeinem unverständlichen Grund scheint [quarry_guide.Custom('DE_PRO_PER_S_3P_N')] diesen Ort für das Juwel in [quarry_guide.Custom('DE_PRO_POS_S_3P')]er grasbewachsenen Krone zu halten.\n\nIch blicke über das braune, graugrüne Feld.\nMeine Augenlider werden schwer. In letzter Zeit habe ich kaum Schlaf gefunden, und langsam fallen sie zu …\n\nPlötzlich schrecke ich auf und bemerke die Hand von [quarry_guide.GetFirstNameNoTooltip] an meinem Arm.\n„… Habe ich … #EMP Langweile#! ich Euch?“"
 travel_events.2015.a: "Ich habe einfach nur alles in mich aufgesogen!"
 travel_events.2015.a_convinced_tt: "Überzeugt"
 travel_events.2015.a_convinced_desc: "Ihr schafft es, [quarry_guide.GetShortUIName] zu überzeugen"
 travel_events.2015.a_insulted_tt: "Beleidigt"
 travel_events.2015.a_insulted_desc: "[quarry_guide.GetShortUIName] ist beleidigt"
 travel_events.2015.b: "Seht Euch nur diesen prallen Geldbeutel an …"
 travel_events.2015.b_flavor: "Ihr bestecht [quarry_guide.GetShortUIName]"
 #Visit a hill farm - Bull rush!
 travel_events.2016.t: "Stierangriff"
 travel_events.2016.desc: "Sanftes Muhen und der Geruch von Dung sind nicht alles, was die hügeligen Weiden von [ROOT.Char.GetCurrentLocation.GetName] dem Reisenden bieten. Es gibt auch schreiende Knechte, lautes Gebrüll und einen entflohenen Stier auf der Straße vor uns.\n\nDas Ungetüm stürmt völlig außer sich hin und her, bis es ein Opfer ausmacht: [entourage_member.GetFirstName] auf [entourage_member.Custom('DE_PRO_POS_S_3P')]em in Panik geratenem Ross.\n\nIn der Nähe steht ein offenes Tor, hinter dem man die Bestie bändigen könnte – einer von uns muss nur mutig genug sein, sie zu ködern!"
 travel_events.2016.a: "Hier drüben, du [bull_loc.Custom2('InsultAdjective', ROOT.Char)|l]er Stier!"
 travel_events.2016.a_captured.tt: "Gefangen"
 travel_events.2016.a_captured.desc: "Ihr habt den Stier erfolgreich gefangen"
 travel_events.2016.a_wounded.tt: "$travel_events.2001.c_failure.tt$"
 travel_events.2016.a_wounded.desc: "Ihr schafft es, den Stier zu fangen, werdet dabei aber verwundet"
 travel_events.2016.b: "[guard_type_character.GetFirstNameNoTooltip], #EMP unternehmt doch etwas!#!"
 travel_events.2016.b_putdown.tt: "Niedergestreckt"
 travel_events.2016.b_putdown.desc: "[guard_type_character.GetShortUIName] erlöst den Stier von seinem Elend"
 travel_events.2016.b_wounded.desc: "[guard_type_character.GetShortUIName] wird getroffen"
 travel_events.2016.c: "Das Wagnis ist es nicht wert."
