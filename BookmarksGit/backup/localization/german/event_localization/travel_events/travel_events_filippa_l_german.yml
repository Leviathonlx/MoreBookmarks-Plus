 travel_events.2013.b_reckless: "[entourage_heir.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.c: "M[guard_type_character.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guard_type_character'))] würde sicherlich Nutzen aus dieser Ausbildung ziehen."
