l_german:
 feast_mkc.0001.t: "Allein mit einer Erinnerung"
 feast_mkc.0001.desc: "Trotz der Feierei und der Fröhlichkeit in der Halle erspähe ich einen meiner Gäste, [guest_lost_loved_pet.GetShortUIName], allein in der Ecke mit meiner Katze [ROOT.Char.Custom('CatStoryName')]. Das Tier hat sich entspannt im Schoß von [guest_lost_loved_pet.GetShortUINameNoTooltipNoFormat] zusammengerollt und schnurrt, während [guest_lost_loved_pet.GetFirstNameNoTooltip] sanft ihr [ROOT.Char.Custom('CatFurColor')|l]es Fell streichelt.\n\n„Sie erinnert mich so sehr an meine alte Katze“, murmelt [guest_lost_loved_pet.Custom('DE_PRO_PER_S_3P_N')], während [guest_lost_loved_pet.Custom('DE_PRO_PER_S_3P_D')] die Tränen in die Augen steigen."
 feast_mkc.0001.a: "Verbringt etwas Zeit damit, gemeinsam um die Katze von [guest_lost_loved_pet.GetFirstNameNoTooltip] zu trauern."
 feast_mkc.0001.b: "Ich muss meine Zeit mit [ROOT.Char.Custom('CatStoryName')] umso mehr wertschätzen."
 feast_helped_overcome_loss_opinion: "Half, über Trauer um mein Haustier hinwegzukommen"
 feast_sympathy_over_loss_opinion: "Half, über Trauer um ein Haustier hinwegzukommen"
 bonus_to_petting_pet_tt: "Wenn Ihr Eure Katze streichelt, verliert Ihr mehr [stress|E]"
