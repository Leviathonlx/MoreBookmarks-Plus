l_german:
 ### OPTIONS
 feast_option_type: "Ein Grund für ein Festmahl"
 feast_type_generic: "Festmahl"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$ Ereignisse führen zu Anlässen, die zu einem [Concept('opinion', 'Meinungszuwachs')|E] führen\n$EFFECT_LIST_BULLET$ Bestimmte Optionen ermöglichen einen [Concept('stress', 'Anspannungsabbau')|E]\n\n#weak #EMP Braucht#! man wirklich einen Grund für ein Fest?#!"
 feast_type_murder: "Mordfestmahl"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$ Ihr entscheidet, wie Ihr Euren Ehrengast und sein Gefolge zu ermorden plant.\n\n#weak Ihr ladet keine Gäste ein. Ihr lockt Eure Opfer in eine Falle.#!\n\n@warning_icon! #X Ihr könnt 15 Jahre lang kein weiteres Mordfestmahl veranstalten#!\n@warning_icon! #X Ist das Ziel Euer [liege|E] oder [head_of_faith|E] erhaltet Ihr höhere Mali#!\n\n@alert_icon! #alert_trial Charaktere mit Eigenschaften wie „[GetTrait('just').GetName(GetNullCharacter)|l]“, „[GetTrait('compassionate').GetName(GetNullCharacter)|l]“ und „[GetTrait('calm').GetName(GetNullCharacter)|l]“ bauen [stress|E] auf#!"
 feast_option_food: "Komplexität der Gerichte"
 feast_food_bad: "Einfache Gerichte"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$ Verringerter [prestige|E]-Zuwachs\n\n#weak Es schätzt doch ein jeder von Adel gewiss ein gutes, einfaches Essen in großen Mengen und nicht diesen ganzen fremdländischen Mist. Richtig?#!"
 feast_food_normal: "Exotische Köstlichkeiten"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$ Moderater [prestige|E]-Zuwachs\n\n#weak Jedes erwähnenswerte Festmahl ergänzt schließlich jenen Luxus, den der Adel ohnehin erwartet, um reichere, fremdländische Speisen.#!"
 feast_food_good: "Kulinarische Kunstwerke"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$ Großer [prestige|E]-Zuwachs\n\n#weak Stopft #EMP dieses#! #EMP hier#! hinein und zieht das zurück! Dann sieht es wie ein fliegender Falke aus! Ein Gericht ohne eine Geschichte ist kaum mehr als #EMP Gülle#!.#!"
 feast_option_courses: "Anzahl der Gänge"
 feast_courses_bad: "Zufriedenstellend"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$ Geringer [Concept('opinion', 'Meinungszuwachs')|E]\n$EFFECT_LIST_BULLET$ Sehr geringer Zuwachs der [opinion|E] Eurer [GetVassalStance('courtly').GetTextIcon][GetVassalStance('courtly').GetName|l]en [Concept('vassal', 'Vasallen')|E]\n\n#weak Ein halbes Dutzend oder weniger Gerichte werden meine Gäste vielleicht nicht beeindrucken, aber sicher reichen, um ihre Bäuche zu füllen.#!"
 feast_courses_normal: "Angemessen"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$ Moderater [Concept('opinion', 'Meinungszuwachs')|E]\n$EFFECT_LIST_BULLET$ Moderater [Concept('opinion', 'Meinungszuwachs')|E] bei Euren [GetVassalStance('courtly').GetTextIcon] [GetVassalStance('courtly').GetName|l]en [Concept('vassal', 'Vasallen')|E]\n\n#weak Ein Festmahl verlangt ein gewisses Maß an Überfluss, und dies wird den Ansprüchen gerecht.#!"
 feast_courses_good: "Exorbitant"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$ Großer [Concept('opinion', 'Meinungszuwachs')|E]\n$EFFECT_LIST_BULLET$ Größerer [Concept('opinion', 'Meinungszuwachs')|E] bei Euren [GetVassalStance('courtly').GetTextIcon] [GetVassalStance('courtly').GetName|l]en [Concept('vassal', 'Vasallen')|E]\n\n#weak Mehr als zwei Dutzend Gänge aus aller Herren Länder! Traditionelle Kost! Neuartige Gerichte! Suppen! Schmackhafte Häppchen! Desserts, Hauptgerichte und mehr!#!"
 ### PHASES
 feast_phase_meal: "Bankett"
 feast_phase_toast: "Letzter Trinkspruch"
 ### INTENTS
 every_guest_scope_tt: "Jeder Gast"
 feast.0010.desc: "Ich weiß zwar nicht, warum Ihr meine Einladung überhaupt erst annehmt, nur um dann doch lieber dem Festmahl von [other_host.GetTitledFirstName] beizuwohnen, doch ich weiß, dass ich das nicht vergessen werde."
 feast.0010.a: "Bedauerlich."
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "Ich lade Euch herzlich ein, an meinem Festmahl in [barony.GetNameNoTier] teilzunehmen!"
 feast.1501.host_likes_me: "Ich hoffe, Ihr werdet teilnehmen. Man würde Euch ansonsten sehr vermissen."
 feast.1501.host_gets_along_with_me: "Ich würde mich natürlich sehr freuen, Euch als [ROOT.Char.GetTitleTierName] von Rang und Namen begrüßen zu dürfen."
 feast.1501.host_dislikes_me: "Ich erwarte, dass jeder von Rang und Namen zugegen sein wird. Dies schließt leider Euch mit ein."
 feast.1501.a: "Natürlich nehme ich teil."
 feast.1501.b: "Ich werde teilnehmen. Widerwillig."
 feast.1501.c: "Leider habe ich an diesem Tag zu tun."
 feast.1501.d: "Nein, ich weigere mich!"
 feast.1502.desc: "Ich lade Euch hiermit zu einem Festmahl in [barony.GetNameNoTier] ein! Es wird eine prächtige Angelegenheit, die Eurer geehrten Anwesenheit würdig ist."
 feast.1502.a: "Es wird mir ein Vergnügen sein."
 feast.1502.b: "Ich muss mich um wichtigere Dinge kümmern."
 feast.1503.desc: "Ich lade Euch hiermit zu einem Festmahl in [barony.GetNameNoTier] ein! Das wird eine grandiose Veranstaltung mit herrlichen Speisen und mannigfaltiger Unterhaltung."
 feast.1503.a: "Es wird mir ein Vergnügen sein."
 feast.1503.b: "Ich muss mich um wichtigere Dinge kümmern."
 feast.2001.t: "Ein geselliges Beisammensein"
 feast.2001.t_murder: "Ein übles Beisammensein"
 feast.2001.desc_intro: "Die Gäste sind in der Halle versammelt, Edelleute von nah und fern."
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$ Ich habe mich nach einem Anlass wie diesem #EMP gesehnt#!.$feast.2001.desc_outro$"
 feast.2001.desc_shy: "$feast.2001.desc_intro$ Ich richte meine Kleider. Das ist nicht #EMP genau#! meine Vorstellung von einem perfekten Abend, aber es muss reichen. $feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$ Ah, eine meiner Lieblingsbeschäftigungen ist es, Leute dabei zu beobachten, wie sie sich betrinken … und sie viel mehr reden zu hören, als sie sollten. $feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$ Üblicherweise ziehe ich die Gesellschaft von Büchern den Menschen vor, doch Pflicht ist Pflicht. $feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$ Ich muss zugeben, dass es den Reiz einer Feier schmälert, wenn man keine Waffen mitbringen kann. $feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$ So viele … #EMP Happen#! zur Auswahl. $feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\nDie Stimmung ist prächtig, und alle sind guter Laune, als das Festmahl beginnt!"
 feast.2001.desc_murder_feast: "Als die Gäste die große Halle betreten, entdecke ich sie, einen nach dem anderen: [honorary_guest.GetTitledFirstName] – wie kann diese Kreatur es wagen, mein Haus zu betreten? Und [honorary_guest.Custom('DE_PRO_POS_S_3P')] Gefolge – allesamt meine Feinde und Feinde des Reichs!\n\nAls die Diener den großen Kamin entfachen, überkommt mich eine plötzliche Eingebung: Was, wenn ich sie alle auf einen Streich auslöschen könnte?"
 feast.2001.a: "Willkommen, meine Freunde!"
 feast.2001.a.tt: "Das Festmahl beginnt"
 feast.2001.b: "[honorary_guest.GetFirstNameNoTooltip] samt Gefolge. Sie müssen alle sterben."
 feast.2001.c: "Nur [honorary_guest.GetFirstNameNoTooltip] soll sterben."
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip] muss sterben, doch #EMP niemand#! darf mich verdächtigen."
 feast.2001.d.tt: "Der Mordanschlag könnte fehlschlagen"
 feast.2001.e: "Sie sind allesamt Gäste unter meinem Dach. Ihnen wird kein Übel zustoßen."
 feast.2001.c.people_to_spare: "Ich werde alle warnen, die mir am Herzen liegen"
 feast.2001.e.tt: "Das Festmahl beginnt … Und niemandem wird ein Haar gekrümmt werden."
 feast.2002.t: "$feast_header$ Vernachlässigte Pflichten"
 feast.2002.desc: "Welch Katastrophe!\n\nNach all meinen Vorbereitungen erwartete meine Gäste ein Festmahl ohne Gastgeber! Sie kehrten nach Hause zurück und haben nun einen furchtbaren Eindruck von mir."
 feast.2002.a: "Das werde ich womöglich noch bereuen."
 feast.2003.t: "$feast_header$ Eine armselige Feier"
 feast.2003.desc: "Ich fasse es nicht. Trotz meiner Einladungen und Vorbereitungen tauchte kein einziger Gast bei meinem Festmahl auf.\n\nSei’s drum! Werde ich das Essen und den Wein eben alleine genießen, und der Widerhall meiner Schritte in der großen Halle reicht mir völlig als Gesellschaft!"
 feast.2003.a: "Bin ich wirklich derart allein?"
 feast.2003.b: "Ich fühle mich ein wenig erleichtert."
 feast.2010.t: "$feast_header$ Eine glückliche Fügung?"
 feast.2010.desc: "Mich erreicht die Kunde, dass mein #EMP ganz besonderer#! Gast [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('DE_PRO_POS_S_3P')] Ende ein wenig früher als erwartet gefunden hat. Wir werden [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('DE_PRO_POS_S_3P')]en Tod betrauern und das Festmahl absagen, um [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('DE_PRO_POS_S_3P')]er zu gedenken.\n\n#EMP Ich wünschte nur, es wäre durch meine Hand geschehen.#!"
 feast.2010.a: "Zu schade."
 feast.2010.a.tt: "Das Mordfestmahl wurde abgesagt"
 feast.2011.t: "$feast_header$ Ein unerwarteter Todesfall"
 feast.2011.desc: "Der plötzliche Tod von [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] hat uns alle überrascht, und [host.GetTitledFirstName] entschloss sich, das Festmahl abzusagen, um [host.Var('murder_guest_host_var').GetCharacter.Custom('DE_PRO_POS_S_3P')]er zu gedenken. Schließlich war es ja zu [host.Var('murder_guest_host_var').GetCharacter.Custom('DE_PRO_POS_S_3P')]en Ehren ausgerufen worden."
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "Das Festmahl wurde abgesagt"
 feast.2020.t: "$feast_header$ Abgelehnte Einladung"
 feast.2020.desc: "Ich kann es nicht fassen! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] hat meine vollkommen unverdächtige Einladung zu einem Festmahl abgelehnt! Mein #EMP ganz besonderer Gast#!. Das kann ich nicht hinnehmen!"
 feast.2020.a: "Früher oder später erwische ich Euch, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip] …"
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "Diese Demütigung! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] hat [host.Var('murder_guest_host_var').GetCharacter.Custom('DE_PRO_POS_S_3P')]e Einladung als ganz besonderer Gast zum Festmahl abgelehnt! Und nun werden wir alle nach Hause geschickt! Ich an [host.Custom('DE_PRO_POS_S_3P')]er Stelle könnte mich #EMP nie#! von so etwas erholen …"
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "Eine herzliche Begrüßung"
 feast.2501.likes_host: "Alle Gäste versammeln sich in der Halle, und [host.GetTitledFirstName] begrüßt uns alle zu dem Festmahl, zu dem wir so großzügig eingeladen wurden."
 feast.2501.dislikes_host: "Alle Gäste versammeln sich in der Halle, und [host.GetTitledFirstName], [Select_CString(host.IsFemale, 'unsere erbärmliche Gastgeberin', 'unser erbärmlicher Gastgeber')], begrüßt uns endlich zum Festmahl."
 feast.2501.a.gluttonous: "Ich kann die Küche von hier aus riechen!"
 feast.2501.a.drunkard: "Mehr [ROOT.Char.Custom('RegionalAlcoholicDrink')]! Wo versteckt Ihr das Zeug?"
 feast.2501.a.gregarious: "Ich kann es kaum erwarten, mich mit allen zu unterhalten!"
 feast.2501.a.shy: "Da sind so viele Leute …"
 feast.2501.a: "Ich freue mich darauf!"
 feast.2501.b: "Na hoffentlich lohnt sich das."
 feast.5003.t: "Ende der Feierlichkeiten"
 feast.3601.desc: "Da [host.Custom2('MyCharacterIntroduction', ROOT.Char)] nun dahingeschieden ist, ist auch [host.Custom('DE_PRO_POS_S_3P')] Festmahl an ein Ende gelangt.\n\nAls die Gäste das Festmahl verhalten verlassen, bete ich, dass [host.GetFirstName] so herzlich im Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) begrüßt wird, wie [host.Custom('DE_PRO_PER_S_3P_N')] uns in [host.Custom('DE_PRO_POS_S_3P')]en Hallen begrüßte."
 feast.3601.a: "Es war ein so unterhaltsames Festmahl!"
 feast.3601.a.tt: "#F Ihr wisst schon … bis zu [host.Custom('DE_PRO_POS_S_3P')]em Ableben.#!"
 feast.5004.desc: "Da ich nun hinter Gittern festsitze, wird mein prächtiges Festmahl abgesagt. Oh, all die Stunden, die ich mit Vorbereitungen darauf verbrachte … Vergebens!"
 feast.5002.a: "Kein Gastgeber, kein Festmahl."
 feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde eingekerkert, und [host.Custom('DE_PRO_POS_S_3P')] prächtiges Festmahl ist Geschichte. Was für ein unglücklicher Verlauf der Ereignisse!"
 feast.0050.t: "Die Kunst des Freudebereitens"
 feast.0050.desc: "Wein, Bier und gutes Essen! Was könnte es für eine bessere Ablenkung von den Sorgen der Welt geben als ein Abend voll ausgelassener Lustbarkeiten?\n\nAm Ende jedes Festmahls stelle ich fest, wie ich schon das nächste plane!"
 feast.0050.a: "Ich frage mich, wer kommen wird!"
 feast.0050.b: "Doch ich habe mich noch um anderes zu kümmern …"
 feast.7002.t: "Etwas Zeit muss sein"
 feast.7002.desc_intro: "Die Diener eilen durch den Saal und bringen die letzten Dekorationen. Einige der Gäste sind noch nicht eingetroffen, und ich gönne mir ein köstliches Getränk am Feuer."
 feast.7002.dislikes_host: "Ich kann es kaum erwarten, dass dieser ungehobelte Holzkopf sich selbst zum Narren macht."
 feast.7002.likes_host: "Es gibt keinen Ort, an dem ich lieber wäre."
 feast.7002.neutral: "#EMP Oh …#! Ich scheine bereits einige schmackhaft aussehende Speisen ([ROOT.Char.Custom('GetExpensiveMeal')]) entdeckt zu haben …"
 feast.7002.intent_arrived: "\n\nIch entdecke [ROOT.Char.GetIntentTarget.GetTitledFirstName] in der Menge, völlig ahnungslos, was meinen Plan ([ROOT.Char.GetInvolvedActivityIntent.GetName]) anbelangt."
 feast.7002.intent: "\n\nIch kann [ROOT.Char.GetIntentTarget.GetTitledFirstName] noch nirgends finden. Ich kann es kaum erwarten, dass [ROOT.Char.GetIntentTarget.Custom('DE_PRO_PER_S_3P_N')] eintrifft, damit mein Plan endlich in die Tat umgesetzt werden kann."
 feast.7002.a.good: "Wir haben eine schöne Zeit vor uns!"
 feast.7002.a.bad: "Ich kann es kaum erwarten, nach Hause zu gehen."
 feast.7101.t: "Das Ende der Feier"
 feast.7101.desc: "Nur wenige Kerzen glimmen noch, als die letzten Gäste gegangen sind. Ich höre Seufzer der Erleichterung von ein paar Dienern, nachdem sich die Türen geschlossen haben. Das Essen ist noch warm auf den Tellern.\n\nBald wird die Kunde die entlegensten Winkel des Reiches erreichen und jeder Adlige, der etwas auf sich hält, wird wissen, dass meine Pracht unvergleichlich ist."
 feast.7101.a: "Und damit ist alles erledigt."
 feast.7110.t: "Ein glückliches Ende"
 feast.7110.desc.entourage: "Im Kerzenlicht schimmert das Blut wie ein Samtteppich, der auf dem Boden ausgebreitet ist. Ich atme auf, als ich den letzten meiner $knight_culture_player_plural_no_tooltip$ sehe, wie [my_knight.Custom('DE_PRO_PER_S_3P_N')] [my_knight.Custom('DE_PRO_POS_S_3P')] Schwert reinigt – [my_knight.Custom('DE_PRO_PER_S_3P_N')] nickt mir ruhig zu.\n\nIch gebe einem meiner Leute ein Zeichen, die Türen zu schließen. Ich verabschiede mich von meinen Gästen. „Wirklich schade …“"
 feast.7110.a: "Gute Arbeit."
 feast.7110.a.failure: "Nächstes Mal erwische ich [honorary_guest.Custom('DE_PRO_PER_S_3P_A')] …"
 feast.7110.desc.target_intro: "„Welch unglücklicher Unfall“, wehklage ich lautstark, als ich mich von meinen Gästen verabschiede. „Jammerschade“, stimmt mir eine Dame zu, als sie aufbricht. „Wahrlich glücklos“, höre ich sie sagen, als ihr Gemahl ihr folgt.\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$„Wer könnte das gewesen sein? Ein Fest derart zu ruinieren … Überall Verschwörer!“, murmelt ein Höfling, und ich drehe mich rasch zu meinen Dienern um. „Es ist an der Zeit, die Türen zu schließen.“"
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$„Welch grauenhafter Tod!“, meint schließlich ein Gast, während er die Diener zu Hilfe ruft. „Zu ersticken!“ Der Diener murmelt: „Das ist nicht der erste solche Fall, und es wird nicht der letzte sein.“ Die Höflinge gehen, und hinter ihnen schließen sich die Türen."
 feast.7110.desc.failed: "„Danke für das prächtige Festmahl!“ Einige Gäste stehen um mich herum und möchten vor ihrer Abreise ihre Dankbarkeit zum Ausdruck bringen. „Wir hatten so viel Freude!“ Ich weiß nicht einmal, wer gerade spricht, denn mein Herz kennt augenblicklich nur ein Ziel.\n\nIch finde [honorary_guest.GetTitledFirstName] neben dem Ausgang. [honorary_guest.Custom('DE_PRO_POS_S_3P')|U] Lächeln macht mich nur noch wütender, als [honorary_guest.Custom('DE_PRO_PER_S_3P_N')] zum Abschied winkt."
 murder_feast_family_opinion: "Familie beim Festmahl getötet"
 bloody_wedding_family_opinion: "Familie starb bei Blutiger Hochzeit"
 murder_feast_murderer_modifier: "Intrigantes Gastmahl"
 murder_feast_great_murderer_modifier: "Ein bitteres Abendmahl"
 murder_feast_murderer_modifier_desc: "Dieser Charakter hat es versäumt, den $honorary_guest$ bei seinem Festmahl zu beschützen."
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "Jeder Gast"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "Ich weiß, was Ihr getan habt."
 feast.7102.a: "Seid froh, dass Ihr nicht dabei wart."
 feast.7102.a.tt: "Alle nahen Verwandten von [murder_guest.GetShortUIName]"
 feast.7151.t: "Zeit für den Aufbruch"
 feast.7151.desc: "Das Tageslicht dringt durch die Fenster, und binnen eines Wimpernschlags wird der ganze Saal erhellt. Die meisten Sitze sind nun leer. Einige Diener erweisen fröhlich ihren Respekt und verabschieden sich.\n\n[host.GetTitledFirstName|U] lächelt mich an."
 feast.7151.desc.desc_roughed_up: "Das Tageslicht dringt durch die Fenster, und binnen eines Wimpernschlags wird der ganze Saal erhellt. Die meisten Sitze sind nun leer. Vielleicht nicht überraschend, wenn man bedenkt, was ich hier angestellt habe!\n\n„Ich verabscheue Euch zutiefst! Seht nur, was Ihr meinem Heim angetan habt!“ [host.GetTitledFirstName|U] funkelt mich böse an."
 feast.7151.a: "Doch nun muss ich gehen."
 feast.7201.t: "Stoßen wir an …"
 feast.7201.desc: "Das Fest nähert sich seinem Ende, und meine Besucher erwarten sicher, dass ich [goh.GetTitledFirstName] anspreche, unseren geschätzten Ehrengast.\n\nTraditionellerweise reicht es, ein paar Worte zu sagen und mit [host.Custom('RegionalDrink')] anzustoßen. Allerdings hat [goh.GetFirstNameNoTooltip] ja nicht viel mehr getan, als sich überhaupt blicken zu lassen. Dieses Fest war mein Einfall. Ich habe dafür bezahlt und die Leute eingeladen. Hm."
 feast.7201.a: "Und nun stoßen wir an! Auf [goh.GetTitledFirstNameNoTooltip]!"
 feast.7201.b: "Nun zu einem wichtigen Punkt: Wer ist #EMP [goh.Custom2('InsultNoun', ROOT.Char)]#! der Stunde? Doch wohl eindeutig unser „Ehrengast“ …"
 feast.7201.b.tt: "Ihr beleidigt [goh.GetFirstNameNoTooltip], anstatt [goh.Custom('DE_PRO_PER_S_3P_D')] zu schmeicheln"
 feast.7201.c: "Und es freut mich #EMP sehr#!, dass ich Euch alle bewirten durfte."
 feast.7201.d: "Stoßen wir auf meine Herrschaft an!"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "Als das Fest sich seinem unausweichlichen Ende nähert, gibt es noch eine Sache, auf die alle warten, und die wäre der Trinkspruch von [host.GetTitledFirstName] auf den Ehrengast:"
 feast.7202.desc.honoured: "auf mich.\n\nEin herrlicher Augenblick, auf den ich mich den ganzen Abend über schon gefreut hatte, und er kommt und geht einfach zu schnell."
 feast.7202.desc.slagged_off: "auf mich.\n\nAnstatt mich jedoch zu lobpreisen, wie [host.Custom('DE_PRO_PER_S_3P_N')] in der Einladung versprochen hatte, bricht [host.GetFirstNameNoTooltip] eine bösartige Hetzrede vom Zaun, die meinen Charakter, meine Intelligenz und meine Reinlichkeit infrage stellt. Und das #EMP umfassend#!."
 feast.7202.desc.bragged: "auf mich.\n\nLeider übergeht dieser Prahlhans von [host.GetFirstNameNoTooltip] mich einfach und überschüttet stattdessen #EMP sich selbst#! mit Lob dafür, dass [host.Custom('DE_PRO_PER_S_3P_N')] dieses vermaledeite Festmahl ausgerichtet hat. Ich hätte es wissen sollen."
 feast.7202.a: "Es ist schön, geschätzt zu werden."
 feast.7202.b: "Wie konntet Ihr mir das antun?"
 feast.7202.c: "Ich werde mich hieran erinnern."
 feast.7202.adventurer_loot: "Was zum …? #EMP Verprügelt [host.Custom('DE_PRO_PER_S_3P_A')] und klaut das gute Essen ([host.Custom('GetExpensiveMeal')])!#!"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip] nahm es persönlich"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "[goh.GetTitledFirstName].\n\nDie Rede ist annehmbar, wenngleich ein wenig langatmig, doch so sind solche Dinge nun einmal. Die versammelten Gäste klatschen und jubeln am Ende höflich, mehr oder weniger begeistert."
 feast.7203.desc.slagged_off: "[goh.GetTitledFirstName].\n\nAls sich [host.GetFirstNameNoTooltip] jedoch dem Ehrengast zuwendet, folgt bestürzenderweise keine Lobrede, sondern eine bösartige und zugegeben recht findige Tirade, die die Intelligenz, den Charakter und den allgemeinen Geruch von [goh.GetFirstNameNoTooltip] infrage stellt. Uns im Publikum fehlen die Worte."
 feast.7203.desc.bragged: "[goh.GetTitledFirstName]\n\nEin wenig, wenn auch nicht allzu überraschend übergeht [host.GetFirstNameNoTooltip] den Ehrengast mehr oder weniger, um sich stattdessen selbst für das hochwertige Festmahl zu loben. So etwas ist bestenfalls unhöflich, und das merkt man auch am spärlichen Applaus."
 feast.7203.a: "Hört! Hört!"
 feast.7203.b.goh_honoured: "Ehrlich gesagt mochte ich [goh.GetFirstNameNoTooltip] noch nie."
 feast.7203.b.goh_dishonoured: "Das war unziemlich."
 feast.0800.t: "$feast_header$ Ein abgesagtes Festmahl"
 feast.0800.desc: "[Select_CString(host.IsFemale, 'Meine Vorgängerin', 'Mein Vorgänger')] [host.GetNameRegnal] hat beim Ausrichten eines Festmahls tragischerweise [host.Custom('DE_PRO_POS_S_3P')] Leben gelassen. [host.Custom('DE_PRO_PER_S_3P_N')|U] [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "[host.Custom('DE_ART_DEF_S_N')|U] verblichene [host.GetTitleAsName] hatte einen solchen Tod nicht verdient."
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "[GetActivityType('activity_feast').GetName] von [host.GetShortUINameNoTooltip] wurde abgesagt"
 feast_events_flavor.0001.t: "Ich habe von Euch gehört"
 feast_events_flavor.0001.desc.intro: "„[ROOT.Char.GetTitledFirstName]!“ [guest.GetTitledFirstName|U], mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))], ruft meinen Namen.\n\n"
 feast_events_flavor.0001.desc.good: "„Mein[relation_target.Custom('DE_END_PRO_S_N')] lieb[relation_target.Custom('DE_END_ADJ_IND_S_N')] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] hat Gutes über Euch zu sagen“, meint [guest.Custom('DE_PRO_PER_S_3P_N')] stolz und trinkt einen Schluck [guest.Custom('RegionalDrink')]. „Ich habe mich schon auf ein Festmahl mit Euch gefreut."
 feast_events_flavor.0001.desc.bad: "„Mein[relation_target.Custom('DE_END_PRO_S_N')] lieb[relation_target.Custom('DE_END_ADJ_IND_S_N')] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] sagte mir, Ihr wärt ein #EMP [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('relation_target'))|l]er#! Mensch. Ich hoffe wirklich, dass die Gerüchte sich als bloßes Missverständnis und damit als falsch erweisen.“"
 feast_events_flavor.0001.aa: "„Mögen die Familien [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] und [guest.GetDynasty.GetBaseNameNoTooltip] sich zusammentun!“"
 feast_alliance_effect_tooltip: "[guest.GetTitledFirstName|U] und ich gehen ein wechselseitiges [alliance|E] ein"
 feast_events_flavor.0001.a: "„Stoßen wir auf [relation_target.GetFirstNameNoTooltip] an! Und auf [guest.GetDynasty.GetBaseNameNoTooltip]!“"
 feast_events_flavor.0001.b: "„Und ich habe nur Gutes über [relation_target.Custom('DE_PRO_PER_S_3P_A')] zu sagen.“"
 feast_events_flavor.0001.c: "„Jemandem aus der Familie [guest.GetDynasty.GetBaseNameNoTooltip] werde ich niemals vertrauen.“"
 feast_events_flavor.0001.d: "„Bitte entschuldigt meine Fehler der Vergangenheit.“"
 feast_events_flavor.0001.e: "„Ich bin nicht hier, um über [relation_target.Custom('DE_PRO_PER_S_3P_A')] zu reden!“"
 feast_events_flavor.0002.t: "Vergessen ist göttlich"
 feast_events_flavor.0002.desc: "[former_rival.GetTitledFirstName|U], mein[former_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_rival'))] und [Concept('rival','ehemaliger Rivale')|E], kommt mit zwei Bechern in den Händen an meinen Tisch und lässt sich [former_rival.Custom('quirk_pos_adverb')] auf den leeren Stuhl neben mir fallen. Kurz darauf sind wir ins Gespräch vertieft und gedenken unserer vergangenen Fehde."
 feast_events_flavor.0002.a: "Auf Euer Piesaken kann ich wirklich verzichten, lieb[former_rival.Custom('DE_END_ADJ_IND_S_N')] [former_rival.GetTitledFirstName] …"
 feast_events_flavor.0002.b: "Nachdem wir einander einst entgegenstanden, sollen wir uns nun näher als je zuvor sein!"
 feast_events_flavor.0002.c: "Danke, dass Ihr mich daran erinnert habt: Verschwindet, [former_rival.Custom2('InsultAdjective', ROOT.Char)|l]es Scheusal!"
 feast_events_flavor.0002.c.vengeful_sinful.tt: "Ihr verliert [piety|E], weil Euer [THIS.GetCharacter.GetFaith.GetAdjective|l]er [faith|E] die [trait|E] „[GetTrait('forgiving').GetName(GetNullCharacter)|U]“ als [virtuous|El] oder „[GetTrait('vengeful').GetName(GetNullCharacter)|U]“ als [sinful|El] betrachtet"
 feast_events_flavor.0002.c.forgiving_sinful.tt: "Ihr erhaltet [piety|E], weil Euer [THIS.GetCharacter.GetFaith.GetAdjective|l]er [faith|E] die [trait|E] „[GetTrait('vengeful').GetName(GetNullCharacter)|U]“ als [virtuous|El] oder „[GetTrait('forgiving').GetName(GetNullCharacter)|U]“ als [sinful|El] betrachtet"
 feast_events_flavor.0002.d: "Mehr [former_rival.Custom('RegionalAlcoholicDrink')] für [Select_CString(former_rival.IsFemale, 'dieses', 'diesen')] [former_rival.Custom('ComplimentAdjective')|l][Select_CString(former_rival.IsFemale, 'e Miststück', 'en Schuft')]!"
 feast_events_flavor.0002.d.virtuous: "Es ist wahrlich [ROOT.Char.GetFaith.GetReligion.GetAdjective|l], die andere Wange hinzuhalten!"
 feast_events_flavor.0002.d.virtuous.tt: "Diese Auswahl ist verfügbar, weil Euer [THIS.GetCharacter.GetFaith.GetAdjective|l]er [faith|E] die [trait|E] „[GetTrait('forgiving').GetName(GetNullCharacter)|U]“ als [virtuous|El] oder „[GetTrait('vengeful').GetName(GetNullCharacter)|U]“ als [sinful|El] betrachtet"
 feast_turning_the_other_cheek_modifier: "Die andere Wange hinhalten"
 feast_turning_the_other_cheek_modifier_desc: "Dieser Charakter is bekannt für seine Fähigkeit, über alten Groll hinwegzusehen."
