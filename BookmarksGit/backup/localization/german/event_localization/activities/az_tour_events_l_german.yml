l_german:
 az_tour.0001.t: "Eine Rezitation eines Gelehrten"
 az_tour.0001.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hebt die Hand, um um Ruhe zu bitten, während die Diener das letzte Geschirr abräumen. Neben [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] tritt [scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] vor und beginnt mit bedächtiger Stimme, einen Vers zu rezitieren – elegante Zeilen über den Lauf der Zeit und die Bürde der Tugend.\n\nNachdem der Applaus schließlich verebbt, wendet sich [stop_host_scope.GetTitledFirstNameNoTooltip] mit einem Lächeln an mich. „Und welche Worte hat Euer Herz zu bieten, [ROOT.Char.GetTitledFirstNameNoTooltip]?“"
 az_tour.0001.a.diplomacy: "Sprecht darüber, wie Harmonie das Reich aufrechterhält."
 az_tour.0001.a.martial: "Argumentiert, dass Tugend mit Stärke verteidigt werden muss."
 az_tour.0001.a.stewardship: "Denkt über die Bürde einer rechtschaffenen Regierungskunst nach."
 az_tour.0001.a.intrigue: "Schlagt vor, dass [stop_host_scope.Custom('DE_ART_DEF_S_N')] [stop_host_scope.GetTitleAsName] stille Macht anerkennt."
 az_tour.0001.a.learning: "Bietet eine Exegese an, die auf den Klassikern beruht."
 az_tour.0001.a.fallback: "Antwortet mit einer wohlüberlegten Interpretation!"
 az_tour.0001.b: "Sprecht einen kurzen Vers über Vergänglichkeit."
 az_tour.0001.c: "Haltet eine Rede über den Drang, zu Macht zu gelangen."
 az_tour.0002.t: "Der Preis der Gediegenheit"
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] tritt mit einem Lächeln vor und überreicht mir eine lackierte Schachtel, die mit einem Band aus feinem Material ([stop_host_scope.Custom('RegionalFabric')]) umwickelt ist.\n\n„Es wäre eine Schande, [ROOT.Char.Custom('FormOfAddressForLiege')] ohne ein Zeichen meiner Wertschätzung ziehen zu lassen“, sagt [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')]. „Darin befinden sich einige bescheidene Schätze: polierte Lackwaren, ein alter Vers in fließender Handschrift und Weihrauch, wie man ihn einst in den Hallen hoher Ämter schätzte.“\n\nDie Geste ist anmutig. Doch der Glanz der Silbertabletts und die seltene Maserung der hölzernen Paneele zeugen von einem Reichtum, der über die Verhältnisse dieses Standes hinausgeht. Ich werfe erneut einen Blick auf das Geschenk. Es ist … extravagant."
 az_tour.0002.a: "„Ein äußerst elegantes Geschenk. Ich fühle mich geehrt.“"
 az_tour.0002.b: "„Ihr habt einen ausgezeichneten Geschmack … Das ist fast schon verdächtig.“"
 az_tour.0002.c: "„Das kann ich nicht annehmen.“"
 az_tour.0003.t: "Ein Wispern bei gutem Trunk"
 az_tour.0003.desc: "Während guter Trunk in Form von [stop_host_scope.Custom('RegionalDrink')] fließt und die Unterhaltungen um mich herum wieder aufgenommen werden, tritt [servant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vor, um mein Glas nachzufüllen. Doch anstatt einfach nur einzuschenken, drückt [servant.Custom('DE_PRO_PER_S_3P_N')] mir einen gefalteten Zettel in die Hand und verschwindet so rasch, wie [servant.Custom('DE_PRO_PER_S_3P_N')] kam.\n\nIch öffne den Zettel unter dem Tisch. Ein Name. Eine Tat. Ein Skandal. Es handelt sich um [Select_CString(stop_host_scope.IsFemale, 'meine Gastgeberin', 'meinen Gastgeber')] [stop_host_scope.GetTitledHouseNameOrFirstName]. Die Notiz ist kurz, doch die Bedeutung unmissverständlich.\n\nAuf der anderen Seite des Tisches lächelt [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] ahnungslos."
 az_tour.0003.a: "Ich werde dies für mich behalten … Vorerst."
 az_tour.0003.b: "Dies sollte nicht unerwähnt bleiben."
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName] wird entsprechend [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit antworten"
 az_tour.0003.c: "Manche Dinge sollte man besser unangetastet lassen."
 az_tour.0003.d: "Ich werde damit ganz nach oben gehen!"
 az_tour.1003.t: "Ein Wispern bei gutem Trunk"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bedeutet mir, mit [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] in einen Nebenraum zu kommen, gerade als die Bediensteten einen neuen Gang bringen.\n\n„[ROOT.Char.GetFirstName|U]“, beginnt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] mit seidiger und doch harter Stimme. „Ich habe einen Brief erhalten – die Tinte ist noch nicht getrocknet. Es wird von gewissen … Taktlosigkeiten gesprochen. Man könnte ein solches Gerede vergessen, käme es nicht aus mehr als nur einem Mund.“\n\nDraußen geht das Geklapper von Tellern und das leise Gelächter weiter, und der Raumteiler wirft flackernde Schatten auf den glänzenden Boden."
 az_tour.1003.a: "„Lügen und Verleumdung. Ich höre mir das nicht mehr an!“"
 az_tour.1003.b: "„Ihr habt mein Schweigen … und was daraus folgt.“"
 az_tour.1003.c: "Ein Vermögen, um Eure Zunge zum Schweigen zu bringen."
 az_tour.1003.d: "„Ich werde auf meinen Anspruch verzichten.“"
 az_tour.1003.e: "„Mit meinem Schweigen kaufe ich das Eure.“"
 az_tour.0004.t: "Eine Frage der Regierungskunst"
 az_tour.0004.desc.intro: "Zwischen den Bissen und höflichen Schlucken [stop_host_scope.Custom('RegionalDrink')] wird die Unterhaltung am Tisch hitzig. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spricht ein dringendes Thema der Regierungskunst an – wenn auch nicht geradewegs an mich gerichtet, so dennoch deutlich hörbar.\n\n"
 az_tour.0004.desc.stewardship: "„Wir können es uns nicht leisten, noch mehr Geld durch Unvernunft zu verlieren“, betont [stop_host_scope.GetTitledHouseNameOrFirstName]. „Entwicklungsgelder müssen dort eingesetzt werden, wo sie den größten Nutzen bringen.“\n\n„Und dennoch brechen Straßen auf und Gräben trocknen aus, während die Staatskasse leer bleibt“, entgegnet [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 az_tour.0004.desc.martial: "„Meiner Garnison fehlen Pferde, und Ihr redet von Paraderüstungen?“, meint [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] mit flachem Tonfall.\n\n„Disziplin beginnt mit Stolz auf den eigenen Stand“, erwidert [stop_host_scope.GetTitledHouseNameOrFirstName] mit hochgezogenen Augenbrauen."
 az_tour.0004.desc.learning: "„Diese neue Methode der Landvermessung wird durch renommierte Texte gestützt“, argumentiert [stop_host_scope.GetTitledHouseNameOrFirstName] in entschlossenem Ton.\n\n„Und dennoch hat hier kein Gelehrter für ihre Richtigkeit gebürgt“, entgegnet [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] kühl und dennoch schneidend."
 az_tour.0004.a: "Ich stimme der Einschätzung [Select_CString(stop_host_scope.IsFemale, 'unserer Gastgeberin', 'unseres Gastgebers')] zu."
 az_tour.0004.b.stewardship: "Ein ausgewogener Etat kommt allen zugute. Ich schlage diesen Kompromiss vor."
 az_tour.0004.b.stewardship.tt: "Leitet einen Teil des Überschusses für dringende Reparaturen um und investiert den Rest langfristig – Sparsamkeit bedeutet nicht zwangsläufig Vernachlässigung"
 az_tour.0004.b.martial: "Sicherheit muss gut anwendbar sein und darf nicht nur schmücken. Dazu habe ich etwas zu sagen."
 az_tour.0004.b.martial.tt: "Rüstet die Garnison für den Einsatz aus, nicht für eitle Zurschaustellungen – mit kampftauglicher Rüstung und ausreichend Pferden für Patrouillen. Ruhm folgt auf Disziplin, nicht auf Prunk"
 az_tour.0004.b.learning: "Lasst Vernunft walten! Ich schlage eine rationale Lösung vor."
 az_tour.0004.b.learning.tt: "Erprobt die neue Methode zunächst in einem einzelnen Bezirk und haltet ein wachsames Auge darauf. Wenn sie sich bewährt, könnt Ihr sie erweitern. Wenn nicht, verwerft sie – wie es jede gute Theorie zulassen muss"
 az_tour.0004.c: "Dies ist ein Abendessen, kein Ort für Debatten."
 az_tour.0005.t: "Eine gebrochene Note"
 az_tour.0005.desc: "Es wird mit einem Mal still im Saal, als [Select_CString(musician.IsFemale, 'eine Musikerin', 'ein Musiker')] eine Note zu laut spielt – ein scharfer Klang schneidet durch das Gemurmel. Die Melodie verstummt.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] erstarrt.\n\n„Ah, entschuldigt bitte“, stammelt [Select_CString(musician.IsFemale, 'die Musikerin', 'der Musiker')], verbeugt sich tief und hält dabei [musician.Custom('DE_PRO_POS_S_3P')] Instrument in den zitternden Fingern. Einige Gäste halten mit ihren Bechern [stop_host_scope.Custom('RegionalDrink')] in der Hand inne und blicken unsicher umher.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName|U] zwingt sich zu einem Lächeln, doch die Röte auf [stop_host_scope.Custom('DE_PRO_POS_S_3P')]en Wangen ist unübersehbar. „Ein kleines Missgeschick“, sagt [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mit leichter Stimme. „Lasst uns nicht die Freude des Abends darüber trüben.“"
 az_tour.0005.a: "„Trotz des Zwischenfalls war dies eine hervorragende Leistung!“"
 az_tour.0005.b: "„Wir haben gerade erst begonnen. Holt mir mein Instrument ([ROOT.Char.Custom('GetMusicalInstrument')])!“"
 az_tour.0005.c: "„Ich hatte von Anfang an kaum aufgepasst.“"
 az_tour.1005.t: "Eine höhere Melodie"
 az_tour.1005.desc: "Ein scharfes Knacken – dann Stille. Das Instrument ([ROOT.GetCharacter.Custom('GetMusicalInstrument')]) zerbricht mitten im Ton, und das verblüffte Schweigen, das folgt, ist durchdringender, als es die Musik je war. Ein zweiter Musikant verpasst den Einsatz. Ein dritter hustet nervös. Die Darbietung fällt in sich zusammen, eine verfehlte Note nach der anderen.\n\nNoch ehe ich mich erheben oder einen Ersatz rufen kann, tritt [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vor und nimmt ein anderes Instrument ([visiting_liege.Custom('GetMusicalInstrument')]) aus seinem Koffer. Keine Fanfare, keine Ankündigung: Nur das leise Vertrauen einer Person, die es gewohnt ist, gehört zu werden.\n\nDie erste Note erklingt, sanft wie Weihrauch, langsam und suchend. Gespräche verstummen. Kelche werden gesenkt. Sogar die Bediensteten stehen still. [visiting_liege.GetTitleAsNameNoTooltip|U], einst [Select_CString(visiting_liege.IsFemale, 'meine Gästin', 'mein Gast')], befehligt den Raum nun als [Select_CString(visiting_liege.IsFemale, 'Darstellerin', 'Darsteller')].\n\nUnd als der letzte Akkord verklingt, bleibe ich mit seiner Schwere in mir sitzen."
 az_tour.1005.a: "Eine Darbietung von unerreichter Brillanz – wahrlich prächtig!"
 az_tour.1005.b: "So meisterhaft! Es bewegt mich dazu, an mir zu arbeiten."
 az_tour.1005.c: "„Diese Darbietung ist unter [visiting_liege.Custom('DE_PRO_POS_S_3P')]em Status.“"
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName|U] kritisiert Eure Darbietung"
 az_tour.0006.t: "Eine unverschämte Unterbrechung"
 az_tour.0006.desc: "Ein Ruf übertönt das Gelächter und die Musik während des Fests. [Select_CString(angry_farmer.IsFemale, 'Eine', 'Ein')] [angry_farmer.GetWomanMan] in zerschlissener Kleidung schiebt sich vorwärts, das Gesicht rot vor Empörung. [angry_farmer.Custom('DE_PRO_PER_S_3P_N')|U] stellt sich breitbeinig auf und erhebt die Stimme über die Menge hinweg.\n\n„Wir arbeiten hart auf den Feldern, doch all das Geld wird verschwendet für Seide und Feste! Ihr sitzt unter Laternen und trinkt [stop_host_scope.Custom('RegionalDrink')] – doch wer kümmert sich um jene von uns, die leere Schalen vor sich haben?“\n\nDas Fest verstummt. [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wirft mir einen Blick zu – vorsichtig und offenkundig ungehalten."
 az_tour.0006.a: "„Das wird überprüft werden. Ihr habt mein Wort.“"
 az_tour.0006.b: "„Feste sind nicht zum Beschweren da.“"
 az_tour.0006.c: "„Trinkt etwas [stop_host_scope.Custom('RegionalDrink')], um Euren Geist zu beruhigen.“"
 tgp_heard_complaints_modifier: "Gehörte Beschwerden"
 tgp_heard_complaints_modifier_desc: "Der Herrscher dieser Gemeinde hörte die Beschwerden seiner Untertanen."
 tgp_dismissed_complaints_modifier: "Abgewiesene Beschwerden"
 tgp_dismissed_complaints_modifier_desc: "Der Herrscher dieser Gemeinde tat die Beschwerden seiner Untertanen ab."
 az_tour.1006.t: "Eine unverschämte Unterbrechung"
 az_tour.1006.desc.intro: "Der Marktplatz summt von Musik und dem Lärm von Feierlichkeiten, doch nicht alle Stimmen sind voll Freude. [Select_CString(angry_farmer.IsFemale, 'Eine örtliche Bäuerin', 'Ein örtlicher Bauer')], rotgesichtig und aufgebracht, schiebt sich durch die Menge und starrt [stop_host_scope.GetTitledHouseNameOrFirstName] an."
 az_tour.1006.desc.a: "„Wir arbeiten hart auf den Feldern, aber all das Geld wird für Seide und Feste verschwendet! Ihr sitzt unter Laternen und trinkt [stop_host_scope.Custom('RegionalDrink')] – doch wer kümmert sich um jene von uns, die leere Schalen vor sich haben?“\n\nDie Miene [Select_CString(stop_host_scope.IsFemale, 'der Gastgeberin', 'des Gastgebers')] verzieht sich, aber [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] antwortet ruhig, verspricht Entschädigung und benennt einen Ratsverwalter, um den Schaden zu begutachten."
 az_tour.1006.desc.b: "„Wir arbeiten hart auf den Feldern, aber all das Geld wird für Seide und Feste verschwendet! Ihr sitzt unter Laternen und trinkt [stop_host_scope.Custom('RegionalDrink')] – doch wer kümmert sich um jene von uns, die leere Schalen vor sich haben?“\n\n[stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] lächelt langsam und nachsichtig. „Eure Schalen sind nicht meine Angelegenheit. Wachen, ergreift dieses vorlaute Geschöpf!“ Die Menge schnappt hörbar nach Luft, als die Wachen von [stop_host_scope.GetFirstNameNoTooltip] [Select_CString(angry_farmer.IsFemale, 'die Bäuerin', 'den Bauern')] packen und davonzerren, während [angry_farmer.Custom('DE_PRO_POS_S_3P')]e Verwünschungen im Klang der Musik untergehen."
 az_tour.1006.desc.c: "Wir arbeiten hart auf den Feldern, aber all das Geld wird für Seide und Feste verschwendet! Ihr sitzt unter Laternen und trinkt [stop_host_scope.Custom('RegionalDrink')] – doch wer kümmert sich um jene von uns, die leere Schalen vor sich haben?“\n\n[stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] hebt ganz leicht die Hand und spricht mit ruhiger, aber fester Stimme. „Wir sind hier friedlich zusammengekommen. Lasst uns die Gemüter kühlen und die Becher füllen – ich bin sicher, wir können uns Euren Kummer ohne Unterbrechungen anhören.“ [Select_CString(angry_farmer.IsFemale, 'Der Bäuerin', 'Dem Bauern')] ist sichtlich unbehaglich zumute und die Empörung schwelt in [angry_farmer.Custom('DE_PRO_POS_S_3P')]em Blick, doch [angry_farmer.Custom('DE_PRO_POS_S_3P')] Ton mildert sich unter der Last der Förmlichkeit."
 az_tour.1006.a: "„Eine Haltung, die [Select_CString(stop_host_scope.IsFemale, 'der', 'dem')] höchst [stop_host_scope.Custom('ComplimentAdjective')|l]en [stop_host_scope.GetTitleAsNameNoTooltip] würdig ist!“"
 az_tour.1006.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] erhob die Stimme zu Eurer Unterstützung"
 az_tour.1006.b: "„Ich wäre damit anders umgegangen.“"
 az_tour.1006.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] fand Eure Antwort an [Select_CString(angry_farmer.IsFemale, 'die Bäuerin', 'den Bauern')] nicht angemessen"
 az_tour.1006.c: "„Es tut mir leid. Ich war von diesem farbenfrohen Tanz verzaubert.“"
 az_tour.1006.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] achtete nicht weiter auf den Aufruhr und blieb für sich"
 az_tour.0007.t: "Schmeichelei in voller Blüte"
 az_tour.0007.desc: "Unter einem vom Laternenlicht erhellten Dach aus blühenden Zweigen kündigt ein Bediensteter an, dass gerade [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)] eintrifft. [elegant_noble.Custom('DE_PRO_PER_S_3P_N')|U] tritt nach vorn, in der Hand eine Schriftrolle mit feinster Pinselschrift. Gemalte Berge erheben sich von der Seide und ihre Gipfel säumen blühende Bäume, während sich Schrift elegant neben ihnen windet – eine Hochzeit von Harmonie und Stärke.\n\n„Die Hügel mögen zerfallen“, sagt [elegant_noble.Custom('DE_PRO_PER_S_3P_N')] mit einem zurückhaltenden Lächeln, „doch der Frühling kehrt stets zurück – und wenn auch nur für einen Atemzug. Dies“, fährt [elegant_noble.Custom('DE_PRO_PER_S_3P_N')] fort und erwidert fest meinen Blick, „ist ein Spiegelbild Eurer Herrschaft, [ROOT.Char.Custom('FormOfAddressForLiege')].“\n\nDie Kunstfertigkeit ist nicht zu leugnen und das Gefühl entwaffnend schmeichelhaft. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] neigt den Kopf in leiser Zustimmung und wartet auf meine Antwort."
 az_tour.0007.a: "„Welch eine Ausgewogenheit! Allein die Pinselführung ist herausragend.“"
 az_tour.0007.b: "„Wenn der Frühling vergangen ist, sind es auch Eure Prahlereien.“"
 az_tour.0007.c: "„Die wahre Kunst hier liegt in der Schmeichelei, nicht in den Blumen.“"
 tgp_mocked_elites_modifier: "Verspottete Eliten"
 az_tour.1007.t: "Die Blüte vergeht"
 az_tour.1007.desc: "Parfüm und Dichtkunst liegen schwer in der Luft – ein jedes Wort sorgfältig ausgewählt, jede Geste eingeübt. Höflinge beugen sich vor, als [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)] den letzten Vers beendet und [elegant_noble.Custom('DE_PRO_POS_S_3P')]e Stimme nachhallt, süß wie Weihrauch.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))|U] lächelt langsam und wohlüberlegt. „Wie anmutig“, sagt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] mit weicher Stimme. „Es liegt ein gewisser Liebreiz in einer solch provinziellen Ehrlichkeit.“ Ehe ich Luft holen kann, beginnt das Geflüster: Rascheln auf den Bänken, verdrehte Fächer, um ein Grinsen zu verbergen. [visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))|U] neigt den Kopf und lächelt langsam und wohlüberlegt, als würde [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] sich an meinem Unbehagen laben."
 az_tour.1007.a: "Lasst [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] lachen, wenn [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] will."
 az_tour.1007.b: "[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] erniedrigt mein Volk!"
 az_tour.0008.t: "Pinsel und Urteil"
 az_tour.0008.desc: "Auf meine Bitte hin nimmt [revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] unter dem Seidenbaldachin Platz, und eine Zuschauermenge versammelt sich nahebei, um uns zuzusehen. Mit dem Pinsel in der Hand beginnt [revered_scholar.Custom('DE_PRO_PER_S_3P_N')] mit einer Abschrift aus den Klassikern und zeichnet jedes Zeichen mit bewusster Sorgfalt, bis das Pergament von Bedeutung durchdrungen zu sein scheint.\n\nEs wäre doch aufschlussreich, wenn [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] dieses Werk beurteilen würde, oder etwa nicht? Eine einzige Verkündung vor all diesen Augen und [visiting_liege.Custom('DE_PRO_POS_S_3P')] Scharfsinn würde überdeutlich werden."
 az_tour.0008.a: "Ladet [visiting_liege.GetTitledHouseNameOrFirstName] ein, die Vorstellung zu beurteilen."
 az_tour.0008.a.tt: "Wie Ihr belohnt werdet, hängt von der Meinung Eures Vasallen über die Vorstellung ab"
 az_tour.0008.b: "Lasst das [visiting_liege.GetTitledHouseNameOrFirstName] in Ruhe entscheiden."
 az_tour.1008.t: "Der Pinsel spricht"
 az_tour.1008.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bringt mich unter den Seidenbaldachin, wo sich bereits eine Menge versammelt hat. „[revered_scholar.GetTitledHouseNameOrFirstName|U] wird uns die Schönheit der Klassiker zeigen.“ [revered_scholar.Custom('DE_PRO_PER_S_3P_N')|U] verbeugt sich ernst vor mir und [stop_host_scope.GetTitledHouseNameOrFirstName], nimmt [revered_scholar.Custom('DE_PRO_POS_S_3P')]en Platz in der Mitte ein und entrollt ein feines Pergament. Mit vorsichtigem Rhythmus bringt [revered_scholar.Custom('DE_PRO_PER_S_3P_N')] die Tinte auf das Blatt. Jeder Schwung geht in den nächsten über, bis die Worte eine anmutige Form annehmen. [stop_host_scope.GetTitleAsNameNoTooltip|U] schaut mich eindringlich an. „[ROOT.Char.Custom('FormOfAddressForLiege')], Euer Urteil hat großes Gewicht. Würdet Ihr [Select_CString(revered_scholar.IsFemale, 'unsere Künstlerin', 'unseren Künstler')] damit ehren, Euer Urteil vor uns allen zu sprechen?“\n\n"
 az_tour.1008.desc.praise_subtle: "Ich bemerke die sorgfältige Ausgewogenheit und die flüssige Bewegung eines jeden Schwungs. Das Geschriebene erscheint bewusst gesetzt und maßvoll – Können gepaart mit wohlüberlegter Absicht."
 az_tour.1008.desc.arrogant_judgment: "Mein Blick erfasst die Präzision eines jeden Zeichens, doch fühlt es sich etwas zu bewusst gewählt an, fast schon berechnend. Es fehlen Wärme oder Spontaneität."
 az_tour.1008.desc.shy_discomfort: "Die Schriftrolle ist wunderschön, doch eine leise Anspannung liegt in der Luft. Ich belasse es bei knappen und vorsichtigen Worten, weil ich unsicher bin, wie viel ich preisgeben soll."
 az_tour.1008.desc.generic_comment: "Die Zeilen sind klar und in gleichmäßigem Abstand. Ich mache eine zurückhaltende Anmerkung und bin vorsichtig, nicht über mein Verständnis hinaus zu sprechen."
 az_tour.1008.a: "„Ein meisterhaftes Stück: feinsinnig, ausgewogen, lebendig.“"
 az_tour.1008.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] sprach in den höchsten Tönen von der Vorstellung"
 az_tour.1008.b: "„Saubere Arbeit, wenn auch ein wenig … provinziell.“"
 az_tour.1008.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] machte sich über die Vorstellung lustig"
 az_tour.1008.c: "„Die Form ist bewundernswert, doch ich muss auch den Geist dahinter betrachten.“"
 az_tour.1008.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] lobte die Vorstellung"
 az_tour.1008.d: "„Vergebt mir. Ich muss mich um andere Angelegenheiten kümmern.“"
 az_tour.1008.d.toast: "[Select_CString(visiting_liege.IsFemale, 'Die', 'Der')] [visiting_liege.GetTitleAsNameNoTooltip] weigerte sich, die Vorstellung zu beurteilen"
 az_tour.0009.t: "Wollen wir tanzen?"
 az_tour.0009.desc: "Die Jahreszeit fällt mit einem örtlichen Brauch zusammen: Maskierte Tänzer, bekleidet mit schimmerndem Stoff und Papier, führen einen alten Tanz vor alten Altären auf. Es ist rustikal – laut, hell, chaotisch –, doch es wird geliebt.\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt leise zu mir. „[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U] wird bald ankommen. Vielleicht könnte [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] diese Vorstellung erfreuen? Sie ist bescheiden, aber sie kommt von Herzen – ein Blick in die Seele der Leute.“\n\nEs ist ein guter Einwand, doch unsere Zeit ist knapp und kostbar …"
 az_tour.0009.a: "Lasst sie den Tanz vorbereiten."
 az_tour.0009.a.tt: "Wie Ihr belohnt werdet, hängt von der Meinung Eures Vasallen über den Tanz ab"
 az_tour.0009.b: "Unsere Zeit verbringen wir am besten damit, unsere Pflichten zu diskutieren."
 az_tour.1009.t: "Der Volkstanz"
 az_tour.1009.desc: "Die Trommeln donnern wie Hufe und Gelächter erklingt in der Menge. Unter flatternden Bannern und dem Geruch von Weihrauch hüpfen und drehen sich die Dorfbewohner zu einem alten Volkstanz, gekleidet in leuchtende Seide und papierne Pferdekostüme.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lud mich ein, diese lebendige Feier des [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]en Erbes mit eigenen Augen zu sehen. [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] steht in der Nähe und lächelt stolz. Als sich ein Tänzer tief vor mir verbeugt, erkenne ich den Respekt meinem Rang gegenüber und das Vertrauen, das man hier meinem Urteil entgegenbringt."
 az_tour.1009.a: "Ich nähere mich den Tänzern, um sie zu würdigen."
 az_tour.1009.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] würdigte den Tanz"
 az_tour.1009.b: "Ein kleines Geschenk, um ihre Kunst zu würdigen."
 az_tour.1009.b.toast: "[Select_CString(visiting_liege.IsFemale, 'Die', 'Der')] [visiting_liege.GetTitleAsNameNoTooltip|U] beschenkte die Tänzer"
 az_tour.1009.c: "Ich widme mich am besten ganz meinen Gebeten!"
 az_tour.1009.c.toast: "[Select_CString(visiting_liege.IsFemale, 'Die', 'Der')] [visiting_liege.GetTitleAsNameNoTooltip] widmete sich ganz [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Gebeten"
 tgp_popular_festival_performance_modifier: "Prestigeträchtiger Festauftritt"
 tgp_popular_festival_performance_modifier_desc: "Der angesehene Herrscher dieser Gemeinde würdigte den kulturellen Tanz während eines Fests."
