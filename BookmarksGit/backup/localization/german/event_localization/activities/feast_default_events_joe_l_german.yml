l_german:
 feast_default_joe.1010.t: "Das Spinnen von Netzen"
 feast_default_joe.1010.desc: "Mit so vielen mächtigen Menschen an einem Ort können ein paar verstreute Worte weitreichende Folgen haben …\n\nMir ist aufgefallen, dass [agent.GetTitledFirstName], mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))], meiner Sache besonders zugetan scheint."
 feast_default_joe.1010.a: "Ungezählte Samen könnten Früchte tragen, wenn man sie angemessen hegt …"
 feast_default_joe.1010.a.trigger: "Ihr seid [GetTrait('schemer').GetName(GetNullCharacter)] oder habt zumindest [SCOPE.ScriptValue('decent_skill_rating')|0V] [intrigue|E]"
 feast_default_joe.1010.b: "[agent.GetTitledFirstNameNoTooltip|U] wird sich leicht auf Eure Seite ziehen lassen."
 feast_default_joe.1010.c: "Wo sich Menschen versammeln, ergeben sich zahlreiche Gelegenheiten."
 feast_default_joe.1010.d: "Meine Pläne kommen schon voran. Ich muss nur geduldig sein."
 agent_more_likely_join_scheme_tt: "Sechs Monate lang erhöht sich die Bereitschaft von [agent.GetShortUIName|E], sich Eurem „[scheme.GetName|V]“-[scheme|E] gegen [scheme.GetTargetCharacter.GetShortUIName] anzuschließen, um: #P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "Sechs Monate lang erhöht sich die Bereitschaft aller zulässigen Teilnehmer in Sachen [activity.GetName], sich Eurem „[scheme.GetName|V]“-[scheme|E] gegen [scheme.GetTargetCharacter.GetShortUIName] anzuschließen, um: #P +25#!"
 agent_more_likely_join_scheme_reason: "Ereignisse: $VALUE|=+0$"
