 ach_coronation.0017.a.christian: "Da ich selbst [Select_CString(ROOT.Char.IsFemale, 'Kreuzritterin', 'Kreuzritter')] bin, hat [host.GetTitledFirstNameNoTooltip] meine Unterstützung!"
 ach_coronation.0017.b: "Ich werde [Select_CString(host.IsFemale, 'diese feige Sau', 'dieses feige Schwein')] öffentlich beschämen!"
 ach_coronation.0017.c: "Pah! Besinnt Euch auf Eure Gebete."
 ach_coronation.0017.d: "Glaube ist kein Wettbewerb!"
 ach_coronation.0017.d.cynical: "Wie bitte? Wen schert denn so etwas?"
 crusader_endorsement_opinion: "Glaubenskrieger-Billigung"
 crusader_sellout_opinion: "Verbilligter Glaubensdienst"
 ach_coronation.0018.t: "Dynastische Pflichten"
 ach_coronation.0018.desc: "Die Vorbereitungen für die Krönung von [host.GetTitledFirstName] sind völlig durcheinander!"
 ach_coronation.0018.desc.seneschal: "Als [GetCourtPositionType('seneschal_court_position').GetName] #EMP sollte#! eigentlich [servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)] die Dienstboten anweisen."
 ach_coronation.0018.desc.steward: "Ohne [GetCourtPositionType('seneschal_court_position').GetName] #EMP sollte#! eigentlich [servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] als [servant_boss.GetCouncilTitle] die Dienstboten anweisen."
 ach_coronation.0018.desc.fallback: "Niemand scheint bereit zu sein, die Dienstboten anzuweisen."
 ach_coronation.0018.desc.ending.servant_boss: "Doch [servant_boss.GetTitledFirstNameNoTooltip] wirkt völlig überfordert: Die Dienstboten tratschen und faulenzen indes ohne ordentliche Aufsicht.\n\n[host.GetTitledFirstNameNoTooltip|U] sollte sich ganz der bevorstehenden Zeremonie widmen, wird nun jedoch beständig von kleinen Nickeligkeiten heimgesucht."
 ach_coronation.0018.desc.ending.no_servant_boss: "Es fehlt eindeutig an Führung, und wer nicht kopflos umherläuft, tratscht und faulenzt.\n\nWo [host.GetTitledFirstNameNoTooltip] sich doch ganz der bevorstehenden Zeremonie widmen sollte, wird [host.Custom('DE_PRO_PER_S_3P_N')] nun beständig von kleinen Nickeligkeiten heimgesucht."
 ach_coronation.0018.a.intent: "Das ist meine Gelegenheit!"
 ach_coronation.0018.a: "Ich werde [servant_boss.GetTitledFirstNameNoTooltip] bei den Vorbereitungen zur Hand gehen."
 ach_coronation.0018.a.tt_success: "[host.GetTitledFirstName|U] bemerkt Eure Unterstützung"
 ach_coronation.0018.a.tt_failure: "Eure Bemühungen bleiben unbemerkt"
 ach_coronation.0018.b: "Warum anführen, wenn man sich anschließen kann?"
 ach_coronation.0018.b.tt.gossip_with_servants: "Ihr habt viel Spaß beim Tratschen"
 ach_coronation.0018.b.tt.secret_unknown_desc: "Oho! #EMP Das#! ist pikant"
 ach_coronation.0018.b.tt.secret_unknown: "Ihr deckt ein [secret|E] auf"
 ach_coronation.0018.b.tt.secret: "Ihr deckt ein „[SECRET.GetName]“-[secret|E] von [secret_holder.GetFirstName] auf"
 ach_coronation.0018.c: "Das wirkt wie eine gute Gelegenheit, etwas zu lernen!"
 ach_coronation.0018.c.flavor: "Man kann viel aus dem Versagen der Angestellten lernen."
 ach_coronation.0018.d: "Dankenswerterweise ist das [host.Custom('DE_PRO_POS_S_3P')] Ärgernis und nicht meines."
 ach_coronation.0018.diplomacy_trait.tt: "Weil Ihr die [traits|E] [GetTrait('diplomat').GetName(GetNullCharacter)] oder [GetTrait('gregarious').GetName(GetNullCharacter)|l] habt, wird sich [servant_boss.GetTitledFirstNameNoTooltip] nicht beleidigt fühlen"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.GetTitledFirstNameNoTooltip|U] könnte dies als Versuch sehen, [servant_boss.Custom('DE_PRO_PER_S_3P_D')] die Arbeit streitig zu machen"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip|U] ist dankbar für Eure Unterstützung"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip|U] meint, Ihr wollt [servant_boss.Custom('DE_PRO_PER_S_3P_D')] die Arbeit streitig machen"
 ach_coronation.0018.a.seneschal: "[host.GetTitledFirstNameNoTooltip|U] ernennt Euch in eine Position als [GetCourtPositionType('seneschal_court_position').GetName]"
 ach_coronation.0018.a.vassal: "[host.GetTitledFirstNameNoTooltip|U] bietet Euch einen [title|E] an"
 ach_coronation.0018.a.tt.vassal: "Euch wird ein von [host.GetTitledFirstName] ausgewählter Titel angeboten"
 ach_can_refuse_reward: "Euch wird erlaubt, die folgende Belohnung für [gold_i][host.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|E] oder verbesserte Beziehungen zu [host.GetShortUIName] abzulehnen:"
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "Eure Unterstützung hier in der Krönungsstätte ([host.GetCurrentLocation.Custom('GetCoronationSite')]) ist nicht unbemerkt geblieben."
 ach_coronation.0019.desc.title: "Ich brauche Vasallen, denen ich vertrauen kann, und ich glaube, „[grantable_title.GetName]“ braucht [Select_CString(ROOT.Char.IsFemale, 'eine neue Herrscherin', 'einen neuen Herrscher')]. Was sagt Ihr?"
 ach_coronation.0019.desc.court_position: "Ihr habt Euch als [GetCourtPositionType('seneschal_court_position').GetName] als fähig erwiesen. Was sagt Ihr?"
 ach_coronation.0019.desc.praise: "Ich habe entschieden, dass ich Euren Namen offiziell vor dem ganzen Hof preisen werde! Alle sollen von Eurem Fleiß erfahren!"
 ach_coronation.0019.a: "Ich nehme an!"
 ach_coronation.0019.b: "Ich hatte an etwas eher … Geldmäßiges gedacht."
 ach_coronation.0019.c: "Die Freundschaft von [host.GetTitledFirstNameNoTooltip] reicht mir schon!"
 your_title_cannot_be_revoked_10_tt: "Man wird Euch Euren Titel 10 Jahre lang nicht aberkennen können"
 ach_coronation.0020.t: "[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U] der Krone"
 ach_coronation.0020.desc: "Während ich mit den Vorbereitungen für meine Krönung beschäftigt bin, hat [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)] den Rest der Dinge so richtig in die Hand genommen! Seit Tagen stören mich keine Dienstboten mit Nickeligkeiten mehr und ich kann mich endlich ganz der bevorstehenden Zeremonie widmen."
 ach_coronation.0020.a: "Also [helpful_family.Custom('DE_PRO_PER_S_3P_N')] wäre [Select_CString(helpful_family.IsFemale, 'eine Vasallin, der', 'ein Vasall, dem')] ich vertrauen könnte!"
 ach_coronation.0020.b: "#EMP So#! macht die [host.GetDynastyNameNoTooltip]-Dynastie das!"
 ach_coronation.0020.c: "[helpful_family.Custom('DE_PRO_PER_S_3P_N')|U] ist als [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))] wirklich toll."
 ach_coronation.0020.d: "[helpful_family.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Vorbild für all meine Untertanen."
 ach_coronation.0022.t: "Eine kränkelnde Krone"
 ach_coronation.0022.desc: "Eine schreckliche Krankheit ([epidemic_scope.GetName]) ist derzeit in aller Munde – insbesondere die [zealot.GetFaith.AltPriestTermPlural] des Reichs ([host.GetPrimaryTitle.GetTierAsName]) sprechen viel darüber. „Warum strafen die guten Mächte ([zealot.GetFaith.GoodGodNames]) uns so?“, fragen manche."
 ach_coronation.0022.desc.whisper.byzantine: "„Wie kann [host.GetTitledFirstNameNoTooltip] noch behaupten [Glossary('pistos en Christôi Basileus', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS')] zu sein, wenn die höchste Instanz ([host.GetFaith.HighGodName]) [host.Custom('DE_PRO_PER_S_3P_A')] so bestraft?“"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "Dies bedeutet übersetzt „König treu im Glauben an Christus“ – der byzantinische Ersatz für den lateinischen Beinamen „Augustus“."
 ach_coronation.0022.desc.whisper.hre: "„Wie kann [host.GetTitledFirstNameNoTooltip] in solchen Zeiten noch behaupten, [Glossary('sacra majestas', 'SACRA_MAJESTAS_GLOSS')] zu sein?“,"
 SACRA_MAJESTAS_GLOSS: "Lateinisch für #BOL „heilige Majestät“#!, jenes göttliche Mandat, das Kaiser des Heiligen Römischen Reichs beanspruchen – nicht nur als weltliche Herrscher, sondern auch als spirituelle."
 ach_coronation.0022.desc.whisper.divine_right: "„Wie kann [host.GetTitledFirstNameNoTooltip] angesichts solcher Omen ein göttliches Mandat in Anspruch nehmen?“,"
 ach_coronation.0022.desc.whisper.sinner: "„Ist das verderbte Wesen von [host.GetTitledFirstNameNoTooltip] der Ursprung hiervon?“,"
 ach_coronation.0022.desc.whisper.fallback: "„Ist [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] gar verflucht?“,"
 ach_coronation.0022.desc.ending: "wollen andere wissen.\n\nSolche Sorgen scheinen vor allem [zealot.GetTitledFirstName] zu betreffen. [zealot.Custom('DE_PRO_PER_S_3P_N')|U] hat den ganzen Tag in tief besorgtem Gebet verbracht."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "[zealot.GetShortUINameNoTooltip|U] erkennt doch sicher, wer die Schuld trägt, oder?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName|U] hat recht! [host.GetShortUIName|U] #EMP ist#! schuld!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName|U] empfindet dieses Gespräch fast schon als gotteslästerlich"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.Custom('DE_PRO_PER_S_3P_N')|U] ist überzeugt, dass [host.GetShortUIName] die Schuld trägt"
 ach_coronation.0022.a.offer_support: "Ich werde mich auf der Stelle mit [host.Custom('DE_PRO_PER_S_3P_D')] unterhalten."
 ach_coronation.0022.a.offer_support.flavor: "[host.Custom('DE_ART_DEF_S_N')|U] [host.GetTitleAsName] wird zweifelsohne eine Erinnerung an [host.Custom('DE_PRO_POS_S_3P')] göttliches Mandat zu schätzen wissen."
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName|U] dankt Euch, dass Ihr [host.Custom('DE_PRO_PER_S_3P_A')] erinnert habt, wem [host.Custom('DE_PRO_POS_S_3P')]e Treue gilt"
 ach_coronation.0022.a.offer_support.failure: "Der Glaube von [zealot.GetShortUIName] wirkt erschütterter als je zuvor"
 ach_coronation.0022.b: "Ich bete mit [zealot.Custom('DE_PRO_PER_S_3P_D')] als Geschwister im Glauben an die guten Mächte ([zealot.GetFaith.GoodGodNames])."
 ach_coronation.0022.c: "Es gibt viele, die nach einem letzten kleinen Schubs schon zustimmen würden …"
 ach_coronation.0022.c.failure: "Die Leute fühlen sich belästigt von Eurem Nachgebohre und Gedränge"
 ach_coronation.0022.c.success: "Die [GetVassalStance('zealot').GetTextIcon][GetVassalStance('zealot').GetName]-Fraktion wendet sich gegen [host.GetTitledFirstNameNoTooltip]"
 ach_coronation.0022.d: "Etwas Abstand scheint … angebracht"
 ach_coronation.0022.d.flavor: "In Zeiten der Krankheit zahlt es sich aus, sich von Feinden fernzuhalten und von Freunden noch ferner"
 ach_coronation.0023.t: "[foreign_warrior.Custom('KnightCultureNoTooltip')|U] für [Select_CString(ROOT.Char.IsFemale, 'die', 'den')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_coronation.0023.desc: "Ich begrüße eine ganze Reihe von Neuankömmlingen, als [Select_CString(foreign_warrior.IsFemale, 'eine Fremde', 'ein Fremder')] vor mich tritt, [Select_CString(foreign_warrior.IsFemale, 'die', 'der')] ein ausgefallenes Schwert an der Hüfte trägt. [foreign_warrior.Custom('DE_PRO_PER_S_3P_N')|U] fällt umgehend auf die Knie und bietet mir elegant [foreign_warrior.Custom('DE_PRO_POS_S_3P')] Schwert an.\n\n„O mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Ich war lange unterwegs, fern von [foreign_ruler.GetCapitalLocation.GetName], und dort erzählte man sich, dass Ihr treue Diener sucht. O [Select_CString(foreign_warrior.IsFemale, 'mächtige Herrscherin', 'mächtiger Herrscher')], erlaubt mir, Ruhm zu erlangen und Euch so zu dienen, wie ich der höchsten Macht ([foreign_warrior.GetFaith.HighGodName]) diene!“"
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wirft Euch einen vernichtenden Blick ob der Erwähnung des [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)|l]en Gottes zu."
 ach_coronation.0023.desc.clergy: "\n\nIch sehe, wie [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)] verwundert schaut, als der [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)|l]e Gott Erwähnung findet."
 ach_coronation.0023.a: "Na, #EMP das#! ist mal ein [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip]!"
 ach_coronation.0023.b: "[foreign_warrior.Custom('DE_PRO_PER_S_3P_N')|U] soll mein [GetCourtPositionType('champion_court_position').GetNameNoTooltip] sein!"
 ach_coronation.0023.c: "Seid willkommen an meinen Hof!"
 ach_coronation.0023.d: "Entfernt diesen [foreign_warrior.Custom2('InsultAdjective', ROOT.Char)|l]en [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)|l]en Hund umgehend!"
 cultural_acceptance_gain_accepted_foreign_warrior: "Fremdländischen Krieger angenommen"
 ach_coronation.0025.t: "Trinkt und seid fröhlich"
 ach_coronation.0025.desc: "Abseits des Festmahls schnappe ich ein wenig frische Luft und genieße den Anblick von [feast_location.GetBaronyNameExplicitly] – sowie die Geräusche eines Liebespaars hinter einem Busch, während sich ein [ROOT.Char.Custom('KnightCultureNoTooltip')] gerade in ihrer Nähe erbricht. Doch über allem schwebt der Klang der Feier.\n\nDa kommt mir eine Idee!"
 ach_coronation.0025.desc.host: "Ganz [feast_location.GetBaronyNameExplicitlyNoTooltip] könnte auf mich anstoßen, wenn ich nur ein paar Abende Freigetränke ausgäbe. Ich müsste nur einen Händler finden, der bereit wäre, zu dieser Stunde noch etwas zu verkaufen …"
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName|U] wüsste es ohne jeden Zweifel zu schätzen, wenn die Leute [host.Custom('DE_PRO_POS_S_3P')]en Namen sängen – genau wie die Einheimischen sich gewiss über einen Abend voller Freigetränke freuen würden. Ich müsste nur einen Händler finden, der bereit wäre, zu dieser Stunde noch etwas zu verkaufen …"
 ach_coronation.0025.a: "Ich bezahle selbst für ausreichend [baron.Custom('RegionalAlcoholicDrink')]!"
 ach_coronation.0025.b: "Was, wenn [baron.GetTitledFirstName] auch etwas beitrüge?"
 ach_coronation.0025.b.flavor: "Mit all den Getränken, die wir beide beschaffen konnten, wird [feast_location.GetName] erleben, was es heißt, #EMP wirklich#! fröhlich zu sein!"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName|U] sieht die Sache genauso – möge das Glück in Strömen fließen!"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName|U] begreift nicht, wie fantastisch Eure Idee ist"
 ach_coronation.0025.b.tt: "Ihr seid entweder [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)] oder [GetTrait('drunkard').GetName(GetNullCharacter)] und habt mindestens [gold_i][GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|E]"
 ach_coronation.0025.c: "Vielleicht lieber nicht … Dann bleibt mehr für mich!"
 ach_coronation.0025.c.temperate: "Man muss nicht trinken, um Spaß zu haben!"
 ach_coronation.0025.c.flavor: "Drinnen wartet noch viel mehr Spaß"
 ach_coronation.0026.t: "Böse Omen"
 ach_coronation.0026.desc: "Das Festmahl zieht sich. Bei jedem Schlag der Trommeln läuft mir ein Schauer über den Rücken und der Gedanke an mehr [ROOT.Char.Custom('GetExpensiveDrink')] bringt mich fast zum Würgen. Zweifelsohne werden die Häuptlinge es als böses Omen sehen, wenn mir gerade jetzt schlecht wird!\n\nWie aufs Stichwort schlendert [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem Teller voll Speisen und einem Becher mit elendem Inhalt herüber."
 ach_coronation.0026.a: "Ich muss stark bleiben!"
 ach_coronation.0026.a.tt: "Ihr werdet die Zähne zusammenbeißen und versuchen, die Nacht zu überleben"
 ach_coronation.0026.a.tt.sick: "Ihr spürt, dass Ihr Fieber bekommt"
 ach_coronation.0026.a.tt.sick.failure: "Ihr könnt es nicht verbergen"
 ach_coronation.0026.a.tt.sick.success: "Ihr bleibt stark"
 ach_coronation.0026.a.tt.critical_success: "Gedankt sei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])! Das Gefühl verfliegt"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip|U]! Helft mir!"
 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName|U] wird den Rest des Festmahls dabei helfen, Eure Krankheit zu verbergen"
 ach_coronation.0026.c: "Genug! Ich muss gehen und mich ausruhen."
 ach_coronation.0026.c.flavor: "Euer eigenes Festmahl zu verlassen, wird wahrscheinlich schlecht ankommen"
 ach_coronation.0027.t: "Eine köstliche Leckerei"
 ach_coronation.0027.desc: "„[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]!“, setzt [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)] an, während [partaker.Custom('DE_PRO_PER_S_3P_D')] ein deutlich wahrzunehmender Geruch an meine Tafel folgt. „Ihr müsst diesen höchst spannenden Menschen treffen. [stoner.Custom('DE_PRO_PER_S_3P_N')|U] hat"
 ach_coronation.0027.desc.char.crusader: "köstliche und exotische Sarazenenkuchen von [stoner.Custom('DE_PRO_POS_S_3P')]en Abenteuern auf den Kreuzzügen mitgebracht!“"
 ach_coronation.0027.desc.char.varangian: "wunderliche Küchlein von [stoner.Custom('DE_PRO_POS_S_3P')]en Abenteuern unter den [emperor.GetCulture.GetName|l]en Menschen mitgebracht!“"
 ach_coronation.0027.desc.char.other: "wunderliche Blumenkekse aus Haschisch!“"
 ach_coronation.0027.a: "Ich werde [stoner.Custom('DE_PRO_POS_S_3P')]en ganzen Vorrat kaufen!"
 ach_coronation.0027.b: "Nun, was könnte es schon schaden?"
 ach_coronation.0027.b.hashishiyah: "[stoner.Custom('DE_PRO_PER_S_3P_N')|U] klingt wie jemand Kultiviertes!"
 ach_coronation.0027.c: "Bei #EMP meiner#! Krönung!? Hinfort mit Euch!"
 ach_coronation.0027.d: "„Genießt das ohne mich, [partaker.GetFirstNameNoTooltip].“"
 ach_coronation.0027.d.host: "Ein guter Gastgeber hat reichlich Vorräte für die eigenen Gäste!"
 purchased_hashish_opinion: "Haschisch erworben"
 ach_coronation.0028.t: "Legitime Trägheit"
 ach_coronation.0028.desc: "„[ROOT.Char.GetFirstName|U]!“, ruft [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)] durch die Halle, laut genug, dass man es über den Lärm der Krönungsfeier hört. „Meint Ihr, dass eine neue Krone Euch Macht verleiht!? So trinkt nur! Beweist, dass Ihr als [ROOT.Char.GetTitleAsNameNoTooltip] würdig seid!“\n\nViele erwartungsvolle Blicke richten sich auf mich, und man wartet gespannt auf meine Antwort."
 ach_coronation.0028.a: "[drinker.GetTitledFirstNameNoTooltip] hat [Select_CString(ROOT.Char.IsFemale, 'eine würdige Gegnerin', 'einen würdigen Gegner')] gefunden!"
 ach_coronation.0028.a.win: "Ihr trinkt [drinker.GetFirstNameNoTooltip] unter den Tisch!"
 ach_coronation.0028.a.lose: "Ihr könnt nicht mithalten"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip|U] hatte keine Chance"
 ach_coronation.0028.b.lose: "Eure Hinterlist wird entdeckt!"
 ach_coronation.0028.b: "Wenn ich [drinker.Custom('DE_PRO_PER_S_3P_D')] etwas in seinen Trunk kippen könnte …"
 ach_coronation.0028.c: "Ich glaube nicht."
 ach_coronation.0029.t: "Jagd als [ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_coronation.0029.desc: "Das in [ROOT.Char.Custom('FunFoodPrefix')] ausgebackene Geflügel ([ROOT.Char.Custom('GetFoodBird')]) ist köstlich, doch die Geschichten, die wir erzählen, sind noch besser! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], mein[second.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second'))] [second.GetFirstName] und ich tauschen stundenlang Geschichten über unsere besten Jagden aus.\n\n„Das reicht!“, ruft [first.GetTitledFirstNameNoTooltip]. „Da Ihr nun gekrönt seid, könnt Ihr für nach dem Festmahl auch eine Jagd ansetzen! Für [Select_CString(ROOT.Char.IsFemale, 'unsere neue', 'unseren neuen')] [ROOT.Char.GetTitleAsNameNoTooltip] sollte es etwas Besonderes sein!“\n\n„Jawohl!“ [second.GetFirstNameNoTooltip|U] nickt begeistert. „Eine Jagd für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!“"
 ach_coronation.0029.a: "Ja! Eine Jagd für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0029.a.flavor.impress_attendees: "Und Ihr werdet dafür sorgen, dass ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] davon erfährt!"
 ach_coronation.0029.a.flavor.embrace_supporters: "Das wird mich und meine Unterstützer zusammenbringen!"
 ach_coronation.0029.a.flavor.exalt_crown: "Und unsere Beute soll ein Symbol meiner Herrschaft sein!"
