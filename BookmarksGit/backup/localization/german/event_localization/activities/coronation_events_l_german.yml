 ach_coronation.0016.a.intrigue: "Meine Spione sollen [host.Custom('DE_PRO_PER_S_3P_D')] zur Verfügung stehen."
 ach_coronation.0016.a.learning: "Ich werde für [host.Custom('DE_PRO_PER_S_3P_A')] mit dem Klerus sprechen."
 ach_coronation.0016.a.loyal: "Ich werde ewige Unterstützung schwören."
