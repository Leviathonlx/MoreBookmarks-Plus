 ach_coronation.0015.a.tt.success.desc: "Ihr schafft es, weiteres Blutvergießen zu verhindern – ein gutes Zeichen für Eure Herrschaft!"
 ach_coronation.0015.a.tt.critical_success: "Eine legendäre Rede"
 ach_coronation.0015.a.tt.critical_success.desc: "Die Menge verfällt in ehrfürchtiges Schweigen. Vereinzelt schluchzt man gar ob der Schönheit Eurer Worte auf."
