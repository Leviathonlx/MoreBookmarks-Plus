 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.GetTitledFirstName|U] übertreibt es mit seiner Antwort womöglich, was viele das Leben kosten und [host.Custom('DE_PRO_POS_S_3P')]en [dread|E] und die [tyranny|E] erhöhen könnte"
 ach_coronation.0014.a.tt.failure.indoors: "In all dem Getöse geht ihr einfach unter"
 ach_coronation.0014.a.rock: "[first.GetShortUIName|U] wird von einem Stein im Gesicht getroffen und erhält die [trait|E] „[GetTrait('wounded_1').GetName(GetNullCharacter)|UV]“"
 ach_coronation.0014.b: "Vielleicht ist die Menge noch für etwas anderes nützlich …"
 ach_coronation.0014.b.flavor: "Meine Agenten tauchen unbemerkt überall in der Krönungsstätte ([coronation_site.GetHolding.GetHoldingType.GetName]) unter"
 ach_coronation.0014.b.tt: "Ihr seid ein [GetTrait('schemer').GetName(GetNullCharacter)], [GetTrait('deceitful').GetName(GetNullCharacter)|l] oder habt zumindest [SCOPE.ScriptValue('decent_skill_rating')|0V] [intrigue|E]"
 ach_coronation.0014.c: "Ich werde als Erstes meinen Respekt erweisen."
