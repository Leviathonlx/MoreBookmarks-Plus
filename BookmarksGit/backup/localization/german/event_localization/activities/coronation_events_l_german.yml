 ach_coronation.0014.t: "Am Rand des Chaos"
 ach_coronation.0014.desc: "Von hinten aus der Menge schaue ich zu, wie jene Gesandtschaft für die Krönung von [host.GetTitledFirstName] eintrifft, zu der auch [Select_CString(first.IsFemale, 'die', 'der')] [first.GetTitleAsName] von [first.GetPrimaryTitle.GetNameNoTier] zählt."
 ach_coronation.0014.desc.weather.rain: "Heute regnet es heftig."
 ach_coronation.0014.desc.weather.clear: "Es war bisher ein durchaus schöner Tag."
 ach_coronation.0014.desc.weather.indoors: "Die Krönungsstätte ([ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]) ist voll bis unters Dach, "
 ach_coronation.0014.desc.reason.rain: "Die Gemeinen sind noch dreckiger und wütender als sonst. Ein Einheimischer rutscht im Schlamm aus und fällt hin. Wenig später rücken die übereifrigen Wachen, die wohl [first.Custom('DE_ART_DEF_S_D')] [first.GetTitleAsNameNoTooltip] gefallen wollen, gegen die Menge vor. Sie schlagen und stoßen die Gemeinen weg von [Select_CString(first.IsFemale, 'ihrer Herrin', 'ihrem Herrn')]."
 ach_coronation.0014.desc.reason.local_discontent: "Die Lage in der Krönungsstätte ([coronation_site.GetHolding.GetHoldingType.GetName]) ist wohl angespannt, denn viele der versammelten Gemeinen buhen [first.Custom('DE_ART_DEF_S_A')] vorbeiziehend[first.Custom('DE_END_ADJ_IND_S_N')] [first.GetTitleAsNameNoTooltip] aus. Einige beginnen sogar, Sprechchöre mit lauter Beschimpfungen über [first.Custom('DE_ART_DEF_S_A')] [host.GetPrimaryTitle.GetTitleAsNameNoTooltip] zu skandieren!"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly|U] ächzt schon einige Zeit unter der [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective|l]en Kontrolle, und die Zuschauer, die die Gesandtschaft beäugen, wirken alles andere als freundlich gesinnt."
 ach_coronation.0014.desc.reason.generic_indoors: "Die Masse an Höflingen und Gästen hat schon bald Mühe, Platz zu finden, während immer mehr Menschen eintreffen. Die Menge wird unruhiger und unruhiger und die Halle übermäßig warm. Mehrere Menschen schreien und drängeln nun."
 ach_coronation.0014.desc.reason.generic_outdoors: "Die Menge wirkt aufgebracht. Es sind einfach zu viele Menschen auf der Straße, um die Gesandtschaft zu sehen. Alle sind zu dicht gedrängt, und die Wachen, die [first.Custom('DE_ART_DEF_S_N')] [first.GetTitleAsNameNoTooltip] bereitgestellt hat, wirken angespannt."
 ach_coronation.0014.desc.ending: "\n\nDa trifft mich eine Erkenntnis: Die Menge könnte diese Krönung ruinieren. Es bräuchte nur"
 ach_coronation.0014.desc.ending.byzantine: "\n\nDa trifft mich eine Erkenntnis: Die versammelten [Glossary('Hoi Polloi', 'HOI_POLLOI_GLOSS')] könnten diese Krönung ruinieren. Es bräuchte nur"
 ach_coronation.0014.desc.ending.outdoors: "einen einzigen Stein …"
 ach_coronation.0014.desc.ending.indoors: "ein einziges Wort …"
 ach_coronation.0014.a.outdoors: "#EMP Zielt auf [first.Custom('DE_ART_DEF_S_A')] [first.GetTitleAsNameNoTooltip] ab.#!"
 ach_coronation.0014.a.indoors: "#BER „FEUER!“#!"
