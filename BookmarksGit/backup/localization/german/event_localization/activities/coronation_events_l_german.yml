l_german:
 # Events
 ach_coronation.0001.t: "Ankunft"
 ach_coronation.0001.travel: "Ich bin endlich in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] für die Krönung eingetroffen."
 ach_coronation.0001.notravel: "Nachrichten und Dienstboten wurden aus [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] wegen der Krönung entsandt."
 ach_coronation.0001.intro.hre: "Dass [host.Custom('DE_ART_IND_N')] [host.GetTitleAsName] gekrönt wird, wird keine kleine Angelegenheit. Das ganze Reich ([host.GetPrimaryTitle.GetTierAsName]) scheint nach [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] zu strömen, und die Banner der Kurfürsten und hundert örtlicher Adliger flattern schon im Wind."
 ach_coronation.0001.intro.hre_host: "Bald werde ich auf dem Thron von Karl dem Großen sitzen, die Krone von Otto tragen und mit der Stimme von Augustus sprechen. Die Kurfürsten haben [ROOT.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] bereits bestimmt – nun sollen es auch alle anderen tun."
 ach_coronation.0001.intro.byzantine: "Dieses Ereignis soll [host.GetTitledFirstName] in die Sphären von Heraklios und Justinian erheben. Über [Glossary('Romaioi', 'ROMAIOS_GLOSS' )] zu herrschen, heißt, über die Welt zu herrschen, und es bleibt nur zu hoffen, dass [host.GetTitledFirstNameNoTooltip] dieser Herausforderung gewachsen ist."
 ach_coronation.0001.intro.byzantine_host: "Ich werde bald meinen rechtmäßigen Platz an der Seite von Konstantin und Theodosius einnehmen. Ich bin [Glossary('Autokrator', 'AUTOKRATOR_GLOSS')], [Select_CString(ROOT.Char.IsFemale, 'Herr', 'Herrin')] des Universums, [Select_CString(ROOT.Char.IsFemale, 'Herrscherin', 'Herrscher')] über ganz Rom, [Select_CString(ROOT.Char.IsFemale, 'eine wahre', 'ein wahrer')] [ROOT.Char.GetTitleAsName]!"
 ach_coronation.0001.intro.host: "Die Luft bebt vor Erwartung, als mir dämmert, dass ich endlich [Select_CString(ROOT.Char.IsFemale, 'zur', 'zum')] [ROOT.Char.GetTitleAsNameNoTooltip] von „[ROOT.Char.GetPrimaryTitle.GetNameNoTier]“ gekrönt werde."
 ach_coronation.0001.intro.notravel_host: "Erst als die letzte Einladung verschickt ist und der Hof mit den Vorbereitungen beginnt, dämmert es mir: Ich werde endlich [Select_CString(ROOT.Char.IsFemale, 'zur', 'zum')] [ROOT.Char.GetTitleAsNameNoTooltip] von „[ROOT.Char.GetPrimaryTitle.GetNameNoTier]“ gekrönt."
 ach_coronation.0001.guest: "[host.GetTitledFirstName|U] wird hier in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] gekrönt werden, und ich kann nur hoffen, dass [host.Custom('DE_PRO_PER_S_3P_N')] [host.Custom('DE_PRO_POS_S_3P')]er Krone würdig sein wird."
 ach_coronation.0001.ending.host_arbitrary: "\n\nBald werde ich [ROOT.Char.GetTitleAsNameNoTooltip] sein – und niemand wird etwas anderes behaupten können! Endlich kann #emp ich#! herrschen, wie ich will."
 ach_coronation.0001.ending.host_cynical: "\n\nIch mache mich bereit, mich vor [priest.GetFirstName] niederzuknien wie [Select_CString(ROOT.Char.IsFemale, 'eine fromme Närrin', 'ein frommer Narr')], doch sobald ich mich wieder erhebe, muss ich nie wieder auf [priest.Custom('DE_PRO_POS_S_3P')] Gefasel hören!"
 ach_coronation.0001.ending.host_cynical_hof: "\n\nIch kann es wirklich kaum erwarten, dass [priest.GetTitledFirstName] mit einem Klüngel der langweiligsten Menschen, die man sich nur vorstellen kann, durch die Gegend stolziert …"
 ach_coronation.0001.ending.host_impatient: "\n\nIch kann es kaum erwarten, das hinter mich zu bringen! Die Spannung ist die reinste Folter. Ich muss mich ablenken, um nicht mehr daran zu denken …"
 ach_coronation.0001.ending.host_just: "\n\nBisher galt ich immer noch als illegitim und kaum mehr als [Select_CString(ROOT.Char.IsFemale, 'echte Thronanwärterin', 'echter Thronanwärter')]. Doch mit dem Ende dieser Zeremonie werde ich endlich, wirklich [ROOT.Char.GetTitleAsNameNoTooltip] sein!"
 ach_coronation.0001.ending.host_ambitious: "\n\nAllein das Wissen, dass die Krone bald auf meinem Haupt ruhen wird, ist schon eine Freude … doch sie ist nur der erste Schritt zu #EMP wahrem#! Ruhm."
 ach_coronation.0001.ending.host_compassionate: "\n\nDer kommende Ruhm mag groß sein, doch ich muss an das Volk meines Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) denken, dem ich mich beweisen muss."
 ach_coronation.0001.ending.host_trusting: "\n\nBald werden all meine Vasallen hier bei mir sein, und jeder Einzelne wird meinen Namen rufen!"
 ach_coronation.0001.ending.host_paranoid: "\n\nBald werden all meine Vasallen hier bei mir sein und [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] verwandelt sich in eine Schlangengrube. Ich muss aufpassen, dass mir niemand in den Rücken fällt …"
 ach_coronation.0001.ending.host_zealous: "\n\nIch muss beten, denn nur die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) können wirklich darüber entscheiden, ob ich würdig bin."
 ach_coronation.0001.ending.host_content: "\n\nEhrlich gesagt hätte ich darauf verzichten können, doch manche Dinge muss man als [ROOT.Char.GetTitleAsNameNoTooltip] eben tun."
 ach_coronation.0001.ending.host_gregarious: "\n\nEs wird ach so viele Menschen geben, mit denen ich sprechen muss … Das wird ein Spaß!"
 ach_coronation.0001.ending.host_craven: "\n\nEs wird schon alles gut laufen, hoffe ich, solange meine Vasallen sich benehmen … Sie werden sich doch benehmen, oder?"
 ach_coronation.0001.ending.host_shy: "\n\nDas ganze Reich wird schon bald in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] sein … Je schneller es vorbei ist, desto besser."
 ach_coronation.0001.ending.host_arrogant: "\n\nBald werden alle – Gemeine wie Fürsten – sich vor mir verbeugen … Gut."
 ach_coronation.0001.ending.host_calm: "\n\nDie Krönung soll für alle ein Tag der Freude sein, doch ich muss vorsichtig bleiben: Die vor uns liegenden Tage könnten sich als gefährlich erweisen …"
 ach_coronation.0001.ending.host_gluttonous: "\n\nIch kann es nicht erwarten, gekrönt zu werden! Es wird wunderbar, als wahr[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] mit dem ganzen Reich zu speisen!"
 ach_coronation.0001.ending.host_eccentric: "\n\nBald werden sie mich krönen, und dann herrsche ich für #EMP IMMER#!!"
 ach_coronation.0001.ending.host_neutral: "\n\nAuch wenn ich schon herrsche, wird diese Krönung mich doch [Select_CString(ROOT.Char.IsFemale, 'zur wahren', 'zum wahren')] [ROOT.Char.GetTitleAsNameNoTooltip] machen. Ich bin bereit."
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip|U] ist gewiss [Select_CString(host.IsFemale, 'kein Freund', 'keine Freundin')] von mir, doch ich – und das Reich – werden überdauern."
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip|U] mag mich bekanntermaßen – möge [host.Custom('DE_PRO_POS_S_3P')]e Herrschaft fruchtbar für uns beide sein! Oder zumindest für mich …"
 ach_coronation.0001.ending.neutral_host: "\n\nOb man [ROOT.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip] nun hasst oder liebt: Niemand kann bestreiten, dass wir Bezeugenden spüren, wie wichtig dieser Vorgang ist."
 ach_coronation.0001.a: "Bald beginnt meine Herrschaft!"
 ach_coronation.0001.a.eccentric: "Für immer …"
 ach_coronation.0001.a.bad: "Es wird Zeit, einmal nachzusehen, in welche Schwierigkeiten ich mich bringen kann …"
 ach_coronation.0001.a.good: "Heute beginnt ein neues Kapitel."
 ach_coronation.0001.tt.hof_visit.title: "Heiliger Besuch"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly|U] erhält „[GetModifier('ach_hof_visit_modifier').GetNameWithTooltip]“ aufgrund des Eintreffens von [hof.GetTitledFirstName]"
 ach_coronation.0010.t: "[hof.GetTitledFirstNameNoTooltip|U] trifft ein"
 ach_coronation.0010.desc.desc_opening: "Die Glocken aller Gotteshäuser läuten und in allen Straßen von [coronation_site.GetHolding.GetName] jubeln die Menschen, als die Banner von [hof.GetTitledFirstName] am Horizont erscheinen."
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "[greeter_2.GetFirstName|U], mein [greeter.GetCouncillorPosition('councillor_court_chaplain').GetPositionName], und ich werden [hof.GetTitleAsNameNoTooltip] als Erste treffen und nach [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))] die Krönungsstätte ([coronation_site.GetHolding.GetNameNoTooltip]) betreten.\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName|U] und [greeter_2.GetFirstName], [greeter.Custom('DE_PRO_POS_S_3P')] [greeter.GetCouncillorPosition('councillor_court_chaplain').GetPositionName], werden die [hof.GetPrimaryTitle.GetAdjective|l]e Gesandtschaft als Erste treffen und die Krönungsstätte ([coronation_site.GetHolding.GetNameNoTooltip]) erst nach [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] betreten.\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName|U] und [greeter_2.GetFirstName], der örtliche [greeter.GetCouncillorPosition('councillor_court_chaplain').GetPositionName], werden die [hof.GetPrimaryTitle.GetAdjective|l]e Gesandtschaft als Erste treffen und die Krönungsstätte ([coronation_site.GetHolding.GetNameNoTooltip]) erst nach [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] betreten.\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "Die Armen vor Ort sollten nicht zu viele Almosten erwarten, denn [hof.GetTitledFirstNameNoTooltip] gilt als recht knauserig. Zumindest dürfen sie jedoch miterleben, wie"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName|U] ist als großzügig bekannt, und die Einheimischen werden sicher einige Almosten empfangen, während"
 ach_coronation.0010.desc.desc_first.compassionate: "Das Mitgefühl von [hof.GetTitleAsNameNoTooltip] ist legendär, und viele an sein weiches Herz gerichtete Gebete erklingen, als"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName|U] ist nicht so sehr für [hof.Custom('DE_PRO_POS_S_3P')]en Glauben bekannt, sondern eher berüchtigt, weil"
 ach_coronation.0010.desc.desc_first: "Die Gläubigen versammeln sich in Scharen, um [hof.GetTitledFirstNameNoTooltip] zu sehen, und sämtliche Händler und Bettler der Stadt folgen ihnen nach – sowie all jene, die zu erleben hoffen, wie"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "[hof.Custom('DE_PRO_PER_S_3P_N')] eine feurige Predigt von außergewöhnlichem Eifer hält."
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.Custom('DE_PRO_PER_S_3P_N')] [hof.Custom('DE_PRO_POS_S_3P')]em legendär feurigen Wesen und barschen Verhalten freien Lauf lässt."
 ach_coronation.0010.desc.desc_second.lustful: "[hof.Custom('DE_PRO_POS_S_3P')]e berüchtigten … Neigungen entfesselt werden."
 ach_coronation.0010.desc.desc_second.strong: "[hof.Custom('DE_PRO_PER_S_3P_N')] eine wahrhaft legendäre Statur zur Schau stellt, die nur von einem Segen der höchsten Mächte ([hof.GetFaith.HighGodName]) herrühren kann."
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.Custom('DE_PRO_PER_S_3P_N')] mit [hof.Custom('DE_PRO_POS_S_3P')]em ungeheuren Appetit alle Vorräte in Sachen [hof.Custom('GetExpensiveDessert')] in [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] vertilgt."
 ach_coronation.0010.desc.desc_second: "[hof.Custom('DE_PRO_POS_S_3P')]e ungeheure Bedeutsamkeit und all [hof.Custom('DE_PRO_POS_S_3P')] Prestige zur Schau stellt."
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "Ich bin überrascht, dass [hof.GetTitledFirstNameNoTooltip] überhaupt gekommen ist, da ich doch exkommuniziert wurde. Zweifelsohne wird [hof.Custom('DE_PRO_POS_S_3P')] Segen einen hohen Preis haben …"
 ach_coronation.0010.desc.desc_ending.excommunicated: "Viele sind überrascht, dass [hof.GetTitledFirstName] angesichts der Exkommunikation von [host.GetTitleAsNameNoTooltip] überhaupt gekommen ist. Zweifelsohne wird [host.Custom('DE_PRO_PER_S_3P_A')] die Krone teuer zu stehen kommen …"
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip|U] und ich sind befreundet – die Krönung wird also zweifelsohne eine freudige Angelegenheit für uns beide sein."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "[hof.GetTitleAsNameNoTooltip|U] und [host.GetTitleAsNameNoTooltip] sind gut befreundet – die Krönung wird also zweifelsohne eine freudige Angelegenheit für die beiden werden."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Doch die Reibereien zwischen [hof.GetTitleAsNameNoTooltip] und [host.GetTitleAsNameNoTooltip] [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], weshalb die Stimmung bei der Krönung angespannt sein dürfte."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Doch die Reibereien zwischen [hof.GetTitleAsNameNoTooltip] und mir [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], weshalb die Stimmung bei der Krönung angespannt sein dürfte."
 ach_coronation.0010.desc.desc_ending.low_fervor: "Unser Glaube ([hof.GetFaith.GetName]) hat schon bessere Tage gesehen: Nie zuvor wirkten seine Feuer so heruntergebrannt und die wahren Gläubigen so rar gesät. Gläubige und [hof.GetTitleAsNameNoTooltip] hoffen zweifelsohne, dass die Krönung von [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] dem Glauben im Reich ([host.GetPrimaryTitle.GetTierAsName]) neuen Auftrieb verleihen wird."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "[hof.Custom('DE_ART_DEF_S_N')|U] [hof.GetTitleAsNameNoTooltip] und ich haben eine herzliche Beziehung zueinander, und die Menschen, die in der Krönungsstätte ([coronation_site.GetHolding.GetNameNoTooltip]) zugegen waren, werden zweifelsohne noch wochenlang auf uns anstoßen."
 ach_coronation.0010.desc.desc_ending.opinion_good: "[hof.GetTitleAsNameNoTooltip|U] und [host.GetTitleAsNameNoTooltip] haben eine herzliche Beziehung zueinander, und die Menschen, die in der Krönungsstätte ([coronation_site.GetHolding.GetNameNoTooltip]) zugegen waren, werden zweifelsohne noch wochenlang auf die beiden anstoßen."
 ach_coronation.0010.desc.desc_ending.neutral: "Es ist eindrucksvoll, dass [host.GetTitleAsNameNoTooltip] [Select_CString(hof.IsFemale, 'von der', 'vom')] [hof.GetTitledFirstNameNoTooltip] selbst gekrönt wird … doch das wird zweifelsohne einen hohen Preis haben."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "Meine Legitimität wird unangreifbar sein, wenn [hof.GetTitledFirstName] mich krönt."
 ach_coronation.0010.b: "Ein beeindruckender Anblick!"
 ach_coronation.0010.b.rival: "Pah! Sollen die Pocken dies[hof.Custom('DE_END_ADJ_IND_S_N')] ‚[hof.GetTitleAsNameNoTooltip]‘ holen."
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip|U] ist hier? Hurra!"
 ach_coronation.0010.b.lover: "Mm. Ich kann nur hoffen, dass [hof.Custom('DE_PRO_PER_S_3P_N')] Zeit für uns hat …"
 ach_coronation.0010.b.heretic: "[Select_CString(hof.IsFemale, 'Meine', 'Mein')] [hof.GetTitleAsNameNoTooltip] ist das nicht!"
 ach_coronation.0010.b.heathen: "Wen schert es?"
 ach_coronation.0010.b.witch: "Vielleicht ist es an der Zeit, unauffällig zu bleiben …"
 ach_coronation.0010.b.cynical: "Pah! Viel Lärm um Nichts."
 ach_coronation.0010.b.zealous: "Wir sind wahrlich gesegnet!"
 ach_coronation.0010.a: "Wartet! Ich muss mit [hof.Custom('DE_PRO_PER_S_3P_D')] sprechen!"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip|U] hört Euer Flehen! Gepriesen seien die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])!"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip|U] lehnt ein Treffen ab"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip|U] fühlt sich schon von Eurer Frage gekränkt"
 ach_coronation_0010_hof_desc_host.tt: "Die Zustimmung von [hof.GetTitledFirstName] wird Eure [legitimacy|E] und den [fervor|E] des [hof.GetFaith.GetAdjective|l]en [Concept('faith', 'Glaubens')|E] steigern"
 ach_coronation_0010_hof_desc_guest.tt: "Der Segen von [hof.GetTitledFirstName] wird die [legitimacy|E] von [host.GetTitledFirstName] und den [fervor|E] des [hof.GetFaith.GetAdjective|l]en [Concept('faith', 'Glaubens')|E] steigern"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U] und die [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective|l]e Delegation trafen bei der Krönung von [CHARACTER.GetTitledFirstName] ein, was zu ausgelassenen Feiern unter den Gemeinen führte."
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"
 ach_coronation.0011.t: "Schatten vor dem Thron"
 ach_coronation.0011.desc: "Im Schatten der Krönungsstätte ([ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]) winden sich Nattern. Inmitten von Dienstboten und Höflingen, die alles vorbereiten, tuschelt [plotter.GetTitledFirstName] mit einem Kreis aus gerade eingetroffenen Gästen.\n\nAls ich herantrete, verstummen sie auf der Stelle, ehe sich [plotter.GetFirstNameNoTooltip] tief verbeugt.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [plotter.Custom2('RelationToMeShort', SCOPE.sC('host'))]“, setzt [plotter.Custom('DE_PRO_PER_S_3P_N')] an. „Entschuldigt. Wir sprachen gerade von … persönlichen Angelegenheiten.“"
 ach_coronation.0011.a: "Ich werde die Wahrheit schon aus [plotter.Custom('DE_PRO_PER_S_3P_D')] herausholen …"
 ach_coronation.0011.a.success: "[plotter.GetTitledFirstName|U] wird bei einer Lüge ertappt"
 ach_coronation.0011.a.success.tt: "Das Komplott wird offenbart! Sofern es denn überhaupt eines gibt"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName|U] lässt sich einfach nicht festnageln"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip|U], heraus damit. #BER Auf der Stelle.#!"
 ach_coronation.0011.b.flavor: "[coward.Custom('DE_PRO_PER_S_3P_N')|U] ist den Tränen nahe – nur ein kleiner Schubs reicht bestimmt, damit [coward.Custom('DE_PRO_PER_S_3P_N')] einknickt"
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName|U] wird das [scheme|E] offenbaren; falls es keines gibt, wird ein [secret|E] offenbart"
 ach_coronation.0011.c: "Haltet Ihr mich für [Select_CString(ROOT.Char.IsFemale, 'eine Närrin', 'einen Narren')]? #EMP Wachen!#!"
 ach_coronation.0011.c.paranoid: "Ich #EMP WUSSTE#! es! Nehmt diese Verräter fest!"
 ach_coronation.0011.c.wrathful: "Wie könnt Ihr es wagen? Haltet Ihr mich für [Select_CString(ROOT.Char.IsFemale, 'eine Närrin', 'einen Narren')]? Wachen!"
 ach_coronation.0011.d: "Ich werde [plotter.Custom('DE_PRO_PER_S_3P_A')] im Auge behalten müssen …"
 ach_coronation.0011.scheme.plotter.toast: "„[ongoing_scheme.GetSchemeType.GetTypeNameNoTooltip]“-[scheme|E] von [plotter.GetTitledFirstName] gegen [hostile_scheme.GetTargetCharacter.GetFirstName] wird offenbart!"
 ach_coronation.0011.scheme.coward.toast: "„[coward_scheme.GetSchemeType.GetTypeNameNoTooltip]“-[scheme|E] von [coward.GetTitledFirstName] gegen [coward_scheme.GetTargetCharacter.GetFirstName] wird offenbart!"
 ach_coronation.0011.secret.coward.toast: "Ihr erfahrt das „[revealed_secret.GetName]“-[secret|E] von [coward.GetTitledFirstName]"
 ach_coronation.0011.coward.success: "[coward.Custom('DE_PRO_PER_S_3P_N')|U] knickt binnen weniger Wimpernschläge ein"
 ach_coronation.0011.hook.toast: "[coward.GetTitledFirstName|U] beginnt zu weinen und zu plappern, während [coward.Custom('DE_PRO_PER_S_3P_N')] Euch versichert, dass [coward.Custom('DE_PRO_PER_S_3P_N')] alles tun würde, um die eigene Treue zu beweisen"
 ach_coronation.0011.false.toast: "[plotter.Custom('DE_PRO_PER_S_3P_N')|U] plante ein gefälliges Geschenk"
 ach_coronation.0012.t: "Eine Frage von Recht und Richtigkeit"
 ach_coronation.0012.desc: "Während der Vorbereitungen für die Krönung kündigt ein besorgter Dienstbote [first.GetTitledFirstName] und [second.GetTitledFirstName] an, ehe die beiden auch schon in den Raum stürzen. Durch irgendein Versehen wurde beiden versprochen, dass sie die rühmliche Aufgabe haben werden, während der Zeremonie einen ganz besonderen Gegenstand ([ROOT.Char.Custom('GetRandomCoronationObject')]) zu halten.\n\nDie beiden sind schon seit Langem für ihre Fehde bekannt: Wenn nun einer dem anderen diese Aufgabe überließe, wäre dies eine Schmach für das eigene Haus – ganz ungeachtet der Tatsache, wie belanglos diese Aufgabe letztlich auch wirken mag."
 ach_coronation.0012.a: "[first.GetTitledFirstNameNoTooltip|U] soll die Ehre haben."
 ach_coronation.0012.b: "Diese Rolle geht an [second.GetTitledFirstNameNoTooltip]."
 ach_coronation.0012.c: "Wir können das lösen!"
 ach_coronation.0012.c.flavor: "Vielleicht können sie gemeinsam das Spalier entlanggehen?"
 ach_coronation.0012.c.tt.success: "Ihr habt einen tollen Plan"
 ach_coronation.0012.c.tt.failure: "Sie streiten schon wieder"
 ach_coronation.0012.d: "Ha! Seht nur zu, wie man das macht."
 ach_coronation.0012.d.flavor: "Es ist fast so, als hätten diese Anfänger noch nie an einer Hofzeremonie teilgenommen!"
 ach_coronation.0012.e: "[ROOT.Char.Custom('GetRandomCoronationObject')|U]? Einer von #EMP Euch#! soll so etwas tragen?"
