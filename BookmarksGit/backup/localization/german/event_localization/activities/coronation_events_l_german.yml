 ach_coronation.0016.t: "Ein würdiges Geschenk für [host.Custom('DE_ART_IND_A')] [host.GetTitleAsNameNoTooltip]"
 ach_coronation.0016.desc: "Gäste der Krönung von [host.GetTitledFirstName], [host.Custom('DE_ART_DEF_S_N')] mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] ist, strömen herein, um kleinere Schwüre und Eide der Treue oder der Unterstützung zu leisten – und auch ihren Dank für ihre Einladung zum Ausdruck zu bringen. Bald werde ich an der Reihe sein.\n\nMuss ich mich aus der Menge hervortun und meine kurze Audienz nutzen, um [host.Custom('DE_ART_DEF_S_D')] [host.GetTitleAsNameNoTooltip] zu zeigen, wie würdig ich bin?"
 ach_coronation.0016.a.martial: "Ich werde einen Trupp Soldaten spenden!"
 ach_coronation.0016.a.stewardship: "Ich werde bei den anderen Gästen einen Zehnten einsammeln!"
 ach_coronation.0016.a.stewardship.greedy.tt: "Ihr gebt natürlich nichts"
