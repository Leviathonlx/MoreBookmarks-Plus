 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip] und Gemeine"
 ach_coronation.0013.intro: "Meinen Tag verbringe ich mit meinen Pflichten im recht friedlichen [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. Hier"
 ach_coronation.0013.desc_opening.rainy_day: "suche ich Schutz vor dem Regen"
 ach_coronation.0013.desc_opening.dry_day: "genieße ich gerade eine kurze Pause"
 ach_coronation.0013.desc_opening: "am Rand des großen Platzes, als ich jemanden #EMP „[host.GetTitleAsNameNoTooltip]!“#! rufen höre.\n\nDas Geschrei kommt von um die Ecke: Einige [ROOT.Char.Custom('GetTaverngoersTribespeople')] trinken [ROOT.Char.Custom('RegionalAlcoholicDrink')] und tratschen."
 ach_coronation.0013.desc_conversation.mean.1: "„[host.Custom('DE_ART_IND_A')] [host.Custom('InsultAdjectiveGeneric')|l]er[host.Custom('DE_END_ADJ_IND_S_A')] [host.GetTitleAsNameNoTooltip] gab es noch nie!“, speit ein [peasant.Custom2('dummy_peasant_profession', peasant)], was alle am Tisch bestätigen."
 ach_coronation.0013.desc_conversation.mean.2: "„Verdammt sei dies[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] sogenannte ‚[host.GetTitleAsNameNoTooltip]‘! [host.Custom('DE_PRO_PER_S_3P_N')|U] wird allzu bald dem ganzen Reich ([host.GetPrimaryTitle.GetTierAsName]) den Tod bringen!“, verkündet ein [peasant.Custom2('dummy_peasant_profession', peasant)] gegenüber den eigenen Kameraden."
 ach_coronation.0013.desc_conversation.mean.3: "„Mein Vetter ist [dummy_gender.Custom('lowly_servant_type')] in der Krönungsstätte ([ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]), und er meint, sogar [host.Custom('DE_PRO_POS_S_3P')] Atem stinke faulig!“"
 ach_coronation.0013.desc_conversation.mean.4: "„Habt Ihr gehört, dass [host.Custom('DE_PRO_PER_S_3P_N')] mit jemandem von niederer Geburt schläft?“, fragt ein [peasant.Custom2('dummy_peasant_profession', peasant)] lachend. „[host.Custom('DE_PRO_PER_S_3P_N')|U] macht da diese Sache, bei der etwas ganz Besonderes ([host.Custom('DeviantObjectArticle')]) im Spiel ist …“"
 ach_coronation.0013.desc_conversation.mean.4.chaste: "Große Güte! Ich halte mir die Ohren zu, bevor ich noch ein weiteres Wort höre."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "Große Güte! Für wie zahm sie mich halten müssen!"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "Große Güte! Für wie zahm sie [host.Custom('DE_PRO_PER_S_3P_A')] halten!"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "Große Güte! Warum sollte denn jemand wegen so etwas lügen?"
 ach_coronation.0013.desc_conversation.mean.5: "„[host.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(host.IsFemale, 'eine', 'ein')] [host.Custom('InsultAdjectiveGeneric')|l][Select_CString(host.IsFemale, 'e Bastardin', 'er Bastard')], nach dem, was ich so gehört habe, was [host.Custom('DE_PRO_PER_S_3P_N')] so treibt. Für mich ist das monströs!“"
 ach_coronation.0013.desc_conversation.nice.1: "„Lang lebe [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip]!“, lallt ein [peasant.Custom2('dummy_peasant_profession', peasant)], was mit trunkenem Jubel bedacht wird."
 ach_coronation.0013.desc_conversation.nice.2: "„Ich hab gehört, dass [host.Custom('DE_ART_DEF_S_N')] [host.GetTitleAsNameNoTooltip] [host.Custom('DE_ART_DEF_S_N')] [host.Custom('GetPrettyAdjective')|l]ste und [host.Custom('GetPiousAdj')|l]ste [host.GetTitleAsNameNoTooltip] auffer ganzen Welt is!“, erzählt einer den anderen."
 ach_coronation.0013.desc_conversation.nice.3: "„Mein Vetter hat eine Schwägerin, die hat erzählt, dass [host.GetTitledFirstNameNoTooltip] so gut [host.Custom('GetMedievalDance')] tanzt, dass einem die Tränen kommen!“, verkündet ein [peasant.Custom2('dummy_peasant_profession', peasant)]."
 ach_coronation.0013.desc_conversation.nice.4: "„Ich hab [host.Custom('DE_ART_DEF_S_A')] [host.GetTitleAsNameNoTooltip] mal gesehen“, sagt ein [peasant.Custom2('dummy_peasant_profession', peasant)]. „Da hab ich gleich gemerkt, dass nur Gutes in [host.Custom('DE_PRO_PER_S_3P_D')] steckt!“"
 ach_coronation.0013.desc_conversation.nice.5: "„Tod [claimant.GetTitledFirstName], [Select_CString(host.IsFemale, 'der', 'dem')] [claimant.Custom('InsultAdjectiveGeneric')|l][Select_CString(host.IsFemale, 'en Anspruchstellerin', 'en Anspruchsteller')]!“, erklärt ein [peasant.Custom2('dummy_peasant_profession', peasant)] unter lautem Jubel. „Lang lebe [host.Custom('DE_ART_DEF_S_N')] rechtmäßige [host.GetTitleAsNameNoTooltip]!“"
 ach_coronation.0013.ending.agrees: "\n\nHa! Ich glaube, diese guten Leute haben recht damit!"
 ach_coronation.0013.ending.disagrees: "\n\nWie können diese hohlköpfigen #EMP Bauern#! [Select_CString(host.IsFemale, 'unsere Lehnsherrin', 'unseren Lehnsherrn')] so beleidigen?"
 ach_coronation.0013.ending.neutral: "\n\nDieser Tage scheinen sogar die Gemeinen Zeit für Politik zu haben."
 ach_coronation.0013.a.weaken_detractors: "Bauern! Ich habe da einen Vorschlag."
 ach_coronation.0013.a.weaken_detractors.flavor: "Mir fallen da noch bessere Gerüchte ein, die sie verbreiten können!"
 ach_coronation.0013.a.weaken_detractors.tt: "Eure Feinde werden vom Pöbel verhöhnt"
 ach_coronation.0013.b: "Nun ja, man kann nicht alle für sich gewinnen. #EMP WACHEN!#!"
 ach_coronation.0013.c: "Ihr lehrt sie, die Krone zu fürchten!"
 ach_coronation.0013.c.tt.success: "Die Bauern flehen mit Angst in den Augen um Gnade"
 ach_coronation.0013.c.tt.failure: "Die Gerüchte verbreiten sich trotzdem …"
 ach_coronation.0013.flavor: "Eine gründliche Standpauke sollte diese Narren daran erinnern, das Maul zu halten."
 ach_coronation.0013.d: "Ihr da! Gießt mir etwas ein!"
 ach_coronation.0013.d.flavor: "Ich werde [host.GetTitleAsNameNoTooltip], und ich will etwas trinken, verdammt!"
 ach_coronation.0013.e: "Ach, nun ja. Zurück ans Werk."
 ach_coronation.0013.e.disagrees: "Ich stehe weit über diesen Narren."
 ach_coronation.0013.e.flavor.mean: "Warum um Himmels willen sollte ich mich um das Geplapper von Gemeinen kümmern?"
 ach_coronation.0013.e.flavor.nice: "Da soll noch einer behaupten, die Gemeinen wären ungebildet!"
