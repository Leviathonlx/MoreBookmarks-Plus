 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUIName|U] dämmt das Chaos ein – noch schlimmer ist, dass man [host.Custom('DE_PRO_PER_S_3P_A')] dafür feiert!"
 ach_coronation.0015.a.tt.initiator.failure: "Fehlschlag!"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.GetShortUIName|U] verhindert eine Katastrophe – verdammt!"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "Soldaten von [host.GetShortUIName] dämmen das Chaos erfolgreich ein: [host.Custom('DE_PRO_PER_S_3P_N')|U] ist gefürchteter als je zuvor."
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUIName|U] nutzte das eigene Können als [Select_CString(host.IsFemale, 'Ärztin', 'Arzt')], um den Verwundeten zu helfen – dafür nennt man [host.Custom('DE_PRO_PER_S_3P_A')] ‚[Select_CString(host.IsFemale, 'eine Heldin', 'einen Helden')]‘!"
 ach_coronation.0015.a.tt.initiator.success: "Erfolg!"
 ach_coronation.0015.a.tt.initiator.success.desc: "[host.GetShortUIName|U] wird gedemütigt und [host.Custom('DE_PRO_POS_S_3P')]e Krönung ist ruiniert!"
 ach_coronation.0015.a.tt.initiator.critical_success: "Massaker!"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "Die Soldaten von [host.GetShortUIName] übertreiben es und erschlagen viele Menschen – ein echter Skandal!"
 ach_coronation.0015.b: "Zu den Verwundeten! Schnell!"
 ach_coronation.0015.b.flavor: "Jetzt muss unser Hauptaugenmerk darauf liegen, Leben zu retten!"
