 ach_coronation.0015.t: "Die große Massenpanik von [GetCurrentDate.GetYear]"
 ach_coronation.0015.desc: "Eine Katastrophe! In einer Menschenmenge, die das jüngst eingetroffene Gefolge von [first.GetTitledFirstName] bestaunt, ist aus mir unbekannten Gründen Chaos ausgebrochen. Ich komme gerade rechtzeitig, um zu sehen, wie die Masse an Einheimischen sich erst in die eine, dann in die andere Richtung schiebt, während die Wachen von [first.GetTitleAsNameNoTooltip] entweder auf Gemeine am Boden einprügeln oder mit ihnen niedergetrampelt werden.\n\nDie Wachen können die Menschen kaum noch zurückhalten, und die angewendete Gewalt macht alles nur noch schlimmer. Es wird eine Massenpanik geben!"
 ach_coronation.0015.has_happened: "Dies geschah nur wegen der Taten eines hinterlistigen [Concept('coronation_detractor', 'Verleumders')|E]!"
