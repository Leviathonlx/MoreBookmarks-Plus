 ach_coronation.0017.t: "Ein verlorenes Gottesgnadentum"
 ach_coronation.0017.desc: "Während eines Morgengebets an der Krönungsstätte ([ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]) stupst mich [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] an und deutet dorthin, wo [host.Custom2('MyCharacterIntroduction', ROOT.Char)] gerade für die Zeremonie niederkniet.\n\n„Stört es Euch nicht, dass [host.Custom('DE_PRO_PER_S_3P_N')] nie für den Glauben in den Krieg gezogen ist,"
 ach_coronation.0017.ending.crusader: "wie wir beide es taten, und dass [host.Custom('DE_PRO_PER_S_3P_N')] dabei aber stets so rechtschaffen tut?“"
 ach_coronation.0017.ending.civilian: "wie Ihr es tatet, und dass [host.Custom('DE_PRO_PER_S_3P_N')] dabei aber stets so rechtschaffen tut?“"
