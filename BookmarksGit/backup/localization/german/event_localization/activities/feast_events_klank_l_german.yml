l_german:
 feast_events_klank.1001.t: "Wie man foltert"
 feast_events_klank.1001.desc: "„Wo fängt man am besten zu schneiden an?“, fragt [fellow_torturer.GetName], mein[fellow_torturer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))], mit einem Dolch in der Hand und einer Stimme voll Verwunderung. Dies ist wirklich ein Mensch nach meinem Geschmack. Ein Festmahl kann eine Zusammenkunft gleichgesinnter Geister sein, eine Gelegenheit, eine Kunst zu feiern und zu vervollkommnen, anstatt nur eine Gelegenheit für stumpfe Völlerei.\n\n„Meiner Erfahrung nach schreien sie am lautesten, wenn man diesen Körperteil ([ROOT.Char.Custom('GetRandomBodyPart')]) zuerst entfernt. Ich bin überzeugt, dass dies der beste Beginn für eine Folterung ist.“\n\n[terrified_onlooker.GetName|U] starrt stumm in eine Ecke."
 feast_events_klank.1001.a: "Erst wackelt man mit etwas Spannendem ([ROOT.Char.Custom('DeviantObjectArticle')]) vor ihnen."
 feast_events_klank.1001.b: "Da habt Ihr durchaus recht!"
 feast_events_klank.1001.c: "Ein Buch wie #EMP [SCOPE.Custom('RandomEntertainmentTextName')]#! inspiriert."
