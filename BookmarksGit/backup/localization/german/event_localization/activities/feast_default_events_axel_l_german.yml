l_german:
 feast_default_axel.1001.t: "Torheit der Jugend"
 feast_default_axel.1001.desc: "„Ich – #EMP HICKS#! – verspreche, hier verwahrt [Select_CString(ROOT.Char.IsFemale, 'unsere gute', 'unser guter')] [ROOT.Char.GetTitleAsNameNoTooltip] die besten Getränke“, höre ich [youngster_1.GetTitledFirstName] lallen. Mein[youngster_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))] und [youngster_2.GetTitledFirstName] plündern gerade meinen Weinkeller.\n\nEs ist offenkundig, dass die beiden zueinandergefunden haben, auch wenn sie dabei meine Gastfreundschaft missachten."
 feast_default_axel.1001.a: "Bedauerlich für sie, dass ich meine Reserven schon leer gemacht habe."
 feast_default_axel.1001.b: "Hier. Ich zeige sie Euch …"
 feast_default_axel.1001.c: "Raus hier! Sonst lasse ich Euch auspeitschen!"
 drunk_high_spirits: "Beste Laune"
 drunk_high_spirits_desc: "Dieser Charakter spricht dem Alkohol zu sehr zu und macht jedes Getränkeversteck leer, das er findet."
 bad_influence_modifier: "Schlechter Einfluss"
 bad_influence_modifier_desc: "Dieser Charakter ist ein hinterlistiger Schurke, der andere oft zu schlimmen Dingen verleitet."
