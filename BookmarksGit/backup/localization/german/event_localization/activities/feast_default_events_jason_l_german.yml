l_german:
 feast_default_jason.100.t: "Feiern in Zeiten des Krieges"
 feast_default_jason.100.desc: "„Machen wir uns Sorgen“, fragt [soldier.GetFirstName], mein[soldier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))], „um die [ROOT.Char.GetPrimaryTitle.GetAdjective|l]e Sache in diesem Krieg ([war.GetName])? Ich sehe finstere Mienen am Tisch – so finster wie die [foe.GetPrimaryTitle.GetAdjective|l]en Armeen auf unserer Schwelle!“\n\n„Denkt nicht zu sehr an Eure Truppen im Gelände ([army_location.GetTerrain.GetNameNoTooltip]) von [army_location.GetName], [Select_CString(ROOT.Char.IsFemale, 'edle', 'edler')] [ROOT.Char.GetTitleAsName]“, schmunzelt [other_ruler.GetFirstName], [other_ruler.GetTitleAsNameNoTooltip] von [other_ruler.GetPrimaryTitle.GetNameNoTier]. „Das Glück wird ihnen gewiss hold sein.“"
 feast_default_jason.100.a: "„Was wäre ein größeres Glück … als Eure Hilfe?“"
 feast_default_jason.100.b: "„Hört auf meine Worte: Mein Sieg ist sicher!“"
 feast_default_jason.100.c: "Trinken wir, bis die Welt verblasst …"
 feast_default_jason.100.c_hungee: "Besorgte Mäuler sollte man mit Nahrung stopfen."
 boasted_of_victories_modifier: "Prahlte weithin mit einem Sieg"
 victories_reduce_stress_add_prestige_desc: "[battles|E] zu gewinnen, verrringert die @stress_icon![stress|E] und bietet @prestige_icon![prestige|E]; sie zu verlieren, erhöht die @stress_icon![stress|E] und kostet @prestige_icon![prestige|E]"
 victories_reduce_stress_add_prestige_tt: "Solange dieser [modifier|E] aktiv ist, erhaltet Ihr @prestige_icon![prestige|E] und verliert @stress_icon![stress|E] durch das Gewinnen von [battles|E], aber sie zu verlieren, erhöht die @stress_icon![stress|E] und kostet @prestige_icon![prestige|E]"
 feast_default_jason.100.b_exalt_the_crown: "#low [modifier|E]-Dauer verlängert durch Euren „[THIS.Char.GetInvolvedActivityIntent.GetName]“-[intent|e]#!"
