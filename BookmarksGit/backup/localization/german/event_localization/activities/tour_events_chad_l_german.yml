l_german:
 tour_grounds_events.6000.t: "Ein zufälliges Treffen"
 tour_grounds_events.6000.desc: "Mit Vasallen zu reisen und die verschiedensten Landschaften zu sehen, ist zwar ein schöner Zeitvertreib, doch die sich ständig ändernde Umgebung sorgt auch zunehmend für Verwirrung. Wenn ich auf mich allein gestellt bin, weiß ich selten, wo ich nach alltäglichen Dingen suchen soll, beispielsweise wo ich einen Mitternachtsimbiss finden kann.\n\nIch stolpere planlos durch die Festung ([stop_host_scope.Custom('FortifiedBuilding')]) von [stop_host_scope.GetTitledFirstName] und öffne zufällig eine Tür, nur um "
 tour_grounds_events.6000.desc.three_consorts: "[stop_host_scope.GetFirstNameNoTooltip] und [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Konkubinen [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip] und [orgy_consort_3.GetFirstNameNoTooltip] dabei zu beobachten, wie sie bedenklich nahe beieinander stehen und scheinbar kurz vor etwas #EMP Intimem#! sind.\n\n"
 tour_grounds_events.6000.desc.one_consort: "etwas Sonderbares zu sehen: [stop_host_scope.GetFirstNameNoTooltip] und [stop_host_scope.Custom('DE_PRO_POS_S_3P')][orgy_consort_1.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] stehen bedenklich nahe beieinander und sind scheinbar kurz vor etwas #EMP Intimem#!. Kerzen erhellen den Raum mit einem sanften Licht und der süße Duft von Lavendel erfüllt die Luft.\n\n"
 tour_grounds_events.6000.desc.outro: "[Select_CString(stop_host_scope.IsFemale, 'Meine Vasallin', 'Mein Vasall')|U] lächelt verschmitzt und winkt mich näher zu sich."
 tour_grounds_events.6000.a: "Die Versuchung ist zu groß …"
 tour_grounds_events.6000.b: "„Ich dachte schon, Ihr würdet nie fragen!“"
 tour_grounds_events.6000.c: "Ich werde mich solchen Gelüsten nicht hingeben!"
 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: "„Und dies, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ist unser Wunder!“, ruft [stop_host_scope.GetTitledFirstName], als wir [stop_host_scope.Custom('GetFaithGrandTemple_DE_ART_DEF_S_A')] beeindruckend[stop_host_scope.Custom('GetFaithGrandTemple_DE_END_ADJ_DEF_S_A')] [stop_host_scope.Custom('GetFaithGrandTemple')] erblicken.\n\n"
 tour_grounds_events.6100.desc.cynical: "Ich habe mich während meines gesamten Aufenthalts hier in [tour_grounds_event_location.GetName] vor diesem geplanten Ausflug gefürchtet. Ich habe keine enge Beziehung zu den allerhöchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) und ich habe auch nicht vor, jetzt eine aufzubauen. Das Bauwerk sieht allerdings #EMP beeindruckend#! aus.\n\nVielleicht kann ich etwas daraus lernen, doch ich muss mir vorher etwas einfallen lassen, was ich sagen kann …"
 tour_grounds_events.6100.desc.zealous: "Ich stehe in Ehrfurcht vor einem Gebäude, das wahrlich eine Manifestation des Wirkens einer göttlichen Macht ([ROOT.Char.faith.HighGodName]) ist."
 tour_grounds_events.6100.desc: "Ich stehe in Ehrfurcht vor einem solch wundersamen Bauwerk. Die Details, die überall eingearbeitet wurden, bilden einen schönen Kontrast zu dem Frieden, den man im Herzen spürt. Es ist wahrlich ein besonderer Ort der Anbetung."
 tour_grounds_events.6100.a: "M[tour_grounds_6100_beloved_char.Custom('DE_ART_IND_N')] geliebt[tour_grounds_6100_beloved_char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip] hat es verdient, dass ich eine Kerze für [tour_grounds_6100_beloved_char.Custom('DE_PRO_PER_S_3P_A')] anzünde."
 tour_grounds_events.6100.a.tt: "Ihr ehrt das Andenken an [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip], indem Ihr eine Kerze anzündet."
 tour_grounds_events.6100.b: "M[tour_grounds_6100_beloved_char.Custom('DE_ART_IND_N')] geliebt[tour_grounds_6100_beloved_char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip] hat es verdient, dass ich für [tour_grounds_6100_beloved_char.Custom('DE_PRO_PER_S_3P_A')] bete."
 tour_grounds_events.6100.b.tt: "Ihr ehrt das Andenken an [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip] durch ein Gebet."
 tour_grounds_events.6100.c: "„Wie wurde dieses Wunder gebaut?“"
 tour_grounds_events.6100.d: "Ich muss versuchen, so lange wie möglich Interesse vorzutäuschen."
 tour_grounds_events.6100.d.success: "[stop_host_scope.GetFirstNameNoTooltip] erkennt Euren Zynismus nicht"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.GetFirstNameNoTooltip] missbilligt Euren Zynismus"
 tour_grounds_events.6200.t: "Reiche Ernte"
 tour_grounds_events.6200.desc: "[Select_CString(stop_host_scope.IsFemale, 'Meine Vasallin', 'Mein Vasall')|U] [stop_host_scope.GetTitledFirstName] hat mich mitgenommen, um [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e "
 tour_grounds_events.6200.desc.pastures: "gut gepflegten Weiden zu begutachten. Auf dem Land gibt es jede Menge Vieh. „Diese Tiere liefern mehr, als wir lagern können! "
 tour_grounds_events.6200.desc.orchard: "Obstgärten zu begutachten. „Unsere Obstbäume tragen haufenweise üppige Früchte während der Erntezeit."
 tour_grounds_events.6200.desc.cereal_fields: "Ernte zu begutachten. „Unser Volk hat schon lange keine Angst mehr vor einer Hungersnot oder dem Hungertod."
 tour_grounds_events.6200.desc.hill_farms: "am Hang gelegenen Bauernhöfe zu begutachten. „Wir haben unser Bestes getan, um den begrenzten Platz für die Landwirtschaft in diesen Hügeln bestmöglich zu nutzen – mit großem Erfolg, würde ich sagen."
 tour_grounds_events.6200.desc.plantations: "Plantagen zu begutachten. „Die Datteln, die wir hier anbauen, sind unser ganzer Stolz, und sie sind bei Händlern #EMP äußerst#! begehrt."
 tour_grounds_events.6200.outro: "Wir sind hier in [tour_grounds_event_location.GetName] wahrlich gesegnet“, sagt [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mit einem zufriedenen Lächeln.\n\nOffenbar hat [Select_CString(stop_host_scope.IsFemale, 'meine geschätzte Vasallin', 'mein geschätzter Vasall')] die Geheimnisse seines Erfolgs vor mir geheim gehalten."
 tour_grounds_events.6200.a: "[stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] sollte mehr zum Reich beitragen!"
 tour_grounds_events.6200.a.tt: "Ihr versucht, [stop_host_scope.GetTitledFirstNameNoTooltip] davon zu überzeugen, mehr zum Reich beizutragen"
 tour_grounds_events.6200.b: "„Ich muss dieses Wissen zurück nach [root_capital_scope.GetNameNoTooltip] bringen.“"
 tour_grounds_events.6200.c: "„Es wärmt mir das Herz, wenn es meinem Volk gut geht.“"
 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "Während ich [visiting_liege.GetTitledFirstName] in [tour_grounds_event_location.GetName] herumführe und [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] die Menge an Waren zeige, die wir hier voller Stolz herstellen, ist [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] merklich abwesend. Nach einigen Augenblicken des Schweigens sagt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] schließlich etwas:\n\n„Wie ich sehe, gedeiht Ihr prächtig und kümmert Euch gut um [tour_grounds_event_location.GetNameNoTooltip]. Ich glaube, es ist an der Zeit, unsere Vereinbarungen zu überdenken. Ein Teil des Gewinns aus Euren Unternehmungen steht rechtmäßig der Krone zu. Die Ehre verlangt es!“"
 tour_grounds_events.6201.a: "Eine Erhöhung der Steuer ist annehmbar …"
 tour_grounds_events.6201.a.tt: "Vasall stimmt der Steuererhöhung zu"
 tour_grounds_events.6201.b: "Eine einmalige Beteiligung am Gewinn sollte ausreichen."
 tour_grounds_events.6201.b.tt: "Vasall teilt Gewinne"
 tour_grounds_events.6201.c: "Die aus meiner Arbeit erzielten Gewinne gehören mir allein!"
 tour_grounds_events.6201.c.tt: "Vasall weigert sich, Gewinne zu teilen"
 tour_grounds_events.6202.t: "Langfinger"
 tour_grounds_events.6202.desc: "[stop_host_scope.GetTitledFirstName] und ich schlendern gemütlich durch den Handelshafen [event_location.GetName], und [Select_CString(stop_host_scope.IsFemale, 'meine Vasallin', 'mein Vasall')] zeigt mir die vielen verschiedenen Händler, die [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] in den Hafen gelockt hat, um die exotischsten Waren zu verkaufen. Während wir in ein fruchtbares Gespräch über den Seehandel vertieft sind, läuft ein Kind an mir vorbei, streift mich dabei und verschwindet danach rasch in der Menge an Käufern und Seeleuten.\n\nZunächst halte ich es nur für ein Kind, das noch nicht gelernt hat, wie man sich benimmt, doch schon bald merke ich, dass mein Beutel mit Gold … #EMP weg#! ist!"
 tour_grounds_events.6202.a: "[stop_host_scope.GetFirstNameNoTooltip]! #EMP Tut etwas!#!"
 tour_grounds_events.6202.a.tt: "Ihr beauftragt Eur[Select_CString(stop_host_scope.IsFemale, 'e Vasallin', 'en Vasallen')] damit, den Dieb zu fassen"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip] ist erfolgreich"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip] scheitert"
 tour_grounds_events.6202.b: "Niemand bestiehlt mich!"
 tour_grounds_events.6202.b.success: "Der Kinderdieb wird gefasst"
 tour_grounds_events.6202.b.failure: "Der Kinderdieb geht in der Menge verloren"
 tour_grounds_events.6202.c: "Das Kind muss das Gold dringender brauchen als ich …"
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.GetTitledFirstName] und ich schlendern gemütlich durch den Handelshafen [event_location.GetName], und ich zeige [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] die vielen verschiedenen Händler, die ich in den Hafen gelockt habe, um die exotischsten Waren zu verkaufen. Während wir in ein fruchtbares Gespräch über den Seehandel vertieft sind, läuft ein Kind an [Select_CString(visiting_liege.IsFemale, 'meiner Lehnsherrin', 'meinem Lehnsherrn')] vorbei, streift [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] dabei und verschwindet dann rasch in der Menge an Käufern und Seeleuten.\n\nZunächst tut [visiting_liege.GetTitledFirstNameNoTooltip] das Ganze einfach ab, doch kurz darauf bemerkt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')], dass das Kind [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Beutel mit Gold gestohlen hat!\n\n„Tut #EMP auf der Stelle#! etwas dagegen, [ROOT.Char.GetFirstNameNoTooltip]!“, schreit [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] wütend …"
 tour_grounds_events.6203.a: "Am einfachsten wäre es, das Gestohlene zu ersetzen …"
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNoTooltip] kommt für das gestohlene Gold auf"
 tour_grounds_events.6203.b: "„Fasst diesen kleinen Dieb!“"
 tour_grounds_events.6203.c: "Das ist nicht mein Ärgernis."
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$: Erwischt"
 tour_grounds_events.6204.desc.caught_by_liege: "Ich spurte dem winzigen Dieb augenblicklich hinterher und werfe dabei Karren und jeden um, der sich mir in den Weg stellt. Ich bin fest entschlossen, mein gestohlenes Gold zurückzubekommen – koste es, was es wolle.\n\nIch behalte [Select_CString(tiny_thief.IsFemale, 'das Mädchen', 'den Jungen')] im Auge und hole rasch zu [tiny_thief.Custom('DE_PRO_PER_S_3P_D')] auf, obwohl [tiny_thief.Custom('DE_PRO_PER_S_3P_N')] sich flink unter den vielen Händlertischen hindurchducken und zwischen den Menschenmassen hindurchschlängeln kann.\n\nSchon bald gelingt es mir, den kleinen Langfinger an der Ecke eines Anlegers in die Enge zu treiben. Die Verfolgungsjagd ist vorbei."
 tour_grounds_events.6204.desc.caught_by_vassal: "Nachdem ich [stop_host_scope.GetFirstName] angeschrien und dazu aufgefordert hatte, etwas gegen den elenden Bankert zu unternehmen, der mein Gold gestohlen hatte, rannte [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] los und nahm die Verfolgung auf.\n\nKurze Zeit später kommt [stop_host_scope.GetFirstNameNoTooltip] triumphierend mit einem kleinen [Select_CString(tiny_thief.IsFemale, 'Mädchen', 'Jungen')] unter dem Arm zurück.\n\n„Verzeiht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Es ist mir peinlich, dass Euch so etwas hier unter meinem Schutz widerfahren ist. Ich habe sowohl den Dieb als auch Euer Gold gefunden. Tut damit, was Ihr wollt.“"
 tour_grounds_events.6204.a: "Ich habe mein Gold. Das genügt."
 tour_grounds_events.6204.b: "„Ich habe große Pläne für Eure #EMP Fähigkeiten#! …“"
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$: Verlaufen"
 tour_grounds_events.6205.desc: "Nachdem ich [stop_host_scope.GetFirstName] angeschrien und dazu aufgefordert hatte, etwas gegen den kleinen Dieb zu unternehmen, der mein Gold gestohlen hatte, rannte [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] los und nahm die Verfolgung auf.\n\nKurze Zeit später kommt [stop_host_scope.GetFirstNameNoTooltip] langsam und schmollend zurück; der Dieb hingegen ist nirgends zu sehen. Im Blick von [stop_host_scope.GetFirstName] liegt Angst, und mit zitternden Händen stottert [Select_CString(stop_host_scope.IsFemale, 'meine Vasallin', 'mein Vasall')]:\n\n„Es tut mir sehr leid, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Weder meine Wachen noch ich haben das Kind finden können. Ich fürchte, Euer Gold ist weg.“"
 tour_grounds_events.6205.a: "Ich werde nicht ohne mein Gold gehen."
 tour_grounds_events.6205.a.success: "[stop_host_scope.GetShortUINameNoTooltip|U] kommt für das gestohlene Gold auf"
 tour_grounds_events.6205.a.failure: "Das gestohlene Gold ist für immer verloren"
 tour_grounds_events.6205.b: "Jemand muss dafür bezahlen …"
 tour_grounds_events.6205.b.flavor: "Ihr schlagt [stop_host_scope.GetFirstNameNoTooltip] für diese Unverschämtheit."
 tour_grounds_events.6205.c: "Ihr habt Glück, dass ich leicht vergebe …"
 tour_grounds_events.6300.t: "Eine Auftrittsmöglichkeit"
 tour_grounds_events.6300.desc: "Als mich [stop_host_scope.GetTitledFirstName] in [event_location.GetName] herumführt, besuchen wir auch den Truppenübungsplatz. Sämtliches Kriegsvolk hat sich hier versammelt, und es liegt eine erwartungsvolle Spannung in der Luft. [stop_host_scope.GetFirstNameNoTooltip|U] zeigt ein breites Grinsen.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], wir haben schon so viele Geschichten über Euer Kampfgeschick gehört. Ich wäre nachlässig, wenn ich mir die Gelegenheit entgehen lassen würde, diesen Soldaten zu zeigen, wie ein #EMP echter#! Übungskampf aussieht! Würdet Ihr zum Wohl des Reichs gegen [target_knight.GetFirstName] antreten?“"
 tour_grounds_events.6300.a: "Ich werde ihnen zeigen, wie das geht."
 tour_grounds_events.6300.a.success: "Ihr gewinnt den Übungskampf"
 tour_grounds_events.6300.a.failure: "Ihr verliert den Übungskampf"
 tour_grounds_events.6300.flavor: "Ihr bestreitet einen Übungskampf im Zweikampf mit [target_knight.GetFirstNameNoTooltip]"
 tour_grounds_events.6300.b: "[tg_6300_stand_in.GetFirstNameNoTooltip] kann das mit Sicherheit besser!"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] gewinnt den Übungskampf"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] verliert den Übungskampf"
 tour_grounds_events.6300.c: "Ich muss höflich ablehnen."
