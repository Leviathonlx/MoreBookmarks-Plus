l_german:
 feast_header: "Festmahl:"
 feast_default.1001.t: "Voll Ehrfurcht"
 feast_default.1001.very_high_learning: "Nach einem ausführlichen Gespräch über unsere leckeren Gänge bringt [impressed_guest.GetTitledFirstName] zum Ausdruck, dass [impressed_guest.Custom('DE_PRO_PER_S_3P_N')] mich für äußerst gebildet und weise hält und dass meine Äußerungen stets von unschätzbarem Wert für all jene sind, die weniger belesen sind als ich."
 feast_default.1001.high_learning: "Nach einem ausführlichen Gespräch über unsere leckeren Gänge bringt [impressed_guest.GetTitledFirstName] zum Ausdruck, dass [impressed_guest.Custom('DE_PRO_PER_S_3P_N')] bewundert, wie ich jeden Sachverhalt ausführlichst besprechen kann."
 feast_default.1001.average_learning: "Nachdem wir uns beim Essen eine Weile unterhalten hatten, lehnt sich [impressed_guest.GetTitledFirstName] zu mir herüber und teilt mir mit, wie beeindruckend [impressed_guest.Custom('DE_PRO_PER_S_3P_N')] es findet, dass ich mich mit so vielen verschiedenen Dingen auskenne."
 feast_default.1001.low_learning: "Während des Abendessens unterhalte ich mich gerade mit einigen Leuten, als [impressed_guest.GetTitledFirstName] zu mir lehnt. „Wie gerne klänge ich so gebildet wie Ihr, [ROOT.Char.GetTitledFirstName]!“\n\nIch wische mir die Suppe vom Kinn und lächle ein klug aussehendes Lächeln."
 feast_default.1001.a: "[impressed_guest.Custom('DE_PRO_PER_S_3P_N')|U] weiß offenbar wahren Intellekt zu schätzen."
 feast_default.1002.t: "Das unerträgliche Warten"
 feast_default.1002.desc: "Ich kann nicht glauben, wie lange wir schon auf das Essen warten! Sind wir hier, um zu schlemmen oder um die Maserung des Holztischs zu bewundern? Was glotzt Ihr denn so, [other_guest.GetTitledFirstName]? Ich bin einfach nur hungrig!"
 feast_default.1002.a: "Und der Duft aus der Küche!"
 feast_default.1002.gluttons_and_impatients: "Jeder ungeduldige und unersättliche Gast"
 feast_default.1003.t: "Voll Ehrfurcht"
 feast_default.1003.desc: "Nachdem wir eine Weile nebeneinander gegessen hatten, muss ich wohl etwas besonders Kluges gesagt haben, denn [other_guest.GetTitledFirstName] machte mir ein Kompliment darüber, wie schlau ich doch sei!\n\nDaraufhin lächle ich mein gelehrtes Gegenüber weise an, bevor ich mich dem Fett widme, das mir das Kinn hinunterläuft."
 feast_default.1003.a: "Manchmal sage ich tatsächlich sehr schlaue Dinge."
 feast_default.1003.b: "Mir war gar nicht klar, dass [other_guest.Custom('DE_PRO_PER_S_3P_N')] so denkt!"
 feast_default.1004.t: "Himmlisches Vergnügen"
 feast_default.1004.desc_exotic: "Ah, was für ein Essen ist das? Es ist so reichhaltig im Geschmack! Noch niemals zuvor habe ich eine derart unglaubliche exotische Leckerei gekostet oder auch nur gesehen! Oh, und diese so wunderbar üppigen Süßspeisen!\n\nDieses Festmahl hat so unfassbare Gerichte, die ich noch nie zuvor probiert habe, und ich fürchte, dass ich es auch wohl nie wieder werde! Ich muss nach ihrer Herkunft fragen!"
 feast_default.1004.desc_lavish: "Was für eine breite und schier endlose Palette an Gerichten und Nachspeisen das doch ist! Sind es solche Belohnungen, die einen im Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) erwarten? Oh, und was für eine umfangreiche Auswahl an Süßem!\n\nDas muss das meiste Essen sein, das ich je an einem Ort gesehen habe."
 feast_default.1004.desc_meager: "Was ist das? Ist da überhaupt Fleisch an diesem Knochen? Essen Männer überhaupt so kleines Gemüse? Ist das die Art von Essen, mit der man im Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) gepeinigt wird? Oh, und wo sind die Süßspeisen?\n\nSo müssen Bauern essen!"
 feast_default.1004.desc: "Ah, was ist das nur für Fleisch? So ein reiches Aroma! Und dieses Gemüse mit dem kräftigen, beinahe süßen Duft? Oh, und diese köstlichen kleinen Nachspeisen!\n\nDieses Festmahl bietet mit das beste Essen, das ich je erleben durfte!"
 feast_default.1004.a: "Entzückend!"
 feast_default.1004.a_meager: "Erbärmlich!"
 feast_default.1004.b: "Das ist ja unglaublich! Man reiche mir noch eine Portion!"
 feast_default.1004.b_meager: "Ist das alles? Gibt es noch Nachschlag?"
 feast_default.1005.t: "Abgeschieden"
 feast_default.1005.desc: "Ich halte es nicht aus! Das unablässige Geschnatter in meiner Umgebung, die unzähligen Gesichter, die sich mit mir unterhalten möchten, diese #EMP Menschen#! …!\n\nIch wusste, dass dieses Festmahl anstrengend wird, aber dieses Ausmaß konnte ich nicht ahnen."
 feast_default.1005.desc_friendly_guest: "\n\nWas für ein Glück, dass zumindest [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] hier ist."
 feast_default.1005.a: "Es muss hier doch irgendwo einen Ort geben, an dem ich alleine sein kann."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], lasst mich nicht allein mit diesen Bestien!"
 feast_default.1005.c: "„Äh, ich … Ich … Grauenhaftes Wetter heute, nicht wahr?“"
 feast_default.1006.table_companions: "Alle sitzen so nahe bei mir"
 feast_default.1006.t: "Zu Hause"
 feast_default.1006.desc: "Ah, es geht doch nichts über ein Festmahl! Es erinnert uns alle daran, was gut ist im Leben, und die Gesellschaft ist ebenfalls nicht zu verachten! Zumindest denken das offenbar die Leute, die in meiner Nähe sitzen.\n\n„Ihr seid etwas ganz Besonderes, [ROOT.Char.GetFirstNameNoTooltip]!“, meint [guest_1.GetTitledFirstName] zu mir. [guest_2.GetTitledFirstName] und [guest_3.GetTitledFirstName] nicken zustimmend."
 feast_default.1006.a: "Ich mache einfach nur, was sich richtig anfühlt!"
 feast_default.1006.b: "Noch eine Runde, werte Mitgäste!"
 feast_default.1006.c: "Genau so lebt man das Leben, meine Freunde!"
 feast_default.1007.t: "Gierig"
 feast_default.1007.desc: "Obwohl nach wie vor ständig neues Essen gereicht wird, haben die meisten Gäste schon aufgegeben und genießen einfach nur die Unterhaltung. Schön zu sehen, dass [other_glutton.GetTitledFirstName] aus einem anderen Holz geschnitzt ist!\n\n[other_glutton.Custom('DE_END_PRO_S_N')|U] und ich sind erst fertig, wenn nichts mehr zu essen da ist!"
 feast_default.1007.a: "Gemeinsam könnten wir ein ganzes Pferd verspeisen!"
 feast_default.1007.b: "Jede Wette, dass ich mehr essen kann als [other_glutton.Custom('DE_END_PRO_S_N')]."
 feast_default.1008.t: "Getrübtes Urteilsvermögen"
 feast_default.1008.desc: "Als ich sehe, wie sich die Augen von [secret_recipient.GetTitledFirstName] bei meinen Worten weiten, wird mir klar, was ich da gerade zugegeben habe. Ich schiebe umständlich mein Getränk von mir weg.\n\n„Ich hatte zu viel zu trinken.“ Mühsam versuche ich, mich aufzurichten. „Glaubt mir kein Wort!“"
 feast_default.1008.a: "Was habe ich getan …"
 feast_default.1008.a.flavor: "#F [secret_recipient.Custom('DE_PRO_PER_S_3P_N')|U] kauft mir meine Ausreden nicht ab …#!"
 feast_default.1009.t: "Getrübtes Urteilsvermögen"
 feast_default.1009.desc: "Als ich sehe, wie sich die Augen von [secret_recipient.GetTitledFirstName] bei meinen Worten weiten, wird mir klar, was ich da gerade über [secret_owner.GetTitledFirstName] gesagt habe. Ich schiebe umständlich mein Getränk von mir weg.\n\n„Ich hatte zu viel zu trinken.“ Mühsam versuche ich, mich aufzurichten. „Glaubt mir kein Wort!“"
 feast_default.1009.a: "Was habe ich getan …"
 feast_default.1010.t: "Ein überraschender Eid"
 feast_default.1010.desc: "Was habe ich da gestern Nacht versprochen? Ich kann mich nicht mehr genau erinnern, wie es losging. Ich weiß noch, wie [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] einen Klaps auf den Hintern von mir bekam und ich zu [favor_recipient.Custom('DE_PRO_PER_S_3P_D')] sagte, dass ich alles tun würde, was [favor_recipient.Custom('DE_PRO_PER_S_3P_N')] von mir verlangt.\n\nJetzt machen Gerüchte die Runde über den „Eid“, den ich geschworen habe!"
 feast_default.1010.a: "Versprochen ist versprochen, ganz egal, wie die Umstände aussehen."
 feast_default.1010.b: "Das war nur betrunkenes Gefasel!"
 feast_default.1010.every_participant_with_high_opinion: "Jeder andere Teilnehmer, der [favor_recipient.GetFirstNameNoTooltip] respektiert"
 feast_default.1011.t: "Auf Streit aus"
 feast_default.1011.desc: "Wie berauschend sind doch der Wein in meinem Blut und der Zorn in meinen Adern!\n\nMein[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] stolpert in mich hinein, und ich verwechsle [guest_to_murder.Custom('DE_PRO_PER_S_3P_A')] mit dieser widerlichen Kröte [disliked_guest.GetTitledFirstName]. Einen Augenblick später tropft [guest_to_murder.Custom('DE_PRO_POS_S_3P')] Blut von meiner Klinge. Als [guest_to_murder.Custom('DE_PRO_POS_S_3P')]e Leiche zu Boden fällt, fühle ich mich schlagartig nüchtern."
 feast_default.1011.a: "[guest_to_murder.Custom('DE_PRO_PER_S_3P_N')|U] ist mir in mein Messer gelaufen! Wirklich!"
 feast_default.1011.a.success: "Die Leute glauben, dass es ein Unfall war"
 feast_default.1011.a.failure: "Die Leute kaufen mir meine Lüge nicht ab"
 feast_default.1011.b: "Ich … Ich muss die Klinge reinigen …!"
 feast_default.1011.b.success: "Der Mord bleibt ein Mysterium"
 feast_default.1011.b.failure: "Ich werde als Mörder entlarvt"
 feast_default.1011.c: "Wie konntet Ihr nur, [disliked_guest.GetTitledFirstNameNoTooltip]?"
 feast_default.1012.t: "Tödliche Flüssigkeiten"
 feast_default.1012.desc_opening: "Mein[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] tut lautstark kund, dass [guest_to_murder.Custom('DE_PRO_PER_S_3P_N')] gerne noch ein Glas hätte, und bei dem Lärm hört niemand, wie ich mein eigenes Glas ausschütte.\n\nAls [guest_to_murder.Custom('DE_PRO_POS_S_3P')] Atem langsam schwerer geht und [guest_to_murder.Custom('DE_PRO_PER_S_3P_D')] die Farbe aus dem Gesicht weicht, fühle ich, wie mich ein Grinsen überkommt. Ich lache leise, als [guest_to_murder.Custom('DE_PRO_PER_S_3P_N')] mit dem Kopf auf den Tisch fällt."
 feast_default.1012.a: "Ein Hoch auf [guest_to_murder.GetTitleTierName|U] und [guest_to_murder.Custom('DE_PRO_POS_S_3P')]e Lebenslust!"
 feast_default.1013.t: "Beschützerinstinkte"
 feast_default.1013.desc: "Als mein[guest_to_kill.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] sich mit sengender Wut im Blick und einem Messer in der Hand mein[guest_to_save.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] bedrängt, muss ich nicht einmal nachdenken.\n\nIch greife mir den erstbesten Gegenstand, den ich als Waffe einsetzen kann, und laufe los."
 feast_default.1013.a: "Wer hätte geahnt, dass Essbesteck so scharf sein kann?"
 feast_default.1013.a_1: "Hoffentlich findet dieser verfluchte Unmensch seinen Frieden im Jenseits."
 feast_default.1013.b: "Ich werde das Messer abwehren!"
 feast_default.1013.b.success: "Niemand wird verletzt"
 feast_default.1013.b.failure: "Es geling mir #EMP beinahe#!"
 feast_default.1013.b.big_failure: "Ich scheitere"
 feast_default.1013.c: "… und laufe direkt in Deckung."
 feast_default.1013.d: "„Ich wollte nur [guest_to_save.GetFirstNameNoTooltip] verteidigen, Ihr habt es alle gesehen.“"
 feast_default.1014.t: "Keine Zeugen"
 feast_default.1014.desc: "Mein[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] schaut mich höhnisch an, als ich nach draußen stolpere, um mich zu erleichtern. Die Wut, die bereits in meinen Adern siedet, kocht über, als [guest_to_murder.Custom('DE_PRO_PER_S_3P_N')] auf mich zukommt. „Sieh an, wer da ist! Diese miese Made von [ROOT.Char.GetFirstNameNoTooltip]! Ich wette, Ihr …“\n\nGerade als ich meine Klinge in [guest_to_murder.Custom('DE_PRO_POS_S_3P')] widerwärtiges Gesicht stoße, höre ich ein leises Geräusch des Entsetzens hinter mir."
 feast_default.1014.a: "Bitte, [witness.GetTitledFirstNameNoTooltip], erzählt niemandem davon!"
 feast_default.1014.a_2: "Ihr werdet niemandem verraten, was Ihr gesehen habt."
 feast_default.1014.b: "Das nennt man wohl zur falschen Zeit am falschen Ort sein!"
 #Shiny Trinkets
 feast_default.1016.t: "Glänzende Schmuckstücke"
 feast_default.1016.desc_intro: "Ich sehe mich im Raum um: Das Feuer lodert, die berauschenden Getränke fließen, köstliche Leckereien finden ihren Weg in leere Hände und die Stimmung ist ausgelassen.\n\nIn einer dunklen Ecke, die nur noch ein schwaches Flackern des Feuers erhellt, glitzert ein Artefakt ([trinket_to_steal.GetName]). Es liegt einfach so auf einem der Beistelltische und ruft förmlich nach mir."
 feast_default.1016.desc_greedy: "\n\nEs wäre ein Verbrechen, es #EMP nicht#! aus seiner Einsamkeit zu erlösen! Ich werfe einen kurzen Blick in den Raum, um mich zu vergewissern, dass mich niemand beobachtet."
 feast_default.1016.desc_hesitant: "\n\nIch balle die Faust und versuche, meinen Drang zu verbergen, in der Hoffnung, dass niemand es bemerkt."
 feast_default.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] scheint wirklich wohlhabend zu sein. [activity.GetOwner.GetSheHe|U] wird dieses winzige Schmuckstück unmöglich vermissen …"
 feast_default.1016.a_greedy: "Wenn es da schon so offen herumliegt, nehme ich es gern …"
 feast_default.1016.a_hesitant: "Ich kann mich einfach nicht zurückhalten …"
 feast_default.1016.a: "Das #EMP ist#! in der Tat ein schönes Schmuckstück."
 feast_default.1016.b: "Nein … Das ist nicht richtig …"
 feast_default_1016_stealth.desc: "Euer Diebstahl blieb unbemerkt"
 feast_default_1016_observed.desc: "Ihr wurdet bei dem Diebstahl gesehen"
 feast_default.1016.tt: "Schmuckstück gestohlen"
 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t: "Das, was sich im Schatten verbirgt"
 feast_default.1017.desc_intro: "Ich bewege mich langsam auf den Beistelltisch zu und unterhalte mich dabei unauffällig mit den Gästen, an denen ich vorbeikomme.\n\nAls ich das Schmuckstück erreiche, schiebe ich es mit einer einzigen fließenden Bewegung rasch, aber sachte an den Rand des Tischs und in meine dort wartende Serviette. Ein voller Erfolg!"
 feast_default.1017.desc_discovered: "\n\nDer Nervenkitzel breitet sich in meinem ganzen Körper aus, doch … ich habe das ungute Gefühl, dass mein krummes Ding nicht unbemerkt geblieben ist.\n\nDie Zeit wird es weisen …"
 feast_default.1017.desc_stealth: "\n\nDer Nervenkitzel, das Pochen meines Herzens in der Brust und der süße Geschmack des Sieges nach einem erfolgreichen Abschluss.\n\nIn diesem Moment zählt wirklich nichts anderes."
 feast_default.1017.a: "Das ist nicht gut."
 feast_default.1017.b: "Das ist hervorragend gelaufen!"
 feast_default.1017.b_honest: "Ich hoffe, dass niemand davon erfährt …"
 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t: "… wird auftauchen"
 feast_default.1018.desc_intro: "Aus heiterem Himmel steht [Select_CString(witness_proxy.IsFemale, 'eine Abgesandte', 'ein Abgesandter')] von [witness.GetTitledFirstName] namens [witness_proxy.GetTitledFirstName] vor meiner Tür. „Seid gegrüßt, [ROOT.Char.Custom('FormOfAddressForLiege')]! [witness.GetTitledFirstNameNoTooltip|U] schickt mich mit einer Nachricht.“\n\n[witness_proxy.Custom('DE_ART_DEF_S_N')|U] Abgesandte wirkt, als bereite [witness_proxy.Custom('DE_PRO_PER_S_3P_D')] dies alles etwas Unbehagen. „[witness.GetTitledFirstNameNoTooltip|U] lässt verlauten, dass [feast_host.GetTitledFirstName] nach etwas Wertvollem ([trinket_to_steal.GetName]) sucht und …“ [witness_proxy.Custom('DE_PRO_PER_S_3P_N')|U] hält kurz inne. „Es sieht so aus, als ob mein[witness.Custom('DE_END_PRO_S_N')] [witness.Custom('MistressMaster')] glaubt, Ihr hättet es während des Festmahls gesehen?“ [witness_proxy.GetTitledFirstNameNoTooltip|U] mustert mich von oben bis unten."
 feast_default.1018.desc_greedy: "\n\nWie kann [witness.GetTitledFirstNameNoTooltip] es wagen! Die Nägel graben sich in meine Handflächen, und ich habe Mühe, angesichts dieser Anschuldigungen ruhig und besonnen zu bleiben."
 feast_default.1018.desc_default: "\n\nMein Herz klopft wie wild und Schweiß läuft mir den Rücken hinunter. Das ist das Wagnis, das ich für jenen ach so süßen Augenblick einging, in dem ich meine Anschaffung tätigte."
 feast_default.1018.a: "Ich habe hier einen Münzbeutel, in dem es sein könnte."
 feast_default.1018.a_contempt: "Nehmt diesen Beutel voller Münzen und verschwindet!"
 feast_default.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip] behält diese Sache lieber für sich"
 feast_default.1018.b: "Dieses alte Ding? Nie gesehen."
 feast_default.1018.b_contempt: "Dieses alte Ding? Habe. Ich. Noch. Nie. Gesehen."
 feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip] glaubt Euch"
 feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip] glaubt Euch nicht"
 feast_default_1018_success.t: "Eure Überzeugungsversuche sind erfolgreich"
 feast_default_1018_failure.t: "Eure Überzeugungsversuche sind gescheitert"
 feast_default.1018.c: "Ich hatte es im Blick … und in den #EMP Händen#!!"
 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t: "Die Entschuldigung"
 feast_default.1019_start: "Als ich die Gemächer von [feast_host.GetTitledFirstNameNoTooltip] betrete, sieht mich m[feast_host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] mit einem"
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$ enttäuschten Blick an.\n\n„Ich gebe zu, ich habe es nicht kommen sehen, dass [Select_CString(ROOT.Char.IsFemale, 'meine eigene', 'mein eigener')] [feast_host.Custom2('RelationToMe', ROOT.Char)] ein derart schändliches Verhalten zeigt … Es muss Euch wirklich belasten. Ich begrüße Euer Geständnis und Eure Entschuldigung. Es ist der erste Schritt zur Besserung.“"
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$ missbilligendem Blick an.\n\n„Wir waren nie einer Meinung, Ihr und ich, doch dass sich [Select_CString(ROOT.Char.IsFemale, 'meine eigene', 'mein eigener')] [feast_host.Custom2('RelationToMe', ROOT.Char)] zu so etwas wie Diebstahl hinreißen lässt … Das ist #EMP höchst#! peinlich und bedauernswert. Ihr müsst Euch bessern.“"
 feast_default.1019.desc_redemption_greedy: "\n\nIch spiele bei dem Theater mit, weil ich weiß, dass die Alternative noch wesentlich schlimmer wäre. Zumindest bin ich den Konsequenzen dieses Mal entkommen."
 feast_default.1019.desc_condemnation_greedy: "\n\nIch kann mich nur mit Mühe zurückhalten, schaue auf den Boden und nicke. „Ja, #EMP nächstes Mal mache ich es besser#!."
 feast_default.1019.desc_redemption: "\n\nVon meinem eigenen Verhalten erschrocken bin ich über die wohlwollende Antwort auf mein Flehen wirklich dankbar. Mir ist buchstäblich ein Stein vom Herzen gefallen."
 feast_default.1019.desc_condemnation: "\n\nMeine Wangen sind rot vor Scham und ich ekele mich vor meinem eigenen Verhalten. Ungeachtet dessen, was bei dem Diebstahl über mich kam, ich leide nun unter den Folgen …"
 feast_default.1019.a: "… Vielleicht sollte ich das Schmuckstück als Zeichen meiner Schwächen behalten?"
 feast_default.1019.a_tt: "Ihr versucht, das Schmuckstück ([trinket_to_steal.GetName]) zu behalten"
 feast_default.1019.b: "Ich bitte um nichts weiter als Vergebung, m[feast_host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip] ist von der Aufrichtigkeit Eurer Entschuldigung überzeugt"
 feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip] ist nicht von der Aufrichtigkeit Eurer Entschuldigung überzeugt"
 feast_default_1019_redeemed.t: "Rehabilitiert"
 feast_default_1019_condemned.t: "Verurteilt"
 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t: "Der Unfall"
 feast_default.1020.desc: "Während ich durch die Hallen von m[feast_host.Custom('DE_ART_IND_D')] verachtenswerten [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] [feast_host.GetTitledFirstNameNoTooltip] schlendere, betrachte ich die Sammlung [feast_host.Custom('DE_PRO_POS_S_3P')]er ausgestellten Artefakte. Was für ein Überfluss – vielleicht sollte man [feast_host.Custom('DE_PRO_PER_S_3P_D')] einen Dämpfer verpassen …\n\nMein Blick verweilt auf einem Artefakt ([feast_target_artifact.GetName])."
 feast_default.1020.a_knock_over: "Vielleicht sollte ich es #EMP versehentlich#! umstoßen …"
 feast_default.1020.a_scratch: "Ich werde es ordentlich zerkratzen … "
 feast_default.1020.a_drunkard: "Ich könnte etwas [ROOT.Char.Custom('RegionalDrink')] darüber kippen …"
 feast_default.1020.a_lustful: "Ich habe das #EMP starke#! Bedürfnis, es völlig zu verunstalten …"
 feast_default.1020.a.tt_success: "Ihr verunstaltet das Artefakt unbemerkt"
 feast_default.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip] fordert Bußgeld für Eure Tat"
 feast_default.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip] rächt sich"
 feast_default.1020.b: "Nein, das riskiere ich besser nicht."
 feast_default.1020.tt: "Artefakt verunstaltet"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! Gäste begrüßen diese Tat:"
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! Gäste begrüßen diese Tat und gewinnen an Meinung über Euch"
 feast_default.1030.t: "Helden unserer Zeit"
 feast_default.1030.desc: "Mit einer Verbeugung beendet [minstrel.GetFirstName] [minstrel.Custom('DE_PRO_POS_S_3P')]en ersten leidenschaftlichen Vortrag. Man wischt Tränen weg und klopft auf Tische.\n\n„Noch eine Geschichte?“, bietet [minstrel.Custom('DE_PRO_PER_S_3P_N')] an. „Soll ich Euch etwas von großen Helden wie $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName] singen,"
 feast_default.1030.ethical: "die sich tapfer für die Schwachen einsetzten?"
 feast_default.1030.amoral: "die Feinde aller Art niedermachten?"
 feast_default.1030.leader: "die ihre Kameraden durch große Gefahren geleiteten?"
 feast_default.1030.morally_neutral: "die erstmals ihre Tugend bewiesen?"
 feast_default.1030.aggressive: "Wie [knight_2.GetFirstName] unaufhaltsam vorwärtsstürmte?"
 feast_default.1030.defensive: "Wie [knight_2.GetFirstName] unerschütterlich wie ein Berg dastand?"
 feast_default.1030.champion: "Wie [knight_2.GetFirstName] den Sieg im Alleingang errang?"
 feast_default.1030.stance_neutral: "Wie [knight_2.GetFirstName] den eigenen umnachteten Namen wiederherstellte?"
 feast_default.1030.subtle: "Dem schlauesten aller [knight_3.GetCulture.GetCollectiveNounNoTooltip] – [knight_3.GetFirstName]?"
 feast_default.1030.forceful: "Dem mächtigsten aller [knight_3.GetCulture.GetCollectiveNounNoTooltip] – [knight_3.GetFirstName]?"
 feast_default.1030.equestrian: "Dem besten Reiter aller [knight_3.GetCulture.GetCollectiveNounNoTooltip] – [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral: "Dem edelsten aller [knight_3.GetCulture.GetCollectiveNounNoTooltip] – [knight_3.GetFirstName]?"
 feast_default.1030.courtly: "[knight_4.GetFirstName] und [knight_4.Custom('DE_PRO_POS_S_3P')]e wahren Freundschaften?"
 feast_default.1030.militant: "[knight_4.GetFirstName] und [knight_4.Custom('DE_PRO_POS_S_3P')]e gewonnenen Schlachten?"
 feast_default.1030.fighty_neutral: "[knight_4.GetFirstName] und [knight_4.Custom('DE_PRO_POS_S_3P')]e geehrten Eide?"
 feast_default.1030.wrap_up: "Diese Krieger sind jenen aus alten Tagen wahrlich ebenbürtig.“\n\nWenn die Schausteller dieses Fests an andere Höfe weiterziehen, wird meine Lieblingsgeschichte zweifellos noch viele Male erzählt werden."
 feast_default.1030.a: "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt: "Die Nacherzählungen sollen alle beflügeln – die niedersten Bediensteten ebenso wie die größten $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b: "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt: "Sie werden sagen, dass [knight_2.Custom('DE_PRO_PER_S_3P_N')] unbesiegbar ist!"
 feast_default.1030.c: "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt: "Alle werden [knight_3.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(knight_3.IsFemale, 'eine Heldin kennen, die', 'einen Helden kennen, der')] es mit jenen aus alten Zeiten aufnehmen kann."
 feast_default.1030.d: "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt: "Jemand, der allseits beliebt ist und sich Questen und Taten stellt … Wahren und sonstigen."
 knightly_tales_modifier: "Besungene Ritter"
 knightly_tales_modifier_desc: "Die Ritter dieses Charakters inspirieren beliebte Geschichten, die den Status der gesamten Klasse aufwerten."
 riders_of_song_modifier: "Besungene Reiter"
 riders_of_song_modifier_desc: "Junge Novizen und erfahrene Reiter sehnen sich gleichermaßen danach, an der Seite der Ritter dieses Charakters in die Schlacht zu ziehen."
 tales_of_knightly_valor_modifier: "Geschichten von ritterlichem Edelmut"
 tales_of_knightly_valor_modifier_desc: "Kühne Anwärter, manche nicht besser als Vagabunden, bitten darum, an der Seite der Ritter dieses Charakters zu dienen."
 tales_of_knightly_leadership_modifier: "Geschichten von ritterlicher Führung"
 tales_of_knightly_leadership_modifier_desc: "Es gilt als Ehre, sich der weisen Autorität der Ritter dieses Charakters zu unterwerfen."
 #feared by all enemies
 feast_default.2001.t: "Peinliche Ungeduld"
 feast_default.2001.desc: "[host.GetTitledFirstName] kündigte an, dass das Essen leicht verspätet serviert werden würde, und [glutton.GetTitledFirstName] sieht aus, als würde [glutton.Custom('DE_PRO_PER_S_3P_N')] vor Verdruss gleich platzen!\n\nWenn nicht gerade [glutton.Custom('DE_PRO_POS_S_3P')] Magen knurrt, hört man [glutton.Custom('DE_PRO_PER_S_3P_A')] selbst unzufrieden knurren."
 feast_default.2001.a: "[glutton.Custom('DE_PRO_PER_S_3P_N')|U] macht sich zum Narren."
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip] hat recht! Wo ist unser Essen?!"
 feast_default.2002.t: "Ein Bewunderer"
 feast_default.2002.desc: "Jemand hat mir beim Festmahl unbemerkt eine Nachricht zugesteckt:\n\n„[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]“\n\nWer hat mir wohl diesen Brief geschrieben? Gut, [crush_1.GetTitledFirstName] hat schüchtern in meine Richtung geschaut. Und [crush_2.GetTitledFirstName] hat mich angelächelt, als wir uns begegneten. Allerdings legte [crush_3.GetTitledFirstName] gewaltigen Wert darauf, in meiner Nähe sitzen zu dürfen …"
 feast_default.2002.a: "Es muss [crush_1.GetFirstNameNoTooltip] gewesen sein!"
 feast_default.2002.b: "Könnte es [crush_2.GetFirstNameNoTooltip] gewesen sein?"
 feast_default.2002.c: "Das riecht mir eindeutig nach [crush_3.GetFirstNameNoTooltip]."
 feast_default.2002.potential_lover_tt: "Wenn Ihr recht habt, wird es deutlich einfacher, eine [lover|E] mit dieser Person zu beginnen"
 feast_default.2003.t: "Gleichgesinnte"
 feast_default.2003.desc: "Was wie ein gewöhnliches Festmahl begann, wurde dank der Anwesenheit von [other_guest.GetTitledFirstName] ein herausragender Anlass!\n\nWir unterhielten uns den ganzen Abend lang über alle möglichen Dinge, und wie es der Zufall so wollte, entdeckten wir allerlei Gemeinsamkeiten! Ich hatte so viel Spaß mit [other_guest.Custom('DE_PRO_PER_S_3P_D')]."
 feast_default.2003.a: "Welch ein schöner Abend!"
 feast_default.2005.t: "Meine schönen neuen Gewänder"
 feast_default.2005.desc: "Jedem war klar, dass [drunk.GetTitledFirstName] zu viel getrunken hatte, doch [drunk.Custom('DE_PRO_PER_S_3P_N')] wollte uns unbedingt vom Gegenteil überzeugen.\n\nSchon das Aufstehen war zu viel für [drunk.Custom('DE_PRO_PER_S_3P_A')], und jetzt bin ich von Kopf bis Fuß mit stinkendem Erbrochenen bedeckt!"
 feast_default.2005.a: "„Ihr solltet Euch schämen, [drunk.GetFirstNameNoTooltip]!“"
 feast_default.2005.b: "„Ha! Das war eine reife Darbietung!“"
 feast_default.2006.t: "[befriending_guest.GetTitleTierName|U] Übereifrig"
 feast_default.2006.desc: "Als [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] erneut eine Unterhaltung mit lautem Gelächter stört, kann ich nicht länger leugnen, dass [befriending_guest.Custom('DE_PRO_PER_S_3P_N')] sich seltsam verhält.\n\n[befriending_guest.Custom('DE_PRO_PER_S_3P_N')|U] weicht mir nicht von der Seite, nimmt an jeder Unterhaltung teil und drückt [befriending_guest.Custom('DE_PRO_POS_S_3P')]e Zustimmung mehr als sonst aus …"
 feast_default.2006.a: "Eine seltsame Methode, meine Gunst zu gewinnen, aber ich muss zugeben, dass es klappt."
 feast_default.2006.b: "Daran könnte ich mich gewöhnen!"
 feast_default.2006.c: "Ich hasse es, wenn mir jemand ständig derart an den Hacken klebt!"
 feast_default.2006.d: "Bitte lasst mich in Frieden!"
 feast_default.2007.t: "Aufgedeckte Affäre!"
 feast_default.2007.desc: "Ein lautes Krachen ist in der Halle zu hören, als eine der Türen zum Gesindeflügel aufbricht.\n\nIn einem kaum bekleideten Haufen purzeln mein[lover_guest_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1'))] [lover_guest_1.GetTitledFirstName] und mein[lover_guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2'))] [lover_guest_2.GetTitledFirstName] vor allen Leuten zu Boden."
 feast_default.2007.a_chaste: "Ich ertrage den Anblick nicht!"
 feast_default.2007.a_lustful: "Man #EMP stelle sich vor#!, was die da wohl getrieben haben …!"
 feast_default.2007.a_sadistic: "Ha! Das ist zu köstlich!"
 feast_default.2007.a_compassionate: "Eine derartige Schmach hat niemand verdient …!"
 feast_default.2007.b: "Kaum vorstellbar, dass gerade #EMP sie#! ein solches Geheimnis hatten!"
 feast_default.2008.t: "Hinter verschlossener Tür"
 feast_default.2008.desc: "Mein[homosexual_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('homosexual_character'))] [homosexual_character.GetTitledFirstName] versuchte, sich vom Festmahl fortzuschleichen. Ich dachte, ich hätte gesehen, wie [homosexual_character.Custom('DE_PRO_PER_S_3P_N')] [homosexual_character.Custom('DE_PRO_POS_S_3P')]e Hand in die eines [romance_target.Custom('FemaleMale')]en Dieners gelegt hat!\n\nMein Verdacht wurde bestätigt, als ich die beiden halb entkleidet in einem abgeschiedenen Raum ertappte!"
 feast_default.2008.a: "Mit ein[homosexual_character.Custom('DE_END_PRO_S_D')] anderen [homosexual_character.GetWomanMan] verkehren?! Das muss das Reich erfahren!"
 feast_default.2008.b: "Ich werde Euer Geheimnis wahren, [homosexual_character.GetFirstNameNoTooltip]. Fürs Erste."
 feast_default.2008.c: "Ihr verderbt #EMP meine#! Diener ohne meine Erlaubnis?!"
 feast_default.2008.d: "O [homosexual_character.GetFirstName], hätte ich das doch nur gewusst."
 feast_default.2008.d.unlock_text: "Diese Auswahl ist verfügbar dank Eurer [sexuality|E]"
 feast_default.2009.t: "Bitte sprecht weiter"
 feast_default.2009.desc: "Ich höre genau zu, wie [secret_holder.GetTitledFirstName] sorglos alle möglichen Dinge preisgibt, während [secret_holder.Custom('DE_PRO_PER_S_3P_N')] versucht, [secret_holder.Custom('DE_PRO_POS_S_3P')]em Becher einen letzten Tropfen abzuringen. [secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt gar nicht, wie genau ich hinhöre.\n\nAls es [secret_holder.Custom('DE_PRO_PER_S_3P_D')] dann auffällt, steht [secret_holder.Custom('DE_PRO_PER_S_3P_N')] auf. „Ach, was rede ich da nur? Es ist ohnehin nicht wahr. Nichts davon!“"
 feast_default.2009.a: "O, das ist aber #EMP höchst#! interessantes Gefasel."
 feast_default.2011.t: "Versprochen ist versprochen"
 feast_default.2011.desc: "Ungeachtet jeder Etikette schlägt mir [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] auf den Rücken. „Nein, wirklich!“, ruft [favor_character.Custom('DE_PRO_PER_S_3P_N')]. „Ich tue alles, worum Ihr mich bittet. Wirklich alles. Sagt es einfach, und es soll geschehen!“\n\n[favor_character.Custom('DE_PRO_POS_S_3P')|U] Atem stinkt nach Alkohol, aber jeder anwesende Gast hat das Versprechen mitbekommen."
 feast_default.2011.a: "Ihr steht doch zu Eurem Wort, nicht wahr?"
 feast_default.2011.b: "„Ha, [favor_character.GetTitledFirstNameNoTooltip] ist zu betrunken und weiß nicht mehr, was [favor_character.Custom('DE_PRO_PER_S_3P_N')] da sagt!“"
 feast_default.2012.t: "Keine Zeugen"
 feast_default.2012.desc: "Als ich nach draußen stolpere, um mich zu erleichtern, höre ich ums Eck Geschrei. Als ich dort hingehe, sehe ich, wie mein[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] hämisch grinst, als [murderer.Custom('DE_PRO_PER_S_3P_N')] [murderer.Custom('DE_PRO_POS_S_3P')]e Klinge in das Gesicht von [murdered_guest.GetTitledFirstName] rammt.\n\nIch mache wohl ein Geräusch, denn [murderer.GetFirstName] dreht sich überrascht zu mir um."
 feast_default.2012.a: "Was habt Ihr #EMP getan#!?!"
 feast_default.2012.b: "Alle werden von Eurem Verbrechen erfahren!"
 feast_default.2012.c: "Mein Schweigen hat einen Preis."
 feast_default.2013.t: "Der Stiefellecker"
 feast_default.2013.desc: "Die Gerüchte, die darüber umgehen, dass [bootlicker.GetTitledFirstName] versucht, die Gunst von [shared_liege.GetTitledFirstName] zu erlangen, bestätigen sich, als [bootlicker.Custom('DE_PRO_PER_S_3P_N')] [shared_liege.Custom('DE_PRO_PER_S_3P_D')] ein Geschenk überreicht.\n\n„Hochverehrt[shared_liege.Custom('DE_END_ADJ_DEF_S_N')] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], es ist so wunderbar, Euch wiederzusehen! In dem Wissen, dass ich Euch hier treffen würde, habe ich Euch diesen sagenhaften Pelz als Zeichen meiner Wertschätzung mitgebracht.“\n\n[shared_liege.GetTitledFirstName] grinst, während [shared_liege.Custom('DE_PRO_PER_S_3P_N')] sich das Fell ansieht. Als ich sehe, wie glücklich [shared_liege.Custom('DE_PRO_PER_S_3P_N')] über dieses Geschenk ist, wird mir klar, dass ich diese Gelegenheit verpassen könnte, mein Ansehen bei [shared_liege.Custom('DE_PRO_PER_S_3P_D')] zu verbessern!"
 feast_default.2013.a: "„Mein[shared_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Ich habe auch ein Geschenk für Euch!“"
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName] ist beeindruckt von Eurem spontanen Geschenk"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName] ist unbeeindruckt von Eurem spontanen Geschenk"
 feast_default.2013.b: "„#EMP Ähem!#! Ich verkünde einen Trinkspruch auf [shared_liege.GetTitledFirstNameNoTooltip]!“"
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName] ist beeindruckt von Eurem spontanen Trinkspruch"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName] ist unbeeindruckt von Eurem spontanen Trinkspruch"
 feast_default.2013.c: "Verschüttet Euren Trunk über den geschenkten Pelz und behauptet, dass es ein Unfall war."
 feast_default.2013.c.success: "Alle glauben, dass das Verschütten ein Missgeschick war"
 feast_default.2013.c.failure: "Niemand glaubt, dass das Verschütten ein Missgeschick war"
 feast_default.2013.d: "Kein Grund zur Eile. Ich überlege mir ein andermal etwas."
 feast_default.3001.t: "Ein Festmahl unter Freunden"
 feast_default.3001.desc: "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist da, und unser Wiedersehen ist mir eine Freude! Einmal mehr essen, trinken und singen wir gemeinsam, als wäre seit unserem letzten Abschied keine Zeit vergangen.\n\nWir hätten in einer Scheune speisen können, und es wäre für mich dennoch eines der besten Feste aller Zeiten gewesen."
 feast_default.3001.a: "Ah, was wäre das Leben ohne [friend.GetFirstNameNoTooltip]?"
 feast_default.3002.t: "Gestohlene Küsse"
 feast_default.3002.desc: "[lover.GetTitledFirstName], mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Wir lächeln einander zu und begrüßen uns, als würden wir einander nicht längst genauestens kennen. Als hätten wir einander noch nicht inmitten der Wogen der Leidenschaft umarmt. Als sehnten wir uns nicht danach, einander zu halten.\n\nAls wir uns später in einem ansonsten verlassenen Gang begegnen, spüre ich [lover.Custom('DE_PRO_POS_S_3P')]e Lippen erneut auf den meinen. Dann zeigt [lover.Custom('DE_PRO_PER_S_3P_N')] auf einen unbeleuchteten Durchgang …"
 feast_default.3002.a: "Kommt! Wir dürfen keine Zeit vergeuden!"
 feast_default.3002.discovery_tt: "#F Diener sehen so manches, und könnten zu viel reden …#!"
 feast_default.3002.b: "Nein, man könnte uns ertappen."
 feast_default.3003.t: "Unangenehme Gesellschaft"
 feast_default.3003.desc: "Es war ein so angenehmes Festmahl gewesen, doch dann tauchte #EMP [rival.Custom('DE_PRO_PER_S_3P_N')]#! auf. Kann denn nicht ein einziger Abend ohne den Gestank von [rival.GetTitledFirstNameNoTooltip] in meiner Nase vergehen?\n\nDas Schlimmste ist [rival.Custom('DE_PRO_POS_S_3P')]e näselnde Stimme in meinen Ohren, als [rival.Custom('DE_PRO_PER_S_3P_N')] sich neben mich drängt: „Warum die sauertöpfische Miene, [ROOT.Char.GetFirstNameNoTooltip]?“"
 feast_default.3003.a: "Wie gerne möchte ich [rival.Custom('DE_PRO_PER_S_3P_D')] doch ins Gesicht schlagen!"
 feast_default.3004.t: "Beleidigende Auseinandersetzungen"
 feast_default.3004.desc: "Nachdem gewaltige Mengen von Essen und Trinken verzehrt wurden, sehe ich, wie [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] sich gerade lautstark mit anderen unterhält. Sobald [rival_guest.Custom('DE_PRO_PER_S_3P_N')] mich bemerkt, wendet [rival_guest.Custom('DE_PRO_PER_S_3P_N')] sich mir zu.\n\n„Und #EMP Ihr#! … Eure bloße Anwesenheit macht diesen Abend zu einer Qual!“"
 feast_default.3004.a: "Ich würde sagen, Ihr habt genug für heute Abend."
 feast_default.3004.b: "Ihr seid doch nur ein nichtsnutziges Plappermaul!"
 feast_default.3004.b.success: "Ihr gewinnt den Kampf"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] gewinnt den Kampf"
 feast_default.3004.c: "Einige bringen Freunde, wohin sie auch gehen. Andere, wann immer sie gehen."
 feast_default.3004.c.tt: "#F Höchste Zeit, dass [rival_guest.GetFirstNameNoTooltip] die Leute ein wenig glücklicher macht.#!"
 feast_default.3004.d: "Eine Faust ins Gesicht ist hierauf die perfekte Antwort!"
 feast_default.3005.t: "Eine Herausforderung"
 feast_default.3005.desc: "Mein[rival_to_duel.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName] lacht lautstark durch die ganze Halle und reizt und schmäht mich als [ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('rival_to_duel'))|l] und als [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_to_duel'))] … Als [rival_to_duel.Custom('DE_PRO_PER_S_3P_N')] mich dann doch bis aufs Mark beleidigt, zücke ich meine Klinge."
 feast_default.3005.desc_won: "\n\nIch komme wieder zu Sinnen, als ich mich zu [rival_to_duel.Custom('DE_PRO_PER_S_3P_D')] hinunterbeuge. Mein Stiefel ruht auf [rival_to_duel.Custom('DE_PRO_POS_S_3P')]em Hals, und wir atmen beide schwer."
 feast_default.3005.desc_lost: "\n\nIch komme wieder zu Sinnen, als [rival_to_duel.Custom('DE_PRO_PER_S_3P_N')] sich zu mir herunterbeugt. [rival_to_duel.Custom('DE_PRO_POS_S_3P')|U] Stiefel ruht auf meinem Hals, und [rival_to_duel.Custom('DE_PRO_PER_S_3P_N')] zischt mir ins Ohr: „Ich will Euch um Gnade winseln hören.“"
 feast_default.3005.a: "„Ihr werdet für Eure Taten büßen.“"
 feast_default.3005.b: "„Jemandem wie #EMP Euch#! würde ich mich niemals ergeben!“"
 feast_default.3005.c: "„Bitte verschont mich!“"
 feast_default.3005.d: "„Ich will Euch um Gnade winseln hören.“"
 feast_default.3005.e: "Ich greife nach oben und durchtrenne mit einer fließenden Bewegung [rival_to_duel.Custom('DE_PRO_POS_S_3P')]e Achillessehne."
 feast_default.3096.t: "Eine neue Möglichkeit"
 feast_default.3096.desc: "Im Lauf der Feierlichkeiten kann ich nicht umhin, Blicke mit [partner.GetName] auszutauschen.\n\nIch bin ja durch und durch ehrenwert, doch bisher fühlte ich mich selten so versucht, eine neue Beziehung zu erproben …"
 feast_default.3096.a: "Wollen wir einmal sehen, wohin der Abend uns führt."
 fest_default.3906.a.tt: "Ihr beschlaft [partner.GetName]"
 feast_default.3096.b: "So tief darf ich nicht sinken."
 feast_default.3006.t: "Nur eine Nacht"
 feast_default.3006.opening_1: "Überwältigt von Trunkenheit und Lust finden [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] und ich uns alleine wieder. [partner.Custom('DE_PRO_PER_S_3P_N')|U] schlingt den Arm um mich, küsst meinen Hals und wir löschen die Feuer in unserer Brust und unseren Lenden."
 feast_default.3006.opening_2: "Ich erwache in einem fremden Bett, neben ein[partner.Custom('DE_END_PRO_S_D')] Unbekannten. Aus dem Nebel in meinem Kopf nehmen langsam die Erinnerungen an den gestrigen Abend Gestalt an. [partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich, innig vereint in Leidenschaft."
 feast_default.3006.opening_3: "Ich war mir so sicher, dass ich genau das nicht tun würde. Und doch fiel ich nach ein paar Humpen so einfach in die Arme, die [partner.Custom2('MyCharacterIntroduction', ROOT.Char)] für mich ausbreitete, gefangen in [partner.Custom('DE_PRO_POS_S_3P')]em verführerischen Netz. Bald fand ich mich dann auch in [partner.Custom('DE_PRO_POS_S_3P')]em Bett wieder."
 feast_default.3006.both_married_love: "\n\nIch ertrage den Gedanken an ein Leben ohne [partner.Custom('DE_PRO_PER_S_3P_A')] nicht, doch [partner.Custom('DE_PRO_POS_S_3P')]e bessere Hälfte darf nie davon erfahren, ebenso wenig wie meine!"
 feast_default.3006.married_love: "\n\nIch ertrage den Gedanken an ein Leben ohne [partner.Custom('DE_PRO_PER_S_3P_A')] nicht, doch mein[partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] darf nie erfahren, was hier vorgefallen ist."
 feast_default.3006.partner_married_love: "\n\nIch ertrage den Gedanken an ein Leben ohne [partner.Custom('DE_PRO_PER_S_3P_A')] nicht, doch es gibt schließlich noch [partner.Custom('DE_PRO_POS_S_3P')]e bessere Hälfte [partner.GetTitledFirstName]. Also was soll ich tun?"
 feast_default.3006.unmarried_love: "\n\nWir wandeln jenseits der Grenzen von Ehe und Anstand: die Welt darf nie davon erfahren, was hier geschehen ist. Und doch ertrage ich den Gedanken nicht, auch nur einen Tag lang von [partner.Custom('DE_PRO_PER_S_3P_D')] getrennt zu sein."
 feast_default.3006.both_married: "\n\n[partner.Custom('DE_PRO_POS_S_3P')|U]e bessere Hälfte darf nie davon erfahren, und erst recht nicht mein[partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married: "\n\nMein[partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] darf nie von meinem Verrat erfahren."
 feast_default.3006.partner_married: "\n\n[partner.Custom('DE_PRO_POS_S_3P')|U]e bessere Hälfte darf nie davon erfahren, was hier geschehen ist."
 feast_default.3006.unmarried: "\n\nWir wandeln jenseits der Grenzen von Ehe und Anstand: Die Welt darf nie davon erfahren, was hier geschehen ist."
 feast_default.3006.a: "Ich muss Euch wiedersehen!"
 feast_default.3006.b: "Lasst uns diesen Augenblick nutzen …"
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] ist nicht interessiert#!"
 feast_default.3006.c: "Lasst uns nie mehr von dieser Sache sprechen."
 feast_default.3006.c.tt: "#F Ich halte mich fern von [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t: "Auf frischer Tat"
 feast_default.3007.love: "Als die anderen Gäste ihren Verstand an den Wein verlieren, suchen mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] und ich uns ein Gemach, in dem wir die Nacht unter uns verbringen können. Ich liebkose gerade [lover.Custom('DE_PRO_POS_S_3P')]en nackten Rücken mit Küssen, als ich eine Stimme höre und mich schnell bedecke."
 feast_default.3007.not_love: "Mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] folgte mir in ein verlassenes Gemach, weit weg von der Menge. Gerade stille ich mein Verlangen, als eine vertraute Stimme mir das Blut in den Adern gefrieren lässt."
 feast_default.3007.ambiguous: "In der Hoffnung, mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] und ich könnten ungestört etwas Zeit miteinander verbringen, führte ich [lover.GetTitledFirstName] weg vom Festmahl. Gerade als ich mich auf meine Rückkehr vorbereite, lässt mich eine vertraute Stimme zusammenzucken."
 feast_default.3007.end: "\n\n„[ROOT.Char.GetFirstNameNoTooltip|U]?!“ Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] schaut uns entgeistert an. „Wie konntet Ihr nur mit dieser liederlichen Person verkehren?“"
 feast_default.3007.a: "Das bedeutete doch nichts! Für mich gibt es nur Euch!"
 feast_default.3007.b: "Ich liebe [lover.Custom('DE_PRO_PER_S_3P_A')]!"
 feast_default.3007.c: "Ich tue, was mir gefällt."
 feast_default.5001.t: "Ein schiefes Lächeln"
 feast_default.5001.friend_reminder: "[friend.GetTitledFirstName] meinte es wohl nur als Wort der Warnung, doch nachdem mich mein[friend.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] an meinen grauenhaften Ruf erinnert hat, kann ich kaum noch an etwas anderes denken."
 feast_default.5001.rival_reminder: "Ich weiß, dass [rival.GetTitledFirstName] es nur erwähnt hatte, damit ich mir Sorgen mache, aber jetzt, da mich mein[rival.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] an meinen grauenhaften Ruf erinnert hat, kann ich kaum noch an etwas anderes denken."
 feast_default.5001.spouse_reminder: "[spouse.GetTitledFirstName] berührte meinen Arm, um meine Aufmerksamkeit zu gewinnen, und sprach mich mit gedämpfter und besorgter Stimme an. „[host.GetTitledFirstName] sieht Euch schon den ganzen Abend an …“\nAngesichts des Rufs von [host.GetTitledFirstName] wäre es mir fast lieber gewesen, [spouse.Custom('DE_PRO_PER_S_3P_N')] hätte nichts gesagt …"
 feast_default.5001.sadist_reminder: "Mit einem verstörenden Lächeln erzählte [sadist.GetTitledFirstName] einige der furchterregenderen Geschichten über die … diplomatischen Kniffe von [host.GetTitledFirstName]. Ich sollte mich davon nicht beunruhigen lassen, doch jetzt kann ich kaum noch an etwas anderes denken."
 feast_default.5001.reminder: "Obgleich ein Festmahl ein feierlicher und unterhaltsamer Anlass ist, kann ich nicht umhin, an den grauenhaften Ruf von [host.GetTitledFirstName] zu denken …"
 feast_default.5001.worry: "\n\nJedes Grinsen von [host.GetTitledFirstName] erscheint mir jetzt etwas zu breit, und jedes plötzliche Lachen lässt mich zusammenzucken in der Befürchtung, jemand habe sich mit etwas Nichtigem [host.Custom('DE_PRO_POS_S_3P')]en Zorn zugezogen. Oder schlimmer noch: dass ich dieser Jemand bin."
 feast_default.5001.a: "Ich werde das überstehen. Es ist nur ein Festmahl."
 feast_default.5002.t: "Wahnvorstellungen"
 feast_default.5002.desc_chair: "[lunatic_host.Custom('DE_ART_DEF_S_N')|U] Gastgeber[lunatic_host.Custom('DE_END_NOU_S_GS_N')], mein[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], beugt sich hinunter, um sich besser mit dem Stuhl neben sich unterhalten zu können. Als die anderen Gäste dies mitbekommen, verebbt bald schon jegliche Konversation.\n\n„Wie meintet Ihr? Ja, natürlich, ich vertraue Euch mehr als sonst jemandem hier!“"
 feast_default.5002.desc_chicken: "[lunatic_host.Custom('DE_ART_DEF_S_N')|U] Gastgeber[lunatic_host.Custom('DE_END_NOU_S_GS_N')], mein[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], drückt sich sanft ein gerupftes und gekochtes Huhn an die Brust und flüstert ihm süße Dinge zu. Als [lunatic_host.Custom('DE_PRO_PER_S_3P_N')] dann noch anfängt, [lunatic_host.Custom('DE_PRO_POS_S_3P')]e Zuneigung zu diesem toten Federvieh lauthals kundzutun, geht es mit der Stimmung in der großen Halle rasch den Bach hinunter."
 feast_default.5002.desc_drapes: "[lunatic_host.Custom('DE_ART_DEF_S_N')|U] Gastgeber[lunatic_host.Custom('DE_END_NOU_S_GS_N')], mein[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gleitet auf die Tanzfläche, mit einem der Banner von den Wänden im Arm.\n\nDie Gäste starren ungläubig und gebannt, als [lunatic_host.Custom('DE_PRO_PER_S_3P_N')] das Stoffstück durch einen komplizierten Tanz führt."
 feast_default.5002.a: "Warum gehen wir nicht nach draußen, ein wenig frische Luft schnappen?"
 feast_default.5002.b: "Ich muss diesem Wahnsinn Einhalt gebieten!"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Erlaubt mir, mich zu Euch beiden zu gesellen!"
 feast_default.5003.t: "Schmerzhafte Unterhaltung"
 feast_default.5003.desc: "Scharfkantige Metallstückchen in einigen Gerichten, Splitter in den Stühlen, kleine #EMP Unfälle#!, die blaue Flecken versprechen …\n\nMein[sadistic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] am Kopf der Tafel kann sich ein kaltes Lächeln auf dem Gesicht nicht verkneifen, als der nächste Gast Blut auf seinen Teller spuckt."
 feast_default.5003.a: "„Was für eine Unverfrorenheit!“"
 feast_default.5003.b: "Ich werde mich fürs Erste um [guest.GetFirstNameNoTooltip] kümmern."
 feast_default.5003.c: "Was für ein grandioses Festmahl!"
 feast_default.5004.t: "Der Boden des Bechers"
 feast_default.5004.desc: "„Hörte ich da gerade, wie ein leerer Krug auf dem Tisch abgesetzt wird?“ [host.GetTitledFirstName|U] muss magische Ohren haben, wenn [host.Custom('DE_PRO_PER_S_3P_N')] außer dem Lärm überhaupt etwas hören kann. „Mehr Wein! Niemand soll Durst leiden!“"
 feast_default.5004.a: "Habt Dank, mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b: "Ich glaube, ich habe genug. Danke."
 feast_default.5004.c: "Ich entschuldige mich und verschwinde in der Menge."
 feast_default.5005.t: "Garum!"
 feast_default.5005.desc: "O welch himmlischer Geschmack! So pikant, und doch leicht salzig, erinnert an das Meer …\n\nDas könnte das beste Garum sein, das ich je gekostet habe, und der Koch von [host.GetTitledFirstName] setzt es meisterhaft ein!"
 feast_default.5005.a: "Das muss ich regelmäßig haben!"
 feast_default.5005.b: "„Dies ist ein unglaubliches Mahl, [host.GetFirstNameNoTooltip]!“"
 feast_default.5005.c: "„Wusstet Ihr, dass Murri von Garum inspiriert wurde?“"
 feast_default.5005.c.flavor: "Das wissen nicht viele Gäste außer Euch!"
 feast_default.5005.d: "Am liebsten würde ich Garum #EMP atmen#!!"
 feast_default.6001.t: "Ein Naturtalent"
 feast_default.6001.dislike_spouse: "Obwohl wir in vielen Dingen geteilter Meinung sind, muss ich zugeben, dass mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] sich bei meinem Festmahl selbst übertroffen hat. [spouse.GetFirstName] hat dafür gesorgt, dass das Essen rechtzeitig geliefert wurde und jeder am richtigen Platz sitzt: Offenbar sind alle zufrieden.\n\nAls [spouse.Custom('DE_PRO_PER_S_3P_N')] sich neben mich an die große Tafel setzt und die Feierlichkeiten beginnen können, lasse ich [spouse.Custom('DE_PRO_PER_S_3P_A')] wissen, dass ich all die harte Arbeit während der Vorbereitungen auf dieses Festmahl sehr zu schätzen weiß."
 feast_default.6001.like_spouse: "Mein[spouse.Custom('DE_END_PRO_S_N')] liebst[spouse.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] hat sich alle Mühe gegeben, damit das Festmahl reibungslos abläuft. Das Essen wurde rechtzeitig geliefert, alle Gäste sitzen am richtigen Platz, und offenbar sind alle zufrieden.\n\n[spouse.GetFirstName] sitzt an der großen Tafel neben mir. Alles ist vorbereitet. Ich drücke [spouse.Custom('DE_PRO_POS_S_3P')]e Hand und lächle [spouse.Custom('DE_PRO_PER_S_3P_A')] an, ehe ich mich erhebe und das Festmahl für eröffnet erkläre."
 feast_default.6001.a: "Was wäre ich nur ohne [spouse.Custom('DE_PRO_PER_S_3P_A')]?"
 feast_default.6002.t: "Eine lobenswerte Leistung"
 feast_default.6002.desc: "Als das Festmahl in vollem Gange ist und unsere Gäste freudig essen und trinken, tritt [guest.GetTitledFirstName] an [spouse.GetFirstName] und mich heran, die wir an der großen Tafel sitzen.\n„Welch grandioses Festmahl! Ein großes Kompliment an die Gastgeber.“"
 feast_default.6002.a: "„Ja, das habe ich gut gemacht, nicht wahr?“"
 feast_default.6002.b: "„Das war ganz allein die Leistung von [spouse.GetFirstNameNoTooltip].“"
 feast_default.6003.t: "Unter meinem Dach"
 feast_default.6003.opening: "Ich hatte mein Bestes gegeben und dafür gesorgt, dass [fighter_1.GetTitledFirstName] und [fighter_2.GetTitledFirstName] möglichst weit getrennt voneinander saßen. Doch das reichte nicht, und jetzt gehen sie mitten in meinem Festmahl beinahe aufeinander los!"
 feast_default.6003.bodyguard: "\nMein[bodyguard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))] [bodyguard.GetTitledFirstName] steht in der Nähe der Prügelei und wartet auf meinen Befehl."
 feast_default.6003.guard: "\nEiner meiner Wachen steht in der Nähe der Prügelei und wartet auf meinen Befehl."
 feast_default.6003.a: "Werft [fighter_2.GetFirstNameNoTooltip] hinaus, damit [fighter_2.Custom('DE_PRO_PER_S_3P_N')] sich abkühlen kann."
 feast_default.6003.b: "Haltet [fighter_1.GetFirstNameNoTooltip] fest, bis sich die Lage beruhigt hat."
 feast_default.6003.c: "„Haltet ein! Wir unterhalten uns später darüber.“"
 feast_default.6101.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] in Nöten"
 feast_default.6101.desc_opening: "Der hilfesuchende Blick, den mir mein[troubled_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] zuwirft, wird zunehmend verzweifelter. Eine Gruppe Gäste nähert sich der Ecke, in der [troubled_guest.Custom('DE_PRO_PER_S_3P_N')] sich schon den ganzen Abend versteckt, und die Wände vereiteln [troubled_guest.Custom('DE_PRO_POS_S_3P')]e Flucht.\n\n"
 feast_default.6101.desc_liked: "Der arme Mensch konnte noch nie gut mit Leuten umgehen!"
 feast_default.6101.desc_disliked: "Wie kann man sich als [troubled_guest.GetTitleTierName] nur so benehmen …"
 feast_default.6101.desc_disliked_unlanded: "Wie kann man sich als [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] nur so benehmen …"
 feast_default.6101.a: "Ich werde die störenden Gäste ablenken."
 feast_default.6101.b: "Kommt schon, [troubled_guest.GetFirstNameNoTooltip]. Erzählt uns eine Geschichte!"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Ich muss mit Euch reden. Unter vier Augen."
 feast_default.6101.c.tt: "Wir könnten beide eine Pause vertragen …"
 feast_default.6111.t: "Eine Unterhaltung"
 feast_default.6111.desc: "Während Gericht auf Gericht folgt, liegt mir mein[guest_to_talk_to.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] ständig in den Ohren. Immer geht es nur um eines: [guest_to_talk_to.Custom('subject_of_interest')].\n\n„… Und so kamen wir auch diesem Schlamassel bei! Langweile ich Euch auch ganz sicher nicht, [ROOT.Char.Custom('FormOfAddressForLiege')]?“"
 feast_default.6111.a: "Nein, nein, bitte sprecht weiter!"
 feast_default.6111.b: "Warum sprechen wir nicht ein wenig mehr über Euch?"
 feast_default.6111.c: "Euch zuzuhören, wie Ihr Euch zum Narren macht? Das könnte mich nie langweilen!"
 feast_default.6111.d: "Habe ich Euch schon diese eine Geschichte ([ROOT.Char.GetPromotedLegend.GetName|U]) erzählt?"
 feast_default.6111.d.success: "Eure Legende ist fesselnd"
 feast_default.6111.d.failure: "Eure Legende ist langweilig"
 feast_default.6111.e: "Faszinierend, ja, doch lasst uns doch lieber über mich sprechen, ja?"
 every_evil_guest_scope_tt: "Jeder verständnislose Gast"
 feast_default.6121.t: "Geschmackvoll beleidigend"
 feast_default.6121.desc: "Während Gericht um Gericht in die Halle gebracht wird, erreicht mich ein unverkennbarer Geruch, und ich lächle. Dass mein[hated_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] [ROOT.GetCharacter.Custom('GetFoodDetail')] nicht verträgt, habe ich dem Koch gegenüber #EMP leider#! nicht erwähnt.\n\n„Ich heiße Euch alle herzlich willkommen, und ich hoffe, dass Euch das Essen schmecken wird.“"
 feast_default.6121.a: "Besonders Euch, [hated_guest.GetFirstNameNoTooltip]. #EMP Guten Appetit#!!"
 feast_default.6121.b: "Das Gesicht, das [hated_guest.Custom('DE_PRO_PER_S_3P_N')] zieht, als ich [hated_guest.Custom('DE_PRO_PER_S_3P_A')] vor dem Essen „rette“, ist unbezahlbar!"
 feast_default.6231.t: "Es kommt zur Katastrophe"
 feast_default.6231.desc: "„[ROOT.Char.Custom('FormOfAddressForLiege')|U]. Entschuldigt … Der Wein. Wir haben das nächste Fass geöffnet, und er ist schlecht. Der #EMP gesamte#! Wein ist schlecht!“Das Festmahl ist noch in vollem Gang, doch ohne etwas zu trinken wird die Stimmung grausam schnell umschlagen."
 feast_default.6231.a: "Der Weinhändler sollte noch in der Stadt sein!"
 every_drunkard_guest_scope_tt: "Jeder anwesende Trunkenbold"
 feast_default.6231.b: "Wir müssen alle zusammenlegen. Kommt schon."
 feast_default.6231.c: "Dann müssen wir eben an meine Geheimvorräte gehen."
 feast_default.6231.d: "Lassen wir meine besseren Weine holen."
 feast_default.6251.t: "Das Dilemma"
 feast_default.6251.desc: "Das Festmahl neigt sich dem Ende zu, und mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] und finden uns in einem intensiven Gespräch wieder.\n\n[guest.Custom('DE_PRO_PER_S_3P_N')|U] fragt mich nach meiner Meinung zum Thema [guest.Custom('subject_of_interest')], das [guest.Custom('DE_PRO_PER_S_3P_D')] selbst auch sehr am Herzen liegt."
 feast_default.6251.a: "Dieses Thema fasziniert mich ebenfalls!"
 feast_default.6251.b: "Das interessiert mich in keinster Weise."
 feast_default.6251.c: "Ich bin mehr interessiert an #EMP Euch#! …!"
 feast_default.6261.t: "Menschliche Genüsse"
 feast_default.6261.desc_lunatic: "„Ich bin dem Koch bei der Vorbereitung des Essens höchstselbst zur Hand gegangen, und ich hoffe, das Ergebnis wird alle überzeugen!“"
 feast_default.6261.desc_not_lunatic: "„Unser Hilfskoch hat sich mit Leib und Seele in dieses Essen eingebracht, und ich hoffe, das Ergebnis wird alle überzeugen!“"
 feast_default.6261.desc_cannibal_guest: "\n\nAls wir uns setzen und essen, fällt mir auf, dass mein[cannibal_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] das Mahl offenbar besonders genießt."
 feast_default.6261.desc_concerned_guest: "\n\nAls wir uns jedoch setzen, stochert mein[concerned_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] nur im Essen vor sich herum, und ich ernte argwöhnische Blicke."
 feast_default.6261.a_exposed: "Es hat beinahe den Anschein, als würde [concerned_guest.Custom('DE_PRO_PER_S_3P_N')] mir nicht vertrauen!"
 feast_default.6261.a: "Soll [concerned_guest.Custom('DE_PRO_PER_S_3P_N')] doch vermuten, was [concerned_guest.Custom('DE_PRO_PER_S_3P_N')] will."
 feast_default.6261.b: "Bringt [concerned_guest.GetTitleTierName] etwas anderes zu essen."
 feast_default.6261.c: "Es gibt da wohl so einige Ernährungsfragen, über die wir uns unterhalten könnten!"
 feast_default.6301.t: "Der Schuldige für die Verunstaltung des Artefakts"
 feast_default.6301.desc: "Inmitten der Feierlichkeiten eilt der Hauptmann der Wache auf mich zu.\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], es scheint, dass jemand eines Eurer Artefakte ([feast_target_artifact.GetName]) [feast_target_artifact.Custom('DamageArtifactAction')] hat! Die Beweise deuten auf [Select_CString(feast_artifact_culprit.IsFemale, 'Eure', 'Euren')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] hin, [feast_artifact_culprit.Custom('DE_ART_DEF_S_N')] sich heute Abend seltsam benommen hat“, sagt [captain_of_the_guard_dummy.Custom('DE_PRO_PER_S_3P_N')] und blickt in die Richtung von [feast_artifact_culprit.GetFirstNameNoTooltip].\n\n„Wie wünscht mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] weiter vorzugehen?“"
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\nAls ich hinüberblicke, sieht [feast_artifact_culprit.GetTitledFirstNameNoTooltip] wirklich recht unruhig aus."
 feast_default.6301.a: "Nehmt [feast_artifact_culprit.GetTitledFirstNameNoTooltip] augenblicklich fest!"
 feast_default.6301.b: "Bringt [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_A')] zu mir."
 feast_default.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] kommt besser für diesen Schaden auf."
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] ist unschuldig"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] ist schuldig"
 feast_default.6301.c_learning: "Ich glaube, Ihr wisst mehr, als Ihr zugeben wollt, Hauptmann …"
 feast_default.6301.c.tt: "Ihr entledigt Euch Eures hinterhältigen Hauptmanns."
 feast_default.6301.d: "Ich habe das Stück sowieso nie gemocht."
 #...turns out the suspect was innocent after all
 feast_default.6302.t: "Unschuldsbekenntnis"
 feast_default.6302.t_lover: "Die Unschuld liegt bei mir"
 feast_default.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip] kommt in mein Arbeitszimmer. „[ROOT.Char.Custom('DE_ART_IND_N')] [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], ich habe erst kürzlich von der Einkerkerung von [feast_artifact_culprit.GetFirstNameNoTooltip] erfahren.“"
 feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U] sieht mich nervös an. „Es kann nicht sein … Ich … Ich habe … Ich habe [feast_artifact_culprit.GetTitledFirstNameNoTooltip] zum Zeitpunkt des Vorfalls beobachtet und [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_N')] kann es unmöglich gewesen sein.“\nEine deutliche Röte macht sich auf [feast_trusted_friend.Custom('DE_PRO_POS_S_3P')]en Wangen breit."
 feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U] wirft mir einen ruhigen, aber besorgten Blick zu. „Ich kann mich klar daran erinnern, dass [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_N')] zum Zeitpunkt des Vorfalls eine lebhafte Debatte mit [feast_debatee_character.GetTitledFirstNameNoTooltip] führte, weshalb es unmöglich sein kann, dass [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_N')] diese Tag begangen hat.“"
 feast_default.6302.a: "Wir alle machen Fehler."
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] wird sich dies merken."
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b: "Wir sollten das lieber für uns behalten."
 feast_default.6302.b.tt: "Ich bin mir sicher, dass [feast_artifact_culprit.GetTitledFirstNameNoTooltip] #EMP irgendeine#! Schuld auf sich geladen hat."
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] wäre eine schöne Ergänzung für meine Gefangenensammlung."
 feast_default.6351.t: "Kollateralschaden"
 feast_default.6351.desc_intro: "Ich habe es grade so geschafft, mich zu setzen, als ich auch schon das Gebrüll von [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] höre. [feast_default_6351_fighter_2.Custom('DE_PRO_PER_S_3P_N')|U] und [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] sind scheinbar richtig in Fahrt, und [feast_default_6351_fighter_2.GetFirstNameNoTooltip] wird regelrecht heruntergeputzt. Es ist bereits zu spät, als ich bemerke, dass sie sich bei ihrem Kampf einen direkten Weg durch eines meiner Artefakte ([feast_target_artifact.GetName]) gebahnt haben!"
 feast_default.6351.desc_calm: "\n\nIch fordere meine Wachen auf, die beiden, die sich gegenseitig anzischen, zu trennen."
 feast_default.6351.desc_wrathful: "\n\nIch schreie sie von der anderen Seite der Halle an: „#EMP Was hat das zu bedeuten?#!“"
 feast_default.6351.desc_outro: "\n\nDas Paar wird vor mich gebracht, während sie sich wechselseitig die Schuld für den Beginn ihres Streits geben."
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], wie konntet Ihr nur?"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP wie könnt Ihr es wagen!#!"
 feast_default.6351.a.tt: "Ihr lasst [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] für den Schaden aufkommen."
 feast_default.6351.b: "Warum lasst Ihr Euch von [feast_default_6351_fighter_1.Custom('DE_PRO_PER_S_3P_D')] provozieren, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful: "Meine Geduld ist am Ende, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] …"
 feast_default.6351.b.tt: "Ihr lasst [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] für den Schaden aufkommen."
 feast_default.6351.c: "Es ist mir einerlei, wer angefangen hat … Ihr seid beide verantwortlich."
 feast_default.6351.c_wrathful: "#EMP Genug!#! Ihr werdet beide für den Schaden aufkommen!"
 feast_default.6351.c.tt: "Ihr lasst beide für den Schaden aufkommen."
 feast_default.6351.d: "Bei [ROOT.Char.GetFaith.HighGodName] … Ich werde die andere Wange hinhalten …"
 feast_default.6351.d.tt: "Ihr überlasst [ROOT.Char.GetFaith.HighGodName] die Bestrafung."
 feast_default.6351.e: "So etwas kommt vor. Es war zumindest nicht mein Lieblingsstück."
 feast_default.6351.e_wrathful: "#EMP Zu Eurem Glück, Ihr Dummköpfe#!, mochte ich dieses Stück noch nie …"
 feast_default.6351.e.tt: "Ihr lasst die beiden vom Haken."
 feast_default.6501.t: "Die Anspielung"
 feast_default.6501.desc.opening: "„Ich weiß, was ich gesagt habe. Ich verstehe nur nicht, warum Ihr das so lustig findet“, meint [innocent_guest.GetTitledFirstName] mit geneigtem Kopf, während ich mir ein Glucksen verkneife. Ich habe [innocent_guest.Custom('DE_PRO_PER_S_3P_D')] nicht verraten, dass das, was [innocent_guest.Custom('DE_PRO_PER_S_3P_N')] sagte, auch als etwas Anzügliches interpretiert werden könnte.\n\n"
 feast_default.6501.joke_a: "„Wenn man den Kopf lange genug reibt und drückt, spritzt eine dickflüssige Substanz daraus hervor!“"
 feast_default.6501.joke_b: "„Es fällt mir schwer, diesen Dialekt zu verstehen, und ich hörte, Ihr versteht Euch vortrefflich darauf, mit fremden Zungen umzugehen!“"
 feast_default.6501.joke_c: "„Sie stellte ihr schönstes Teil am Hof zur Schau!“"
 feast_default.6501.desc.ending_solo: "\n\nFindet das außer mir denn niemand lustig? Ich werde es niemals erfahren, wenn ich es nicht ausspreche. Ist es das Risiko wert, [innocent_guest.GetFirstNameNoTooltip] für einen Scherz in Verlegenheit zu bringen?"
 feast_default.6501.desc.ending_duo: "\n\nVielleicht bin ich nicht allein damit, das lustig zu finden. [fellow_pervert.GetTitledFirstName] spuckte etwas von [fellow_pervert.Custom('DE_PRO_POS_S_3P')]em Getränk aus, als sich [innocent_guest.GetTitledFirstNameNoTooltip] wiederholte. Die beiden könnten dieselbe Art von grobem Humor lieben wie ich oder sie könnten sich beleidigt fühlen. Ich werde nie erfahren, was die beiden denken, wenn ich nicht nachfrage."
 feast_default.6501.a: "Ich, äh … Vergesst es …"
 feast_default.6501.b: "Wiederholt, was Ihr gesagt habt, aber langsam. Denkt wirklich darüber nach, während Ihr es aussprecht."
 feast_default.6501.b.tt: "#F Ihr geht das Risiko ein, [innocent_guest.GetTitledFirstNameNoTooltip] in Verlegenheit zu bringen, in der Hoffnung, dass [innocent_guest.Custom('DE_PRO_PER_S_3P_N')] dieselbe Art von Humor teilt"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] findet die Doppeldeutigkeit lustig"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] ist über Euren perversen Humor beschämt"
 feast_default.6510.t: "Unter dem Tisch"
 feast_default.6510.desc.intro: "Das nächste Gericht nähert sich unserer Tafel, und alles, was ich auf dem Teller erkenne, ist eine zweifelhafte Pampe, die wabbelt, als wäre sie lebendig. Mir dreht sich der Magen um und ich würde diesen nächsten Gang liebend gern auslassen … Mein[primary_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('primary_spouse'))] [ROOT.Char.GetPrimarySpouse.GetFirstName] bemerkt meinen Ekel, lehnt sich mit strengem Blick vor und schüttelt missbilligend den Kopf.\n\nWie um mich vor diesem gräulichen Schicksal zu bewahren, greift das Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife|U]) höchstselbst ein: Ich erblicke plötzlich"
 feast_default.6510.desc.cat: "meine Katze [ROOT.Char.Custom('CatStoryName')]"
 feast_default.6510.desc.dog: "meinen Hund [ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc_cat_and_dog: "meine Haustiere [ROOT.Char.Custom('CatStoryName')] und [ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc.outro: "auf der Suche nach Essensresten auf dem Boden. Das ist meine Gelegenheit, dieses ungenießbare Gericht abzuwenden!"
 feast_default.6510.a: "„#EMP Nur herbei, nur herbei …“"
 feast_default.6510.a.tt.success: "Niemand scheint es zu bemerken"
 feast_default.6510.a.tt.failure: "Alle scheinen es zu bemerken"
 feast_default.6510.b: "Haltet Euch lieber fest …"
 feast_default.6510.b.tt.success: "Es geht mir besser als erwartet"
 feast_default.6510.b.tt.failure: "Ich fühle mich nicht so gut"
 feast_default.6510.c: "Ich entscheide, was ich esse!"
 feast_default.8001.t.fire: "Die Glut entflammt"
 feast_default.8001.t.knights: "Rache, kalt serviert"
 feast_default.8001.desc.sadistic: "Die Flammen erreichen das Dach, und Schreie hallen durch die Nacht. Ich lehne mich gegen die geschlossene Tür, achte nicht weiter auf die entsetzten Gesichter meiner Opfer und lächle. Meinungsverschiedenheiten legt man am besten dadurch bei, dass man die Glut der Abneigung in Flammen aufgehen lässt!\n\nAls das Pochen von der anderen Seite langsam schwächer wird, erlaube ich mir endlich ein Lachen aus vollem Hals."
 feast_default.8001.desc.compassionate: "Ich kann den Blick nicht von meinem Teller heben. Das Essen darauf ist so gut wie unberührt, mein Glas [ROOT.Char.Custom('GetExpensiveDrink_Singular')] noch voll. Ich weiche [honorary_guest.GetTitledFirstName] aus, als [honorary_guest.Custom('DE_PRO_PER_S_3P_N')] über das erzählt, was ihn gerade beschäftigt ([honorary_guest.Custom('herhis_subject_of_interest')]). Jammerschade.\n\n„Bitte verzeiht“, entschuldige ich mich und verlasse den Raum hastig. Es #EMP muss#! getan werden. Ich gebe einem der Diener ein Zeichen und schließe die Augen.\n\nFlammen, dann Schreie."
 feast_default.8001.desc.just: "Alle sind gegangen. Alle bis auf meinen Ehrengast und [honorary_guest.Custom('DE_PRO_POS_S_3P')] grandioses Gefolge. Ich nippe an meinem Becher, als [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Sie dürfen keinen Verdacht schöpfen. „Entschuldigt mich.“ Ich schaue [honorary_guest.GetTitledFirstName] in die Augen, bevor ich gehe. Niemand darf davon erfahren. Niemand wird davon erfahren.\n\nAls ich den Befehl gebe, die Türen zu schließen, atme ich einen Augenblick durch. Das Richtige ist nicht immer das Gute.\n\nBald lodern die Flammen, und die Schreie folgen."
 feast_default.8001.desc.random_1: "Die Unterhaltung mit [honorary_guest.GetTitledFirstName] könnte nicht freundlicher laufen. Mein Blick wandert zu meinem Getränk ([host.Custom('GetExpensiveDrink_Singular')]), als [honorary_guest.Custom('DE_PRO_PER_S_3P_N')] zu einer langen Rede in Sachen [honorary_guest.Custom('herhis_subject_of_interest')] ansetzt. Die anderen Gäste sind längst weg. Natürlich wollten sie nicht stören bei den wichtigen Angelegenheiten, die mein Ehrengast besprechen möchte.\n\nDas Gift ist geschmacklos. Nicht nachweisbar."
 feast_default.8001.desc.random_2: "Die Musik und der Tanz haben eine Lautstärke erreicht, die ein Gespräch nahezu unmöglich macht. Der Mundschenk füllt den Kelch von [honorary_guest.GetTitledFirstName] nach und unsere Blicke begegnen sich nur für einen einzigen Moment.\n\n„[ROOT.Char.GetHouse.GetMotto|U]“, murmle ich, während [honorary_guest.GetFirstNameNoTooltip] an dem Gift erstickt."
 feast_default.8001.a: "Endlich … sind sie Geschichte."
 medieval_dance_carole: "Carole"
 medieval_dance_round: "Reigen"
 medieval_dance_ring: "Kreistanz"
 medieval_dance_estampie: "Estampie"
 medieval_dance_couple: "Paartanz"
 medieval_dance_syrtos: "Syrtos"
 medieval_dance_kerchief: "Taschentuchtanz"
 murder_feast_entourage_murder_log_title: "Massaker"
 murder_feast_entourage_murder_log: "[CHARACTER.GetShortUIName|U] und [CHARACTER.Custom('DE_PRO_POS_S_3P')] Gefolge sind auf mysteriöse Weise gestorben"
 murder_feast_solo_murder_log: "[CHARACTER.GetShortUIName|U] starb unter geheimnisvollen Umständen"
 murder_feast_solo_murder_log_title: "Ein bedauerlicher Vorfall"
 feast_default.8002.t: "Ein Messer im Dunkeln"
 feast_default.8002.t.poison: "Noch eine Runde"
 feast_default.8002.desc.random_2: "Endlich. Nur noch ich und [honorary_guest.GetTitledFirstName]. Wir sind allein. „Auf ein Wort, wenn es Euch gefällt.“ Die anderen Gäste tanzen bereits, und die Musik dringt gedämpft durch die Steinmauern zu uns herüber. Ein Nachhall. Vielleicht hört man [honorary_guest.Custom('DE_PRO_POS_S_3P')]en Nachhall ja ebenfalls.\n\n[honorary_guest.GetFirstNameNoTooltip] hebt die Augenbraue, einer meiner $knight_culture_player_plural_no_tooltip_lowercase$ schenkt [honorary_guest.Custom('DE_PRO_PER_S_3P_D')] nach. „Gibt es denn wichtige Dinge zu besprechen?“, fragt [honorary_guest.Custom('DE_PRO_PER_S_3P_N')]. Der Kelch ist fast an [honorary_guest.Custom('DE_PRO_POS_S_3P')]en Lippen. Fast. Ein dumpfes Geräusch durchdringt die Steinmauern. [honorary_guest.Custom('DE_PRO_POS_S_3P')|U]e Kehle wurde durchtrennt. Ein Nachhall."
 feast_default.8002.desc.sadistic: "„Hier entlang, [honorary_guest.GetFirstName]. Ich zeige Euch die neue Brosche, die ich für Euch anfertigen ließ. Edle Geschenke für edle Gäste.“\n\nIch gehe voran, und [honorary_guest.Custom('DE_PRO_PER_S_3P_N')] folgt mir, als [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. „Hier ist sie“, kündige ich an und öffne die Tür zu einem kleinen, schwach erleuchteten Raum. Ich sehe die Verwirrung in [honorary_guest.Custom('DE_PRO_POS_S_3P')]em Blick, aber nur einen Wimpernschlag lang. Rasch folgt die Erkenntnis. „Nein … Das könnt Ihr nicht tun.“\n\n„Oh, ich versichere Euch, dass ich das durchaus kann.“"
 feast_default.8002.desc.just: "Der Augenblick ist gekommen. Ich starre [honorary_guest.GetTitledFirstName] an, als [honorary_guest.Custom('DE_PRO_PER_S_3P_N')] [honorary_guest.Custom('quirk_pos_present')]. Jammerschade, doch es geht nicht anders. „Möchtet Ihr mich auf einen kleinen Spaziergang begleiten?“ Meine Frage wird eifrig mit einem wissbegierigen Lächeln beantwortet. „Von welchen Regierungsangelegenheiten wird unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] umgetrieben?“\n\nVon vielen, aber bald schon von einem weniger.\n\nIch gehe vor in einen der kleinsten Räume. Die Tür schließt sich hinter uns. Das Feuer flammt auf. Es geht alles ganz schnell."
 feast_default.8002.a: "Es ist getan."
 feast_default.8003.t: "Ein bedauerlicher Unfall"
 feast_default.8003.desc.poison: "Die Aufmerksamkeit aller Gäste ist offenbar auf die Lieder und den Tanz gerichtet. Nur wenige sitzen noch. Zum Glück scheint meine Unterhaltung mit [honorary_guest.GetTitledFirstName] zu reichen, um [honorary_guest.Custom('DE_PRO_PER_S_3P_A')] an meiner Seite zu halten. „Ein hervorragendes Festmahl“, sagt [honorary_guest.Custom('DE_PRO_PER_S_3P_N')] und stellt den Kelch beiseite, um noch einen Bissen zu nehmen.\n\n„Ah, das wärmt mein Herz“, antworte ich, während ich meinem Mundschenk ein Zeichen gebe. Das wird [honorary_guest.Custom('DE_PRO_POS_S_3P')] letztes Festmahl sein. Ich schaue [honorary_guest.Custom('DE_PRO_PER_S_3P_D')] in die Augen. Ein Moment des Zweifels."
 feast_default.8003.desc.compassionate: "Schnell wische ich den Schweiß weg, der mir von der Stirn tropft, und umklammere das Taschentuch dabei fester als nötig. [honorary_guest.GetTitledFirstName] schwingt eine Rede in Sachen [honorary_guest.Custom('subject_of_interest')], und mir verschwimmt ständig die Sicht. „Verzeiht kurz“, entschuldige ich mich, als ich sehe, wie [honorary_guest.Custom('DE_PRO_PER_S_3P_N')] [honorary_guest.Custom('DE_PRO_POS_S_3P')]en Kelch zu den Lippen führt.\n\nIch weiß, was das Gefäß enthält."
 feast_default.8003.desc.sadistic: "„Bitte lasst mich doch Euren Kelch füllen, denn Ihr seid mein wichtigster Gast“, biete ich mit dem wärmsten Lächeln an. [honorary_guest.GetTitledFirstName] nickt und reicht mir [honorary_guest.Custom('DE_PRO_POS_S_3P')]en Kelch. Die Gäste geben sich dem Tanze hin, und ihr Getöse ist genug der Ablenkung.\n\nIch schütte das Gift äußerst vorsichtig aus meinem Ring. „Ich hoffe, Ihr habt Durst.“"
 feast_default.8003.a: "#EMP Stoßen wir an.#!"
 feast_default.8003.a.success: "[honorary_guest.GetShortUIName] trinkt aus dem Kelch"
 feast_default.8003.a.failure: "[honorary_guest.GetShortUIName] trinkt nicht"
 feast_default.8004.t: "Haltet die Augen offen"
 feast_default.8004.desc.intro: "Ich nehme einen Schluck aus meinem Glas [host.Custom('RegionalDrink')], als der Abend sich dem Ende zuneigt. Meine Augen sind müde, aber"
 feast_default.8004.desc.goh_intro: "[host.GetTitledFirstName] besteht darauf, dass ich bleibe, um Angelegenheiten des Reichs zu besprechen. „Wie ich gerade sagte“, fährt [host.Custom('DE_PRO_PER_S_3P_N')] fort und bemerkt mein verstecktes Gähnen nicht.\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$Doch als ich meine Augen wieder öffne, sehe ich etwas Silbernes aufblitzen. „Hiermit endet das Festmahl.“"
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$„Hilfe!“ Ein Schrei unterbricht die Unterhaltung. „#EMP Hilfe!#!“ Noch ein Schrei. Als ich mich umsehe, blitzen Schwerter silbern auf. Eine der Klingen zeigt genau auf mich.\n\n„Es ist vorbei, [murder_victim.GetTitleAsNameNoTooltip].“"
 feast_default.8004.desc.fallback: "[host.GetTitledFirstName] bestand darauf, dass [honorary_guest.GetTitledFirstName] zu einem sehr langen Gespräch bleibt. Und natürlich muss [honorary_guest.Custom('DE_PRO_POS_S_3P')] Gefolge [honorary_guest.Custom('DE_PRO_PER_S_3P_A')] begleiten."
 feast_default.8004.a: "Augenblick … Was geht hier vor sich?"
 feast_default.8004.a.tt.success: "Ihr sterbt"
 feast_default.8004.a.tt.success.host: "[murder_victim.GetShortUIName] ist gestorben"
 feast_default.8004.a.tt.failure: "Ihr überlebt"
 feast_default.8004.a.tt.failure.host: "[murder_victim.GetShortUIName] hat überlebt"
 feast_default.8004.a.goh_murder.tt: "[honorary_guest.GetShortUIName] stirbt"
 every_attending_travel_companion_goh: "Jedes Mitglied Eures Gefolges"
 feast_default.8052.t: "Ein unverhofftes Ende"
 feast_default.8052.desc: "„Feuer!“\n\nAls sich die Panik unter den Gästen ausbreitet, schaue ich mich um, um zu sehen, wo [host.Custom2('MyCharacterIntroduction', ROOT.Char)] steckt, doch [host.Custom('DE_PRO_POS_S_3P')] Stuhl ist leer.\n\nDas Feuer greift rasch um sich: Mit [ROOT.Char.Custom('RegionalDrink')] verschmutzte Gewänder und ausstaffierte Teilnehmer brennen gut. Meine Haut wirft Blasen, sie #EMP schält sich ab#!, und ich schreie, doch bald wird auch dies unmöglich, als die Rauchschwaden meine Schreie ersticken."
 feast_default.8052.a: "Ich wollte schon immer in flammendem Ruhm vergehen …"
 feast_default.8061.t.fire: "Feuer! Feuer …?"
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] führt mich und ein paar andere hastig durch die Hintertür der Festhalle, bevor [host.Custom('DE_PRO_PER_S_3P_N')] versucht, sie von außen zu verschließen.\n\nAllerdings hört man zuvor gellende Schreie von drinnen, und alle Anwesenden stürmen hinaus in die Nacht, als die Flammen in der Festhalle um sich greifen."
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "Meine Hände zittern noch immer nach dem Vorfall gestern Abend, und die Söldner, die meinem Leben ein Ende setzen sollten, wurden von [host.GetTitledFirstName] gefangen genommen.\n\nDennoch wird dieses beunruhigende Gefühl so schnell nicht vergehen."
 feast_default.8061.desc.death_alone: "Die Stimmung ist bedrückter als erhofft, als wir uns aufmachen, das Festmahl von [host.GetTitledFirstName] zu verlassen. Mein[murder_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] wurde tot auf dem Boden gefunden; der Leichnam war noch warm.\n\nDer Tod hat diese Gemäuer heimgesucht, und der Trunk ist uns sauer auf den Lippen."
 feast_default.8061.a: "Damit wäre das Festmahl wohl vorbei."
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip] … Tot, einfach so."
 feast_default.9001.t: "Als meine Gäste gehen"
 feast_default.9001.desc_exotic: "Da nun alle auf dem Weg nach Hause sind und die Bäuche voller exotischer Köstlichkeiten haben, kann ich voller Stolz sagen, dass das Festmahl ein Erfolg war."
 feast_default.9001.desc_lavish: "Da alle meine Gäste nun gehen und dabei den gesamten Inhalt meiner Speisekammern in ihren Bäuchen haben, kann ich voller Stolz sagen, dass das Festmahl ein Erfolg war."
 feast_default.9001.desc_meager: "Da nun alle meine Gäste damit fertig sind, um die letzten, kümmerlichen Krümel von meiner Tafel zu streiten, verschafft es mir große Erleichterung, sie endlich mit locker sitzender Kleidung und knurrenden Mägen aufbrechen zu sehen."
 feast_default.9001.desc: "Als alle nach Hause gehen, kann ich mit Stolz sagen, dass das Festmahl ein Erfolg war!"
 feast_default.9001.spouse: "\n\nDieses Festmahl konnte nur stattfinden, weil mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] so viel Einsatz zeigte, und als [spouse.Custom('DE_PRO_PER_S_3P_N')] die letzten Gäste verabschiedet, überkommt mich ein Gefühl der Dankbarkeit."
 feast_default.9001.no_spouse: "Dennoch bin ich dankbar, dass das alles erst einmal vorbei ist."
 feast_default.9001.a: "Bis zum nächsten Mal!"
 feast_default.9002.desc_roughed_up: "\n\nWas für ein Festmahl! Meine Taschen sind voll von stibitztem Besteck und einer feinen Speise: [host.Custom('GetExpensiveMeal')]. Dieses [host.Custom2('InsultAdjective', ROOT.Char)|l]e Schwein hätte mich nie beleidigen sollen!"
 feast_default.9002.desc_exotic: "Was für ein Festmahl! Vor meiner Ankunft hätte ich mir nie ausgemalt, von welchen exotischen Leckereien ich während meiner Zeit in den Hallen von [host.GetTitledFirstName] kosten würde. Das war ein Festmahl, das ich nie vergessen werde!"
 feast_default.9002.desc_lavish: "Was für ein Festmahl! Vor meiner Ankunft saß meine Kleidung locker und lässig, und nun stolpere ich regelrecht aus den Hallen von [host.GetTitledFirstName] – richtig angeschwollen vor lauter gutem Essen und Heiterkeit! Es wird mir schwerfallen, dieses Festmahl je zu vergessen!"
 feast_default.9002.desc_meager: "Was für ein Festmahl? Auch wenn ich von einer solchen Veranstaltung für gewöhnlich mehr Essen erwarte und ich die Hallen von [host.GetTitledFirstName] hungrig verlasse, war doch zumindest die Gesellschaft angenehm. Das war trotzdem ein Festmahl, das ich am liebsten vergessen würde."
 feast_default.9002.desc: "Was für ein Festmahl! Ich werde mich noch lange an die Tage in den Hallen von [host.GetTitledFirstName] erinnern."
 feast_default.9002.desc_ending: "\n\nNun müssen die Spuren von Trunk und Frohsinn abgewaschen werden, und meine Pflichten erwarten mich …"
 feast_default.9002.a: "Lebt wohl, mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5010.t: "Legendäre Stille"
 feast_default.5010.desc: "In all der Feierlichkeit und dem ausgelassenen Treiben herrscht unter den Anwesenden eine Gesprächsflaute. Niemand außer [rando_guest.GetName] und mir unterhalten sich noch, doch ich fühle mich zum Schweigen gezwungen, als alle Blicke sich auf mich richten.\n\nVielleicht ist dieser ruhige Moment meine Gelegenheit, über eine ganz bestimmte Sache ([ROOT.Char.GetPromotedLegend.GetName|U]) zu sprechen."
 feast_default.5010.a: "[rando_guest.GetFirstName|U], lasst mich Euch eine Geschichte erzählen."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] ist beeindruckt"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] ist gelangweilt"
 feast_default.5010.b: "Jeder muss die Legende hören."
 feast_default.5010.c: "Endlich ein Moment der Stille."
 feast_default.5020.t: "Ruhe"
 feast_default.5020.desc: "Tassen klirren, lautstarkes Geplapper erklingt, Hände klatschen auf Tische – alles in einer chaotischen Kakophonie aus sinnlosem Lärm. Ich spüre, wie die Geräusche durch meinen Leib pulsieren, und plötzlich verstummt alles um mich herum – es ertönen kaum mehr als ein paar Worte und ein gelegentliches Kichern.\n\nIn dieser Stille spüre ich, wie mein Herz zu rasen beginnt. In meinem Kopf setzt sich eine Rede zusammen, die vollständig geschrieben ist und sich von einem Flüstern zu einem Schrei entwickelt, der unbedingt geteilt werden muss! Eine Rede über meine Legitimität als [ROOT.Char.GetTitleAsNameNoTooltip]."
 feast_default.5020.a: "Ich bin so geistesscharf wie die größten Mächte der Verschlagenheit ([ROOT.Char.GetFaith.TricksterGodName])!"
 feast_default.5020.a.success: "Eure Rede ermuntert die Gäste"
 feast_default.5020.a.failure: "Eure Rede ist nicht besonders inspirierend"
 feast_default.5020.b: "Die Mächte des Wissens ([ROOT.Char.GetFaith.KnowledgeGodName]) handeln durch mich!"
 feast_default.5020.c: "Ich habe das Herz und den Magen der kriegerischsten Mächte ([ROOT.Char.GetFaith.WarGodName])!"
 feast_default.5020.d: "Warum eine solche Stille besudeln?"
 #Knock off an equal's Eboshi hat
 feast_default.3008.t: "Je höher der Hut, desto …"
 feast_default.3008.desc: "Als die Feierlichkeiten etwas ruhiger werden, werde ich auf ein Funkeln aufmerksam, das über den schwarzen Lack des [Glossary('Eboshi', 'EBOSHI_GLOSS')] von [hat_man.GetFirstName] tanzt. Ist es nicht ein Zufall, dass das Licht gerade [hat_man.Custom('DE_PRO_PER_S_3P_A')] aus uns allen herauspicken sollte?\n\nWas würden die Leute wohl von [hat_man.Custom('DE_PRO_PER_S_3P_D')] halten, wenn er [hat_man.Custom('DE_PRO_POS_S_3P')]en Eboshi verlieren würde? Wie hell würde [hat_man.Custom('DE_PRO_PER_S_3P_N')] dann noch funkeln?! [hat_man.Custom('DE_PRO_PER_S_3P_N')|U] er wäre erledigt! Nur noch ein Kind. Kaum noch menschlich."
 feast_default.3008.a: "Der Hut muss weg!"
 feast_default.3008.b: "Es gehört sich nicht, solchen Neid zu empfinden."
 feast_default.3008.c: "Möge das Licht [hat_man.Custom('DE_PRO_PER_S_3P_A')] für meine Hinterlist blind machen."
 feast_default.3008.c.tt: "Euer [scheme|E] erhält „[GetModifier('didnt_knock_hat_off_modifier').GetNameWithTooltip]“"
 feast_default.3008.c.flavor: "[hat_man.Custom('DE_PRO_POS_S_3P')|U] Name soll durch den Schmutz gezogen werden!"
 EBOSHI_GLOSS: "Ein hoher, lackiert Hut, der meist aus steifem Papier steht. Man überreichte sie Adligen, sobald diese volljährig wurden, und sie galten als Symbol ihres Standes, ihrer Männlichkeit und ihrer Eigenständigkeit. Sie dienten als Schutz für den ‚Motodori‘ oder Dutt und hielten diesen sauber (und damit rein)."
 feast_default.3009.t: "… desto tiefer fallen sie"
 feast_default.3009.desc: "Wie eine zum Biss bereite Natter schlage ich zu! Der Eboshi von [hat_man.GetFirstName] rutscht über den Boden. [hat_man.Custom('DE_PRO_PER_S_3P_N')|U] versuchtm seine [hat_man.Custom('DE_PRO_POS_S_3P')]e Scham noch zu überspielen, doch alle sehen seinen ungepflegten [Glossary('Motodori', 'MOTODORI_GLOSS')], und damit ist seine spirituelle Nachlässigkeit bloßgestellt. Da [hat_man.Custom('DE_PRO_POS_S_3P')] Größenwahn nun begraben ist, kann vielleicht jemand anderes im Licht stehen?"
 feast_default.3009.a: "Möge meine Dienstzeit in der Sonne beginnen!"
 MOTODORI_GLOSS: "Eine Form des Dutts, wie er in der Heian-Periode getragen wurden. Im Gegensatz zu späteren Frisuren wie dem ‚Chonmage‘ wurde dabei keine Tonsur rasiert."
 feast_default.3010.t: "Mein Hut!"
 feast_default.3010.desc: "Es wird etwas ruhiger bei den Feierlichkeiten. Einen Augenblick lang scheint die Zeit fast still zu stehen und die Sorgen der Welt und all der Druck fallen von mir ab.\n\nDoch wie eine Natter schlägt aus dem Schatten die Hand von [hat_knocker.GetName] zu und trifft meinen [Glossary('Eboshi', 'EBOSHI_GLOSS')]. Ich muss ungläubig zuschauen, wie er über den Boden rutscht. Ich versuche, meine Schande zu bedecken, doch alle können meinen ungepflegten [Glossary('Motodori', 'MOTODORI_GLOSS')] sehen, womit meine spirituelle Nachlässigkeit bloßgestellt ist."
 feast_default.3010.a: "[hat_knocker.Custom('DE_PRO_PER_S_3P_N')|U] wird diesen Tag noch bereuen …"
 feast_default.3010.a.flavor: "Ich werde [hat_knocker.Custom('DE_PRO_PER_S_3P_D')] schon zeigen, was eine Natter ist!"
 feast_default.3010.a.tt: "Euer [scheme|E] erhält „[GetModifier('scheme_apa_positive_2101_modifier').GetNameWithTooltip]“"
 feast_default.3010.b: "Vielleicht habt Ihr einen über den Durst getrunken, [help_guest.GetFirstNameNoTooltip]."
 feast_default.3010.b.flavor: "Meine Seelenruhe ist unerschütterlich."
