l_german:
 ### PHASES
 playdate_phase: "Treffen"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "Heimkehr eines Kindes"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName] ist vom Spieltreffen mit Gleichgestellten am Hof von [host.GetShortUIName] zurückgekehrt"
 playdate_header: "Spieltreffen:"
 playdate.0010.desc: "Warum habt Ihr meine Einladung angenommen, nur um stattdessen zum Spieltreffen von [other_host.GetTitledFirstName] zu gehen?! Das werde ich mir merken."
 playdate.0010.a: "Ups."
 playdate.1001.opening_desc: "Bitte kommt und trefft Eure Gleichgestellten an meinem Hof in [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me: "Ich hoffe, Ihr nehmt teil, da ich schon auf eine Gelegenheit gewartet habe, Euch zu treffen!"
 playdate.1001.host_dislikes_me: "Ich lade jeden von Rang und Namen ein, wozu leider auch Ihr zählt."
 playdate.1001.host_gets_along_with_me: "Ich hoffe, Ihr nehmt teil, denn Ihr würdet mir fehlen, wenn Ihr nicht kommt!"
 playdate.1001.a: "Natürlich werde ich da sein."
 playdate.1001.b: "Nein, ich weigere mich!"
 playdate.1002.opening_desc: "Es würde mich entzücken, wenn [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] meinen Haushalt in [barony.GetNameNoTier] besuchen könnte, um [child_scope.Custom('DE_PRO_POS_S_3P')]e Gleichgestellten zu treffen!"
 playdate.1002.host_likes_child: "Ich hoffe, [child_scope.Custom('DE_PRO_PER_S_3P_N')] nimmt teil, da ich schon auf eine Gelegenheit gewartet habe, [child_scope.Custom('DE_PRO_PER_S_3P_A')] zu treffen!"
 playdate.1002.host_dislikes_child: "Ich lade jeden von Rang und Namen ein, wozu leider auch [child_scope.Custom('DE_PRO_PER_S_3P_N')] zählt."
 playdate.1002.host_gets_along_with_child: "Ich hoffe, [child_scope.Custom('DE_PRO_PER_S_3P_N')] nimmt teil, denn [child_scope.Custom('DE_PRO_PER_S_3P_N')] würde mir fehlen, wenn [child_scope.Custom('DE_PRO_PER_S_3P_N')] nicht käme!"
 playdate.1002.a: "Natürlich wird [child_scope.Custom('DE_PRO_PER_S_3P_N')] da sein."
 playdate.1002.b: "Ich muss ablehnen."
 playdate.2001.t: "Versammlung"
 playdate.2001.desc_opening: "Alle sind hier!\n\nAls all die kleinen Fürsten und Damen in den Raum geführt werden, werde ich immer ausgelassener und fröhlicher."
 playdate.2001.desc_guest_of_interest_1_2_3: "Ich bin begeistert, dass [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] und [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] beide gekommen sind. Ganz zu schweigen davon, dass [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] es auch geschafft hat!"
 playdate.2001.desc_guest_of_interest_1_and_2: "Ich bin begeistert, dass sowohl [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] als auch [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] gekommen sind!"
 playdate.2001.desc_guest_of_interest_1: "Ich bin begeistert, dass [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] gekommen ist!"
 playdate.2001.desc: "Ich bin begeistert, mehr Zeit mit anderen Kindern verbringen zu können!"
 playdate.2001.desc_guest_of_interest_4: "Doch ich bin nicht gerade begeistert, dass auch [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] gekommen ist. Ach, achten wir gar nicht auf [guest_of_interest_4.Custom('DE_PRO_PER_S_3P_A')]."
 playdate.2001.a: "Willkommen!"
 playdate.2001.a.tt: "Das Spieltreffen beginnt"
 playdate.2003.t: "$playdate_header$ Eine armselige Feier"
 playdate.2003.desc: "Ich fasse es nicht. Trotz meiner Einladungen und Vorbereitungen tauchte kein einziger Gast bei meinem Spieltreffen auf.\n\nSei’s drum! Es kümmert mich nicht. Dann genieße ich all die Leckereien eben ganz allein. Und diese Spielzeuge. Und … Und … Warum ist denn niemand gekommen?"
 playdate.2003.a: "Warum ist denn niemand gekommen?"
 playdate.2501.t: "Eine herzliche Begrüßung"
 playdate.2501.likes_host: "Alle haben sich in der Halle versammelt, und [host.GetTitledFirstNameNoTooltip] begrüßt uns alle zum Treffen!"
 playdate.2501.dislikes_host: "Alle haben sich in der Halle versammelt, und [host.Custom('DE_ART_DEF_S_N')] [host.Custom2('InsultAdjective', ROOT.Char)|l]e [host.GetTitledFirstNameNoTooltip] begrüßt uns alle zum Treffen!"
 playdate.2501.a: "Ich freue mich darauf!"
 playdate.2501.a_dislike: "Bringen wir es hinter uns."
 playdate.0020.t: "$playdate_header$ Spielende"
 playdate.0020.desc: "Es heißt, [host.Custom2('MyCharacterIntroduction', ROOT.Char)] wäre von uns gegangen, doch niemand scheint mir sagen zu können, was das genau bedeutet. Ich weiß allerdings, dass [host.Custom('DE_PRO_POS_S_3P')] Spieltreffen damit zu Ende geht."
 playdate.0020.a: "Aber wir hatten solchen Spaß!"
 playdate.0020.a.tt: "#F Ihr wisst schon … bis zu [host.Custom('DE_PRO_POS_S_3P')]em Verschwinden.#!"
 playdate.0021.desc: "Da ich nun hinter Gittern festsitze, wird mein Spieltreffen abgesagt. Oh, all die Stunden, in denen ich mich darauf gefreut habe … Vergebens!"
 playdate.0021.a: "All der Spaß, den wir hätten haben können …"
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde eingekerkert, und [host.Custom('DE_PRO_POS_S_3P')] prächtiges Spieltreffen ist Geschichte. Was für ein unglücklicher Verlauf der Ereignisse!"
 playdate.3001.t: "Aus Spiel wird Ernst"
 playdate.3001.desc: "Ich dachte, [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] und das Bauerskind täten nur so, als würden sie kämpfen, doch plötzlich war da Blut auf dem Boden.\n\n[guest.GetFirstNameNoTooltip] sackt mit einem Grunzen zusammen und der Bauer über [guest.Custom('DE_PRO_PER_S_3P_D')] setzt zu einem neuen Angriff an."
 playdate.3001.a: "Ich werde [guest.Custom('DE_PRO_PER_S_3P_A')] retten!"
 playdate.3001.a_injured: "Ihr seid verletzt"
 playdate.3001.b: "„Bitte. Ich brauche Hilfe …“"
 playdate.3001.c: "Das sieht lustig aus. Lasst es mich mal versuchen!"
 playdate.3002.t: "Geheimnisse"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verbirgt ganz offensichtlich etwas.\n\nDoch dann – gerade als [secret_holder.Custom('DE_PRO_PER_S_3P_N')] einwilligt, es mir zu verraten – tritt [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] an uns heran und besteht darauf, dass ich mit [close_participant.Custom('DE_PRO_PER_S_3P_D')] eine Partie Schach spiele."
 playdate.3002.a: "Sicher. Mir sind kleinliche Geheimnisse einerlei."
 playdate.3002.b: "Ruhe! Ich will das Geheimnis wissen!"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "Ich bringe meine Katze [ROOT.Char.Custom('CatStoryName')] mit, damit alle sehen können, was für ein tolles Kätzchen ich habe.\n\n"
 playdate.3003.desc_bonding_cat_opening: "„Was für eine niedliche Katze Ihr habt! Wollt Ihr meine auch sehen?“"
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hält mir eine [guest.Custom('CatFurColor')]e Katze entgegen: „Sie heißt [guest.Custom('CatStoryName')]!“"
 playdate.3003.desc_bonding_dog_opening: "„Was für eine niedliche Katze Ihr habt! Wollt Ihr meinen Hund sehen?“"
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] präsentiert mir einen [guest.Custom('DogFurColor')]en Hund: „Sein Name ist [guest.Custom('DogStoryName')]!“"
 playdate.3003.a_cat: "Eure Katze ist so niedlich!"
 playdate.3003.a_dog: "Euer Hund ist so niedlich!"
 playdate.3003.b: "Oh, vielen Dank! Hierher, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "Igitt. Was für eine Flohschleuder. Ganz anders als meine Katze!"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "Ich bringe meinen Hund [ROOT.Char.Custom('DogStoryName')] mit, damit alle sehen können, was für einen tollen Welpen ich habe.\n\n"
 playdate.3004.desc_bonding_cat_opening: "„Was für einen niedlichen Hund Ihr habt! Wollt Ihr meine Katze sehen?“"
 playdate.3004.desc_bonding_dog_opening: "„Was für einen niedlichen Hund Ihr habt! Wollt Ihr meinen sehen?“"
 playdate.3004.b: "Oh, vielen Dank! Komm her, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "Igitt. Was für eine Flohschleuder. Ganz anders als mein Hund!"
 playdate.3005.t: "Das Geheimnis "
 playdate.3005.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich unterhalten uns über das Leben am Hof und die jüngsten Gerüchte.\n\n„Und ich habe Folgendes gehört: [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')] …“\n\nIch will mich gerade noch im Zaum halten, doch es ist zu spät: [guest.GetFirstNameNoTooltip] hat alles gehört."
 playdate.3005.a: "Ah … Ups."
 playdate.3005.b: "Bitte vergesst, was ich gesagt habe! Ich werde alles tun!"
 playdate.3005.c: "Ich bezahle Euch! Bleibt nur ruhig!"
 playdate.3005.d: "Wenn Ihr es jemandem sagt, dann werde ich – dann werde ich Euch wehtun!"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip] hat versprochen, den Mund zu halten"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] hat keine Angst von Euch"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] verspricht, das [secret|E] nicht zu verraten"
 playdate.3006.t: "Lesepate"
 playdate.3006.desc: "Ich habe ein kleines Buch mitgebracht – wie ich es meistens tue –, und [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] findet mich, gerade als ich mich hinsetze, um ein paar Seiten darin zu lesen.\n\n„Oh, ist das #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Ich habe das gerade vor Kurzem gelesen. Was haltet Ihr vom Stil?“"
 playdate.3006.a: "Das wird eine spannende Diskussion!"
 playdate.3006.b: "Geht weg. Ich lese."
 playdate.3007.t: "Klettergang"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist auf den höchsten [ROOT.Char.Custom('ObjectToClimb')] in der Gegend geklettert und versucht, mir mit Gesten zu verstehen zu geben, dass ich nachfolgen soll.\n\nEs wäre nicht der erste Klettergang dieser Art, aber das sieht schon ziemlich hoch aus …"
 playdate.3007.a: "Ich werde nicht klein beigeben!"
 playdate.3007.a.success: "Ihr schafft es, hochzuklettern"
 playdate.3007.a.failure: "Ihr stürzt böse ab"
 playdate.3007.b: "Nein, ich glaube, ich bleibe lieber hier unten."
 playdate.3008.t: "Wasserratte"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist geradewegs zum Wasser gelaufen und hat sich ohne Zögern hineingestürzt.\n\nWas als spielerisches Planschen beginnt, wird bald wesentlich panischer und plötzlich verschwindet [participant.Custom('DE_PRO_PER_S_3P_N')] unter der Oberfläche. Als sich der Augenblick in die Länge zieht, wird mir klar, dass [participant.Custom('DE_PRO_PER_S_3P_N')] nicht wieder auftauchen wird – zumindest nicht ohne Hilfe."
 playdate.3008.a: "Haltet durch! Ich komme!"
 playdate.3008.a.success: "Ihr rettet [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure: "Ihr schafft es nicht rechtzeitig"
 playdate.3008.a.critical_failure: "Ihr ertrinkt beinahe selbst"
 playdate.3008.b: "Hilfe! Zu Hilfe!"
 playdate.3008.b.success: "Jemand hört Euch und hilft"
 playdate.3008.b.failure: "Niemand kommt zur Rettung"
 playdate.3008.c: "[participant.Custom('DE_PRO_PER_S_3P_N')] ist wohl schon nach Hause gegangen …"
 playdate.3009.t: "Schneetag"
 playdate.3009.desc_two: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] ahnen nichts, während ich mich von hinten mit Händen voller Schnee an sie anschleiche, und gerade als [participant.GetFirstNameNoTooltip] sich umdrehen will, schlage ich zu!"
 playdate.3009.desc_opening: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ahnt nichts, während ich mich von hinten mit Händen voller Schnee anschleiche, und gerade als [participant.Custom('DE_PRO_PER_S_3P_N')] sich umdrehen will, schlage ich zu!"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U] kreischt, schlägt aber rasch zurück: Allzu bald muss ich mich zurückziehen und [participant.Custom('DE_PRO_PER_S_3P_N')] stürmt aus vollem Lauf und mit einem riesigen Schneeball in der Hand auf mich zu!"
 playdate.3009.a: "Ich werde nicht nachgeben!"
 playdate.3009.a.success: "Ihr gewinnt die Schneeballschlacht"
 playdate.3009.a.failure: "Euch erwischt ein vereister Schneeball am Kopf "
 playdate.3009.b: "Bitte verschont mich!"
 playdate.3009.c: "[to_blame.GetFirstNameNoTooltip] war das, nicht ich!"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] glaubt Euch"
 playdate.3009.c.failure: "[participant.Custom('DE_PRO_PER_S_3P_N')] merkt, dass Ihr lügt"
 playdate.3010.t: "Markttag"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sind der Meinung, dass das Handeltreiben eine wichtige Fertigkeit ist, die Adlige erlernen sollten. Daher haben wir beschlossen, den örtlichen Markt in [ROOT.Char.GetCurrentLocation.GetName] zu besuchen.\n\nWir haben zwar nur ein paar Kiesel zum Bezahlen, doch sie glänzen #EMP so richtig#!!"
 playdate.3010.a: "Ähem, ich würde gern ein paar Waren erstehen."
 playdate.3010.a.success: "Ihr überzeugt den Händler von dem Handel"
 playdate.3010.a.failure: "Der Händler scheucht Euch davon"
 playdate.3010.b: "Ihr müsst mir geben, was ich will! Ich bin #EMP von Stand#!!"
 playdate.3010.c: "Bauen wir unseren eigenen Stand auf!"
 playdate.3010.c.tt: "Einige der Händler gehen auf Euch ein und „kaufen“ Euch Eure Kiesel mit Blättern ab"
 playdate.3011.t: "Vater, Mutter, Kind"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt mit einem Haufen Tuch in den Armen an mich heran. Als [participant.Custom('DE_PRO_PER_S_3P_N')] ihn vor mir auf den Boden fallen lässt, merke ich, dass es Gewandungen sind: für Erwachsene!\n\n„Lasst uns Vater, Mutter, Kind spielen!“"
 playdate.3011.a: "Nur wenn wir die Eltern sind!"
 playdate.3011.b: "Na sicher. Und [disliked_participant.GetFirstNameNoTooltip] ist der Hund!"
 playdate.3011.c: "Nein, das ist doch kindisch. Spielen wir lieber Schach."
 playdate.3011.c.tt: "Ihr treibt Eure Studien in Sachen [THIS.Char.Custom('education_focus_child')] voran"
 playdate.3012.t: "Tapfere $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sehen zu, wie die $knight_culture_player_plural_no_tooltip$ im Hof üben, als [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem Lächeln an uns herantritt."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sehen den Bauern beim Üben im Hof zu, als einer von ihnen mit einem Lächeln an uns herantritt."
 playdate.3012.desc: "\n\n„Was sagt Ihr, Ihr [participant.Custom('GirlsBoysChildren')]? Meint Ihr, Ihr könnt Euch die Grundlagen aneignen?“"
 playdate.3012.a: "#EMP Ja!#!"
 playdate.3012.a.success: "Ihr erlernt die Grundlagen"
 playdate.3012.a.neutral: "Wie sehr Ihr Euch auch bemüht: Ihr versteht es einfach nicht"
 playdate.3012.a.failure: "Ihr bekommt einen Schlag auf den Kopf – #EMP einen harten#!!"
 playdate.3012.b: "Ich würde lieber Euch beim Üben zusehen."
 playdate.3013.t: "Weis[witch.Custom('DE_END_ADJ_NUL_S_N')] [witch.GetWomanMan|U]"
 playdate.3013.desc: "Wir spielen gemeinsam im Wald, doch plötzlich bin ich ganz allein – ich hätte schwören können, dass die anderen gleich hinter mir sind!\n\nAls ich gerade rufen will – natürlich nur, damit man mich findet, und nicht etwa, weil ich #EMP Angst#! habe –, stolpere ich über jemanden: [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] in einem schwarzen Umhang. [witch.Custom('DE_PRO_PER_S_3P_N')|U] hockt am Boden und untersucht eine seltsam aussehende Pflanze. [witch.Custom('DE_PRO_PER_S_3P_N')|U] gleicht sie mit der Abbildung in einem schwarzen Folianten ab, der aufgeschlagen neben [witch.Custom('DE_PRO_PER_S_3P_D')] auf dem Boden liegt.\n\n„Hallo, Euer Hochwohlgeboren. Hat Euch der Ruf des Wissens hier herausgeführt?“"
 playdate.3013.a: "Ich will nur wissen, was für eine Pflanze Ihr da in der Hand habt."
 playdate.3013.a.success: "Ihr lernt viel über Kräuter und Pflanzen"
 playdate.3013.a.failure: "Ihr habt keine Ahnung, wovon [witch.Custom('DE_PRO_PER_S_3P_N')] da redet"
 playdate.3013.b: "Ja, bringt mir alles bei, was Ihr wisst!"
 playdate.3013.c: "Ihr … Ihr seid doch eine Hexe! Ihr seid ein böser Mensch."
 playdate.3014.t: "Der [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "Wir erforschen das örtliche Gotteshaus, als [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich jemandem auf jemanden stoßen: Es ist [priest.Custom2('MyCharacterIntroduction', ROOT.Char)], umgeben von Schriftrollen.\n\n„Das sind Tagebücher aus lange vergangenen Zeiten. Habt Ihr Interesse an derlei Dingen?“"
 playdate.3014.desc: "Ich erforsche das örtliche Gotteshaus, als ich auf jemanden stoße: Es ist mein [priest.Custom2('MyCharacterIntroduction', ROOT.Char)], umgeben von Schriftrollen.\n\n„Das sind Tagebücher aus lange vergangenen Zeiten. Habt Ihr Interesse an derlei Dingen?“"
 playdate.3014.a: "Ja! Bringt mir mehr über sie bei."
 playdate.3014.a.success: "Ihr beginnt, selbst Tagebuch zu führen"
 playdate.3014.a.neutral: "Ihr schnappt einige Dinge auf"
 playdate.3014.a.tt: "Ihr treibt Eure Studien in Sachen [ROOT.Char.Custom('education_focus_child')] voran"
 playdate.3014.a.tt_participant: "Ihr und [participant.GetFirstNameNoTooltip] treibt Eure Studien in Sachen [ROOT.Char.Custom('education_focus_child')] voran"
 playdate.3014.a.failure: "Ihr lernt gar nichts"
 playdate.3014.b: "Nein, ich habe Interesse daran, dass Ihr uns Abenteuergeschichten erzählt!"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "Tränennass"
 playdate.4000.desc: "Ein Kurier kommt mit düsteren Nachrichten und einer kleinen schwarzen Kiste.\n\nMein[drowned_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))] [drowned_participant.GetFirstNameNoTooltip] ist beim Spielen mit [host.GetTitledFirstName] ertrunken.\n\nIch schaffe es kaum, durch meinen Tränenschleier in die Kiste zu sehen – doch ein rascher Blick bestätigt, dass dies tatsächlich der Leichnam meines kleinen Lieblings ist."
 playdate.4000.a: "Ich hoffe, [participant.Custom('DE_PRO_PER_S_3P_N')] spielt jetzt an einem besseren Ort."
 playdate.4000.b: "Unschuld ist ein tödliches Gift."
 playdate.4000.c: "Ich wünsche [host.GetTitledFirstNameNoTooltip] dasselbe Schicksal."
 playdate.4001.t: "Die Sprachbarriere"
 playdate.4001.desc.rowdy: "„Ich habe #EMP ‚Puppe‘#! gesagt. nicht #EMP ‚Pope‘#!. Vermaledeit!“ [participant.GetTitledFirstName] ist eindeutig verärgert über die Sprachbarriere zwischen uns. Bei all dem wilden Gestikulieren ist es nur eine Frage der Zeit, bis es einen Wutanfall gibt."
 playdate.4001.desc.pensive: "„Verzeiht … #EMP Hütte#!. Sie kehrt in ihre bescheidene Hütte zurück, nicht in ihre verscheidende Schütte.“ Trotz [participant.Custom('DE_PRO_POS_S_3P')]er guten Manieren zieht [participant.GetTitledFirstName] vor lauter Verdruss die Augenbrauen zusammen."
 playdate.4001.desc: "\n\nDie [ROOT.Char.GetCulture.GetLanguage.GetName|l]e und die [participant.GetCulture.GetLanguage.GetName|l]e Sprache scheinen mehr Unterschiede als Gemeinsamkeiten aufzuweisen, weswegen wir so damit zu kämpfen, uns zu verständigen.\n\nVielleicht kann ich ja etwas tun, damit wir ohne Streit miteinander spielen können? Oder soll ich einfach hoffen, dass sich das von allein klärt?"
 playdate.4001.a: "Ich werde einfach langsamer und lauter reden! Das sollte helfen!"
 playdate.4001.b: "Vielleicht kann ich [participant.GetFirstNameNoTooltip] bitten, mir etwas [participant.GetCulture.GetLanguage.GetNameNoTooltip|U] beizubringen?"
 playdate.4001.c: "Pah! Warum soll ich mir die Mühe machen? Ich will nur Spaß!"
 playdate.5001.t: "Rauskommen zum Spielen?"
 playdate.5001.desc: "Ein Ball hüpft an mir vorbei und landet in den wartenden Armen von [participant.GetFirstName].\n\n„Wollt Ihr mitmachen? Wir haben einen Ball und könnten noch ein paar Spieler brauchen.“\n\nDie kleine Schar von Kindern versammelt sich erwartungsvoll um uns."
 playdate.5001.a: "Ich schließe mich an!"
 playdate.5001.a.tt: "Das Spiel beginnt!"
 playdate.5001.b: "Mir ist nicht wirklich danach …"
 playdate.5002.t: "Verfehltes Ziel"
 playdate.5002.desc: "Der Ball springt unberechenbar an mir vorbei, prallt an einer Mauer ab … und landet in einem nahen Garten! Augenblicke später belegt ein splitterndes Geräusch die Folgen dieser Unachtsamkeit. Der darauffolgende wütende Schrei deutet kommende Konsequenzen an.\n\n[neighbour.GetFirstName] stürmt mit einem beschädigten Artefakt ([broken_artifact.GetName]) im Arm durch die Tür. [neighbour.Custom('DE_PRO_PER_S_3P_N')|U] sucht die Menge ab und macht mich als [Select_CString(ROOT.Char.IsFemale, 'die Übeltäterin', 'den Übeltäter')] aus.\n\n„Was habt Ihr zu Eurer Verteidigung vorzubringen, Ihr kleines rotznasiges Gör?“, knurrt [neighbour.Custom('DE_PRO_PER_S_3P_N')]. Ich schaue mich nach Unterstützung um. Doch es ist nirgends welche zu sehen."
 playdate.5002.a: "„M[parent.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] wird die Instandsetzung bezahlen!“"
 playdate.5002.a.tt: "Oder, nun ja, ich nehme an, #EMP ich#! werde es tun, doch ich werde nicht lange ohne Geld dastehen …"
 playdate.5002.b: "„Ich befehle Euch, den Ball zurückzugeben, [neighbour.Custom2('InsultNoun', ROOT.Char)].“"
 playdate.5002.b.tt: "Hat [neighbour.Custom('DE_PRO_PER_S_3P_N')] vergessen, dass ich [ROOT.Char.GetTitleAsNameNoTooltip] bin?"
 playdate.5002.b.success: "[neighbour.Custom('DE_PRO_PER_S_3P_N')|U] gibt den Ball gehorsam zurück"
 playdate.5002.b.failure: "[neighbour.Custom('DE_PRO_PER_S_3P_N')|U] runzelt bei der Rückgabe des Balls die Stirn "
 playdate.5002.c: "„Es tut mir leid. Können wir den Ball zurückbekommen?“"
 playdate.5002.c.success: "[neighbour.Custom('DE_PRO_PER_S_3P_N')|U] gibt den Ball mit einem Lächeln zurück"
 playdate.5002.c.failure: "[neighbour.Custom('DE_PRO_PER_S_3P_N')|U] gibt den Ball mit einem tiefen Seufzen zurück"
 playdate.5003.t: "Anders gebaut"
 playdate.5003.desc: "[other_child.GetFirstName] ist einfach zu schnell und zu stark! Immer wenn ich versuche, Schritt zu halten, pralle ich einfach an [other_child.Custom('DE_PRO_PER_S_3P_D')] ab. Selbst als ich mich ein wenig zurückziehe, um mir anzusehen, wie [other_child.Custom('DE_PRO_PER_S_3P_N')] beim Spielen den Fußball über den Hof kickt, muss ich einen Augenblick verschnaufen, um mich von der ganzen Rennerei zu erholen.\n\nEs muss doch einen Weg geben, wie ich da mithalten kann?"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] hat ein völlig ungeschütztes Schienbein …"
 playdate.5003.b: "Ich muss mir einfach mehr Mühe geben!"
 playdate.5003.b.success: "Ihr schafft es, mitzuhalten"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] ist schlicht zu stark"
 playdate.5003.c: "Vielleicht kann ich noch etwas lernen, wenn ich weiter zuschaue."
 playdate.5004.t: "Eine andere Sichtweise"
 playdate.5004.desc: "Als wir bei unserer Jagd nach dem Ball lachend und schwatzend über den Hof toben, fällt mir eine einsame Gestalt ins Auge.\n\n[other_child.GetFirstName] sitzt an der Seite und schaut sich schüchtern die Vorgänge an. Kurz erwidert [other_child.Custom('DE_PRO_PER_S_3P_N')] meinen Blick, um dann schnell wegzuschauen und so zu tun, als würde [other_child.Custom('DE_PRO_PER_S_3P_N')] ein paar Blumen betrachten.\n\n[other_child.GetFirstName] wirkt, als könnte [other_child.Custom('DE_PRO_PER_S_3P_N')] etwas Gesellschaft brauchen."
 playdate.5004.a: "„Habt Ihr etwas dagegen, wenn ich mich zu Euch setze?“"
 playdate_5004_sports_removal: "Ihr werdet dann nicht mehr am laufenden Fußballspiel beteiligt sein"
 playdate.5004.b: "„Kommt schon, macht mit!“"
 playdate.5004.b.success: "Zögerlich macht [other_child.Custom('DE_PRO_PER_S_3P_N')] mit"
 playdate.5004.b.failure: "[other_child.Custom('DE_PRO_PER_S_3P_N')|U] ist verdutzt über Eure Bemühungen"
 playdate.5004.c: "Ich lasse [other_child.Custom('DE_PRO_PER_S_3P_A')] lieber in Ruhe."
 playdate.5005.t: "Die Große Mauer"
 playdate.5005.desc: "Da ist der Ball! Als er an mir vorbeifliegt, hole ich mächtig mit dem Bein aus. Vielleicht #EMP zu#! mächtig.\n\nDer Ball rasend schnell fliegt der Ball durch die Luft. Er saust an der Menge vorbei, hoch in die Luft und fliegt über eine nahe Mauer. Mit einem dumpfen Geräusch landet er.\n\nIch schaue an der Wand hinauf. Sie ist ziemlich hoch – mehr als doppelt so hoch wie ich."
 playdate.5005.ending: "Ein bisschen zu hoch für meinen Geschmack, um genau zu sein. Während ich überlege, was zu tun ist, fällt mir auf, dass [bullied_kid.GetFirstName] etwas abseits steht und [bullied_kid.Custom('DE_PRO_POS_S_3P')] Möglichstes tut, um irgendwo anders hinzuschauen, nur nicht zur Mauer."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] sollte hinüberklettern und ihn holen!"
 playdate.5005.b: "Nun gut, #EMP Mauer#!. Jetzt kommt’s drauf an …"
 playdate.5005.b.success: "Ihr springt über die Mauer, am anmutigsten von allen"
 playdate.5005.b.success.tt: "Alle Teilnehmer erhalten #positive_value 15#! [opinion|E] von Euch"
 playdate.5005.b.failure: "Ihr hüpft über die Mauer und schnappt Euch den Ball"
 playdate.5005.b.failure.tt: "Alle Teilnehmer verlieren #negative_value 5#! [opinion|E] von Euch"
 playdate.5005.b.failure.gameends: "Das Fußballspiel endet"
 playdate.5005.b.critfailure: "Ihr rutscht an der Mauer ab und stürzt herunter"
 playdate.5005.c: "Suchen wir uns etwas anderes, oder?"
 playdate.5005.more_balls: "Ich kaufe einen anderen Ball!"
 playdate.5006.t: "Ich gehe nach Hause!"
 playdate.5006.desc: "Unsere Partie Fußball wird ein bisschen kämpferisch. Kaum hat sich dieser Gedanke in meinem Kopf festgesetzt, kommt es zu einem weiteren Zwischenfall, als [ball_kid.GetFirstName] von [bully_kid.GetFirstName] so heftig angerempelt wird, dass [ball_kid.Custom('DE_PRO_PER_S_3P_A')] in einen Busch stürzt. Dann lacht [bully_kid.GetFirstNameNoTooltip] auch noch.\n\n„D-das reicht!“, stammelt [ball_kid.GetFirstNameNoTooltip] wütend und befreit sich aus dem Busch. Danach schnappt [ball_kid.Custom('DE_PRO_PER_S_3P_N')] sich den Ball und sagt: „Ich gehe nach Hause und nehme meinen Ball mit!“\n\nEs herrscht betretenes Schweigen."
 playdate.5006.a: "„Es tut mir leid, [ball_kid.GetFirstNameNoTooltip].“"
 playdate.5006.a.tt: "Es war nicht Eure Schuld, doch [bully_kid.GetFirstNameNoTooltip] wird sich wohl kaum entschuldigen …"
 playdate.5006.b: "„Halt, [ball_kid.GetFirstNameNoTooltip]! Bitte bleibt noch.“"
 playdate.5006.b.success: "Ihr überzeugt [ball_kid.Custom('DE_PRO_PER_S_3P_A')], nicht zu gehen"
 playdate.5006.b.failure: "[ball_kid.Custom('DE_PRO_PER_S_3P_N')|U] geht trotzdem"
 playdate.5006.c: "Ich sage lieber nichts"
 playdate.5006.d: "„Ihr lasst den Ball hier. Er gehört jetzt uns.“"
 playdate.5007.t: "Gehänselt"
 playdate.5007.desc: "Lautes Gelächter zerreißt die Luft. Auf der anderen Seite des Hofs sinkt [sad_kid.GetFirstName] in sich zusammen, als [bully_kid.GetFirstName] hämisch auf [sad_kid.Custom('DE_PRO_PER_S_3P_A')] zeigt.\n\n„[sad_kid.Custom('DE_PRO_PER_S_3P_N')|U] kann nicht einmal einen Ball wegtreten! [sad_kid.Custom2('InsultNoun', SCOPE.sC('bully_kid'))|U]! Wer will schon mit so jemandem befreundet sein!“\n\n[sad_kid.GetFirstNameNoTooltip|U] sieht sich schluchzend nach Unterstützung um, doch die scheint rar gesät."
 playdate.5007.a: "„Lasst [sad_kid.Custom('DE_PRO_PER_S_3P_A')] in Ruhe!“"
 playdate.5007.a.tt: "Ihr tretet vor, um den Quälgeist zu stellen …"
 playdate.5007.a.success: "Ihr schüchtert die anderen ein, sodass sie Ruhe geben"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] stellt Euch bloß und verprügelt Euch"
 playdate.5007.b: "„#EMP Ich#! will das.“"
 playdate.5007.c: "Ich halte mich da lieber raus."
 playdate.5008.t: "Altersbedingte Aufregung"
 playdate.5008.desc: "„Könnt Ihr um Himmels willen nicht einmal #EMP ruhig#! sein?“ [old_timer.GetFirstName|U] lehnt aus einem Fenster über uns und schüttelt wutentbrannt die Faust. „Ihr verdammten Kinder macht so einen Lärm! Ich kann mich selbst kaum #EMP denken#! hören!“\n\nIch hebe den Ball auf, als er in meine Nähe kommt, und schaue zu, wie [Select_CString(old_timer.IsFemale, 'die alte Frau', 'der alte Mann')] auf uns herunterkeift. [old_timer.Custom('DE_PRO_PER_S_3P_N')|U] ist wirklich #EMP uralt#!: vielleicht sogar schon dreißig oder vierzig!\n\nKein Wunder, dass [old_timer.Custom('DE_PRO_PER_S_3P_N')] wütend ist."
 playdate.5008.a: "„Seid still, Ihr [Select_CString(old_timer.IsFemale, 'verrückte alte Närrin', 'verrückter alter Narr')]!“"
 playdate.5008.b: "„Es tut uns leid. Wir werden leiser sein.“"
 playdate.5009.t: "Donnernde Füße"
 playdate.5009.desc: "Auch bei uns Kindern kann es beim Fußballspielen hart zur Sache gehen. Was ein spaßiges Spiel war, wurde plötzlich zu einer handfesten Rauferei und ich brauche ein paar Wimpernschläge, um mich zu sammeln.\n\nDa höre ich einen schrillen Schrei voll Schmerz und Schrecken aus der Meute: [small_kid.GetFirstName] steckt am Boden fest und wird von Dutzenden von Füßen zertrampelt. [small_kid.Custom('DE_PRO_PER_S_3P_N')|U] schreit noch einmal jämmerlich auf, doch der Lärm ist zu laut und die anderen sind zu sehr auf das Spiel versessen."
 playdate.5009.a: "„[small_kid.GetFirstNameNoTooltip]! Haltet durch! Ich komme!“"
 playdate.5009.a.critical_success: "Ihr rettet [small_kid.Custom('DE_PRO_PER_S_3P_A')] heldenhaft"
 playdate.5009.a.success: "Ihr rettet [small_kid.Custom('DE_PRO_PER_S_3P_A')]"
 playdate.5009.a.failure: "Ihr werdet [small_kid.Custom('DE_PRO_POS_S_3P')]en Körper mit Eurem schützen müssen"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] erleidet einige schlimme Verletzungen"
 playdate.5009.b.critfailure: "Die Verletzungen von [small_kid.GetFirstNameNoTooltip] sind wirklich grauenhaft"
 playdate_5009_every_child: "Alle Teilnehmer, die nicht gefühllos oder sadistisch sind, #negative_value erhalten Anspannung#!"
 playdate.5009.b: "Ich kann nicht hinsehen …"
 playdate.5009.c: "„Alle Mann #EMP AUFHÖREN#!!“"
 playdate.5009.c.success: "Die randalierenden Fußballer stehen stramm"
 playdate.5009.c.failure: "Eure Worte stoßen auf taube Ohren"
 playdate.5010.t: "Das ist mein [Select_CString(embarrassed_child.IsFemale, 'Mädchen', 'Junge')]!"
 playdate.5010.desc: "„Schnappt ihn! Stoßt sie gegen die Wand! Genau so!“, dröhnt die Stimme von [obnoxious_parent.GetFirstName] über den Hof. [obnoxious_parent.Custom('DE_PRO_PER_S_3P_N')|U] steht an einer Ecke, um [embarrassed_child.GetFirstName] beim Fußballspielen zuzuschauen – es ist allzu offensichtlich, dass [obnoxious_parent.Custom('DE_PRO_PER_S_3P_N')] gegenüber dem Kind voreingenommen ist.\n\nMan kann wohl sagen, dass [obnoxious_parent.GetFirstNameNoTooltip] das Spiel ein #EMP wenig zu ernst nimmt#!.\n\n„He! Hört auf, [obnoxious_parent.Custom('DE_PRO_PER_S_3P_A')] zu schubsen! Das ist doch Betrug!“ Das Getue von [obnoxious_parent.GetFirstNameNoTooltip] fängt wirklich an, einem auf den Geist zu gehen."
 playdate.5010.a: "[obnoxious_parent.Custom('DE_PRO_PER_S_3P_N')|U] wedelt ganz schön mit den Armen herum …"
 playdate.5010.a_flavor: "Ich werde so tun, als ob [obnoxious_parent.GetFirstNameNoTooltip] mich geschlagen hätte!"
 playdate.5010.a.tt: "Wenn ich so tue, als hätte mich ein verirrter Schwinger getroffen, haut [obnoxious_parent.Custom('DE_PRO_PER_S_3P_N')] vielleicht ab?"
 playdate.5010.a.tt.success: "Eure Schauspielerei sorgt für ganz schön viel Aufmerksamkeit …"
 playdate.5010.a.success: "Alle drängen sich schockiert um Euch"
 playdate.5010.a.failure: "Keiner glaubt Euch"
 playdate.5010.b: "„Könntet Ihr nicht bitte den Mund halten?!“"
 playdate.5010.c: "Ich werde mich einfach damit abfinden."
 scratched_and_bruised: "Kratzer und Prellungen"
 scratched_and_bruised_desc: "Dieses Kind hat leichte Kratzer und blaue Flecken, wahrscheinlich von einem etwas ruppigen Spiel."
 you_perspective_increase_wounds_children_no_death_effect: "Ihr erhaltet „[GetModifier('scratched_and_bruised').GetNameWithTooltip]“ oder „[GetTrait('wounded_1').GetName(GetNullCharacter)]“"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUIName] erhält „[GetModifier('scratched_and_bruised').GetNameWithTooltip]“ oder „[GetTrait('wounded_1').GetName(GetNullCharacter)]“"
 playdate.5011.t: "Gerechte Strafe"
 playdate.5011.desc: "Während ich mit einer Schar besorgter Kinder um mich herum mein Bestes bei meiner Vorstellung gebe, quellen [obnoxious_parent.GetFirstName] schier die Augen fast aus dem Kopf.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Kleine', 'Kleiner')] … #EMP [Select_CString(ROOT.Char.IsFemale, 'Scharlatanin', 'Scharlatan')]#!!“, knurrt [obnoxious_parent.Custom('DE_PRO_PER_S_3P_N')] und zeigt mit einem empörten Finger in meine Richtung. „Ich werde dafür sorgen, dass Ihr –“\n\n„[obnoxious_parent.GetFirstNameNoTooltip]!“, kommt ein entfernter, wütender Ruf, der sich rasch nähert. [obnoxious_parent.GetFirstNameNoTooltip] wird ganz blass, als [responsible_adult.GetFirstName] auf den Hof stürmt. „Was hat das zu bedeuten?“\n\nZum Glück habe ich eine Ablenkung, sodass nur [obnoxious_parent.GetFirstNameNoTooltip] mein selbstgefälliges Lächeln sehen kann."
 playdate.5011.a: "„Aua, das tut so weh! Aua!“"
 playdate.5011.b: "Ich sollte wohl reinen Tisch machen …"
 playdate.9001.t: "Jedes Vergnügen ist einmal zu Ende"
 playdate.9001.desc: "Es tat gut, eine Weile lang alle Verantwortungen zu vergessen und Zeit mit anderen Kindern zu verbringen, doch mir wurde gesagt, dass ich jetzt zu meinen Pflichten zurückkehren muss …\n\nWir hatten alle so viel Spaß! Hoffentlich können wir das bald wieder einmal machen."
 playdate.9001.a: "Bis zum nächsten Mal!"
 playdate.9002.t: "Heimkehr"
 playdate.9002.desc: "Was für einen Spaß wir hatten! Ich werde mich noch lange Zeit an die Tage erinnern, die wir bei [host.GetTitledFirstName] verbracht haben.\n\nNun wurde mir gesagt, dass ich zusammenpacken und nach Hause zu meinen Pflichten zurückkehren muss, doch hoffentlich machen wir das bald einmal wieder."
 playdate.9002.a: "Lebt wohl, [host.GetFirstNameNoTooltip]!"
