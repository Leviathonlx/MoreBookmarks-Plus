l_german:
 ##################################################
 ##Misc
 feasts_mischievous_t1_modifier: "Verschmitztes Lächeln"
 feasts_mischievous_t1_modifier_desc: "Dieser Charakter wirkt merkwürdig ruhig, wenn die Leute um ihn herum unerwartete, peinliche Unfälle haben."
 feasts_mischievous_t2_modifier: "Schlingel"
 feasts_mischievous_t2_modifier_desc: "Die Menschen im Umfeld dieses Charakters sind geplagt von kleinen Unfällen und peinlichen Entdeckungen."
 feasts_mischievous_t3_modifier: "Unruhestifter"
 feasts_mischievous_t3_modifier_desc: "Niemand kann es beweisen, doch es ist ein offenes Geheimnis, dass dieser Charakter ständig seinen nächsten „Streich“ plant."
 feast_learnt_habits_modifier: "Gewohnheiten beobachtet"
 feast_learnt_habits_modifier_desc: "Die persönlichen Gewohnheiten des Ziels sind den Ränkeschmieden bekannt."
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 didnt_knock_hat_off_modifier: "Geblendet vom Licht"
 didnt_knock_hat_off_modifier_desc: "Die Strahlkraft des Ziels wird ihm zum Verhängnis werden!\n[success_chance|E] für [GetScheme('slander').GetTypeName]-[scheme|E] #P +20#!"
 didnt_knock_hat_off_modifier.tt: "$didnt_knock_hat_off_modifier$: $VALUE|+0=-+$"
 ##################################################
 ##Murder
 feast_events_ewan.0001.t: "Den Kopf frei machen"
 feast_events_ewan.0001.desc.intro: "Kaum jemand hält ein ganzes Festmahl durch, ohne zumindest kurz nach draußen zu gehen, fort vom Trubel, und sei es auch nur, um sich zu erleichtern.\n\nZu meinem Glück ist es bei [intent_target.GetTitledFirstName] nicht anders. Von einem nahen Alkoven aus sehe ich zu, wie [intent_target.Custom('DE_PRO_PER_S_3P_N')]"
 feast_events_ewan.0001.desc.high_place: "aus dem Fenster dieses hohen, einsamen Turms blickt. Zweifelsohne ein zum Sterben schöner Ausblick; ein heftiger Schubser, und all meine Scherereien haben ein Ende. Und es wird sogar aussehen wie ein Unfall."
 feast_events_ewan.0001.desc.water: "macht einen Spaziergang am Rand eines Gewässers ([activity.GetHost.Custom('IndefiniteBodyOfWater')]) in der Nähe der Mauern. Mein Totschläger wartet in meiner Hand förmlich darauf, mein Ziel so hart zu treffen, dass es betäubt ist; das Wasser wird den Rest erledigen, und es wird sogar aussehen wie ein Unfall."
 feast_events_ewan.0001.desc.critter: "spaziert auf den Wegen des Innenhofs herum. In meiner Hand halte ich (hoffentlich fest genug) ein giftiges Exemplar der Gattung [SCOPE.Custom('VenomousCreature')]. Angriffslustig, tödlich; ich muss das Tier nur auf ein ungeschütztes Stück Haut werfen und es zur Tat schreiten lassen."
 feast_events_ewan.0001.desc.rock: "bewundert die Verzierungen des Innenhofs. Der Stein in meiner Hand wiegt recht schwer und hat eine bösartige Spitze; ein sauberer Schlag auf den Kopf sollte reichen, um die finstere Tat zu vollbringen."
 feast_events_ewan.0001.desc.outro: "\n\nDas Überraschungsmoment ist auf meiner Seite; falls der Plan schiefgeht, sollte ich immer noch fliehen können. Leider wird [intent_target.GetFirstNameNoTooltip] nicht viel herumfragen müssen, bis meine verdächtige Abwesenheit erwähnt wird."
 feast_events_ewan.0001.a: "Nun gut. Ein beherzter Schubser, und …"
 feast_events_ewan.0001.a.tt.success: "Aus dem Fenster mit [intent_target.Custom('DE_PRO_PER_S_3P_D')]!"
 feast_events_ewan.0001.a.tt.failure: "[intent_target.GetFirstNameNoTooltip] wirft sich zur Seite"
 feast_events_ewan.0001.b: "Ein heftiger Schlag, ein beherzter Schubser, und …"
 feast_events_ewan.0001.b.tt.success: "Betäubt versinkt [intent_target.GetFirstNameNoTooltip] im Wasser"
 feast_events_ewan.0001.b.tt.failure: "[intent_target.Custom('DE_PRO_PER_S_3P_N')|U] stolpert, ist aber noch bei Bewusstsein"
 feast_events_ewan.0001.c: "Der Wurf muss mit #EMP genau#! der richtigen Kraft erfolgen …"
 feast_events_ewan.0001.c.tt.success: "Die giftige Kreatur greift an"
 feast_events_ewan.0001.c.tt.failure: "Die Kreatur prallt vom Ziel ab und fleucht davon"
 feast_events_ewan.0001.d: "Gut, ich muss [intent_target.Custom('DE_PRO_PER_S_3P_A')] genau am Kopf treffen …"
 feast_events_ewan.0001.d.tt.success: "Ihr erwischt [intent_target.Custom('DE_PRO_PER_S_3P_A')] an der Schläfe"
 feast_events_ewan.0001.d.tt.failure: "Ihr verfehlt Euer Ziel"
 feast_events_ewan.0001.e: "Vielleicht sollte ich lieber nur zusehen?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite: "Dies überschreibt Euren möglichen Bonus ([GetScheme('murder').GetTypeName]) gegen [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme: "Ihr erhaltet die nächsten [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] Jahre einen Bonus von #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0] %#! auf die Erfolgschance aller [Concept('scheme', 'Komplotte')|E] der Art „[GetScheme('murder').GetTypeName]“ gegen [intent_target.GetTitledFirstName]"
 feast_events_ewan.0001.f: "Das war ein törichter Einfall."
 ##################################################
 ##Seduce
 feast_events_ewan.0201.t: "Abendessen mit Darbietung"
 feast_events_ewan.0201.desc.intro: "[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sitzt mir gegenüber, und somit habe ich einen wahren Schatzhort an Gelegenheiten, [intent_target.Custom('DE_PRO_PER_S_3P_A')] zu necken, ohne dass es unschicklich wirkt.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap: "„… Natürlich muss man vor allem …“, verlautbare ich, als ich einen kleinen Knochen meines Hauptgangs ([activity.GetHost.Custom('RegionalEdibleAnimal')]), den ich in den Händen halte, geschickt entzweibreche, „#EMP hart#! sein. Findet Ihr nicht auch?“"
 feast_events_ewan.0201.desc.meat.sink_teeth: "Betont langsam lasse ich meine Zähne in das Fleisch eines #EMP himmlischen#! Stücks [activity.GetHost.Custom('RegionalEdibleMeat')] sinken – sanft, aber doch mit Nachdruck."
 feast_events_ewan.0201.desc.meat.lick: "Herzhaft, aber doch genüsslich lecke ich eine große Portion der Soße auf, die meine Portion [activity.GetHost.Custom('RegionalEdibleAnimal')] bedeckt. Dabei entgegne ich die ganze Zeit den Blick meines Gegenübers."
 #Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture: "Langsam und aufreizend lasse ich den Finger entlang der Kurve zweier [activity.GetHost.Custom('RegionalRootVegetablePlural')] wandern, wobei ich das Gemüse sanft streichle. Am Ende fahre ich leicht mit dem Nagel über die Oberfläche und hinterlasse einen kaum merklichen Kratzer."
 feast_events_ewan.0201.desc.veggie.sink_teeth: "Mit Genuss beiße ich fest in ein riesiges, saftiges und #EMP festes#! Stück [activity.GetHost.Custom('RegionalRootVegetable')], wobei ich etwas Saft mein Kinn hinuntertropfen lasse. Zufrieden schnellt meine Zunge hervor und leckt meine Lippen sauber."
 feast_events_ewan.0201.desc.veggie.deep_bite: "Dramatisch lässt meine erhobene Hand ein kleines Stück [activity.GetHost.Custom('RegionalRootVegetable')] in meinen Mund fallen, und ich schlucke mit #EMP hörbarem#! Genuss. Meine Augen rollen ein wenig nach hinten in ihren Höhlen, um die Darbietung noch feuriger zu machen."
 feast_events_ewan.0201.desc.outro: "\n\nIch sehe [intent_target.GetFirstNameNoTooltip] an, dass [intent_target.Custom('DE_PRO_PER_S_3P_N')] durchaus versteht, was ich bezwecke. Allerdings kann ich [intent_target.Custom('DE_PRO_POS_S_3P')]en Ausdruck nicht ganz deuten: Ist das laszives Interesse oder aufsteigende Übelkeit? Das ist beunruhigend schwer zu sagen."
 feast_events_ewan.0201.a: "Vielleicht noch ein Bissen, um meine Absichten klar zu verdeutlichen."
 feast_events_ewan.0201.a.tt.success: "Aber [ROOT.Char.GetFirstNameNoTooltip] …"
 feast_events_ewan.0201.a.tt.failure: "Was #EMP macht#! Ihr denn da?"
 feast_events_ewan.0201.b: "Das klappt nicht. Vielleicht bevorzugt [intent_target.Custom('DE_PRO_PER_S_3P_N')] es ja, wenn Menschen die Dinge offen ansprechen?"
 feast_events_ewan.0201.b.tt.success: "Eure Unterhaltung erweist sich als spannender"
 feast_events_ewan.0201.b.tt.failure: "Bei den klügsten Mächten [intent_target.GetFaith.KnowledgeGodName]! Was seid Ihr langweilig!"
 feast_events_ewan.0201.c: "Das ist weniger … feurig als erhofft …"
 ##################################################
 ##Befriend
 feast_events_ewan.0401.t: "Magenknurren"
 feast_events_ewan.0401.desc.intro: "Ich habe den Großteil des Abends damit verbracht, mich näher an [intent_target.GetTitledFirstName] heranzutasten, ohne dass es gezwungen wirkt. Schließlich entstehen die besten Freundschaften auf natürliche Weise, und ich möchte, dass [intent_target.Custom('DE_PRO_PER_S_3P_N')] diese Sache hier für aus dem Augenblick heraus geboren hält.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant: "„Bei den reichsten Mächten ([intent_target.GetFaith.WealthGodName])!“, ruft meine hoffentlich baldige Bekanntschaft und unterdrückt nur mühsam ein Rülpsen. „Das war ein #EMP schwerer#! Gang. Und so schnell nach dem letzten! Das liegt mir ganz schön im Magen. Unglaublich, dass man eine derart stümperhafte Dienerschaft beschäftigen kann.“"
 feast_events_ewan.0401.desc.target_personality.sedate: "[intent_target.GetTitledFirstName] stochert in [intent_target.Custom('DE_PRO_POS_S_3P')]em Essen herum und schiebt ein paar Happen auf einem fettigen Holzteller herum.\n\n„Das ist alles ein wenig … schwer, findet Ihr nicht? Dieser Gang, der vorherige, und dann noch der #EMP vor#! diesem, und …“ [intent_target.Custom('DE_PRO_PER_S_3P_N')|U] schaut nervös zu einem Diener, der den nächsten Gang auftischt. „Und da kommt der nächste. So viel reichhaltiges Essen hintereinander. Wir bräuchten dringend etwas Leichtes für zwischendurch.“"
 feast_events_ewan.0401.desc.target_personality.fallback: "[intent_target.GetTitledFirstName] wischt sich sanft den Mundwinkel mit einer Ecke des befleckten Tischtuchs ab und entfernt ein paar Gebäckkrumen.\n\n„Ich hoffe nur, dass der nächste Gang ein wenig leichter ist“, meint [intent_target.Custom('DE_PRO_PER_S_3P_N')]. „Ein Festmahl soll doch ein abwechslungsreiches Erlebnis bieten. Bisher fühle ich mich eher wie Mastvieh als wie ein betörter Gast.“"
 feast_events_ewan.0401.a: "Ja, leider war dies wohl eine schlechte Wahl."
 feast_events_ewan.0401.a.tt.success: "Ihr bezaubert [intent_target.Custom('DE_PRO_PER_S_3P_A')] voll und ganz"
 feast_events_ewan.0401.a.tt.partial_success: "[intent_target.Custom('DE_PRO_PER_S_3P_N')|U] würde sich gern weiter unterhalten"
 feast_events_ewan.0401.a.tt.failure: "Ihr seid unterhaltsam, aber nicht #EMP so#! unterhaltsam"
 feast_events_ewan.0401.b: "„Ihr … Ihr #EMP wisst#! aber, dass das hier mein Festmahl ist?“"
 feast_events_ewan.0401.c: "Lobt die Vorzüge des Mahls lautstark."
 feast_events_ewan.0401.d: "Sprecht lieber über etwas weniger Kontroverses."
 ##################################################
 ##Mischief
 feast_events_ewan.0601.t: "Nur ein Scherz"
 feast_events_ewan.0601.desc.intro: "Die Küche ist meines Dafürhaltens immer der beste Ort für ein wenig #EMP Schabernack#! – zumindest solange die dort Beschäftigten einen nicht erwischen.\n\nSo viele mögliche Ziele, so wenig Zeit: Halte ich mich an das Tablett mit [activity.GetHost.Custom('GetExpensiveDrink')], an das kunstfertig gestaltete Hauptgericht oder an den kleinen Tisch mit Häppchen?\n\nGanz gleich, wie ich mich entscheide, habe ich hier genau das Richtige, um jemanden den Abend zu ruinieren:"
 #This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat: "eine besonders deftig riechende tote Ratte, die kurz vor dem Platzen steht."
 feast_events_ewan.0601.desc.humongous_beetle: "einen gewaltigen, derzeit erschöpften Käfer. Sobald er sich ein wenig ausgeruht hat, sollte er jedoch gar prächtig umherkrabbeln."
 feast_events_ewan.0601.desc.raw_eyeball: "einen riesigen, blutigen Augapfel."
 feast_events_ewan.0601.desc.used_sponge: "einen Schwamm, der zu ganz bestimmten … Zwecken #EMP benutzt#! wurde."
 feast_events_ewan.0601.desc.rotten_vegetable: "ein stinkendes Stück [activity.GetHost.Custom('RegionalRootVegetable')], das so sehr nach Schimmel riecht, dass ich ehrlich gesagt bestürzt bin, dass es bislang niemand bemerkt hat."
 feast_events_ewan.0601.desc.dodgy_mushroom: "einen Pilz, von dem ich überzeugt bin, dass er jeden aufs Abort schicken wird. Vermutlich für den Rest des Abends."
 feast_events_ewan.0601.desc.hank_of_hair: "einen kleinen Klumpen Haare von einem der Tiere im Innenhof. Und zwar kein Kopfhaar."
 feast_events_ewan.0601.a: "Beschmutzt die Getränke."
 feast_events_ewan.0601.a.tt.success: "Ihr huscht wie ein dämonisches Flüstern hinein und hinaus"
 feast_events_ewan.0601.a.tt.failure: "Euch fehlt die Anmut, um unbemerkt vorgehen zu können"
 feast_events_ewan.0601.b: "Beschmutzt das edle Gericht."
 feast_events_ewan.0601.b.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c: "Beschmutzt die Häppchen."
 feast_events_ewan.0601.c.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d: "Das ist unter meiner Würde."
 ##################################################
 ##Relax
 feast_events_ewan.0801.t: "Eine angenehme Atmosphäre"
 feast_events_ewan.0801.desc.intro: "Ahhh, gibt es etwas Herzlicheres als ein gutes Festmahl?\n\nScharen von Gästen überall, die essen und sich unterhalten, während das Fackellicht fröhlich an den Wänden tanzt und Licht wie Gelächter die Halle erfüllt."
 feast_events_ewan.0801.desc.lustful: "So viele leckere … #EMP Gerichte#! für alle Sinne, so viele Gelegenheiten für verstohlene Blicke, vielleicht sogar ein unerlaubtes Stelldichein.\n\nOder zwei."
 feast_events_ewan.0801.desc.chaste: "Es gefällt mir, dass so viele Menschen Spaß haben, ohne sich den Gelüsten des Fleisches hinzugeben."
 feast_events_ewan.0801.desc.gluttonous: "Und das Essen! Meine Güte, das Essen! Bei den nährenden Mächten ([ROOT.Char.GetFaith.HealthGodName])! Wie sehr ich doch eine herzhafte Mahlzeit #EMP liebe#!. Oder fünf."
 feast_events_ewan.0801.desc.temperate: "\n\nNatürlich bin ich nicht sonderlich erpicht auf die kunstfertigen Gerichte, doch ich kann die angenehme Gesellschaft und die gute Stimmung auch genießen, während ich mich an meinem Kanten Brot labe."
 feast_events_ewan.0801.desc.greedy: "\n\nBei einem Festmahl ist jeder gierig auf etwas; es ist wahrlich entspannend, die Welt zur Abwechslung einmal so #EMP aufrichtig#! zu erleben."
 feast_events_ewan.0801.desc.generous: "\n\nAndere mit Nahrung zu versorgen, ist ein so einfaches, angenehmes Gefühl; so schön, wenn alle im selben Raum Brot brechen und miteinander anstoßen."
 feast_events_ewan.0801.desc.lazy: "Und ich? Ich muss keinen Finger rühren. Die Leute, das Essen, die Getränke, die Diener – alles kommt zu mir, ohne dass ich etwas dafür tun muss. So ist es #EMP perfekt#!."
 feast_events_ewan.0801.desc.diligent: "So viele Leute und Diener zu lenken, ist eine unterschätzte Kunst, die ihre ganz eigenen, unauffälligen Kniffe hat, und es freut mich, wenn ich einen solchen Erfolg erleben darf."
 feast_events_ewan.0801.desc.wrathful: "Ich #EMP kann#! … mitunter ein Opfer meines Jähzorns werden, ja. Doch hier und jetzt bin ich ruhig, fast schon gelassen.\n\nWelch angenehme Abwechslung."
 feast_events_ewan.0801.desc.calm: "\n\nManche Leute meinen, ein Bankett sei ein Ort des allzu emsigen Treibens, doch für mich ist es eine Bastion der Ruhe und des geselligen Umgangs. Schließlich sind alle gemütlicher mit einem vollen Bauch und einem überschwappenden Kelch."
 feast_events_ewan.0801.desc.patient: "\n\nIch genieße sogar die Wartezeit zwischen den Gängen; nicht nur, dass man die Gelegenheit hat, zu lachen und zu plaudern, sondern man kann auch über das gerade gegessene Gericht sinnieren und über die Sorgfalt, mit der es zubereitet wurde."
 feast_events_ewan.0801.desc.impatient: "\n\nEin gutes Bankett ist einer der wenigen Orte, an dem man selten auf etwas warten muss. Man will Essen? Es steht vor einem. Etwas zu trinken? Wird einem eingeschenkt. Lust auf ein Gespräch? Überall wartet gute Gesellschaft. Ein Traum."
 feast_events_ewan.0801.desc.arrogant: "\n\nEs tut mir gut, so mit den Leuten unter meiner Würde zu verkehren, mit dem Fuß auf einem Schemel und der Gelegenheit, die Massen niederer Adliger mit meinem guten Willen zu beschenken."
 feast_events_ewan.0801.desc.humble: "So viele Leute, die aus dem ganzen Reich zusammenkommen, nur um hier zu sein. Da wird einem erst bewusst, wie gewaltig die Welt doch ist."
 feast_events_ewan.0801.desc.deceitful: "\n\nIch habe bereits ein paar Gerüchte in die Welt gesetzt. Nur aus Spaß. Ich finde es stets sehr spannend, wie schnell eine Lüge sich verbreiten kann, und sei es nur, um ein wenig Chaos zu stiften."
 feast_events_ewan.0801.desc.honest: "Es gibt nur wenig, was das Dasein als sterbliches Geschöpf besser ausdrückt als dies hier. So aufrichtig, so ehrlich – einfach nur Menschen, die die Gesellschaft anderer Menschen genießen."
 feast_events_ewan.0801.desc.craven: "Es hat etwas Beruhigendes, unter so vielen Leuten zu sein, als könnte nichts schiefgehen.\n\nVermutlich."
 feast_events_ewan.0801.desc.brave: "Wir sind ein bunter Haufen, ja, doch hier und heute habe ich das Gefühl, als könnte diese Gruppe es mit der ganzen Welt aufnehmen."
 feast_events_ewan.0801.desc.shy: "Ich sitze zufrieden auf einem Stuhl in der Ecke und plaudere mit ein paar spannenden Leuten.\n\nEs ist schön, einmal zur Abwechslung gesellig sein zu können, ohne dass es gleich zu viel wird."
 feast_events_ewan.0801.desc.gregarious: "\n\nJammerschade, dass wir nicht mehr Gäste gewinnen konnten. Nur einen weiteren Tisch vielleicht noch, aber nicht jeder liebt Feste so sehr wie ich. Doch ich bin ja hier, und ich mache allein schon ein oder zwei Tische wett!"
 feast_events_ewan.0801.desc.ambitious: "So viel Gelegenheiten zu reden, sich zu treffen, Dinge zu besprechen und zu planen. Jede neue Unterhaltung ist der Samen eines neuen Ziels, jedes Gericht ein Vorwand, neue Bande zu knüpfen."
 feast_events_ewan.0801.desc.content: "Ich würde rein gar nichts ändern. Es ist einfach alles … perfekt."
 feast_events_ewan.0801.desc.arbitrary: "\n\nNatürlich ist nicht alles so, wie ich es gern hätte, doch so sind solche Versammlungen nun einmal. Beim nächsten Mal wird es wieder anders sein, und die Würze des Wandels ist etwas, worauf ich mich freue."
 feast_events_ewan.0801.desc.just: "\n\nIch habe die natürliche Ordnung eines Banketts schon immer genossen. Ordentlich angerichtete Tische, die gesellschaftlichen Schichten unauffällig durchgesetzt, jeder glücklich und lachend an seinem Platz. Genau da, wo er sein sollte."
 feast_events_ewan.0801.desc.cynical: "Natürlich sind die meisten nur hier, um auf Kosten eines anderen zu essen und zu trinken, aber was soll’s? Man kann es ihnen nicht verübeln, und das Essen ist einfach #EMP köstlich#!."
 feast_events_ewan.0801.desc.zealous: "\n\nIch murmle ein schnelles Gebet an die heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) und bedanke mich für den nächsten wunderbaren Gang. Wahrlich hat die höchste Instanz ([ROOT.Char.GetFaith.CreatorName]) diese Schöpfung mit Wundern gesegnet – nicht zuletzt mit herrlichem Essen."
 feast_events_ewan.0801.desc.paranoid: "\n\nIch achte ständig auf Anzeichen von Gefahr, vorsätzlich oder versehentlich, geplant oder aus dem Augenblick heraus geboren. Ich finde gerade genug, um meinen Verdacht zu belegen; nicht so viel, dass eine Intrige offensichtlich wäre, aber auch nicht so wenig, dass die Intrige eindeutig verschleiert werden soll. Genau die richtige Menge."
 feast_events_ewan.0801.desc.trusting: "\n\nAlle sind bester Laune, und es gibt so viel herrliches Essen; wer könnte da schon Böses im Schilde führen? Nein, dies ist eine freudige Angelegenheit, und das erfüllt auch mich mit Freude."
 feast_events_ewan.0801.desc.compassionate: "Es ist herrlich, mitanzusehen, wie gut die Menschen hier zueinander sind."
 feast_events_ewan.0801.desc.callous: "\n\nNicht, dass es mich #EMP wirklich#! stören würde, wenn der Rest sich nicht amüsierte, doch ich weiß eine so angenehme Atmosphäre dennoch zu schätzen. In Maßen."
 feast_events_ewan.0801.desc.sadistic: "Ich genieße Schreie und Schluchzen so sehr wie jeder andere auch, aber entzückte Laute sind doch auch eine schöne Abwechslung."
 feast_events_ewan.0801.desc.stubborn: "Ich überlege, ob ich auch wie viele andere herumgehen sollte, doch dafür müsste ich meinen Platz aufgeben, und das würde mir im Traum nicht einfallen."
 feast_events_ewan.0801.desc.fickle: "Am liebsten mag ich an Banketten #EMP eindeutig#! das Essen. Nein, die Leute. Eigentlich ja die Getränke. Oder ist es die Unterhaltung oder …"
 feast_events_ewan.0801.desc.vengeful: "\n\nSelbstredend hat eine Menge davon mit dem Diener zu tun, dem ich gerade ein Bein gestellt habe und der nun mit schleimigen Vorspeisen bedeckt ist. Geschieht dem Mistkerl recht. Hätte er mir beim letzten Gang mein Getränk lieber rechtzeitig aufgefüllt …"
 feast_events_ewan.0801.desc.forgiving: "\n\nIch befürchte, dass die Bediensteten meinen Becher bei ihrer letzten Runde übersehen haben, doch der nächste Gang kommt bestimmt. Das ist ja das Schöne an einem Bankett: Es gibt #EMP immer#! einen nächsten Gang."
 feast_events_ewan.0801.desc.outro: "\n\nManchmal ist es einfach schön, sich zurückzulehnen und die einfachen Dinge im Leben zu genießen."
 feast_events_ewan.0801.a: "Hier möchte ich sein."
 feast_events_ewan.0801.b: "Ich mag die Leute, unter die man sich hier mischen kann."
 feast_events_ewan.0801.c: "Eine Gelegenheit, mit den Großen und Guten gesehen zu werden!"
