 ### PHASES
 pilgrimage_phase_solo: "Pilgerreise"
 pilgrimage_phase_solo_desc: "Eine Pilgerreise ist eine spirituelle Erkundung des eigenen Glaubens. Ihr Erfolg hängt von den Entscheidungen während der Reise und jenen am Zielort ab."
 activity_pilgrimage_guest_desc: "$BULLET_WITH_TAB$Teilnehmende können [piety|E] gewinnen\n$BULLET_WITH_TAB$Teilnehmende können [legitimacy_i] [legitimacy|E] gewinnen\n$BULLET_WITH_TAB$Teilnehmende können [stress_loss_i][stress|E] abbauen\n$BULLET_WITH_TAB$Teilnehmende können die [trait|E] „[GetTrait('pilgrim').GetName(GetNullCharacter)]“ erhalten"
 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious: "Fromme Pilgerreise"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ Manche Ereignisauswahlen erlauben besonders fromme Handlungen\n$EFFECT_LIST_BULLET$ Unternehmt Ihr diese, erhaltet Ihr bei Abschluss zusätzliche [piety|E]\n\n#weak Der Zweck einer Pilgerreise ist es, dem Göttlichen eine Ehrerbietung zu erweisen, um wirklich mit der Essenz Eures Geistes in Verbindung zu treten.#!"
 pilgrimage_type_worldly: "Weltliche Pilgerreise"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ Manche Ereignisauswahlen erlauben Besichtigungsaktionen\n$EFFECT_LIST_BULLET$ Unternehmt Ihr diese, erhaltet Ihr nach dem Abschluss einen gestaffelten multikulturellen Modifikator\n\n#weak Die süße Fremdartigkeit fremder Luft zu riechen, die seltsamen Eigenheiten fremder Zungen zu entschlüsseln – könnte es etwas Schöneres geben?#!"
 pilgrimage_type_hajj: "Hadsch"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ Alle fähigen Muslime müssen mindestens einmal den Hadsch vollziehen\n$EFFECT_LIST_BULLET$ Andere Arten werden verfügbar, nachdem man die [trait|E] „[GetTrait('hajjaj').GetName(GetNullCharacter)]“ erworben hat\n\n#weak Denkt daran: Der Hadsch ist keine Pflicht, sondern eine Gelegenheit. Zur Unterwerfung, zur Demut, zur Vergebung. In sha’Allah!#!"
 #Fidelity Option
 pilgrimage_option_fidelity: "Redlichkeit"
 pilgrimage_fidelity_obligatory: "Obligatorisch"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ Das [travel|E]-Tempo wird um #positive_value 50 %#! erhöht\n$EFFECT_LIST_BULLET$ Ihr erhaltet bei Abschluss #EMP weniger#! [piety|E]\n\n#weak Ja, ja, spirituelle Erfüllung, moralische Verpflichtung, Schicksal meines unsterblichen Wesens – bla, bla, bla. Können wir jetzt weitermachen?#!"
 pilgrimage_fidelity_pilgrim: "Pilger"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ Das [travel|E]-Tempo bleibt unverändert\n$EFFECT_LIST_BULLET$ [Concept('piety', 'Frömmigkeitsbelohnungen')|E] bei Abschluss bleiben unverändert\n\n#weak Mit frohem Herzen und gutem Willen machen wir uns auf, die heiligen Orte dieser Erde zu sehen.#!"
 pilgrimage_fidelity_contemplative: "Besinnlich"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ Das [travel|E]-Tempo wird um #negative_value 50 %#! reduziert\n$EFFECT_LIST_BULLET$ Ihr verdient bei Abschluss mehr [piety|E]\n\n#weak Wenn der Zweck der Pilgerreise das Grübeln ist, was ist dann der Sinn, sich zu beeilen? Die Reise ist schließlich nur die Hälfte des Sinns.#!"
 #Pomp Option
 pilgrimage_option_pomp: "Prunk"
 pilgrimage_pomp_humble: "Demütig"
 pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Ihr bringt niemanden von Eurem [court|E] mit, was die Gefahr Eurer [travel|E] erhöht\n$EFFECT_LIST_BULLET$ Ihr schließt Euch einem Gefolge von [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] zufälligen Pilgern an\n$EFFECT_LIST_BULLET$ Verdient bei Abschluss mehr [piety|E]\n\n#weak Eine Pilgerreise ist eine Zeit der stillen Besinnung. Ein gemeinsamer Pilgerzug mit Fremden ist der beste Ort dafür.#!"
 pilgrimage_pomp_appropriate: "Angemessen"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Ihr bringt Eure Leibwächter oder gute Ritter mit und vielleicht einen Freund\n$EFFECT_LIST_BULLET$ Bis zu [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] zufällige Pilger schließen sich Eurem Gefolge an\n$EFFECT_LIST_BULLET$ Bei Abschluss bleiben [Concept('piety', 'Frömmigkeitsbelohnungen')|E] unverändert\n\n#weak Die Straßen sind gefährlich und die Reise ist lang. Spirituelle Reinheit ist die eine Sache, leichtsinniges Handeln die andere.#!"
 pilgrimage_pomp_ceremonial: "Zeremoniell"
 pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$ #EMP Außerdem#! bringt Ihr Diener und fromme Mitläufer mit\n$EFFECT_LIST_BULLET$ Bis zu [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] zufällige Pilger schließen sich Eurem Gefolge an\n$EFFECT_LIST_BULLET$ Verdient bei Abschluss mehr [piety|E]\n\n#weak Der Glaube verlangt Förmlichkeit, auch fern der Heimat. Und wie können wir ohne Anhänger formell sein?#!"
 pilgrimage_pomp_throng: "Gedränge"
 pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$ Jeder interessierte [character|E] am [court|E] schließt sich Euch an\n$EFFECT_LIST_BULLET$ Bis zu [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] zufällige Pilger schließen sich Eurem Gefolge an\n$EFFECT_LIST_BULLET$ Verdient bei Abschluss viel mehr [piety|E]\n\n#weak Alle Gläubigen sollten unsere Heiligen Stätten sehen … und ich habe vor, ihnen zu helfen.#!"
