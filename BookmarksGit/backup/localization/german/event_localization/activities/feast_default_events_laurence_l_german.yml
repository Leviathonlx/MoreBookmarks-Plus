l_german:
 feast_default_laurence.100.t: "Eine gemeinsame Sache"
 feast_default_laurence.100.desc: "Ich komme gerade vom Abort zurück, als [conspiratorial_fellow.GetName] mit kaltem Blick auf mich zukommt. [conspiratorial_fellow.Custom('DE_PRO_PER_S_3P_N')|U] belästigt mich mit Geschichten aus dem Krieg ([war_memory.MakeScope.Var('war_cb').GetFlagName]), den [conspiratorial_fellow.Custom('DE_PRO_PER_S_3P_N')] gegen [intent_target.GetName] kämpfte. Mit zusammengebissenen Zähnen beklagt [conspiratorial_fellow.Custom('DE_PRO_PER_S_3P_N')], die Gelegenheit verschenkt zu haben, [intent_target.GetName] einfach aufzuschlitzen. Dann beugt [conspiratorial_fellow.Custom('DE_PRO_PER_S_3P_N')] sich zu mir und schaut mir in die Augen.\n\n„Vielleicht sollte [ROOT.Char.Custom('RegionalEdibleAnimal')], wie Eure Köche diese Speise zubereiten, nicht das einzige Tier sein, das bei diesem Festmahl aufgespießt wird! Ihr müsst Euren Wachen nur sagen, dass sie wegschauen und weghören sollen. Ich kümmere mich um den Rest.“"
 feast_default_laurence.100.a: "Eure Klinge soll ihren Durst stillen!"
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName|U] blutete aus wie ein Opfertier"
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName|U] war zu gerissen"
 feast_default_laurence.100.b: "Der Gedanke an [intent_target.Custom('DE_PRO_POS_S_3P')]en Tod regt etwas in mir, doch schauen wir zu und warten wir ab."
 feast_default_laurence.100.c: "Vergesst diese törichten Worte, aber erinnert Euch daran, dass ich mich erinnern werde."
 feast_default_laurence.101.desc: "Mein Gastgeber hat sein Bestes gegeben, um schön aufzutafeln. Es mag im Vergleich zu den köstlichen Wonnen von [intent_target.GetCapitalLocation.GetName] bescheiden sein, doch ich weiß die gastfreundschaftlichen Mühen zu schätzen.\n\nDoch dann wird mir bewusst, dass weniger Leute in der Halle sind. Ja, die Wachen scheinen sich verabschiedet zu haben.\n\nEin Zwicken an meiner Seite! Ist das ein Floh? Etwas Warmes lindert das Jucken. Ich schaue hinunter und sehe den Griff einer Klinge, die zwischen meinen Rippen steckt. Was soll die denn da?"
 feast_default_laurence.101.a: "Der Tod hat mich ereilt."
 feast_default_laurence.102.desc: "Ich wollte [intent_target.GetName] ein Zeichen meiner Treue überreichen, doch es war ein derart großes, dass all meine Wächter es tragen mussten. Just als sie den Raum verließen, um es zu holen, steckte jemand meinem Gast eine Klinge zwischen die Rippen.\n\n[conspiratorial_fellow.GetName|U] lächelt mich mit funkelnden Augen an, in denen sich das Licht eines ausgelöschten Lebens spiegelt."
 feast_default_laurence.102.a: "Möge diese Zusammenarbeit der Beginn einer großen Freundschaft sein."
 feast_default_laurence.102.b: "Ihr verratet meine Gastfreundschaft durch Blutvergießen!"
 feast_default_laurence.102.b.flavor: "Ihr versucht, [conspiratorial_fellow.Custom('DE_PRO_PER_S_3P_A')] [Concept('imprison', 'einzusperren')|E]."
 feast_default_laurence.102.b.tt.success: "Eure Wachen ringen [Select_CString(conspiratorial_fellow.IsFemale, 'die Verräterin', 'den Verräter')] nieder"
 feast_default_laurence.102.b.tt.fail: "Eure Wachen bekommen [conspiratorial_fellow.GetName] nicht zu fassen"
