 festival.114.t: "Am Ufer zurückgelassen"
 festival.114.desc: "Während wir die Nachtluft genießen, treffen meine Gefährten und ich auf [target_character.GetTitledFirstName], [Select_CString(target_character.IsFemale, 'die', 'der')] sehnsüchtig ins Wasser blickt.\n\nZunächst denke ich, [Select_CString(target_character.IsFemale, 'sie', 'er')] sei von der Schönheit der Mondspiegelung gefesselt, doch dann zieht der Lärm einer Gruppe von Frohnaturen meine Aufmerksamkeit auf sich. Sie haben wohl ein Boot bestiegen und [Select_CString(target_character.IsFemale, 'die arme', 'den armen')] [target_character.GetTitledFirstName] zurückgelassen!"
 festival.114.a: "„Vergesst sie und schließt Euch uns an!“"
 festival.114.b: "„Wie erbärmlich! Wie fühlt es sich an, wenn man wie ein zerbrochenes Spielzeug zurückgelassen wird?“"
 festival.114.c: "#EMP Wir#! würden niemals einen der Unsrigen zurücklassen."
