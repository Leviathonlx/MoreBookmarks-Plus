 festival.101.t: "Duftende Ärmel"
 festival.101.desc: "Lange bevor man [target_character.GetTitledFirstName] erblicken kann, #EMP riecht#! man [target_character.Custom('DE_PRO_PER_S_3P_A')]. Obgleich es üblich #EMP ist#!, die eigenen Roben mit aromatischem Weihrauch zu benetzen, soll man die Wirkung dessen doch nicht schon auf hundert Schritt Entfernung wahrnehmen können.\n\nVielleicht wäre ein dezenter Hinweis angemessen, obwohl ein Flüstern in ein anderes Ohr womöglich sicherstellen könnte, dass diese Marotte noch lange nachwirkt, obwohl der Geruch bereits verflogen ist."
 festival.101.a: "Schickt jemanden mit Taktgefühl … und einer schlechten Nase."
 festival.101.b: "Es #EMP muss#! einfach jeder davon erfahren."
