 competed_in_archery_title: "$festival.020.t$"
 competed_in_archery: "[CHARACTER.GetShortUIName|U] nahm mutig an einem Bogenschießwettbewerb teil."
 gained_lucky_fan_fragment_title: "$festival.020.t$"
