 festival.104.t: "Treiben in der Menge"
 festival.104.desc: "Jede Zusammenkunft hat ihr Auf und Ab, und man muss auf die Strömungen achten, wenn man nicht stranden will.\n\nAls sich [target_character3.GetTitledFirstName] umdreht, um [target_character4.GetTitledFirstName] zu begrüßen, treibe ich plötzlich allein in der Menge, ohne jedes Gespräch.\n\nEtwas entfernt entdecke ich [target_character.GetTitledFirstName] und [target_character2.GetTitledFirstName], die betont in meine Richtung blicken und sich hinter ihren Fächern unterhalten."
 festival.104.a: "Ich werde mich ihnen ganz kühn anschließen."
 festival.104.b: "Ein paar von mir geflüsterte Worte werden einige #EMP faszinierende#! Ideen säen."
 festival.104.c: "Lasst mich zu meinen Begleitern zurückkehren."
 festival.104.a.success: "Ihr beeindruckt sie mit Eurem kühnen Vorgehen"
 festival.104.a.success.toast: "Euer kühnes Vorgehen war erfolgreich"
 festival.104.a.failure: "Eure ungeschickte Einmischung war nicht willkommen"
 festival.104.a.failure.toast: "Euer ungeschicktes Vorgehen wurde nicht gut aufgenommen"
 festival.104.b.success: "Ihr schmäht ihre Rechtschaffenheit"
 festival.104.b.success.toast: "Zweifelhafte Gerüchte umschwirren sie"
 festival.104.b.failure: "Eure geflüsterte Kampagne wird gänzlich ingoriert"
 festival.104.b.failure.toast: "Euer Versuch, sie zu schwächen, scheitert gänzlich"
