 festival.105.t: "Ein Probe des Scharfsinns"
 festival.105.desc: "Eine Nachricht, geschrieben in eleganter Handschrift, hängt von einem Zweig herab. „[target_character.GetTitledFirstName|U] gibt uns ein Rätsel auf!“, ruft [target_character2.GetTitledFirstName].\n\n„Eine Herausforderung“, entgegnet [target_character3.GetTitledFirstName]. „[target_character.Custom('DE_PRO_PER_S_3P_N')|U] sieht sich selbst als klüger als der Rest. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat demjenigen, der es zuerst löst, jede Gabe versprochen, die man sich von [target_character.Custom('DE_PRO_PER_S_3P_D')] wünschen kann; #EMP bestimmt#! erwartet [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht, dass einer von uns erfolgreich ist.“"
 festival.105.a: "Ich werde dieses Rätsel regelrecht vernichten und damit auch die Arroganz von [target_character.GetTitledFirstNameNoTooltip]!"
 festival.105.b: "So etwas Verwirrendes! [target_character.Custom('DE_PRO_POS_S_3P')|U]e Gerissenheit ist wahrlich unübertroffen."
 festival.105.c: "Der Beginn eines Wettkampfs der Geistesschärfe!"
 festival.105.a.success: "Ihr löst das Rätsel mit beeindruckender Leichtigkeit"
 festival.105.a.success.toast: "Ihr löst das Rätsel mühelos"
 festival.105.a.failure: "Ihr wisst nicht weiter mit dem Rätsel"
 festival.105.a.failure.toast: "Ihr scheitert daran, das Rätsel zu lösen"
 festival.105.c.success: "Ihr löst Rätsel und verblüfft zudem die anderen Knobler"
 festival.105.c.success.toast: "Die Rätselfestivität war ein voller Erfolg"
 festival.105.c.failure: "Eure Darbietung ist wenig beeindruckend"
 festival.105.c.failure.toast: "Die Rätselfestivität wurde zu einem kleinlichen Streit"
