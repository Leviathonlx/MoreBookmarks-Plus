 festival.1000.t: "Geschätzte Gesellschaft"
 festival.1000.desc: "Während wir in Ruhe den gemächlichen Verlauf der Feierlichkeiten genießen, sitzen [bloc_member_head_1.GetTitledFirstName] aus dem Haus [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.GetTitledFirstName] aus dem Haus [bloc_member_head_2.GetHouse.GetBaseName] und ich im Schatten und tauschen Höflichkeiten und Zuckerwerk aus."
 festival.1000.outro: "\n\nWir drei dürfen uns zu den führendsten Adligen des Reiches zählen, und diese Gelegenheiten, sich miteinander auszutauschen, kommen nur selten."
 festival.1000.a: "„Meine Familie kann sich glücklich schätzen, Gesellschaft dieser Art zu haben.“"
 festival.1000.b: "„Ich zähle Haus [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] zu meinen verehrten Freunden.“"
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip|U], genießt Ihr es, den Kotau vor Haus [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip] zu machen?"
 festival.1000.e: "„Das [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip]-Gutshaus ist ein Anblick für die Götter.“"
 festival.1000.f: "„Eine großartige Darbietung von Haus [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip] dieses Jahr.“"
 festival.1000.g: "Solche Augenblicke sollte man einfach wertschätzen."
 festival.2000.t: "Getrennte Wege"
 festival.2000.intro_desc: "Als die nächtlichen Festlichkeiten zu Ende gehen und langsam den ersten goldenen Sonnenstrahlen Platz machen, genießen die Feiernden die letzten Augenblicke, bevor sie zu ihren eintönigen täglichen Pflichten zurückkehren.\n\n"
 festival.2000.intro_part_two: "Mein[friendly_attendee.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', friendly_attendee)] [friendly_attendee.GetTitledFirstName] tritt an mich heran. „Eure Gesellschaft war äußerst willkommen in den letzten Tagen.“ Dann hält [friendly_attendee.Custom('DE_PRO_PER_S_3P_N')] inne, um mich freundlich anzulächeln.\n\n"
 festival.2000.bloc_invitation: "„So sehr, dass meine Landsleute und ich eine Einladung aussprechen wollen: Fühlt Euch uns zugehörig und im Gegenzug werden wir Euch stets unterstützen.“"
 festival.2000.befriending: "„Es wäre mir eine unglaubliche Ehre, wenn Ihr mich künftig zu Euren Vertrauten zählen würdet.“"
 festival.2000.nobody_likes_you: "Der stete Fluss der Müden und Zufriedenen, der sich von den Gebäuden zur Straße erstreckt, verebbt langsam, und bald sind mein Gefolge und ich die einzigen, die übrig bleiben."
 festival.2000.a_accept: "Ihr könnt Euch auf meine Unterstützung verlassen. So wie ich mich auf die Eure."
 festival.2000.a_decline: "Ich danke Euch, doch ich bin zufrieden, so wie es gerade ist."
 festival.2000.b_accept: "Solche Verbindungen sind rar und sollten in Ehren gehalten werden."
 festival.2000.b_decline: "Ich schätze Eure Aufmerksamkeit, doch ich muss ablehnen."
 festival.2000.c: "Wir werden diese flüchtigen Vergnügungen in Erinnerung behalten."
