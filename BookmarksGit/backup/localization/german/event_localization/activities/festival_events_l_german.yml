 festival.102.t: "Hoch erhobene Becher"
 festival.102.desc: "Nach einem Tag festlicher Feierei senkt sich die Abenddämmerung auf uns nieder, und die #EMP wahre#! Feier beginnt endlich – und der Wein fließt wie ein endloser Strom.\n\nAuf jedes Getränk folgt ein weiteres, und dann noch eines. [target_character2.GetTitledFirstName|U] erzählt einen Witz, den ich nur halb mitbekomme, aber den [target_character.GetTitledFirstName] äußerst amüsant zu finden scheint. Vielleicht werden mir ein paar mehr Getränke helfen, den Spaß darin zu erkennen …"
 festival.102.a: "Der Wein bewegt etwas in mir: Ich spüre eine Ode entstehen!"
 festival.102.b: "Diesen Becher erhebe ich für [Select_CString(target_character.IsFemale, 'die edle', 'den edlen')] [target_character.GetTitledFirstNameNoTooltip]!"
 festival.102.c: "Ich habe, so denke ich, genug getrunken heute Abend."
