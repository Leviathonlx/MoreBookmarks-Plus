 festival.100.t: "In einer mondhellen Nacht"
 festival.100.desc: "Ein Bote lädt mich zum Mondscheinfest von [target_character.GetTitledFirstName] ein, doch er ist gerade fertig, als ein weiterer Herold eintrifft: Dieser überreicht einen Brief, in dem ich eingeladen werde, stattdessen [target_character2.GetTitledFirstName] zu begleiten!\n\nEine solche Gleichzeitigkeit kann #EMP kaum#! zufällig sein. Beide wollen sich offenkundig ein Bild von mir machen, und eine Einladung anzunehmen, wird als Zuneigung dem Einladenden gegenüber aufgefasst werden – und zugleich als Geringschätzung für die rivalisierende Einladung."
 festival.100.a: "Ich sollte [target_character.GetTitledFirstNameNoTooltip] mit meiner Anwesenheit beehren."
 festival.100.b: "Ich denke, ich bevorzuge die Gesellschaft von [target_character2.GetTitledFirstNameNoTooltip]."
 festival.100.c: "Überbringt beiden mein Bedauern, zusammen mit Gaben meiner Wertschätzung."
 festival.100.d: "Lasst uns ein eigenes Fest veranstalten und alle beide überstrahlen!"
