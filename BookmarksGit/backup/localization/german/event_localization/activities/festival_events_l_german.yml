 festival_shamed_me: "Brachte mir Schande"
 festival.107.t: "Amouröse Abenteuer"
 festival.107.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip]!“, grüßt mich [target_character2.GetTitledFirstName], als ich vorbeigehe und drängt mich näher zu [target_character2.Custom('DE_PRO_POS_S_3P')]er Gruppe.\n\n„Habt Ihr die Gerüchte gehört, was zwischen [target_character.GetTitledFirstName] und [character_of_rumor.GetTitledFirstName], [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))] von [courtier_host.GetTitledFirstName], geschah?“, flüstert [target_character2.Custom('DE_PRO_PER_S_3P_N')]. „Ich denke, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] in [character_of_rumor.Custom('DE_PRO_POS_S_3P')]e innersten Gemächer gelangte, doch der Diener, den ich bestach, konnte mir nicht mehr sagen.“\n\nNatürlich sind Bedienstete #EMP bekanntermaßen#! zuverlässige Quellen des Tratsches, doch unabhängig von der Wahrhaftigkeit dieser Behauptungen ist dies eine hervorragende Gelegenheit, um den Ruf von [target_character.GetTitledFirstNameNoTooltip] zu beeinflussen."
 festival.107.a: "Nun, #EMP ich#! hörte, dass [character_of_rumor.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_PER_S_3P_A')] die ganze Nacht vor der Tür stehen ließ!"
 festival.107.b: "Sie haben kaum etwas gesehen, doch sie haben sicherlich viel #EMP gehört#!!"
 festival.107.c: "Wenn Ihr amouröse Großtaten bewundert, haben meine Begleiter gewiss viel mehr zu bieten."
 festival_embarrassed_me: "Beschämte mich"
 festival_reinforced_group_cohesion: "Verstärkte Bande"
 festival_enhanced_amorous_reputation: "Verbesserter amouröser Ruf"
 festival.108.t: "Zwischen den Falten lesen"
 festival.108.desc: "Ich sehe, dass [target_character2.GetTitledFirstName] sich nähert, mit Augen, die vor Freude leuchten. „Ich habe den hier neben dem Pavillon gefunden“, sagt [target_character2.Custom('DE_PRO_PER_S_3P_N')]. „Ich erinnere mich daran, dass ich ihn erst vor wenigen Stunden in den Händen von [target_character.GetTitledFirstName] sah. Und auf ihm befindet sich eine äußerst … #EMP anzügliche#! Botschaft.\n\nWir #EMP könnten#! ihn [target_character.Custom('DE_PRO_PER_S_3P_D')] zurückgeben … #EMP oder#! vielleicht könnte ich ihn einer anderen Person in [target_character.Custom('DE_PRO_POS_S_3P')]em Namen ‚schicken‘. Vielleicht [target_character4.GetTitledFirstName], [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))] [target_character.Custom('DE_PRO_POS_S_3P')]er [target_character3.Custom('MistressMaster')] [target_character3.GetTitledFirstName]?“"
 festival.108.a: "Ein hervorragender Vorschlag! Lasst es so geschehen."
 festival.108.b: "Gebt ihn her und ich bringe ihn #EMP persönlich#! zurück."
 festival.108.c: "Behalten wir das lieber unter uns beiden."
 festival.109.t: "Dichtkunst unter Zwang"
 festival.109.desc: "Eine Woge der Heiterkeit zieht mich zu einer kleinen Gruppe, die sich um zwei unserer Mitstreiter gebildet hat. „Beglückt uns mit einem Gedicht, [target_character2.GetTitledFirstName]!“, drängt [target_character.GetTitledFirstName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Stime verbirgt kaum den Spott. „Sicherlich kennt Ihr wenigstens #EMP eines#!?“\n\n[target_character2.GetFirstNameNoTooltip|U] ist bekannt dafür, das dichterische Empfinden eines Steins zu haben, und schaut mich mit dem flehenden Blick eines in die Ecke gedrängten Tieres an."
 festival.109.a: "Lasst uns Verse austauschen. Ich fange an und #EMP Ihr#! folgt, [target_character.GetFirstNameNoTooltip]."
 festival.109.b: "Überwältigt uns mit Eurem Scharfsinn, [target_character2.GetFirstNameNoTooltip]."
 festival.109.c: "Wenn Ihr wahre Kunstfertigkeit begehrt, so sucht sie unter #EMP uns#!."
