 festival.103.t: "Prahlende Zungen"
 festival.103.desc: "Während meine Begleiter und ich durch die Menge treiben, höre ich eine laute Stimme.\n\n„Mein $language_chinese_name$ ist #EMP hervorragend#!! Erst vor zwei Wochen hat [target_character2.GetTitledFirstName] meine dichterischen Fähigkeiten auf die Probe gestellt und war von meinem Können beeindruckt!“, prahlt [target_character.GetTitledFirstName].\n\nIch kann mich nicht an Gerüchte erinnern, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] ein besonderes dichterisches Talent hätte; aber [target_character.Custom('DE_PRO_POS_S_3P')]e Behauptung zu untermauern, könnte mir zugutekommen. Einen Angeber auf den Boden der Tatsachen zurückzuholen, ist allerdings auch immer verführerisch."
 festival.103.a: "„[target_character.Custom('DE_PRO_PER_S_3P_N')|U] spricht die Wahrheit.“"
 festival.103.b: "„Beehrt uns mit Euren Talenten, [target_character.GetTitledFirstNameNoTooltip].“"
 festival.103.c: "Die Talente von #EMP meinen#! Freunden sind viel bedeutender."
