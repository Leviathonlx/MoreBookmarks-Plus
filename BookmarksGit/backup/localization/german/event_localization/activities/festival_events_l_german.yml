 festival.106.t: "Die Fuchshochzeit"
 festival.106.desc: "Ich stand glücklicherweise im Schutz des Pavillons, als sich die Sintflut aus dem sonnigen Himmel ergoss – eine Fuchshochzeit, wie man sagt.\n\nAllerdings wurde [target_character.GetTitledFirstName] voll erwischt: [Select_CString(target_character.IsFemale, 'Die', 'Der')] Arme sucht tropfnass meinen Unterschlupf auf, so elegant wie eine klatschnasse Katze.\n\n„Dürfte ich Euch um Wechselkleidung bitten?“, fleht [target_character.Custom('DE_PRO_PER_S_3P_N')]. „[target_character2.GetTitledFirstName|U] ist auf dem Weg hierher, und wenn man mich in solcher Verfassung sieht, würde mich das ruinieren.“"
 festival.106.a: "Meine Bediensteten werden etwas holen."
 festival.106.b: "Ich lenke [target_character2.Custom('DE_PRO_PER_S_3P_A')] ab. Jetzt lauft!"
 festival.106.c: "[target_character2.GetFirstNameNoTooltip|U] wird das #EMP sehr#! unterhaltsam finden."
 festival.106.b.success: "Ihr lenkt [target_character2.GetTitledFirstName] erfolgreich ab"
 festival.106.b.success.toast: "Ihr genießt einen angenehmen Plausch mit [target_character2.GetTitledFirstName]"
 festival.106.b.failure: "[target_character2.GetTitledFirstName|U] bemerkt, dass etwas nicht stimmt"
 festival.106.b.failure.toast: "[target_character2.GetTitledFirstNameNoTooltip|U] ist Euch misstrauisch gegenüber"
